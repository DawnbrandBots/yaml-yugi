text:
  en: |-
    A beast that drives around wildly, always in search of some fun. He is petty, and only picks fights he thinks he can win, so he often falls to unexpected counterattacks. He grows uninhibited when he's got friends around, which leads to misunderstandings, and he still hasn't figured out that he can't do anything on his own.
  de: |-
    Ein Ungeheuer, das auf seiner Suche nach Spaß ständig wild umherfährt. Er ist gehässig und legt sich nur mit Gegnern an, die ihm anscheinend unterlegen sind. Deshalb kommt er oftmals nicht mit unerwarteten Gegenangriffen zurecht. Ist er unter Freunden, gibt es für ihn kein Halten mehr, wodurch es zu Missverständnissen kommt. Er hat immer noch nicht gelernt, dass er nichts allein schafft.
  es: |-
    Una bestia que conduce a lo loco, siempre en busca de diversión. Es mezquino y solo busca aquellas peleas que cree que puede ganar, pero a menudo cae ante un contraataque inesperado. Se desinhibe cuando está con sus amigos, lo que a veces lleva a malentendidos, y todavía no se ha dado cuenta de que no puede hacer nada por su cuenta.
  fr: |-
    Une bête qui fonce tête baissée, toujours en quête de sensations fortes. Roublard, il évite toujours les combats qu'il n'est pas sûr de remporter, mais se fait souvent avoir par une contre-attaque surprise. Il perd toute inhibition quand il est accompagné de ses amis, ce qui cause de nombreux malentendus, et il n'a toujours pas réalisé qu'il ne sait absolument rien faire par lui-même.
  it: |-
    Una bestia che gira all'impazzata, sempre alla ricerca di divertimento. È meschino e accetta solo battaglie che pensa di poter vincere, incontrando spesso contrattacchi inaspettati. Quando si trova in presenza di amici perde ogni inibizione, suscitando così fraintendimenti, e non ha ancora compreso che non sa fare nulla da solo.
  pt:
  ja: |-
    快楽を求め暴走を繰り返すケダモノ。勝てそうな相手にしか喧嘩を売らないせこい奴で、予想外の反撃には打たれ弱い。徒党を組むと気持ちが大きくなるので勘違いしがちだが、一人では何もできないという事にまだ気付いていないのであった。
  ko: |-
