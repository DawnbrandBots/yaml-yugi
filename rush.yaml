  en: |-
    A beast continually looting citizens of their food and gasoline. He might appear to be a lone wolf, but he believes that evil is right and does everything he can for his gang. For such a wicked criminal, one can't help but wonder why his distant howls touch the heart so deeply.
  de: |-
    Ein Ungeheuer, das den Einwohnern ständig Essen und Benzin stiehlt. Er mag den Eindruck eines einsamen Wolfes erwecken, doch er glaubt an das Böse und würde alles für seine Bande tun. Wenn man bedenkt, dass er ein ruchloser Verbrecher ist, ist es schon seltsam, wie herzzerreißend sein Heulen aus der Ferne klingt.
  es: |-
    Una bestia que se pasa el día robando comida y gasolina a los ciudadanos. Puede parecer solitaria, pero cree que el mal está bien y hace todo lo que puede por su manada. Teniendo en cuenta que es una vil criatura, es curioso que sus aullidos distantes lleguen profundamente al corazón.
  fr: |-
    Une bête qui passe son temps à voler la nourriture et le carburant des honnêtes citoyens. Il peut donner l'image d'un loup solitaire, mais il pense que le mal l'emporte toujours et il est prêt à tout pour sa bande. Bien qu'il soit un criminel de la pire espèce, ses hurlements lointains sont étrangement déchirants.
  it: |-
    Una bestia che depreda continuamente i cittadini del loro cibo e della benzina. Potrebbe sembrare un lupo solitario, ma crede che la malvagità sia giusta e fa tutto quello che può per la sua gang. Nonostante sia un criminale così perfido, non ci si può trattenere dal chiedersi perché i suoi distanti ululati tocchino il cuore in maniera tanto profonda.
  pt:
  ja: |-
    食糧やガソリンを求め民衆から略奪を繰り返すケダモノ。一匹狼だと思われがちだが、悪こそ正義と信じて組織のために尽くしている。悪い奴なのに、その遠吠えがこんなにも心に染み入るのは何故だろうか。
  ko: |-
    식량이나 가솔린을 구하기 위해 민중에게서 약탈을 일삼는 야수. 그저 한 마리의 늑대라고 여겨지곤 하지만, 악이 곧 정의라고 믿으며 조직에 헌신한다. 행실은 나쁘지만, 그 울부짖음이 이렇게까지 절절하게 가슴에 사무치는 건 어째서일까.
