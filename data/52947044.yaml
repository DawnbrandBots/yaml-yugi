  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：从自己的手牌・牌组将由融合怪兽卡决定的融合素材怪兽送至墓地，将该1只以"命运－英雄"怪兽作为融合素材的融合怪兽从额外牌组融合召唤。以此效果特殊召唤的怪兽将在下个回合的结束阶段被破坏。此卡发动后，直至回合结束时为止，自己仅可特殊召唤暗属性的"－英雄"怪兽。
