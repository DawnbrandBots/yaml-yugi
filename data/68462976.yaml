text:
  en: |-
    If only you control a Spellcaster monster, your opponent cannot activate Spell Cards. If you control no Spellcaster monsters, you cannot activate Spell Cards.
  de: |-
    Falls nur du ein Hexer-Monster kontrollierst, kann dein Gegner keine Zauberkarten aktivieren. Falls du kein Hexer-Monster kontrollierst, kannst du keine Zauberkarten aktivieren.
  es: |-
    Si sólo tú controlas un monstruo Lanzador de Conjuros, tu adversario no puede activar Cartas Mágicas. Si no controlas monstruos Lanzador de Conjuros, no puedes activar Cartas Mágicas.
  fr: |-
    Si vous seul contrôlez un monstre Magicien, votre adversaire ne peut pas activer de Cartes Magie. Si vous ne contrôlez aucun monstre Magicien, vous ne pouvez pas activer de Cartes Magie.
  it: |-
    Se solo tu controlli un mostro Incantatore, il tuo avversario non può attivare Carte Magia. Se tu non controlli nessun mostro Incantatore, non puoi attivare Carte Magia.
  pt: |-
    Se somente você controlar um monstro Mago, seu oponente não pode ativar Cards de Magia. Se você não controlar nenhum monstro Mago, você não pode ativar Cards de Magia.
  ja: |-
    ①：自分フィールドにのみ魔法使い族モンスターが存在する場合、相手は魔法カードを発動できない。②：自分フィールドに魔法使い族モンスターが存在しない場合、自分は魔法カードを発動できない。
  ko: |-
    ①: 자신 필드에만 마법사족 몬스터가 존재할 경우, 상대는 마법 카드를 발동할 수 없다. ②: 자신 필드에 마법사족 몬스터가 존재하지 않을 경우, 자신은 마법 카드를 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：仅自己场上有魔法师族怪兽存在的情况下，对手不可发动魔法卡。②：自己场上没有魔法师族怪兽存在的情况下，自己不可发动魔法卡。
