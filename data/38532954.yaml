text:
  en: |-
    Target 1 "F.A." monster you control; reduce its Level by 2, and if you do, draw cards equal to the number of "F.A. Pit Stop" in your GY +1. During your Main Phase, except the turn this card was sent to the GY: You can banish this card from your GY, then target 1 "F.A." monster in your GY; Special Summon it. You can only use each effect of "F.A. Pit Stop" once per turn.
  de: |-
    Wähle 1 „F.A.“-Monster, das du kontrollierst; verringere seine Stufe um 2 und falls du dies tust, ziehe Karten in Höhe der Anzahl der „F.A.-Boxenstopp“ in deinem Friedhof +1. Während deiner Main Phase, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „F.A.“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Du kannst jeden Effekt von „F.A.-Boxenstopp“ nur einmal pro Spielzug verwenden.
  es: |-
    Selecciona 1 monstruo "F.A." que controles; reduce en 2 su Nivel y, si lo haces, roba tantas cartas como la cantidad de "F.A. Boxes" en tu Cementerio +1. Durante tu Main Phase, excepto en el turno en el que esta carta fue mandada al Cementerio: puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo "F.A." en tu Cementerio; Invócalo de Modo Especial. Sólo puedes usar cada efecto de "F.A. Boxes" una vez por turno.
  fr: |-
    Ciblez 1 monstre "F.A." que vous contrôlez ; réduisez son Niveau de 2, et si vous le faites, piochez un nombre de cartes égal au nombre de "Arrêt au Stand F.A." dans votre Cimetière +1. Durant votre Main Phase, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre "F.A." dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser chaque effet de "Arrêt au Stand F.A." qu'une fois par tour.
  it: |-
    Scegli come bersaglio 1 mostro "F.A." che controlli; riduci il suo Livello di 2 e, se lo fai, pesca carte pari al numero di "F.A. Pit Stop" nel tuo Cimitero +1. Durante la tua Main Phase, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "F.A." nel tuo Cimitero; Evocalo Specialmente. Puoi utilizzare ogni effetto di "F.A. Pit Stop" una sola volta per turno.
  pt: |-
    Escolha 1 monstro "F.A." que você controla; reduza o Nível dele em 2 e, se isso acontecer, compre cards igual ao número de "F.A. Pit Stop" no seu Cemitério +1. Durante sua Fase Principal, exceto no turno em que este card foi enviado para o Cemitério: você pode banir este card do seu Cemitério e, depois, escolher 1 monstro "F.A." no seu Cemitério; Invoque-o por Invocação-Especial. Você só pode usar cada efeito de "F.A. Pit Stop" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの「Ｆ．Ａ．」モンスター１体を対象として発動できる。そのモンスターのレベルを２つ下げ、自分は自分の墓地の「Ｆ．Ａ．ピットストップ」の数＋１枚をデッキからドローする。②：自分メインフェイズに墓地のこのカードを除外し、自分の墓地の「Ｆ．Ａ．」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果はこのカードが墓地へ送られたターンには発動できない。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "F.A.(포뮬러 애슬리트)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 레벨을 2개 내리고, 자신은 자신 묘지의 "F.A.(포뮬러 애슬리트) 피트스톱"의 수 ＋ 1장을 덱에서 드로우한다. ②: 자신 메인 페이즈에 묘지의 이 카드를 제외하고, 자신 묘지의 "F.A.(포뮬러 애슬리트)" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
  zh-CN: |-
    选择自己场上1只「方程式运动员」怪兽；那只怪兽的等级下降2星，从卡组抽出自己墓地存在的「方程式运动员维修区」的数量＋1张。这张卡送去墓地的回合以外的自己主要阶段时：可以把墓地的这张卡除外，之后选择自己墓地1只「方程式运动员」怪兽；那只怪兽特殊召唤。「方程式运动员维修区」的每个效果1回合各能使用1次。
