text:
  en: |-
    Target 1 face-up "Elemental HERO Avian" you control; during this turn, that target can attack a number of times equal to the number of monsters you control when this card resolves, but cannot attack directly, and other monsters you control cannot attack this turn.
  de: |-
    Wähle 1 offenen „Elementar-HELD Avian“, den du kontrollierst; während dieses Spielzugs kann das gewählte Ziel so oft angreifen, wie die Anzahl der Monster, die du kontrollierst, wenn diese Karte aufgelöst wird, kann aber nicht direkt angreifen, und andere Monster, die du kontrollierst, können in diesem Spielzug nicht angreifen.
  es: |-
    Selecciona 1 "HÉROE Elemental Avian" boca arriba en tu Campo para activar esta carta. Este turno, la carta seleccionada puede atacar tantas veces como monstruos tengas en tu Campo cuando se resuelve esta carta. En ese caso, la carta seleccionada no puede atacar los Life Points de tu adversario directamente y tus otros monstruos no pueden atacar.
  fr: |-
    Sélectionnez 1 "Avian, HÉROS Élémentaire" face recto sur votre Terrain pour activer cette carte. Ce tour, la carte sélectionnée peut attaquer autant de fois que le nombre de monstre(s) sur votre Terrain lorsque cette carte se résout. Dans ce cas, elle ne peut pas attaquer directement les Life Points de votre adversaire et vos autres monstres ne peuvent pas attaquer.
  it: |-
    Scegli come bersaglio 1 "Avian EROE Elementale" scoperto che controlli; durante questo turno, quel bersaglio può attaccare un numero di volte pari al numero di mostri che controlli quando questa carta si risolve, ma non può attaccare direttamente, e gli altri mostri che controlli non possono attaccare in questo turno.
  pt:
  ja: |-
    自分フィールド上に表側表示で存在する「Ｅ・ＨＥＲＯ フェザーマン」１体を選択して発動する。このターン、選択したカードは自分フィールド上のモンスターの数だけ攻撃する事ができる。その場合、相手プレイヤーに直接攻撃をする事はできず、他の自分のモンスターは攻撃する事ができない。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 "엘리멘틀 히어로 페더맨" 1장을 선택하고 발동한다. 이 턴, 선택한 카드는 자신 필드 위의 몬스터의 수만큼 공격할 수 있다. 그 경우, 상대 플레이어에게 직접 공격을 할 수 없으며, 다른 자신의 몬스터는 공격할 수 없다.
  zh-CN: |-
    选择自己场上表侧表示存在的1只「元素英雄 羽翼侠」发动。这个回合，选择的卡可以作自己场上的怪兽数量次的攻击。那个场合，不能向对方玩家直接攻击，其他的自己怪兽不能攻击。
