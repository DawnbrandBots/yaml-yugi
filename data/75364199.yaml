text:
  en: |-
    Both players must keep their hands revealed this turn. While their hands are revealed by this effect, if they both have a card with the same name in their hands, neither player can activate cards with that name, or their effects.
  de: |-
    Beide Spieler müssen in diesem Spielzug mit vorgezeigter Hand spielen. Solange ihre Hände durch diesen Effekt vorgezeigt sind, falls beide eine Karte mit demselben Namen in ihren Händen haben, können beide Spieler weder Karten noch die Effekte von Karten mit dem Namen aktivieren.
  es: |-
    Ambos jugadores deben mantener sus manos mostradas este turno. Mientras sus manos son mostradas por este efecto, si ambos tienen una carta con el mismo nombre en sus manos, ningún jugador puede activar cartas con ese nombre, o sus efectos.
  fr: |-
    Ce tour, chaque joueur doit garder sa main révélée. Tant que leur main est révélée par cet effet, s'ils ont tous les deux une carte de même nom dans leur main, aucun joueur ne peut activer ni de cartes de ce nom ni leurs effets.
  it: |-
    Entrambi i giocatori devono tenere la loro mano rivelata in questo turno. Mentre la loro mano è rivelata da questo effetto, se entrambi hanno una carta con lo stesso nome nella loro mano, nessun giocatore può attivare carte con quel nome, o i loro effetti.
  pt: |-
    Os dois duelistas devem manter suas mãos reveladas neste turno. Enquanto suas mãos estiverem reveladas por este efeito, se os dois tiverem um card com o mesmo nome em suas mãos, nenhum duelista pode ativar cards com esse nome, ou seus efeitos.
  ja: |-
    ①：このターン、お互いのプレイヤーは手札を公開し続ける。この効果で手札を公開し続けている間、お互いの手札に同名カードが存在する場合、お互いにそのカード及びその同名カードの効果の発動ができない。
  ko: |-
    ①: 이 턴에, 양쪽 플레이어는 패를 계속해서 공개한다. 이 효과로 패를 계속해서 공개하고 있는 동안, 서로의 패에 같은 이름의 카드가 존재할 경우, 서로 그 카드 및 그와 같은 이름의 카드의 효과 발동을 할 수 없다.
  zh-CN: |-
    ①：这个回合，双方玩家把手卡持续公开。这个效果把手卡持续公开期间，双方的手卡有同名卡存在的场合，双方不能把那张卡以及那些同名卡的效果发动。 ​​​​
