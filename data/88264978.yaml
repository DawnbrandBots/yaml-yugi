konami_id: 7557
password: 88264978
name:
  en: Red-Eyes Darkness Metal Dragon
  de: Rotäugiger finsterer Metalldrache
  es: Dragón Metálico de Oscuridad de Ojos Rojos
  fr: Dragon Sombre Métallique aux Yeux Rouges
  it: Drago Metallico Oscuro Occhi Rossi
  pt: Dragão Metálico das Trevas de Olhos Vermelhos
  ja: レッドアイズ・ダークネスメタルドラゴン
  ja_romaji: Reddoaizu Dākunesu Metaru Doragon
  ko: 붉은 눈의 암흑 메탈 드래곤
  ko_rr: Bulk-eun Nun-ui Amheuk Metal Deuraegon
  zh-TW: 真紅眼暗鐵龍
  zh-CN: 真红眼暗铁龙
text:
  en: |-
    You can Special Summon this card (from your hand) by banishing 1 face-up Dragon monster you control. You can only Special Summon "Red-Eyes Darkness Metal Dragon" once per turn this way. During your Main Phase: You can Special Summon 1 Dragon monster from your hand or GY, except "Red-Eyes Darkness Metal Dragon". You can only use this effect of "Red-Eyes Darkness Metal Dragon" once per turn.
  de: |-
    Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, indem du 1 offenes Drache-Monster verbannst, das du kontrollierst. Du kannst „Rotäugiger finsterer Metalldrache“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Während deiner Main Phase: Du kannst 1 Drache-Monster als Spezialbeschwörung von deiner Hand oder deinem Friedhof beschwören, außer „Rotäugiger finsterer Metalldrache“. Du kannst diesen Effekt von „Rotäugiger finsterer Metalldrache“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes Invocar esta carta de Modo Especial (desde tu mano) desterrando 1 monstruo Dragón boca arriba que controles. Sólo puedes Invocar de Modo Especial "Dragón Metálico de Oscuridad de Ojos Rojos" una vez por turno de esta forma. Durante tu Main Phase: puedes Invocar de Modo Especial, desde tu mano o Cementerio, 1 monstruo Dragón excepto "Dragón Metálico de Oscuridad de Ojos Rojos". Sólo puedes usar este efecto de "Dragón Metálico de Oscuridad de Ojos Rojos" una vez por turno.
  fr: |-
    Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en bannissant 1 monstre Dragon face recto que vous contrôlez. Vous ne pouvez Invoquer Spécialement "Dragon Sombre Métallique aux Yeux Rouges" qu'une fois par tour de cette façon. Durant votre Main Phase : vous pouvez Invoquer Spécialement 1 monstre Dragon ("Dragon Sombre Métallique aux Yeux Rouges" exclu) depuis votre main ou Cimetière. Vous ne pouvez utiliser cet effet de "Dragon Sombre Métallique aux Yeux Rouges" qu'une fois par tour.
  it: |-
    Puoi Evocare Specialmente questa carta (dalla tua mano) bandendo 1 mostro Drago scoperto che controlli. Puoi Evocare Specialmente "Drago Metallico Oscuro Occhi Rossi" una sola volta per turno in questo modo. Durante la tua Main Phase: puoi Evocare Specialmente 1 mostro Drago dalla tua mano o Cimitero, eccetto "Drago Metallico Oscuro Occhi Rossi". Puoi utilizzare questo effetto di "Drago Metallico Oscuro Occhi Rossi" una sola volta per turno.
  pt: |-
    Você pode Invocar este card por Invocação-Especial (da sua mão) ao banir 1 monstro Dragão com a face para cima que você controla. Você só pode Invocar por Invocação-Especial "Dragão Metálico das Trevas de Olhos Vermelhos" uma vez por turno desta forma. Durante sua Fase Principal: você pode Invocar por Invocação-Especial 1 monstro Dragão da sua mão ou do Cemitério, exceto "Dragão Metálico das Trevas de Olhos Vermelhos". Você só pode usar este efeito de "Dragão Metálico das Trevas de Olhos Vermelhos" uma vez por turno.
  ja: |-
    このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：このカードは自分フィールドの表側表示のドラゴン族モンスター１体を除外し、手札から特殊召喚できる。②：自分メインフェイズに発動できる。自分の手札・墓地から「レッドアイズ・ダークネスメタルドラゴン」以外のドラゴン族モンスター１体を選んで特殊召喚する。
  ko: |-
    이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 자신 필드의 앞면 표시 드래곤족 몬스터 1장을 제외하고, 패에서 특수 소환할 수 있다. ②: 자신 메인 페이즈에 발동할 수 있다. 자신의 패 / 묘지에서 "붉은 눈의 암흑 메탈 드래곤" 이외의 드래곤족 몬스터 1장을 고르고 특수 소환한다.
  zh-TW: |-
    此卡可將我方場上以表側表示存在的1隻龍族怪獸從遊戲中除外，並從手牌特殊召喚。1回合1次，於我方主要階段時可從我方手牌、墓地中挑選1隻「真紅眼暗鐵龍」以外的龍族怪獸特殊召喚。
  zh-CN: |-
    此卡名以①方法的特殊召唤1回合仅可进行1次，且②效果1回合仅可使用1次。①：将自己场上的1只表侧表示的龙族怪兽除外，可从手牌特殊召唤此卡。②：在自己的主要阶段可以发动。从自己的手牌・墓地挑选1只“真红眼暗铁龙”以外的龙族怪兽特殊召唤。
