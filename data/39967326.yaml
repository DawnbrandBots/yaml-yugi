name:
  en: Revival of the Immortals
  de: Auferstehung der Unsterblichen
  es: Revivificación de los Inmortales
  fr: Résurrection des Immortels
  it: Rinascita degli Immortali
  pt: Renascimento dos Imortais
  ja: <ruby><rb>早</rb><rp>（</rp><rt>はや</rt><rp>）</rp></ruby>すぎた<ruby><rb>復</rb><rp>（</rp><rt>ふっ</rt><rp>）</rp></ruby><ruby><rb>活</rb><rp>（</rp><rt>かつ</rt><rp>）</rp></ruby>
