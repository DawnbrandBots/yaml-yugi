  de: Fluchzerstörer
  es: Exorcismo
  fr: Exorcisme
  it: Annulla Carta Magia
  pt: Remover Magia
  ja: <ruby><rb>魔</rb><rp>（</rp><rt>ま</rt><rp>）</rp></ruby><ruby><rb>法</rb><rp>（</rp><rt>ほう</rt><rp>）</rp></ruby><ruby><rb>除</rb><rp>（</rp><rt>じょ</rt><rp>）</rp></ruby><ruby><rb>去</rb><rp>（</rp><rt>きょ</rt><rp>）</rp></ruby>
  ja_romaji: Mahō Jokyo
