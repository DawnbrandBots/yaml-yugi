text:
  en: |-
    Discard 1 Spell Card, then target 1 Spell Card in your opponent's Graveyard; place that target in the appropriate Zone on your side of the field, and as this card's effect resolution, follow its card text as if you had used it yourself.
  de: |-
    Wirf 1 Zauberkarte ab, dann wähle 1 Zauberkarte im Friedhof deines Gegners; lege das gewählte Ziel in die entsprechende Zone auf deiner Spielfeldseite und folge beim Auflösen des Effekts dieser Karte seinem Kartentext, als ob du es selbst verwendet hättest.
  es: |-
    Descarta 1 Carta Mágica, y después selecciona 1 Carta Mágica en el Cementerio de tu adversario; pon ese objetivo en la Zona apropiada en tu lado del campo, y como resolución del efecto de esta carta, sigue el texto de la carta seleccionada como si la hubieras usado tú.
  fr: |-
    Défaussez 1 Carte Magie, puis ciblez 1 Carte Magie dans le Cimetière de votre adversaire ; placez cette cible dans la Zone appropriée de votre côté du Terrain, et comme résolution d'effet de cette carte, suivez le texte de la carte cible comme si vous l'aviez utilisée vous-même.
  it: |-
    Scarta 1 Carta Magia, poi scegli come bersaglio 1 Carta Magia nel Cimitero del tuo avversario; metti quel bersaglio nella Zona appropriata sul tuo Terreno, e come risoluzione dell'effetto di questa carta, segui il testo di quella carta come se l'avessi utilizzata tu.
  pt: |-
    Descarte 1 Card de Magia e, depois, escolha 1 Card de Magia no Cemitério do seu oponente; coloque o alvo na Zona apropriada no seu lado do campo e como resolução do efeito deste card, siga o texto desse card como se você o tivesse usado você mesmo.
  ja: |-
    手札から魔法カード１枚を捨て、相手の墓地の魔法カード１枚を選択して発動できる。選択した魔法カードを自分フィールド上の正しいカードゾーンに置き、使用する。
  ko: |-
    ①: 패에서 마법 카드 1장을 버리고, 상대 묘지의 마법 카드 1장을 대상으로 하여 발동할 수 있다. 그 마법 카드를 자신의 적절한 존에 놓고, 사용한다.
  zh-CN: |-
    从手卡丢弃1张魔法卡，选择对方墓地1张魔法卡才能发动。选择的魔法卡在自己场上的正确卡区域放置并使用。
type: Spell
property: Normal
