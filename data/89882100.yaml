text:
  en: |-
    Target 1 Set Spell/Trap your opponent controls; destroy that target. Your opponent cannot activate the targeted card in response to this card's activation.
  de: |-
    Wähle 1 gesetzte/n Zauber/Falle, den oder die dein Gegner kontrolliert; zerstöre das gewählte Ziel. Dein Gegner kann die gewählte Karte nicht als Reaktion auf die Aktivierung dieser Karte aktivieren.
  es: |-
    Selecciona 1 Mágica/Trampa Colocada que controle tu adversario; destruye ese objetivo. Tu adversario no puede activar la carta seleccionada en respuesta a la activación de esta carta.
  fr: |-
    Ciblez 1 Magie/Piège Posé contrôlé par votre adversaire ; détruisez la cible. Votre adversaire ne peut pas activer la carte ciblée en réponse à l'activation de cette carte.
  it: |-
    Scegli come bersaglio 1 Magia/Trappola Posizionata controllata dal tuo avversario; distruggi quel bersaglio. Il tuo avversario non può attivare la carta scelta come bersaglio in risposta all'attivazione di questa carta.
  pt: |-
    Escolha 1 Magia/Armadilha Baixada que seu oponente controla; destrua o alvo. Seu oponente não pode ativar o card escolhido como alvo em resposta à ativação deste card.
  ja: |-
    ①：相手フィールドにセットされた魔法・罠カード１枚を対象として発動できる。セットされたそのカードを破壊する。このカードの発動に対して相手は対象のカードを発動できない。
  ko: |-
    ①: 상대 필드에 세트된 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 세트된 그 카드를 파괴한다. 이 카드의 발동에 대하여 상대는 대상의 카드를 발동할 수 없다.
  zh-CN: |-
    ①：以对方场上盖放的1张魔法·陷阱卡为对象才能发动。盖放的那张卡破坏。对方不能对应这张卡的发动把作为对象的卡发动。
