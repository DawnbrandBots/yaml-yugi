text:
  en: |-
    Destroy all Tokens you control, then destroy cards on the field up to the number of Tokens destroyed by this effect.
  de: |-
    Zerstöre alle Spielmarken, die du kontrollierst, dann zerstöre Karten auf dem Spielfeld bis zur Anzahl der Spielmarken, die durch diesen Effekt zerstört wurden.
  es: |-
    Destruye todas las Fichas que controles, y después destruye hasta tantas cartas en el Campo como la cantidad de Fichas destruidas por este efecto.
  fr: |-
    Détruisez tous les Jetons que vous contrôlez, puis détruisez un nombre de cartes sur le Terrain inférieur ou égal au nombre de Jetons détruits par cet effet.
  it: |-
    Distruggi tutti i Segna-Mostro che controlli, poi distruggi carte sul Terreno fino al numero di Segna-Mostro distrutti da questo effetto.
  pt: |-
    Destrua todas as Fichas que você controla e, depois, destrua cards no campo até o número de Fichas destruídas por este efeito.
  ja: |-
    自分フィールド上に存在するトークンを全て破壊する。この効果で破壊したトークンの数まで、フィールド上に存在するカードを破壊する。
  ko: |-
    자신 필드 위에 존재하는 토큰을 전부 파괴한다. 이 효과로 파괴한 토큰의 수만큼, 필드 위에 존재하는 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    自己场上存在的衍生物全部破坏。最多有这个效果破坏的衍生物数量的场上存在的卡破坏。
