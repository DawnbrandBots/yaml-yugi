text:
  en: |-
    Target 1 face-up monster you control; it gains ATK equal to the combined original ATK of the other monsters you control, until the end of this turn. It cannot attack directly during the turn you activate this card. You can only activate 1 "Snowman Effect" per turn.
  de: |-
    Wähle 1 offenes Monster, das du kontrollierst; es erhält bis zum Ende dieses Spielzugs ATK in Höhe der Summe der Grund-ATK der anderen Monster, die du kontrollierst. Es kann während des Spielzugs, in dem du diese Karte aktivierst, nicht direkt angreifen. Du kannst nur 1 „Schneemanneffekt“ pro Spielzug aktivieren.
  es: |-
    Selecciona 1 monstruo boca arriba que controles; hasta el final de este turno, éste gana ATK igual al ATK original combinado de los otros monstruos que controlas. Éste no puede atacar directamente durante el turno en el que activaste esta carta. Sólo puedes activar 1 "Efecto de Hombre de Nieve" por turno.
  fr: |-
    Ciblez 1 monstre face recto que vous contrôlez ; jusqu'à la fin de ce tour, il gagne une ATK égale à la somme des ATK d'origine des autres monstres que vous contrôlez. Il ne peut pas attaquer directement durant le tour où vous activez cette carte. Vous ne pouvez activer qu'1 "Effet de Bonhomme de Neige" par tour.
  it: |-
    Scegli come bersaglio 1 mostro scoperto che controlli; esso guadagna ATK pari alla somma degli ATK originali degli altri mostri che controlli, fino alla fine di questo turno. Esso non può attaccare direttamente durante il turno in cui attivi questa carta. Puoi attivare solo 1 "Effetto Pupazzo di Neve" per turno.
  pt: |-
    Escolha 1 monstro com a face para cima que você controla; até o final deste turno, ele ganha ATK igual ao ATK original combinado dos outros monstros que você controla. Ele não pode atacar diretamente durante o turno em que você ativou este card. Você só pode ativar 1 "Efeito Boneco de Neve" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで、そのモンスター以外の自分フィールドのモンスターの元々の攻撃力の合計分アップする。このカードを発動するターン、対象のモンスターは直接攻撃できない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지, 그 몬스터 이외의 자신 필드 몬스터의 원래 공격력의 합계만큼 올린다. 이 카드를 발동하는 턴에, 대상 몬스터는 직접 공격할 수 없다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。
    ①：以自己场上1只表侧表示怪兽为对象才能发动。那只怪兽的攻击力直到回合结束时上升那只怪兽以外的自己场上的怪兽的原本攻击力的合计数值。这张卡发动的回合，作为对象的怪兽不能直接攻击。
