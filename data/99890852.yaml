name:
  en: Trickstar Bouquet
  de: Trickstar-Bouquet
  es: Ramillete Bromiestrella
  fr: Bouquet Farstar
  it: Truccastella Bouquet
  pt: Buquê Trapestrela
  ja: トリックスター・ブーケ
  ja_romaji: Torikkusutā Būke
  ko: 트릭스터 부케
  ko_rr:
  zh-CN: 淘气仙星的花束
text:
  en: |-
    Target 1 "Trickstar" monster you control and 1 face-up monster on the field; return that "Trickstar" monster to the hand, and if you do, the other monster gains ATK equal to the original ATK of the returned monster, until the end of this turn. You can only activate 1 "Trickstar Bouquet" per turn.
  de: |-
    Wähle 1 „Trickstar“-Monster, das du kontrollierst, und 1 offenes Monster auf dem Spielfeld; gib das „Trickstar“-Monster auf die Hand zurück und falls du dies tust, erhält das andere Monster bis zum Ende dieses Spielzugs ATK in Höhe der Grund-ATK des zurückgegebenen Monsters. Du kannst nur 1 „Trickstar-Bouquet“ pro Spielzug aktivieren.
  es: |-
    Selecciona 1 monstruo "Bromiestrella" que controles y 1 monstruo boca arriba en el Campo; devuelve a la mano ese monstruo "Bromiestrella" y, si lo haces, hasta el final de este turno el otro monstruo gana ATK igual al ATK original del monstruo devuelto. Sólo puedes activar 1 "Ramillete Bromiestrella" por turno.
  fr: |-
    Ciblez 1 monstre "Farstar" que vous contrôlez et 1 monstre face recto sur le Terrain ; renvoyez le monstre "Farstar" à la main, et si vous le faites, l'autre monstre gagne une ATK égale à l'ATK d'origine du monstre renvoyé jusqu'à la fin de ce tour. Vous ne pouvez activer qu 1 "Bouquet Farstar" par tour.
  it: |-
    Scegli come bersaglio 1 mostro "Truccastella" che controlli and 1 mostro scoperto sul Terreno; fai ritornare quel mostro "Truccastella" nella mano e, se lo fai, l'altro mostro guadagna ATK pari all'ATK originale del mostro fatto ritornare, fino alla fine di questo turno. Puoi attivare solo 1 "Truccastella Bouquet" per turno.
  pt: |-
    Escolha 1 monstro "Trapestrela" que você controla e 1 monstro com a face para cima no campo; devolva esse monstro "Trapestrela" para a mão e, se isso acontecer, até o final deste turno, o outro monstro ganha ATK igual ao ATK original do monstro devolvido. Você só pode ativar 1 "Buquê Trapestrela" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドの「トリックスター」モンスター１体とフィールドの表側表示モンスター１体を対象として発動できる。その「トリックスター」モンスターを持ち主の手札に戻し、もう１体の対象のモンスターの攻撃力はターン終了時まで、手札に戻したモンスターの元々の攻撃力分アップする。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ① : 자신 필드에 "트릭스터" 몬스터 1장과 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 "트릭스터" 몬스터를 주인의 패로 되돌리고, 나머지 1장의 대상 몬스터의 공격력은 턴 종료시까지, 패로 되돌린 몬스터의 원래의 공격력만큼 올린다.
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。
    ①：以自己场上1只「淘气仙星」怪兽和场上1只表侧表示怪兽为对象才能发动。那只「淘气仙星」怪兽回到持有者手卡，另1只作为对象的怪兽的攻击力直到回合结束时上升回到手卡的怪兽的原本攻击力数值。
type: Spell
