name:
  en: Iron Hans
  de: Eisen-Hans
  es: Hans de Acero
  fr: Bûcheron de Fer
  it: Ascia di Ferro
  pt: Hans de Ferro
  ja: <ruby><rb>鉄</rb><rp>（</rp><rt>てつ</rt><rp>）</rp></ruby>のハンス
  ja_romaji: Tetsu no Hansu
  ko: 철의 한스
  ko_rr: Cheol-ui Hanseu
text:
  en: |-
    If this card is Summoned: You can Special Summon 1 "Iron Knight" from your Deck, also if "Golden Castle of Stromberg" is not in a Field Zone when this effect resolves, you cannot Special Summon monsters from the Extra Deck for the rest of this turn. You can only use this effect of "Iron Hans" once per turn. Gains 1000 ATK for each "Iron Knight" you control, while "Golden Castle of Stromberg" is in a Field Zone.
  de: |-
    Falls diese Karte beschworen wird: Du kannst 1 „Eiserner Ritter“ als Spezialbeschwörung von deinem Deck beschwören, zusätzlich, falls „Goldenes Schloss von Stromberg“ nicht in einer Spielfeldzone liegt, wenn dieser Effekt aufgelöst wird, kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören. Du kannst diesen Effekt von „Eisen-Hans“ nur einmal pro Spielzug verwenden. Erhält 1000 ATK für jeden „Eiserner Ritter“, den du kontrollierst, solange „Goldenes Schloss von Stromberg“ in einer Spielfeldzone liegt.
  es: |-
    Si esta carta es Invocada: puedes Invocar de Modo Especial, desde tu Deck, 1 "Caballero de Acero", y además si "Castillo Dorado de Stromberg" no está en una Zona del Campo cuando este efecto se resuelva, no puedes Invocar monstruos de Modo Especial desde el Deck Extra por el resto de este turno. Sólo puedes usar este efecto de "Hans de Acero" una vez por turno. Gana 1000 ATK por cada "Caballero de Acero" que controles, mientras "Castillo Dorado de Stromberg" esté en una Zona del Campo.
  fr: |-
    Si cette carte est Invoquée : vous pouvez Invoquer Spécialement 1 "Chevalier de Fer" depuis votre Deck, et aussi, si "Château Doré de Stromberg" n'est pas dans une Zone Terrain lorsque cet effet se résout, vous ne pouvez pas Invoquer Spécialement de monstres depuis l'Extra Deck le reste de ce tour. Vous ne pouvez utiliser cet effet de "Bûcheron de Fer" qu'une fois par tour. Gagne 1000 ATK pour chaque "Chevalier de Fer" que vous contrôlez, tant que "Château Doré de Stromberg" est dans une Zone Terrain.
  it: |-
    Se questa carta viene Evocata: puoi Evocare Specialmente 1 "Cavaliere di Ferro" dal tuo Deck, inoltre se "Castello Dorato di Stromberg" non è in una Zona Terreno quando questo effetto si risolve, non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno. Puoi utilizzare questo effetto di "Ascia di Ferro" una sola volta per turno. Guadagna 1000 ATK per ogni "Cavaliere di Ferro" che controlli, mentre "Castello Dorato di Stromberg" è in una Zona Terreno.
  pt: |-
    Se este card for Invocado: você pode Invocar por Invocação-Especial 1 "Cavaleiro de Ferro" do seu Deck e, além disso, se "Castelo Dourado de Stromberg" não estiver em uma Zona do Campo quando este efeito resolver, você não pode Invocar monstros por Invocação-Especial do Deck Adicional pelo resto deste turno. Você só pode usar este efeito de "Hans de Ferro" uma vez por turno. Ganha 1000 de ATK para cada "Cavaleiro de Ferro" que você controla, enquanto "Castelo Dourado de Stromberg" estiver em uma Zona do Campo.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが召喚・反転召喚・特殊召喚に成功した場合に発動できる。デッキから「鉄の騎士」１体を特殊召喚する。この効果の処理時にフィールドゾーンに「シュトロームベルクの金の城」が存在しない場合、ターン終了時まで自分はＥＸデッキからモンスターを特殊召喚できない。②：フィールドゾーンに「シュトロームベルクの金の城」が存在する場合、このカードの攻撃力は自分フィールドの「鉄の騎士」の数×１０００アップする。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 반전 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "철의 기사" 1장을 특수 소환한다. 이 효과의 처리시에 필드 존에 "슈트롬베르크의 황금성"이 존재하지 않을 경우, 턴 종료시까지 자신은 엑스트라 덱에서 몬스터를 특수 소환할 수 없다. ②: 필드 존에 "슈트롬베르크의 황금성"이 존재할 경우, 이 카드의 공격력은 자신 필드의 "철의 기사"의 수 × 1000 올린다.
