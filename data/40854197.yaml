name:
  en: Elemental HERO Absolute Zero
  de: Elementar-HELD Absoluter Nullpunkt
  es: HÉROE Elemental Cero Absoluto
  fr: Zéro Absolu, HÉROS Élémentaire
  it: Zero Assoluto EROE Elementale
  pt: Zero Absoluto, o HERÓI do Elemento
  ja: <ruby><rb>Ｅ・ＨＥＲＯ</rb><rp>（</rp><rt>エレメンタルヒーロー</rt><rp>）</rp></ruby> アブソルート<ruby><rb>Ｚｅｒｏ</rb><rp>（</rp><rt>ゼロ</rt><rp>）</rp></ruby>
