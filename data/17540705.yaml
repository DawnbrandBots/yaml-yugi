text:
  en: |-
    During your Main Phase, if this card was Pendulum Summoned this turn: You can send 1 "Performapal" monster from your hand to the Graveyard; draw 1 card. You can only use this effect of "Performapal Dag Daggerman" once per turn.
  de: |-
    Während deiner Main Phase, falls diese Karte in diesem Spielzug als Pendelbeschwörung beschworen wurde: Du kannst 1 „Künstlerkumpel“-Monster von deiner Hand auf den Friedhof legen; ziehe 1 Karte. Du kannst diesen Effekt von „Künstlerkumpel Dolph Dolchmann“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante tu Main Phase, si este turno esta carta fue Invocada por Péndulo: puedes mandar al Cementerio 1 monstruo "Artistamigo" en tu mano; roba 1 carta. Sólo puedes usar este efecto de "Artistamigo Dag Hombredaga" una vez por turno.
  fr: |-
    Durant votre Main Phase, si cette carte a été Invoquée par Pendulation ce tour : vous pouvez envoyer 1 monstre "Potartiste" depuis votre main au Cimetière ; piochez 1 carte. Vous ne pouvez utiliser cet effet de "Hommedague de la Dague Potartiste" qu'une fois par tour.
  it: |-
    Durante la tua Main Phase, se questa carta è stata Evocata Pendulum in questo turno: puoi mandare 1 mostro "Artistamico" dalla tua mano al Cimitero; pesca 1 carta. Puoi utilizzare questo effetto di "Artistamico Pug Pugnaliere" una sola volta per turno.
  pt: |-
    Durante sua Fase Principal, se este card foi Invocado por Invocação-Pêndulo neste turno: você pode enviar 1 monstro "Camarartista" da sua mão para o Cemitério; compre 1 card. Você só pode usar este efeito de "Camarartista Lançador de Ada-da-gas" uma vez por turno.
  ja: |-
    「ＥＭダグ・ダガーマン」のモンスター効果は１ターンに１度しか使用できない。①：このカードがＰ召喚に成功したターンの自分メインフェイズに手札から「ＥＭ」モンスター１体を墓地へ送って発動できる。自分はデッキから１枚ドローする。
  ko: |-
    "EM(엔터메이트) 다그 대거맨"의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 펜듈럼 소환에 성공한 턴의 자신 메인 페이즈에 패에서 "EM(엔터메이트)" 몬스터 1장을 묘지로 보내고 발동할 수 있다. 자신은 덱에서 1장 드로우한다.
type: Monster
