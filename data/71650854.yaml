text:
  en: |-
    Activate this card at the start of your Main Phase 1 or 2. During each player's Main Phase 1, monsters on the field cannot be destroyed by their opponent's card effects, also neither player can target monsters their opponent controls. You cannot activate or Set Field Spell Cards.
  de: |-
    Aktiviere diese Karte am Beginn deiner Main Phase 1 oder 2. Während der Main Phase 1 jedes Spielers können Monster auf dem Spielfeld nicht durch Karteneffekte seines Gegners zerstört werden, zusätzlich kann kein Spieler Monster, die sein Gegner kontrolliert, als Ziel wählen. Du kannst Spielfeldzauberkarten weder aktivieren noch setzen.
  es: |-
    Activa esta carta al comienzo de tu Main Phase 1 o 2. Durante la Main Phase 1 de cada jugador, los monstruos en el Campo no pueden ser destruidos por los efectos de las cartas del adversario, y además ningún jugador puede seleccionar monstruos que controle su adversario. No puedes activar ni Colocar Cartas Mágicas de Campo.
  fr: |-
    Activez cette carte au début de votre Main Phase 1 ou 2. Durant la Main Phase 1 de chaque joueur, les monstres sur le Terrain ne peuvent pas être détruits par des effets de carte de leur adversaire, et aussi, aucun joueur ne peut cibler de monstres contrôlés par son adversaire. Vous ne pouvez ni activer ni Poser de Cartes Magie de Terrain.
  it: |-
    Attiva questa carta all'inizio della tua Main Phase 1 o 2. Durante la Main Phase 1 di ogni giocatore, i mostri sul Terreno non possono essere distrutti dagli effetti delle carte del suo avversario, inoltre nessun giocatore può scegliere come bersaglio mostri controllati dal suo avversario. Non puoi attivare o Posizionare Carte Magia Terreno.
  pt: |-
    Ative este card no começo da sua Fase Principal 1 ou 2. Durante a Fase Principal 1 de cada duelista, monstros no campo não podem ser destruídos por efeitos de card do seu oponente e, além disso, nenhum duelista pode escolher como alvo monstros que seu oponente controla. Você não pode ativar ou Baixar Cards de Magia de Campo.
  ja: |-
    自分のメインフェイズ１・メインフェイズ２の開始時にこのカードを発動できる。①：お互いのメインフェイズ１の間、フィールドのモンスターは、それぞれの相手の効果の対象にならず、それぞれの相手の効果では破壊されない。②：このカードがフィールドゾーンに存在する限り、自分はフィールド魔法カードを発動・セットできない。
  ko: |-
    자신의 메인 페이즈 1 / 메인 페이즈 2 의 개시시에 이 카드를 발동할 수 있다. ①: 서로의 메인 페이즈 1 동안, 필드의 몬스터는, 각각 상대의 효과 대상이 되지 않으며, 각각 상대의 효과로는 파괴되지 않는다. ②: 이 카드가 필드 존에 존재하는 한, 자신은 필드 마법 카드를 발동 / 세트할 수 없다.
