name:
  en: Generaider Boss Bite
  de: Generaider-Bossbiss
  es: Mordisco del Jefe Geneincursor
  fr: Morsure Boss Genèraideur
  it: Morso Boss Generaider
  pt: Mordida do Chefe Generaidor
  ja: <ruby><rb>王の憤激</rb><rp>（</rp><rt>ジェネレイド・バイト</rt><rp>）</rp></ruby>
  ja_romaji: Jenereido Baito
  ko: 제너레이드 바이트
  ko_rr: Jenereideu Baiteu
text:
  en: |-
    Tribute any number of "Generaider" monsters, then target 1 face-up Xyz Monster you control; attach exactly that many "Generaider" monsters from your hand, field, and/or GY to it, except the monsters Tributed to activate this effect. You can only activate 1 "Generaider Boss Bite" per turn.
  de: |-
    Biete eine beliebige Anzahl „Generaider“-Monster als Tribut an und wähle dann 1 offenes Xyz-Monster, das du kontrollierst; hänge genau so viele „Generaider“-Monster von deiner Hand, deiner Spielfeldseite und/oder deinem Friedhof daran an, außer den Monstern, die als Tribut angeboten wurden, um diesen Effekt zu aktivieren. Du kannst nur 1 „Generaider-Bossbiss“ pro Spielzug aktivieren.
  es: |-
    Sacrifica cualquier cantidad de monstruos "Geneincursor/a", y después selecciona 1 Monstruo Xyz boca arriba que controles; acóplale exactamente esa cantidad de monstruos "Geneincursor/a" en tu mano, Campo y/o Cementerio, excepto los monstruos Sacrificados para activar este efecto. Sólo puedes activar 1 "Mordisco del Jefe Geneincursor" por turno.
  fr: |-
    Sacrifiez un nombre de votre choix de monstres "Genèraideur", puis ciblez 1 Monstre Xyz face recto que vous contrôlez ; attachez-lui exactement autant de monstres "Genèraideur" (monstres Sacrifiés pour activer cet effet exclus) depuis votre main, Terrain et/ou Cimetière. Vous ne pouvez activer qu'1 "Morsure Boss Genèraideur" par tour.
  it: |-
    Offri come Tributo un qualsiasi numero di mostri "Generaider", poi scegli come bersaglio 1 Mostro Xyz scoperto che controlli; attacca esattamente quel numero di mostri "Generaider" dalla tua mano, Terreno e/o Cimitero a esso, eccetto i mostri offerti come Tributo per attivare questo effetto. Puoi attivare solo 1 "Morso Boss Generaider" per turno.
  pt: |-
    Ofereça como Tributo qualquer número de monstros "Generaidor" e, depois, escolha 1 Monstro Xyz com a face para cima que você controla; associe a ele exatamente esse número de monstros "Generaidor" da sua mão, do campo e/ou do Cemitério, exceto os monstros oferecidos como Tributo para ativar este efeito. Você só pode ativar 1 "Mordida do Chefe Generaidor" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドの「ジェネレイド」モンスターを任意の数だけリリースし、自分フィールドのＸモンスター１体を対象として発動できる。リリースした数だけ自分の手札・フィールド・墓地から、リリースしたモンスター以外の「ジェネレイド」モンスターを選び、対象のモンスターの下に重ねてＸ素材とする。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 "제너레이드" 몬스터를 임의의 수만큼 릴리스하고, 자신 필드의 엑시즈 몬스터 1장을 대상으로 하여 발동할 수 있다. 릴리스한 수만큼 자신의 패 / 필드 / 묘지에서, 릴리스한 몬스터 이외의 "제너레이드" 몬스터를 고르고, 대상 몬스터의 아래에 겹쳐 엑시즈 소재로 한다.
type: Trap
property: Normal
