text:
  en: |-
    Your opponent cannot target "Uria, Lord of Searing Flames", "Hamon, Lord of Striking Thunder", "Raviel, Lord of Phantasms", or "Armityle the Chaos Phantasm" in your Monster Zones with card effects, also those monsters cannot be destroyed by your opponent's card effects while you control them. If you control "Uria, Lord of Searing Flames", "Hamon, Lord of Striking Thunder", "Raviel, Lord of Phantasms" or "Armityle the Chaos Phantasm" in your Monster Zone: You can draw 2 cards. You can only use this effect of "Fallen Paradise" once per turn.
  de: |-
    Dein Gegner kann „Uria, Herr der reißenden Flammen“, „Hamon, Herr des tosenden Donners“, „Raviel, Herr der Phantome“ und „Armityle das Chaosphantasma“ in deinen Monsterzonen nicht als Ziel für Karteneffekte wählen, zusätzlich können die Monster nicht durch Karteneffekte deines Gegners zerstört werden, solange du sie kontrollierst. Falls du „Uria, Herr der reißenden Flammen“, „Hamon, Herr des tosenden Donners“, „Raviel, Herr der Phantome“ oder „Armityle das Chaosphantasma“ in deiner Monsterzone kontrollierst: Du kannst 2 Karten ziehen. Du kannst diesen Effekt von „Verlorenes Paradies“ nur einmal pro Spielzug verwenden.
  es: |-
    Tu adversario no puede seleccionar con efectos de cartas a "Uria, Señor de las Llamas Abrasadoras", "Hamon, Señor del Trueno Golpeador", "Raviel, Señor de Fantasmas" o "Armityle, el Fantasma del Caos" en tu Zona de Monstruos, y además esos monstruos no pueden ser destruidos por los efectos de cartas de tu adversario mientras los controles. Si controlas a "Uria, Señor de las Llamas Abrasadoras", "Hamon, Señor del Trueno Golpeador", "Raviel, Señor de Fantasmas" o "Armityle, el Fantasma del Caos" en tu Zona de Monstruos: puedes robar 2 cartas. Sólo puedes usar este efecto de "Paraíso Perdido" una vez por turno.
  fr: |-
    Votre adversaire ne peut pas cibler "Uria, Seigneur des Flammes Aveuglantes", "Hamon, Seigneur du Tonnerre Fracassant", "Raviel, Empereur des Phantasmes" ou "Armityle le Specter du Chaos" dans vos Zones Monstre avec des effets de carte, et aussi, ces monstres ne peuvent pas être détruits par des effets de carte de votre adversaire tant que vous les contrôlez. Si vous contrôlez "Uria, Seigneur des Flammes Aveuglantes", "Hamon, Seigneur du Tonnerre Fracassant", "Raviel, Empereur des Phantasmes" ou "Armityle le Specter du Chaos" dans votre Zone Monstre : vous pouvez piocher 2 cartes. Vous ne pouvez utiliser cet effet de "Paradis Perdu" qu'une fois par tour.
  it: |-
    Il tuo avversario non può scegliere come bersaglio "Uria, Signore delle Fiamme Ardenti", "Hamon, Signore del Tuono Fragoroso", "Raviel, il Signore dei Fantasmi" o "Armityle il Fantasma del Chaos" nelle tue Zone Mostri con gli effetti delle carte, inoltre quei mostri non possono essere distrutti dagli effetti delle carte del tuo avversario mentre li controlli. Se controlli "Uria, Signore delle Fiamme Ardenti", "Hamon, Signore del Tuono Fragoroso", "Raviel, il Signore dei Fantasmi" o "Armityle il Fantasma del Chaos" nella tua Zona Mostri: puoi pescare 2 carte. Puoi utilizzare questo effetto di "Paradiso Perduto" una sola volta per turno.
  pt: |-
    Seu oponente não pode escolher "Uria, o Senhor das Chamas Cortantes", "Hamon, o Senhor do Trovão Impactante", "Raviel, o Senhor dos Fantasmas" ou "Armityle, o Fantasma do Caos" nas suas Zonas de Monstros como alvos de efeitos de card e, além disso, esses monstros não podem ser destruídos pelos efeitos de card do seu oponente enquanto você os controlar. Se você controlar "Uria, o Senhor das Chamas Cortantes", "Hamon, o Senhor do Trovão Impactante", "Raviel, o Senhor dos Fantasmas" ou "Armityle, o Fantasma do Caos" na sua Zona de Monstros: você pode comprar 2 cards. Você só pode usar este efeito de "Paraíso Caído" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：このカードがフィールドゾーンに存在する限り、自分のモンスターゾーンの「神炎皇ウリア」「降雷皇ハモン」「幻魔皇ラビエル」「混沌幻魔アーミタイル」は相手の効果の対象にならず、相手の効果では破壊されない。②：自分のモンスターゾーンに「神炎皇ウリア」「降雷皇ハモン」「幻魔皇ラビエル」「混沌幻魔アーミタイル」のいずれかが存在する場合に発動できる。自分はデッキから２枚ドローする。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 필드 존에 존재하는 한, 자신 몬스터 존의 "신염황제 우리아" "번개황제 하몬" "환마황제 라비엘" "혼돈환마 아미타일"은 상대 효과의 대상이 되지 않으며, 상대 효과로는 파괴되지 않는다. ②: 자신 몬스터 존에 "신염황제 우리아" "번개황제 하몬" "환마황제 라비엘" "혼돈환마 아미타일" 중 어느 것이 존재할 경우에 발동할 수 있다. 자신은 덱에서 2장 드로우한다.
