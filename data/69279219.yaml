text:
  en: |-
    When your opponent activates a Spell/Trap Card or monster effect that would destroy a monster(s) on the field: Pay 1500 LP; negate the activation, and if you do, destroy it.
  de: |-
    Wenn dein Gegner eine Zauber-/Fallenkarte oder einen Monstereffekt aktiviert, die oder der ein oder mehr Monster auf dem Spielfeld zerstören würde: Zahle 1500 LP; annulliere die Aktivierung und falls du dies tust, zerstöre sie oder es.
  es: |-
    Cuando tu adversario activa una Carta Mágica/de Trampa o un efecto de monstruo que destruiría uno o más monstruos en el Campo: paga 1500 LP; niega la activación y, si lo haces, destruye la carta.
  fr: |-
    Lorsque votre adversaire active une Carte Magie/Piège ou un effet de monstre qui va détruire un ou plusieurs monstres sur le Terrain : payez 1500 LP ; annulez l'activation, et si vous le faites, détruisez-la.
  it: |-
    Quando il tuo avversario attiva una Carta Magia/Trappola o l'effetto di un mostro che sta per distruggere uno o più mostri sul Terreno: paga 1500 LP; annulla l'attivazione e, se lo fai, distruggila.
  pt: |-
    Quando seu oponente ativar um Card de Magia/Armadilha ou efeito de monstro que destruiria um ou mais monstros no campo: pague 1500 PV; negue a ativação e, se isso acontecer, destrua-o.
  ja: |-
    １５００ライフポイントを払って発動する。相手が発動した「フィールド上のモンスターを破壊する効果」を持つカードの発動を無効にし破壊する。
  ko: |-
    상대가 "필드 위 몬스터를 파괴하는 효과" 를 가진 카드를 발동했을 때, 1500 라이프 포인트를 지불하는 것으로 그 발동을 무효로하고 파괴한다.
  zh-CN: |-
    支付1500基本分发动。对方发动的持有「把场上的怪兽破坏的效果」的卡的发动无效并破坏。
