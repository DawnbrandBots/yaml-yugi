  fr: Shafu, Mayakashi des Roues
  it: Shafu, il Mayakashi a Ruote
  pt: Shafu, o Mayakashi com Rodas
  ja: <ruby><rb>轍</rb><rt>わだち</rt></ruby>の<ruby><rb>魔妖</rb><rt>まやかし</rt></ruby>－<ruby><rb>俥</rb><rt>しゃ</rt></ruby><ruby><rb>夫</rb><rt>ふ</rt></ruby>
  ja_romaji: Wadachi no Mayakashi - Shafu
  ko: 바퀴 자국의 마요괴－인력거꾼
