text:
  en: |-
    If a monster(s) you control is destroyed by battle or card effect: Special Summon 1 "Performapal" monster from your hand or Graveyard.
  de: |-
    Falls ein oder mehr Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört werden: Beschwöre 1 „Künstlerkumpel“-Monster als Spezialbeschwörung von deiner Hand oder deinem Friedhof.
  es: |-
    Si uno o más monstruos que controlas son destruidos en batalla o por el efecto de una carta: Invoca de Modo Especial, desde tu mano o Cementerio, 1 monstruo "Artistamigo".
  fr: |-
    Si un ou plusieurs monstres que vous contrôlez sont détruits au combat ou par un effet de carte : Invoquez Spécialement 1 monstre "Potartiste" depuis votre main ou Cimetière.
  it: |-
    Se uno o più mostri che controlli vengono distrutti in battaglia o dall'effetto di una carta: Evoca Specialmente 1 mostro "Artistamico" dalla tua mano o Cimitero.
  pt: |-
    Se um ou mais monstros que você controla forem destruídos em batalha ou por um efeito de card: Invoque por Invocação-Especial 1 monstro "Camarartista" da sua mão ou Cemitério.
  ja: |-
    ①：自分フィールドのモンスターが戦闘・効果で破壊された場合に発動できる。自分の手札・墓地から「<ruby><rb>ＥＭ</rb><rp>（</rp><rt>エンタメイト</rt><rp>）</rp></ruby>」モンスター１体を選んで特殊召喚する。
  ko: |-
    ① : 자신 필드의 몬스터가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 자신의 패 / 묘지에서 "EM(엔터메이트)" 몬스터 1장을 고르고 특수 소환한다.
type: Trap
property: Normal
