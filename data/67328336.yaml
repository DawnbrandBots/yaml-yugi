text:
  en: |-
    Neither player can target "Meklord Emperor" monsters you control with Synchro Monster effects. When this card on the field is destroyed and sent to the GY: You can add 1 "Meklord Emperor" monster from your Deck to your hand.
  de: |-
    „Meklord-Imperator“-Monster, die du kontrollierst, können nicht als Ziel für die Effekte von Synchromonstern gewählt werden. Wenn diese Karte auf dem Spielfeld zerstört und auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Meklord-Imperator“-Monster von deinem Deck hinzufügen.
  es: |-
    Los monstruos "Emperador Meklord" que controles no pueden ser seleccionados por los efectos de Monstruos de Sincronía. Cuando esta carta en el Campo es destruida y mandada al Cementerio: puedes añadir a tu mano 1 monstruo "Emperador Meklord" en tu Deck.
  fr: |-
    Les monstres "Empereur Meklord" que vous contrôlez ne peuvent pas être ciblés par des effets de Monstre Synchro. Lorsque cette carte sur le Terrain est détruite et envoyée au Cimetière : vous pouvez ajouter 1 monstre "Empereur Meklord" depuis votre Deck à votre main.
  it: |-
    I mostri "Imperatore Meklord" che controlli non possono essere scelti come bersaglio dagli effetti dei Mostri Synchro. Quando questa carta sul Terreno viene distrutta e mandata al Cimitero: puoi aggiungere 1 mostro "Imperatore Meklord" dal tuo Deck alla tua mano.
  pt: |-
    Monstros "Senhormek Imperador" que você controla não podem ser escolhidos como alvos de efeitos de Monstros Sincro. Quando este card no campo for destruído e enviado para o Cemitério: você pode adicionar 1 monstro "Senhormek Imperador" do seu Deck à sua mão.
  ja: |-
    ①：自分フィールドの「機皇帝」モンスターはＳモンスターの効果の対象にならない。②：フィールドのこのカードが破壊され墓地へ送られた時に発動できる。デッキから「機皇帝」モンスター１体を手札に加える。
  ko: |-
    ①: 자신 필드의 "기황제" 몬스터는 싱크로 몬스터의 효과의 대상이 되지 않는다. ②: 필드의 이 카드가 파괴되어 묘지로 보내졌을 때에 발동할 수 있다. 덱에서 "기황제" 몬스터 1장을 패에 넣는다.
  zh-CN: |-
    自己场上表侧表示存在的名字带有「机皇帝」的怪兽不会成为同调怪兽的效果的对象。场上存在的这张卡被破坏送去墓地时，可以从自己卡组把1只名字带有「机皇帝」的怪兽加入手卡。
