  ja: <ruby><rb>相</rb><rp>（</rp><rt>そう</rt><rp>）</rp></ruby><ruby><rb>剣</rb><rp>（</rp><rt>けん</rt><rp>）</rp></ruby><ruby><rb>暗</rb><rp>（</rp><rt>あん</rt><rp>）</rp></ruby><ruby><rb>転</rb><rp>（</rp><rt>てん</rt><rp>）</rp></ruby>
