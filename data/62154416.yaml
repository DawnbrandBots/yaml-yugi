  zh-CN: 魔力美容师
text:
  en: |-
    When this card is Normal Summoned, place 1 Spell Counter on it (max. 1). You can remove 1 Spell Counter from this card to have 1 face-up monster you control gain 500 ATK, until the End Phase.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird, lege 1 Zauberzählmarke darauf (max. 1). Du kannst 1 Zauberzählmarke von dieser Karte entfernen, um 1 offenes Monster, das du kontrollierst, bis zur End Phase 500 ATK erhalten zu lassen.
  es: |-
    Cuando esta carta es Invocada de Modo Normal, pon 1 Contador Mágico en ella (max. 1). Puedes retirar 1 Contador Mágico de esta carta para hacer que un monstruo boca arriba que controles gane 500 ATK hasta la End Phase.
  fr: |-
    Lorsque cette carte est Invoquée Normalement, placez 1 Compteur Magie sur elle (max. 1). Vous pouvez retirer 1 Compteur Magie de cette carte pour qu'1 monstre face recto que vous contrôlez gagne 500 points d'ATK jusqu'à la End Phase.
  it: |-
    Quando questa carta viene evocata tramite Evocazione Normale, metti 1 Segnalino Magia su di essa (massimo 1). Puoi rimuovere 1 Segnalino Magia da questa carta per far guadagnare ad un mostro scoperto che controlli 500 ATK fino alla End Phase.
  pt: |-
    Quando esta carta é Normal Summoned, coloque 1 Spell Counter nela (máx.1). Você pode remover 1 Spell Counter desta carta para fazer com que 1 monstro virado para cima que você controla ganhe 500 pontos de ATK até a End Phase.
  ja: |-
    このカードが召喚に成功した時、このカードに魔力カウンターを１つ置く（最大１つまで）。また、自分のメインフェイズ時にこのカードに乗っている魔力カウンターを１つ取り除く事で、自分フィールド上のモンスター１体を選択してその攻撃力をエンドフェイズ時まで５００ポイントアップする。
  ko: |-
    이 카드가 소환에 성공했을 때, 이 카드에 마력 카운터를 1개 놓는다(최대 1개까지). 이 카드에 얹혀 있는 마력 카운터를 1개 제거하는 것으로, 자신 필드 위에 앞면 표시로 존재하는 몬스터 1장의 공격력을 엔드 페이즈시까지 500 포인트 올린다.
  zh-TW:
  zh-CN: |-
    这张卡召唤成功时，给这张卡放置1个魔力指示物（最多1个）。此外，自己的主要阶段时可以通过把这张卡放置的1个魔力指示物取除，选择自己场上1只怪兽那个攻击力直到结束阶段时上升500。
