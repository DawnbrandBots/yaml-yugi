  it: Lupo della Peste
  pt: Lobo da Praga
  ja: <ruby><rb>疫</rb><rp>（</rp><rt>えき</rt><rp>）</rp></ruby><ruby><rb>病</rb><rp>（</rp><rt>びょう</rt><rp>）</rp></ruby><ruby><rb>狼</rb><rp>（</rp><rt>おおかみ</rt><rp>）</rp></ruby>
  ja_romaji: Ekibyō Ōkami
