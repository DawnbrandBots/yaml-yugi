  ko_rr: Yeokbyeong Neukdae
text:
  en: |-
    Once per turn: You can make this card's ATK become double its original ATK until the end of this turn. Once per turn, during the End Phase, if this effect was activated: Destroy this card.
  de: |-
    Einmal pro Spielzug: Du kannst die ATK dieser Karte bis zum Ende dieses Spielzugs zum Doppelten ihrer Grund-ATK werden lassen. Einmal pro Spielzug, während der End Phase, falls dieser Effekt aktiviert wurde: Zerstöre diese Karte.
  es: |-
    Una vez por turno: puedes hacer que el ATK de esta carta se convierta en el doble de su ATK original, hasta el final de este turno. Una vez por turno, durante la End Phase, si este efecto de esta carta fue activado: destruye esta carta.
  fr: |-
    Une fois par tour : jusqu'à la fin de ce tour, vous pouvez faire devenir l'ATK de cette carte le double de son ATK d'origine. Une fois par tour, durant la End Phase, si cet effet a été activé : détruisez cette carte.
  it: |-
    Una volta per turno: puoi far diventare l'ATK di questa carta il doppio del suo ATK originale fino alla fine di questo turno. Una volta per turno, durante la End Phase, se questo effetto è stato attivato: distruggi questa carta.
  pt: |-
    Uma vez por turno: até o final deste turno, você pode fazer com que o ATK deste card se torne o dobro do seu ATK original. Uma vez por turno, durante a Fase Final, se este efeito foi ativado: destrua este card.
  ja: |-
    ①：１ターンに１度、自分メインフェイズに発動できる。このカードの攻撃力はターン終了時まで元々の攻撃力の倍になる。②：このカードの①の効果を発動した場合、エンドフェイズに発動する。このカードを破壊する。
  ko: |-
    ①: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 이 카드의 공격력은 턴 종료시까지 원래 공격력의 배가 된다. ②: 이 카드의 ①의 효과를 발동했을 경우, 엔드 페이즈에 발동한다. 이 카드를 파괴한다.
