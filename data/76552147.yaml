text:
  en: |-
    If you control a face-up monster that was Ritual Summoned using a Normal Monster, or was Fusion, Synchro, Xyz, or Link Summoned using a Normal Monster as material: You can target 1 card on the field; banish it.
  de: |-
    Falls du ein offenes Monster kontrollierst, das als Ritualbeschwörung beschworen wurde, und ein Normales Monster dafür verwendet wurde, oder das als Fusions-, Synchro-, Xyz- oder Linkbeschwörung beschworen wurde, und ein Normales Monster dafür als Material verwendet wurde: Du kannst 1 Karte auf dem Spielfeld wählen; verbanne sie.
  es: |-
    Si controlas un monstruo boca arriba que fue Invocado por Ritual usando un Monstruo Normal, o que fue Invocado por Fusión, Sincronía, Xyz o Enlace usando un Monstruo Normal como material: puedes seleccionar 1 carta en el Campo; destiérrala.
  fr: |-
    Si vous contrôlez un monstre face recto qui a été Invoqué Rituellement en utilisant un Monstre Normal, ou qui a été Invoqué par Fusion, Synchro, Xyz ou Lien en utilisant un Monstre Normal comme Matériel : vous pouvez cibler 1 carte sur le Terrain ; bannissez-la.
  it: |-
    Se controlli un mostro scoperto che è stato Evocato tramite Rituale utilizzando un Mostro Normale, o è stato Evocato tramite Fusione, Synchro, Xyz o Link utilizzando un Mostro Normale come materiale: puoi scegliere come bersaglio 1 carta sul Terreno; bandiscila.
  pt: |-
    Se você controlar um monstro com a face para cima que foi Invocado por Invocação-Ritual usando um Monstro Normal, ou foi Invocado por Invocação-Fusão, Sincro, Xyz ou Link usando um Monstro Normal como matéria: você pode escolher 1 card no campo; bana-o.
  ja:
  ko:
