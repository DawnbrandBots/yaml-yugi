  de: Überfallraptor - Verschwindender Lanius
  es: Asaltorrapaz - Lanius Invisible
  fr: Raidraptor - Pie-Grièche Volatilisée
  it: Raidraptor - Lanius Evanescente
  pt: Ataqueraptor - Laniidae Sorrateiro
  ja: <ruby><rb>ＲＲ</rb><rp>（</rp><rt>レイド・ラプターズ</rt><rp>）</rp></ruby>－バニシング・レイニアス
