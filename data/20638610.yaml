  ja: <ruby><rb>竜</rb><rp>（</rp><rt>りゅう</rt><rp>）</rp></ruby>の<ruby><rb>転</rb><rp>（</rp><rt>てん</rt><rp>）</rp></ruby><ruby><rb>生</rb><rp>（</rp><rt>せい</rt><rp>）</rp></ruby>
