text:
  en: |-
    You can Special Summon this card (from your hand or Deck) by sending 1 face-up "Dharc the Dark Charmer" you control and 1 face-up DARK monster you control to the Graveyard. When you do: You can add 1 Level 3 or 4 LIGHT Spellcaster-Type monster from your Deck to your hand. If this card was Special Summoned by this effect and attacks a Defense Position monster, inflict piercing Battle Damage to your opponent.
  de: |-
    Du kannst diese Karte als Spezialbeschwörung (von deiner Hand oder deinem Deck) beschwören, indem du 1 offenen „Dharc, der finstere Zauberer“, den du kontrollierst, und 1 offenes FINSTERNIS Monster, das du kontrollierst, auf den Friedhof legst. Wenn du dies tust: Du kannst deiner Hand 1 LICHT Monster vom Typ Hexer der Stufe 3 oder 4 von deinem Deck hinzufügen. Falls diese Karte durch diesen Effekt als Spezialbeschwörung beschworen wurde und ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu.
  es: |-
    Puedes Invocar esta carta de Modo Especial, desde tu mano o Deck, mandando al Cementerio 1 "Dharc, el Encantador Oscuro" boca arriba que controles y 1 monstruo de OSCURIDAD boca arriba que controles. Cuando lo haces: puedes añadir a tu mano, desde tu Deck, 1 monstruo de LUZ de Tipo Lanzador de Conjuros de Nivel 3 ó 4. Si esta carta fue Invocada de Modo Especial por este efecto y ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario.
  fr: |-
    Vous pouvez Invoquer Spécialement cette carte (depuis votre main ou Deck) en envoyant 1 "Dharc la Charmeuse des Ténèbres" face recto que vous contrôlez et 1 monstre TÉNÈBRES face recto que vous contrôlez au Cimetière. Lorsque vous le faites : vous pouvez ajouter 1 monstre LUMIÈRE de Type Magicien de Niveau 3 ou 4 depuis votre Deck à votre main. Si cette carte a été Invoquée Spécialement par cet effet et attaque un monstre en Position de Défense, infligez des dommages de combat perçant à votre adversaire.
  it: |-
    Puoi Evocare Specialmente questa carta (dalla tua mano o Deck) mandando 1 "Dharc l'Ammaliatore Oscuro" scoperto che controlli e 1 mostro OSCURITÀ scoperto che controlli al Cimitero. Quando lo fai: puoi aggiungere 1 mostro LUCE di Tipo Incantatore di Livello 3 o 4 dal tuo Deck alla tua mano. Se questa carta è stata Evocata Specialmente da questo effetto ed attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario.
  pt: |-
    Você pode Invocar este card por Invocação-Especial (da sua mão ou Deck) ao enviar 1 "Dharc, o Encantador das Trevas" com a face para cima que você controla e 1 monstro de TREVAS com a face para cima que você controla para o Cemitério. Quando isso acontecer: você pode adicionar 1 monstro de LUZ de Nível 3 ou 4 do Tipo Mago do seu Deck à sua mão. Se este card foi Invocado por Invocação-Especial por este efeito e atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente.
  ja: |-
    このカードは<ruby><rb>自</rb><rp>（</rp><rt>じ</rt><rp>）</rp></ruby><ruby><rb>分</rb><rp>（</rp><rt>ぶん</rt><rp>）</rp></ruby>フィールド<ruby><rb>上</rb><rp>（</rp><rt>じょう</rt><rp>）</rp></ruby>の「<ruby><rb>闇</rb><rp>（</rp><rt>やみ</rt><rp>）</rp></ruby><ruby><rb>霊</rb><rp>（</rp><rt>れい</rt><rp>）</rp></ruby><ruby><rb>使</rb><rp>（</rp><rt>つか</rt><rp>）</rp></ruby>いダルク」１<ruby><rb>体</rb><rp>（</rp><rt>たい</rt><rp>）</rp></ruby>と<ruby><rb>闇</rb><rp>（</rp><rt>やみ</rt><rp>）</rp></ruby><ruby><rb>属</rb><rp>（</rp><rt>ぞく</rt><rp>）</rp></ruby><ruby><rb>性</rb><rp>（</rp><rt>せい</rt><rp>）</rp></ruby>モンスター１<ruby><rb>体</rb><rp>（</rp><rt>たい</rt><rp>）</rp></ruby>を<ruby><rb>墓</rb><rp>（</rp><rt>ぼ</rt><rp>）</rp></ruby><ruby><rb>地</rb><rp>（</rp><rt>ち</rt><rp>）</rp></ruby>へ<ruby><rb>送</rb><rp>（</rp><rt>おく</rt><rp>）</rp></ruby>り、<ruby><rb>手</rb><rp>（</rp><rt>て</rt><rp>）</rp></ruby><ruby><rb>札</rb><rp>（</rp><rt>ふだ</rt><rp>）</rp></ruby>またはデッキから<ruby><rb>特</rb><rp>（</rp><rt>とく</rt><rp>）</rp></ruby><ruby><rb>殊</rb><rp>（</rp><rt>しゅ</rt><rp>）</rp></ruby><ruby><rb>召</rb><rp>（</rp><rt>しょう</rt><rp>）</rp></ruby><ruby><rb>喚</rb><rp>（</rp><rt>かん</rt><rp>）</rp></ruby>できる。この<ruby><rb>方</rb><rp>（</rp><rt>ほう</rt><rp>）</rp></ruby><ruby><rb>法</rb><rp>（</rp><rt>ほう</rt><rp>）</rp></ruby>で<ruby><rb>特</rb><rp>（</rp><rt>とく</rt><rp>）</rp></ruby><ruby><rb>殊</rb><rp>（</rp><rt>しゅ</rt><rp>）</rp></ruby><ruby><rb>召</rb><rp>（</rp><rt>しょう</rt><rp>）</rp></ruby><ruby><rb>喚</rb><rp>（</rp><rt>かん</rt><rp>）</rp></ruby>に<ruby><rb>成</rb><rp>（</rp><rt>せい</rt><rp>）</rp></ruby><ruby><rb>功</rb><rp>（</rp><rt>こう</rt><rp>）</rp></ruby>した<ruby><rb>時</rb><rp>（</rp><rt>とき</rt><rp>）</rp></ruby>、デッキからレベル３またはレベル４の<ruby><rb>魔</rb><rp>（</rp><rt>ま</rt><rp>）</rp></ruby><ruby><rb>法</rb><rp>（</rp><rt>ほう</rt><rp>）</rp></ruby><ruby><rb>使</rb><rp>（</rp><rt>つか</rt><rp>）</rp></ruby>い<ruby><rb>族</rb><rp>（</rp><rt>ぞく</rt><rp>）</rp></ruby>・<ruby><rb>光</rb><rp>（</rp><rt>ひかり</rt><rp>）</rp></ruby><ruby><rb>属</rb><rp>（</rp><rt>ぞく</rt><rp>）</rp></ruby><ruby><rb>性</rb><rp>（</rp><rt>せい</rt><r