text:
  en: |-
    Target 1 "HERO" monster and 1 "Change" Quick-Play Spell Card in your Graveyard; add them to your hand.
  de: |-
    Wähle 1 „HELD“-Monster und 1 „Wechsel“-Schnellzauberkarte oder „Sternänderer“ in deinem Friedhof; füge sie deiner Hand hinzu.
  es: |-
    Selecciona 1 monstruo "HÉROE" y 1 Carta Mágica de Juego Rápido "Cambio/a" (excepto "Caja de Cambios Dorada") en tu Cementerio; añádelos a tu mano.
  fr: |-
    Ciblez 1 monstre "HÉROS" et 1 Carte Magie Jeu-Rapide "Change" dans votre Cimetière ; ajoutez-les à votre main.
  it: |-
    Scegli come bersaglio 1 mostro "EROE" e 1 Carta Magia Rapida "Cambio" o "Cambia", eccetto "Bubble-Scambio", nel tuo Cimitero; aggiungili alla tua mano.
  pt: |-
    Escolha 1 monstro "HERÓI" e 1 Card de Magia Rápida "Mudar" no seu Cemitério; adicione-os à sua mão.
  ja: |-
    ①：自分の墓地の、「ＨＥＲＯ」モンスター１体と「チェンジ」速攻魔法カード１枚を対象として発動できる。そのカードを手札に加える。
  ko: |-
    ① : 자신 묘지의 "히어로" 몬스터 1장과 "체인지" 또는 "체인저" 속공 마법 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    ①：以自己墓地1只「英雄」怪兽和1张「变化」速攻魔法卡为对象才能发动。那些卡加入手卡。
