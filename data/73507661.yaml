text:
  en: |-
    Destroy as many face-up Spells/Traps on the field as possible, except this card, and if you do, each player takes damage equal to the total number of cards destroyed by this effect x 300.
  de: |-
    Zerstöre so viele offene Zauber/Fallen auf dem Spielfeld wie möglich, außer dieser Karte, und falls du dies tust, erhält jeder Spieler Schaden in Höhe der Gesamtanzahl der durch diesen Effekt zerstörten Karten x 300.
  es: |-
    Destruye tantas Mágicas/Trampas boca arriba en el Campo como sea posible, excepto esta carta y, si lo haces, cada jugador recibe daño igual a la cantidad total de cartas destruidas por este efecto x 300.
  fr: |-
    Détruisez autant de Magies/Pièges face recto sur le Terrain que possible (cette carte exclue), et si vous le faites, chaque joueur reçoit des dommages égaux au nombre total de cartes détruites par cet effet x 300.
  it: |-
    Distruggi tante Magie/Trappole scoperte sul Terreno quante possibile, eccetto questa carta, e, se lo fai, ogni giocatore subisce danni pari al numero totale di carte distrutte da questo effetto x 300.
  pt: |-
    Destrua tantos Cards de Magia/Armadilha com a face para cima no campo quanto possível (que não sejam este card) e, se isso acontecer, cada duelista sofre dano igual ao número total de monstros destruídos por este efeito x 300.
  ja: |-
    フィールド上に表側表示で存在する魔法・罠カードを全て破壊し、お互いに破壊したカードの枚数×３００ポイントダメージを受ける。
  ko: |-
    필드 위에 앞면 표시로 존재하는 마법/함정 카드를 전부 파괴하고, 서로 파괴한 카드의 매수 × 300 포인트 데미지를 받는다.
  zh-CN: |-
    场上表侧表示存在的魔法·陷阱卡全部破坏，双方受到破坏的卡数量×300的数值的伤害。
type: Trap
property: Normal
