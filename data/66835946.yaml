text:
  en: |-
    All Zombie monsters you control gain 200 ATK for each monster your opponent controls. If exactly 1 Zombie monster you control (and no other cards) would be destroyed, you can send this card to the GY instead.
  de: |-
    Alle Zombie-Monster, die du kontrollierst, erhalten für jedes Monster, das dein Gegner kontrolliert, 200 ATK. Falls genau 1 Zombie-Monster, das du kontrollierst, (und keine anderen Karten) zerstört würde, kannst du stattdessen diese Karte auf den Friedhof legen.
  es: |-
    Todos los monstruos Zombi que controlas ganan 200 ATK por cada monstruo que controle tu adversario. Si exactamente 1 monstruo Zombi que controlas fuera a ser destruido (y ninguna otra carta), puedes mandar al Cementerio esta carta en su lugar.
  fr: |-
    Tous les monstres Zombie que vous contrôlez gagnent 200 ATK pour chaque monstre contrôlé par votre adversaire. Si exactement 1 monstre Zombie que vous contrôlez (et aucune autre carte) va être détruit, vous pouvez envoyer cette carte au Cimetière à la place.
  it: |-
    Tutti i mostri Zombie che controlli guadagnano 200 ATK per ogni mostro controllato dal tuo avversario. Se esattamente 1 mostro Zombie che controlli (e nessun'altra carta) sta per essere distrutto, puoi invece mandare questa carta al Cimitero.
  pt: |-
    Todos os monstros Zumbi que você controla ganham 200 de ATK para cada monstro que seu oponente controla. Se exatamente 1 monstro Zumbi que você controla (e nenhum outro card) seria destruído, em vez disso, você pode enviar este card para o Cemitério.
  ja: |-
    自分フィールド上に表側表示で存在するアンデット族モンスターの攻撃力は、相手フィールド上に存在するモンスターの数×２００ポイントアップする。自分フィールド上に表側表示で存在するアンデット族モンスター１体が破壊される場合、代わりにこのカードを墓地へ送る事ができる。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 언데드족 몬스터의 공격력은 상대 필드 위에 존재하는 몬스터의 수 × 200 포인트 올린다. 자신 필드 위에 앞면 표시로 존재하는 언데드족 몬스터 1장이 파괴될 경우, 대신에 이 카드를 묘지로 보낼 수 있다.
  zh-CN: |-
    自己场上表侧表示存在的不死族怪兽的攻击力上升对方场上存在的怪兽数量×200的数值。自己场上表侧表示存在的不死族怪兽1只被破坏的场合，可以作为代替把这张卡送去墓地。
