name:
  en: Dragonmaid Changeover
  de: Wechsel der Drachenmädchen
  es: Cambio Dragoncella
  fr: Dragonirène Passage
  it: Conversione Dragonzella
  pt: Comutação Dragãozela
  ja: ドラゴンメイドのお<ruby><rb>召</rb><rp>（</rp><rt>め</rt><rp>）</rp></ruby>し<ruby><rb>替</rb><rp>（</rp><rt>か</rt><rp>）</rp></ruby>え
  ja_romaji: Doragonmeido no Omeshikae
  ko: 드래곤메이드의 전환
  ko_rr: Deuraegonmeideu-ui Jeonhwan
text:
  en: |-
    Fusion Summon 1 Dragon Fusion Monster from your Extra Deck, using monsters from your hand or field as Fusion Material. While this card is in your GY: You can target 1 "Dragonmaid" monster you control; add this card to your hand, and if you do, return that monster to the hand. You can only use this effect of "Dragonmaid Changeover" once per turn.
  de: |-
    Beschwöre 1 Drache-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dafür Monster von deiner Hand oder Spielfeldseite als Fusionsmaterial. Solange sich diese Karte in deinem Friedhof befindet: Du kannst 1 „Drachenmädchen“-Monster wählen, das du kontrollierst; füge diese Karte deiner Hand hinzu und falls du dies tust, gib das Monster auf die Hand zurück. Du kannst diesen Effekt von „Wechsel der Drachenmädchen“ nur einmal pro Spielzug verwenden.
  es: |-
    Invoca por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión Dragón, usando monstruos en tu mano o Campo como Material de Fusión. Mientras esta carta esté en tu Cementerio: puedes seleccionar 1 monstruo "Dragoncella" que controles; añade esta carta a tu mano y, si lo haces, devuelve ese monstruo a la mano. Sólo puedes usar este efecto de "Cambio Dragoncella" una vez por turno.
  fr: |-
    Invoquez par Fusion 1 Monstre Fusion Dragon depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain comme Matériel Fusion. Tant que cette carte est dans votre Cimetière : vous pouvez cibler 1 monstre "Dragonirène" que vous contrôlez ; ajoutez cette carte à votre main, et si vous le faites, renvoyez le monstre à la main. Vous ne pouvez utiliser cet effet de "Dragonirène Passage" qu'une fois par tour.
  it: |-
    Evoca tramite Fusione 1 Mostro Fusione Drago dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno come Materiale da Fusione. Mentre questa carta è nel tuo Cimitero: puoi scegliere come bersaglio 1 mostro "Dragonzella" che controlli; aggiungi questa carta alla tua mano e, se lo fai, fai ritornare quel mostro nella mano. Puoi utilizzare questo effetto di "Conversione Dragonzella" una sola volta per turno.
  pt: |-
    Invoque por Invocação-Fusão 1 Monstro de Fusão Dragão do seu Deck Adicional, usando monstros da sua mão ou do campo como Matéria de Fusão. Enquanto este card estiver no seu Cemitério: você pode escolher 1 monstro "Dragãozela" que você controla; adicione este card à sua mão e, se isso acontecer, devolva esse monstro para a mão. Você só pode usar este efeito de "Comutação Dragãozela" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：自分の手札・フィールドから、ドラゴン族の融合モンスターカードによって決められた融合素材モンスターを墓地へ送り、その融合モンスター１体をＥＸデッキから融合召喚する。②：このカードが墓地に存在する場合、自分フィールドの「ドラゴンメイド」モンスター１体を対象として発動できる。このカードを手札に加え、そのモンスターを持ち主の手札に戻す。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신의 패 / 필드에서, 드래곤족의 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. ②: 이 카드가 묘지에 존재할 경우, 자신 필드의 "드래곤메이드" 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 패에 넣고, 그 몬스터를 주인의 패로 되돌린다.
type: Spell
property: Normal
