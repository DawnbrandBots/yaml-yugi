text:
  en: |-
    You can Normal Summon this card without Tributing, but its original ATK becomes 1000. Once per turn: You can target 1 face-up Dragon Normal Monster on the field; the Levels of all face-up "Hieratic" monsters currently on the field become the Level of that monster, until the End Phase. When this card is Tributed: Special Summon 1 Dragon Normal Monster from your hand, Deck, or GY, and make its ATK/DEF 0.
  de: |-
    Du kannst diese Karte als Normalbeschwörung beschwören, ohne Tribut anzubieten, aber ihre Grund-ATK werden zu 1000. Einmal pro Spielzug: Du kannst 1 offenes Normales Drache-Monster auf dem Spielfeld wählen; die Stufen aller offenen „Priesterlich“-Monster, die sich derzeit auf dem Spielfeld befinden, werden bis zur End Phase die gleichen wie die Stufe des Monsters. Wenn diese Karte als Tribut angeboten wird: Beschwöre 1 Normales Drache-Monster als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof und seine ATK/DEF werden zu 0.
  es: |-
    Puedes Invocar esta carta de Modo Normal sin Sacrificar, pero su ATK original se convierte en 1000. Una vez por turno: puedes seleccionar 1 Monstruo Normal Dragón boca arriba en el Campo; hasta la End Phase los Niveles de todos los monstruos "Hierático" boca arriba en el Campo en este momento se convierten en el Nivel de ese monstruo. Cuando esta carta es Sacrificada: Invoca de Modo Especial 1 Monstruo Normal Dragón desde tu mano, Deck o Cementerio, y haz que su ATK/DEF sean 0.
  fr: |-
    Vous pouvez Invoquer Normalement cette carte sans Sacrifice, mais son ATK d'origine devient 1000. Une fois par tour : vous pouvez cibler 1 Monstre Normal Dragon face recto sur le Terrain ; jusqu'à la End Phase, le Niveau de tous les monstres "Hiératique" face recto actuellement sur le Terrain devient le Niveau du monstre. Lorsque cette carte est Sacrifiée : Invoquez Spécialement 1 Monstre Normal Dragon depuis votre main, Deck ou Cimetière, et faites devenir 0 son ATK/DEF.
  it: |-
    Puoi Evocare Normalmente questa carta senza offrire Tributi, ma il suo ATK originale diventa 1000. Una volta per turno: puoi scegliere come bersaglio 1 Mostro Normale Drago scoperto sul Terreno; i Livelli di tutti i mostri "Ieratico" scoperti attualmente sul Terreno diventano pari al Livello di quel mostro, fino alla End Phase. Quando questa carta viene offerta come Tributo: Evoca Specialmente 1 Mostro Normale Drago dalla tua mano, Deck o Cimitero, e fai diventare 0 i suoi ATK/DEF.
  pt: |-
    Você pode Invocar este card por Invocação-Normal sem oferecer Tributo, mas seu ATK original se torna 1000. Uma vez por turno: você pode escolher 1 Monstro Normal Dragão com a face para cima no campo; até a Fase Final, o Nível de todos os monstros "Hierático" com a face para cima atualmente no campo se tona o Nível desse monstro. Quando este card for oferecido como Tributo: Invoque por Invocação-Especial 1 Monstro Normal Dragão da sua mão, do Deck ou do Cemitério e torne seu ATK/DEF 0.
  ja: |-
    このカードはリリースなしで召喚できる。この方法で召喚したこのカードの元々の攻撃力は１０００になる。１ターンに１度、フィールド上のドラゴン族の通常モンスター１体を選択して発動できる。フィールド上の全ての「聖刻」と名のついたモンスターのレベルはエンドフェイズ時まで選択したモンスターと同じレベルになる。また、このカードがリリースされた時、自分の手札・デッキ・墓地からドラゴン族の通常モンスター１体を選び、攻撃力・守備力を０にして特殊召喚する。
  ko: |-
    이 카드는 릴리스 없이 일반 소환할 수 있다. 이 방법으로 일반 소환한 이 카드의 원래 공격력은 1000 이 된다. 1턴에 1번, 필드 위의 드래곤족 일반 몬스터 1장을 선택하고 발동할 수 있다. 필드 위의 모든 "성각"이라는 이름이 붙은 몬스터의 레벨은 엔드 페이즈시까지 선택한 몬스터와 같은 레벨이 된다. 또한, 이 카드가 릴리스되었을 때, 자신의 패 / 덱 / 묘지에서 드래곤족 일반 몬스터 1장을 고르고, 공격력 / 수비력을 0으로 하여 특수 소환한다.
