text:
  en: |-
    Send 1 face-up "The Tricky" you control to the Graveyard; Special Summon "Tricky Tokens" (Spellcaster-Type/WIND/Level 5/ATK 2000/DEF 1200) in Defense Position, equal to the number of monsters your opponent controls. "Tricky Tokens" cannot declare an attack.
  de: |-
    Lege 1 offenen „Der Trickreiche“, den du kontrollierst, auf den Friedhof; beschwöre „Trickreicher-Spielmarken“ (Typ Hexer/WIND/Stufe 5/ATK 2000/DEF 1200) in Höhe der Anzahl der Monster, die dein Gegner kontrolliert, als Spezialbeschwörung in die Verteidigungsposition. „Trickreicher-Spielmarken“ können keinen Angriff deklarieren.
  es: |-
    Manda al Cementerio 1 "El Difícil" boca arriba que controles; Invoca de Modo Especial tantas "Ficha Difícil" (Tipo Lanzador de Conjuros/VIENTO/Nivel 5/ATK 2000/DEF 1200) en Posición de Defensa como la cantidad de monstruos que controle tu adversario. Una "Ficha Difícil" no puede declarar un ataque.
  fr: |-
    Envoyez 1 "Le Mystérieux" face recto que vous contrôlez au Cimetière ; Invoquez Spécialement un nombre de "Jeton Mystérieux" (Type Magicien/VENT/Niveau 5/ATK 2000/DEF 1200) en Position de Défense, égal au nombre de monstres contrôlés par votre adversaire. "Jeton Mystérieux" ne peut pas déclarer d'attaque.
  it: |-
    Manda 1 "L'Ingannatore" scoperto che controlli al Cimitero; Evoca Specialmente in Posizione di Difesa un numero di "Segna-Ingannatore" (Tipo Incantatore/VENTO/Livello 5/ATK 2000/DEF 1200) pari al numero di mostri controllati dal tuo avversario. I "Segna-Ingannatore" non possono dichiarare un attacco.
  pt: |-
    Envie 1 "O Enganador" com a face para cima que você controla para o Cemitério; Invoque por Invocação-Especial "Fichas de Traiçoeiro" (Tipo Mago/VENTO/Nível 5/ATK 2000/DEF 1200) em Posição de Defesa, igual ao número de monstros que seu oponente controla. "Fichas de Traiçoeiro" não podem declarar ataque.
  ja: |-
    ①：自分フィールドの表側表示の「ＴＨＥ トリッキー」１体を墓地へ送って発動できる。相手フィールドのモンスターの数だけ、自分フィールドに「トリッキートークン」（魔法使い族・風・星５・攻２０００／守１２００）を守備表示で特殊召喚する。このトークンは攻撃宣言できない。
  ko: |-
    ①: 자신 필드의 앞면 표시의 "더 트릭키" 1장을 묘지로 보내고 발동할 수 있다. 상대 필드의 몬스터의 수만큼, 자신 필드에 "트릭키 토큰"(마법사족 / 바람 / 레벨 5 / 공 2000 / 수 1200)을 수비 표시로 특수 소환한다. 이 토큰은 공격 선언할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：把自己场上1只表侧表示的「诡术师」送去墓地才能发动。对方场上的怪兽数量的「诡术衍生物」（魔法师族·风·5星·攻2000／守1200）守备表示特殊召唤。这衍生物不能攻击宣言。
