name:
  en: Magnet Reverse
  de: Magnetische Umkehr
  es: Inversión Magnética
  fr: Retour Magnétique
  it: Inversione Magnetica
  pt: Reverso do Ímã
  ja: マグネット・リバース
  ja_romaji: Magunetto Ribāsu
  ko: 마그넷 리버스
  ko_rr: Mageunet Ribeoseu
  zh-CN: 磁力再生
text:
  en: |-
    Target 1 of your Machine or Rock monsters, that is banished or is in your GY, that cannot be Normal Summoned/Set; Special Summon it.
  de: |-
    Wähle 1 deiner Maschine- oder Fels-Monster, das verbannt ist oder sich in deinem Friedhof befindet, und nicht als Normalbeschwörung beschworen/gesetzt werden kann; beschwöre es als Spezialbeschwörung.
  es: |-
    Selecciona 1 de tus monstruos Máquina o Roca, que esté desterrado o en tu Cementerio, y que no pueda ser Invocado de Modo Normal/Colocado; Invócalo de Modo Especial.
  fr: |-
    Ciblez 1 de vos monstres Machine ou Rocher, qui est banni ou dans votre Cimetière, qui ne peut pas être Invoqué/Posé Normalement ; Invoquez-le Spécialement.
  it: |-
    Scegli come bersaglio 1 dei tuoi mostri Macchina o Roccia che è bandito o è nel tuo Cimitero, che non può essere Evocato Normalmente/Posizionato; Evocalo Specialmente.
  pt: |-
    Escolha 1 dos seus monstros Máquina ou Rocha que estiverem banidos ou no seu Cemitério, que não possam ser Invocados por Invocação-Normal/Baixados; Invoque-o por Invocação-Especial.
  ja: |-
    ①：自分の墓地のモンスター及び除外されている自分のモンスターの中から、機械族・岩石族の通常召喚できないモンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    ①: 자신 묘지의 몬스터 및 제외되어 있는 자신 몬스터 중에서, 기계족 / 암석족인 통상 소환할 수 없는 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-CN: |-
    ①：从自己墓地的怪兽以及除外的自己怪兽之中以1只机械族或者岩石族的不能通常召唤的怪兽为对象才能发动。那只怪兽特殊召唤。
type: Spell
property: Quick-Play
