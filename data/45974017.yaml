  fr: Contrat des Ténèbres avec le Yamimakai
  it: Contratto Oscuro con lo Yamimakai
  pt: Pacto Obscuro com Yamimakai
  ja: <ruby><rb>闇</rb><rp>（</rp><rt>やみ</rt><rp>）</rp></ruby><ruby><rb>魔</rb><rp>（</rp><rt>ま</rt><rp>）</rp></ruby><ruby><rb>界</rb><rp>（</rp><rt>かい</rt><rp>）</rp></ruby>の<ruby><rb>契</rb><rp>（</rp><rt>けい</rt><rp>）</rp></ruby><ruby><rb>約</rb><rp>（</rp><rt>やく</rt><rp>）</rp></ruby><ruby><rb>書</rb><rp>（</rp><rt>しょ</rt><rp>）</rp></ruby>
