  en: |-
    If you control this Special Summoned card: You can target 1 Effect Monster on the field; toss a coin, and if the result is heads, negate its effects. If the result is tails, its current ATK becomes halved. If this card is moved from a Monster Zone to another: You can target 1 card on the field; toss a coin, and if the result is heads, destroy it. If the result is tails, return it to the hand. You can only use each monster effect of "Saion, Archer of the Valiants" once per turn.
