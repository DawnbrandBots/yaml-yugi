text:
  en: |-
    If you control a face-up WATER monster, activate 1 of these effects. If you control a face-up WATER Ritual Monster, you can activate both of these effects:
    ● Look at all Set cards in your opponent's Spell & Trap Card Zones.
    ● Look at the 2 top cards of either player's Deck and return them to the top of the Deck in any order.
  de: |-
    Falls du ein offenes WASSER Monster kontrollierst, aktiviere 1 dieser Effekte. Falls du ein offenes WASSER Ritualmonster kontrollierst, kannst du beide dieser Effekte aktivieren:
    ● Sieh dir alle gesetzten Karten in der Zauber- & Fallenkartenzone deines Gegners an.
    ● Sieh dir die 2 obersten Karten vom Deck eines beliebigen Spielers an und lege sie in beliebiger Reihenfolge aufs Deck zurück.
  es: |-
    Si controlas 1 monstruo de AGUA boca arriba, activa 1 de estos efectos. Si controlas 1 Monstruo de Ritual de AGUA boca arriba, puedes activar ambos efectos:
    ● Mira todas las cartas Colocadas en la Zona de Cartas Mágicas y de Trampa de tu adversario.
    ● Mira las 2 cartas de la parte superior del Deck de cualquier jugador y devuélvelas a la parte superior del Deck en cualquier orden.
  fr: |-
    Si vous contrôlez un monstre EAU face recto, activez 1 de ces effets. Si vous contrôlez un Monstre Rituel EAU face recto, vous pouvez activer ces deux effets :
    ● Regardez toutes les cartes Posées dans les Zones Carte Magie & Piège de votre adversaire.
    ● Regardez les 2 cartes du dessus de l'un des Decks et renvoyez-les au-dessus du Deck dans l'ordre de votre choix.
  it: |-
    Se controlli un mostro ACQUA scoperto, attiva 1 di questi effetti. Se controlli un Mostro Rituale ACQUA scoperto, puoi attivare entrambi questi effetti:
    ● Guarda tutte le carte Posizionate nelle Zone Carte Magia & Trappola del tuo avversario.
    ● Guarda le prime 2 carte del Deck di un qualsiasi giocatore e falle ritornare in cima al Deck in qualsiasi ordine.
  pt: |-
    None
  ja: |-
    自分フィールド上に水属性モンスターが表側表示で存在する場合、以下の効果から１つを選択して発動する。自分フィールド上に水属性の儀式モンスターが表側表示で存在する場合、両方を選択して発動する事ができる。●相手の魔法＆罠カードゾーンにセットされているカードを全て確認して元に戻す。●自分または相手のデッキの上からカードを２枚確認し、好きな順番でデッキの上に戻す。
  ko: |-
    자신 필드 위에 물 속성 몬스터가 앞면 표시로 존재할 경우, 이하의 효과에서 1개를 선택하고 발동한다. 자신 필드 위에 물 속성의 의식 몬스터가 앞면 표시로 존재할 경우, 양쪽을 선택하고 발동할 수 있다. ●상대의 마법＆함정 카드 존에 세트되어 있는 카드를 전부 확인하고, 원래대로 되돌린다. ●자신 또는 상대의 덱 위에서 카드를 2장 확인하고, 좋아하는 순서대로 덱의 위로 되돌린다.
  zh-CN: |-
    自己场上有水属性怪兽表侧表示存在的场合，从以下效果选择1个发动。自己场上有水属性的仪式怪兽表侧表示存在的场合，可以选择两方发动。●把对方的魔法与陷阱卡区域盖放的卡全部确认再回到原状。●从自己或者对方的卡组上面把2张卡确认，用喜欢的顺序回到卡组上面。
