text:
  en: |-
    Apply any of the following effect(s) in sequence, depending on the Type(s) of Effect Monster you control.
    ● Fairy: You can draw 3 cards, then place 2 cards from your hand on the bottom of your Deck in any order.
    ● Fiend: You can make your opponent draw 1 card, then discard 1 random card, then if they still have a card in their hand, they discard 1 card.
    You can only activate 1 "Stained Glass of Light & Dark" per turn.
  de: |-
    Führe nacheinander beliebige der folgenden Effekte aus, abhängig von den Typen der Effektmonster, die du kontrollierst.
    ● Fee: Du kannst 3 Karten ziehen, dann lege 2 Karten von deiner Hand in beliebiger Reihenfolge unter dein Deck.
    ● Unterweltler: Du kannst deinen Gegner 1 Karte ziehen lassen, dann 1 zufällige Karte abwerfen lassen, dann, falls er noch eine Karte in seiner Hand hat, wirft er 1 Karte ab.
    Du kannst nur 1 „Glasmalerei des Lichts und der Dunkelheit“ pro Spielzug aktivieren.
  es: |-
    Aplica cualquiera de los siguientes efectos en secuencia, dependiendo de los Tipos de Monstruo de Efecto que controlas.
    ● Hada: Puedes robar 3 cartas, y después pon en la parte inferior de tu Deck, en cualquier orden, 2 cartas en tu mano.
    ● Demonio: Puedes hacer que tu adversario robe 1 carta, y después descarte 1 carta al azar y después, si aún tiene una carta en su mano, él descarta 1 carta.
    Sólo puedes activar 1 "Vitral de Luz & Oscuridad" por turno.
  fr: |-
    Appliquez les effets suivants dans l'ordre, selon les Types de Monstre à Effet que vous contrôlez.
    ● Elfe : Vous pouvez piocher 3 cartes, puis placez 2 cartes depuis votre main au-dessous de votre Deck dans l'ordre de votre choix.
    ● Démon : Vous pouvez faire piocher 1 carte à votre adversaire, puis lui faire défausser 1 carte au hasard, puis s'il a toujours une carte dans sa main, il défausse 1 carte.
    Vous ne pouvez activer qu'1 "Vitrail de la Lumière et des Ténèbres" par tour.
  it: |-
    Applica uno o più dei seguenti effetti in ordine, a seconda dei Tipi di Mostri con Effetto che controlli.
    ● Fata: Puoi pescare 3 carte, poi mettere 2 carte dalla tua mano in fondo al tuo Deck in qualsiasi ordine.
    ● Demone: Puoi fare pescare 1 carta al tuo avversario, poi fargli scartare 1 carta a caso, poi, se ha ancora carte in mano, lui scarta 1 carta.
    Puoi attivare solo 1 "Vetro Colorato della Luce & Buio" per turno.
  pt: |-
    Aplique quaisquer dos seguinte efeitos em sequência, dependendo do(s) Tipo(s) de Monstro(s) de Efeito que você controla.
    ● Fada: Você pode comprar 3 cards e, depois, coloque 2 cards da sua mão no fundo do seu Deck em qualquer ordem.
    ● Demônio: Você pode fazer com que seu oponente compre 1 card e, depois, descarte 1 card aleatório e, depois, se ele ainda tiver algum card na mão dele, ele descarta 1 card.
    Você só pode ativar 1 "Vitral de Luz & Trevas" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドの効果モンスターの種族によって以下の効果をそれぞれ適用できる。●天使族：自分はデッキから３枚ドローする。その後、手札を２枚選んで好きな順番でデッキの一番下に戻す。●悪魔族：相手はデッキから１枚ドローする。その後、手札をランダムに１枚選んで捨てる。さらに相手は手札がある場合には１枚選んで捨てる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 효과 몬스터의 종족에 따라 이하의 효과를 각각 적용할 수 있다. ●천사족: 자신은 덱에서 3장 드로우한다. 그 후, 패를 2장 고르고 좋아하는 순서대로 덱 맨 아래로 되돌린다. ●악마족: 상대는 덱에서 1장 드로우한다. 그 후, 패를 무작위로 1장 고르고 버린다. 추가로 상대는 패가 있을 경우에는 1장 고르고 버린다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡1回合只能发动1张。①：可以根据自己场上的效果怪兽的种族分别适用以下的效果。
    ●天使族：自己从卡组抽3张。那之后，选2张手牌按照喜欢的顺序返回卡组最下面。
    ●恶魔族：对手从卡组抽1张。那之后，随机选1张手牌舍弃。并且，对手有手牌的场合，对手选1张舍弃。
