  zh-CN: 达人僵尸
text:
  en: |-
    A wandering Kyonshee searching for a strong rival to defeat. They say he was known as the master of all martial arts.
  de: |-
    Ein Kyonshee auf Wanderschaft, der nach ebenbürtigen Gegnern sucht, um diese zu bezwingen. Man sagt, er sei Meister in allen Kampfsportarten.
  es: |-
    Un Kyonshee errante en busca de un rival poderoso al que derrotar. Dicen que era conocido como el maestro de todas las artes marciales.
  fr: |-
    Un Kyonshee errant à la recherche d’un solide rival à défaire. Il est connu comme ayant été le maître de tous les arts martiaux.
  it: |-
    Un Kyonshee errante in ricerca di un degno rivale da battere. Dicono fosse conosciuto come il maestro di tutte le arti marziali.
  pt: |-
    Um vagueante Kyonshee que procura um forte rival para derrotar. Diz-se que era conhecido como o mestre de todas as artes marciais.
  ja: |-
    強い相手を求めさまよっているキョンシー。かつてはあらゆる武術の達人として知られていたらしい。
  ko: |-
    강한 상대를 찾아 헤매는 강시. 일찍이 모든 무술의 달인으로 알려져 있다.
  zh-CN: |-
    一直在寻找强大对方的僵尸。传说是一个武术高手。
