  ja: <ruby><rb>達</rb><rp>（</rp><rt>たつ</rt><rp>）</rp></ruby><ruby><rb>人</rb><rp>（</rp><rt>じん</rt><rp>）</rp></ruby>キョンシー
  ja_romaji: Tatsujin Kyonshī
