  ja: <ruby><rb>成金</rb><rp>（</rp><rt>ゴールド</rt><rp>）</rp></ruby><ruby><rb>忍</rb><rp>（</rp><rt>にん</rt><rp>）</rp></ruby><ruby><rb>者</rb><rp>（</rp><rt>じゃ</rt><rp>）</rp></ruby>
