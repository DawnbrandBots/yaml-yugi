text:
  en: |-
    When a Spell/Trap Card, or monster effect, is activated that targets a DARK monster on the field: Negate the activation, and if you do, destroy that card.
  de: |-
    Wenn eine Zauber-/Fallenkarte oder ein Monstereffekt aktiviert wird, die oder der ein FINSTERNIS Monster auf dem Spielfeld als Ziel wählt: Annulliere die Aktivierung und falls du dies tust, zerstöre die Karte.
  es: |-
    Cuando es activada una Carta Mágica/de Trampa, o efecto de monstruo, que seleccione un monstruo de OSCURIDAD en el Campo: niega la activación y, si lo haces, destruye esa carta.
  fr: |-
    Lorsqu'une Carte Magie/Piège ou un effet de monstre qui cible un monstre TÉNÈBRES sur le Terrain est activé : annulez l'activation, et si vous le faites, détruisez la carte.
  it: |-
    Quando viene attivata una Carta Magia/Trappola, o l'effetto di un mostro, che sceglie come bersaglio un mostro OSCURITÀ sul Terreno: annulla l'attivazione e, se lo fai, distruggi quella carta.
  pt: |-
    Quando um Card de Magia/Armadilha ou efeito de monstro, for ativado que escolha como alvo um monstro de TREVAS no campo: negue a ativação e, se isso acontecer, destrua esse card.
  ja: |-
    フィールド上に表側表示で存在する闇属性モンスターを対象にする効果モンスターの効果・魔法・罠カードの発動を無効にし破壊する。
  ko: |-
    필드 위에 앞면 표시로 존재하는 어둠 속성 몬스터를 대상으로 하는 효과 몬스터의 효과 / 마법 / 함정 카드의 발동을 무효로 하고 파괴한다.
  zh-CN: |-
    以场上表侧表示存在的暗属性怪兽为对象的效果怪兽的效果·魔法·陷阱卡的发动无效并破坏。
