text:
  en: |-
    When there are 3 face-up "7" cards on your side of the field, draw 3 cards from your Deck. Then destroy all "7" cards. When this card is sent directly from the field to your Graveyard, increase your Life Points by 700 points.
  de: |-
    Wenn sich auf deiner Spielfeldseite 3 offene „7“-Karten befinden, ziehe 3 Karten von deinem Deck. Zerstöre dann alle „7“-Karten. Wenn diese Karte vom Spielfeld auf den Friedhof gelegt wird, erhöhe deine Life Points um 700 Punkte.
  es: |-
    Cuando hay 3 cartas "7" boca arriba en tu Campo, roba 3 cartas de tu Deck. Destruye todas las cartas "7". Cuando esta carta es mandada del Campo al Cementario, aumenta tus Life Points en 700 puntos.
  fr: |-
    Lorsque vous avez 3 "7" face recto sur votre Terrain, piochez 3 cartes de votre Deck. Détruisez ensuite toutes les cartes "7". Lorsque cette carte est envoyée depuis le Terrain au Cimetière, augmentez vos Life Points de 700 points.
  it: |-
    Quando ci sono 3 carte "7" scoperte sul tuo Terreno, pesca 3 carte dal tuo Deck. Distruggi quindi tutte le carte "7". Quando questa carta viene mandata dal Terreno al Cimitero, aumenta i tuoi Life Points di 700 punti.
  pt: |-
    Quando estiverem 3 cards "7" no seu Campo com a face para cima, compre 3 cards do seu Deck. Em seguida, destrúa todos os cards "7". Quando este card é enviado do Campo para o seu Cemitério, aumente os seus Life Points em 700 pontos.
  ja: |-
    「７」が自分フィールド上に表側表示で３枚揃った時、自分はデッキからカードを３枚ドローする。その後全ての「７」を破壊する。このカードがフィールド上から墓地へ送られた時、自分は７００ライフポイント回復する。
  ko: |-
    "7" 이 자신 필드 위에 앞면 표시로 3장 모였을 때, 자신은 덱에서 카드를 3장 드로우한다. 그 후 모든 "7" 을 파괴한다. 이 카드가 필드에서 묘지로 보내졌을 때, 자신은 700 라이프 포인트를 회복한다.
  zh-CN: |-
    「7」在自己场上表侧表示3张齐集时，自己从卡组抽3张卡。那之后全部的「7」破坏。这张卡从场上送去墓地时，自己回复700基本分。
