name:
  en: Zombie Necronize
  de: Zombie-Nekronisierung
  es: Necronizar Zombi
  fr: Nécronisation Zombie
  it: Necronizzazione Zombie
  pt: Necronizar Zumbi
  ja: アンデット・ネクロナイズ
  ja_romaji: Andetto Nekuronaizu
  ko: 언데드 네크로나이즈
  ko_rr: Eondedeu Nekeuronaijeu
  zh-TW:
  zh-CN: 不死尸同调化
text:
  en: |-
    If a Level 5 or higher Zombie monster is on the field: Target 1 monster your opponent controls; take control of it until the End Phase. During your Main Phase, if this card is in your GY: You can shuffle 1 of your banished Zombie monsters into the Deck, and if you do, Set this card, but banish it when it leaves the field. You can only use 1 "Zombie Necronize" effect per turn, and only once that turn.
  de: |-
    Falls ein Zombie-Monster der Stufe 5 oder höher auf dem Spielfeld liegt: Wähle 1 Monster, das dein Gegner kontrolliert; übernimm bis zur End Phase die Kontrolle darüber. Während deiner Main Phase, falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 deiner verbannten Zombie-Monster ins Deck mischen und falls du dies tust, setze diese Karte, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst nur 1 Effekt von „Zombie-Nekronisierung“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  es: |-
    Si un monstruo Zombi de Nivel 5 o mayor está en el Campo: selecciona 1 monstruo que controle tu adversario; hasta la End Phase, toma su control. Durante tu Main Phase, si esta carta está en tu Cementerio: puedes barajar al Deck 1 de tus monstruos Zombi desterrados y, si lo haces, Coloca esta carta, pero destiérrala cuando deje el Campo. Sólo puedes usar 1 efecto de "Necronizar Zombi" por turno, y sólo una vez ese turno.
  fr: |-
    Si un monstre Zombie de min. Niveau 5 est sur le Terrain : ciblez 1 monstre contrôlé par votre adversaire ; jusqu'à la End Phase, prenez son contrôle. Durant votre Main Phase, si cette carte est dans votre Cimetière : vous pouvez mélanger 1 de vos monstres Zombie bannis dans le Deck, et si vous le faites, Posez cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser qu'1 effet de "Nécronisation Zombie" par tour, et uniquement une fois le tour.
  it: |-
    Se sul Terreno c'è un mostro Zombie di Livello 5 o superiore: scegli come bersaglio 1 mostro controllato dal tuo avversario; prendine il controllo fino alla End Phase. Durante la tua Main Phase, se questa carta è nel tuo Cimitero: puoi mischiare nel Deck 1 dei tuoi mostri Zombie banditi e, se lo fai, Posiziona questa carta, ma bandiscila quando lascia il Terreno. Puoi utilizzare solo 1 effetto di "Necronizzazione Zombie" per turno, e solo una volta in quel turno.
  pt: |-
    Se um monstro Zumbi de Nível 5 ou mais estiver no campo: escolha 1 monstro que seu oponente controla; tome o controle dele até a Fase Final. Durante sua Fase Principal, se este card estiver no seu Cemitério: você pode embaralhar no Deck 1 dos seus monstros Zumbi banidos e, se isso acontecer, Baixe este card, mas bana-o quando ele deixar o campo. Você só pode usar 1 efeito de "Necronizar Zumbi" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：フィールドにレベル５以上のアンデット族モンスターが存在する場合、相手フィールドのモンスター１体を対象として発動できる。そのモンスターのコントロールをエンドフェイズまで得る。②：このカードが墓地に存在する場合に発動できる。除外されている自分のアンデット族モンスター１体を選んでデッキに戻し、このカードを自分フィールドにセットする。この効果でセットしたこのカードはフィールドから離れた場合に除外される。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 필드에 레벨 5 이상의 언데드족 몬스터가 존재할 경우, 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 컨트롤을 엔드 페이즈까지 얻는다. ②: 이 카드가 묘지에 존재할 경우에 발동할 수 있다. 제외되어 있는 자신의 언데드족 몬스터 1장을 골라 덱으로 되돌리고, 이 카드를 자신 필드에 세트한다. 이 효과로 세트한 이 카드는 필드에서 벗어났을 경우에 제외된다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合只能有1次使用其中任意1个。
    ①：场上有5星以上的不死族怪兽存在的场合，以对方场上1只怪兽为对象才能发动。那只怪兽的控制权直到结束阶段得到。
    ②：这张卡在墓地存在的场合才能发动。选除外的1只自己的不死族怪兽回到卡组，这张卡在自己场上盖放。这个效果盖放的这张卡从场上离开的场合除外。
card_type: Spell
property: Normal
