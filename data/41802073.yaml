text:
  en: |-
    If you control this Special Summoned card: You can place 1 face-up "Valiants" Pendulum Monster from your Extra Deck face-up in your Spell & Trap Zone as a Continuous Spell. If this card is moved from a Monster Zone to another: You can place 1 face-up "Valiants" Pendulum Monster from your Extra Deck in your Pendulum Zone. You can only use each monster effect of "Valiants' Voltage - Viscount" once per turn.
