text:
  en: |-
    If you control this Special Summoned card: You can place 1 face-up "Vaylantz" Pendulum Monster from your Extra Deck face-up in your Spell & Trap Zone as a Continuous Spell. If this card is moved from a Monster Zone to another: You can place 1 face-up "Vaylantz" Pendulum Monster from your Extra Deck in your Pendulum Zone. You can only use each monster effect of "Vaylantz Voltage - Viscount" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②のモンスター効果はそれぞれ１ターンに１度しか使用できない。①：このカードが特殊召喚されている場合、自分メインフェイズに発動できる。自分のＥＸデッキから表側表示の「ヴァリアンツ」Ｐモンスター１体を選んで自分の魔法＆罠ゾーンに永続魔法カード扱いとして表側表示で置く。②：モンスターゾーンのこのカードが他のモンスターゾーンに移動した場合に発動できる。自分のＥＸデッキから表側表示の「ヴァリアンツ」Ｐモンスター１体を選んで自分のＰゾーンに置く。
  ko: |-
    이 카드명의 ①②의 몬스터 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 특수 소환되어 있을 경우, 자신 메인 페이즈에 발동할 수 있다. 자신의 엑스트라 덱에서 앞면 표시의 "밸리언츠" 펜듈럼 몬스터 1장을 고르고 자신의 마법 & 함정 존에 지속 마법 카드로 취급하여 앞면 표시로 놓는다. ②: 몬스터 존의 이 카드가 다른 몬스터 존으로 이동했을 경우에 발동할 수 있다. 자신의 엑스트라 덱에서 앞면 표시의 "밸리언츠" 펜듈럼 몬스터 1장을 고르고 자신의 펜듈럼 존에 놓는다.
  zh-CN: |-
    这个卡名的①②怪兽效果1回合各能使用1次。①：这张卡是被特殊召唤而在场的场合，自己的主要阶段可以发动。从自己的额外卡组选1只表侧表示的「ヴァリアンツ／群豪」怪兽当作永续魔法卡使用以表侧表示放置到自己的魔法陷阱区。②：怪兽区的这张卡被移动到其他的怪兽区的场合可以发动。从自己的额外卡组选1只表侧表示的「ヴァリアンツ／群豪」怪兽放置到自己的灵摆区。
