text:
  en: |-
    During your Main Phase, if this card was Normal or Special Summoned this turn: You can Tribute this card; Special Summon 2 "Raidraptor" monsters from your hand and/or Graveyard whose total Levels equal 6.
  de: |-
    Während deiner Main Phase, falls diese Karte in diesem Spielzug als Normal- oder Spezialbeschwörung beschworen wurde: Du kannst diese Karte als Tribut anbieten; beschwöre 2 „Überfallraptor“-Monster als Spezialbeschwörung von deiner Hand und/oder deinem Friedhof, deren gemeinsame Stufe 6 entspricht.
  es: |-
    Durante tu Main Phase, si esta carta fue Invocada de Modo Normal o Especial este turno: puedes Sacrificar esta carta; Invoca de Modo Especial, de tu mano y/o Cementerio, 2 monstruos "Asaltorrapaz" cuyos Niveles totales sean 6.
  fr: |-
    Durant votre Main Phase, si cette carte a été Invoquée Normalement ou Spécialement ce tour : vous pouvez Sacrifier cette carte ; Invoquez Spécialement 2 monstres "Raidraptor" depuis votre main et/ou Cimetière dont le Niveau total est égal à 6.
  it: |-
    Durante la tua Main Phase, se questa carta è stata Evocata Normalmente o Specialmente in questo turno: puoi offrire come Tributo questa carta; Evoca Specialmente dalla tua mano e/o Cimitero 2 mostri "Raidraptor" la cui somma dei Livelli sia pari a 6.
  pt: |-
    Durante sua Fase Principal, se este card foi Invocado por Invocação-Normal ou Especial neste turno: você pode oferecer este card como Tributo; Invoque por Invocação-Especial 2 monstros "Ataqueraptor" da sua mão e/ou Cemitério cuja soma dos Níveis seja igual a 6.
  ja: |-
    ①：このカードが召喚・特殊召喚に成功したターンの自分メインフェイズにこのカードをリリースして発動できる。レベルの合計が６になるように、自分の手札・墓地から「ＲＲ」モンスター２体を選んで特殊召喚する。
  ko: |-
    ① : 이 카드가 일반 소환 / 특수 소환에 성공한 턴의 자신 메인 페이즈에 이 카드를 릴리스하고 발동할 수 었다. 레벨의 합계가 6 이 되도록, 자신의 패 / 묘지에서 "RR(레이드 랩터즈)" 몬스터 2장을 고르고 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：这张卡召唤·特殊召唤成功的回合的自己主要阶段把这张卡解放才能发动。等级合计直到变成6星为止，从自己的手卡·墓地选2只「急袭猛禽」怪兽特殊召唤。
