text:
  en: |-
    If you control a "Galaxy-Eyes" monster: You can Special Summon this card from your hand in Defense Position. If this card is detached from an Xyz Monster to activate that monster's effect: You can take 1 "Galaxy-Eyes Photon Dragon" from your hand or Deck, and either Special Summon it, or attach it to an Xyz Monster you control as material, then if you activated this effect during the Battle Phase, double the ATK of all "Number" Xyz Monsters you control. You can only use each effect of "Galaxy-Eyes Afterglow Dragon" once per turn.
  de: |-
    Falls du ein „Galaxieaugen“-Monster kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand in die Verteidigungsposition beschwören. Falls diese Karte von einem Xyz-Monster abgehängt wird, um den Effekt des Monsters zu aktivieren: Du kannst 1 „Galaxieaugen-Photonendrache“ von deiner Hand oder deinem Deck nehmen und entweder als Spezialbeschwörung beschwören oder als Material an ein Xyz-Monster anhängen, das du kontrollierst, dann, falls du diesen Effekt während der Battle Phase aktiviert hast, verdopple die ATK aller „Nummer“-Xyz-Monster, die du kontrollierst. Du kannst jeden Effekt von „Galaxieaugen-Nachglimmdrache“ nur einmal pro Spielzug verwenden.
  es: |-
    Si controlas un monstruo "Ojos Galácticos": puedes Invocar esta carta de Modo Especial, desde tu mano, en Posición de Defensa. Si esta carta es desacoplada de un Monstruo Xyz para activar el efecto de ese monstruo: puedes tomar 1 "Dragón Fotónico de Ojos Galácticos" en tu mano o Deck, e Invócalo de Modo Especial, o acóplalo como material a un Monstruo Xyz que controles, y después, si activaste este efecto durante la Battle Phase, duplica el ATK de todos los Monstruos Xyz "Número" que controles. Sólo puedes usar cada efecto de "Dragón Resplandor de Ojos Galácticos" una vez por turno.
  fr: |-
    Si vous contrôlez un monstre "Yeux Galactiques" : vous pouvez Invoquer Spécialement cette carte depuis votre main en Position de Défense. Si cette carte est détachée d'un Monstre Xyz pour activer l'effet du monstre : vous pouvez prendre 1 "Dragon Photon aux Yeux Galactiques" depuis votre main ou Deck, et soit Invoquez-le Spécialement soit attachez-le à un Monstre Xyz que vous contrôlez comme Matériel, puis si vous avez activé cet effet durant la Battle Phase, doublez l'ATK de tous les Monstres Xyz "Numéro" que vous contrôlez. Vous ne pouvez utiliser chaque effet de "Dragon des Dernières Lueurs aux Yeux Galactiques" qu'une fois par tour.
  it: |-
    Se controlli un mostro "Occhi Galattici": puoi Evocare Specialmente questa carta dalla tua mano in Posizione di Difesa. Se questa carta viene staccata da un Mostro Xyz per attivare l'effetto di quel mostro: puoi prendere 1 "Drago Fotonico Occhi Galattici" dalla tua mano o Deck ed Evocarlo Specialmente oppure attaccarlo a un Mostro Xyz che controlli come materiale, poi, se hai attivato questo effetto durante la Battle Phase, raddoppia l'ATK di tutti i Mostri Xyz "Numero" che controlli. Puoi utilizzare ogni effetto di "Drago Riverbero Occhi Galattici" una sola volta per turno.
  pt: |-
    Se você controlar um monstro "Olhos das Galáxias": você pode Invocar este card por Invocação-Especial da sua mão em Posição de Defesa. Se este card for desassociado de um Monstro Xyz para ativar o efeito desse monstro: você pode pegar 1 "Dragão de Fóton de Olhos das Galáxias" da sua mão ou do Deck e Invocá-lo por Invocação-Especial ou associá-lo a um Monstro Xyz que você controla como matéria e, depois, se você ativou este efeito durante a Fase de Batalha, dobre o ATK de todos os Monstros Xyz "Número" que você controla. Você só pode usar cada efeito de "Dragão do Arrebol de Olhos das Galáxias" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに「ギャラクシーアイズ」モンスターが存在する場合に発動できる。このカードを手札から守備表示で特殊召喚する。②：Ｘ素材のこのカードがＸモンスターの効果を発動するために取り除かれた場合に発動できる。手札・デッキから「銀河眼の光子竜」１体を選び、特殊召喚するか、自分フィールドのＸモンスターの下に重ねてＸ素材とする。この効果をバトルフェイズに発動した場合、さらに自分フィールドの全ての「Ｎｏ．」Ｘモンスターの攻撃力は倍になる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "갤럭시아이즈" 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 수비 표시로 특수 소환한다. ②: 엑시즈 소재의 이 카드가 엑시즈 몬스터의 효과를 발동하기 위해 제거되었을 경우에 발동할 수 있다. 패 / 덱에서 "갤럭시아이즈 포톤 드래곤" 1장을 고르고, 특수 소환하거나, 자신 필드의 엑시즈 몬스터의 아래에 겹쳐 엑시즈 소재로 한다. 이 효과를 배틀 페이즈에 발동했을 경우, 추가로 자신 필드의 모든 "No." 엑시즈 몬스터의 공격력은 배가 된다.
