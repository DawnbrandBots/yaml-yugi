  ko: |-
    자신 필드 위의 "엘리멘틀 히어로 크노스페" 1장을 릴리스하고 발동한다. 자신의 패 또는 덱에서 "엘리멘틀 히어로 포이즌 로즈" 1장을 특수 소환한다.
