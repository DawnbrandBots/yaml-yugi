text:
  en: |-
    Tribute 1 monster and inflict damage to your opponent equal to half that monster's original ATK. If you activate this card, you cannot activate any other Spell Cards this turn.
  de: |-
    Biete 1 Monster als Tribut an und füge deinem Gegner Schaden in Höhe der Hälfte der Grund-ATK dieses Monsters zu. Falls du diese Karte aktivierst, kannst du in diesem Spielzug keine anderen Zauberkarten aktivieren.
  es: |-
    Sacrifica 1 monstruo e inflige daño a tu adversario igual a la mitad del ATK original de ese monstruo. Si activas esta carta, no puedes activar más Cartas Mágicas este turno.
  fr: |-
    Sacrifiez 1 monstre et infligez des dommages à votre adversaire égaux à la moitié de l'ATK d'origine de ce monstre. Si vous activez cette carte, vous ne pouvez activer aucune autre Carte Magie ce tour.
  it: |-
    Offri come Tributo 1 mostro e infliggi danno al tuo avversario uguale alla metà dell'ATK originale di quel mostro. Se attivi questa carta, non puoi attivare nessun altra Carta Magia questo Turno.
  pt:
  ja: |-
    自分フィールド上に存在するモンスター１体を生け贄に捧げ、そのモンスターの元々の攻撃力の半分のダメージを相手ライフに与える。このカードを発動する場合、このターン中に他の魔法カードを発動する事はできない。
  ko: |-
    자신 필드상에 존재하는 몬스터 1구를 제물에 바치고, 그 몬스터의 원래의 공격력의 반의 데미지를 상대 라이프에 준다. 이 카드를 발동하는 경우, 이 턴중에 다른 마법 카드를 발동하는 것은 할 수 없다.
  zh-CN: |-
    把自己场上存在的1只怪兽作为祭品，给与对方基本分那只怪兽的原本攻击力一半数值的伤害。这张卡发动的场合，这个回合中不能把其他魔法卡发动。
