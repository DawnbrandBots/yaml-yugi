text:
  en: |-
    Pay 1000 LP; Special Summon 1 Ritual Monster from your hand, but it cannot attack, also destroy it during the End Phase. You can only activate 1 "Ritual Foregone" per turn.
  de: |-
    Zahle 1000 LP; beschwöre 1 Ritualmonster als Spezialbeschwörung von deiner Hand, aber es kann nicht angreifen, zusätzlich zerstöre es während der End Phase. Du kannst nur 1 „Vorherbestimmtes Ritual“ pro Spielzug aktivieren.
  es: |-
    Paga 1000 LP; Invoca de Modo Especial 1 Monstruo de Ritual en tu mano, pero no puede atacar, y además destrúyelo durante la End Phase. Sólo puedes activar 1 "Ritual Previsto" por turno.
  fr: |-
    Payez 1000 LP ; Invoquez Spécialement 1 Monstre Rituel depuis votre main, mais il ne peut pas attaquer, et aussi, détruisez-le durant la End Phase. Vous ne pouvez activer qu'1 "Rituel de Renoncement" par tour.
  it: |-
    Paga 1000 LP; Evoca Specialmente 1 Mostro Rituale dalla tua mano, ma esso non può attaccare, inoltre distruggilo durante la End Phase. Puoi attivare solo 1 "Rituale Dimenticato" per turno.
  pt: |-
    Pague 1000 PV; Invoque por Invocação-Especial 1 Monstro de Ritual da sua mão, mas ele não pode atacar e, além disso, destrua-o durante a Fase Final. Você só pode ativar 1 "Ritual Prenunciado" por turno.
  ja: |-
    １０００ライフポイントを払って発動できる。手札から儀式モンスター１体を特殊召喚する。この効果で特殊召喚したモンスターは攻撃できず、エンドフェイズ時に破壊される。「限定解除」は１ターンに１枚しか発動できない。
  ko: |-
    1000 라이프 포인트를 지불하고 발동할 수 있다. 패에서 의식 몬스터 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터는 공격할 수 밖에 없으며, 엔드 페이즈시에 파괴된다. "한정해제"는 1턴에 1장밖에 발동할 수 없다.
