text:
  en: |-
    This card can be used to Ritual Summon any Ritual Monster from your Deck. You must also Tribute Normal Monsters from your hand whose total Levels equal the Level of the Ritual Monster you Ritual Summon. Shuffle that Ritual Monster into the Deck during your opponent's End Phase. You can only activate 1 "High Ritual Art" per turn.
  de: |-
    Diese Karte kann verwendet werden, um ein beliebiges Ritualmonster als Ritualbeschwörung von deinem Deck zu beschwören. Du musst zusätzlich Normale Monster von deiner Hand als Tribut anbieten, deren gemeinsame Stufe der Stufe des Ritualmonsters entspricht, das du als Ritualbeschwörung beschwörst. Mische das Ritualmonster während der End Phase deines Gegners ins Deck. Du kannst nur 1 „Hohe Ritualkunst“ pro Spielzug aktivieren.
  es: |-
    Esta carta puede ser usada para Invocar por Ritual cualquier Monstruo de Ritual desde tu Deck. Debes también Sacrificar Monstruos Normales en tu mano cuyos Niveles totales sean iguales al Nivel del Monstruo de Ritual que Invocas por Ritual. Baraja ese Monstruo de Ritual al Deck durante la End Phase de tu adversario. Sólo puedes activar 1 "Arte Ritual Elevado" por turno.
  fr: |-
    Cette carte peut être utilisée pour Invoquer Rituellement un Monstre Rituel depuis votre Deck. Vous devez aussi Sacrifier des Monstres Normaux depuis votre main dont le Niveau total est égal au Niveau du Monstre Rituel que vous Invoquez Rituellement. Durant la End Phase de votre adversaire, mélangez le Monstre Rituel dans le Deck. Vous ne pouvez activer qu'1 "Art du Grand Rituel" par tour.
  it: |-
    Questa carta può essere utilizzata per Evocare tramite Rituale qualsiasi Mostro Rituale dal tuo Deck. Devi anche offrire come Tributo Mostri Normali dalla tua mano con Livello totale pari al Livello del Mostro Rituale che stai Evocando tramite Rituale. Mischia quel Mostro Rituale nel Deck durante la End Phase del tuo avversario. Puoi attivare solo 1 "Alta Arte del Rituale" per turno.
  pt: |-
    Este card pode ser usado para a Invocação-Ritual de qualquer Monstro de Ritual do seu Deck. Você também deve oferecer como Tributo Monstros Normais da sua mão cuja soma dos Níveis seja igual ao Nível do Monstro de Ritual que você Invocou por Invocação-Ritual. Embaralhe esse Monstro de Ritual no Deck durante a Fase Final do seu oponente. Você só pode ativar 1 "Arte Ritual Superior" por turno.
  ja: |-
    儀式モンスターの降臨に必要。このカード名のカードは１ターンに１枚しか発動できない。①：レベルの合計が儀式召喚するモンスターと同じになるように、手札の通常モンスターをリリースし、デッキから儀式モンスター１体を儀式召喚する。この効果で特殊召喚したモンスターは相手エンドフェイズに持ち主のデッキに戻る。
  ko: |-
    의식 몬스터의 의식 소환에 필요. 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 레벨의 합계가 의식 소환할 몬스터와 같아지도록, 패의 일반 몬스터를 릴리스하고, 덱에서 의식 몬스터 1장을 의식 소환한다. 이 효과로 특수 소환한 몬스터는 상대 엔드 페이즈에 주인의 덱으로 되돌아간다.
type: Spell
property: Ritual
