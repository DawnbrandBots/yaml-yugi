text:
  en: |-
    When this card is Normal Summoned: You can target 1 "Graydle" monster in your Graveyard; for the rest of this turn, you cannot Special Summon other monsters, except WATER monsters, also Special Summon that monster, then you can Special Summon from your hand, 1 Aqua-Type monster with the same Level as the monster Special Summoned by this card's effect. When this card is destroyed by battle and sent to the Graveyard: You can Special Summon 1 "Graydle" monster from your Deck.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Graulien“-Monster in deinem Friedhof wählen; für den Rest dieses Spielzugs kannst du keine anderen Monster als Spezialbeschwörung beschwören, außer WASSER Monstern, zusätzlich beschwöre das Monster als Spezialbeschwörung, dann kannst du 1 Monster vom Typ Aqua mit derselben Stufe wie das durch den Effekt dieser Karte als Spezialbeschwörung beschworene Monster als Spezialbeschwörung von deiner Hand beschwören. Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst 1 „Graulien“-Monster als Spezialbeschwörung von deinem Deck beschwören.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 1 monstruo "Cunagrís" en tu Cementerio; por el resto de este turno, no puedes Invocar otros monstruos de Modo Especial, excepto monstruos de AGUA, y además Invoca ese monstruo de Modo Especial, y después puedes Invocar de Modo Especial, desde tu mano, 1 monstruo de Tipo Aqua con el mismo Nivel que el del monstruo Invocado de Modo Especial por el efecto de esta carta. Cuando esta carta es destruida en batalla y mandada al Cementerio: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Cunagrís".
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 monstre "Berceau-Gris" dans votre Cimetière ; le reste de ce tour, vous ne pouvez pas Invoquer Spécialement d'autres monstres (monstres EAU exclus), et aussi, Invoquez Spécialement le monstre, puis vous pouvez Invoquer Spécialement 1 monstre de Type Aqua depuis votre main, du même Niveau que le monstre Invoqué Spécialement par l'effet de cette carte. Lorsque cette carte est détruite au combat et envoyée au Cimetière : vous pouvez Invoquer Spécialement 1 monstre "Berceau-Gris" depuis votre Deck.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 mostro "Reticulliano" nel tuo Cimitero; per il resto di questo turno, non puoi Evocare Specialmente altri mostri, eccetto mostri ACQUA, inoltre Evoca Specialmente quel mostro, poi puoi Evocare Specialmente dalla tua mano 1 mostro di Tipo Acqua con lo stesso Livello del mostro Evocato Specialmente dall'effetto di questa carta. Quando questa carta viene distrutta in battaglia e mandata al Cimitero: puoi Evocare Specialmente 1 mostro "Reticulliano" dal tuo Deck.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode escolher 1 monstro "Alicercinza" no seu Cemitério; pelo resto turno, você não pode Invocar outros monstros por Invocação-Especial, exceto monstros de ÁGUA e, além disso, Invoque esse monstro por Invocação-Especial e, depois, você pode Invocar por Invocação-Especial da sua mão, 1 monstro do Tipo Aqua com o mesmo Nível que o monstro Invocado por Invocação-Especial pelo efeito este card. Quando este card for destruído em batalha e enviado para o Cemitério: você pode Invocar por Invocação-Especial 1 monstro "Alicercinza" do seu Deck.
  ja: |-
    ①：このカードが召喚に成功した時、自分の墓地の「グレイドル」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。その後、この効果で特殊召喚したモンスターと同じレベルの水族モンスター１体を手札から特殊召喚できる。この効果の発動後、ターン終了時まで自分は水属性モンスターしか特殊召喚できない。②：このカードが戦闘で破壊され墓地へ送られた時に発動できる。デッキから「グレイドル」モンスター１体を特殊召喚する。
  ko: |-
    ①: 이 카드가 일반 소환에 성공했을 때, 자신 묘지의 "그레이돌" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 그 후, 이 효과로 특수 소환한 몬스터와 같은 레벨의 물족 몬스터 1장을 패에서 특수 소환할 수 있다. 이 효과의 발동후, 턴 종료시까지 자신은 물 속성 몬스터밖에 특수 소환할 수 없다. ②: 이 카드가 전투로 파괴되어 묘지로 보내졌을 때에 발동할 수 있다. 덱에서 "그레이돌" 몬스터 1장을 특수 소환한다.
