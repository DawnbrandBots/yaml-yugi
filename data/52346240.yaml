text:
  en: |-
    When this card is Normal Summoned, you can select 1 Level 1 Beast-Type monster in your Graveyard and Special Summon it in face-up Defense Position. Its effects are negated.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird, kannst du 1 Monster vom Typ Ungeheuer der Stufe 1 in deinem Friedhof wählen und als Spezialbeschwörung in die offene Verteidigungsposition beschwören. Seine Effekte werden annulliert.
  es: |-
    Cuando esta carta es Invocada de Modo Normal, puedes seleccionar 1 monstruo de Tipo Bestia de Nivel 1 en tu Cementerio e Invocarlo de Modo Especial en Posición de Defensa boca arriba. Sus efectos son negados.
  fr: |-
    Lorsque cette carte est Invoquée Normalement, vous pouvez sélectionner 1 monstre de Type Bête de Niveau 1 dans votre Cimetière et l'Invoquer Spécialement en Position de Défense face recto. Ses effets sont annulés.
  it: |-
    Quando questa carta viene Evocata Normalmente, puoi scegliere 1 mostro di Tipo Bestia di Livello 1 dal tuo Cimitero ed Evocarlo Specialmente scoperto in Posizione di Difesa. I suoi effetti sono annullati.
  pt: |-
    None
  ja: |-
    このカードが召喚に成功した時、自分の墓地に存在するレベル１の獣族モンスター１体を選択して表側守備表示で特殊召喚する事ができる。この効果で特殊召喚したモンスターの効果は無効化される。
  ko: |-
    이 카드가 일반 소환에 성공했을 때, 자신의 묘지에 존재하는 레벨 1의 야수족 몬스터 1장을 선택하고 앞면 수비 표시로 특수 소환할 수 있다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다.
