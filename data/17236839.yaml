  en: |-
    Fusion Summon 1 Fusion Monster from your Extra Deck, using monsters you control as Fusion Material. Destroy it during the End Phase.
  de: |-
    Beschwöre 1 Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dafür Monster, die du kontrollierst, als Fusionsmaterial. Zerstöre es während der End Phase.
  es: |-
    Invoca por Fusión 1 Monstruo de Fusión en tu Deck Extra, usando monstruos que controlas como Material de Fusión. Destrúyelo durante la End Phase.
  fr: |-
    Invoquez par Fusion 1 Monstre Fusion depuis votre Extra Deck, en utilisant des monstres que vous contrôlez comme Matériel Fusion. Durant la End Phase, détruisez-le.
  it: |-
    Evoca tramite Fusione 1 Mostro Fusione dal tuo Extra Deck, utilizzando mostri che controlli come Materiale da Fusione. Distruggilo durante la End Phase.
  pt: |-
    Invoque por Invocação-Fusão 1 Monstro de Fusão do seu Deck Adicional, usando monstros que você controla como Matéria de Fusão. Destrua-o durante a Fase Final.
  ja: |-
    ①：自分フィールドから融合モンスターカードによって決められた融合素材モンスターを墓地へ送り、その融合モンスター１体をエクストラデッキから融合召喚する。この効果で融合召喚したモンスターはエンドフェイズに破壊される。
  ko: |-
    ①: 자신 필드에서 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. 이 효과로 융합 소환된 몬스터는 엔드 페이즈에 파괴된다.
