    Le peuple se rassemble pour se promettre de combattre ses oppresseurs. L'heure de la révolution approche.
  it: |-
    Le persone che si riuniscono giurando di combattere i loro oppressori. Sta arrivando una rivoluzione.
  pt: |-
    As pessoas que se juntam para combater os seus opressores. Vem aí uma revolução.
  ja: |-
    <ruby><rb>強</rb><rt>きょう</rt></ruby><ruby><rb>大</rb><rt>だい</rt></ruby>な<ruby><rb>力</rb><rt>ちから</rt></ruby>に<ruby><rb>立</rb><rt>た</rt></ruby>ち<ruby><rb>向</rb><rt>む</rt></ruby>かう<ruby><rb>誓</rb><rt>ちか</rt></ruby>いを<ruby><rb>交</rb><rt>かわ</rt></ruby>わすために<ruby><rb>集</rb><rt>しゅう</rt></ruby><ruby><rb>結</rb><rt>けつ</rt></ruby>した<ruby><rb>人</rb><rt>ひと</rt></ruby><ruby><rb>々</rb><rt>びと</rt></ruby>。<ruby><rb>革</rb><rt>かく</rt></ruby><ruby><rb>命</rb><rt>めい</rt></ruby>の<ruby><rb>日</rb><rt>ひ</rt></ruby>は<ruby><rb>近</rb><rt>ち</rt></ruby>い。
  ko: |-
    강대한 힘으로 대항하겠노라는 맹세를 다짐하기 위해 집결한 사람들, 혁명의날은 다가왔다.
