text:
  en: |-
    Remove 2 Spell Counters from your side of the field, then target 1 "Dark Magician" or "Buster Blader" in your Graveyard; Special Summon that target.
  de: |-
    Entferne 2 Zauberzählmarken von deiner Spielfeldseite und wähle dann 1 „Dunkler Magier“ oder „Buster-Klingenkämpfer“ in deinem Friedhof; beschwöre das gewählte Ziel als Spezialbeschwörung.
  es: |-
    Retira 2 Contadores Mágicos en tu lado del Campo, y después selecciona 1 "Mago Oscuro" o "Buster Blader" en tu Cementerio; Invoca ese objetivo de Modo Especial.
  fr: |-
    Retirez 2 Compteurs Magie depuis votre Terrain, puis ciblez 1 "Magicien Sombre" ou "Buster Blader" dans votre Cimetière ; Invoquez Spécialement la cible.
  it: |-
    Rimuovi 2 Segnalini Magia dal tuo Terreno, poi scegli come bersaglio 1 "Mago Nero" o "Combattente delle Lame" nel tuo Cimitero; Evoca Specialmente quel bersaglio.
  pt: |-
    Remova 2 Marcadores de Magia do seu lado do campo e, depois, escolha 1 "Mago Negro" ou "Blader Notável" no seu Cemitério; Invoque o alvo por Invocação-Especial.
  ja: |-
    自分フィールド上の魔力カウンターを２つ取り除いて発動できる。自分の墓地から「ブラック・マジシャン」または「バスター・ブレイダー」１体を選択して特殊召喚する。
  ko: |-
    ①: 자신 필드의 마력 카운터를 2개 제거하고, 자신 묘지의, "블랙 매지션" 또는 "버스터 블레이더" 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    把自己场上2个魔力指示物取除才能发动。从自己墓地选择1只「黑魔术师」或者「破坏剑士」特殊召唤。
