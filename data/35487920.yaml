text:
  en: |-
    When a monster declares an attack: You can Tribute 1 "Ki-sikil" monster or 1 "Lil-la" monster; negate that attack. During the End Phase: You can target 1 "Ki-sikil" monster or 1 "Lil-la" monster in your GY; shuffle it into the Deck, or, if you control no monsters, you can add it to your hand instead. You can only use each effect of "Live☆Twin Channel" once per turn.
  de: |-
    Wenn ein Monster einen Angriff deklariert: Du kannst 1 „Ki-sikil“-Monster oder 1 „Lil-la“-Monster als Tribut anbieten; annulliere den Angriff. Während der End Phase: Du kannst 1 „Ki-sikil“-Monster oder 1 „Lil-la“-Monster in deinem Friedhof wählen; mische es ins Deck oder, falls du keine Monster kontrollierst, kannst du es stattdessen deiner Hand hinzufügen. Du kannst jeden Effekt von „Live☆Zwillingskanal“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando un monstruo declara un ataque: puedes Sacrificar 1 monstruo "Ki-sikil" o 1 monstruo "Lil-la"; niega ese ataque. Durante la End Phase: puedes seleccionar 1 monstruo "Ki-sikil" o 1 monstruo "Lil-la" en tu Cementerio; barájalo al Deck o, si no controlas monstruos, puedes añadirlo a tu mano en su lugar. Sólo puedes usar cada efecto de "Canal Live☆Gemela" una vez por turno.
  fr: |-
    Lorsqu'un monstre déclare une attaque : vous pouvez Sacrifier 1 monstre "Ki-sikil" ou 1 monstre "Lil-la" ; annulez l'attaque. Durant la End Phase : vous pouvez cibler 1 monstre "Ki-sikil" ou 1 monstre "Lil-la" dans votre Cimetière ; mélangez-le dans le Deck, ou, si vous ne contrôlez aucun monstre, vous pouvez l'ajouter à votre main à la place. Vous ne pouvez utiliser chaque effet de "Chaîne Live☆Jumelle" qu'une fois par tour.
  it: |-
    Quando un mostro dichiara un attacco: puoi offrire come Tributo 1 mostro "Ki-sikil" o 1 mostro "Lil-la"; annulla quell'attacco. Durante la End Phase: puoi scegliere come bersaglio 1 mostro "Ki-sikil" o 1 mostro "Lil-la" nel tuo Cimitero; mischialo nel Deck, o, se non controlli nessun mostro, puoi invece aggiungerlo alla tua mano. Puoi utilizzare ogni effetto di "Canale Live☆Gemella" una sola volta per turno.
  pt: |-
    Quando um monstro declarar um ataque: você pode oferecer como Tributo 1 monstro "Ki-sikil" ou 1 monstro "Lil-la"; negue o ataque. Durante a Fase Final: você pode escolher 1 monstro "Ki-sikil" ou 1 monstro "Lil-la" no seu Cemitério; embaralhe-o no Deck, ou, se você não controlar nenhum monstro, em vez disso, você pode adicioná-lo à sua mão. Você só pode usar cada efeito de "Canal da Live☆Gêmea" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分または相手のモンスターの攻撃宣言時に、自分フィールドの「キスキル」モンスターまたは「リィラ」モンスター１体をリリースして発動できる。その攻撃を無効にする。②：自分・相手のエンドフェイズに、自分の墓地の「キスキル」モンスターまたは「リィラ」モンスター１体を対象として発動できる。そのモンスターをデッキに戻す。自分フィールドにモンスターが存在しない場合、デッキに戻さず手札に加える事もできる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 또는 상대 몬스터의 공격 선언시에, 자신 필드의 "키스킬" 몬스터 또는 "리일라" 몬스터 1장을 릴리스하고 발동할 수 있다. 그 공격을 무효로 한다. ②: 자신 / 상대 엔드 페이즈에, 자신 묘지의 "키스킬" 몬스터 또는 "리일라" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 덱으로 되돌린다. 자신 필드에 몬스터가 존재하지 않을 경우, 덱으로 되돌리지 않으며 패에 넣을 수도 있다.
