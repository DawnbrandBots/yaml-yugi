text:
  en: |-
    Select 5 cards from your Deck and show them to your opponent. Your opponent selects 1 card among them. Add that card to your hand and discard the remaining cards to the Graveyard.
  de: |-
    Wähle 5 Karten aus deinem Deck und zeige sie deinem Gegner. Dein Gegner wählt 1 Karte davon. Füge die gewählte Karte deiner Hand hinzu und wirf die restlichen Karten auf den Friedhof ab.
  es: |-
    Selecciona 5 cartas de tu Deck y muéstralas a tu adversario. Tu adversario selecciona 1 carta de entre ellas. Añade la carta seleccionada a tu mano y descarta las cartas restantes al Cementerio.
  fr: |-
    Sélectionnez 5 cartes de votre Deck et révélez-les à votre adversaire. Votre adversaire sélectionne 1 carte parmi elles. Ajoutez cette carte à votre main et défaussez les autres.
  it: |-
    Scegli 5 carte dal tuo Deck e mostrale al tuo avversario. Il tuo avversario sceglie 1 carta tra di esse. Aggiungi quella carta alla tua mano e scarta le altre carte.
  pt: |-
    Selecione 5 cartas do seu Deck e mostre-as para o seu oponente. Seu oponente seleciona 1 carta daquelas cartas. Adicione aquela carta para a sua mão e descarte as restantes ao Cemitério.
  ja: |-
    自分のデッキからカードを５枚選択して相手に見せる。相手はその中から１枚を選択する。相手が選択したカード１枚を自分の手札に加え、残りのカードを墓地へ捨てる。
  ko: |-
    덱에서 카드를 5장 선택하여 상대에게 보여준다. 상대는 그 중에서 1장을 선택한다. 그 카드를 자신의 패에 넣고, 나머지는 묘지에 버린다.
