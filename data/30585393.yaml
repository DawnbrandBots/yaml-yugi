  en: |-
    If exactly 1 monster you control (and no other cards) is destroyed by a card effect: Target that monster; Special Summon that target.
  de: |-
    Falls genau 1 Monster, das du kontrollierst, (und keine andere Karte) durch einen Karteneffekt zerstört wird: Wähle das Monster; beschwöre das gewählte Ziel als Spezialbeschwörung.
  es: |-
    Si exactamente 1 monstruo que controles (y ninguna otra carta) es destruido por efecto de una carta: selecciona a ese monstruo; Invoca ese objetivo de Modo Especial.
  fr: |-
    Si exactement 1 monstre que vous contrôlez (et aucune autre carte) est détruit par un effet de carte : ciblez le monstre ; Invoquez Spécialement la cible.
  it: |-
    Se esattamente 1 mostro che controlli (e nessun'altra carta) viene distrutto dall'effetto di una carta: scegli come bersaglio quel mostro; Evoca Specialmente quel bersaglio.
  pt: |-
    Se exatamente 1 monstro que você controla (e nenhum outro card) for destruído por um efeito de card: escolha esse monstro; Invoque-o por Invocação-Especial.
  ja: |-
    自分フィールド上のモンスター１体のみがカードの効果によって破壊された場合、その１体を選択して発動できる。選択したモンスターを自分フィールド上に特殊召喚する。
  ko: |-
    자신 필드 위의 몬스터가 1장만 카드의 효과에 의해서 파괴되었을 경우, 그 1장을 선택하고 발동할 수 있다. 선택한 몬스터를 자신 필드 위에 특수 소환한다.
