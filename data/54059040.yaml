text:
  en: |-
    If a non-WATER monster(s) is Normal or Special Summoned while you control a WATER monster: Change that Summoned monster to Defense Position.
  de: |-
    Falls ein oder mehr Nicht-WASSER Monster als Normal- oder Spezialbeschwörung beschworen werden, solange du ein WASSER Monster kontrollierst: Ändere die beschworenen Monster in die Verteidigungsposition.
  es: |-
    Si uno o más monstruos que no sean de AGUA son Invocados de Modo Normal o Especial mientras controlas un monstruo de AGUA: cambia ese o esos monstruos Invocados a Posición de Defensa.
  fr: |-
    Si un ou plusieurs monstres non-EAU sont Invoqués Normalement ou Spécialement tant que vous contrôlez un monstre EAU : changez le monstre Invoqué en Position de Défense.
  it: |-
    Se uno o più mostri non-ACQUA vengono Evocati Normalmente o Specialmente mentre controlli un mostro ACQUA: metti quei mostri Evocati in Posizione di Difesa.
  pt: |-
    Se um ou mais monstros que não sejam de ÁGUA forem Invocados por Invocação-Normal ou Especial enquanto você controlar um monstro de ÁGUA: coloque o monstro Invocado em Posição de Defesa.
  ja: |-
    自分フィールド上に水属性モンスターが表側表示で存在し、水属性以外のモンスターが召喚・特殊召喚に成功した時、そのモンスターは守備表示になる。
  ko: |-
    자신 필드 위에 물 속성 몬스터가 앞면 표시로 존재하고, 물 속성 이외의 몬스터가 일반 소환 / 특수 소환에 성공했을 때, 그 몬스터는 수비 표시가 된다.
  zh-CN: |-
    自己场上有水属性怪兽表侧表示存在，水属性以外的怪兽召唤·特殊召唤成功时，那些怪兽变成守备表示。
type: Trap
property: Continuous
