text:
  en: |-
    Target 1 "Ancient Gear" monster you control; destroy it, and if you do, inflict damage to your opponent equal to half its original ATK.
  de: |-
    Bestimme 1 offenes „Antiker Antrieb“-Monster auf deiner Spielfeldseite, wenn du diese Karte aktivierst. Zerstöre das bestimmte Monster und füge deinem Gegner Schaden in Höhe der Hälfte seiner Grund-ATK zu.
  es: |-
    Selecciona como objetivo 1 monstruo "Mecanismo Antiguo" boca arriba en tu Campo cuando actives esta carta. Destruye el monstruo objetivo e inflige daño a tu adversario igual a la mitad del ATK del monstruo.
  fr: |-
    Ciblez 1 monstre "Rouages Ancients" face recto sur votre Terrain lorsque vous activez cette carte. Détruisez le monstre ciblé et infligez un nombre de dommages égal à la moitié de son ATK d'origine à votre adversaire.
  it: |-
    Scegli come bersaglio un mostro "Ingranaggio Antico" scoperto sul tuo Terreno quando attivi questa carta. Distruggi il mostro scelto come bersaglio ed infliggi danno uguale alla metà del suo ATK originale al tuo avversario.
  pt: |-
    None
  ja: |-
    自分フィールド上に表側表示で存在する「アンティーク・ギア」と名のついたモンスター１体を対象に発動する事ができる。対象のモンスターを破壊し、そのモンスターの元々の攻撃力の半分のダメージを相手ライフに与える。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 "앤틱 기어" 라는 이름이 붙은 몬스터 1장을 대상으로 발동할 수 있다. 대상의 몬스터를 파괴하고, 그 몬스터의 원래 공격력 절반의 데미지를 상대 라이프에 준다.
  zh-CN: |-
    以自己场上表侧表示存在的1只名字带有「古代的机械」的怪兽为对象才能发动。作为对象的怪兽破坏，给与对方基本分那只怪兽的原本攻击力一半数值的伤害。
