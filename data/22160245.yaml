text:
  en: |-
    "Elemental HERO Avian" + "Elemental HERO Burstinatrix"
    Must be Special Summoned with "Dark Fusion" and cannot be Special Summoned by other ways. If this card attacks a Defense Position monster, inflict piercing Battle Damage to your opponent. When this card destroys a monster by battle and sends it to the Graveyard: Inflict damage to your opponent equal to either the ATK or DEF (whichever is higher) of the destroyed monster in the Graveyard.
  de: |-
    „Elementar-HELD Avian“ + „Elementar-HELD Burstinatrix“
    Muss mit „Finstere Fusion“ als Spezialbeschwörung beschworen werden und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Falls diese Karte ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu. Wenn diese Karte ein Monster durch Kampf zerstört und auf den Friedhof legt: Füge deinem Gegner Schaden in Höhe der ATK oder der DEF (was davon höher ist) des zerstörten Monsters im Friedhof zu.
  es: |-
    "HÉROE Elemental Avian" + "HÉROE Elemental Burstinatrix"
    Este monstruo no puede ser Invocado de Modo Especial excepto con "Fusión Oscura". Durante una batalla ente esta carta atacante y un monstruo en Posición de Defensa cuya DEF es menor que el ATK de esta carta, inflige la diferencia como daño de batalla a tu adversario. Cuando esta carta destruye a un monstruo en batalla y lo manda al Cementerio, inflige daño a tu adversario igual al ATK o la DEF del monstruo destruido, según cual sea el valor más alto.
  fr: |-
    "Avian, HÉROS Élémentaire" + "Burstinatrix, HÉROS Élémentaire"
    Cette carte ne peut pas être Invoquée Spécialement excepté avec "Fusion des Ténèbres". Durant un combat entre cette carte attaquant et un monstre en Position de Défense dont la DEF est inférieure à l'ATK de cette carte, infligez la différence en tant que dommages de combat à votre adversaire. Lorsque cette carte détruit un monstre au combat et l'envoie au Cimetière, infligez aux Life Points de votre adversaire des dommages égaux à la valeur d'ATK ou de DEF du monstre détruit, choisissez la plus élevée.
  it: |-
    "Avian EROE Elementale" + "Burstinatrix EROE Elementale"
    Deve essere Evocato Specialmente con "Fusione Oscura" e non può essere Evocato Specialmente in altri modi. Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno perforante al tuo avversario. Quando questa carta distrugge un mostro in battaglia e lo manda al Cimitero: infliggi al tuo avversario danni pari all' ATK o al DEF (scegli il più alto) del mostro distrutto nel Cimitero.
  pt:
  ja: |-
    「<ruby><rb>Ｅ・ＨＥＲＯ</rb><rp>（</rp><rt>エレメンタルヒーロー</rt><rp>）</rp></ruby> フェザーマン」＋「<ruby><rb>Ｅ・ＨＥＲＯ</rb><rp>（</rp><rt>エレメンタルヒーロー</rt><rp>）</rp></ruby> バーストレディ」
    このカードは「ダーク・フュージョン」の<ruby><rb>効</rb><rp>（</rp><rt>こう</rt><rp>）</rp></ruby><ruby><rb>果</rb><rp>（</rp><rt>か</rt><rp>）</rp></ruby>でのみ<ruby><rb>特</rb><rp>（</rp><rt>とく</rt><rp>）</rp></ruby><ruby><rb>殊</rb><rp>（</rp><rt>しゅ</rt><rp>）</rp></ruby><ruby><rb>召</rb><rp>（</rp><rt>しょう</rt><rp>）</rp></ruby><ruby><rb>喚</rb><rp>（</rp><rt>かん</rt><rp>）</rp></ruby>できる。①：このカードが<ruby><rb>守</rb><rp>（</rp><rt>しゅ</rt><rp>）</rp></ruby><ruby><rb>備</rb><rp>（</rp><rt>び</rt><rp>）</rp></ruby><ruby><rb>表</rb><rp>（</rp><rt>ひょう</rt><rp>）</rp></ruby><ruby><rb>示</rb><rp>（</rp><rt>じ</rt><rp>）</rp></ruby>モンスターを<ruby><rb>攻</rb><rp>（</rp><rt>こう</rt><rp>）</rp></ruby><ruby><rb>撃</rb><rp>（</rp><rt>げき</rt><rp>）</rp></ruby>した<ruby><rb>場</rb><rp>（</rp><rt>ば</rt><rp>）</rp></ruby><ruby><rb>合</rb><rp>（</rp><rt>あい</rt><rp>）</rp></ruby>、その<ruby><rb>守</rb><rp>（</rp><rt>しゅ</rt><rp>）</rp></ruby><ruby><rb>備</rb><rp>（</rp><rt>び</rt><rp>）</rp></ruby><ruby><rb>力</rb><rp>（</rp><rt>りょく</rt><rp>）</rp></ruby>を<ruby><rb>攻</rb><rp>（</rp><rt>こう</rt><rp>）</rp></ruby><ruby><rb>撃</rb><rp>（</rp><rt>げき</rt><rp>）</rp></ruby><ruby><rb>力</rb><rp>（</rp><rt>りょく</rt><rp>）</rp></ruby>が<ruby><rb>超</rb><rp>（</rp><rt>こ</rt><rp>）</rp></ruby>えた<ruby><rb>分</rb><rp>（</rp><rt>ぶん</rt><rp>）</rp></ruby>だけ<ruby><rb>戦</rb><rp>（</rp><rt>せん</rt><rp>）</rp></ruby><ruby><rb>闘</rb><rp>（</rp><rt>とう</rt><rp>）</rp></ruby>ダメージを<ruby><rb>与</rb><rp>（</rp><rt>あた</rt><rp>）</rp></ruby>える。②：このカードが<ruby><rb>戦</rb><rp>（</rp><rt>せん</rt><rp>）</rp></ruby><ruby><rb>闘</rb><rp>（</rp><rt>とう</rt><rp>）</rp></ruby>でモンスターを<ruby><rb>破</rb><rp>（</rp><rt>は</rt><rp>）</rp></ruby><ruby><rb>壊</rb><rp>（</rp><rt>かい</rt><rp>）</rp></ruby>し<ruby><rb>墓</rb><rp>（</rp><rt>ぼ</rt><rp>）</rp></ruby><ruby><rb>地</rb><rp>（</rp><rt>ち</rt><rp>）</rp></ruby>へ<ruby><rb>送</rb><rp>（</rp><rt>おく</rt><rp>）</rp></ruby>った<ruby><rb>場</rb><rp>（</rp><rt>ば</rt><rp>）</rp></ruby><ruby><rb>合</rb><rp>（</rp><rt>あい</rt><rp>）</rp></ruby>に<ruby><rb>発</rb><rp>（</rp><rt>はつ</rt><rp>）</rp></ruby><ruby><rb>動</rb><rp>（</rp><rt>どう</rt><rp>）</rp></ruby>する。そのモンスターの<ruby><rb>元</rb><rp>（</rp><rt>もと</rt><rp>）</rp></ruby><ruby><rb>々</rb><rp>（</rp><rt>もと</rt><rp>）</rp></ruby>の<ruby><rb>攻</rb><rp>（</rp><rt>こう</rt><rp>）</rp></ruby><ruby><rb>撃</rb><rp>（</rp><rt>げき</rt><rp>）</rp></ruby><ruby><rb>力</rb><rp>（</rp><rt>りょく</rt><rp>）</rp></ruby>と<ruby><rb>元</rb><rp>（</rp><rt>もと</rt><rp>）</rp></ruby><ruby><rb>々</rb><rp>（</rp><rt>もと</rt><rp>）</rp></ruby>の<ruby><rb>守</rb><rp>（</rp><rt>しゅ</rt><rp>）</rp></ruby><ruby><rb>備</rb><rp>（</rp><rt>び</rt><rp>）</rp></ruby><ruby><rb>力</rb><rp>（</rp><rt>りょく</rt><rp>）</rp></ruby>の<ruby><rb>内</rb><rp>（</rp><rt>うち</rt><rp>）</rp></ruby>、<ruby><rb>高</rb><rp>（</rp><rt>たか</rt><rp>）</rp></ruby>い<ruby><rb>方</rb><rp>（</rp><rt>ほう</rt><rp>）</rp></ruby>の<ruby><rb>数</rb><rp>（</rp><rt>すう</rt><rp>）</rp></ruby><ruby><rb>値</rb><rp>（</rp><rt>ち</rt><rp>）</rp></ruby><ruby><rb>分</rb><rp>（</rp><rt>ぶん</rt><rp>）</rp></ruby>のダメージを<ruby><rb>相</rb><rp>（</rp><rt>あい</rt><rp>）</rp></ruby><ruby><rb>手</rb><rp>（</rp><rt>て</rt><rp>）</rp></ruby>に<ruby><rb>与</rb><rp>（</rp><rt>あた</rt><rp>）</rp></ruby>える。
  ko: |-
    "엘리멘틀 히어로 페더맨" ＋ "엘리멘틀 히어로 버스트 레이디"
    이 카드는 "다크 퓨전"의 효과로만 특수 소환할 수 있다. ①: 이 카드가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 전투 데미지를 준다. ②: 이 카드가 전투로 몬스터를 파괴하고 묘지로 보냈을 경우에 발동한다. 그 몬스터의 원래 공격력과 원래 수비력 중, 높은 쪽의 수치만큼의 데미지를 상대에게 준다.
  zh-CN: |-
    「元素英雄 羽翼侠」＋「元素英雄 爆热女郎」
    这张卡用「暗黑融合」的效果才能特殊召唤。①：这张卡向守备表示怪兽攻击的场合，给与攻击力超过那个守备力的数值的战斗伤害。②：这张卡战斗破坏怪兽送去墓地的场合发动。给与对方那只怪兽的原本攻击力和原本守备力之内较高方数值的伤害。
