  pt:
  ja: <ruby><rb>Ｅ－ＨＥＲＯ</rb><rp>（</rp><rt>イービルヒーロー</rt><rp>）</rp></ruby> インフェルノ・ウィング
  ja_romaji: Ībiru Hīrō Inferuno Wingu
  ko: 이블 히어로 인페르노 윙
  ko_rr: Ibeul Hieoro Inpereuno Wing
