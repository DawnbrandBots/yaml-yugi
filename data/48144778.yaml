text:
  en: |-
    While you have no cards in your hand, monsters your opponent controls lose 800 ATK. While you have no cards in your hand and this card is in your GY: You can Special Summon this card, but banish it when it leaves the field. You can only use this effect of "Infernity Conjurer" once per turn.
  de: |-
    Solange du keine Karten in deiner Hand hast, verlieren Monster, die dein Gegner kontrolliert, 800 ATK. Solange du keine Karten in deiner Hand hast und sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte als Spezialbeschwörung beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst diesen Effekt von „Ewig infernaler Beschwörer“ nur einmal pro Spielzug verwenden.
  es: |-
    Mientras no tengas cartas en tu mano, los monstruos que controla tu adversario pierden 800 ATK. Mientras no tengas cartas en tu mano y esta carta esté en tu Cementerio: puedes Invocar esta carta de Modo Especial, pero destiérrala cuando deje el Campo. Sólo puedes usar este efecto de "Conjurador Inférnico" una vez por turno.
  fr: |-
    Tant que vous n'avez aucune carte dans votre main, les monstres contrôlés par votre adversaire perdent 800 ATK. Tant que vous n'avez aucune carte dans votre main et que cette carte est dans votre Cimetière : vous pouvez Invoquer Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser cet effet de "Conjurateur Enfernité" qu'une fois par tour.
  it: |-
    Mentre non hai nessuna carta nella tua mano, i mostri controllati dal tuo avversario perdono 800 ATK. Mentre non hai nessuna carta nella tua mano e questa carta è nel tuo Cimitero: puoi Evocare Specialmente questa carta, ma bandiscila quando lascia il Terreno. Puoi utilizzare questo effetto di "Prestigiatore Demoneterno" una sola volta per turno.
  pt: |-
    Enquanto você não tiver cards na sua mão, os monstros que seu oponente controla perdem 800 de ATK. Enquanto você não tiver cards na sua mão e este card estiver no seu Cemitério: você pode Invocar este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Você só pode usar este efeito de "Conjurador Inférnico" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：自分の手札が０枚である限り、相手フィールドのモンスターの攻撃力は８００ダウンする。②：このカードが墓地に存在し、自分の手札が０枚の場合に発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신의 패가 0장으로 있는 한, 상대 필드의 몬스터의 공격력은 800 내린다. ②: 이 카드가 묘지에 존재하고, 자신의 패가 0장일 경우에 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.
  zh-TW:
  zh-CN: |-
    这个卡名的②的效果1回合只能使用1次。
    ①：只要自己手卡是0张，对方场上的怪兽的攻击力下降800。
    ②：这张卡在墓地存在，自己手卡是0张的场合才能发动。这张卡特殊召唤。这个效果特殊召唤的这张卡从场上离开的场合除外。
