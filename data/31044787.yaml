text:
  en: |-
    If the combined ATK of all face-up monsters your opponent controls is higher than your LP: Make your opponent shuffle monsters they control into the Deck (their choice), so that the combined ATK of the remaining monsters they control becomes less than or equal to your LP.
  de: |-
    Falls die Summe der ATK aller offenen Monster, die dein Gegner kontrolliert, höher ist als deine LP: Lass deinen Gegner Monster, die er kontrolliert, ins Deck mischen (er bestimmt), so dass die Summe der ATK der verbleibenden Monster, die er kontrolliert, kleiner oder gleich deinen LP wird.
  es: |-
    Si el ATK combinado de todos los monstruos boca arriba que controle tu adversario es mayor que tus LP: haz que tu adversario baraje a su Deck monstruos que controle (a su elección), de modo que el ATK combinado de los monstruos que queden bajo su control sea menor o igual que tus LP.
  fr: |-
    Si la somme des ATK de tous les monstres face recto contrôlés par votre adversaire est supérieure à vos LP : faites mélanger votre adversaire des monstres qu'il contrôle dans le Deck (son choix) de façon à ce que la somme des ATK des monstres restants qu'il contrôle devienne inférieure ou égale à vos LP.
  it: |-
    Se la somma degli ATK di tutti i mostri scoperti controllati dal tuo avversario è superiore ai tuoi LP: fai mescolare al tuo avversario nel Deck mostri che lui controlla (di sua scelta) fino a quando la somma degli ATK dei mostri rimanenti che controlla diventa pari o inferiore ai tuoi LP.
  pt: |-
    Se o ATK combinado de todos os monstros com a face para cima que seu oponente controla for maior que seus PV: faça com que seu oponente embaralhe no Deck monstros que ele controla (selecionados por ele), de forma que o ATK combinado dos monstros restantes que ele controla seja menor ou igual que os seus PV.
  ja: |-
    ①：相手フィールドの表側表示モンスターの攻撃力を合計した数値が自分のＬＰよりも高い場合に発動できる。相手フィールドの表側表示モンスターの攻撃力を合計した数値が自分のＬＰ以下になるように、相手は自身のフィールドの攻撃力が０以外の表側表示モンスターを選んで持ち主のデッキに戻さなければならない。
  ko: |-
    ①: 상대 필드의 앞면 표시 몬스터의 공격력의 합계가 자신의 LP보다도 높을 경우에 발동할 수 있다. 상대 필드의 앞면 표시 몬스터의 공격력의 합계가, 자신의 LP 이하의 수치가 되도록, 상대는 자신 필드의 앞면 표시 몬스터를 골라 주인의 덱으로 되돌려야 한다.
