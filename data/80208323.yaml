  zh-CN: 异界的棘紫兽
text:
  en: |-
    When a monster you control is destroyed by battle and sent to the Graveyard, while this card is in your Graveyard: You can Special Summon this card from your Graveyard. If Summoned this way, banish this card when it leaves the field. You can only use the effect of "Interplanetarypurplythorny Beast" once per turn.
  de: |-
    Wenn ein Monster, das du kontrollierst, durch Kampf zerstört und auf den Friedhof gelegt wird, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte als Spezialbeschwörung von deinem Friedhof beschwören. Falls sie auf diese Weise beschworen wird, verbanne diese Karte, wenn sie das Spielfeld verlässt. Du kannst den Effekt von "Interplanetar-lilastacheliges Ungeheuer" nur einmal pro Spielzug verwenden.
  es: |-
    Cuando un monstruo que controlas es destruido en batalla y mandado al Cementerio mientras, esta carta está en el Cementerio: puedes Invocar esta carta de Modo Especial, desde tu Cementerio. Si es Invocado de esta forma, destierra esta carta cuando deje el Campo. Sólo puedes usar el efecto de "Bestia Interplanetariopurpuraespinosa" una vez por turno.
  fr: |-
    Lorsqu'un monstre que vous contrôlez est détruit au combat et envoyé au Cimetière, tant que cette carte est dans votre Cimetière : vous pouvez Invoquer Spécialement cette carte depuis votre Cimetière. Si elle est Invoquée de cette façon, bannissez cette carte lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser l'effet de "Bête Interplanétaireviolépineuse" qu'une fois par tour.
  it: |-
    Quando un mostro che controlli viene distrutto in battaglia e mandato al Cimitero, mentre questa carta è nel tuo Cimitero: puoi Evocare Specialmente questa carta dal tuo Cimitero. Se viene Evocata in questo modo, bandisci questa carta quando lascia il Terreno. Puoi utilizzare l'effetto di "Bestia Interplanetarioporporaspinosa" una sola volta per turno.
  pt: |-
    Quando um monstro que você controla for destruído em batalha e enviado para o Cemitério enquanto este card estiver no seu Cemitério: você pode Invocar este card por Invocação-Especial do seu Cemitério. Se ele for Invocado desta forma, bana este card quando ele deixar o campo. Você só pode usar o efeito de "Besta Interplanetariapurpuraespinhosa" uma vez por turno.
  ja: |-
    このカードが墓地に存在し、自分フィールド上のモンスターが戦闘によって破壊され墓地へ送られた時、このカードを墓地から特殊召喚できる。この効果で特殊召喚したこのカードは、フィールド上から離れた場合ゲームから除外される。「異界の棘紫獣」の効果は１ターンに１度しか発動できない。
  ko: |-
    이 카드가 묘지에 존재하고, 자신 필드 위의 몬스터가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 이 카드를 묘지에서 특수 소환할 수 있다. 이 효과로 특수 소환한 이 카드는, 필드 위에서 벗어났을 경우, 게임에서 제외된다. "이계의 극자수" 의 효과는 1턴에 1번밖에 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    这张卡在墓地存在，自己场上的怪兽被战斗破坏送去墓地时，这张卡可以从墓地特殊召唤。这个效果特殊召唤的这张卡从场上离开的场合从游戏中除外。「异界的棘紫兽」的效果1回合只能发动1次。
