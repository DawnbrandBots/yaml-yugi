  ja: <ruby><rb>異</rb><rt>い</rt></ruby><ruby><rb>界</rb><rt>かい</rt></ruby>の<ruby><rb>棘</rb><rt>きょく</rt></ruby><ruby><rb>紫</rb><rt>し</rt></ruby><ruby><rb>獣</rb><rt>じゅう</rt></ruby>
