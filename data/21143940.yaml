name:
  en: Mask Change
  de: Maskenwechsel
  es: Cambio de Máscara
  fr: Changement de Masque
  it: Cambio di Maschera
  pt: Mudar a Máscara
  ja: マスク・チェンジ
  ja_romaji: Masuku Chenji
  ko: 마스크 체인지
  ko_rr:
  zh-TW:
  zh-CN: 假面变化
text:
  en: |-
    Target 1 "HERO" monster you control; send it to the GY, also, after that, if it left the field by this effect, Special Summon 1 "Masked HERO" monster from your Extra Deck with the same Attribute that the sent monster had when it was on the field (its original Attribute, if face-down).
  de: |-
    Wähle 1 „HELD“-Monster, das du kontrollierst; lege es auf den Friedhof, zusätzlich danach, falls es das Spielfeld durch diesen Effekt verlassen hat, beschwöre 1 „Maskierter HELD“-Monster mit derselben Eigenschaft, die das gelegte Monster hatte, als es auf dem Spielfeld lag (seiner Grund-Eigenschaft, falls es verdeckt lag), als Spezialbeschwörung von deinem Extra Deck.
  es: |-
    Selecciona 1 monstruo "HÉROE" que controles; mándalo al Cementerio y además, después de eso, si dejó el Campo por este efecto, Invoca de Modo Especial, desde tu Deck Extra, 1 monstruo "HÉROE Enmascarado" con el mismo Atributo que tenía el monstruo mandado cuando estaba en el Campo (si estaba boca abajo, su Atributo original).
  fr: |-
    Ciblez 1 monstre "HÉROS" que vous contrôlez ; envoyez-le au Cimetière, et aussi, après ça, s'il a quitté le Terrain par cet effet, Invoquez Spécialement 1 monstre "HÉROS Masqué" du même Attribut que le monstre envoyé avait lorsqu'il était sur le Terrain (son Attribut d'origine, si face verso) depuis votre Extra Deck.
  it: |-
    Scegli come bersaglio 1 mostro "EROE" che controlli; mandalo al Cimitero, inoltre, dopo averlo fatto, se ha lasciato il Terreno a causa di questo effetto, Evoca Specialmente dal tuo Extra Deck 1 mostro "EROE Mascherato" con lo stesso Attributo che il mostro mandato aveva quando era sul Terreno (il suo Attributo originale, se coperto).
  pt: |-
    Escolha 1 monstro "HERÓI" que você controla; envie-o para o Cemitério e, além disso, depois, se ele deixou o campo por este efeito, Invoque por Invocação-Especial do seu Deck Adicional, 1 monstro "HERÓI Mascarado" com o mesmo Atributo que o monstro enviado tinha quando estava no campo (o Atributo original dele, se ele estava com a face para baixo).
  ja: |-
    ①：自分フィールドの「ＨＥＲＯ」モンスター１体を対象として発動できる。そのモンスターを墓地へ送り、そのモンスターと同じ属性の「Ｍ・ＨＥＲＯ」モンスター１体をエクストラデッキから特殊召喚する。
  ko: |-
    ①: 자신 필드의 "히어로" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 묘지로 보내고, 그 몬스터와 같은 속성의 "마스크드 히어로" 몬스터 1장을 엑스트라 덱에서 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：以自己场上1只「英雄」怪兽为对象才能发动。那只怪兽送去墓地，和那只怪兽相同属性的1只「假面英雄」怪兽从额外卡组特殊召唤。
card_type: Spell
