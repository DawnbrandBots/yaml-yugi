text:
  en: |-
    FLIP: Destroy all face-up monsters on the field, except Reptile-Type "Worm" monsters. This card gains 500 ATK for each Reptile-Type "Worm" monster in your Graveyard.
  de: |-
    FLIPP: Zerstöre alle offenen Monster auf dem Spielfeld, außer „Wurm“-Monstern vom Typ Reptil. Diese Karte erhält 500 ATK für jedes „Wurm“-Monster vom Typ Reptil in deinem Friedhof.
  es: |-
    VOLTEO: Destruye todos los monstruos boca arriba en el Campo, excepto los monstruos "Gusano/a" de Tipo Reptil. Esta carta gana 500 ATK por cada monstruo "Gusano/a" de Tipo Reptil en tu Cementerio.
  fr: |-
    FLIP : Détruisez tous les monstres face recto sur le Terrain, excepté les monstres "Ver" de Type Reptile. Cette carte gagne 500 points d'ATK pour chaque monstre "Ver" de Type Reptile dans votre Cimetière.
  it: |-
    SCOPRI: Distruggi tutti i mostri scoperti sul Terreno, eccetto i mostri "Verme" di Tipo Rettile. Questa carta guadagna 500 ATK per ogni mostro "Verme" di Tipo Rettile nel tuo Cimitero.
  pt: |-
    FLIP: Destrua todos os monstros virados para cima no campo, exceto monstros "Worm" Reptile-Type. Esta carta ganha 500 de ATK para cada monstro "Worm" Reptile-Type no seu Cemitério.
  ja: |-
    リバース：「ワーム」と名のついた爬虫類族モンスター以外のフィールド上に表側表示で存在するモンスターを全て破壊する。このカードの攻撃力は、自分の墓地に存在する「ワーム」と名のついた爬虫類族モンスターの数×５００ポイントアップする。
  ko: |-
    리버스 : '웜' 이라는 이름이 붙은 파충류족 몬스터 이외의 필드 위에 앞면 표시로 존재하는 몬스터를 전부 파괴한다. 이 카드의 공격력은 자신의 묘지에 존재하는 '웜' 이라는 이름이 붙은 파충류족 몬스터의 수 x 500 포인트 올린다.
