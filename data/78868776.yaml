name:
  en: Gladiator Beast Laquari
  de: Gladiatorungeheuer Laquari
  es: Bestia Gladiador Laquari
  fr: Laquearius, Bête Gladiateur
  it: Gladiatore Bestia Laquari
  pt: Besta Gladiadora Laquari
  ja: <ruby><rb>剣闘獣</rb><rp>（</rp><rt>グラディアルビースト</rt><rp>）</rp></ruby>ラクエル
