text:
  en: |-
    When your opponent Special Summons a monster(s) with 2000 or more ATK: Negate the effects of 1 of those monsters with 2000 or more ATK, and if you do, destroy it.
  de: |-
    Wenn dein Gegner Monster mit 2000 oder mehr ATK als Spezialbeschwörung beschwört: Annulliere die Effekte von einem der Monster mit 2000 oder mehr ATK und falls du dies tust, zerstöre es.
  es: |-
    Cuando tu adversario Invoca de Modo Especial a uno o más monstruos con 2000 ATK o más: niega los efectos de 1 de esos monstruos con 2000 ATK o más y, si lo haces, destrúyelo.
  fr: |-
    Lorsque votre adversaire Invoque Spécialement un ou plusieurs monstres avec min. 2000 ATK : annulez les effets d'un de ces monstres avec min. 2000 ATK, et si vous le faites, détruisez-le.
  it: |-
    Quando il tuo avversario Evoca Specialmente uno o più mostri con ATK di 2000 o superiore: annulla gli effetti di uno di quei mostri con ATK di 2000 o superiore e, se lo fai, distruggilo.
  pt: |-
    Quando seu oponente Invocar um ou mais monstros com 2000 ou mais de ATK por Invocação-Especial: negue os efeitos de 1 desses monstros com 2000 ou mais de ATK e, se isso acontecer, destrua-o.
  ja: |-
    ①：相手が攻撃力２０００以上のモンスターを特殊召喚した時に発動できる。その攻撃力２０００以上のモンスター１体を選び、効果を無効にし破壊する。
  ko: |-
    상대가 공격력 2000 이상의 몬스터를 특수 소환했을 때에 발동할 수 있다. 그 공격력 2000 이상의 몬스터 1장의 효과를 무효로 하고 파괴한다.
  zh-TW: 对手特殊召唤攻击力2000或以上的怪兽时可发动。使该攻击力2000或以上的1只怪兽的效果无效并破坏。
  zh-CN: |-
    对方把攻击力2000以上的怪兽特殊召唤时才能发动。那1只攻击力2000以上的怪兽的效果无效并破坏。
