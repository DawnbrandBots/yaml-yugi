text:
  en: |-
    Add 1 "Vaylantz" Field Spell from your Deck to your hand, then you can destroy 1 Pendulum Monster Card you control, and if you do, add 1 "Senet Switch" from your Deck to your hand. During your Main Phase, except the turn this card was sent to the GY: You can banish this card from your GY; place 1 face-up "Vaylantz" Pendulum Monster from your Extra Deck in your Pendulum Zone. You can only use each effect of "Vaylantz Var - The Land of Beginning" once per turn.
