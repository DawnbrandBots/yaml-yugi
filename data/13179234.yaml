  pt:
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：デッキから「ヴァリアンツ」フィールド魔法カード１枚を手札に加える。その後、以下の効果を適用できる。●自分フィールドのＰモンスターカード１枚を選んで破壊し、デッキから「ポジションチェンジ」１枚を手札に加える。②：墓地のこのカードを除外して発動できる。自分のＥＸデッキから表側表示の「ヴァリアンツ」Ｐモンスター１体を選んで自分のＰゾーンに置く。この効果はこのカードが墓地へ送られたターンには発動できない。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 덱에서 "밸리언츠" 필드 마법 카드 1장을 패에 넣는다. 그 후, 이하의 효과를 적용할 수 있다. ●자신 필드의 펜듈럼 몬스터 카드 1장을 골라 파괴하고, 덱에서 "포지션 체인지" 1장을 패에 넣는다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 자신의 엑스트라 덱에서 앞면 표시의 "밸리언츠" 펜듈럼 몬스터 1장을 고르고 자신의 펜듈럼 존에 놓는다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
  zh-CN: |-
    这个卡名的①②效果1回合各能使用1次。①：从卡组将1张「ヴァリアンツ／群豪」场地魔法卡加入手牌。那之后，可以适用以下的效果。●选自己场上的1张灵摆怪兽卡破坏，从卡组将1张「ポジション・チェンジ／位置移动」加入手牌。②：可以将墓地的这张卡除外发动。从自己的额外卡组选1只表侧表示的「ヴァリアンツ／群豪」灵摆怪兽放置到自己的灵摆区。这个效果在这张卡送入墓地的回合不能发动。
