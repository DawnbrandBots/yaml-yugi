text:
  en: |-
    While you control no monsters, monsters your opponent controls cannot declare attacks. If you control a monster, or if your opponent has 5 or more cards in their hand, destroy this card.
  de: |-
    Solange du keine Monster kontrollierst, können Monster, die dein Gegner kontrolliert, keine Angriffe deklarieren. Falls du ein Monster kontrollierst oder falls dein Gegner 5 oder mehr Karten in seiner Hand hat, zerstöre diese Karte.
  es: |-
    Mientras no controles monstruos, los monstruos que controla tu adversario no pueden declarar ataques. Si controlas un monstruo o tu adversario tiene 5 cartas o más en su mano, destruye esta carta.
  fr: |-
    Tant que vous ne contrôlez aucun monstre, les monstres contrôlés par votre adversaire ne peuvent pas déclarer d'attaque. Si vous contrôlez un monstre ou si votre adversaire a min. 5 cartes dans sa main, détruisez cette carte.
  it: |-
    Mentre non controlli mostri, i mostri controllati dal tuo avversario non possono dichiarare attacchi. Se controlli un mostro o se il tuo avversario ha 5 o più carte nella sua mano, distruggi questa carta.
  pt: |-
    Enquanto você não controlar nenhum monstro, os monstros que seu oponente controla não podem declarar ataque. Se você controlar um monstro ou se seu oponente tiver 5 ou mais cards em sua mão, destrua este card.
  ja: |-
