  ko: |-
    자신 필드 위에 몬스터가 존재하지 않을 경우, 상대 필드 위의 몬스터는 공격 선언할 수 없다. 자신 필드 위에 몬스터가 존재할 경우, 또는 상대의 패가 5장 이상일 경우, 이 카드는 파괴된다.
