text:
  en: |-
    This card can attack directly. When this card is sent to the GY: You can target 1 "Jinzo" in your GY; Special Summon it, but destroy it during your End Phase.
  de: |-
    Diese Karte kann deinen Gegner direkt angreifen. Wenn diese Karte auf den Friedhof gelegt wird, kannst du 1 "Jinzo" als Spezialbeschwörung von deinem Friedhof beschwören. Zerstöre ihn während deiner End Phase.
  es: |-
    Esta carta puede atacar directamente a tu adversario. Cuando esta carta es mandada al Cementerio, puedes Invocar de Modo Especial 1 "Jinzo" desde tu Cementerio. Destrúyelo durante tu End Phase.
  fr: |-
    Cette carte peut attaquer directement. Lorsque cette carte est envoyée au Cimetière : vous pouvez cibler 1 "Jinzo" dans votre Cimetière ; Invoquez-le Spécialement, mais détruisez-le durant votre End Phase.
  it: |-
    Questa carta può attaccare il tuo avversario direttamente. Quando questa carta viene mandata al Cimitero, puoi Evocare tramite Evocazione Speciale 1 "Jinzo" dal tuo Cimitero. Distruggilo durante la tua End Phase.
  pt: |-
    Esta carta pode atacar seu oponente diretamente. Quando esta carta é enviada ao cemitério, você pode Special Summon 1 "Jinzo" do seu cemitério. Destrua-o durante sua End Phase.
  ja: |-
    ①：このカードは直接攻撃できる。②：このカードが墓地へ送られた時、自分の墓地の「－サイコ・ショッカー」１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターは自分エンドフェイズに破壊される。
  ko: |-
    ①: 이 카드는 직접 공격할 수 있다. ②: 이 카드가 묘지로 보내졌을 때, 자신 묘지의 "인조인간 －사이코 쇼커－" 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터는 자신 엔드 페이즈에 파괴된다.
