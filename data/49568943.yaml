text:
  en: |-
    When this card is activated: Place 1 "Valiants" Field Spell from your Deck face-up in your opponent's Field Zone, except "Valiants Vorld - Shinrabansho". If there are 2 cards in the Field Zone: The turn player can target 1 Monster Card in their Spell & Trap Zone; that player Special Summons it to their Main Monster Zone in its column. You can only use this effect of "Valiants Vorld - Shinrabansho" once per turn.
