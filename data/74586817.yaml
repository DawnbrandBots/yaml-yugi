  ja_romaji: Saifurēmu Rōdo Omega
  ko: <ruby><rb>PSY</rb><rp>（</rp><rt>싸이</rt><rp>）</rp></ruby>프레임로드 <ruby><rb>Ω</rb><rp>（</rp><rt>오메가</rt><rp>）</rp></ruby>
