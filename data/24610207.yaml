text:
  en: |-
    If this card is used for an Xyz Summon, you can treat it as a Level 5 monster. An Xyz Monster that was Summoned using this card on the field as material gains this effect.
    ● If it is Xyz Summoned: Draw 1 card.
  de: |-
    Falls diese Karte für eine Xyz-Beschwörung verwendet wird, kannst du sie als Monster der Stufe 5 behandeln. Ein Xyz-Monster, das mit dieser Karte auf dem Spielfeld als Material beschworen wurde, erhält diesen Effekt.
    ● Falls es als Xyz-Beschwörung beschworen wird: Ziehe 1 Karte.
  es: |-
    Si esta carta es usada para una Invocación Xyz, puedes tratarla como un monstruo de Nivel 5. Un Monstruo Xyz que fue Invocado usando esta carta en el Campo como material gana este efecto.
    ● Si es Invocada Xyz: roba 1 carta.
  fr: |-
    Si cette carte est utilisée pour une Invocation Xyz, vous pouvez la traiter comme un monstre de Niveau 5. Un Monstre Xyz qui a été Invoqué en utilisant cette carte sur le Terrain comme Matériel gagne cet effet.
    ● S'il est Invoqué par Xyz : piochez 1 carte.
  it: |-
    Se questa carta viene utilizzata per un'Evocazione Xyz, puoi considerarla come un mostro di Livello 5. Un Mostro Xyz che viene Evocato utilizzando questa carta sul Terreno come materiale guadagna questo effetto.
    ● Se viene Evocato Xyz: pesca 1 carta.
  pt: |-
    Se este card for usado para uma Invocação-Xyz, você pode considerá-lo como um monstro de Nível 5. Um Monstro Xyz que foi Invocado usando este card no campo como matéria ganha este efeito.
    ● Se for Invocado por Invocação-Xyz: compre 1 card.
  ja: |-
    ①：このカードをＸ召喚に使用する場合、このカードのレベルを５として扱う事ができる。②：フィールドのこのカードを素材としてＸ召喚したモンスターは以下の効果を得る。●このＸ召喚に成功した場合に発動する。自分はデッキから１枚ドローする。
  ko: |-
    ①: 이 카드를 엑시즈 소환에 사용할 경우, 이 카드의 레벨을 5로 취급할 수 있다.
    ②: 필드의 이 카드를 소재로서 엑시즈 소환한 몬스터는 이하의 효과를 얻는다.
    ●이 엑시즈 소환에 성공했을 경우에 발동한다. 자신은 덱에서 1장 드로우한다.
