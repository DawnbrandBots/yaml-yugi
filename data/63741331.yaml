text:
  en: |-
    Tribute 1 face-up "Cloudian" monster you control. Place 3 Fog Counters on 1 face-up monster.
  de: |-
    Biete 1 offenes „Wolkian“-Monster als Tribut an, das du kontrollierst. Lege 3 Nebel-Zählmarken auf 1 offenes Monster.
  es: |-
    Sacrifica 1 monstruo "Cloudian" boca arriba que tú controles. Pon 3 Contadores de Niebla en 1 monstruo boca arriba.
  fr: |-
    Sacrifiez 1 monstre "Nuagien" face recto que vous contrôlez. Placez 3 Compteurs Brume sur 1 monstre face recto.
  it: |-
    Offri come Tributo un mostro "Nubiano" scoperto che controlli. Metti 3 Segnalini Nebbia su 1 mostro scoperto.
  pt: |-
    Ofereça como Tributo 1 monstro "Nuviano" com a face para cima que você controla. Coloque 3 Marcadores de Neblina em 1 monstro com a face para cima.
  ja: |-
    自分フィールド上に表側表示で存在する「雲魔物」と名のついたモンスター１体を生け贄に捧げる事で、フィールド上に表側表示で存在するモンスター１体にフォッグカウンターを３つ置く。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 "운마물"이라는 이름이 붙은 몬스터 1장을 제물로 바치는 것으로, 필드 위에 앞면 표시로 존재하는 몬스터 1장에 포그 카운터를 3개 놓는다.
  zh-CN: |-
    通过把自己场上表侧表示存在的1只名字带有「云魔物」的怪兽作为祭品，给场上表侧表示存在的1只怪兽放置3个雾指示物。
