  ja: |-
    相手が墓地のカードを手札に加えた時に発動できる。相手は手札に加えたそのカード１枚をデッキに戻す。
  ko: |-
    상대가 묘지의 카드를 패에 넣었을 때 발동할 수 있다. 상대는 패에 넣은 그 카드 1장을 덱으로 되돌린다.
  zh-CN: |-
    对方把墓地的卡加入手卡时才能发动。对方让加入手卡的那1张卡回到卡组。
