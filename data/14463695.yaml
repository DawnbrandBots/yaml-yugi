text:
  en: |-
    Activate this card by targeting 1 "Predaplant" monster in your Graveyard; Special Summon it and equip it with this card. When this card leaves the field, destroy that monster.
  de: |-
    Aktiviere diese Karte, indem du 1 „Raubpflanze“-Monster in deinem Friedhof wählst; beschwöre es als Spezialbeschwörung und rüste es mit dieser Karte aus. Wenn diese Karte das Spielfeld verlässt, zerstöre das Monster.
  es: |-
    Activa esta carta seleccionando 1 monstruo "Predaplanta" en tu Cementerio; Invócalo de Modo Especial y equípalo con esta carta. Cuando esta carta deja el Campo, destruye ese monstruo.
  fr: |-
    Activez cette carte en ciblant 1 monstre "Prédaplante" dans votre Cimetière ; Invoquez-le Spécialement et équipez-le avec cette carte. Lorsque cette carte quitte le Terrain, détruisez le monstre.
  it: |-
    Attiva questa carta scegliendo come bersaglio 1 mostro "Predapianta" nel tuo Cimitero; Evocalo Specialmente e equipaggialo con questa carta. Quando questa carta lascia il Terreno, distruggi quel mostro.
  pt: |-
    Ative este card ao escolher 1 monstro "Predaplanta" no seu Cemitério; Invoque-o por Invocação-Especial e equipe-o com este card. Quando este card deixar o campo, destrua esse monstro.
  ja: |-
    ①：自分の墓地の「捕食植物」モンスター１体を対象としてこのカードを発動できる。そのモンスターを特殊召喚し、このカードを装備する。このカードがフィールドから離れた時にそのモンスターは破壊される。
  ko: |-
    ①: 자신 묘지의 "프레데터 플랜츠" 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다. 그 몬스터를 특수 소환하고, 이 카드를 장착한다. 이 카드가 필드에서 벗어났을 때에 그 몬스터는 파괴된다.
