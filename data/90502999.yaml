text:
  en: |-
    Select 2 Main Monster Zones on the field. Neither player can use the selected zones. You cannot select a zone that is occupied by a Monster Card.
  de: |-
    Wähle 2 Felder der Monsterkartenzonen auf dem Spielfeld. Kein Spieler kann die gewählten Felder benutzen. Du kannst kein Feld wählen, das von einer Monsterkarte besetzt ist.
  es: |-
    Selecciona 2 Zonas de Carta de Monstruo en el Campo. Ningun jugador puede usar las zonas seleccionadas. No puedes seleccionar una zona ocupada por una Carta de Monstruo.
  fr: |-
    Sélectionnez 2 Zones de Carte Monstre sur le Terrain (Vous ne pouvez pas sélectionner une Zone occupée par une Carte Monstre). Les Zones sélectionnées ne peuvent être utilisées tant que cette carte reste face recto sur le Terrain.
  it: |-
    Scegli 2 Zone Carte Mostro sul Terreno (non puoi scegliere una zona occupata da una Carta Mostro). Le zone scelte non possono essere utilizzate fino a quando questa carta resta scoperta sul Terreno.
  pt: |-
    Selecione 2 Monster Card Zone desocupados no campo. Nenhum jogador pode utilizar as zonas selecionadas.
  ja: |-
    使用していないメインモンスターゾーンを２ヵ所指定してこのカードを発動できる。①：このカードが魔法＆罠ゾーンに存在する限り、指定したゾーンは使用できない。
  ko: |-
    사용하고 있지 않은 메인 몬스터 존을 2곳 지정하고 이 카드를 발동할 수 있다. ①: 이 카드가 마법 & 함정 존에 존재하는 한, 지정한 존은 사용할 수 없다.
type: Spell
