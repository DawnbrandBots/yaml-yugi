text:
  en: |-
    If you Link Summon a Link Monster: You can target 1 monster in your GY used as its material; Special Summon it.
  de: |-
    Falls du ein Linkmonster als Linkbeschwörung beschwörst: Du kannst 1 Monster in deinem Friedhof wählen, das als sein Material verwendet wurde; beschwöre es als Spezialbeschwörung.
  es: |-
    Si Invocas por Enlace un Monstruo de Enlace: puedes seleccionar 1 monstruo en tu Cementerio usado como su material; Invócalo de Modo Especial.
  fr: |-
    Si vous Invoquez par Lien un Monstre Lien : vous pouvez cibler 1 monstre dans votre Cimetière utilisé comme son Matériel ; Invoquez-le Spécialement.
  it: |-
    Se Evochi Link un Mostro Link: puoi scegliere come bersaglio 1 mostro nel tuo Cimitero utilizzato come suo materiale; Evocalo Specialmente.
  pt: |-
    Se você Invocar um Monstro Link por Invocação-Link: você pode escolher 1 monstro no seu Cemitério usado como sua matéria; Invoque-o por Invocação-Especial.
  ja: |-
    ①：自分がリンクモンスターのリンク召喚に成功した場合、そのリンク素材とした自分の墓地のモンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    ①: 자신이 링크 몬스터의 링크 소환에 성공했을 경우, 그 링크 소재로 한 자신 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
