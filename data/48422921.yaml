text:
  en: |-
    Target 1 face-up monster you control and declare 1 Attribute; if that target battles an opponent's monster with that Attribute this turn, destroy that opponent's monster at the start of the Damage Step.
  de: |-
    Wähle 1 offenes Monster, das du kontrollierst, und benenne 1 Eigenschaft; falls das gewählte Ziel in diesem Spielzug gegen ein Monster deines Gegners mit der Eigenschaft kämpft, zerstöre das Monster deines Gegners am Beginn des Damage Steps.
  es: |-
    Selecciona 1 monstruo boca arriba que controles y declara 1 Atributo; si este turno ese objetivo batalla con un monstruo de tu adversario que tiene ese Atributo, destruye ese monstruo de tu adversario al comienzo del Damage Step.
  fr: |-
    Ciblez 1 monstre face recto que vous contrôlez et déclarez 1 Attribut ; ce tour, si la cible combat un monstre de votre adversaire qui a un Attribut, détruisez le monstre de votre adversaire au début de la Damage Step.
  it: |-
    Scegli come bersaglio 1 mostro scoperto che controlli e dichiara 1 Attributo; se quel bersaglio combatte con un mostro dell'avversario con quell'Attributo in questo turno, distruggi quel mostro dell'avversario all'inizio del Damage Step.
  pt: |-
    Escolha 1 monstro com a face para cima que você controla e declare 1 Atributo; se o alvo batalhar um monstro do oponente com esse Atributo neste turno, destrua esse monstro do oponente no começo da Etapa de Dano.
  ja: |-
    ①：属性を１つ宣言し、自分フィールドの表側表示モンスター１体を対象として発動できる。このターン、その自分の表側表示モンスターが、宣言した属性を持つ相手モンスターと戦闘を行う場合、そのダメージステップ開始時にその相手モンスターは破壊される。
  ko: |-
    ① : 속성을 1개 선언하고, 자신 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 이 턴, 그 자신의 앞면 표시 몬스터가, 선언한 속성을 가진 상대 몬스터와 전투를 실행할 경우, 그 데미지 스텝 개시시에 그 상대 몬스터는 파괴된다.
type: Spell
