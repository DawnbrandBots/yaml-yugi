text:
  en: |-
    As long as this card remains face-up on your side of the field, "Pandemonium" on your side of the field is not destroyed by your opponent's card effects.
  de: |-
    Solange diese Karte offen auf dem Spielfeld liegt, wird „Pandämonium“ auf deiner Spielfeldseite nicht von Effekten von Karten, die dein Gegner kontrolliert, zerstört.
  es: |-
    Mientras esta carta permanezca boca arriba en tu Campo, "Pandemonium" en tu Campo no puede ser destruido por el efecto de una carta que controle de tu adversario.
  fr: |-
    Tant que cette carte reste face recto sur votre Terrain, "Pandémonium" sur votre Terrain est détruit par les effets des cartes de votre adversaire.
  it: |-
    Fino a quando questa carta resta scoperta sul tuo Terreno, "Pandemonio" sul tuo Terreno non può essere distrutto dagli effetti di una carta controllata dal tuo avversario.
  pt: |-
    Enquanto esta carta permanecer virada para cima no seu lado do campo, "Pandemonium" no seu lado do campo não é destruído por efeitos de cartas do seu oponente.
  ja: |-
    このカードが表側表示で自分フィールド上に存在する限り、自分フィールド上の「万魔殿－悪魔の巣窟－」は、相手がコントロールするカードの効果では破壊されない。
  ko: |-
    이 카드가 앞면 표시로 자신 필드 위에 존재하는 한, 자신 필드 위의 "팬더모니엄-악마의 소굴-" 은, 상대가 컨트롤하는 카드의 효과로는 파괴되지 않는다.
