text:
  en: |-
    Send 1 card from your hand to the GY, then target 1 monster on the field; equip this card to that target. It gains 500 ATK. Negate the effects of opponent's monsters destroyed by battle with the equipped monster.
  de: |-
    Lege 1 Karte von deiner Hand auf den Friedhof und wähle dann 1 Monster auf dem Spielfeld; rüste das gewählte Ziel mit dieser Karte aus. Es erhält 500 ATK. Annulliere die Effekte von Monstern des Gegners, die durch Kampf mit dem ausgerüsteten Monster zerstört werden.
  es: |-
    Manda al Cementerio 1 carta en tu mano, y después selecciona 1 monstruo en el Campo; equipa esta carta a ese objetivo. Éste gana 500 ATK. Niega los efectos de monstruos del adversario destruidos en batalla con el monstruo equipado.
  fr: |-
    Envoyez 1 carte depuis votre main au Cimetière, puis ciblez 1 monstre sur le Terrain ; équipez cette carte à la cible. Il gagne 500 ATK. Annulez les effets des monstres de l'adversaire détruits au combat avec le monstre équipé.
  it: |-
    Manda 1 carta dalla tua mano al Cimitero, poi scegli come bersaglio 1 mostro sul Terreno; equipaggia questa carta a quel bersaglio. Esso guadagna 500 ATK. Annulla gli effetti dei mostri dell'avversario distrutti in battaglia con il mostro equipaggiato.
  pt: |-
    Envie 1 card da sua mão para o Cemitério e, depois, escolha 1 monstro no campo; equipe este card no alvo. Ele ganha 500 de ATK. Negue os efeitos dos monstros do oponente destruídos em batalha com o monstro equipado.
  ja: |-
    手札のカード１枚を墓地に送って装備する。装備モンスターの攻撃力は５００ポイントアップする。このカードを装備したモンスターが戦闘で相手モンスターを破壊した場合、そのモンスターの効果は無効化される。
  ko: |-
    패의 카드 1장을 묘지로 보내고 장착한다. 장착 몬스터의 공격력은 500 포인트 올린다. 이 카드를 장착한 몬스터가 전투로 상대 몬스터를 파괴했을 경우, 그 몬스터의 효과는 무효가 된다.
