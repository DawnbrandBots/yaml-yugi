text:
  en: |-
    If you control a WATER monster: Target 1 Spell in your opponent's GY; banish it, and if you do, for the rest of this turn negate all Spell effects on your opponent's field.
  de: |-
    Falls du ein WASSER Monster kontrollierst: Wähle 1 Zauber im Friedhof deines Gegners; verbanne ihn und falls du dies tust, annulliere für den Rest dieses Spielzugs alle Zaubereffekte auf der Spielfeldseite deines Gegners.
  es: |-
    Si controlas un monstruo de AGUA: selecciona 1 Mágica en el Cementerio de tu adversario; destiérrala y, si lo haces, por el resto de este turno niega todos los efectos de Mágicas en el Campo de tu adversario.
  fr: |-
    Si vous contrôlez un monstre EAU : ciblez 1 Magie dans le Cimetière de votre adversaire ; bannissez-la, et si vous le faites, annulez tous les effets de Magie sur le Terrain de votre adversaire le reste de ce tour.
  it: |-
    Se controlli un mostro ACQUA: scegli come bersaglio 1 Magia nel Cimitero del tuo avversario; bandiscila e, se lo fai, per il resto di questo turno annulla tutti gli effetti delle Magie sul Terreno del tuo avversario.
  pt: |-
    Se você controlar um monstro de ÁGUA: escolha 1 Magia no Cemitério do seu oponente; bana-a e, se isso acontecer, pelo resto deste turno negue todos os efeitos de Magia no campo do seu oponente.
  ja: |-
    ①：自分フィールドに水属性モンスターが存在する場合、相手の墓地の魔法カード１枚を対象として発動できる。そのカードを除外し、このターン、相手フィールドの魔法カードの効果は無効化される。
  ko: |-
    ①: 자신 필드에 물 속성 몬스터가 존재할 경우, 상대 묘지의 마법 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 제외하고, 이 턴에 상대 필드의 마법 카드의 효과는 무효화된다.
type: Trap
property: Normal
