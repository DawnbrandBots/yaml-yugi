text:
  en: |-
    If this card is in your hand or Graveyard: You can Tribute Tokens whose total Levels equal 3 or more; Special Summon this card. You can only use the effect of "Duck Fighter" once per turn.
  de: |-
    Falls sich diese Karte in deiner Hand oder deinem Friedhof befindet: Du kannst Spielmarken als Tribut anbieten, deren gemeinsame Stufe 3 oder mehr entspricht; beschwöre diese Karte als Spezialbeschwörung. Du kannst den Effekt von „Enten-Kampfflugzeug“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta está en tu mano o Cementerio: puedes Sacrificar Fichas cuyos Niveles totales sumen 3 o más; Invoca esta carta de Modo Especial. Sólo puedes usar el efecto de "Avión de Combate Pato" una vez por turno.
  fr: |-
    Si cette carte est dans votre main ou Cimetière : vous pouvez Sacrifier des Jetons dont le Niveau total est égal à min. 3 ; Invoquez Spécialement cette carte. Vous ne pouvez utiliser l'effet de "Jet Canard" qu'une fois par tour.
  it: |-
    Se questa carta è nella tua mano o Cimitero: puoi offrire come Tributo Segna-Mostri la cui somma dei Livelli è pari o superiore a 3; Evoca Specialmente questa carta. Puoi utilizzare l'effetto di "Jet Anatra" una sola volta per turno
  pt: |-
    Se este card estiver em sua mão ou Cemitério: você pode oferecer como Tributo Fichas cujos Níveis totalizem 3 ou mais; Invoque este card por Invocação-Especial. Você só pode usar o efeito de "Caça-Pato" uma vez por turno.
  ja: |-
    自分フィールド上のトークンを、そのレベルの合計が３以上になるようにリリースして発動できる。このカードを手札または墓地から特殊召喚する。「ダックファイター」の効果は１ターンに１度しか使用できない。
  ko: |-
    자신 필드 위의 토큰을, 그 레벨의 합계가 3 이상이 되도록 릴리스하고 발동할 수 있다. 이 카드를 패 또는 묘지에서 특수 소환한다. "덕 파이터" 의 효과는 1턴에 1번밖에 사용할 수 없다.
