  en: |-
    Discard 1 card, then target 1 card in your GY; return that target to the top of your Deck.
  de: |-
    Wirf 1 Karte ab und wähle dann 1 Karte in deinem Friedhof; lege das gewählte Ziel auf dein Deck zurück.
