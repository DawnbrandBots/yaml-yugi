    Descarta 1 carta, y después selecciona 1 carta en tu Cementerio; devuelve ese objetivo a la parte superior de tu Deck.
  fr: |-
    Défaussez 1 carte, puis ciblez 1 carte dans votre Cimetière ; renvoyez la cible au-dessus de votre Deck.
  it: |-
    Scarta 1 carta, poi scegli come bersaglio 1 carta nel tuo Cimitero; fai ritornare quel bersaglio in cima al tuo Deck.
  pt: |-
    Descarte 1 card e, depois, escolha 1 card no seu Cemitério; devolva o alvo para o topo do seu Deck.
  ja: |-
    手札を１枚捨て、自分の墓地のカード１枚を選択して発動できる。選択したカードをデッキの一番上に戻す。
