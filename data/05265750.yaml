text:
  en: |-
    A pirate ship that appears out of the mist and sinks any seagoing vessels.
  de: |-
    Ein Piratenschiff, das aus dem Nebel auftaucht und alle seetüchtigen Schiffe versenkt.
  es: |-
    Un barco pirata que aparece de la niebla y hunde cualquier navío.
  fr: |-
    Navire pirate qui surgit de la brume pour couler tous les vaisseaux des alentours.
  it: |-
    Nave pirata che compare da una minacciosa foschia e affonda qualunque nave le capiti a tiro.
  pt: |-
    None
  ja: |-
    船首に赤い骸骨をかたどった海賊船。あらゆる海域に神出鬼没に現れ、旅客船や貨物船を襲撃する。
  ko: |-
    뱃머리에 붉은 해골을 내걸은 해적선. 모든 해역에 신출귀몰하게 나타나 여객선이나 화물선을 습격한다.
  zh-CN: |-
    船头装饰红色的骸骨的海盗船，在所有海域里神出鬼没，袭击客船，和货船。
