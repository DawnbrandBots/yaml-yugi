text:
  en: |-
    When this card destroys an opponent's monster by battle and sends it to the Graveyard: Special Summon 1 Dragon-Type Normal Monster from your hand, Deck, or Graveyard, and make its ATK and DEF 0. When this card is Tributed: Special Summon 1 "Hieratic" Normal Monster from your hand, Deck or Graveyard.
  de: |-
    Wenn diese Karte ein Monster deines Gegners durch Kampf zerstört und auf den Friedhof legt: Beschwöre 1 Normales Monster vom Typ Drache als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof und seine ATK und DEF werden zu 0. Wenn diese Karte als Tribut angeboten wird: Beschwöre 1 Normales „Priesterlich“-Monster als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof.
  es: |-
    Cuando esta carta destruye un monstruo de tu adversario en batalla y lo manda al Cementerio: Invoca de Modo Especial, desde tu mano, Deck o Cementerio, 1 Monstruo Normal de Tipo Dragón, y haz que su ATK y DEF sean 0. Cuando esta carta es Sacrificada: Invoca de Modo Especial, desde tu mano, Deck o Cementerio, 1 Monstruo Normal "Hierático".
  fr: |-
    Lorsque cette carte détruit un monstre de votre adversaire au combat et l'envoie au Cimetière : Invoquez Spécialement 1 Monstre Normal de Type Dragon depuis votre main, Deck ou Cimetière, et son ATK/DEF deviennent 0. Lorsque cette carte est Sacrifiée : Invoquez Spécialement 1 Monstre Normal "Hiératique" depuis votre main, Deck ou Cimetière.
  it: |-
    Quando questa carta distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: Evoca Specialmente 1 Mostro Normale di Tipo Drago dalla tua mano, Deck o Cimitero, e fai diventare 0 i suoi ATK e DEF. Quando questa carta viene offerta come Tributo: Evoca Specialmente 1 Mostro Normale "Ieratico" dalla tua mano, Deck o Cimitero.
  pt: |-
    Se este card destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: Invoque por Invocação-Especial 1 Monstro Normal Dragão da sua mão, do Deck ou do Cemitério, e torne seu ATK/DEF 0. Se este card for oferecido como Tributo: Invoque por Invocação-Especial 1 Monstro Normal "Hierático" da sua mão, do Deck ou do Cemitério.
  ja: |-
    このカードが戦闘によって相手モンスターを破壊し墓地へ送った時、自分の手札・デッキ・墓地からドラゴン族の通常モンスター１体を選び、攻撃力・守備力を０にして特殊召喚する。また、このカードがリリースされた時、自分の手札・デッキ・墓地から「聖刻」と名のついた通常モンスター１体を特殊召喚する。
  ko: |-
    이 카드가 전투에 의해서 상대 몬스터를 파괴하여 묘지로 보냈을 때, 자신의 패 / 덱 / 묘지에서 드래곤족 일반 몬스터 1장을 고르고, 공격력 / 수비력을 0으로 하여 특수 소환한다. 또한, 이 카드가 릴리스되었을 때, 자신의 패 / 덱 / 묘지에서 "성각"이라는 이름이 붙은 일반 몬스터 1장을 특수 소환한다.
  zh-CN: |-
    这张卡战斗破坏对方怪兽送去墓地时，从自己的手卡·卡组·墓地选1只龙族的通常怪兽，攻击力·守备力变成0特殊召唤。此外，这张卡被解放时，从自己的手卡·卡组·墓地把1只名字带有「圣刻」的通常怪兽特殊召唤。
