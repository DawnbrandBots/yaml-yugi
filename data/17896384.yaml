text:
  en: |-
    Each time a face-up Spellcaster monster(s) on the field is destroyed, place 1 Spell Counter on this card (max. 4). You can send this card and 1 face-up Spellcaster monster you control to the GY; draw 1 card for each Spell Counter that was on this card.
  de: |-
    Jedes Mal, wenn ein oder mehr offene Hexer-Monster auf dem Spielfeld zerstört werden, lege 1 Zauberzählmarke auf diese Karte (max. 4). Du kannst diese Karte und 1 offenes Hexer-Monster, das du kontrollierst, auf den Friedhof legen; ziehe 1 Karte für jede Zauberzählmarke, die auf dieser Karte lag.
  es: |-
    Cada vez que uno o más monstruos Lanzador de Conjuros boca arriba en el Campo son destruidos, pon 1 Contador Mágico en esta carta (máx. 4). Puedes mandar al Cementerio esta carta y 1 monstruo boca arriba Lanzador de Conjuros que controles; roba 1 carta por cada Contador Mágico que tenía esta carta.
  fr: |-
    Chaque fois qu'un ou plusieurs monstres Magicien face recto sur le Terrain sont détruits, placez 1 Compteur Magie sur cette carte (max. 4). Vous pouvez envoyer cette carte et 1 monstre Magicien face recto que vous contrôlez au Cimetière ; piochez 1 carte pour chaque Compteur Magie qui était sur cette carte.
  it: |-
    Ogni volta che uno o più mostri Incantatore scoperti sul Terreno vengono distrutti, metti 1 Segnalino Magia su questa carta (massimo 4). Puoi mandare questa carta e 1 mostro Incantatore scoperto che controlli al Cimitero; pesca 1 carta per ogni Segnalino Magia che c'era su questa carta.
  pt: |-
    Sempre que um ou mais monstros Mago com a face para cima no campo forem destruídos, coloque 1 Marcador de Magia neste card (máx. 4). Você pode enviar este card e 1 monstro Mago com a face para cima que você controla para o Cemitério; compre 1 card para cada Marcador de Magia que estava neste card.
  ja: |-
    ①：フィールドの表側表示の魔法使い族モンスターが破壊される度にこのカードに魔力カウンターを１つ置く（最大４つまで）。②：魔力カウンターが置かれているこのカードと自分フィールドの表側表示の魔法使い族モンスター１体を墓地へ送って発動できる。このカードに置かれていた魔力カウンターの数だけ、自分はデッキからドローする。
  ko: |-
    ①: 필드의 앞면 표시의 마법사족 몬스터가 파괴될 때마다 이 카드에 마력 카운터를 1개 놓는다(최대 4개까지). ②: 마력 카운터가 놓여 있는 이 카드와 자신 필드의 앞면 표시 마법사족 몬스터 1장을 묘지로 보내고 발동할 수 있다. 이 카드에 놓여 있던 마력 카운터의 수만큼, 자신은 덱에서 드로우한다.
  zh-CN: |-
    ①：每次场上的表侧表示的魔法师族怪兽被破坏给这张卡放置1个魔力指示物（最多4个）。②：把有魔力指示物放置的这张卡和自己场上1只表侧表示的魔法师族怪兽送去墓地才能发动。自己从卡组抽出这张卡放置的魔力指示物的数量。
type: Spell
