text:
  en: |-
    You can target 1 Spell/Trap your opponent controls; this card's battle position cannot be changed until the end of your next turn, also change this card you control from face-up Attack Position to face-up Defense Position, and if you do, destroy that target. Once per turn, during your End Phase: Send the top 3 cards of your Deck to the GY.
  de: |-
    Du kannst 1 Zauber/Falle wählen, den oder die dein Gegner kontrolliert; die Kampfposition dieser Karte kann bis zum Ende deines nächsten Spielzugs nicht geändert werden, zusätzlich ändere diese Karte, die du kontrollierst, aus der offenen Angriffsposition in die offene Verteidigungsposition und falls du dies tust, zerstöre das gewählte Ziel. Einmal pro Spielzug, während deiner End Phase: Lege die obersten 3 Karten deines Decks auf den Friedhof.
  es: |-
    Puedes seleccionar 1 Mágica/Trampa que controle tu adversario; la posición de batalla de esta carta no puede ser cambiada hasta el final de tu próximo turno, y además cambia esta carta que controlas de Posición de Ataque boca arriba a Posición de Defensa boca arriba y, si lo haces, destruye ese objetivo. Una vez por turno, durante tu End Phase: manda al Cementerio las 3 cartas de la parte superior de tu Deck.
  fr: |-
    Vous pouvez cibler 1 Magie/Piège contrôlé par votre adversaire ; la position de combat de cette carte ne peut pas être changée jusqu'à la fin de votre prochain tour, et aussi, changez cette carte en Position d'Attaque face recto que vous contrôlez en Position de Défense face recto, et si vous le faites, détruisez la cible. Une fois par tour, durant votre End Phase : envoyez les 3 cartes du dessus de votre Deck au Cimetière.
  it: |-
    Puoi scegliere come bersaglio 1 Magia/Trappola controllata dal tuo avversario; la posizione di questa carta non può essere cambiata fino alla fine del tuo prossimo turno, inoltre cambia la posizione di questa carta che controlli da scoperta in Posizione di Attacco a scoperta in Posizione di Difesa e, se lo fai, distruggi quel bersaglio. Una volta per turno, durante la tua End Phase: manda le prime 3 carte del tuo Deck al Cimitero.
  pt: |-
    Você pode escolher 1 Magia/Armadilha que seu oponente controla; a posição de batalha deste card não pode ser mudada até o final do seu próximo turno e, além disso, mude este card que você controla com a face para cima em Posição de Ataque para com a face para cima em Posição de Defesa e, se isso acontecer, destrua o alvo. Uma vez por turno, durante sua Fase Final: envie os 3 cards do topo do seu Deck para o Cemitério.
  ja: |-
    ①：自分メインフェイズに相手フィールドの魔法・罠カード１枚を対象として発動できる。自分フィールドの表側攻撃表示のこのカードを守備表示にし、対象の相手のカードを破壊する。この効果の発動後、次の自分ターンの終了時までこのカードは表示形式を変更できない。②：自分エンドフェイズに発動する。自分のデッキの上からカードを３枚墓地へ送る。
  ko: |-
    ①: 자신 메인 페이즈에 상대 필드의 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 자신 필드의 앞면 공격 표시의 이 카드를 수비 표시로 하고, 대상 상대의 카드를 파괴한다. 이 효과의 발동 후, 다음 자신 턴의 종료시까지 이 카드는 표시 형식을 변경할 수 없다. ②: 자신 엔드 페이즈에 발동한다. 자신의 덱 위에서 카드를 3장 묘지로 보낸다.
