text:
  en: |-
    If an attack is declared involving the equipped monster: Place 1 Spell Counter on this card. The equipped monster gains 500 ATK/DEF for each Spell Counter on this card. If the equipped monster would be destroyed by battle or card effect, you can remove 1 Spell Counter from your field, instead.
  de: |-
    Falls ein Angriff deklariert wird, an dem das ausgerüstete Monster beteiligt ist: Lege 1 Zauberzählmarke auf diese Karte. Das ausgerüstete Monster erhält 500 ATK/DEF für jede Zauberzählmarke auf dieser Karte. Falls das ausgerüstete Monster durch Kampf oder einen Karteneffekt zerstört würde, kannst du stattdessen 1 Zauberzählmarke von deiner Spielfeldseite entfernen.
  es: |-
    Si es declarado un ataque que involucre al monstruo equipado: pon 1 Contador Mágico en esta carta. El monstruo equipado gana 500 ATK/DEF por cada Contador Mágico en esta carta. Si el monstruo equipado fuera a ser destruido en batalla o por efecto de una carta, puedes retirar 1 Contador Mágico en tu Campo en su lugar.
  fr: |-
    Si une attaque impliquant le monstre équipé est déclarée : placez 1 Compteur Magie sur cette carte. Le monstre équipé gagne 500 ATK/DEF pour chaque Compteur Magie sur cette carte. Si le monstre équipé va être détruit au combat ou par un effet de carte, vous pouvez retirer 1 Compteur Magie depuis votre Terrain à la place.
  it: |-
    Se viene dichiarato un attacco che coinvolge il mostro equipaggiato: metti 1 Segnalino Magia su questa carta. Il mostro equipaggiato guadagna 500 ATK/DEF per ogni Segnalino Magia su questa carta. Se il mostro equipaggiato sta per essere distrutto in battaglia o dall'effetto di una carta, puoi invece rimuovere 1 Segnalino Magia dal tuo Terreno.
  pt: |-
    Se um ataque for declarado envolvendo o monstro equipado: coloque 1 Marcador de Magia neste card. O monstro equipado ganha 500 de ATK/DEF para cada Marcador de Magia neste card. Se o monstro equipado seria destruído em batalha ou por um efeito de card, em vez disso, você pode remover 1 Marcador de Magia do seu campo.
  ja: |-
    ①：装備モンスターが戦闘を行う攻撃宣言時に発動する。このカードに魔力カウンターを１つ置く。②：装備モンスターの攻撃力・守備力は、このカードの魔力カウンターの数×５００アップする。③：装備モンスターが戦闘・効果で破壊される場合、代わりに自分フィールドの魔力カウンターを１つ取り除く事ができる。
  ko: |-
    ① : 장착 몬스터가 전투를 실행하는 공격 선언시에 발동한다. 이 카드에 마력 카운터를 1개 놓는다. ② : 장착 몬스터의 공격력 / 수비력은, 이 카드의 마력 카운터의 수 × 500 올린다. ③ : 장착 몬스터가 전투 / 효과로 파괴될 경우, 대신에 자신 필드의 마력 카운터를 1개 제거할 수 있다.
  zh-CN: |-
    ①：装备怪兽进行战斗的攻击宣言时发动。给这张卡放置1个魔力指示物。②：装备怪兽的攻击力·守备力上升这张卡的魔力指示物数量×500。③：装备怪兽被战斗·效果破坏的场合，可以作为代替把自己场上1个魔力指示物取除。
