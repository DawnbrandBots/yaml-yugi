text:
  en: |-
    Once per turn, during your Main Phase, if you control this card: You can target 1 "Elemental HERO" monster in your Graveyard that was destroyed by battle; Special Summon that target.
  de: |-
    Einmal pro Spielzug, während deiner Main Phase, falls du diese Karte kontrollierst: Du kannst 1 „Elementar-HELD“-Monster in deinem Friedhof wählen, das durch Kampf zerstört wurde; beschwöre das gewählte Ziel als Spezialbeschwörung.
  es: |-
    Una vez por turno, durante tu Main Phase, puedes Invocar de Modo Especial 1 monstruo "HÉROE Elemental" desde tu Cementerio que haya sido destruido en batalla. (Sólo el controlador de esta carta puede usar este efecto).
  fr: |-
    Une fois par tour, durant votre Main Phase, vous pouvez Invoquer Spécialement depuis votre Cimetière 1 monstre "HÉROS Élémentaire" qui a été détruit au combat (seul le contrôleur de cette carte peut utiliser cet effet).
  it: |-
    Una volta per turno, durante la tua Main Phase, se controlli questa carta: puoi scegliere come bersaglio 1 mostro "EROE Elementale" nel tuo Cimitero che è stato distrutto in battaglia; Evoca Specialmente quel bersaglio.
  pt: |-
    Uma vez por turno, durante sua Main Phase, você pode Invocar Especialmente um "Elemental Hero" monstro do seu cemitério que foi destruído por batalha. (Somente o controlador deste card pode usar este efeito).
  ja: |-
    １ターンに１度、自分のメインフェイズ時に、戦闘によって破壊され自分の墓地へ送られた「Ｅ・ＨＥＲＯ」と名のついたモンスター１体を選択して発動できる。選択したモンスターを墓地から特殊召喚する。
  ko: |-
    1턴에 1번, 자신의 매인 페이즈시에, 전투에 의해서 파괴되어 자신의 묘지로 보내진 "엘리멘틀 히어로" 라는 이름이 붙은 몬스터 1장을 선택하고 특수 소환할 수 있다. 선택한 몬스터를 묘지에서 특수 소환한다.
  zh-TW:
  zh-CN: |-
    1回合1次，自己的主要阶段时，选择被战斗破坏送去自己墓地的1只名字带有「元素英雄」的怪兽才能发动。选择的怪兽从墓地特殊召唤。
