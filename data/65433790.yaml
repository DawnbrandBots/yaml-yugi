    Activate this card by targeting 1 Effect Monster on the field. The first 2 times that monster would be destroyed by battle each turn, it is not destroyed. When that monster is destroyed by battle, the player that destroyed it gains 2000 LP. If the turn player's opponent takes battle or effect damage: Activate this effect; they can apply the following effect.
