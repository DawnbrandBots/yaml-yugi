text:
  en: |-
    When a Spell/Trap Card is activated while you control a "Raidraptor" card: Negate the activation, and if you do, destroy that card.
  de: |-
    Wenn eine Zauber-/Fallenkarte aktiviert, solange du eine „Überfallraptor“-Karte kontrollierst: Annulliere die Aktivierung und falls du dies tust, zerstöre die Karte.
  es: |-
    Cuando una Carta Mágica/de Trampa es activada mientras tú controlas una carta "Asaltorrapaz": niega la activación y, si lo haces, destruye esa carta.
  fr: |-
    Lorsqu'une Carte Magie/Piège est activée tant que vous contrôlez une carte "Raidraptor" : annulez l'activation, et si vous le faites, détruisez la carte.
  it: |-
    Quando viene attivata una Carta Magia/Trappola mentre controlli una carta "Raidraptor": annulla l'attivazione e, se lo fai, distruggi quella carta.
  pt: |-
    Quando um Card de Magia/Armadilha for ativado enquanto você controlar um card "Ataqueraptor" card: negue a ativação e, se isso acontecer, destrua esse card.
  ja: |-
    ①：自分フィールドに「ＲＲ」カードが存在し、魔法・罠カードが発動した時に発動できる。その発動を無効にし破壊する。
  ko: |-
    ① : 자신 필드에 "RR" 카드가 존재하고, 마법 / 함정 카드가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.
  zh-CN: |-
    ①：自己场上有「急袭猛禽」卡存在，魔法·陷阱卡发动时才能发动。那个发动无效并破坏。
type: Trap
