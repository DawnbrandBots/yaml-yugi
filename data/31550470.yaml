  ja: <ruby><rb>闇</rb><rp>（</rp><rt>やみ</rt><rp>）</rp></ruby><ruby><rb>次</rb><rp>（</rp><rt>じ</rt><rp>）</rp></ruby><ruby><rb>元</rb><rp>（</rp><rt>げん</rt><rp>）</rp></ruby>の<ruby><rb>解</rb><rp>（</rp><rt>かい</rt><rp>）</rp></ruby><ruby><rb>放</rb><rp>（</rp><rt>ほう</rt><rp>）</rp></ruby>
