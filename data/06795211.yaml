text:
  en: |-
    Once per turn, if your opponent controls a monster and you control no monsters, you can pay 800 Life Points to Special Summon 1 Psychic-Type monster from your hand.
  de: |-
    Einmal pro Spielzug, falls dein Gegner ein Monster kontrolliert und du keine Monster kontrollierst, kannst du 800 Life Points zahlen, um 1 Monster vom Typ Psi als Spezialbeschwörung von deiner Hand zu beschwören.
  es: |-
    Una vez por turno, si tu adversario controla 1 monstruo y tú no controlas ninguno, puedes pagar 800 Life Points para Invocar de Modo Especial desde tu mano 1 monstruo de Tipo Psíquico.
  fr: |-
    Une fois par tour, si votre adversaire contrôle un monstre et que vous ne contrôlez aucun monstre, vous pouvez payer 800 Life Points pour Invoquer Spécialement 1 monstre de Type Psychique depuis votre main.
  it: |-
    Una volta per turno, se il tuo avversario controlla un mostro e tu non ne controlli nessuno, puoi pagare 800 Life Points per Evocare tramite Evocazione Speciale 1 mostro di Tipo Psichico dalla tua mano.
  pt:
  ja: |-
    ①：１ターンに１度、相手フィールドにのみモンスターが存在する場合、８００ＬＰを払って発動できる。手札からサイキック族モンスター１体を特殊召喚する。
  ko: |-
    상대 필드 위에 몬스터가 존재하고, 자신 필드 위에 몬스터가 존재하지 않을 경우, 800 라이프 포인트를 지불하는 것으로 패에서 사이킥족 몬스터 1장을 특수 소환한다. 이 효과는 1 턴에 1번밖에 사용할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：1回合1次，只有对方场上有怪兽存在的场合，支付800基本分才能发动。从手卡把1只念动力族怪兽特殊召唤。
