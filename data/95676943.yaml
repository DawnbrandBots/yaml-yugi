text:
  en: |-
    During the Main Phase: Pay 2000 LP; make both players send all cards they control to the Graveyard at the end of the 3rd Battle Phase after this card's activation.
  de: |-
    Während der Main Phase: Zahle 2000 LP; lasse beide Spieler am Ende der 3. Battle Phase nach der Aktivierung dieser Karte alle Karten, die sie kontrollieren, auf den Friedhof legen.
  es: |-
    Durante la Main Phase: paga 2000 LP; al final de la 3ra. Battle Phase después de la activación de esta carta, haz que ambos jugadores manden al Cementerio todas las cartas que controlen.
  fr: |-
    Durant la Main Phase : payez 2000 LP ; à la fin de la 3e Battle Phase après activation de cette carte, faites envoyer chaque joueur toutes les cartes qu'il contrôle au Cimetière.
  it: |-
    Durante la Main Phase: paga 2000 LP; fai mandare ad entrambi i giocatori tutte le carte che controllano al Cimitero alla fine della 3ª Battle Phase dopo l'attivazione di questa carta.
  pt: |-
    Durante a Fase Principal: pague 2000 PV; faça com que cada duelista envie todos os cards que ele controla para o Cemitério no final da 3ª Fase de Batalha depois da ativação deste card.
  ja: |-
    ①：自分・相手のメインフェイズに２０００ＬＰを払って発動できる。このカードの発動後３回目のバトルフェイズ終了時に、お互いのプレイヤーはそれぞれのフィールドのカードを全て墓地へ送らなければならない。
  ko: |-
    ①: 자신 / 상대의 메인 페이즈에 2000 LP를 지불하고 발동할 수 있다. 이 카드의 발동 후 3회째의 배틀 페이즈 종료시에, 양쪽의 플레이어는 각각 필드의 카드를 전부 묘지로 보내야 한다.
  zh-CN: |-
    ①：自己·对方的主要阶段支付2000基本分才能发动。这张卡的发动后第3次的战斗阶段结束时，双方玩家必须把各自场上的卡全部送去墓地。
