  ja: <ruby><rb>褒</rb><rp>（</rp><rt>ほう</rt><rp>）</rp></ruby><ruby><rb>誉</rb><rp>（</rp><rt>よ</rt><rp>）</rp></ruby>の<ruby><rb>息</rb><rp>（</rp><rt>い</rt><rp>）</rp></ruby><ruby><rb>吹</rb><rp>（</rp><rt>ぶき</rt><rp>）</rp></ruby>
