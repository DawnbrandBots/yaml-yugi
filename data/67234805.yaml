text:
  en: |-
    Each time a monster effect is activated, place 1 Spellstone Counter on this card (max. 2). While this card has 2 Spellstone Counters, face-up monsters on the field cannot activate their effects, and their effects are negated. During each End Phase, remove all Spellstone Counters on this card.
  de: |-
    Jedes Mal, wenn ein Monstereffekt aktiviert wird, lege 1 Magischer-Stein-Zählmarke (max. 2) auf diese Karte. Solange diese Karte 2 Magischer-Stein-Zählmarken hat, können die Effekte von offenen Monstern auf dem Spielfeld nicht aktiviert werden und diese Effekte werden annulliert. Während jeder End Phase, entferne alle Magischer-Stein-Zählmarken von dieser Karte.
  es: |-
    Cada vez que se activa el efecto de un monstruo, pon 1 Contador de Piedra Mágica en esta carta (máx. 2). Mientras esta carta tenga 2 Contadores de Piedra Mágica, los monstruos boca arriba en el Campo no pueden activar sus efectos, y sus efectos son negados. Durante cada End Phase, retira todos los Contadores de Piedra Mágica en esta carta.
  fr: |-
    Chaque fois qu'un effet de monstre est activé, placez 1 Compteur Pierre Magique sur cette carte (max. 2). Tant que cette carte a 2 Compteurs Pierre Magique, tous les monstres face recto sur le Terrain ne peuvent pas activer leurs effets, et leurs effets sont annulés. Durant la End Phase, retirez tous les Compteurs Pierre Magique sur cette carte.
  it: |-
    Ogni volta che l'effetto di un mostro viene attivato, metti 1 Segnalino Pietramagia su questa carta (massimo 2). Fino a quando questa carta ha 2 Segnalini Pietramagia, i mostri scoperti sul Terreno non possono attivare i loro effetti, e i loro effetti sono annullati. Durante ogni End Phase, rimuovi tutti i Segnalini Pietramagia da questa carta.
  pt: |-
    None
  ja: |-
    モンスターの効果が発動する度に、このカードに魔石カウンターを１つ置く（最大２つまで）。このカードに魔石カウンターが２つ乗っている場合、フィールド上に表側表示で存在するモンスターは、効果を発動する事ができず無効化される。エンドフェイズ時、このカードに乗っている魔石カウンターを全て取り除く。
  ko: |-
    몬스터의 효과가 발동할 때마다, 이 카드에 마석 카운터 1개 놓는다(최대 2개까지). 이 카드에 마석 카운터이 2개 얹혀 있을 경우, 필드 위에 앞면 표시로 존재하는 몬스터는 효과를 발동할 수 없으며, 무효화된다. 엔드 페이즈시, 이 카드에 얹혀 있는 마석 카운터를 전부 제거한다.
type: Trap
property: Continuous
