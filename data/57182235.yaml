  en: |-
    Destroy all tokens on the field. Increase your Life Points by the number of tokens destroyed x 800 points.
  de: |-
    Zerstöre alle Monsterspielmarken auf dem Spielfeld. Erhöhe deine Life Points um 800 Punkte x die Anzahl der zerstörten Monsterspielmarken.
  es: |-
    Destruye todas las fichas en el Campo. Aumenta tus Life Points en el número de fichas destruidas x 800 puntos.
  fr: |-
    Détruisez tous les jetons sur le Terrain. Augmentez vos life Points du nombre de jetons détruits x 800 points.
  it: |-
    Distruggi tutti i Segna-Mostro sul Terreno. Aumenta i tuoi Life Points del numero dei Segna-Mostro distrutti x 800 punti.
  pt: |-
    Destrua todas as Fichas no Campo. Aumente os seus Life Points em número de Fichas destruídos x 800 pontos.
  ja: |-
    フィールド上のトークンを全て破壊する。破壊したトークンの数×８００ライフポイントを回復する。
  ko: |-
    필드 위의 토큰을 전부 파괴한다. 파괴한 토큰의 수 × 800 라이프 포인트를 회복한다.
  zh-CN: |-
    场上的衍生物全部破坏。回复破坏的衍生物数量×800基本分。
