name:
  en: Triangle Power
  de: Macht des Dreiecks
  es: Poder del Triángulo
  fr: Puissance Triangulaire
  it: Potere del Triangolo
  pt: Triangulo do Poder
  ja: トライアングルパワー
  ja_romaji: Toraianguru Pawā
  ko: 트라이앵글 파워
  ko_rr:
text:
  en: |-
    Increase the original ATK and DEF of all face-up Level 1 Normal Monsters (except Tokens) on your side of the field by 2000 points until the End Phase. Destroy all Level 1 Normal Monsters on your side of the field during the End Phase.
  de: |-
    Erhöhe die Grund-ATK und -DEF aller offenen normalen Monster der Stufe 1 (ausgenommen Monsterspielmarken) auf deiner Spielfeldseite um 2000 Punkte. Zerstöre alle offenen normalen Monster der Stufe 1 auf deiner Spielfeldseite in der End Phase.
  es: |-
    Aumenta el ATK y la DEF originales de todos los Monstruos Normales de Nivel 1 (excepto fichas) en tu Campo en 2000 puntos. Destruye todos los Monstruos Normales de Nivel 1 boca arriba en tu Campo durante la End Phase.
  fr: |-
    Augmentez l'ATK et la DEF d'origine de tous les Monstres Normaux de Niveau 1 (excepté les jetons) face recto sur votre Terrain de 2000 points. Détruisez tous les Monstres Normaux de Niveau 1 sur votre Terrain durant la End Phase.
  it: |-
    Aumenta ATK e DEF originali di tutti i Mostri Normali di Livello 1 (eccetto i Segna-Mostri) scoperti sul tuo Terreno di 2000 punti. Distruggi tutti i Mostri Normali di Livello 1 scoperti sul tuo Terreno durante l'End Phase.
  pt: |-
    Aumente o ATK e DEF original de todos os Monstros Normais de Nível 1 no seu Campo com a face para cima em 2000 pontos. Destrúa todos os Monstros Normais de Nível 1 no seu Campo durante a End Phase.
  ja: |-
    自分フィールド上に表側表示で存在する、全てのレベル１通常モンスター（トークンを除く）の元々の攻撃力と守備力は２０００ポイントアップする。エンドフェイズ時に自分フィールド上に存在するレベル１通常モンスターを全て破壊する。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는, 모든 레벨1 일반 몬스터(토큰 이외)의 원래 공격력과 수비력은 2000포인트 올린다, 엔드 페이즈시에 자신 필드 위에 존재하는 레벨 1 일반 몬스터를 전부 파괴한다.
type: Spell
