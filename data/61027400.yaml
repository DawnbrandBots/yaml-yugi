name:
  en: Gunkan Suship Ikura
  de: Gunkan-Suschiff Ikura
  es: Ikura Susharco Gunkan
  fr: Batosushi Gunkan Ikura
  it: Gunkan Sushinave Ikura
  pt: Ikura do Naviushi Gunkan
  ja: いくらの<ruby><rb>軍</rb><rp>（</rp><rt>ぐん</rt><rp>）</rp></ruby><ruby><rb>貫</rb><rp>（</rp><rt>かん</rt><rp>）</rp></ruby>
  ja_romaji: Ikura no Gunkan
  ko: 이쿠라 군관
  ko_rr: Ikura Gun-gwan
text:
  en: |-
    If you control "Gunkan Suship Shari", you can Special Summon this card (from your hand). You can only Special Summon "Gunkan Suship Ikura" once per turn this way. During your Main Phase: You can excavate the top 3 cards from your Deck, and if you do, you can either add to your hand or Special Summon 1 excavated "Gunkan Suship Shari", also shuffle the rest into your Deck. You can only use this effect of "Gunkan Suship Ikura" once per turn.
  de: |-
    Falls du „Gunkan-Suschiff Shari“ kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Gunkan-Suschiff Ikura“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Während deiner Main Phase: Du kannst die obersten 3 Karten deines Decks ausgraben und falls du dies tust, kannst du 1 ausgegrabenes „Gunkan-Suschiff Shari“ entweder deiner Hand hinzufügen oder als Spezialbeschwörung beschwören, zusätzlich mische den Rest in dein Deck. Du kannst diesen Effekt von „Gunkan-Suschiff Ikura“ nur einmal pro Spielzug verwenden.
  es: |-
    Si controlas a "Shari Susharco Gunkan", puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial a "Ikura Susharco Gunkan" una vez por turno de esta forma. Durante tu Main Phase: puedes excavar las 3 cartas de la parte superior de tu Deck y, si lo haces, puedes añadir a tu mano o Invocar de Modo Especial 1 "Shari Susharco Gunkan" excavado, y además baraja el resto a tu Deck. Sólo puedes usar este efecto de "Ikura Susharco Gunkan" una vez por turno.
  fr: |-
    Si vous contrôlez "Batosushi Gunkan Shari", vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Batosushi Gunkan Ikura" qu'une fois par tour de cette façon. Durant votre Main Phase : vous pouvez dévoiler les 3 cartes du dessus de votre Deck, et si vous le faites, vous pouvez soit ajouter à votre main soit Invoquer Spécialement 1 "Batosushi Gunkan Shari" dévoilé, et aussi, mélangez les cartes restantes dans votre Deck. Vous ne pouvez utiliser cet effet de "Batosushi Gunkan Ikura" qu'une fois par tour.
  it: |-
    Se controlli "Gunkan Sushinave Shari", puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Gunkan Sushinave Ikura" una sola volta per turno in questo modo. Durante la tua Main Phase: puoi dissotterrare le prime 3 carte del tuo Deck e, se lo fai, puoi aggiungere alla tua mano oppure Evocare Specialmente 1 "Gunkan Sushinave Shari" dissotterrato, inoltre mischia il resto nel tuo Deck. Puoi utilizzare questo effetto di "Gunkan Sushinave Ikura" una sola volta per turno.
  pt: |-
    Se você controlar "Shari do Naviushi Gunkan", você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Ikura do Naviushi Gunkan" por Invocação-Especial uma vez por turno desta forma. Durante sua Fase Principal: você pode escavar os 3 cards do topo do seu Deck e, se isso acontecer, você pode adicionar à sua mão ou Invocar por Invocação-Especial 1 "Shari do Naviushi Gunkan" escavado e, além disso, embaralhe o resto no seu Deck. Você só pode usar este efeito de "Ikura do Naviushi Gunkan" uma vez por turno.
  ja: |-
    このカードの、①のによるは１しょうかんしかできず、②のは１ターンに１しかできない。①：フィールドに「しゃりの」がする、このカードはからできる。②：メインフェイズにできる。のデッキのからカードを３めくる。そのから「しゃりの」１をんでにえるかできる。りのカードはデッキにす。
  ko: |-
    이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "샤리 군관"이 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 자신 메인 페이즈에 발동할 수 있다. 자신의 덱 위에서 카드를 3장 넘긴다. 그 중에서 "샤리 군관" 1장을 고르고 패에 넣거나 특수 소환할 수 있다. 남은 카드는 덱으로 되돌린다.
