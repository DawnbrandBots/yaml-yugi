text:
  en: |-
    If this card is discarded to the Graveyard by a card effect: Special Summon it from the Graveyard, then, if this card was discarded from your hand to your Graveyard by an opponent's card effect, you can Special Summon 1 Fiend-Type monster from your Deck to either side of the field.
  de: |-
    Falls diese Karte durch einen Karteneffekt auf den Friedhof abgeworfen wird: Beschwöre sie als Spezialbeschwörung vom Friedhof, dann, falls diese Karte durch einen Karteneffekt deines Gegners von deiner Hand auf deinen Friedhof abgeworfen wurde, kannst du 1 Monster vom Typ Unterweltler als Spezialbeschwörung von deinem Deck auf eine beliebige Spielfeldseite beschwören.
  es: |-
    Si esta carta es descartada al Cementerio por efecto de una carta: Invócala de Modo Especial desde el Cementerio y después, si esta carta fue descartada a tu Cementerio desde tu mano por el efecto de una carta de tu adversario, puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo de Tipo Demonio, en cualquier lado del Campo.
  fr: |-
    Si cette carte est défaussée au Cimetière par un effet de carte : Invoquez-la Spécialement depuis le Cimetière, puis, si cette carte a été défaussée depuis votre main à votre Cimetière par un effet de carte de votre adversaire, vous pouvez Invoquer Spécialement 1 monstre de Type Démon depuis votre Deck sur le Terrain.
  it: |-
    Se questa carta viene scartata al Cimitero dall'effetto di una carta: Evocala Specialmente dal Cimitero, poi, se questa carta è stata scartata dalla tua mano al tuo Cimitero dall'effetto di una carta dell'avversario, puoi Evocare Specialmente 1 mostro Tipo Demone dal tuo Deck su qualsiasi Terreno.
  pt: |-
    Se este card for descartado para o Cemitério por um efeito de card: Invoque-o por Invocação-Especial do Cemitério e, depois, se este card foi descartado da sua mão para o Cemitério por um efeito de card do oponente, você pode Invocar por Invocação-Especial em qualquer lado do campo 1 monstro do Tipo Demônio do seu Deck.
  ja: |-
    このカードがカードの効果によって手札から墓地へ捨てられた場合、このカードを墓地から特殊召喚する。相手のカードの効果によって捨てられた場合、さらに自分のデッキから悪魔族モンスター１体を自分または相手フィールド上に特殊召喚できる。
  ko: |-
    이 카드가 카드의 효과에 의해 패에서 묘지로 버려졌을 경우, 이 카드를 묘지에서 특수 소환한다. 상대 카드의 효과에 의해 버려졌을 경우, 다시 자신의 덱에서 악마족 몬스터 1장을 자신 또는 상대 필드 위에 특수 소환할 수 있다.
  zh-TW: |-
    此卡因卡牌效果从手牌被舍弃至墓地的场合，从墓地特殊召唤此卡。因对手卡牌效果被舍弃的场合，可另从我方牌组特殊召唤1只恶魔族怪兽至我方或对手场上。
  zh-CN: |-
    这张卡被卡的效果从手卡丢弃去墓地的场合，这张卡从墓地特殊召唤。被对方的卡的效果丢弃的场合，可以再从自己卡组把1只恶魔族怪兽在自己或者对方场上特殊召唤。
