text:
  en: |-
    Activate this card by targeting 1 "Lightsworn" monster in your Graveyard; Special Summon that target in face-up Attack Position. During each of your End Phases: Send the top 2 cards of your Deck to the Graveyard. When this card leaves the field, destroy that monster. When that monster leaves the field, destroy this card.
  de: |-
    Aktiviere diese Karte, indem du 1 „Lichtverpflichtet“-Monster in deinem Friedhof wählst; beschwöre das gewählte Ziel als Spezialbeschwörung in die offene Angriffsposition. Während jeder deiner End Phasen: Lege die obersten 2 Karten deines Decks auf den Friedhof. Wenn diese Karte das Spielfeld verlässt, zerstöre das Monster. Wenn das Monster das Spielfeld verlässt, zerstöre diese Karte.
  es: |-
    Activa esta carta seleccionando 1 monstruo "Luminoso/a" en tu Cementerio; Invoca ese objetivo de Modo Especial en Posición de Ataque boca arriba. Durante cada una de tus End Phases: manda al Cementerio las 2 cartas de la parte superior de tu Deck. Cuando esta carta deja el Campo, destruye ese monstruo. Cuando ese monstruo deja el Campo, destruye esta carta.
  fr: |-
    Activez cette carte en ciblant 1 monstre "Seigneur Lumière" dans votre Cimetière ; Invoquez Spécialement la cible en Position d'Attaque face recto. Durant chacune de vos End Phases : envoyez les 2 cartes du dessus de votre Deck au Cimetière. Lorsque cette carte quitte le Terrain, détruisez le monstre. Lorsque le monstre quitte le Terrain, détruisez cette carte.
  it: |-
    Attiva questa carta scegliendo come bersaglio 1 mostro "Fedele della Luce" nel tuo Cimitero; Evoca Specialmente quel bersaglio scoperto in Posizione di Attacco. Durante ogni tua End Phase: manda le prime 2 carte del tuo Deck al Cimitero. Quando questa carta lascia il Terreno, distruggi quel bersaglio. Quando quel mostro lascia il Terreno, distruggi questa carta.
  pt: |-
    Ative este card ao escolher 1 monstro "Luminoso(a)" no seu Cemitério; Invoque por Invocação-Especial com a face para cima em Posição de Ataque. Durante cada uma das suas Fases Finals: envie os 2 cards do topo do seu Deck para o Cemitério. Quando este card deixar o campo, destrua o monstro. Quando o monstro deixar o campo, destrua este card.
  ja: |-
    自分の墓地から「ライトロード」と名のついたモンスター１体を選択して表側攻撃表示で特殊召喚する。このカードがフィールド上から離れた時、そのモンスターを破壊する。そのモンスターがフィールド上から離れた時、このカードを破壊する。また、自分のエンドフェイズ毎に発動する。自分のデッキの上からカードを２枚墓地へ送る。
  ko: |-
    자신의 묘지에서 "라이트 로드" 라는 이름이 붙은 몬스터 1장을 선택하고, 공격 표시로 특수 소환한다. 자신의 엔드 페이즈마다, 덱 위에서 카드를 2장 묘지로 보낸다. 이 카드가 필드 위에서 벗어났을 때, 그 몬스터를 파괴한다. 그 몬스터가 필드 위에서 벗어났을 때, 이 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    从自己墓地选择1只名字带有「光道」的怪兽表侧攻击表示特殊召唤。这张卡从场上离开时，那只怪兽破坏。那只怪兽从场上离开时，这张卡破坏。此外，每次自己的结束阶段发动。从自己卡组上面把2张卡送去墓地。
