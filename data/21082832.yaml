text:
  en: |-
    This card can be used to Ritual Summon any "Chaos" or "Black Luster Soldier" Ritual Monster. You must also Tribute monsters from your hand or field and/or banish "Blue-Eyes White Dragon" or "Dark Magician" from your GY, whose total Levels exactly equal the Level of the "Chaos" or "Black Luster Soldier" Ritual Monster you Ritual Summon.
  de: |-
    Diese Karte kann verwendet werden, um ein beliebiges „Chaos“- oder „Schwarz Glänzender Soldat“-Ritualmonster als Ritualbeschwörung zu beschwören. Du musst zusätzlich Monster von deiner Hand oder Spielfeldseite als Tribut anbieten und/oder „Blauäugiger w. Drache“ oder „Dunkler Magier“ von deinem Friedhof verbannen, deren gemeinsame Stufe genau der Stufe des „Chaos“- oder „Schwarz Glänzender Soldat“-Ritualmonsters entspricht, das du als Ritualbeschwörung beschwörst.
  es: |-
    Esta carta puede ser usada para Invocar por Ritual cualquier Monstruo de Ritual "Caos" o "Soldado del Brillo Negro". También debes Sacrificar monstruos en tu mano o Campo y/o desterrar a "Dragón Blanco de Ojos Azules" o "Mago Oscuro" en tu Cementerio, cuyos Niveles totales sean exactamente iguales al Nivel del Monstruo de Ritual "Caos" o "Soldado del Brillo Negro" que Invocas por Ritual.
  fr: |-
    Cette carte peut être utilisée pour Invoquer Rituellement un Monstre Rituel "Chaos" ou "Soldat du Lustre Noir". Vous devez aussi Sacrifier des monstres depuis votre main ou Terrain et/ou bannir "Dragon Blanc aux Yeux Bleus" ou "Magicien Sombre" depuis votre Cimetière, dont le Niveau total est exactement égal au Niveau du Monstre Rituel "Chaos" ou "Soldat du Lustre Noir" que vous Invoquez Rituellement.
  it: |-
    Questa carta può essere utilizzata per Evocare tramite Rituale qualsiasi Mostro Rituale "Chaos" o "Glorioso Soldato Nero". Devi anche offrire come Tributo mostri, dalla tua mano o Terreno, e/o bandire "Drago Bianco Occhi Blu" o "Mago Nero" dal tuo Cimitero, la cui somma dei Livelli sia esattamente pari al Livello del Mostro Rituale "Chaos" o "Glorioso Soldato Nero" che stai Evocando tramite Rituale.
  pt: |-
    Este card pode ser usado para a Invocação-Ritual de qualquer Monstro de Ritual "Caos" ou "Soldado do Lustro Negro". Você também deve oferecer como Tributo monstros da sua mão ou do campo e/ou banir "Dragão Branco de Olhos Azuis" ou "Mago Negro" do seu Cemitério, cuja soma dos Níveis seja exatamente igual ao Nível do Monstro de Ritual "Caos" ou "Soldado do Lustro Negro" que você Invocar por Invocação-Ritual.
  ja: |-
    「カオス」儀式モンスターの降臨に必要。①：レベルの合計が儀式召喚するモンスターと同じになるように、自分の手札・フィールドのモンスターをリリース、またはリリースの代わりに自分の墓地から「青眼の白龍」または「ブラック・マジシャン」を除外し、手札から「カオス」儀式モンスター１体を儀式召喚する。
  ko: |-
    "카오스" 의식 몬스터의 의식 소환에 필요. ①: 레벨의 합계가 의식 소환할 몬스터와 같아지도록, 자신의 패 / 필드의 몬스터를 릴리스, 또는 릴리스 대신에 자신 묘지에서 "푸른 눈의 백룡" 또는 "블랙 매지션"을 제외하고, 패에서 "카오스" 의식 몬스터 1장을 의식 소환한다.
