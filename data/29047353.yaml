name:
  en: Aquarium Stage
  de: Aquariumklippe
  es: Escenario de Acuario
  fr: Plateau d'Aquarium
  it: Palcoscenico Acquario
  pt: Palco no Aquário
  ja: <ruby><rb>水舞台</rb><rp>（</rp><rt>アクアリウム・ステージ</rt><rp>）</rp></ruby>
