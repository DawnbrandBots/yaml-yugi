text:
  en: |-
    You can Tribute this card while "Neo Space" is on the field to Special Summon 1 "Neo-Spacian Grand Mole" from your hand or Deck.
  de: |-
    Du kannst diese Karte als Tribut anbieten, solange „Neo-Weltraum“ auf dem Spielfeld ist, um 1 „Neo-Weltraum Grand Mole“ von deiner Hand oder deinem Deck als Spezialbeschwörung zu beschwören.
  es: |-
    Puedes Sacrificar esta carta mientras "Neo Espacio" está en el Campo para Invocar de Modo Especial 1 "Gran Topo Neo Espacial" de tu mano o Deck.
  fr: |-
    Vous pouvez Sacrifier cette carte tant que "Néo-Space" est sur le Terrain pour Invoquer Spécialement 1 "Taupe Géante Néo-Spacien" depuis votre main ou votre Deck.
  it: |-
    Puoi offrire come Tributo questa carta mentre "Neo-Spazio" è sul Terreno per Evocare tramite Evocazione Speciale 1 "Grandiosa Talpa Neo-Spaziale" dal tuo Deck o dalla tua mano.
  pt:
  ja: |-
    フィールド上に「ネオスペース」が存在する時、このカードを生け贄に捧げる事で手札またはデッキから「Ｎ・グラン・モール」１体を特殊召喚する。
  ko: |-
    필드 위에 "네오 스페이스"가 존재할 때, 이 카드를 제물로 바치는 것으로 패 또는 덱에서 "네오 스페이시언 그랜드 몰" 1장을 특수 소환한다.
  zh-CN: |-
    场上有「新宇宙」存在时，可以通过把这张卡作为祭品从手卡或者卡组把1只「新宇宙侠·大地鼹鼠」特殊召唤。
