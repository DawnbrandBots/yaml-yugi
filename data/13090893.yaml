text:
  en: |-
    If a face-up Field Spell is in any Field Zone: You can Special Summon this card from your hand. You can banish this card in your GY and 1 Link Monster you control; destroy 1 card your opponent controls. You can only use each effect of "Grid Sweeper" once per turn.
  de: |-
    Falls ein offener Spielfeldzauber in einer Spielfeldzone liegt: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Du kannst diese Karte in deinem Friedhof und 1 Linkmonster, das du kontrollierst, verbannen; zerstöre 1 Karte, die dein Gegner kontrolliert. Du kannst jeden Effekt von „Matrixputzer“ nur einmal pro Spielzug verwenden.
  es: |-
    Si una Mágica de Campo boca arriba está en cualquier Zona del Campo: puedes Invocar esta carta de Modo Especial desde tu mano. Puedes desterrar esta carta en tu Cementerio y 1 Monstruo de Enlace que controles; destruye 1 carta que controle tu adversario. Sólo puedes usar cada efecto de "Barredor de Red" una vez por turno.
  fr: |-
    Si une Magie de Terrain face recto est dans une Zone Terrain : vous pouvez Invoquer Spécialement cette carte depuis votre main. Vous pouvez bannir cette carte dans votre Cimetière et 1 Monstre Lien que vous contrôlez ; détruisez 1 carte contrôlée par votre adversaire. Vous ne pouvez utiliser chaque effet de "Balayeur de Grille" qu'une fois par tour.
  it: |-
    Se in qualsiasi Zona Terreno c'è una Magia Terreno scoperta: puoi Evocare Specialmente questa carta dalla tua mano. Puoi bandire questa carta nel tuo Cimitero e 1 Mostro Link che controlli; distruggi 1 carta controllata dal tuo avversario. Puoi utilizzare ogni effetto di "Pulitore della Griglia" una sola volta per turno.
  pt: |-
    Se uma Magia de Campo com a face para cima estiver em qualquer Zona do Campo: você pode Invocar este card por Invocação-Especial da sua mão. Você pode banir este card no seu Cemitério e 1 Monstro Link que você controla; destrua 1 card que seu oponente controla. Você só pode usar cada efeito de "Varredor da Rede" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：フィールド魔法カードが表側表示で存在する場合に発動できる。このカードを手札から特殊召喚する。②：墓地のこのカード及び自分フィールドのリンクモンスター１体を除外して発動できる。相手フィールドのカード１枚を選んで破壊する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 필드 마법 카드가 앞면 표시로 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 묘지의 이 카드 및 자신 필드의 링크 몬스터 1장을 제외하고 발동할 수 있다. 상대 필드의 카드 1장을 골라 파괴한다.
