text:
  en: |-
    Add 1 "Synchron" Tuner from your Deck to your hand, then send the top card of your Deck to the GY.
  de: |-
    Füge deiner Hand 1 „Synchron“-Empfänger von deinem Deck hinzu, dann lege die oberste Karte deines Decks auf den Friedhof.
  es: |-
    Añade a tu mano 1 Cantante "Sincrón" (o "Sincronizador") en tu Deck, y después manda al Cementerio la carta de la parte superior de tu Deck.
  fr: |-
    Ajoutez 1 Syntoniseur "Synchronique" depuis votre Deck à votre main, puis envoyez la carte du dessus de votre Deck au Cimetière.
  it: |-
    Aggiungi 1 Tuner "Synchron" dal tuo Deck alla tua mano, poi manda la prima carta del tuo Deck al Cimitero.
  pt: |-
    Adicione 1 Regulador "Sincron" do seu Deck à sua mão e, depois, envie o card do topo do seu Deck para o Cemitério.
  ja: |-
    ①：デッキから「シンクロン」チューナー１体を手札に加えてデッキをシャッフルする。その後、自分のデッキの一番上のカードを墓地へ送る。
  ko: |-
    ①: 덱에서 "싱크론" 튜너 1장을 패에 넣고 덱을 셔플한다. 그 후, 자신의 덱 맨 위의 카드를 묘지로 보낸다.
