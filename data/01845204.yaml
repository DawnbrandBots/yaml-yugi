text:
  en: |-
    Pay 1000 LP; Special Summon 1 Level 5 or lower Fusion Monster from your Extra Deck, but it cannot attack, also it is destroyed during the End Phase. (This is treated as a Fusion Summon.) You can only activate 1 "Instant Fusion" per turn.
  de: |-
    Zahle 1000 LP; beschwöre 1 Fusionsmonster der Stufe 5 oder niedriger als Spezialbeschwörung von deinem Extra Deck, aber es kann nicht angreifen, zusätzlich wird es während der End Phase zerstört. (Dies wird als Fusionsbeschwörung behandelt.) Du kannst nur 1 „Instantfusion“ pro Spielzug aktivieren.
  es: |-
    Paga 1000 LP; Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo de Fusión de Nivel 5 o menor, pero no puede atacar, y además éste es destruido durante la End Phase. (Esto se trata como una Invocación por Fusión). Sólo puedes activar 1 "Fusión Instantánea" por turno.
  fr: |-
    Payez 1000 LP ; Invoquez Spécialement 1 Monstre Fusion de max. Niveau 5 depuis votre Extra Deck, mais il ne peut pas attaquer, et aussi, il est détruit durant la End Phase. (Ceci est traité comme une Invocation Fusion.) Vous ne pouvez activer qu'1 "Fusion Instantanée" par tour.
  it: |-
    Paga 1000 LP; Evoca Specialmente 1 Mostro Fusione di Livello 5 o inferiore dal tuo Extra Deck, ma esso non può attaccare, inoltre viene distrutto durante la End Phase. (Questa viene considerata come un'Evocazione tramite Fusione.) Puoi attivare solo 1 "Fusione Istantanea" per turno.
  pt: |-
    Pague 1000 PV; Invoque por Invocação-Especial 1 Monstro de Fusão de Nível 5 ou menos do seu Deck Adicional, mas ele não pode atacar e, além disso, ele é destruído durante a Fase Final. (Isso é considerado uma Invocação-Fusão.) Você só pode ativar 1 "Fusão Instantânea" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：１０００ＬＰを払って発動できる。レベル５以下の融合モンスター１体を融合召喚扱いとしてＥＸデッキから特殊召喚する。この効果で特殊召喚したモンスターは攻撃できず、エンドフェイズに破壊される。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 1000 LP를 지불하고 발동할 수 있다. 레벨 5 이하의 융합 몬스터 1장을 융합 소환으로 취급하고 엑스트라 덱에서 특수 소환한다. 이 효과로 특수 소환한 몬스터는 공격할 수 없으며, 엔드 페이즈에 파괴된다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：支付1000LP可以发动。从额外牌组中将1只等级5以下的融合怪兽特殊召唤，视为融合召唤。以此效果特殊召唤的怪兽不可攻击，并将在结束阶段被破坏。
