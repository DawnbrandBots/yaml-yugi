text:
  en: |-
    During your turn, negate the effects of all face-up monsters your opponent controls. During your opponent's turn, negate the effects of all face-up monsters you control.
  de: |-
    Während deines Spielzugs, annulliere die Effekte aller offenen Monster, die dein Gegner kontrolliert. Während des Spielzugs deines Gegners, annulliere die Effekte aller offenen Monster, die du kontrollierst.
  es: |-
    Durante tu turno, niega los efectos de todos los monstruos boca arriba que controle tu adversario. Durante el turno de tu adversario, niega los efectos de todos los monstruos boca arriba que tú controles.
  fr: |-
    Durant votre tour, annulez les effets de tous les monstres face recto contrôlés par votre adversaire. Durant le tour de votre adversaire, annulez les effets de tous les monstres face recto que vous contrôlez.
  it: |-
    Durante il tuo turno, annulla gli effetti di tutti i mostri scoperti controllati dal tuo avversario. Durante il turno del tuo avversario, annulla gli effetti di tutti i mostri scoperti che controlli.
  pt: |-
    Durante o seu turno, negue os efeitos de todos os monstros com a face para cima que seu oponente controla. Durante o turno do seu oponente, negue os efeitos de todos os monstros com a face para cima que você controla.
  ja: |-
    ①：このカードが魔法＆罠ゾーンに存在する限り、自分ターンの間、相手フィールドの表側表示モンスターの効果は無効化され、相手ターンの間、自分フィールドの表側表示モンスターの効果は無効化される。
  ko: |-
    ①: 이 카드가 마법 & 함정 존에 존재하는 한, 자신 턴 동안, 상대 필드의 앞면 표시 몬스터의 효과는 무효화되고, 상대 턴 동안, 자신 필드의 앞면 표시 몬스터의 효과는 무효화된다.
  zh-TW:
  zh-CN: |-
    自己回合内，对方场上的全部表侧表示怪兽的效果无效化。对方回合内，自己场上的全部表侧表示怪兽的效果无效化。
