text:
  en: |-
    Discard 1 card, then target 1 face-up monster your opponent controls; banish that target, then banish all cards with the same name as that monster from your opponent's Graveyard.
  de: |-
    Wirf 1 Karte ab. Entferne 1 offenes Monster aus dem Spiel, das dein Gegner kontrolliert. Entferne dann alle Karten im Friedhof deines Gegners mit dem gleichen Namen wie dieses Monster aus dem Spiel.
  es: |-
    Descarta 1 carta de tu mano. Retira del juego 1 monstruo boca arriba en el Campo de tu adversario. Si hay cartas en el Cementerio de tu adversario con el mismo nombre que el monstruo retirado, también retira esas cartas del juego.
  fr: |-
    Défaussez 1 carte, puis ciblez 1 monstre face recto contrôlé par votre adversaire ; bannissez la cible, puis bannissez toutes les cartes du même nom que le monstre depuis le Cimetière de votre adversaire.
  it: |-
    Scarta 1 carta, poi scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario; bandisci quel bersaglio, poi bandisci tutte le carte con lo stesso nome di quel mostro dal Cimitero del tuo avversario.
  pt: |-
    Descarte 1 card e, depois, escolha 1 monstro com a face para cima que seu oponente controla; bana o alvo e, depois, bana do Cemitério do seu oponente todos os cards com o mesmo nome que o desse monstro.
  ja: |-
    ①：手札を１枚捨て、相手フィールドの表側表示モンスター１体を対象として発動できる。その相手の表側表示モンスターを除外する。この効果で除外したカードの同名カードが相手の墓地に存在する場合、さらにその同名カードを全て除外する。
  ko: |-
    패를 1장 버리고 발동할 수 있다. 상대 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하고 게임에서 제외한다. 이 효과에 의해서 제외한 몬스터와 같은 이름의 카드가 상대의 묘지에 존재할 경우, 다시 그 같은 이름의 카드를 전부 게임에서 제외한다.
  zh-TW: 可舍弃1张手牌发动。选择以表侧表示存在于对手场上的1只怪兽从游戏中除外。对手墓地中存在因此效果除外的怪兽的同名卡的场合，进一步将此同名卡全部从游戏中除外。
  zh-CN: |-
    丢弃1张手卡才能发动。选择对方场上表侧表示存在的1只怪兽从游戏中除外。和这个效果除外的怪兽同名的卡在对方墓地存在的场合，再把那些同名卡全部从游戏中除外。
