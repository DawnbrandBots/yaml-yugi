text:
  en: |-
    Activate this card by targeting 1 Level 4 or lower monster in your GY; Special Summon it and equip it with this card, but banish it when it leaves the field (even if this card has left the field). When this card leaves the field, banish the equipped monster. The equipped monster loses 1000 ATK/DEF, also its effects are negated. You can only activate 1 "Living Fossil" per turn.
  de: |-
    Aktiviere diese Karte, indem du 1 Monster der Stufe 4 oder niedriger in deinem Friedhof wählst; beschwöre es als Spezialbeschwörung und rüste es mit dieser Karte aus, aber verbanne es, wenn es das Spielfeld verlässt (selbst falls diese Karte das Spielfeld verlassen hat). Wenn diese Karte das Spielfeld verlässt, verbanne das ausgerüstete Monster. Das ausgerüstete Monster verliert 1000 ATK/DEF, zusätzlich werden seine Effekte annulliert. Du kannst nur 1 „Lebendes Fossil“ pro Spielzug aktivieren.
  es: |-
    Activa esta carta seleccionando 1 monstruo de Nivel 4 o menor en tu Cementerio; Invócalo de Modo Especial y equípalo con esta carta, pero destiérralo cuando deje el Campo (aun si esta carta ha dejado el Campo). Cuando esta carta deje el Campo, destierra el monstruo equipado. El monstruo equipado pierde 1000 ATK/DEF, y además sus efectos son negados. Sólo puedes activar 1 "Fósil Viviente" por turno.
  fr: |-
    Activez cette carte en ciblant 1 monstre de max. Niveau 4 dans votre Cimetière ; Invoquez-le Spécialement et équipez-le avec cette carte, mais bannissez-le lorsqu'il quitte le Terrain (même si cette carte a quitté le Terrain). Lorsque cette carte quitte le Terrain, bannissez le monstre équipé. Le monstre équipé perd 1000 ATK/DEF, et aussi, ses effets sont annulés. Vous ne pouvez activer qu'1 "Fossile Vivant" par tour.
  it: |-
    Attiva questa carta scegliendo come bersaglio 1 mostro di Livello 4 o inferiore nel tuo Cimitero; Evocalo Specialmente e equipaggialo con questa carta, ma bandiscilo quando lascia il Terreno (anche se questa carta ha lasciato il Terreno). Quando questa carta lascia il Terreno, bandisci il mostro equipaggiato. Il mostro equipaggiato perde 1000 ATK/DEF, inoltre i suoi effetti sono annullati. Puoi attivare solo 1 "Fossile Vivente" per turno.
  pt: |-
    Ative este card ao escolher 1 monstro de Nível 4 ou menos no seu Cemitério; Invoque-o por Invocação-Especial e equipe-o com este card, mas bana-o quando ele deixar o campo (mesmo que este card tenha deixado o campo). Quando este card deixar o campo, bana o monstro equipado. O monstro equipado perde 1000 de ATK/DEF e, além disso, seus efeitos são negados. Você só pode ativar 1 "Fóssil Vivo" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分の墓地のレベル４以下のモンスター１体を対象としてこのカードを発動できる。そのモンスターを特殊召喚し、このカードを装備する。この効果で特殊召喚したモンスターは、フィールドから離れた場合に除外される。このカードがフィールドから離れた時にそのモンスターは除外される。②：装備モンスターの攻撃力・守備力は１０００ダウンし、効果は無効化される。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 묘지의 레벨 4 이하의 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다. 그 몬스터를 특수 소환하고, 이 카드를 장착한다. 이 효과로 특수 소환한 몬스터는, 필드에서 벗어났을 경우에 제외된다. 이 카드가 필드에서 벗어났을 때에 그 몬스터는 제외된다. ②: 장착 몬스터의 공격력 / 수비력은 1000 내리고, 효과는 무효화된다.
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。
    ①：以自己墓地1只4星以下的怪兽为对象才能把这张卡发动。那只怪兽特殊召唤，把这张卡装备。这个效果特殊召唤的怪兽从场上离开的场合除外。这张卡从场上离开时那只怪兽除外。
    ②：装备怪兽的攻击力·守备力下降1000，效果无效化。
