  ja: ユベル－<ruby><rb>{{Fullwidth wordwrap|Ｄａｓ　Ａｂｓｃｈｅｕｌｉｃｈ　Ｒｉｔｔｅｒ}}</rb><rp>（</rp><rt>ダス・アプシェリッヒ・リッター</rt><rp>）</rp></ruby>
  ja_romaji: Yuberu - Dasu Apusherihhi Rittā
  ko: 유벨－다스 압쇼이리히 리터
  ko_rr:
text:
  en: |-
    Cannot be Normal Summoned or Set. Must be Special Summoned by "Yubel", and cannot be Special Summoned by other ways. This card cannot be destroyed by battle. You take no Battle Damage from battles involving this card. Before damage calculation, when this face-up Attack Position card is attacked by an opponent's monster: Inflict damage to your opponent equal to that monster's ATK. During your End Phase: Destroy all other monsters on the field. When this face-up card leaves the field: You can Special Summon 1 "Yubel - The Ultimate Nightmare" from your hand, Deck, or Graveyard.
  de: |-
    Diese Karte kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Diese Karte kann nicht als Spezialbeschwörung beschworen werden, außer durch den Effekt von „Yubel“. Diese Karte kann nicht durch Kampf zerstört werden. Du nimmst aus Kämpfen mit dieser Karte keinen Kampfschaden. Wenn diese Karte in offener Angriffsposition von einem gegnerischen Monster angegriffen wird, füge deinem Gegner vor der Schadensberechnung Schaden in Höhe der ATK des angreifenden Monsters zu. Während deiner End Phase, zerstöre alle anderen Monster auf dem Spielfeld. Wenn diese offene Karte vom Spielfeld entfernt wird, kannst du 1 „Yubel - Der ultimative Albtraum“ als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof beschwören.
  es: |-
    No puede ser Invocada de Modo Normal ni Colocada. Debe ser Invocado de Modo Especial por "Yubel", y no puede ser Invocado de Modo Especial de otra forma. Esta carta no puede ser destruida en batalla. No recibes daño de batalla de batallas en las que esté involucrada esta carta. Antes del cálculo de daño, cuando esta carta en Posición de Ataque boca arriba es atacada por un monstruo de tu adversario, inflige daño a tu adversario igual al ATK de ese monstruo. Durante tu End Phase: destruye todos los demás monstruos en el Campo. Cuando esta carta boca arriba deja el Campo: puedes Invocar de Modo Especial, desde tu mano, Deck o Cementerio, 1 "Yubel - La Peor Pesadilla".
  fr: |-
    Ni Invocable Normalement ni Posable. Uniquement Invocable Spécialement avec "Yubel" et non Invocable Spécialement autrement. Cette carte ne peut pas être détruite au combat. Vous ne recevez aucun dommage de combat de combats impliquant cette carte. Avant le calcul des dommages, lorsque cette carte en Position d'Attaque face recto est attaquée par un monstre de votre adversaire : infligez des dommages à votre adversaire égaux à l'ATK du monstre. Durant votre End Phase : détruisez tous les autres monstres sur le Terrain. Lorsque cette carte face recto quitte le Terrain : vous pouvez Invoquer Spécialement 1 "Yubel - Cauchemar Ultime" depuis votre main, Deck ou Cimetière.
  it: |-
    Non può essere Evocato Normalmente o Posizionato. Deve essere Evocato Specialmente da "Yubel", e non può essere Evocato Specialmente in altri modi. Questa carta non può essere distrutta in battaglia. Non subisci danni da combattimento da battaglie che coinvolgono questa carta. Prima del calcolo dei danni, quando questa carta scoperta in Posizione di Attacco viene attaccata da un mostro del tuo avversario: infliggi al tuo avversario danni pari all'ATK di quel mostro. Durante la tua End Phase: distruggi tutti gli altri mostri sul Terreno. Quando questa carta scoperta lascia il Terreno: puoi Evocare Specialmente 1 "Yubel - Incubo Finale" dalla tua mano, Deck o Cimitero.
  pt: |-
    Esta carta não pode ser Normal Summoned ou Set. Esta carta não pode ser Special Summoned, exceto pelo efeito de "Yubel". Esta carta não pode ser destruída em batalha. Você não recebe Dano de Batalha de uma batalha envolvendo esta carta. Quando esta carta, virada para cima na Posição de Ataque, é atacada por um monstro do seu oponente, antes do cálculo de dano, inflija dano aos LPs do seu oponente igual o ATK do monstro atacante. Durante a sua End Phase, destrua todos os monstros no campo, exceto esta carta. Quando esta carta é removida do campo, você pode Special Summon 1 "Yubel - The Ultimate Nightmare" da sua mão, Deck ou Cemitério.
  ja: |-
    このカードは通常召喚できない。「ユベル」の効果でのみ特殊召喚できる。このカードは戦闘では破壊されず、このカードの戦闘によって発生する自分への戦闘ダメージは０になる。フィールド上に表側攻撃表示で存在するこのカードが相手モンスターに攻撃された場合、そのダメージ計算前に攻撃モンスターの攻撃力分のダメージを相手ライフに与える。また、自分のエンドフェイズ時、このカード以外のフィールド上のモンスターを全て破壊する。このカードがフィールド上から離れた時、自分の手札・デッキ・墓地から「ユベル－<ruby><rb>Ｄａｓ Ｅｘｔｒｅｍｅｒ Ｔｒａｕｒｉｇ Ｄｒａｃｈｅｎ</rb><rp>（</rp><rt>ダス・エクストレーム・トラウリヒ・ドラッヘ</rt><rp>）</rp></ruby>」１体を特殊召喚できる。
  ko: |-
    이 카드는 일반 소환 / 세트할 수 없다. "유벨" 의 효과로만 특수 소환할 수 있다. 이 카드는 전투에 의해서는 파괴되지 않는다. 앞면 공격 표시로 존재하는 이 카드가 상대 몬스터에게 공격받았을 경우, 공격 몬스터의 공격력만큼 데미지를 상대 라이프에 준다. 이 카드가 전투를 실행하는 것에 의해서 받는 컨트롤러에게로의 전투 데미지를 0 이 된다. 자신의 엔드 페이즈시에 이 카드 이외의 몬스터를 전부 파괴한다. 이 카드가 필드 위에서 벗어났을 때, 자신의 패 / 덱 / 묘지에서 "유벨-다스 엑스트레머 트라우리히 드라헨" 1장을 특수 소환할 수 있다.
