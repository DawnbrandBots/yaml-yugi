  it: Immortale Terrestre Cusillu
  pt: Imortal Terrestre Cusillu
  ja: <ruby><rb>地</rb><rt>じ</rt></ruby><ruby><rb>縛</rb><rt>ばく</rt></ruby><ruby><rb>神</rb><rt>しん</rt></ruby>
