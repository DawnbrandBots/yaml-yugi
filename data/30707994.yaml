text:
  en: |-
    When this card is Tribute Summoned: Roll a six-sided die, and this card gains ATK equal to the result x 200.
  de: |-
    Wenn diese Karte als Tributbeschwörung beschworen wird: Wirf einen sechsseitigen Würfel und diese Karte erhält ATK in Höhe des Ergebnisses x 200.
  es: |-
    Cuando esta carta es Invocada por Sacrificio: lanza un dado de seis caras, y esta carta gana ATK igual al resultado x 200.
  fr: |-
    Lorsque cette carte est Invoquée par Sacrifice : lancez un dé à six faces et cette carte gagne une ATK égale au résultat x 200.
  it: |-
    Quando questa carta viene Evocata tramite Tributo: tira un dado a sei facce, e questa carta guadagna ATK uguale al risultato x 200.
  pt: |-
    Quando este card for Invocado por Invocação-Tributo: lance um dado de 6 faces e este card ganha ATK igual ao resultado x 200.
  ja: |-
    このカードが生け贄召喚に成功した時、サイコロを１回振る。このカードの攻撃力は、フィールド上に表側表示で存在する限り、出た目×２００ポイントアップする。
  ko: |-
    ①: 이 카드가 어드밴스 소환에 성공했을 경우에 발동한다. 주사위를 1회 던지고, 이 카드의 공격력은 나온 눈의 수 × 200 올린다.
