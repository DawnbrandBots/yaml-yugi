text:
  en: |-
    Send 1 Level 4 or lower Rock monster from your Deck to the GY, then, if "Fossil Fusion" is in your GY, draw 1 card. You can only activate 1 "Miracle Rupture" per turn.
  de: |-
    Lege 1 Fels-Monster der Stufe 4 oder niedriger von deinem Deck auf den Friedhof, dann, falls sich „Fossilfusion“ in deinem Friedhof befindet, ziehe 1 Karte. Du kannst nur 1 „Wunderriss“ pro Spielzug aktivieren.
  es: |-
    Manda al Cementerio 1 monstruo Roca de Nivel 4 o menor en tu Deck y después, si "Fusión Fósil" está en tu Cementerio, roba 1 carta. Sólo puedes activar 1 "Rotura Milagrosa" por turno.
  fr: |-
    Envoyez 1 monstre Rocher de max. Niveau 4 depuis votre Deck au Cimetière, puis, si "Fusion Fossile" est dans votre Cimetière, piochez 1 carte. Vous ne pouvez activer qu'1 "Rupture Miracle" par tour.
  it: |-
    Manda 1 mostro Roccia di Livello 4 o inferiore dal tuo Deck al Cimitero, poi, se "Fusione Fossile" è nel tuo Cimitero, pesca 1 carta. Puoi attivare solo 1 "Frattura Miracolosa" per turno.
  pt: |-
    Envie 1 monstro Rocha de Nível 4 ou menos do seu Deck para o Cemitério e, depois, se "Fusão Fóssil" estiver no seu Cemitério, compre 1 card. Você só pode ativar 1 "Ruptura Milagrosa" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：デッキからレベル４以下の岩石族モンスター１体を墓地へ送る。自分の墓地に「化石融合－フォッシル・フュージョン」が存在する場合、さらに自分はデッキから１枚ドローする。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 덱에서 레벨 4 이하의 암석족 몬스터 1장을 묘지로 보낸다. 자신 묘지에 "화석융합－파슬 퓨전"이 존재할 경우, 추가로 자신은 덱에서 1장 드로우한다.
