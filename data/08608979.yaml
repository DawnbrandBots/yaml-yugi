text:
  en: |-
    Target 1 face-up monster on the field; Special Summon 1 monster from your hand or GY, with the same original Type as that monster's, but with a different original name. If this card in its owner's Spell & Trap Zone is destroyed by an opponent's card effect: You can Set 1 "Super Team Buddy Force Unite!" directly from your Deck to your Spell & Trap Zone.
  de: |-
    Wähle 1 offenes Monster auf dem Spielfeld; beschwöre 1 Monster mit demselben Grund-Typ wie das Monster, aber einem unterschiedlichen Grund-Namen als Spezialbeschwörung von deiner Hand oder deinem Friedhof. Falls diese Karte in der Zauber- & Fallenzone ihres Besitzers durch einen Karteneffekt eines Gegners zerstört wird: Du kannst 1 „Superteam-Kumpelkräfte, vereinigt euch!“ direkt von deinem Deck in deine Zauber- & Fallenzone setzen.
  es: |-
    Selecciona 1 monstruo boca arriba en el Campo; Invoca 1 monstruo de Modo Especial, desde tu mano o Cementerio, con el mismo Tipo original que ese monstruo, pero con nombre original diferente. Si esta carta en la Zona de Magia y Trampas de su dueño es destruida por el efecto de una carta del adversario: puedes Colocar directamente en tu Zona de Magia y Trampas 1 "¡Unión del Súper Equipo Fuerza de Amigos!" en tu Deck.
  fr: |-
    Ciblez 1 monstre face recto sur le Terrain ; Invoquez Spécialement 1 monstre depuis votre main ou Cimetière du même Type d'origine que celui du monstre, mais de nom d'origine différent. Si cette carte dans la Zone Magie & Piège de son propriétaire est détruite par un effet de carte de l'adversaire : vous pouvez Poser 1 "Union de la Super Équipe de la Force des Potes !" directement depuis votre Deck dans votre Zone Magie & Piège.
  it: |-
    Scegli come bersaglio 1 mostro scoperto sul Terreno; Evoca Specialmente dalla tua mano o Cimitero 1 mostro con lo stesso Tipo originale di quel mostro, ma con nome originale diverso. Se questa carta nella Zona Magie & Trappole del suo proprietario viene distrutta dall'effetto di una carta dell'avversario: puoi Posizionare 1 "Forza Super Squadra Amiconi Uniti!" direttamente dal tuo Deck nella tua Zona Magie & Trappole.
  pt: |-
    Escolha 1 monstro com a face para cima no campo; Invoque por Invocação-Especial 1 monstro da sua mão ou do Cemitério, com o mesmo Tipo original que o desse monstro, mas com um nome original diferente. Se este card na Zona de Magias & Armadilhas do seu dono for destruído por um efeito de card do oponente: você pode Baixar 1 "Super Time Força Camarada Unida!" diretamente do seu Deck na sua Zona de Magias & Armadilhas.
  ja: |-
    ①：フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターと元々のカード名が異なり、元々の種族が同じモンスター１体を自分の手札・墓地から選んで特殊召喚する。②：魔法＆罠ゾーンのこのカードが相手の効果で破壊された場合に発動できる。デッキから「一族の結集」１枚を選んで自分の魔法＆罠ゾーンにセットする。
  ko: |-
    ①: 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터와 원래의 카드명이 다르고, 원래의 종족이 같은 몬스터 1장을 자신의 패 / 묘지에서 골라 특수 소환한다. ②: 마법 & 함정 존의 이 카드가 상대 효과로 파괴되었을 경우에 발동할 수 있다. 덱에서 "일족의 결집" 1장을 골라 자신의 마법 & 함정 존에 세트한다.
type: Trap
property: Normal
