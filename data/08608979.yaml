name:
  en: Super Team Buddy Force Unite!
  de: Superteam-Kumpelkräfte, vereinigt euch!
  es: ¡Unión del Súper Equipo Fuerza de Amigos!
  fr: Union de la Super Équipe de la Force des Potes !
  it: Forza Super Squadra Amiconi Uniti!
  pt: Super Time Força Camarada Unida!
  ja: <ruby><rb>一</rb><rp>（</rp><rt>いち</rt><rp>）</rp></ruby><ruby><rb>族</rb><rp>（</rp><rt>ぞく</rt><rp>）</rp></ruby>の<ruby><rb>結</rb><rp>（</rp><rt>けっ</rt><rp>）</rp></ruby><ruby><rb>集</rb><rp>（</rp><rt>しゅう</rt><rp>）</rp></ruby>
  ja_romaji: Ichizoku no Kesshū
  ko: 일족의 결집
