text:
  en: |-
    If you gain LP: Target 1 face-up monster your opponent controls; destroy it. If you control an "Aroma" monster and your LP is at least 3000 higher than your opponent's: You can pay LP equal to the difference; destroy face-up monsters your opponent controls whose combined ATK is less than or equal to the LP you paid to activate this effect. You can only use each effect of "Dried Winds" once per turn.
  de: |-
    Falls du LP erhältst: Wähle 1 offenes Monster, das dein Gegner kontrolliert; zerstöre es. Falls du ein „Aroma“-Monster kontrollierst und mindestens 3000 LP mehr hast als dein Gegner: Du kannst LP in Höhe der Differenz zahlen; zerstöre offene Monster, die dein Gegner kontrolliert, wobei die Summe ihrer ATK kleiner oder gleich den LP ist, die du gezahlt hast, um diesen Effekt zu aktivieren. Du kannst jeden Effekt von „Trockene Winde“ nur einmal pro Spielzug verwenden.
  es: |-
    Si ganas LP: selecciona 1 monstruo boca arriba que controle tu adversario; destrúyelo. Si controlas un monstruo "Arobru" y tus LP son al menos 3000 más que los de tu adversario: puedes pagar tantos LP como la diferencia; destruye monstruos boca arriba que controle tu adversario y cuyo ATK combinado sea igual o menor que los LP que pagaste para activar este efecto. Sólo puedes usar cada efecto de "Vientos Secos" una vez por turno.
  fr: |-
    Si vous gagnez des LP : ciblez 1 monstre face recto contrôlé par votre adversaire ; détruisez-le. Si vous contrôlez un monstre "Arôma" et que vous avez min. 3000 LP de plus que votre adversaire : vous pouvez payer des LP égaux à la différence ; détruisez des monstres face recto contrôlés par votre adversaire dont la somme des ATK est inférieure ou égale aux LP que vous avez payés pour activer cet effet. Vous ne pouvez utiliser chaque effet de "Vents Secs" qu'une fois par tour.
  it: |-
    Se guadagni LP: scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario; distruggilo. Se controlli un mostro "Aroma" e i tuoi LP sono di almeno 3000 superiori a quelli del tuo avversario: puoi pagare LP pari alla differenza; distruggi mostri scoperti controllati dal tuo avversario la cui somma degli ATK è pari o inferiore ai LP che hai pagato per attivare questo effetto. Puoi utilizzare ogni effetto di "Venti Secchi" una sola volta per turno.
  pt: |-
    Se você ganhar PV: escolha 1 monstro com a face para cima que seu oponente controla; destrua-o. Se você controlar um monstro "Aromági" e tiver pelo menos 3000 ou mais PV que seu oponente: você pode pagar PV igual à diferença; destrua monstros com a face para cima que seu oponente controla cujos ATK combinados seja menor ou igual aos PV que você pagou para ativar este efeito. Você só pode usar cada efeito de "Ventos Secos" uma vez por turno.
  ja: |-
    「渇きの風」の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分のＬＰが回復した場合、相手フィールドの表側表示モンスター１体を対象としてこの効果を発動する。そのモンスターを破壊する。②：自分フィールドに「アロマ」モンスターが存在し、自分のＬＰが相手より３０００以上多い場合、その差分のＬＰを払ってこの効果を発動できる。攻撃力の合計が、この効果を発動するために払ったＬＰの数値以下になるように、相手フィールドの表側表示モンスターを選んで破壊する。
  ko: |-
    "갈증의 바람"의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ① : 자신의 라이프 포인트가 회복한 경우, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 이 효과를 발동한다. 그 몬스터를 파괴한다. ② : 자신 필드에 "아로마" 몬스터가 존재하고, 자신의 라이프 포인트가 상대보다 3000이상 많은 경우, 그 차이의 라이프 포인트를 지불하고 이 효과를 발동할 수 있다. 공격력의 합계가 이 효과를 발동하기 위해서 지불한 라이프 포인트의 수치 이하가 되도록 상대 필드의 앞면 표시 몬스터를 선택하고 파괴한다.
  zh-TW:
  zh-CN: |-
    「干渴之风」的①②的效果1回合各能使用1次。①：自己基本分回复的场合，以对方场上1只表侧表示怪兽为对象把这个效果发动。那只怪兽破坏。②：自己场上有「芳香」怪兽存在，自己基本分比对方多3000以上的场合，支付那个相差数值的基本分才能把这个效果发动。攻击力合计最多到为这个效果发动而支付的基本分数值以下为止，选对方场上的表侧表示怪兽破坏。
