name:
  en: Moulinglacia the Elemental Lord
  de: Moulinglacia der Elementarherrscher
  es: Molinglaciar el Señor Elemental
  fr: Moulinglacia le Seigneur Élémentaire
  it: Moulinglacia il Signore Elementale
  pt: Moulingeleira, o Senhor Elemental
  ja: <ruby><rb>氷</rb><rt>ひょう</rt></ruby><ruby><rb>霊</rb><rt>れい</rt></ruby><ruby><rb>神</rb><rt>しん</rt></ruby>ムーラングレイス
  ja_romaji: Hyōreishin Mūrangureisu
  ko: 빙령신 물랭레이스
  ko_rr: Bingnyeongsin Mullaengneiseu
  zh-TW: 冰靈神穆蘭格雷斯
  zh-CN: 冰灵神 穆兰格雷斯
text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned (from your hand) by having exactly 5 WATER monsters in your GY. If this card is Special Summoned: Discard 2 random cards from your opponent's hand (or their entire hand, if less than 2). You can only use this effect of "Moulinglacia the Elemental Lord" once per turn. If this face-up card leaves the field, skip the Battle Phase of your next turn.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du genau 5 WASSER Monster in deinem Friedhof hast. Falls diese Karte als Spezialbeschwörung beschworen wird: Wirf 2 zufällige Karten von der Hand deines Gegners ab (oder seine gesamte Hand, falls er weniger als 2 Karten in der Hand hat). Du kannst diesen Effekt von „Moulinglacia der Elementarherrscher“ nur einmal pro Spielzug verwenden. Falls diese offene Karte das Spielfeld verlässt, überspringe die Battle Phase deines nächsten Spielzugs.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) teniendo exactamente 5 monstruos de AGUA en tu Cementerio. Si esta carta es Invocada de Modo Especial: descarta 2 cartas al azar de la mano de tu adversario (o toda su mano si tiene menos de 2 cartas). Sólo puedes usar este efecto de "Molinglaciar el Señor Elemental" una vez por turno. Si esta carta boca arriba deja el Campo, sáltate la Battle Phase de tu próximo turno.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en ayant exactement 5 monstres EAU dans votre Cimetière. Si cette carte est Invoquée Spécialement : défaussez 2 cartes au hasard à votre adversaire (ou toute sa main, s'il en a moins de 2). Vous ne pouvez utiliser cet effet de "Moulinglacia le Seigneur Élémentaire" qu'une fois par tour. Si cette carte face recto quitte le Terrain, sautez la Battle Phase de votre prochain tour.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) avendo esattamente 5 mostri ACQUA nel tuo Cimitero. Se questa carta viene Evocata Specialmente: scarta 2 carte a caso dalla mano del tuo avversario (o tutta la sua mano, se ha meno di 2 carte). Puoi utilizzare questo effetto di "Moulinglacia il Signore Elementale" una sola volta per turno. Se questa carta scoperta lascia il Terreno, salta la Battle Phase del tuo prossimo turno.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao ter exatamente 5 monstros de ÁGUA no seu Cemitério. Se este card for Invocado por Invocação-Especial: descarte 2 cards aleatórios da mão do seu oponente (ou toda a mão dele, se ele tiver menos de 2). Você só pode usar este efeito de "Moulingeleira, o Senhor Elemental" uma vez por turno. Se este card com a face para cima deixar o campo, pule a Fase de Batalha do seu próximo turno.
  ja: |-
    このカードは通常召喚できない。自分の墓地の水属性モンスターが５体の場合のみ特殊召喚できる。このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが特殊召喚に成功した場合に発動する。相手の手札をランダムに２枚選んで捨てる。②：表側表示のこのカードがフィールドから離れた場合、次の自分ターンのバトルフェイズをスキップする。
  ko: |-
    이 카드는 통상 소환할 수 없다. 자신 묘지의 물 속성 몬스터가 5장일 경우에만 특수 소환할 수 있다. 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 특수 소환에 성공했을 경우에 발동한다. 상대의 패를 무작위로 2장 고르고 버린다. ②: 앞면 표시의 이 카드가 필드에서 벗어났을 경우, 다음 자신 턴의 배틀 페이즈를 스킵한다.
  zh-TW: 此卡不可通常召唤。仅限我方墓地的水属性怪兽为5只的场合可特殊召唤。此卡特殊召唤成功时，随机挑选并舍弃对手的2张手牌。「冰靈神穆蘭格雷斯」的此项效果1回合只可使用1次。此卡从场上离开的场合，跳过下一次我方回合的战斗阶段。
  zh-CN: |-
    这张卡不能通常召唤。自己墓地的水属性怪兽是5只的场合才能特殊召唤。这个卡名的①的效果1回合只能使用1次。①：这张卡特殊召唤成功的场合发动。对方手卡随机选2张丢弃。②：表侧表示的这张卡从场上离开的场合，下次的自己回合的战斗阶段跳过。
