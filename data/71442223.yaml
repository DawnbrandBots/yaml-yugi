  es: Renacimiento Cúbico
  fr: Renaissance Cubique
  it: Rinascita Cubica
  pt: Renascimento Cúbico
  ja: <ruby><rb>方</rb><rp>（</rp><rt>ほう</rt><rp>）</rp></ruby><ruby><rb>界</rb><rp>（</rp><rt>かい</rt><rp>）</rp></ruby><ruby><rb>輪</rb><rp>（</rp><rt>りん</rt><rp>）</rp></ruby><ruby><rb>廻</rb><rp>（</rp><rt>ね</rt><rp>）</rp></ruby>
