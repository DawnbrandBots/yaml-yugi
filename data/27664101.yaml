text:
  en: |-
    When a Spell/Trap Card, or monster effect, is activated that would inflict damage to you: Negate the activation, and if you do, Special Summon 1 Link Monster from your GY.
  de: |-
    Wenn eine Zauber-/Fallenkarte oder ein Monstereffekt aktiviert wird, die oder der dir Schaden zufügen würde: Annulliere die Aktivierung und falls du dies tust, beschwöre 1 Linkmonster als Spezialbeschwörung von deinem Friedhof.
  es: |-
    Cuando es activada una Carta Mágica/de Trampa, o efecto de monstruo que fuera a infligirte daño: niega la activación y, si lo haces, Invoca de Modo Especial, desde tu Cementerio, 1 Monstruo de Enlace.
  fr: |-
    Lorsqu'une Carte Magie/Piège ou un effet de monstre qui va vous infliger des dommages est activé : annulez l'activation, et si vous le faites, Invoquez Spécialement 1 Monstre Lien depuis votre Cimetière.
  it: |-
    Quando viene attivata una Carta Magia/Trappola, o l'effetto di un mostro, che sta per infliggerti danno: annulla l'attivazione e, se lo fai, Evoca Specialmente 1 Mostro Link dal tuo Cimitero.
  pt: |-
    Quando um Card de Magia/Armadilha ou efeito de monstro for ativado que causaria dano a você: negue a ativação e, se isso acontecer, Invoque por Invocação-Especial 1 Monstro Link do seu Cemitério.
  ja: |-
    ①：自分にダメージを与えるモンスターの効果・魔法・罠カードが発動した時に発動できる。その発動を無効にし、自分の墓地からリンクモンスター１体を選んで特殊召喚する。
  ko: |-
    ① : 자신에게 데미지를 주는 몬스터의 효과 / 마법 / 함정 카드가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고, 자신 묘지에서 링크 몬스터 1장을 골라 특수 소환한다.
