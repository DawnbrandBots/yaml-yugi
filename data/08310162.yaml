  pt: Dragão do Paradoxo Pernicioso
  ja: <ruby><rb>Ｓｉｎ</rb><rp>（</rp><rt>シン</rt><rp>）</rp></ruby> パラドクス・ドラゴン
  ja_romaji: Shin Paradokusu Doragon
