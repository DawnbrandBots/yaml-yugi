text:
  en: |-
    A forbidden left leg sealed by magic. Whosoever breaks this seal will know infinite power.
  de: |-
    Ein verbanntes linkes Bein, das durch einen Zauber versiegelt ist. Wer dieses Siegel bricht, erhält unbegrenzte Macht.
  es: |-
    Una pierna izquierda prohibida, sellada mágicamente. Quienquiera que rompa este sello conocerá el poder infinito.
  fr: |-
    Jambe gauche interdite scellée par la magie. Toute personne rompant ce sceau connaîtra la puissance infinie.
  it: |-
    Una gamba sinistra proibita resa inaccessibile dalla magia. Chiunque rompa il sigillo che la chiude conoscerà potenza infinita.
  pt: |-
    Uma perna esquerda, proibida e selada por magia. Qualquer um que romper este selo obterá poder infinito.
  ja: |-
    された。をくと、のをられる。
  ko: |-
    봉인된 자의 왼쪽 다리. 봉인을 풀면 무한한 힘을 얻게 된다.
