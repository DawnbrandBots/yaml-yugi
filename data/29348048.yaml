  zh-CN: |-
    藉由「ヴェンデット／复仇死者」仪式魔法卡降临。这个卡名的①②效果1回合各能使用1次。①：双方的主要阶段，可以将自己场上的1只不死族怪兽解放发动。这张卡的攻击力直到回合结束时上升解放的怪兽的原攻击力数值。②：这张卡在墓地存在，自己场上有「リヴェンデット・スレイヤー／还魂复仇死者 屠尸侠」存在的场合可以发动。将这张卡特殊召唤。用这个效果特殊召唤的这张卡从场上离开的场合除外。
