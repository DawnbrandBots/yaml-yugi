text:
  en: |-
    You can Ritual Summon this card with any "Vendread" Ritual Spell. During the Main Phase (Quick Effect): You can Tribute 1 other Zombie monster; this card gains ATK equal to the Tributed monster's original ATK until the end of this turn. If you control "Revendread Slayer" and this card is in your GY: You can Special Summon this card, but banish it when it leaves the field. You can only use each effect of "Vendread Scarvenger" once per turn.
