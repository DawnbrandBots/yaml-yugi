text:
  en: |-
    When this card is Normal Summoned: You can add 1 "Simorgh" card from your Deck to your hand, except "Simorgh, Bird of Bringing". If this card is in your GY and your opponent controls no cards in their Spell & Trap Zone: You can Special Summon this card in Defense Position, but banish it when it leaves the field, also you cannot Special Summon monsters for the rest of this turn, except Winged Beast monsters. You can only use each effect of "Simorgh, Bird of Bringing" once per turn.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst deiner Hand 1 „Simorgh“-Karte von deinem Deck hinzufügen, außer „Simorgh, Vogel des Bringens“. Falls sich diese Karte in deinem Friedhof befindet und dein Gegner keine Karten in seiner Zauber- & Fallenzone kontrolliert: Du kannst diese Karte als Spezialbeschwörung in die Verteidigungsposition beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer Geflügeltes Ungeheuer-Monstern. Du kannst jeden Effekt von „Simorgh, Vogel des Bringens“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes añadir a tu mano 1 carta "Simorgh" en tu Deck, excepto "Simorgh, Ave de Traslado". Si esta carta está en tu Cementerio y tu adversario no controla cartas en su Zona de Magia y Trampas: puedes Invocar esta carta de Modo Especial en Posición de Defensa, pero destiérrala cuando deje el Campo y además, por el resto de este turno, no puedes Invocar monstruos de Modo Especial, excepto monstruos Bestia Alada. Sólo puedes usar cada efecto de "Simorgh, Ave de Traslado" una vez por turno.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez ajouter 1 carte "Simorgh" ("Simorgh, l'Oiseau de l'Apport" exclu) depuis votre Deck à votre main. Si cette carte est dans votre Cimetière et que votre adversaire ne contrôle aucune carte dans sa Zone Magie & Piège : vous pouvez Invoquer Spécialement cette carte en Position de Défense, mais bannissez-la lorsqu'elle quitte le Terrain, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres Bête Ailée exclus) le reste de ce tour. Vous ne pouvez utiliser chaque effet de "Simorgh, l'Oiseau de l'Apport" qu'une fois par tour.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi aggiungere 1 carta "Simorgh" dal tuo Deck alla tua mano, eccetto "Simorgh, Volatile della Realizzazione". Se questa carta è nel tuo Cimitero e il tuo avversario non controlla nessuna carta nella sua Zona Magie & Trappole: puoi Evocare Specialmente questa carta in Posizione di Difesa, ma bandiscila quando lascia il Terreno, inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri Bestia Alata. Puoi utilizzare ogni effetto di "Simorgh, Volatile della Realizzazione" una sola volta per turno.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode adicionar 1 card "Simorgh" do seu Deck à sua mão, exceto "Simorgh, Pássaro do Retorno". Se este card estiver no seu Cemitério e seu oponente não controlar nenhum card na Zona de Magias & Armadilhas dele: você pode Invocar este card por Invocação-Especial em Posição de Defesa, mas bana-o quando ele deixar o campo e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros Besta Alada. Você só pode usar cada efeito de "Simorgh, Pássaro do Retorno" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚に成功した時に発動できる。デッキから「招神鳥シムルグ」以外の「シムルグ」カード１枚を手札に加える。②：このカードが墓地に存在し、相手の魔法＆罠ゾーンにカードが存在しない場合に発動できる。このカードを守備表示で特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。この効果の発動後、ターン終了時まで自分は鳥獣族モンスターしか特殊召喚できない。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 덱에서 "초신조 시무르그" 이외의 "시무르그" 카드 1장을 패에 넣는다. ②: 이 카드가 묘지에 존재하고, 상대의 마법 & 함정 존에 카드가 존재하지 않을 경우에 발동할 수 있다. 이 카드를 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다. 이 효과의 발동 후, 턴 종료시까지 자신은 비행야수족 몬스터밖에 특수 소환할 수 없다.
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：这张卡召唤成功时才能发动。从卡组把「招神鸟 斯摩夫」以外的1张「斯摩夫」卡加入手卡。
    ②：这张卡在墓地存在，对方的魔法与陷阱区域没有卡存在的场合才能发动。这张卡守备表示特殊召唤。这个效果特殊召唤的这张卡从场上离开的场合除外。这个效果的发动后，直到回合结束时自己不是鸟兽族怪兽不能特殊召唤。
