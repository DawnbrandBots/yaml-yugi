text:
  en: |-
    Fusion Summon 1 "Frightfur" Fusion Monster from your Extra Deck, by banishing Fusion Materials listed on it from your field or Graveyard. You can only activate 1 "Frightfur Fusion" per turn.
  de: |-
    Beschwöre 1 „Schreckenspelz“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck, indem du das auf ihm aufgeführte Fusionsmaterial von deiner Spielfeldseite oder deinem Friedhof verbannst. Du kannst nur 1 „Schreckenspelz-Fusion“ pro Spielzug aktivieren.
  es: |-
    Invoca por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión "Atemorizante", desterrando Materiales de Fusión listados en éste que estén en tu Campo o Cementerio. Sólo puedes activar 1 "Fusión Atemorizante" por turno.
  fr: |-
    Invoquez par Fusion 1 Monstre de Fusion "Frourreur" depuis votre Extra Deck, en bannissant des Matériels de Fusion listés sur celui-ci depuis votre Terrain ou Cimetière. Vous ne pouvez activer qu'1 "Fusion Frourreur" par tour.
  it: |-
    Evoca tramite Fusione 1 Mostro Fusione "Pellicciaspavento" dal tuo Extra Deck, bandendo i Materiali da Fusione indicati su di esso dal tuo Terreno o Cimitero. Puoi attivare solo 1 "Fusione Pellicciaspavento" per turno.
  pt: |-
    Invoque por Invocação-Fusão 1 Monstro de Fusão "Peladura" do seu Deck Adicional, ao banir as Matérias de Fusão listadas nele do seu campo ou Cemitério. Você só pode ativar 1 "Fusão Peladura" por turno.
  ja: |-
    「魔玩具融合」は１ターンに１枚しか発動できない。①：自分のフィールド・墓地から、「デストーイ」融合モンスターカードによって決められた融合素材モンスターを除外し、その融合モンスター１体をエクストラデッキから融合召喚する。
  ko: |-
    "데스완구 퓨전"은 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드 / 묘지에서, "데스완구" 융합 몬스터 카드에 기재된 융합 소재 몬스터를 제외하고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다.
  zh-TW:
