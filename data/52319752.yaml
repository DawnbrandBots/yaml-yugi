text:
  en: |-
    If this card attacks an opponent's monster, this card gains 400 ATK during the Damage Step only. If this card is attacked by an opponent's monster, this card loses 400 ATK during the Damage Step only.
  de: |-
    Falls diese Karte ein Monster deines Gegners angreift, erhält diese Karte nur während des Damage Steps 400 ATK. Falls diese Karte von einem Monster deines Gegners angegriffen wird, verliert diese Karte nur während des Damage Steps 400 ATK.
  es: |-
    Si esta carta ataca a un monstruo de tu adversario, esta carta gana 400 ATK sólo durante el Damage Step. Si esta carta es atacada por un monstruo de tu adversario, esta carta pierde 400 ATK sólo durante el Damage Step.
  fr: |-
    Si cette carte attaque un monstre de votre adversaire, durant la Damage Step uniquement, cette carte gagne 400 ATK. Si cette carte est attaquée par un monstre de votre adversaire, durant la Damage Step uniquement, cette carte perd 400 ATK.
  it: |-
    Se questa carta attacca un mostro dell'avversario, questa carta guadagna 400 ATK solamente durante il Damage Step. Se questa carta viene attaccata da un mostro dell'avversario, questa carta perde 400 ATK solamente durante il Damage Step.
  pt: |-
    Se este card atacar um monstro do oponente, este card ganha 400 de ATK, apenas durante a Etapa de Dano. Se este card for atacado por um monstro do oponente, este card perde 400 de ATK, apenas durante a Etapa de Dano.
  ja: |-
    このカードは相手モンスターに攻撃する場合、ダメージステップの間攻撃力が４００ポイントアップする。このカードは相手モンスターに攻撃された場合、ダメージステップの間攻撃力が４００ポイントダウンする。
  ko: |-
    이 카드가 공격할 경우, 데미지 계산시만 공격력은 400 포인트 올라간다. 이 카드가 공격받았을 경우, 데미지 계산시만 공격력은 400 포인트 다운한다.
