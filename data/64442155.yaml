text:
  en: |-
    Tribute 1 "Cyber Angel" Ritual Monster from your hand or field; draw 2 cards, then place 1 card from your hand on the bottom of the Deck. For the rest of this turn after this card resolves, you cannot Special Summon monsters, except Ritual Monsters. You can only activate 1 "Merciful Machine Angel" per turn.
  de: |-
    Biete 1 „Cyberengel“-Ritualmonster von deiner Hand oder Spielfeldseite als Tribut an; ziehe 2 Karten, dann lege 1 Karte von deiner Hand unters Deck. Für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, kannst du keine Monster als Spezialbeschwörung beschwören, außer Ritualmonstern. Du kannst nur 1 „Gnädiger Maschinenengel“ pro Spielzug aktivieren.
  es: |-
    Sacrifica 1 Monstruo de Ritual "Ciber Ángel" en tu mano o Campo; roba 2 cartas, y después pon 1 carta de tu mano en la parte inferior del Deck. Por el resto de este turno después de que se resuelva esta carta, no puedes Invocar monstruos de Modo Especial, excepto Monstruos de Ritual. Sólo puedes activar 1 "Ángel Mecánico Misericordioso" por turno.
  fr: |-
    Sacrifiez 1 Monstre Rituel "Ange Cyber" depuis votre main ou Terrain ; piochez 2 cartes, puis placez 1 carte depuis votre main au-dessous du Deck. Le reste de ce tour après la résolution de cette carte, vous ne pouvez pas Invoquer Spécialement de monstres (Monstres Rituels exclus). Vous ne pouvez activer qu'1 "Ange Machine Clément" par tour.
  it: |-
    Offri come Tributo 1 Mostro Rituale "Cyber Angelo" dalla tua mano o Terreno; pesca 2 carte, poi metti 1 carta dalla tua mano in fondo al Deck. Per il resto di questo turno dopo che questa carta si è risolta, non puoi Evocare Specialmente mostri, eccetto Mostri Rituale. Puoi attivare solo 1 "Angelo Macchina Misericordioso" per turno.
  pt: |-
    Ofereça como Tributo 1 Monstro de Ritual "Ciber Anjo(a)" da sua mão ou do campo; compre 2 cards e, depois, coloque 1 card da sua mão no fundo do Deck. Pelo resto deste turno depois que este card resolver, você não pode Invocar monstros por Invocação-Especial, exceto Monstros de Ritual. Você só pode ativar 1 "Máquina de Anjo Misericordiosa" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分の手札・フィールドの「サイバー・エンジェル」儀式モンスター１体をリリースして発動できる。自分はデッキから２枚ドローし、その後手札を１枚選んでデッキの一番下に戻す。このカードの発動後、ターン終了時まで自分は儀式モンスターしか特殊召喚できない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신의 패 / 필드의 "사이버 엔젤" 의식 몬스터 1장을 릴리스하고 발동할 수 있다. 자신은 덱에서 2장 드로우하고, 그 후 패를 1장 골라 덱 맨 아래로 되돌린다. 이 카드의 발동 후, 턴 종료시까지 자신은 의식 몬스터밖에 특수 소환할 수 없다.
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。
    ①：把自己的手卡·场上1只「电子化天使」仪式怪兽解放才能发动。自己从卡组抽2张，那之后选1张手卡回到卡组最下面。这张卡的发动后，直到回合结束时自己不是仪式怪兽不能特殊召唤。
type: Spell
property: Normal
