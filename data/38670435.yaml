text:
  en: |-
    If the only cards your opponent controls are Defense Position monsters, this card can attack directly.
  de: |-
    Falls die einzigen Karten, die dein Gegner kontrolliert, Monster in Verteidigungsposition sind, kann diese Karte direkt angreifen.
  es: |-
    Si las únicas cartas que controla tu adversario son monstruos en Posición de Defensa, esta carta puede atacar directamente.
  fr: |-
    Si les seules cartes contrôlées par votre adversaire sont des monstres en Position de Défense, cette carte peut attaquer directement.
  it: |-
    Se le uniche carte controllate dal tuo avversario sono mostri in Posizione di Difesa, questa carta può attaccare direttamente.
  pt: |-
    Se os únicos cards que seu oponente controla forem monstros em Posição de Defesa, este card pode atacar diretamente.
  ja: |-
    相手フィールド上に守備表示モンスターしか存在しない場合、このカードは相手プレイヤーに直接攻撃できる。
  ko: |-
    상대 필드 위에 수비 표시 몬스터밖에 존재하지 않을 경우, 이 카드는 상대 플레이어에게 직접 공격할 수 있다.
  zh-TW: |-
    若对手场上仅有守备表示怪兽存在的情形，此卡可以直接攻击对手玩家。
  zh-CN: |-
    对方场上只有守备表示怪兽存在的场合，这张卡可以直接攻击对方玩家。
