name:
  en: Lifeless Leaffish
  de: Lebloser Blattfisch
  es: Pez Hoja sin Vida
  fr: Poisson Feuille Inerte
  it: Pescefoglia Senza Vita
  pt: Peixe Folha Sem Vida
  ja: <ruby><rb>揺</rb><rt>よう</rt></ruby><ruby><rb>海</rb><rt>かい</rt></ruby><ruby><rb>魚</rb><rt>ぎょ</rt></ruby>デッドリーフ
  ja_romaji: Yōkaigyo Deddorīfu
  ko: 요해어 데드리프
  ko_rr: Yohae-eo Dedeuripeu
  zh-TW:
  zh-CN: 摇海鱼 枯叶海龙
text:
  en: |-
    When this card is Summoned: You can send 1 Fish monster from your Deck to the GY, except "Lifeless Leaffish". You can banish this card from your GY, then target 3 Fish monsters in your GY; shuffle those monsters into your Deck, then draw 1 card. You can only use each effect of "Lifeless Leaffish" once per turn.
  de: |-
    Wenn diese Karte beschworen wird: Du kannst 1 Fisch-Monster von deinem Deck auf den Friedhof legen, außer „Lebloser Blattfisch“. Du kannst diese Karte von deinem Friedhof verbannen und dann 3 Fisch-Monster in deinem Friedhof wählen; mische die Monster in dein Deck, dann ziehe 1 Karte. Du kannst jeden Effekt von „Lebloser Blattfisch“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando esta carta es Invocada: puedes mandar al Cementerio 1 monstruo Pez en tu Deck, excepto "Pez Hoja sin Vida". Puedes desterrar esta carta en tu Cementerio, y después seleccionar 3 monstruos Pez en tu Cementerio; baraja esos monstruos a tu Deck, y después roba 1 carta. Sólo puedes usar cada efecto de "Pez Hoja sin Vida" una vez por turno.
  fr: |-
    Lorsque cette carte est Invoquée : vous pouvez envoyer 1 monstre Poisson ("Poisson Feuille Inerte" exclu) depuis votre Deck au Cimetière. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 3 monstres Poisson dans votre Cimetière ; mélangez ces monstres dans votre Deck, puis piochez 1 carte. Vous ne pouvez utiliser chaque effet de "Poisson Feuille Inerte" qu'une fois par tour.
  it: |-
    Quando questa carta viene Evocata: puoi mandare 1 mostro Pesce dal tuo Deck al Cimitero, eccetto "Pescefoglia Senza Vita". Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 3 mostri Pesce nel tuo Cimitero; mischia quei mostri nel tuo Deck, poi pesca 1 carta. Puoi utilizzare ogni effetto di "Pescefoglia Senza Vita" una sola volta per turno.
  pt: |-
    Quando este card for Invocado: você pode enviar 1 monstro Peixe do seu Deck para o Cemitério, exceto "Peixe Folha Sem Vida". Você pode banir este card do seu Cemitério e, depois, escolha 3 monstros Peixe no seu Cemitério; embaralhe esses monstros no seu Deck e, depois, compre 1 card. Você só pode usar cada efeito de "Peixe Folha Sem Vida" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・反転召喚・特殊召喚に成功した時に発動できる。デッキから「揺海魚デッドリーフ」以外の魚族モンスター１体を墓地へ送る。②：墓地のこのカードを除外し、自分の墓地の魚族モンスター３体を対象として発動できる。そのモンスターをデッキに加えてシャッフルする。その後、自分はデッキから１枚ドローする。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 반전 소환 / 특수 소환에 성공했을 때에 발동할 수 있다. 덱에서 "요해어 데드리프" 이외의 어류족 몬스터 1장을 묘지로 보낸다. ②: 묘지의 이 카드를 제외하고, 자신 묘지의 어류족 몬스터 3장을 대상으로 하여 발동할 수 있다. 그 몬스터를 덱에 넣고 셔플한다. 그 후, 자신은 덱에서 1장 드로우한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：这张卡召唤·反转召唤·特殊召唤成功时才能发动。从卡组把「摇海鱼 枯叶海龙」以外的1只鱼族怪兽送去墓地。
    ②：把墓地的这张卡除外，以自己墓地3只鱼族怪兽为对象才能发动。那些怪兽加入卡组洗切。那之后，自己从卡组抽1张。
