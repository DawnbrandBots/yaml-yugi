text:
  en: |-
    If this card was Special Summoned by the effect of a "Gladiator Beast" monster, then at the end of any Battle Phase in which this card attacked or was attacked: Special Summon 2 "Gladiator Beast" monsters from your Deck, except "Gladiator Beast Secutor".
  de: |-
    Falls diese Karte durch den Effekt eines „Gladiatorungeheuer“-Monsters als Spezialbeschwörung beschworen wurde, dann am Ende jeder Battle Phase, in der diese Karte angegriffen hat oder angegriffen wurde: Beschwöre 2 „Gladiatorungeheuer“-Monster als Spezialbeschwörung von deinem Deck, außer „Gladiatorungeheuer Sekutor“.
  es: |-
    Si esta carta fue Invocada de Modo Especial por el efecto de un monstruo "Bestia Gladiador", al final de cualquier Battle Phase, si esta carta atacó o fue atacada, Invoca de Modo Especial 2 monstruos "Bestia Gladiador" de tu Deck, excepto "Bestia Gladiador Secutor".
  fr: |-
    Si cette carte est Invoquée Spécialement par l'effet d'un monstre "Bête Gladiateur" et si à la fin de la Battle Phase, cette carte a attaqué ou a été attaquée, Invoquez Spécialement 2 monstres "Bête Gladiateur" depuis votre Deck, sauf "Secutor, Bête Gladiateur".
  it: |-
    Se questa carta è stata Evocata Specialmente dall'effetto di un mostro "Gladiatore Bestia", allora alla fine di ogni Battle Phase in cui questa carta ha attaccato o è stata attaccata: Evoca Specialmente 2 mostri "Gladiatore Bestia" dal tuo Deck, eccetto "Gladiatore Bestia Secutor".
  pt: |-
    Se este card foi Invocado por Invocação-Especial pelo efeito de um monstro "Besta Gladiadora", no final da Fase de Batalha, se este card atacou ou foi atacada: Invoca por Invocação-Especial 2 monstros "Besta Gladiadora" do seu Deck, exceto "Besta Gladiadora Secutor".
  ja: |-
    「剣闘獣」と名のついたモンスターの効果によって特殊召喚したこのカードが戦闘を行ったバトルフェイズ終了時、デッキから「剣闘獣セクトル」以外の「剣闘獣」と名のついたモンスター２体を特殊召喚する。
  ko: |-
    이 카드가 "검투수"라는 이름이 붙은 몬스터의 효과에 의해서 특수 소환에 성공했을경우, 이 카드가 전투를 실행한 베틀 페이즈 종료시에 덱에서 "검투수세크톨" 이외의 "검투수"라는 이름이 붙은 몬스터 2장을 자신 필드 위에 특수 소환한다.
