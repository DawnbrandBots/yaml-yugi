  ko: |-
    상대 몬스터가 자신 필드 위의 몬스터를 공격할 경우, 데미지 스텝시에 발동할 수 있다. 공격을 받은 자신 몬스터의 공격력은, 자신 필드 위에 앞면 표시로 존재하는 다른 몬스터 1장의 공격력만큼 올린다.
