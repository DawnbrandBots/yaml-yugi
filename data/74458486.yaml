text:
  en: |-
    During the Damage Step, if an opponent's monster attacks your monster: Target 1 other face-up monster you control; your attacked monster gains ATK equal to that target's ATK, during the Damage Step only.
  de: |-
    Während des Damage Steps, falls ein Monster eines Gegners dein Monster angreift: Wähle 1 anderes offenes Monster, das du kontrollierst; dein angegriffenes Monster erhält nur während des Damage Steps ATK in Höhe der ATK des gewählten Ziels.
  es: |-
    Durante el Damage Step, si un monstruo del adversario ataca a tu monstruo: selecciona otro monstruo boca arriba que controles; tu monstruo atacado gana ATK igual al ATK de ese objetivo, sólo durante el Damage Step.
  fr: |-
    Durant la Damage Step, si un monstre de l'adversaire attaque votre monstre : ciblez 1 autre monstre face recto que vous contrôlez ; durant la Damage Step uniquement, votre monstre attaqué gagne une ATK égale à l'ATK de la cible.
  it: |-
    Durante il Damage Step, se un mostro dell'avversario attacca un tuo mostro: scegli come bersaglio 1 altro mostro scoperto che controlli; il tuo mostro attaccato guadagna ATK pari all'ATK di quel bersaglio, solamente durante il Damage Step.
  pt: |-
    Durante a Etapa de Dano, se um monstro do oponente atacar um monstro seu: escolha 1 outro monstro com a face para cima que você controla; seu monstro que foi atacado ganha ATK igual ao ATK do alvo, apenas durante a Etapa de Dano.
  ja: |-
