text:
  en: |-
    Once per turn, if a "Stardust" Synchro Monster you control is Tributed to activate its own effect (except during the Damage Step): You can target that monster; Special Summon it. Your opponent cannot activate cards or effects in response to this effect's activation. Monsters Special Summoned by this effect cannot be destroyed by battle while in Attack Position.
  de: |-
    Einmal pro Spielzug, falls ein „Sternenstaub“-Synchromonster, das du kontrollierst, als Tribut angeboten wird, um seinen eigenen Effekt zu aktivieren (außer während des Damage Steps): Du kannst das Monster wählen; beschwöre es als Spezialbeschwörung. Dein Gegner kann weder Karten noch Effekte als Reaktion auf die Aktivierung dieses Effekts aktivieren. Monster, die durch diesen Effekt als Spezialbeschwörung beschworen wurden, können nicht durch Kampf zerstört werden, solange sie in Angriffsposition liegen.
  es: |-
    Una vez por turno, si un Monstruo de Sincronía "Polvo de Estrellas" que controlas es Sacrificado para activar su propio efecto (excepto durante el Damage Step): puedes seleccionar ese monstruo; Invócalo de Modo Especial. Tu adversario no puede activar cartas o efectos en respuesta a la activación de este efecto. Los monstruos Invocados de Modo Especial por este efecto no pueden ser destruidos en batalla mientras estén en Posición de Ataque.
  fr: |-
    Une fois par tour, si un Monstre Synchro "Poussière d'Étoile" que vous contrôlez est Sacrifié pour activer son propre effet (sauf durant la Damage Step) : vous pouvez cibler le monstre ; Invoquez-le Spécialement. Votre adversaire ne peut activer ni de cartes ni d'effets en réponse à l'activation de cet effet. Les monstres Invoqués Spécialement par cet effet ne peuvent pas être détruits au combat tant qu'ils sont en Position d'Attaque.
  it: |-
    Una volta per turno, se un Mostro Synchro "Polvere di Stelle" che controlli viene offerto come Tributo per attivare il suo stesso effetto (eccetto durante il Damage Step): puoi scegliere come bersaglio quel mostro; Evocalo Specialmente. Il tuo avversario non può attivare carte o effetti in risposta all'attivazione di questo effetto. I mostri Evocati Specialmente da questo effetto non possono essere distrutti in battaglia mentre sono in Posizione di Attacco.
  pt: |-
    Uma vez por turno, se um Monstro Sincro "Poeira Estelar" que você controla for oferecido como Tributo para ativar seu próprio efeito (exceto durante a Etapa de Dano): você pode escolher esse monstro; Invoque-o por Invocação-Especial. Seu oponente não pode ativar cards ou efeitos em resposta à ativação deste efeito. Monstros Invocados por Invocação-Especial por este efeito não podem ser destruídos em batalha enquanto estiverem em Posição de Ataque.
  ja: |-
    ①：１ターンに１度、自分フィールドの「スターダスト」Ｓモンスターが自身の効果を発動するためにリリースされた場合、そのモンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果の発動に対して、相手は魔法・罠・モンスターの効果を発動できない。②：このカードの①の効果で特殊召喚したモンスターは攻撃表示の場合、戦闘では破壊されない。
  ko: |-
    ①: 1턴에 1번, 자신 필드의 "스타더스트" 싱크로 몬스터가 자신의 효과를 발동하기 위해 릴리스되었을 경우, 그 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과의 발동에 대하여, 상대는 마법 / 함정 / 몬스터의 효과를 발동할 수 없다. ②: 이 카드의 ①의 효과로 특수 소환한 몬스터는 공격 표시일 경우, 전투로는 파괴되지 않는다.
type: Trap
property: Continuous
