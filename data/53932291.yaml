  pt: Velocidaroide Taketomborg
  ja: <ruby><rb>ＳＲ</rb><rp>（</rp><rt>スピードロイド</rt><rp>）</rp></ruby>タケトンボーグ
  ja_romaji: Supīdoroido Taketonbōgu
