text:
  en: |-
    Cannot be Special Summoned, except by a "Hazy Flame" monster's effect. Your opponent cannot target this card with card effects. You can send 1 FIRE monster from your hand to the Graveyard and Tribute this card; Special Summon 2 "Hazy Flame" monsters from your Deck. You can only use this effect of "Hazy Flame Peryton" once per turn.
  de: |-
    Kann nicht als Spezialbeschwörung beschworen werden, außer durch den Effekt eines "Trübe Flamme"-Monsters. Dein Gegner kann diese Karte nicht als Ziel für Karteneffekte wählen. Du kannst 1 FEUER Monster von deiner Hand auf den Friedhof legen und diese Karte als Tribut anbieten; beschwöre 2 "Trübe Flamme"-Monster als Spezialbeschwörung von deinem Deck. Du kannst diesen Effekt von "Trübe Flamme Peryton" nur einmal pro Spielzug verwenden.
  es: |-
    No puede ser Invocado de Modo Especial, excepto por el efecto de un monstruo "Llama Quimérica". Tu adversario no puede seleccionar esta carta con efectos de otras cartas. Puedes mandar al Cementerio 1 monstruo de FUEGO en tu mano y Sacrificar esta carta; Invoca de Modo Especial, desde tu Deck, 2 monstruos "Llama Quimérica". Sólo puedes usar este efecto de "Llama Quimérica Peritón" una vez por turno.
  fr: |-
    Non Invocable Spécialement, sauf par un effet de monstre "Flamme Chimérique". Votre adversaire ne peut pas cibler cette carte avec des effets de cartes. Vous pouvez envoyer 1 monstre FEU depuis votre main au Cimetière et Sacrifier cette carte ; Invoquez Spécialement 2 monstres "Flamme Chimérique" depuis votre Deck. Vous ne pouvez utiliser cet effet de "Péritio Flamme Chimérique" qu'une fois par tour.
  it: |-
    Non può essere Evocata Specialmente, se non con l'effetto di un mostro "Fiamma Chimerica". Il tuo avversario non può scegliere questa carta come bersaglio con gli effetti delle carte. Puoi mandare 1 mostro FUOCO dalla tua mano al Cimitero e offrire come Tributo questa carta; Evoca Specialmente 2 mostri "Fiamma Chimerica" dal tuo Deck. Puoi utilizzare questo effetto di "Peryton Fiamma Chimerica" una sola volta per turno.
  pt: |-
    Não pode ser Invocado por Invocação-Especial, exceto por um efeito de monstro "Chama Nebulosa". Seu oponente não pode escolher este card como alvo de efeitos de card. Você pode enviar 1 monstro de FOGO da sua mão para o Cemitério e oferecer este card como Tributo; Invoque por Invocação-Especial 2 monstros "Chama Nebulosa" do seu Deck. Você só pode usar este efeito de "Peryton da Chama Nebulosa" uma vez por turno.
  ja: |-
    このカードは「陽炎獣」と名のついたモンスターの効果以外では特殊召喚できない。このカードがフィールド上に表側表示で存在する限り、相手はこのカードを効果の対象にできない。また、手札の炎属性モンスター1体を墓地へ送り、このカードをリリースして発動できる。デッキから「陽炎獣」と名のついたモンスター2体を特殊召喚する。「陽炎獣 ペリュトン」の効果は1ターンに1度しか使用できない。
  ko: |-
    이 카드는 "헤이즈비스트" 라는 이름이 붙은 몬스터의 효과 이외로는 특수 소환할 수 없다. 이 카드가 필드 위에 앞면 표시로 존재하는 한, 상대는 이 카드를 카드 효과의 대상으로 할 수 없다. 또한, 패의 화염 속성 몬스터 1장을 묘지로 보내고, 이 카드를 릴리스하여 발동할 수 있다. 덱에서 "헤이즈비스트" 라는 이름이 붙은 몬스터 2장을 특수 소환한다. "헤이즈비스트 페리톤" 의 효과는 1턴에 1번밖에 사용할 수 없다.
