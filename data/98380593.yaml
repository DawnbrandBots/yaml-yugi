text:
  en: |-
    If your Life Points were lower than your opponent's when this card was activated, gain 2000 Life Points. If your Life Points were higher than your opponent's, you take 1000 damage.
  de: |-
    Falls du weniger Life Points als dein Gegner hattest, als diese Karte aktiviert wurde, erhältst du 2000 Life Points. Falls du mehr Life Points als dein Gegner hattest, als diese Karte aktiviert wurde, erhältst du 1000 Schaden.
  es: |-
    Si tus Life Points eran menos que los de tu adversario cuando se activó esta carta, gana 2000 Life Points. Si tus Life Points eran más, recibe 1000 puntos de daño.
  fr: |-
    Si vos Life Points sont inférieurs à ceux de votre adversaire lorsque cette carte est activée, vous gagnez 2000 Life Points. Si vos Life Points sont supérieurs à ceux de votre adversaire, vous recevez 1000 points de dommages.
  it: |-
    Se i tuoi Life Points erano inferiori a quelli del tuo avversario quando questa carta è stata attivata, guadagni 2000 Life Points. Se i tuoi Life Points erano superiori a quelli del tuo avversario, subisci 1000 danni.
  pt: |-
    Se os seus LPs são menores que os LPs do seu oponente quando esta carta foi ativada, você ganha 2000 LPs. Se os seus LPs são maiores que os LPs do seu oponente, você recebe 1000 de dano.
  ja: |-
    このカードの発動時に、自分のライフポイントが相手より下の場合、自分は２０００ライフポイント回復する。自分のライフポイントが相手より上の場合、自分は１０００ポイントダメージを受ける。
  ko: |-
    이 카드의 발동시에, 자신의 라이프 포인트가 상대보다 낮을 경우, 자신은 2000 라이프 포인트를 회복한다. 자신의 라이프 포인트가 상대보다 높을 경우, 자신은 1000 포인트 데미지를 받는다.
  zh-TW:
  zh-CN: |-
    这张卡的发动时，自己基本分比对方低的场合，自己回复2000基本分。自己基本分比对方高的场合，自己受到1000分伤害。
