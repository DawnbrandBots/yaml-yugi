    Verbanne die obersten 10 Karten verdeckt von deinem Deck; ziehe 2 Karten. Du kannst nur 1 „Topf der Begierden“ pro Spielzug aktivieren.
  es: |-
    Destierra boca abajo las 10 cartas de la parte superior de tu Deck; roba 2 cartas. Sólo puedes activar 1 "Olla del Deseo" por turno.
  fr: |-
    Bannissez face verso 10 cartes du dessus de votre Deck ; piochez 2 cartes. Vous ne pouvez activer qu'1 "Pot des Désirs" par tour.
  it: |-
    Bandisci 10 carte dalla cima del tuo Deck, coperte; pesca 2 carte. Puoi attivare solo 1 "Giara dei Desideri" per turno.
