name:
  en: Sky Striker Airspace - Area Zero
  de: Himmelsjäger-Luftraum - Nullkoordinate
  es: Caza del Cielo Espacio Aéreo - Área Cero
  fr: Assaut de l'Air - Espace Aérien - Zone Zéro
  it: Assaltatrice del Cielo Spazio Aereo - Area Zero
  pt: Força Celeste - Espaço Aéreo - Área Zero
  ja: <ruby><rb>閃</rb><rp>（</rp><rt>せん</rt><rp>）</rp></ruby><ruby><rb>刀</rb><rp>（</rp><rt>とう</rt><rp>）</rp></ruby><ruby><rb>空</rb><rp>（</rp><rt>くう</rt><rp>）</rp></ruby><ruby><rb>域</rb><rp>（</rp><rt>いき</rt><rp>）</rp></ruby>－エリアゼロ
  ja_romaji: Sentō Kūiki - Eria Zero
  ko: 섬도공역－에리어제로
  ko_rr: Seomdogong-yeok - Erieojero
  zh-CN: 闪刀空域-零区
text:
  en: |-
    You can target 1 other card you control; excavate the top 3 cards of your Deck, and if you do, you can add 1 excavated "Sky Striker" card to your hand, also shuffle the rest into the Deck, then, if you excavated a "Sky Striker" card, send the targeted card to the GY. If this card in the Field Zone is sent to the GY by a card effect: You can Special Summon 1 "Sky Striker Ace" monster from your Deck. You can only use each effect of "Sky Striker Airspace - Area Zero" once per turn.
  de: |-
    Du kannst 1 andere Karte wählen, die du kontrollierst; grabe die obersten 3 Karten deines Decks aus und falls du dies tust, kannst du deiner Hand 1 ausgegrabene „Himmelsjäger“-Karte hinzufügen, zusätzlich mische die restlichen ins Deck, dann, falls du eine „Himmelsjäger“-Karte ausgegraben hast, lege die als Ziel gewählte Karte auf den Friedhof. Falls diese Karte in der Spielfeldzone durch einen Karteneffekt auf den Friedhof gelegt wird: Du kannst 1 „Himmelsjäger-Ass“-Monster als Spezialbeschwörung von deinem Deck beschwören. Du kannst jeden Effekt von „Himmelsjäger-Luftraum - Nullkoordinate“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes seleccionar otra carta que controles; excava las 3 cartas de la parte superior de tu Deck y, si lo haces, puedes añadir a tu mano 1 carta "Caza del Cielo" excavada, además, baraja el resto en el Deck, después, si excavaste una carta "Caza del Cielo", manda la carta seleccionada al Cementerio. Si esta carta en la Zona del Campo es mandada al Cementerio por efecto de una carta: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Caza del Cielo As". Sólo puedes usar cada efecto de "Caza del Cielo Espacio Aéreo - Área Cero" una vez por turno.
  fr: |-
    Vous pouvez cibler 1 autre carte que vous contrôlez ; dévoilez les 3 cartes du dessus de votre Deck, et si vous le faites, vous pouvez ajouter 1 carte "Assaut de l'Air" dévoilée à votre main, et aussi, mélangez les cartes restantes dans le Deck, puis, si vous avez dévoilé une carte "Assaut de l'Air", envoyez la carte ciblée au Cimetière. Si cette carte dans la Zone Terrain est envoyée au Cimetière par un effet de carte : vous pouvez Invoquer Spécialement 1 monstre "Assaut de l'Air - As" depuis votre Deck. Vous ne pouvez utiliser chaque effet de "Assaut de l'Air - Espace Aérien - Zone Zéro" qu'une fois par tour.
  it: |-
    Puoi scegliere come bersaglio 1 altra carta che controlli; dissotterra le prime 3 carte del tuo Deck e, se lo fai, puoi aggiungere alla tua mano 1 carta "Assaltatrice del Cielo" dissotterrata, inoltre mischia il resto nel Deck, poi, se hai dissotterrato una carta "Assaltatrice del Cielo", manda al Cimitero la carta scelta come bersaglio. Se questa carta nella Zona Terreno viene mandata al Cimitero dall'effetto di una carta: puoi Evocare Specialmente 1 mostro "Assaltatrice del Cielo Asso" dal tuo Deck. Puoi utilizzare ogni effetto di "Assaltatrice del Cielo Spazio Aereo - Area Zero" una sola volta per turno.
  pt: |-
    Você pode escolher 1 outro card que você controla; escave os 3 cards do topo do seu Deck e, se isso acontecer, você pode adicionar 1 card "Força Celeste" escavado à sua mão e, além disso, embaralhar o resto no Deck e, depois, se você escavou um card "Força Celeste", envie o card alvo para o Cemitério. Se este card na Zona do Campo for enviado para o Cemitério por um efeito de card: você pode Invocar por Invocação-Especial 1 monstro "Força Celeste - Ás" do seu Deck. Você só pode usar cada efeito de "Força Celeste - Espaço Aéreo - Área Zero" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカード以外の自分フィールドのカード１枚を対象として発動できる。自分のデッキの上からカードを３枚めくる。その中から「閃刀」カード１枚を選んで手札に加える事ができる。残りのカードはデッキに戻す。「閃刀」カードがめくられた場合、さらに対象のカードを墓地へ送る。②：このカードが効果でフィールドゾーンから墓地へ送られた場合に発動できる。デッキから「閃刀姫」モンスター１体を特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드 이외의 자신 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 자신의 덱 위에서 카드를 3장 넘긴다. 그 중에서 "섬도" 카드 1장을 고르고 패에 넣을 수 있다. 남은 카드는 덱으로 되돌린다. "섬도" 카드가 넘겨졌을 경우, 추가로 대상의 카드를 묘지로 보낸다. ②: 이 카드가 효과로 필드 존에서 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "섬도희" 몬스터 1장을 특수 소환한다.
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：以这张卡以外的自己场上1张卡为对象才能发动。从自己卡组上面把3张卡翻开。可以从那之中选1张「闪刀」卡加入手卡。剩下的卡回到卡组。「闪刀」卡被翻开的场合，再把作为对象的卡送去墓地。
    ②：这张卡被效果从场地区域送去墓地的场合才能发动。从卡组把1只「闪刀姬」怪兽特殊召唤。
type: Spell
