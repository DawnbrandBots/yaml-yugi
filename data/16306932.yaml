pendulum_effect:
  en: |-
    You cannot Pendulum Summon monsters, except Dragon monsters. This effect cannot be negated. You can target 1 Dragon Fusion, Synchro, or Xyz Monster in your GY; destroy this card, and if you do, Special Summon that target.
  de: |-
    Du kannst keine Monster als Pendelbeschwörung beschwören, außer Drache-Monstern. Dieser Effekt kann nicht annulliert werden. Du kannst 1 Drache-Fusions-, Drache-Synchro- oder Drache-Xyz-Monster in deinem Friedhof wählen; zerstöre diese Karte und falls du dies tust, beschwöre das gewählte Ziel als Spezialbeschwörung.
  es: |-
    No puedes Invocar monstruos por Péndulo, excepto monstruos Dragón. Este efecto no puede ser negado. Puedes seleccionar 1 Monstruo Dragón de Fusión, Sincronía o Xyz en tu Cementerio; destruye esta carta y, si lo haces, Invoca ese objetivo de Modo Especial.
  fr: |-
    Vous ne pouvez pas Invoquer par Pendulation de monstres (monstres Dragon exclus). Cet effet ne peut pas être annulé. Vous pouvez cibler 1 Monstre Fusion, Synchro ou Xyz Dragon dans votre Cimetière ; détruisez cette carte, et si vous le faites, Invoquez Spécialement la cible.
  it: |-
    Non puoi Evocare Pendulum mostri, eccetto mostri Drago. Questo effetto non può essere annullato. Puoi scegliere come bersaglio 1 Mostro Drago Fusione, Synchro o Xyz nel tuo Cimitero; distruggi questa carta e, se lo fai, Evoca Specialmente quel bersaglio.
  pt: |-
    Você não pode Invocar monstros por Invocação-Pêndulo, exceto monstros Dragão. Este efeito não pode ser negado. Você pode escolher 1 Monstro de Fusão, Sincro ou Xyz Dragão no seu Cemitério; destrua este card e, se isso acontecer, Invoque o alvo por Invocação-Especial.
  ja: |-
    ①：自分はドラゴン族モンスターしかＰ召喚できない。この効果は無効化されない。②：自分の墓地のドラゴン族の融合・Ｓ・Ｘモンスター１体を対象として発動できる。このカードを破壊し、そのモンスターを特殊召喚する。
  ko: |-
    ①: 자신은 드래곤족 몬스터밖에 펜듈럼 소환할 수 없다. 이 효과는 무효화되지 않는다. ②: 자신 묘지의 드래곤족의 융합 / 싱크로 / 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 파괴하고, 그 몬스터를 특수 소환한다.
