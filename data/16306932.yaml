text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Pendulum Summoned (from your hand), or be Special Summoned (from your hand) by Tributing 3 Dragon monsters (1 Fusion, 1 Synchro, and 1 Xyz). You can discard this card and pay 500 LP: Add 1 Level 8 or lower Dragon Pendulum Monster from your Deck to your hand. Gains ATK/DEF equal to half of your opponent's LP. Once per turn: You can pay half your LP; shuffle all other cards from the field and the GYs into the Deck.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Pendelbeschwörung (von deiner Hand) beschworen werden, oder als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 3 Drache-Monster (1 Fusions-, 1 Synchro- und 1 Xyz-) als Tribut anbietest. Du kannst diese Karte abwerfen und 500 LP zahlen: Füge deiner Hand 1 Drache-Pendelmonster der Stufe 8 oder niedriger von deinem Deck hinzu. Erhält ATK/DEF in Höhe der Hälfte der LP deines Gegners. Einmal pro Spielzug: Du kannst die Hälfte deiner LP zahlen; mische alle anderen Karten vom Spielfeld und den Friedhöfen ins Deck.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado por Péndulo (desde tu mano), o Invocado de Modo Especial (desde tu mano) Sacrificando 3 monstruos Dragón (1 de Fusión, 1 de Sincronía y 1 Xyz). Puedes descartar esta carta y pagar 500 LP: añade a tu mano 1 Monstruo de Péndulo Dragón de Nivel 8 o menor en tu Deck. Gana ATK/DEF igual a la mitad de los LP de tu adversario. Una vez por turno: puedes pagar la mitad de tus LP; baraja al Deck todas las demás cartas en el Campo y los Cementerios.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable par Pendulation (depuis votre main), ou Spécialement (depuis votre main) en Sacrifiant 3 monstres Dragon (1 Fusion, 1 Synchro et 1 Xyz). Vous pouvez défausser cette carte et payer 500 LP : ajoutez 1 Monstre Pendule Dragon de max. Niveau 8 depuis votre Deck à votre main. Gagne une ATK/DEF égales à la moitié des LP de votre adversaire. Une fois par tour : vous pouvez payer la moitié de vos LP ; mélangez toutes les autres cartes depuis le Terrain et les Cimetières dans le Deck.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Pendulum (dalla tua mano), o essere Evocato Specialmente (dalla tua mano) offrendo come Tributo 3 mostri Drago (1 Fusione, 1 Synchro e 1 Xyz). Puoi scartare questa carta e pagare 500 LP: aggiungi 1 Mostro Pendulum Drago di Livello 8 o inferiore dal tuo Deck alla tua mano. Guadagna ATK/DEF pari alla metà dei LP del tuo avversario. Una volta per turno: puoi pagare la metà dei tuoi LP; mischia tutte le altre carte dal Terreno e dai Cimiteri nel Deck.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Pêndulo (da sua mão), ou ser Invocado por Invocação-Especial (da sua mão) ao oferecer 3 monstros Dragão como Tributo (1 Fusão, 1 Sincro e 1 Xyz). Você pode descartar este card e pagar 500 PV: adicione 1 Monstro Pêndulo Dragão de Nível 8 ou menos do seu Deck à sua mão. Ganha ATK/DEF igual à metade dos PV do seu oponente. Uma vez por turno: você pode pagar metade dos seus PV; embaralhe nos Decks todos os outros cards do campo e dos Cemitérios.
  ja: |-
    このカードは通常召喚できない。手札からのＰ召喚、または自分フィールドのドラゴン族の融合・Ｓ・Ｘモンスターを１体ずつリリースした場合のみ特殊召喚できる。①：このカードを手札から捨て、５００ＬＰを払って発動できる。デッキからレベル８以下のドラゴン族Ｐモンスター１体を手札に加える。②：このカードの攻撃力・守備力は相手のＬＰの半分の数値分アップする。③：１ターンに１度、ＬＰを半分払って発動できる。このカード以外のお互いのフィールド・墓地のカードを全て持ち主のデッキに戻す。
  ko: |-
    이 카드는 통상 소환할 수 없다. 패에서의 펜듈럼 소환, 또는 자신 필드의 드래곤족의 융합 / 싱크로 / 엑시즈 몬스터를 1장씩 릴리스했을 경우에만 특수 소환할 수 있다. ①: 이 카드를 패에서 버리고, 500 LP를 지불하여 발동할 수 있다. 덱에서 레벨 8 이하의 드래곤족 펜듈럼 몬스터 1장을 패에 넣는다. ②: 이 카드의 공격력 / 수비력은 상대의 LP의 절반의 수치만큼 올린다. ③: 1턴에 1번, LP를 절반 지불하고 발동할 수 있다. 이 카드 이외의 서로의 필드 / 묘지의 카드를 전부 주인의 덱으로 되돌린다.
