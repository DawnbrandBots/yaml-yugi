text:
  en: |-
    Target 1 face-up monster you control; equip this card to that target. It gains 500 ATK. If this card is destroyed by a card effect while equipped: Target 1 card on the field; destroy that target.
  de: |-
    Wähle 1 offenes Monster, das du kontrollierst; rüste das gewählte Ziel mit dieser Karte aus. Es erhält 500 ATK. Wenn diese Karte durch einen Karteneffekt zerstört wird, solange sie ausrüstet: Wähle 1 Karte auf dem Spielfeld; zerstöre das gewählte Ziel.
  es: |-
    Selecciona 1 monstruo boca arriba que controles; equipa esta carta a ese objetivo. Éste gana 500 ATK. Cuando esta carta es destruida por el efecto de una carta mientras está equipada: selecciona 1 carta en el Campo; destruye ese objetivo.
  fr: |-
    Ciblez 1 monstre face recto que vous contrôlez ; équipez cette carte à la cible. Il gagne 500 ATK. Si cette carte est détruite par un effet de carte tant qu'elle était équipée : ciblez 1 carte sur le Terrain ; détruisez la cible.
  it: |-
    Dopo l'attivazione, questa carta è considerata come una Carta Equipaggiamento. Scegli 1 Mostro che controlli ed equipaggialo con questa carta per aumentare il suo ATK di 500 punti. Quando questo equipaggiamento viene distrutto dall'effetto di un'altra carta, scegli 1 carta sul Terreno e distruggila.
  pt: |-
    Escolha 1 monstro com a face para cima que você controla; equipe este card no alvo. Ele ganha 500 de ATK. Quando este card for destruído por um efeito de card enquanto estiver equipado: escolha 1 card no campo; destrua o alvo.
  ja: |-
    ①：自分フィールドの表側表示モンスター１体を対象としてこのカードを発動できる。このカードを攻撃力５００アップの装備カード扱いとして、その自分のモンスターに装備する。②：装備カード扱いのこのカードが効果で破壊された場合、フィールドのカード１枚を対象として発動する。そのカードを破壊する。
  ko: |-
    발동 후, 이 카드는 공격력 500 포인트 올리는 장착 카드가 되어, 자신 필드 위의 몬스터 1장에 장착한다. 장착 카드가 된 이 카드가 카드의 효과에 의해서 파괴되었을 때, 필드 위의 카드 1장을 선택하고 파괴한다.
