name:
  en: Cycle of the World
  de: Zyklus der Welt
  es: Ciclo del Mundo
  fr: Cycle du Monde
  it: Ciclo del Mondo
  pt: Ciclo do Mundo
  ja: エンドレス・オブ・ザ・ワールド
  ja_romaji: Endoresu Obu Za Wārudo
  ko: 엔드리스 오브 더 월드
  ko_rr: Endeuriseu Obeu Deo Woldeu
text:
  en: |-
    This card is used to Ritual Summon "Ruin, Queen of Oblivion" or "Demise, King of Armageddon". You must also Tribute monsters from your field whose total Levels equal or exceed the Level of the Ritual Monster you Ritual Summon. During your Main Phase, except the turn this card was sent to the GY: You can shuffle this card into the Deck; add 1 "End of the World" from your Deck to your hand, then, you can add 1 "Ruin, Queen of Oblivion" or "Demise, King of Armageddon" from your GY to your hand.
  de: |-
    Diese Karte wird verwendet, um „Ruin, Königin des Vergessens“ oder „Demise, König des Jüngsten Tages“ als Ritualbeschwörung zu beschwören. Du musst zusätzlich Monster von deiner Spielfeldseite als Tribut anbieten, deren gemeinsame Stufe größer oder gleich der Stufe des Ritualmonsters ist, das du als Ritualbeschwörung beschwörst. Während deiner Main Phase, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte ins Deck mischen; füge deiner Hand 1 „Ende der Welt“ von deinem Deck hinzu, dann kannst du deiner Hand 1 „Ruin, Königin des Vergessens“ oder „Demise, König des Jüngsten Tages“ von deinem Friedhof hinzufügen.
  es: |-
    Esta carta se usa para la Invocación por Ritual de "Ruina, Reina del Olvido" o "Demise, Rey del Armagedón". También debes Sacrificar monstruos en tu Campo cuyos Niveles totales sean iguales o excedan el Nivel del Monstruo de Ritual que Invoques por Ritual. Durante tu Main Phase, excepto en el turno en el que esta carta fue mandada al Cementerio: puedes barajar esta carta al Deck; añade a tu mano, desde tu Deck, 1 "Fin del Mundo", y después, puedes añadir a tu mano 1 "Ruina, Reina del Olvido" o "Demise, Rey del Armagedón" en tu Cementerio.
  fr: |-
    Cette carte est utilisée pour Invoquer Rituellement "Ruine, Reine de l'Oubli" ou "Peine, Roi de l'Armageddon". Vous devez aussi Sacrifier des monstres depuis votre Terrain dont le Niveau total est supérieur ou égal au Niveau du Monstre Rituel que vous Invoquez Rituellement. Durant votre Main Phase, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez mélanger cette carte dans le Deck ; ajoutez 1 "Fin du Monde" depuis votre Deck à votre main, puis, vous pouvez ajouter 1 "Ruine, Reine de l'Oubli" ou "Peine, Roi de l'Armageddon" depuis votre Cimetière à votre main.
  it: |-
    Questa carta viene utilizzata per Evocare tramite Rituale "Ruin, Regina dell'Oblio" o "Demise, Re dell'Armageddon". Devi anche offrire come Tributo dal tuo Terreno mostri il cui Livello totale sia pari o superiore al Livello del Mostro Rituale che Evochi tramite Rituale. Durante la tua Main Phase, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi mischiare questa carta nel Deck; aggiungi 1 "Fine del Mondo" dal tuo Deck alla tua mano, poi, puoi aggiungere 1 "Ruin, Regina dell'Oblio" o "Demise, Re dell'Armageddon" dal tuo Cimitero alla tua mano.
  pt: |-
    Este card é usado para a Invocação-Ritual de "Ruína, a Rainha do Esquecimento" ou "Demise, o Rei do Armagedom". Você também deve oferecer como Tributo monstros do campo cuja soma dos Níveis seja igual ou exceda o Nível do Monstro de Ritual que você Invocar por Invocação-Ritual. Durante sua Fase Principal, exceto no turno em que este card foi enviado para o Cemitério: você pode embaralhar este card no Deck; adicione 1 "Fim do Mundo" do seu Deck à sua mão e, depois, você pode adicionar 1 "Ruína, a Rainha do Esquecimento" ou "Demise, o Rei do Armagedom" do seu Cemitério à sua mão.
  ja: |-
    「破滅の女神ルイン」「終焉の王デミス」の降臨に必要。①：レベルの合計が儀式召喚するモンスターのレベル以上になるように、自分フィールドのモンスターをリリースし、手札から「破滅の女神ルイン」または「終焉の王デミス」を儀式召喚する。②：墓地のこのカードをデッキに戻して発動できる。デッキから「エンド・オブ・ザ・ワールド」１枚を手札に加える。その後、自分の墓地から「破滅の女神ルイン」または「終焉の王デミス」１体を選んで手札に加える事ができる。この効果はこのカードが墓地へ送られたターンには発動できない。
  ko: |-
    "파멸의 여신 루인" "종언의 왕 데미스"의 의식 소환에 필요. ①: 레벨의 합계가 의식 소환할 몬스터의 레벨 이상이 되도록, 자신 필드의 몬스터를 릴리스하고, 패에서 "파멸의 여신 루인" 또는 "종언의 왕 데미스"를 의식 소환한다. ②: 묘지의 이 카드를 덱으로 되돌리고 발동할 수 있다. 덱에서 "엔드 오브 더 월드" 1장을 패에 넣는다. 그 후, 자신 묘지에서 "파멸의 여신 루인" 또는 "종언의 왕 데미스" 1장을 고르고 패에 넣을 수 있다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
type: Spell
property: Ritual
