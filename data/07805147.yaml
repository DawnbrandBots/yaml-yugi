text:
  en: |-
    Once per turn, when your opponent activates a card or effect (Quick Effect): You can Special Summon 1 Level 2 or lower Dragon monster from your Deck.
  de: |-
    Einmal pro Spielzug, wenn dein Gegner eine Karte oder einen Effekt aktiviert (Schnelleffekt): Du kannst 1 Drache-Monster der Stufe 2 oder niedriger als Spezialbeschwörung von deinem Deck beschwören.
  es: |-
    Una vez por turno, cuando tu adversario activa una carta o efecto (Efecto Rápido): puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo Dragón de Nivel 2 o menor.
  fr: |-
    Une fois par tour, lorsque votre adversaire active une carte ou un effet (Effet Rapide) : vous pouvez Invoquer Spécialement 1 monstre Dragon de max. Niveau 2 depuis votre Deck.
  it: |-
    Una volta per turno, quando il tuo avversario attiva una carta o un effetto (Effetto Rapido): puoi Evocare Specialmente 1 mostro Drago di Livello 2 o inferiore dal tuo Deck.
  pt: |-
    Uma vez por turno, quando seu oponente ativar um card ou efeito (Efeito rápido): você pode Invocar por Invocação-Especial 1 monstro Dragão de Nível 2 ou menos do seu Deck.
  ja: |-
    ①：１ターンに１度、相手が魔法・罠・モンスターの効果を発動した時に発動できる。デッキからレベル２以下のドラゴン族モンスター１体を特殊召喚する。
  ko: |-
    ① : 1턴에 1번, 상대가 마법 / 함정 / 몬스터의 효과를 발동했을 때에 발동할 수 있다. 덱에서 레벨 2 이하의 드래곤족 몬스터 1장을 특수 소환한다.
