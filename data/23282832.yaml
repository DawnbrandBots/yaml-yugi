text:
  en: |-
    Pay 500 Life Points. Special Summon from both players' Graveyards as many Normal Monsters as possible with 1000 or less ATK that were destroyed by battle this turn.
  de: |-
    Bezahle 500 Life Points. Beschwöre als Spezialbeschwörung aus den Friedhöfen beider Spieler so viele Normale Monster mit 1000 oder weniger ATK wie möglich, die in diesem Spielzug zerstört wurden.
  es: |-
    Paga 500 Life Points. Invoca de Modo Especial desde los Cementerios de ambos jugadores cuantos Monstruos Normales sea posible que tengan 1000 ATK o menos y que fueron destruidos en batalla este turno.
  fr: |-
    Payez 500 Life Points. Invoquez Spécialement depuis le Cimetière de chaque joueur autant de Monstres Normaux que possible avec une ATK de 1000 points ou moins qui ont été détruits au combat ce tour.
  it: |-
    Paga 500 Life Points. Evoca tramite Evocazione Speciale dal Cimitero di entrambi i giocatori il maggior numero di Mostri Normali possibili con ATK 1000 o inferiore che sono stati distrutti in battaglia questo turno.
  pt: |-
    Pague 500 LPs. Special Summon todos os Normal Monsters com 1000 pontos de ATK ou menos que foram destruídos por batalha durante este turno para o seu lado do campo.
  ja: |-
    ５００ライフポイントを払う。このターン戦闘で破壊された攻撃力１０００以下の通常モンスターを、可能な限り自分フィールド上に特殊召喚する。
  ko: |-
    500 라이프 포인트를 지불한다. 이 턴 전투로 파괴된 공격력 1000 이하의 통상 몬스터를, 가능한 한 자신 필드상에 특수 소환한다.
