text:
  en: |-
    You can Tribute 1 other face-up "Gravekeeper's" monster to target 1 card your opponent controls; destroy that target.
  de: |-
    Du kannst 1 anderes offenes „Grabwächter“-Monster als Tribut anbieten, um 1 Karte zu wählen, die dein Gegner kontrolliert; zerstöre das gewählte Ziel.
  es: |-
    Puedes Sacrificar otro monstruo "Cuidador de Tumbas" boca arriba para seleccionar 1 carta que controle tu adversario; destruye ese objetivo.
  fr: |-
    Vous pouvez Sacrifier 1 autre monstre "Protecteurs du Tombeau" face recto pour cibler 1 carte contrôlée par votre adversaire ; détruisez la cible.
  it: |-
    Puoi offrire come Tributo 1 altro mostro "Custode di Tombe" scoperto per scegliere come bersaglio 1 carta controllata dal tuo avversario; distruggi quel bersaglio.
  pt: |-
    Você pode Tributar 1 outro monstro "Gravekeeper's" para destruir 1 carta que o seu oponente controla.
  ja: |-
    このカード以外の自分フィールド上に表側表示で存在する「墓守の」と名のついたモンスター１体をリリースして発動する。相手フィールド上に存在するカード１枚を破壊する。
  ko: |-
    이 카드 이외의 자신 필드 위에 앞면 표시로 존재하는 '묘지기의' 라는 이름이 붙은 몬스터 1장을 릴리스하고 발동한다. 상대 필드 위에 존재하는 카드 1장을 파괴한다.
