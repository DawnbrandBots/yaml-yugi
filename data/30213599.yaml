  en: Gravekeeper's Descendant
  de: Grabwächters Abkömmling
  es: Descendiente del Cuidador de Tumbas
  fr: Héritier des Protecteurs du Tombeau
  it: Discendente - Custode di Tombe
  pt: Descendente do Coveiro
  ja: <ruby><rb>墓</rb><rp>（</rp><rt>はか</rt><rp>）</rp></ruby><ruby><rb>守</rb><rp>（</rp><rt>もり</rt><rp>）</rp></ruby>の<ruby><rb>末</rb><rp>（</rp><rt>まつ</rt><rp>）</rp></ruby><ruby><rb>裔</rb><rp>（</rp><rt>えい</rt><rp>）</rp></ruby>
