text:
  en: |-
    Select 1 Archfiend monster on your side of the field to activate this card. Your opponent also pays the same Life Points that you pay for the selected monster during the Standby Phase. If this card is removed from the field, destroy the selected monster. When the selected monster is removed from the field, destroy this card.
  de: |-
    Wähle 1 ERZUNTERWELTLER-Monster auf deiner Spielfeldseite, um diese Karte zu aktivieren. Wenn der Spieler, der das gewählte Monster kontrolliert, in der Standby Phase Life Points für das gewählte Monster zahlt, zahlt sein Gegner Life Points in gleicher Höhe. Wenn diese Karte vom Spielfeld entfernt wird, zerstöre das gewählte Monster. Wenn das gewählte Monster vom Spielfeld entfernt wird, zerstöre diese Karte.
  es: |-
    Selecciona 1 monstruo ARCHIDEMONIO en tu Campo para activar esta carta. Cuando el controlador del monstruo paga Life Points durante la Standby Phase para el monstruo seleccionado, el adversario de ese jugador también paga los mismos Life Points. Si esta carta es retirada del Campo, destruye el monstruo seleccionado. Cuando el monstruo seleccionado es retirado del Campo, destruye esta carta.
  fr: |-
    Sélectionnez 1 monstre Archdémon sur votre Terrain pour activer cette carte. Votre adversaire paye également les mêmes Life Points que vous payez pour le monstre sélectionné durant la Standby Phase. Si cette carte est retirée du Terrain, détruisez le monstre sélectionné. Lorsque le monstre sélectionné est retiré du Terrain, détruisez cette carte.
  it: |-
    Scegli 1 mostro ARCIDEMONE sul tuo Terreno per attivare questa carta. Quando il controllore del mostro paga Life Points durante la Standby Phase per il mostro scelto, l'avversario di quel giocatore paga lo stesso ammontare di Life Points. Se questa carta viene rimossa dal Terreno, distruggi il mostro scelto. Quando il mostro scelto viene rimosso dal Terreno, distruggi questa carta.
  pt: |-
    Escolha 1 monstro ARCHDEMÔNIO no seu Campo para activar este card. Quando o controlador do monstro paga Life Points durante a Standby Phase para o monstro escolhido, o adversário desse jogador também paga os mesmos Life Points. Se este card é removido do Campo, destrúa o monstro escolhido. Quando o monstro escolhido é removido do Campo, destrúa este card.
  ja: |-
    自分フィールド上に存在する「デーモン」という名のついたモンスター１体を選択して発動する。選択したモンスターがスタンバイフェイズに払うライフポイントは相手プレイヤーも払う。このカードがフィールド上から離れた時、選択したモンスターを破壊する。選択したモンスターがフィールド上から離れた場合、このカードを破壊する。
  ko: |-
    자신필드 위에 존재하는 "데몬"이라는 이름이 붙은 몬스터 1장을 선택하고 발동한다. 선택한 몬스터가 스탠바이 페이즈에 지불하는 라이프 포인트는 상대 플레이어도 지불한다. 이 카드가 필드 위에서 벗어났을 때, 선택한 몬스터를 파괴한다. 선택한 몬스터가 필드 위에서 벗어났을경우, 이 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    选择自己场上存在的1只名字带有「恶魔」的怪兽发动。选择的怪兽在准备阶段支付的基本分让对方玩家也支付。这张卡从场上离开时，选择的怪兽破坏。选择的怪兽从场上离开的场合，这张卡破坏。
