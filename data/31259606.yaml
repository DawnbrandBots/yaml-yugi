name:
  en: Supreme Sea Mare
  de: Oberstes Meer Mare
  es: Mar Supremo Mare
  fr: Mer Suprême Mare
  it: Marre Mare Supremo
  pt: Mare do Mar Supremo
  ja: <ruby><rb>絶</rb><rp>（</rp><rt>ぜっ</rt><rp>）</rp></ruby><ruby><rb>海</rb><rp>（</rp><rt>かい</rt><rp>）</rp></ruby>のマーレ
  ja_romaji: Zekkai no Māre
  ko: 절해의 마레
  ko_rr: Jelhae-ui Mare
text:
  en: |-
    If this card is Normal or Special Summoned: You can send 1 Aqua monster from your Deck to your GY, except "Supreme Sea Mare". During your End Phase: You can Tribute this card, then target 1 Aqua monster in your GY, except "Supreme Sea Mare"; add it to your hand. You can only use each effect of "Supreme Sea Mare" once per turn.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 Aqua-Monster von deinem Deck auf deinen Friedhof legen, außer „Oberstes Meer Mare“. Während deiner End Phase: Du kannst diese Karte als Tribut anbieten und dann 1 Aqua-Monster in deinem Friedhof wählen, außer „Oberstes Meer Mare“; füge es deiner Hand hinzu. Du kannst jeden Effekt von „Oberstes Meer Mare“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes mandar a tu Cementerio 1 monstruo Aqua en tu Deck, excepto "Mar Supremo Mare". Durante tu End Phase: puedes Sacrificar esta carta, y después selecciona 1 monstruo Aqua en tu Cementerio, excepto "Mar Supremo Mare"; añádelo a tu mano. Sólo puedes usar cada efecto de "Mar Supremo Mare" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez envoyer 1 monstre Aqua ("Mer Suprême Mare" exclu) depuis votre Deck à votre Cimetière. Durant votre End Phase : vous pouvez Sacrifier cette carte, puis ciblez 1 monstre Aqua ("Mer Suprême Mare" exclu) dans votre Cimetière ; ajoutez-le à votre main. Vous ne pouvez utiliser chaque effet de "Mer Suprême Mare" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi mandare 1 mostro Acqua dal tuo Deck al tuo Cimitero, eccetto "Marre Mare Supremo". Durante la tua End Phase: puoi offrire come Tributo questa carta, poi scegliere come bersaglio 1 mostro Acqua nel tuo Cimitero, eccetto "Marre Mare Supremo"; aggiungilo alla tua mano. Puoi utilizzare ogni effetto di "Marre Mare Supremo" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode enviar 1 monstro Aqua do seu Deck para o seu Cemitério, exceto "Mare do Mar Supremo". Durante sua Fase Final: você pode oferecer este card como Tributo e, depois, escolha 1 monstro Aqua no seu Cemitério, exceto "Mare do Mar Supremo"; adicione-o à sua mão. Você só pode usar cada efeito de "Mare do Mar Supremo" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合に発動できる。デッキから「絶海のマーレ」以外の水族モンスター１体を墓地へ送る。②：自分エンドフェイズに、このカードをリリースし、「絶海のマーレ」以外の自分の墓地の水族モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "절해의 마레" 이외의 물족 몬스터 1장을 묘지로 보낸다. ②: 자신 엔드 페이즈에, 이 카드를 릴리스하고, "절해의 마레" 이외의 자신 묘지의 물족 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 패에 넣는다.
