text:
  en: |-
    Target 1 face-up monster on the field; destroy that target, also skip your next Draw Phase.
  de: |-
    Wähle 1 offenes Monster auf dem Spielfeld; zerstöre das gewählte Ziel, zusätzlich überspringst du deine nächste Draw Phase.
  es: |-
    Selecciona 1 monstruo boca arriba en el Campo; destruye ese objetivo, y además sáltate tu próxima Draw Phase.
  fr: |-
    Ciblez 1 monstre face recto sur le Terrain ; détruisez la cible, et aussi, sautez votre prochaine Draw Phase.
  it: |-
    Scegli come bersaglio 1 mostro scoperto sul Terreno; distruggi quel bersaglio, inoltre salta la tua prossima Draw Phase.
  pt: |-
    Escolha 1 monstro com a face para cima no campo; destrua o alvo e, além disso, pule sua próxima Fase de Compra.
  ja: |-
    ①：フィールドの表側表示モンスター１体を対象として発動できる。その表側表示モンスターを破壊する。次の自分ドローフェイズをスキップする。
  ko: |-
    ①: 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 앞면 표시 몬스터를 파괴한다. 다음 자신 드로우 페이즈를 스킵한다.
  zh-CN: |-
    ①：以场上1只表侧表示怪兽为对象才能发动。那只表侧表示怪兽破坏。下次的自己抽卡阶段跳过。
