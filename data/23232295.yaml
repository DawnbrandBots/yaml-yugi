text:
  en: |-
    2 Level 4 "Battlin' Boxer" monsters
    If a "Battlin' Boxer" monster(s) you control would be destroyed by battle or by a card effect, you can detach 1 Xyz Material from this card instead of destroying 1 of those monsters. When an Xyz Material(s) is detached from this card: This card gains 800 ATK.
  de: |-
    2 „Unermüdlicher Boxer“-Monster der Stufe 4
    Falls ein oder mehr „Unermüdlicher Boxer“-Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört würden, kannst du 1 Xyz-Material von dieser Karte abhängen, statt 1 der Monster zu zerstören. Falls ein oder mehr Xyz-Material von dieser Karte abgehängt werden: Diese Karte erhält 800 ATK.
  es: |-
    2 monstruos "Boxeador Indómito" de Nivel 4
    Si uno o más monstruos "Boxeador Indómito" que controlas fueran a ser destruidos en battala o por efecto de una carta, puedes desacoplar de esta carta 1 Material Xyz para, en su lugar, destruir 1 de esos monstruos. Cuando uno o más Materiales Xyz son desacoplados de esta carta: esta carta gana 800 ATK.
  fr: |-
    2 monstres "Boxeur Indomptable" de Niveau 4
    Si un ou plusieurs monstres "Boxeur Indomptable" que vous contrôlez vont être détruits au combat ou par un effet de carte, vous pouvez détacher 1 Matériel Xyz de cette carte au lieu de détruire 1 de ces monstres. Lorsqu'un ou plusieurs Matériels Xyz sont détachés de cette carte : cette carte gagne 800 ATK.
  it: |-
    2 mostri "Pugile Indomito" di Livello 4
    Se uno o più mostri "Pugile Indomito" che controlli stanno per essere distrutti in battaglia o dall'effetto di una carta, puoi staccare 1 Materiale Xyz da questa carta invece di distruggere 1 di quel mostri. Quando uno o più Materiali Xyz vengono staccati da questa carta: questa carta guadagna 800 ATK.
  pt: |-
    2 monstros "Boxeador Obstinado" de Nível 4
    Se um ou mais monstros "Boxeador Obstinado" que você controla seriam destruídos em batalha ou por um efeito de card, você pode desassociar 1 Matéria Xyz deste card em vez de destruir 1 desses monstros. Quando uma ou mais Matérias Xyz forem desassociados deste card: este card ganha 800 de ATK.
  ja: |-
    「ＢＫ」と名のついたレベル４モンスター×２
    自分フィールド上の「ＢＫ」と名のついたモンスターが戦闘またはカードの効果によって破壊される場合、その破壊されるモンスター１体の代わりにこのカードのエクシーズ素材を１つ取り除く事ができる。また、このカードのエクシーズ素材が取り除かれた時、このカードの攻撃力は８００ポイントアップする。
  ko: |-
    "BK(버닝나쿠라)"라는 이름이 붙은 레벨 4 몬스터 × 2
    자신 필드 위의 "BK(버닝 나쿠라)"라는 이름이 붙은 몬스터가 전투 또는 카드의 효과에 의해서 파괴될 경우, 그 파괴되는 몬스터 1장 대신에 이 카드의 엑시즈 소재를 1개 제거할 수 있다. 또한, 이 카드의 엑시즈 소재가 제거되었을 때, 이 카드의 공격력은 800 포인트 올린다.
