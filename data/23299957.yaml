name:
  en: Vehicroid Connection Zone
  de: Vehicroid-Ankopplungszone
  es: Zona de Conexión Vehicroid
  fr: Zone de Connexion Véhicroid
  it: Zona di Connessione Vehicroid
  pt: Zona de Conexão Veicroide
  ja: ビークロイド・コネクション・ゾーン
  ja_romaji: Bīkuroido Konekushon Zōn
  ko: 비크로이드커넥션존
  ko_rr:
  zh-CN: 交通机人连接区
text:
  en: |-
    Fusion Summon 1 "Vehicroid" Fusion Monster from your Extra Deck, using monsters from your hand or field as Fusion Materials, and if you do, it cannot be destroyed by card effects, and its effects cannot be negated.
  de: |-
    Beschwöre 1 „Vehicroid“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dafür Monster von deiner Hand oder Spielfeldseite als Fusionsmaterial und falls du dies tust, kann es nicht durch Karteneffekte zerstört werden und seine Effekte können nicht annulliert werden.
  es: |-
    Invoca por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión "Vehicroid", usando monstruos en tu mano o Campo como Materiales de Fusión y, si lo haces, éste no puede ser destruido por efectos de cartas, y sus efectos no pueden ser negados.
  fr: |-
    Invoquez par Fusion 1 Monstre Fusion "Véhicroid" depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain comme Matériels Fusion, et si vous le faites, il ne peut pas être détruit par des effets de carte, et ses effets ne peuvent pas être annulés.
  it: |-
    Evoca tramite Fusione 1 Mostro Fusione "Vehicroid" dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno come Materiali da Fusione e, se lo fai, esso non può essere distrutto dagli effetti delle carte, e i suoi effetti non possono essere annullati.
  pt: |-
    Invoque por Invocação-Fusão 1 Monstro de Fusão "Veicroide" do seu Deck Adicional, usando monstros da sua mão ou do campo como Matérias de Fusão e, se isso acontecer, ele não pode ser destruído por efeitos de card e seus efeitos não podem ser negados.
  ja: |-
    ①：自分の手札・フィールドから、「ビークロイド」融合モンスターカードによって決められた融合素材モンスターを墓地へ送り、その融合モンスター１体をＥＸデッキから融合召喚する。この効果で特殊召喚したモンスターは効果では破壊されず、そのモンスターの効果は無効化されない。
  ko: |-
    ①: 자신의 패 / 필드에서, "비크로이드" 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. 이 효과로 특수 소환한 몬스터는 효과로는 파괴되지 않으며, 그 몬스터의 효과는 무효화되지 않는다.
  zh-CN: |-
    ①：从自己的手卡·场上把「交通机人」融合怪兽卡决定的融合素材怪兽送去墓地，那1只融合怪兽从额外卡组融合召唤。这个效果特殊召唤的怪兽不会被效果破坏，那只怪兽的效果不会被无效化。
type: Spell
property: Normal
