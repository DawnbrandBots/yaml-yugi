name:
  en: Iron Cage
  de: Eiserner Käfig
  es: Jaula de Acero
  fr: Cage de Fer
  it: Gabbia di Ferro
  pt: Jaula de Ferro
  ja: <ruby><rb>鉄</rb><rp>（</rp><rt>てつ</rt><rp>）</rp></ruby>の<ruby><rb>檻</rb><rp>（</rp><rt>おり</rt><rp>）</rp></ruby>
  ja_romaji: Tetsu no Ori
