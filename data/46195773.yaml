  ko_rr:
text:
  en: |-
    "Turbo Synchron" + 1 or more non-Tuner monsters
    When this card declares an attack on a Level 6 or higher Synchro Monster: Halve the ATK of the attack target until the end of the Damage Step. This card cannot be targeted by the effects of Level 6 or lower monsters.
  de: |-
    "Turbo Synchron" + 1 oder mehr Nicht-Empfänger-Monster
    Wenn diese Karte ein Synchromonster der Stufe 6 oder höher angreift, halbiere die ATK des Monsters bis zum Ende des Damage Steps. Diese Karte kann nicht als Ziel für die Effekte von Monstern der Stufe 6 oder niedriger gewählt werden.
  es: |-
    "Turbo Sincrón" + 1 o más monstruos que no sean Cantantes
    Cuando esta carta declara un ataque a un Monstruo de Sincronía de Nivel 6 o mayor: hasta el final del Damage Step, divide a la mitad el ATK del objetivo del ataque. Esta carta no puede ser seleccionada por efectos de monstruos de Nivel 6 o menor.
  fr: |-
    "Turbo Synchronique" + 1 monstre non-Syntoniseur ou plus
    Lorsque cette carte déclare une attaque sur un Monstre Synchro de min. Niveau 6 : jusqu'à la fin de la Damage Step, divisez par deux l'ATK de la cible de l'attaque. Cette carte ne peut pas être ciblée par des effets de monstre de max. Niveau 6.
  it: |-
    "Turbo Synchron" + 1 o più mostri non-Tuner
    Quando questa carta dichiara un attacco su un Mostro Synchro di Livello 6 o superiore: dimezza l'ATK del besaglio dell'attacco fino alla fine del Damage Step. Questa carta non può essere scelta come bersaglio dagli effetti dei mostri di Livello 6 o inferiore.
  pt: |-
    "Turbo Sincron" + 1 ou mais monstros não-Reguladores
    Quando este card declarar um ataque contra um Monstro Sincro de Nível 6 ou mais: até o final da Etapa de Dano, diminua pela metade o ATK do alvo do ataque. Este card não pode ser escolhido como alvo de efeitos de monstros de Nível 6 ou menos.
  ja: |-
    「ターボ・シンクロン」＋チューナー以外のモンスター１体以上
    このカードがレベル６以上のシンクロモンスターに攻撃する場合、攻撃対象モンスターの攻撃力を半分にする。このカードはレベル６以下の効果モンスターの効果の対象にならない。
  ko: |-
    "터보싱크론" ＋ 튜너 이외의 몬스터 1장 이상
    이 카드가 레벨 6 이상의 싱크로 몬스터에 공격할 경우, 공격 대상 몬스터의 공격력을 절반으로 한다. 이 카드는 레벨 6 이하의 효과 몬스터의 효과의 대상이 되지 않는다.
