text:
  en: |-
    If this card destroys an opponent's monster by battle, and you have 3 or more "Flamvell" monsters in your GY: Target 1 card in your opponent's GY; banish it, then if your opponent had no Spells in their GY when this effect was activated, inflict 500 damage to your opponent.
  de: |-
    Falls diese Karte ein Monster eines Gegners durch Kampf zerstört und du 3 oder mehr „Flamvell“-Monster in deinem Friedhof hast: Wähle 1 Karte im Friedhof deines Gegners; verbanne sie, dann, falls dein Gegner keine Zauber in seinem Friedhof hatte, als dieser Effekt aktiviert wurde, füge deinem Gegner 500 Schaden zu.
  es: |-
    Si esta carta destruye un monstruo del adversario en batalla, y tú tienes 3 o más monstruos "Flamvell" en tu Cementerio: selecciona 1 carta en el Cementerio de tu adversario; destiérrala y después, si tu adversario no tenía Mágicas en su Cementerio cuando este efecto fue activado, inflige 500 puntos de daño a tu adversario.
  fr: |-
    Si cette carte détruit un monstre de l'adversaire au combat, et que vous avez min. 3 monstres "Cloche de Feu" dans votre Cimetière : ciblez 1 carte dans le Cimetière de votre adversaire ; bannissez-la, puis si votre adversaire n'a aucune Magie dans son Cimetière lorsque cet effet a été activé, infligez 500 points de dommages à votre adversaire.
  it: |-
    Se questa carta distrugge un mostro dell'avversario in battaglia, e tu hai 3 o più mostri "Flamvell" nel tuo Cimitero: scegli come bersaglio 1 carta nel Cimitero del tuo avversario; bandiscila, poi, se il tuo avversario non aveva nessuna Magia nel suo Cimitero quando questo effetto è stato attivato, infliggi 500 danni al tuo avversario.
  pt: |-
    Se este card destruir um monstro do oponente em batalha e você tiver 3 ou mais monstros "Flamvell" no seu Cemitério: escolha 1 card no Cemitério do seu oponente; bana-o e, depois, se seu oponente não tinha Magias no Cemitério dele quando este efeito foi ativado, cause 500 de dano ao seu oponente.
  ja: |-
    自分の墓地に「フレムベル」と名のついたモンスターが３体以上存在し、このカードが戦闘によって相手モンスターを破壊した場合、相手の墓地に存在するカード１枚を選択してゲームから除外する。この効果の発動時に相手の墓地に魔法カードが存在しない場合、さらに相手ライフに５００ポイントダメージを与える。
  ko: |-
    자신의 묘지에 "플레임벨"이라는 이름이 붙은 몬스터가 3장 이상 존재하고, 이 카드가 전투에 의해서 상대 몬스터를 파괴했을 경우, 상대의 묘지에 존재하는 카드 1장을 선택하고 게임에서 제외한다. 이 효과의 발동시에 상대의 묘지에 마법 카드가 존재하지 않을 경우, 다시 상대 라이프에 500 포인트 데미지를 준다.
  zh-CN: |-
    自己墓地有名字带有「炎狱」的怪兽3只以上存在，这张卡战斗破坏对方怪兽的场合，选择对方墓地1张卡从游戏中除外。这个效果的发动时对方墓地没有魔法卡存在的场合，再给与对方基本分500分伤害。
