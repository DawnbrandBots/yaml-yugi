text:
  en: |-
    If you control a "Dark Magician Girl" monster: Destroy all face-up monsters your opponent controls.
  de: |-
    Falls du ein „Dunkles Magier-Mädchen“-Monster kontrollierst: Zerstöre alle offenen Monster, die dein Gegner kontrolliert.
  es: |-
    Si controlas un monstruo "Chica Maga Oscura": destruye todos los monstruos boca arriba que controle tu adversario.
  fr: |-
    Si vous contrôlez un monstre "Magicienne des Ténèbres" : détruisez tous les monstres face recto contrôlés par votre adversaire.
  it: |-
    Se controlli un mostro "Ragazza Maga Nera": distruggi tutti i mostri scoperti controllati dal tuo avversario.
  pt: |-
    Se você controlar um monstro "Pequena Maga Negra": destrua todos os monstros com a face para cima que o seu oponente controla.
  ja: |-
    ①：<ruby><rb>自</rb><rt>じ</rt></ruby><ruby><rb>分</rb><rt>ぶん</rt></ruby>フィールドに「ブラック・マジシャン・ガール」モンスターが<ruby><rb>存</rb><rt>そん</rt></ruby><ruby><rb>在</rb><rt>ざい</rt></ruby>する<ruby><rb>場</rb><rt>ば</rt></ruby><ruby><rb>合</rb><rt>あい</rt></ruby>に<ruby><rb>発</rb><rt>はつ</rt></ruby><ruby><rb>動</rb><rt>どう</rt></ruby>できる。<ruby><rb>相</rb><rt>あい</rt></ruby><ruby><rb>手</rb><rt>て</rt></ruby>フィールドの<ruby><rb>表</rb><rt>おもて</rt></ruby><ruby><rb>側</rb><rt>がわ</rt></ruby><ruby><rb>表</rb><rt>ひょう</rt></ruby><ruby><rb>示</rb><rt>じ</rt></ruby>モンスターを<ruby><rb>全</rb><rt>すべ</rt></ruby>て<ruby><rb>破</rb><rt>は</rt></ruby><ruby><rb>壊</rb><rt>かい</rt></ruby>する。
  ko: |-
    ①: 자신 필드에 "블랙 매지션 걸" 몬스터가 존재할 경우에 발동할 수 있다. 상대 필드의 앞면 표시 몬스터를 전부 파괴한다.
  zh-TW:
