text:
  en: |-
    FLIP: When this card is destroyed and sent to the Graveyard this turn: Special Summon it from the Graveyard in face-up Defense Position.
  de: |-
    FLIPP: Wenn diese Karte in diesem Spielzug zerstört und auf den Friedhof gelegt wird: Beschwöre sie als Spezialbeschwörung vom Friedhof in die offene Verteidigungsposition.
  es: |-
    VOLTEO: Este turno, cuando esta carta es destruida y mandada al Cementerio: Invócala de Modo Especial, desde el Cementerio, en Posición de Defensa boca arriba.
  fr: |-
    FLIP : Lorsque cette carte est détruite et envoyée au Cimetière ce tour : Invoquez-la Spécialement depuis le Cimetière en Position de Défense face recto.
  it: |-
    SCOPRI: Quando questa carta viene distrutta e mandata al Cimitero in questo turno: Evocala Specialmente dal Cimitero scoperta in Posizione di Difesa.
  pt: |-
    VIRE: Quando este card for destruído e enviado para o Cemitério neste turno: Invoque-o por Invocação-Especial do Cemitério com a face para cima em Posição de Defesa.
  ja: |-
    リバース：このターン、このカードが破壊され墓地へ送られた時、このカードを墓地から表側守備表示で特殊召喚する。
  ko: |-
    리버스 : 이 턴에 이 카드가 파괴되어 묘지로 보내졌을 때, 이 카드를 자신 필드 위에 수비 표시로 특수 소환한다.
  zh-CN: |-
    这个回合，这张卡被破坏送去墓地时，这张卡从墓地表侧守备表示特殊召唤。
