text:
  en: |-
    A female X-Saber Warrior, known for her graceful attacks and calm decision making in battle. Her ambition is merciless, and strikes fear in the hearts of her enemies.
  de: |-
    Eine X-Säbel-Kriegerin, die für ihre anmutigen Angriffe und wohlüberlegten Entscheidungen im Kampf bekannt ist. Ihr Ehrgeiz ist unaufhaltbar und sät Furcht in die Herzen ihrer Gegner.
  es: |-
    Una Guerrera Sable-X, conocida por sus ataques gráciles y su calma en la batalla. Su ambición despiadada infunde temor en el corazón de sus enemigos.
  fr: |-
    Une guerrière Sabre X redoutée pour ses attaques félines et son sang-froid durant les batailles. Son ambition sans limite et ses assauts impitoyables provoquent la peur au plus profond de ses ennemis.
  it: |-
    Una donna Guerriero Sciabola-X, famosa per i suoi attacchi aggraziati e la sue scelte ponderate in battaglia. La sua ambizione non conosce pietà, e incute paura nei cuori dei suoi nemici.
  pt: |-
    Uma guerreira X-Saber conhecida por seus graciosos ataques e calmas decisões feitas em batalha. Sua ambição é impiedosa, e impinge medo nos corações de seus inimigos.
  ja: |-
    華麗な攻撃と冷静な判断で戦場を舞う、 Ｘ－セイバーの女戦士。時に冷酷なその攻撃は敵に恐れられている。
  ko: |-
    화려한 공격과 냉정한 판단으로 전장을 누비는, X-세이버의 여전사. 때로 냉혹한 그 공격력은 적에게 공포를 불러일으킨다.
  zh-CN: |-
    以华丽的攻击和冷静的判断飞舞于战场的X-剑士之女战士。时而冷酷的攻击令敌人畏惧。
