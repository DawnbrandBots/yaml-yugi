text:
  en: |-
    All "Crusadia" Link Monsters on the field gain 500 ATK. Once per turn: You can target 1 "Crusadia" Link Monster you control; this turn (even if this card leaves the field), it can attack all monsters your opponent controls once each, also other monsters you control cannot attack.
  de: |-
    Alle „Crusadia“-Linkmonster auf dem Spielfeld erhalten 500 ATK. Einmal pro Spielzug: Du kannst 1 „Crusadia“-Linkmonster wählen, das du kontrollierst; in diesem Spielzug (selbst falls diese Karte das Spielfeld verlässt) kann es alle Monster, die dein Gegner kontrolliert, je einmal angreifen, zusätzlich können andere Monster, die du kontrollierst, nicht angreifen.
  es: |-
    Todos los Monstruos de Enlace "Cruzadia" en el Campo ganan 500 ATK. Una vez por turno: puedes seleccionar 1 Monstruo de Enlace "Cruzadia" que controles; este turno, éste puede atacar a todos los monstruos que controle tu adversario, una vez cada uno, y además los otros monstruos que controles no pueden atacar (aun si esta carta deja el Campo).
  fr: |-
    Tous les Monstres Lien "Croisédia" sur le Terrain gagnent 500 ATK. Une fois par tour : vous pouvez cibler 1 Monstre Lien "Croisédia" que vous contrôlez ; ce tour (même si cette carte quitte le Terrain), il peut attaquer une fois tous les monstres contrôlés par votre adversaire, et aussi, les autres monstres que vous contrôlez ne peuvent pas attaquer.
  it: |-
    Tutti i Mostri Link "Crociatia" sul Terreno guadagnano 500 ATK. Una volta per turno: puoi scegliere come bersaglio 1 Mostro Link "Crociatia" che controlli; in questo turno (anche se questa carta lascia il Terreno), esso può attaccare tutti i mostri controllati dal tuo avversario una volta ciascuno, inoltre gli altri mostri che controlli non possono attaccare.
  pt: |-
    Todos os Monstros Link "Crusadia" no campo ganham 500 de ATK. Uma vez por turno: você pode escolher 1 Monstro Link "Crusadia" que você controla; neste turno (mesmo que este card deixe o campo), ele pode atacar todos os monstros que seu oponente controla uma vez cada e, além disso, outros monstros que você controla não podem atacar.
  ja: |-
    ①：フィールドの「パラディオン」リンクモンスターの攻撃力は５００アップする。②：１ターンに１度、自分フィールドの「パラディオン」リンクモンスター１体を対象として発動できる。このターン、自分はそのモンスターでしか攻撃できず、そのモンスターは相手モンスター全てに１回ずつ攻撃できる。
  ko: |-
    ①: 필드의 "파라디온" 링크 몬스터의 공격력은 500 올린다. ②: 1턴에 1번, 자신 필드의 "파라디온" 링크 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 자신은 그 몬스터로밖에 공격할 수 없으며, 그 몬스터는 상대 몬스터 전부에 1회씩 공격할 수 있다.
  zh-CN: |-
    ①：场上的「圣像骑士」连接怪兽的攻击力上升500。
    ②：1回合1次，以自己场上1只「圣像骑士」连接怪兽为对象才能发动。这个回合，自己不用那只怪兽不能攻击，那只怪兽可以向对方怪兽全部各作1次攻击。
