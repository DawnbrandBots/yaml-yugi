  ko_rr:
  zh-CN: 光子发生装置
text:
  en: |-
    Tribute 2 "Cyber Dragons". Special Summon 1 "Cyber Laser Dragon" from your hand, Deck, or Graveyard.
  de: |-
    Biete 2 „Cyber Drache“-Karten von deiner Spielfeldseite als Tribut an, um diese Karte zu aktivieren. Beschwöre 1 „Cyber Laser Drache“ als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof.
  es: |-
    (Esta carta se trata siempre como una carta "Fotónico/a").
    Sacrifica 2 "Ciber Dragón" en tu Campo para activar esta carta. Invoca mediante una Invocación Especial 1 "Dragón Ciber Láser" de tu mano, Deck o Cementerio.
  fr: |-
    Sacrifiez 2 "Cyber Dragon". Faites l'Invocation Spéciale d'1 "Dragon Cyber Laser" depuis votre main, votre Deck ou votre Cimetière.
  it: |-
    (Questa carta viene sempre considerata come una carta "Fotonico".)
    Offri come Tributo 2 "Cyber Drago". Evoca tramite Evocazione Speciale 1 "Drago Cyber Laser" dalla tua mano, dal tuo Deck o dal tuo Cimitero.
  pt:
  ja: |-
    自分フィールド上の「サイバー・ドラゴン」２体を生け贄に捧げて発動する。自分の手札・デッキ・墓地から「サイバー・レーザー・ドラゴン」１体を特殊召喚する。
  ko: |-
    자신 필드상의「사이버 드래곤」2체를 제물로 바치고 발동한다. 자신의 손패·덱·묘지로부터「사이버 레이저 드래곤」1체를 특수 소환한다
  zh-CN: |-
    把自己场上2只「电子龙」作为祭品发动。从自己的手卡·卡组·墓地把1只「电子镭射龙」特殊召唤。
type: Spell
property: Quick-Play
