  ja: <ruby><rb>Ｆ．Ａ．</rb><rp>（</rp><rt>フォーミュラアスリート</rt><rp>）</rp></ruby>ソニックマイスター
  ja_romaji: Fōmyura Asurīto Sonikku Maisutā
