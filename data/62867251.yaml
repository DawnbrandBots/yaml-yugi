text:
  en: |-
    While this card is on the field, Monster Cards cannot be Set or flipped face-down. If a Monster Card would be Set, it must be Normal Summoned in face-up Defense Position.
  de: |-
    Monsterkarten können nicht verdeckt gesetzt werden. Monster, die verdeckt in Verteidigungsposition gesetzt werden sollen, werden als Normalbeschwörung offen in Verteidigungsposition beschworen.
  es: |-
    Los monstruos no pueden ser Colocados boca abajo. Los monstruos Colocados en Posicón de Defensa son Invocados mediante una Invocación Normal al Campo boca arriba en Posición de Defensa.
  fr: |-
    Les Cartes Monstre ne peuvent être Posées face verso. Les monstres Posés en Position de Défense sont Invoqués par Invocation Normale en Position de Défense face recto.
  it: |-
    I Mostri non possono essere Posizionati coperti. I Mostri Posizionati in Posizione di Difesa sono Evocati tramite Evocazione Normale sul Terreno scoperti in Posizione di Difesa.
  pt: |-
    Os Cards de Monstro não podem ser Baixados com a face para baixo. Os monstros Baxiados em Posição de Defesa são Invocados por Invocação-Normal em Posição de Defesa com a face para cima.
  ja: |-
    このカードがフィールド上に存在する限り、モンスターをセットする事はできない。また、モンスターをセットする場合は表側守備表示にしなければならない。
  ko: |-
    몬스터는 뒷면 표시로 세트할 수 없다. 뒷면 수비 표시로 세트할 경우는, 앞면 수비 표시로 일반 소환한다.
