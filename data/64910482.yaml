name:
  en: T.G. Cyber Magician
  de: T.G. Cybermagier
  es: T.G. Ciber Mago
  fr: Magicien Cyber T.G.
  it: T.G. Cyber Mago
  pt: T.G. Mago Cibernético
  ja: <ruby><rb>ＴＧ</rb><rp>（</rp><rt>テックジーナス</rt><rp>）</rp></ruby> サイバー・マジシャン
  ja_romaji: Tekkujīnasu Saibā Majishan
  ko: <ruby><rb>TG</rb><rp>（</rp><rt>테크지너스</rt><rp>）</rp></ruby> 사이버 매지션
  ko_rr: Tekeujineoseu Saibeo Maejisyeon
text:
  en: |-
    If this card you control would be used as Synchro Material for a "T.G." monster, "T.G." monsters in your hand can be used as the non-Tuner Synchro Materials. Once per turn, during the End Phase, if this card is in the GY because it was destroyed on the field and sent there this turn: You can add 1 "T.G." monster from your Deck to your hand, except "T.G. Cyber Magician".
  de: |-
    Falls diese Karte, die du kontrollierst, als Synchromaterial für ein „T.G.“-Synchromonster verwendet würde, kannst du „T.G.“-Monster in deiner Hand als Nicht-Empfänger-Synchromaterial verwenden. Einmal pro Spielzug, während der End Phase, falls sich diese Karte im Friedhof befindet, weil sie in diesem Spielzug auf dem Spielfeld zerstört und dorthin gelegt wurde: Du kannst deiner Hand 1 „T.G.“-Monster von deinem Deck hinzufügen, außer „T.G. Cybermagier“.
  es: |-
    Si esta carta que controlas fuera a ser usada como Material de Sincronía para un monstruo "T.G.", puedes usar monstruos "T.G." en tu mano como los Materiales de Sincronía no Cantantes. Una vez por turno, durante la End Phase, si esta carta está en el Cementerio porque fue destruida en el Campo y mandada ahí este turno: puedes añadir a tu mano 1 monstruo "T.G." en tu Deck, excepto "T.G. Ciber Mago".
  fr: |-
    Si cette carte que vous contrôlez va être utilisée comme Matériel Synchro pour un monstre "T.G.", les monstres "T.G." dans votre main peuvent être utilisés comme des Matériels Synchro non-Syntoniseur. Une fois par tour, durant la End Phase, si cette carte est dans le Cimetière parce qu'elle a été détruite sur le Terrain et y a été envoyée ce tour : vous pouvez ajouter 1 monstre "T.G." ("Magicien Cyber T.G." exclu) depuis votre Deck à votre main.
  it: |-
    Se questa carta che controlli sta per essere utilizzata come Materiale Synchro per un mostro "T.G.", i mostri "T.G." nella tua mano possono essere utilizzati come Materiali Synchro non-Tuner. Una volta per turno, durante la End Phase, se questa carta è nel Cimitero perché è stata distrutta sul Terreno e mandata lì in questo turno: puoi aggiungere 1 mostro "T.G.", eccetto "T.G. Cyber Mago", dal tuo Deck alla tua mano.
  pt: |-
    Se este card que você controla seria usado como Matéria Sincro para um monstro "T.G.", os monstros "T.G." na sua mão podem ser usados como as Matérias Sincro não-Reguladores. Uma vez por turno, durante a Fase Final, se este card estiver no Cemitério porque foi destruído no campo e enviado para lá neste turno: você pode adicionar 1 monstro "T.G." do seu Deck à sua mão, exceto "T.G. Mago Cibernético".
  ja: |-
    自分フィールド上に表側表示で存在するこのカードを「ＴＧ」と名のついたシンクロモンスターのシンクロ素材とする場合、手札の「ＴＧ」と名のついたモンスターを他のチューナー以外のシンクロ素材とする事ができる。フィールド上に存在するこのカードが破壊され墓地へ送られたターンのエンドフェイズ時、自分のデッキから「ＴＧ サイバー・マジシャン」以外の「ＴＧ」と名のついたモンスター１体を手札に加える事ができる。
  ko: |-
    자신 필드의 이 카드를 소재로서 "TG(테크지너스)" 싱크로 몬스터를 싱크로 소환할 경우, 튜너 이외의 패의 "TG(테크지너스)" 몬스터도 싱크로 소재로 할 수 있다. ①: 필드의 이 카드가 파괴되어 묘지로 보내진 턴의 엔드 페이즈에 발동할 수 있다. 덱에서 "TG(테크지너스) 사이버 매지션" 이외의 "TG(테크지너스)" 몬스터 1장을 패에 넣는다.
