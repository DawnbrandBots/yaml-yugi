name:
  en: Magnetic Field
  de: Magnetfeld
  es: Campo Magnético
  fr: Champ Magnétique
  it: Campo Magnetico
  pt: Campo de Junção de Ímãs
  ja: マグネット・フィールド
  ja_romaji: Magunetto Fīrudo
  ko: 마그넷 필드
  ko_rr:
  zh-CN: 超电磁场
text:
  en: |-
    If you control a Level 4 or lower EARTH Rock monster: You can target 1 Level 4 or lower "Magnet Warrior" monster in your GY; Special Summon it. You can only use this effect of "Magnetic Field" once per turn. Once per turn, at the end of the Damage Step, when an EARTH Rock monster you control battled an opponent's monster, but the opponent's monster was not destroyed by the battle: You can return that opponent's monster to the hand.
  de: |-
    Falls du ein ERDE Fels-Monster der Stufe 4 oder niedriger kontrollierst: Du kannst 1 „Magnetkrieger“-Monster der Stufe 4 oder niedriger in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Du kannst diesen Effekt von „Magnetfeld“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug, am Ende des Damage Steps, wenn ein ERDE Fels-Monster, das du kontrollierst, gegen ein Monster eines Gegners gekämpft hat, aber das Monster des Gegners nicht durch den Kampf zerstört wurde: Du kannst das Monster des Gegners auf die Hand zurückgeben.
  es: |-
    Si controlas un monstruo Roca de TIERRA de Nivel 4 o menor: puedes seleccionar 1 monstruo "Guerrero Magnético" de Nivel 4 o menor en tu Cementerio; Invócalo de Modo Especial. Sólo puedes usar este efecto de "Campo Magnético" una vez por turno. Una vez por turno, al final del Damage Step, cuando un monstruo Roca de TIERRA que controlas batalló con un monstruo del adversario, pero el monstruo del adversario no fue destruido en batalla: puedes devolver ese monstruo del adversario a la mano.
  fr: |-
    Si vous contrôlez un monstre TERRE Rocher de max. Niveau 4 : vous pouvez cibler 1 monstre "Guerrier Magnétique" de max. Niveau 4 dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser cet effet de "Champ Magnétique" qu'une fois par tour. Une fois par tour, à la fin de la Damage Step, lorsqu'un monstre TERRE Rocher que vous contrôlez a combattu un monstre de l'adversaire, mais que le monstre de l'adversaire n'a pas été détruit au combat : vous pouvez renvoyer le monstre de l'adversaire à la main.
  it: |-
    Se controlli un mostro TERRA Roccia di Livello 4 o inferiore: puoi scegliere come bersaglio 1 mostro "Guerriero Magnetico" di Livello 4 o inferiore nel tuo Cimitero; Evocalo Specialmente. Puoi utilizzare questo effetto di "Campo Magnetico" una sola volta per turno. Una volta per turno, alla fine del Damage Step, quando un mostro TERRA Roccia che controlli ha combattuto con un mostro dell'avversario, ma il mostro dell'avversario non è stato distrutto in battaglia: puoi far ritornare quel mostro dell'avversario nella mano.
  pt: |-
    Se você controlar um monstro de TERRA do Tipo Rocha de Nível 4 ou menos: você pode escolher 1 monstro "Guerreiro Imã" de Nível 4 ou menos no seu Cemitério; Invoque-o por Invocação-Especial. Você só pode usar este efeito de "Campo de Junção de Ímãs" uma vez por turno. Uma vez por turno, no final da Etapa de Dano, quando um monstro de TERRA do Tipo Rocha que você controla batalhou um monstro do oponente, mas o monstro do oponente não foi destruído pela batalha: você pode devolver esse monstro do oponente para a mão.
  ja: |-
    「マグネット・フィールド」の①の効果は１ターンに１度しか使用できない。①：自分フィールドにレベル４以下の岩石族・地属性モンスターが存在する場合、自分の墓地のレベル４以下の「マグネット・ウォリアー」モンスター１体を対象としてこの効果を発動できる。そのモンスターを特殊召喚する。②：１ターンに１度、自分の岩石族・地属性モンスターとの戦闘で相手モンスターが破壊されなかったダメージステップ終了時に発動できる。その相手モンスターを持ち主の手札に戻す。
  ko: |-
    "마그넷 필드"의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 레벨 4 이하의 암석족 / 땅 속성 몬스터가 존재할 경우, 자신 묘지의 레벨 4 이하의 "마그넷 워리어" 몬스터 1장을 대상으로 하고 이 효과를 발동할 수 있다. 그 몬스터를 특수 소환한다. ②: 1턴에 1번, 자신의 암석족 / 땅 속성 몬스터와의 전투로 상대 몬스터가 파괴되지 않은 데미지 스텝 종료시에 발동할 수 있다. 그 상대 몬스터를 주인의 패로 되돌린다.
  zh-CN: |-
    「超电磁场」的①的效果1回合只能使用1次。①：自己场上有4星以下的岩石族·地属性怪兽存在的场合，以自己墓地1只4星以下的「磁石战士」怪兽为对象才能把这个效果发动。那只怪兽特殊召唤。②：1回合1次，和自己的岩石族·地属性怪兽的战斗没让对方怪兽被破坏的伤害步骤结束时才能发动。那只对方怪兽回到持有者手卡。
type: Spell
