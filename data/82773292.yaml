  ko_rr: Yeollak-ui Tarakcheonsa
text:
  en: |-
    If this card is Normal or Special Summoned: You can take 2 "Darklord" monsters from your hand or Deck with different Levels, except "Indulged Darklord", Special Summon 1 of them to your opponent's field in Defense Position and add the other to your hand, also you cannot activate monster effects for the rest of this turn, except Fairy monsters. You can only use this effect of "Indulged Darklord" once per turn.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 2 „Finsterlord“-Monster mit unterschiedlichen Stufen von deiner Hand oder deinem Deck nehmen, außer „Nachgiebiger Finsterlord“, beschwöre 1 von ihnen als Spezialbeschwörung auf die Spielfeldseite deines Gegners in die Verteidigungsposition und füge das andere deiner Hand hinzu, zusätzlich kannst du für den Rest dieses Spielzugs keine Monstereffekte aktivieren, außer denen von Fee-Monstern. Du kannst diesen Effekt von „Nachgiebiger Finsterlord“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes tomar 2 monstruos "Señoroscuro/a" en tu mano o Deck con Niveles diferentes, excepto "Señoroscura Consentida", Invoca de Modo Especial 1 de ellos al Campo de tu adversario en Posición de Defensa y añade el otro a tu mano, y además por el resto de este turno no puedes activar efectos de monstruos, excepto de monstruos Hada. Sólo puedes usar este efecto de "Señoroscura Consentida" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez prendre 2 monstres "Ange Déchu" de Niveaux différents ("Ange Déchu Gâté" exclu) depuis votre main ou Deck, Invoquez-en Spécialement 1 sur le Terrain de votre adversaire en Position de Défense et ajoutez l'autre à votre main, et aussi, vous ne pouvez pas activer d'effets de monstre (ceux des monstres Elfe exclus) le reste de ce tour. Vous ne pouvez utiliser cet effet de "Ange Déchu Gâté" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi prendere 2 mostri "Signore Oscuro" con Livelli diversi dalla tua mano o Deck, eccetto "Signora Oscura Viziata", Evocare Specialmente 1 di essi sul Terreno del tuo avversario in Posizione di Difesa e aggiungere l'altro alla tua mano, inoltre non puoi attivare effetti di mostri per il resto di questo turno, eccetto mostri Fata. Puoi utilizzare questo effetto di "Signora Oscura Viziata" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode pegar 2 monstros "Senhor(a) Obscuro(a)" com Níveis diferentes da sua mão ou do Deck, exceto "Senhora Obscura Saciada", Invocar por Invocação-Especial 1 deles no campo do seu oponente em Posição de Defesa e adicionar o outro à sua mão e, além disso, você não pode ativar efeitos de monstro pelo resto deste turno, exceto monstros Fada. Você só pode usar este efeito de "Senhora Obscura Saciada" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合に発動できる。手札・デッキから「悦楽の堕天使」以外の、レベルが異なる「堕天使」モンスター２体を選び、その内の１体を相手フィールドに守備表示で特殊召喚し、もう１体を自分の手札に加える。この効果の発動後、ターン終了時まで自分は天使族以外のモンスターの効果を発動できない。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 패 / 덱에서 "열락의 타락천사" 이외의, 레벨이 다른 "타락천사" 몬스터 2장을 골라, 그 중의 1장을 상대 필드에 수비 표시로 특수 소환하고, 나머지 1장을 자신의 패에 넣는다. 이 효과의 발동 후, 턴 종료시까지 자신은 천사족 이외의 몬스터 효과를 발동할 수 없다.
