name:
  en: Indulged Darklord
  de: Nachgiebiger Finsterlord
  es: Señoroscura Consentida
  fr: Ange Déchu Gâté
  it: Signora Oscura Viziata
  pt: Senhora Obscura Saciada
  ja: <ruby><rb>悦</rb><rp>（</rp><rt>えつ</rt><rp>）</rp></ruby><ruby><rb>楽</rb><rp>（</rp><rt>らく</rt><rp>）</rp></ruby>の<ruby><rb>堕</rb><rp>（</rp><rt>だ</rt><rp>）</rp></ruby><ruby><rb>天</rb><rp>（</rp><rt>てん</rt><rp>）</rp></ruby><ruby><rb>使</rb><rp>（</rp><rt>し</rt><rp>）</rp></ruby>
  ja_romaji: Etsuraku no Datenshi
