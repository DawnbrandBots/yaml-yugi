text:
  en: |-
    Send 1 monster you control to the Graveyard; Special Summon from your Deck, 1 Pendulum Monster with the same Level as the sent monster's original Level, but destroy it during the End Phase. You can only activate 1 "Pendulum Rising" per turn.
  de: |-
    Lege 1 Monster, das du kontrollierst, auf den Friedhof; beschwöre 1 Pendelmonster mit derselben Stufe wie die Grundstufe des auf den Friedhof gelegten Monsters als Spezialbeschwörung von deinem Deck, aber zerstöre es während der End Phase. Du kannst nur 1 „Aufsteigendes Pendel“ pro Spielzug aktivieren.
  es: |-
    Manda al Cementerio 1 monstruo que controles; Invoca de Modo Especial, desde tu Deck Principal, 1 Monstruo de Péndulo con el mismo Nivel que el Nivel original del monstruo mandado, pero destrúyelo durante la End Phase. Sólo puedes activar 1 "Ascenso del Péndulo" por turno.
  fr: |-
    Envoyez 1 monstre que vous contrôlez au Cimetière ; Invoquez Spécialement 1 Monstre Pendule depuis votre Deck du même Niveau que le Niveau d'origine du monstre envoyé, mais détruisez-le durant la End Phase. Vous ne pouvez activer qu'1 "Ascension Pendule" par tour.
  it: |-
    Manda al Cimitero 1 mostro che controlli; Evoca Specialmente dal tuo Main Deck 1 Mostro Pendulum con Livello pari al Livello originale del mostro mandato al Cimitero, ma distruggilo durante laEnd Phase. Puoi attivare solo 1 "Rivolta Pendulum" per turno.
  pt: |-
    Envie 1 monstro que você controla para o Cemitério; Invoque por Invocação-Especial do seu Deck Principal, 1 Monstro Pêndulo com o mesmo Nível que o Nível original do monstro enviado, mas destrua-o durante a Fase Final. Você só pode ativar 1 "Pêndulo Crescente" por turno.
  ja: |-
    「ペンデュラム・アライズ」は１ターンに１枚しか発動できない。①：自分フィールドのモンスター１体を墓地へ送って発動できる。そのモンスターの元々のレベルと同じレベルのＰモンスター１体をデッキから特殊召喚する。この効果で特殊召喚したモンスターはエンドフェイズに破壊される。
  ko: |-
    "펜듈럼 어라이즈" 는 1턴에 1장밖에 발동할 수 없다. ① : 자신 필드의 몬스터 1장을 묘지로 보내고 발동할 수 있다. 그 몬스터의 원래 레벨과 같은 레벨의 펜듈럼 몬스터 1장을 덱에서 특수 소환한다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈에 파괴된다.
