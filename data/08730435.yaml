text:
  en: |-
    Equip only to a "Gladiator Beast" monster. If the equipped monster would be destroyed, destroy this card instead. When this card is sent to your Graveyard because the equipped monster you controlled was shuffled into your Deck: Return this card to your hand.
  de: |-
    Rüste nur ein „Gladiatorungeheuer“-Monster mit dieser Karte aus. Falls das ausgerüstete Monster zerstört würde, zerstöre stattdessen diese Karte. Wenn diese Karte auf deinen Friedhof gelegt wird, weil das ausgerüstete Monster, das du kontrolliert hast, in dein Deck gemischt wurde: Gib diese Karte auf deine Hand zurück.
  es: |-
    Sólo puedes equipar esta carta a un monstruo "Bestia Gladiador". Si el monstruo equipado fuera a ser destruido, destruye esta carta en su lugar. Cuando esta carta es mandada a tu Cementerio porque el monstruo equipado que controlabas fue barajado a tu Deck: devuelve esta carta a tu mano.
  fr: |-
    Équipable uniquement à un monstre "Bête Gladiateur". Si le monstre équipé va être détruit, détruisez cette carte à la place. Lorsque cette carte est envoyée à votre Cimetière parce que le monstre équipé que vous contrôliez a été mélangé dans votre Deck : renvoyez cette carte à votre main.
  it: |-
    Equipaggia solo a un mostro "Gladiatore Bestia". Se il mostro equipaggiato sta per essere distrutto, distruggi invece questa carta. Quando questa carta viene mandata al tuo Cimitero perché il mostro equipaggiato che controllavi è stato mischiato nel tuo Deck: fai ritornare questa carta nella tua mano.
  pt: |-
    Só pode ser equipado a um monstro "Besta Gladiadora". Se o monstro equipado seria destruído, em vez disso, destrua este card. Quando este card for enviado para o seu Cemitério porque o monstro equipado que você controla foi embaralhado no seu Deck: devolva este card para a sua mão.
  ja: |-
    「<ruby><rb>剣闘獣</rb><rp>（</rp><rt>グラディアルビースト</rt><rp>）</rp></ruby>」と名のついたモンスターにのみ装備可能。装備モンスターが破壊される場合、代わりにこのカードを破壊する。装備モンスターが自分フィールド上からデッキに戻る事によってこのカードが墓地へ送られた時、このカードを手札に戻す。
  ko: |-
    "검투수" 라는 이름이 붙은 몬스터에만 장착 가능. 장착 몬스터가 파괴될 경우는, 대신에 이 카드를 파괴한다. 장착 몬스터가 자신 필드 위에서 덱으로 되돌아가는 것에 의해서 이 카드가 묘지에 보내질 때, 이 카드를 패로 되돌린다.
  zh-CN: |-
    名字带有「剑斗兽」的怪兽才能装备。装备怪兽被破坏的场合，作为代替把这张卡破坏。装备怪兽从自己场上回到卡组让这张卡被送去墓地时，这张卡回到手卡。
