  it: Nobiluomo dello Scambio
  pt: O Nobre de Crossout
  ja: <ruby><rb>抹</rb><rp>（</rp><rt>まっ</rt><rp>）</rp></ruby><ruby><rb>殺</rb><rp>（</rp><rt>さつ</rt><rp>）</rp></ruby>の<ruby><rb>使</rb><rp>（</rp><rt>し</rt><rp>）</rp></ruby><ruby><rb>徒</rb><rp>（</rp><rt>と</rt><rp>）</rp></ruby>
