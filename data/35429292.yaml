text:
  en: |-
    When this card is sent to the Graveyard as a result of battle, your opponent selects 1 Spell Card from your Graveyard, and places that card on the top of your Deck.
  de: |-
    Wenn diese Karte als Ergebnis eines Kampfes auf den Friedhof gelegt wird, wählt dein Gegner 1 Zauberkarte aus deinem Friedhof und die gewählte Karte wird oben auf dein Deck gelegt.
  es: |-
    Cuando esta carta es mandada al Cementerio como resultado de una batalla, tu adversario selecciona 1 Carta Mágica de tu Cementerio, y ponne esa carta en la parte superior de tu Deck.
  fr: |-
    Lorsque cette carte est envoyée au Cimetière à l'issue d'un combat, votre adversaire sélectionne 1 Carte Magie dans votre Cimetière et la place sur le dessus de votre Deck.
  it: |-
    Quando questa carta viene mandata al Cimitero in seguito ad una battaglia, il tuo avversario sceglie 1 Carta Magia dal tuo Cimitero e quella carta viene messa in cima al tuo Deck.
  pt: |-
    Quando esta carta é destruída em batalha e enviada ao Cemitério, seu oponente deve selecionar 1 Spell Card do seu Cemitério. A carta selecionada é colocada no topo do seu Deck.
  ja: |-
    このカードが戦闘によって墓地に送られた時、自分の墓地の魔法カード１枚を相手が選択し、そのカードを自分のデッキの一番上に置く。
  ko: |-
    이 카드가 전투에 의해서 묘지로 보내 졌을때 자신의 묘지의 마법카드1장을 상대가 선택하여 그 카드를자신의 덱의 맨위에 놓는다.
  zh-CN: |-
    这张卡因战斗送去墓地时，对方选择自己墓地1张魔法卡，那张卡在自己卡组最上面放置。
