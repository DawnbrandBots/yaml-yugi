name:
  en: Destiny HERO - Captain Tenacious
  de: Schicksals-HELD - Captain Tenacious
  es: 'HÉROE del Destino - Captain Tenacious '
  fr: Capitaine Tenace - HÉROS de la Destinée
  it: Capitano Tenace - EROE del Destino
  pt: HERÓI do Destino - Capitão Tenaz
  ja: <ruby><rb>Ｄ－ＨＥＲＯ</rb><rp>（</rp><rt>デステニーヒーロー</rt><rp>）</rp></ruby> ダイハードガイ
  ja_romaji: Desutenī Hīrō Daihādogai
  ko: 데스티니 히어로 다이하드 가이
  ko_rr:
text:
  en: |-
    Once per turn, during your Standby Phase: You can target 1 "Destiny HERO" monster in your Graveyard that was destroyed by battle since your last Standby Phase, if you controlled this face-up card when the target was destroyed; Special Summon that target.
  de: |-
    Einmal pro Spielzug, solange diese Karte offen auf deiner Spielfeldseite liegt und falls ein Monster auf deiner Spielfeldseite, dessen Kartenname "Schicksalsheld" enthält (außer dieser Karte), als Ergebnis eines Kampfes zerstört und auf den Friedhof gelegt wird, kannst du dieses 1 Monster während deiner nächsten Standby Phase als Spezialbeschwörung auf deine Spielfeldseite beschwören.
  es: |-
    Una vez por turno, mientras esta carta esté boca arriba en tu Campo, si un monstruo en tu Campo que incluya "HÉROE del Destino" en su nombre (exceptuando esta carta) es destruido como resultado de una batalla y mandado al Cementerio, puedes Invocar mediante una Invocación Especial ese monstruo a tu Campo durante tu próxima Standby Phase.
  fr: |-
    Une fois par tour, si un monstre "HÉROS de la Destinée" que vous contrôlez (exceptée cette carte) est détruit au combat et envoyé au Cimetière, vous pouvez faire l'Invocation Spéciale de ce monstre durant votre prochaine Standby Phase.
  it: |-
    Una volta per turno, durante la tua Standby Phase: puoi scegliere come bersaglio nel tuo Cimitero 1 mostro "EROE del Destino" che è stato distrutto in battaglia dalla tua ultima Standby Phase, se tu controllavi questa carta scoperta quando quel bersaglio è stato distrutto; Evoca Specialmente quel bersaglio.
  pt: |-
    Uma vez por turno, durante sua Fase de Apoio: você pode escolher 1 monstro "HERÓI do Destino" no seu Cemitério que foi destruído em batalha desde sua última Fase de Apoio, se você controlava este card com a face para cima quando o alvo foi destruído; Invoque o alvo por Invocação-Especial.
  ja: |-
    このカードが自分フィールド上に表側表示で存在する時、このカードを除く自分フィールド上の「Ｄ－ＨＥＲＯ」と名のついたモンスターが戦闘によって破壊され墓地へ送られた場合、そのモンスター１体を次の自分のスタンバイフェイズ時に自分フィールド上に特殊召喚する事ができる。この効果は１ターンに１度しか使用できない。
  ko: |-
    이 카드가 자신 필드상에 바깥쪽 표시로 존재하는 때, 이 카드를 제외하는 자신 필드상의「D-HERO」라고 이름이 붙었던 몬스터가 전투에 의해서 파괴하게 되고 묘지에 보내졌던 경우, 그 몬스터 1체를 다음의 자신의 스탠바이페이즈시에 자신 필드상에 특수 소환하는 것을 할 수 있다. 이 효과는 1 턴에 1번밖에 사용할 수 없다.
