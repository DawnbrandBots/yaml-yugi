text:
  en: |-
    2 Level 7 Spellcaster-Type monsters
    While this card has Xyz Material, you can activate a Quick-Play Spell Card or a Trap Card from your hand during your opponent's turn by detaching 1 Xyz Material from this card at activation. If this Xyz Summoned card is destroyed by battle and sent to the Graveyard, or if this Xyz Summoned card you control is sent to your Graveyard by an opponent's card effect: You can Special Summon 1 DARK Spellcaster-Type monster from your hand or Deck, then you can destroy 1 card on the field.
  de: |-
    2 Monster vom Typ Hexer der Stufe 7
    Solange diese Karte Xyz-Material hat, kannst du während des Spielzugs deines Gegners eine Schnellzauberkarte oder eine Fallenkarte von deiner Hand aktivieren, indem du bei der Aktivierung 1 Xyz-Material von dieser Karte abhängst. Falls diese als Xyz-Beschwörung beschworene Karte durch Kampf zerstört und auf den Friedhof gelegt wird oder falls diese als Xyz-Beschwörung beschworene Karte, die du kontrollierst, durch einen Karteneffekt deines Gegners auf deinen Friedhof gelegt wird: Du kannst 1 FINSTERNIS Monster vom Typ Hexer als Spezialbeschwörung von deiner Hand oder deinem Deck beschwören, dann kannst du 1 Karte auf dem Spielfeld zerstören.
  es: |-
    2 monstruos de Tipo Lanzador de Conjuros de Nivel 7
    Mientras esta carta tenga Material Xyz, puedes activar una Carta Mágica de Juego Rápido o de Trampa en tu mano durante el turno de tu adversario desacoplando 1 Material Xyz de esta carta para su activación. Si esta carta Invocada Xyz es destruida en batalla y mandada al Cementerio, o si esta carta Invocada Xyz que controlas es mandada a tu Cementerio por el efecto de una carta de tu adversario: puedes Invocar de Modo Especial, desde tu mano o Deck, 1 monstruo de OSCURIDAD de Tipo Lanzador de Conjuros, y después puedes destruir 1 carta en el Campo.
  fr: |-
    2 monstres de Type Magicien de Niveau 7
    Tant que cette carte a du Matériel Xyz, vous pouvez activer une Carte Magie Jeu-Rapide ou une Carte Piège depuis votre main durant le tour de votre adversaire en détachant 1 Matériel Xyz de cette carte à l'activation. Si cette carte Invoquée par Xyz est détruite au combat et envoyée au Cimetière, ou si cette carte Invoquée par Xyz que vous contrôlez est envoyée à votre Cimetière par un effet de carte de votre adversaire : vous pouvez Invoquer Spécialement 1 monstre TÉNÈBRES de Type Magicien depuis votre main ou Deck, puis vous pouvez détruire 1 carte sur le Terrain.
  it: |-
    2 mostri di Tipo Incantatore di Livello 7
    Mentre questa carta ha Materiali Xyz, puoi attivare una Carte Magia Rapida o una Carta Trappola dalla tua mano durante il turno del tuo avversario staccando 1 Materiale Xyz da questa carta all'attivazione. Se questa carta Evocata Xyz viene distrutta in battaglia e mandata al Cimitero, o se questa carta Evocata Xyz che controlli viene mandata al tuo Cimitero dall'effetto di una carta dell'avversario: puoi Evocare Specialmente 1 mostro OSCURITÀ di Tipo Incantatore dalla tua mano o Deck, poi puoi distruggere 1 carta sul Terreno.
  pt: |-
    2 monstros do Tipo Mago de Nível 7
    Enquanto este card tiver Matéria Xyz, você pode ativar um Card de Magia Rápida ou um Card de Armadilha da sua mão durante o turno do seu oponente ao desassociar 1 Matéria Xyz deste card na ativação. Se este card Invocado por Invocação-Xyz for destruído em batalha e enviado para o Cemitério, ou se este card Invocado por Invocação-Xyz que você controla for enviado para o seu Cemitério por um efeito de card do oponente: você pode Invocar por Invocação-Especial 1 monstro do TREVAS do Tipo Mago do seu mão ou Deck e, depois, você pode destruir 1 card no campo.
  ja: |-
    魔法使い族レベル７モンスター×２
    ①：Ｘ素材を持ったこのカードがモンスターゾーンに存在する限り、自分は相手ターンに速攻魔法カード及び罠カードを手札から発動できる。その発動の際にこのカードのＸ素材を１つ取り除く。②：Ｘ召喚したこのカードが、相手の効果で墓地へ送られた場合、または戦闘で破壊され墓地へ送られた場合に発動できる。手札・デッキから魔法使い族・闇属性モンスター１体を特殊召喚する。その後、フィールドのカード１枚を選んで破壊できる。
  ko: |-
    마법사족 레벨 7 몬스터 × 2
    ①: 엑시즈 소재를 가진 이 카드가 몬스터 존에 존재하는 한, 자신은 상대 턴에 속공 마법 카드 및 함정 카드를 패에서 발동할 수 있다. 그 발동의 시기에 이 카드의 엑시즈 소재를 1개 제거한다. ②: 엑시즈 소환한 이 카드가, 상대의 효과로 묘지로 보내졌을 경우, 또는 전투로 파괴되어 묘지로 보내졌을 경우에 발동할 수 있다. 패 / 덱에서 마법사족 / 어둠 속성 몬스터 1장을 특수 소환한다. 그 후, 필드의 카드 1장을 고르고 파괴할 수 있다.
  zh-CN: |-
    魔法师族7星怪兽×2
    ①：只要持有XYZ素材的这张卡在怪兽区域存在，自己在对方回合可以把速攻魔法卡以及陷阱卡从手卡发动。那个发动之际把这张卡1个XYZ素材取除。②：XYZ召唤的这张卡被对方的效果送去墓地的场合或者被战斗破坏送去墓地的场合才能发动。从手卡·卡组把1只魔法师族·暗属性怪兽特殊召唤。那之后，可以选场上1张卡破坏。
