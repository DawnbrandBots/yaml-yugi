  ja: <ruby><rb>融</rb><rp>（</rp><rt>ゆう</rt><rp>）</rp></ruby><ruby><rb>合</rb><rp>（</rp><rt>ごう</rt><rp>）</rp></ruby><ruby><rb>解</rb><rp>（</rp><rt>かい</rt><rp>）</rp></ruby><ruby><rb>除</rb><rp>（</rp><rt>じょ</rt><rp>）</rp></ruby>
