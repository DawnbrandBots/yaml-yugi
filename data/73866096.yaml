text:
  en: |-
    Send 1 "Dododo" monster from your hand or face-up from your side of the field to the Graveyard; draw 2 cards. You can only activate 1 "Dodododraw" per turn.
  de: |-
    Lege 1 „Dododo“-Monster von deiner Hand oder offen von deiner Spielfeldseite auf den Friedhof; ziehe 2 Karten. Du kannst nur 1 „Dododo-Ziehen“ pro Spielzug aktivieren.
  es: |-
    Manda al Cementerio 1 monstruo "Dododo" en tu mano o boca arriba en tu lado del Campo; roba 2 cartas. Sólo puedes activar 1 "Dododorrobo" por turno.
  fr: |-
    Envoyez 1 monstre "Dododo" depuis votre main ou face recto sur votre Terrain au Cimetière ; piochez 2 cartes. Vous ne pouvez activer qu'1 "Dododopioche" par tour.
  it: |-
    Manda 1 mostro "Dododo" dalla tua mano o scoperto sul tuo Terreno al Cimitero; pesca 2 carte. Puoi attivare solo 1 "Dododopescata" per turno.
  pt: |-
    Envie 1 monstro "Dododo" da sua mão ou com a face para cima no seu lado do campo para o Cemitério; compre 2 cards. Você só pode ativar 1 "Dododocomprar" por turno.
  ja: |-
    手札または自分フィールド上に表側表示で存在する、「ドドド」と名のついたモンスター１体を墓地へ送って発動できる。デッキからカードを２枚ドローする。「ドドドドロー」は１ターンに１枚しか発動できない。
  ko: |-
    "도도도 드로우"는 1턴에 1장밖에 발동할 수 없다. ①: 패 또는 자신 필드의 앞면 표시의, "도도도" 몬스터 1장을 묘지로 보내고 발동할 수 있다. 자신은 덱에서 2장 드로우한다.
type: Spell
property: Normal
