text:
  en: |-
    When an opponent's monster declares an attack: Target 1 monster you control; return that target to the hand, then Special Summon 1 Level 4 monster from your hand.
  de: |-
    Wenn ein Monster deines Gegners einen Angriff deklariert: Wähle 1 Monster, das du kontrollierst; gib das gewählte Ziel auf die Hand zurück, dann beschwöre 1 Monster der Stufe 4 als Spezialbeschwörung von deiner Hand.
  es: |-
    Cuando un monstruo de tu adversario declara un ataque: selecciona 1 monstruo que controles; devuelve ese objetivo a la mano, y después Invoca de Modo Especial, desde tu mano, 1 monstruo de Nivel 4.
  fr: |-
    Lorsqu'un monstre de votre adversaire déclare une attaque : ciblez 1 monstre que vous contrôlez ; renvoyez la cible à la main, puis Invoquez Spécialement 1 monstre de Niveau 4 depuis votre main.
  it: |-
    Quando un mostro dell'avversario dichiara un attacco: scegli come bersaglio 1 mostro che controlli; fai ritornare quel bersaglio nella mano, poi Evoca Specialmente 1 mostro di Livello 4 dalla tua mano.
  pt: |-
    Quando um monstro do oponente declarar um ataque: escolha 1 monstro que você controla; devolva o alvo para a mão e, depois, Invoque por Invocação-Especial 1 monstro de Nível 4 da sua mão.
  ja: |-
    相手モンスターの攻撃宣言時に発動する事ができる。自分フィールド上に存在するモンスター１体を手札に戻し、その後手札からレベル４モンスター１体を特殊召喚する。
  ko: |-
    상대 몬스터의 공격 선언시에 발동할 수 있다. 자신 필드 위에 존재하는 몬스터 1장을 패로 되돌리고, 그 후 패에서 레벨 4 몬스터 1장을 특수 소환한다.
