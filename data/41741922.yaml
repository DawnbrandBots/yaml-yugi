  en: |-
    You can Tribute this face-up Defense Position card to Special Summon 2 Level 3 or lower Dragon-Type monsters: 1 from your hand, and 1 from your Graveyard.
  de: |-
    Du kannst diese Karte in offener Verteidigungsposition als Tribut anbieten, um 2 Monster vom Typ Drache der Stufe 3 oder niedriger als Spezialbeschwörung zu beschwören: 1 von deiner Hand und 1 von deinem Friedhof.
  es: |-
    Puedes Sacrificar esta carta en Posición de Defensa boca arriba para Invocar de Modo Especial 2 monstruos de Tipo Dragón de Nivel 3 o menor: 1 desde tu mano y 1 desde tu Cementerio.
  fr: |-
    Vous pouvez Sacrifier cette carte en Position de Défense face recto pour Invoquer Spécialement 2 monstres de Type Dragon de Niveau 3 ou moins, 1 depuis votre main et 1 depuis votre Cimetière.
  it: |-
    Puoi offrire come Tributo questa carta scoperta in Posizione di Difesa per Evocare Specialmente 2 mostri di Tipo Drago di Livello 3 o inferiore: 1 dalla tua mano e 1 dal tuo Cimitero.
  pt: |-
    Você pode Tributar esta carta virada para cima na Posição de Defesa para Special Summon 2 monstros Dragon-Type de Nível 3 ou menor: 1 da sua mão e 1 do seu Cemitério.
  ja: |-
    自分フィールド上に表側守備表示で存在するこのカードをリリースして発動する。自分の手札及び墓地からレベル３以下のドラゴン族モンスターをそれぞれ１体ずつ特殊召喚する。
  ko: |-
    자신 필드 위에 앞면 수비 표시로 존재하는 이 카드를 릴리스하고 발동한다. 자신의 패 및 묘지에서 레벨 3 이하의 드래곤족 몬스터를 각각 1장씩 특수 소환한다.
  zh-CN: |-
    把自己场上表侧守备表示存在的这张卡解放发动。从自己的手卡以及墓地各把1只3星以下的龙族怪兽特殊召唤。
