text:
  en: |-
    1 Tuner + 1+ non-Tuner Synchro Monsters
    For this card's Synchro Summon, you can treat 1 Pendulum Summoned Pendulum Monster you control as a Tuner. If this card is Synchro Summoned using a Pendulum Summoned Pendulum Monster Tuner: You can target 1 card in your GY; add it to your hand. When this card destroys an opponent's monster by battle: You can halve your opponent's LP. If this card in the Monster Zone is destroyed by battle or card effect: You can place this card in your Pendulum Zone.
  de: |-
    1 Empfänger + 1+ Nicht-Empfänger-Synchromonster
    Für die Synchrobeschwörung dieser Karte kannst du 1 als Pendelbeschwörung beschworenes Pendelmonster, das du kontrollierst, als Empfänger behandeln. Falls diese Karte als Synchrobeschwörung beschworen und dabei ein als Pendelbeschwörung beschworenes Empfänger-Pendelmonster verwendet wird: Du kannst 1 Karte in deinem Friedhof wählen; füge sie deiner Hand hinzu. Wenn diese Karte ein Monster eines Gegners durch Kampf zerstört: Du kannst die LP deines Gegners halbieren. Falls diese Karte in der Monsterzone durch Kampf oder einen Karteneffekt zerstört wird: Du kannst diese Karte in deine Pendelzone legen.
  es: |-
    1 Cantante + 1+ Monstruos de Sincronía que no sean Cantantes
    Para la Invocación por Sincronía de esta carta, puedes tratar como si fuera Cantante 1 Monstruo de Péndulo Invocado por Péndulo que controles. Si esta carta es Invocada por Sincronía usando un Monstruo de Péndulo Cantante que haya sido Invocado por Péndulo: puedes seleccionar 1 carta en tu Cementerio; añádela a tu mano. Cuando esta carta destruye un monstruo del adversario en batalla: puedes dividir a la mitad los LP de tu adversario. Si esta carta en la Zona de Monstruos es destruida en batalla o por el efecto de una carta: puedes poner esta carta en tu Zona de Péndulo.
  fr: |-
    1 Syntoniseur + 1+ Monstre Synchro non-Syntoniseur
    Pour l'Invocation Synchro de cette carte, vous pouvez traiter 1 Monstre Pendule Invoqué par Pendulation que vous contrôlez comme un Syntoniseur. Si cette carte est Invoquée par Synchronisation en utilisant un Monstre Pendule Syntoniseur Invoqué par Pendulation : vous pouvez cibler 1 carte dans votre Cimetière ; ajoutez-la à votre main. Lorsque cette carte détruit un monstre de l'adversaire au combat : vous pouvez diviser par deux les LP de votre adversaire. Si cette carte dans la Zone Monstre est détruite au combat ou par un effet de carte : vous pouvez placer cette carte dans votre Zone Pendule.
  it: |-
    1 Tuner + 1+ Mostri Synchro non-Tuner
    Per la Synchro Evocazione di questa carta, puoi considerare 1 Mostro Pendulum Evocato Pendulum che controlli come un Tuner. Se questa carta viene Synchro Evocata utilizzando un Mostro Pendulum Tuner Evocato Pendulum: puoi scegliere come bersaglio 1 carta nel tuo Cimitero; aggiungila alla tua mano. Quando questa carta distrugge un mostro dell'avversario in battaglia: puoi dimezzare i LP del tuo avversario. Se questa carta nella Zona Mostri viene distrutta in battaglia o dall'effetto di una carta: puoi mettere questa carta nella tua Zona Pendulum.
  pt: |-
    1 Regulador + 1+ Monstros Sincro não-Reguladores
    Para a Invocação-Sincro deste card, você pode considerar 1 Monstro Pêndulo Invocado por Invocação-Pêndulo que você controla como um Regulador. Se este card for Invocado por Invocação-Sincro usando um Monstro Pêndulo Regulador Invocado por Invocação-Pêndulo: você pode escolher 1 card no seu Cemitério; adicione-o à sua mão. Quando este card destruir um monstro do oponente em batalha: você pode diminuir pela metade os PV do seu oponente. Se este card na Zona de Monstros for destruído em batalha ou por um efeito de card: você pode colocar este card na sua Zona de Pêndulo.
  ja: |-
    チューナー＋チューナー以外のＳモンスター１体以上
    このカードをＳ召喚する場合、自分フィールドのＰ召喚したＰモンスター１体をチューナーとして扱う事ができる。①：このカードがＰ召喚したＰモンスターをチューナーとしてＳ召喚に成功した場合、自分の墓地のカード１枚を対象として発動できる。そのカードを手札に加える。②：このカードが戦闘で相手モンスターを破壊した時に発動できる。相手のＬＰを半分にする。③：モンスターゾーンのこのカードが戦闘・効果で破壊された場合に発動できる。このカードを自分のＰゾーンに置く。
  ko: |-
    튜너 + 튜너 이외의 싱크로 몬스터 1장 이상
    이 카드를 싱크로 소환할 경우, 자신 필드의 펜듈럼 소환한 펜듈럼 몬스터 1장을 튜너로 취급할 수 있다. ①: 이 카드가 펜듈럼 소환한 펜듈럼 몬스터를 튜너로 하고 싱크로 소환에 성공했을 경우, 자신 묘지의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 패에 넣는다. ②: 이 카드가 전투로 상대 몬스터를 파괴했을 때에 발동할 수 있다. 상대의 LP를 절반으로 한다. ③: 몬스터 존의 이 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 이 카드를 자신의 펜듈럼 존에 놓는다.
  zh-CN: |-
    调整＋调整以外的同调怪兽1只以上
    这张卡同调召唤的场合，可以用自己场上1只灵摆召唤的灵摆怪兽当作调整使用。①：这张卡用灵摆召唤的灵摆怪兽为调整作同调召唤成功的场合，以自己墓地1张卡为对象才能发动。那张卡加入手卡。②：这张卡战斗破坏对方怪兽时才能发动。对方基本分变成一半。③：怪兽区域的这张卡被战斗·效果破坏的场合才能发动。这张卡在自己的灵摆区域放置。
