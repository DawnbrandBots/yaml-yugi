pendulum_effect:
  en: |-
    If a Pendulum Monster you control attacks, for that battle, it cannot be destroyed by battle, also you take no battle damage. At the end of the Damage Step, if a Pendulum Monster you control attacked: All monsters your opponent currently controls lose ATK equal to that attacking monster's ATK, until the end of this turn.
  de: |-
    Falls ein Pendelmonster angreift, das du kontrollierst, kann es für den Kampf nicht durch Kampf zerstört werden, zusätzlich erhältst du keinen Kampfschaden aus dem Kampf. Am Ende des Damage Steps, falls ein Pendelmonster, das du kontrollierst, angegriffen hat: Alle Monster, die dein Gegner derzeit kontrolliert, verlieren bis zum Ende dieses Spielzugs ATK in Höhe der ATK des angreifenden Monsters.
  es: |-
    Si un Monstruo de Péndulo que controlas ataca, por esa batalla no puede ser destruido en batalla, y además tú no recibes daño de batalla. Al final del Damage Step, si un Monstruo de Péndulo que tú controlas atacó: hasta el final de este turno, todos los monstruos que tu adversario controle en este momento pierden ATK igual al ATK de ese monstruo atacante.
  fr: |-
    Si un Monstre Pendule que vous contrôlez attaque, il ne peut pas être détruit au combat par ce combat, et aussi, vous ne recevez aucun dommage de combat. À la fin de la Damage Step, si un Monstre Pendule que vous contrôlez a attaqué : jusqu'à la fin de ce tour, tous les monstres actuellement contrôlés par votre adversaire perdent une ATK égale à l'ATK du monstre attaquant.
  it: |-
    Se un Mostro Pendulum che controlli attacca, per quella battaglia, esso non può essere distrutto in battaglia, inoltre tu non subisci danno da combattimento. Alla fine del Damage Step, se un Mostro Pendulum che controlli ha attaccato: tutti i mostri attualmente controllati dal tuo avversario perdono ATK pari all'ATK di quel mostro attaccante, fino alla fine di questo turno.
  pt: |-
    Se um Monstro Pêndulo que você controla atacar, para essa batalha, ele não pode ser destruído em batalha e, além disso, você não sofre dano de batalha. No final da Etapa de Dano, se um Monstro Pêndulo que você controla atacou: até o final deste turno, todos os monstros que seu oponente controla atualmente perdem ATK igual ao ATK do monstro atacante.
  ja: |-
    ①：自分のＰモンスターが攻撃する場合、そのモンスターはその戦闘では破壊されず、その戦闘で発生する自分への戦闘ダメージは０になる。②：自分のＰモンスターが攻撃したダメージステップ終了時に発動する。相手フィールドの全てのモンスターの攻撃力はターン終了時まで、攻撃したそのモンスターの攻撃力分ダウンする。
  ko: |-
    ①: 자신의 펜듈럼 몬스터가 공격할 경우, 그 몬스터는 그 전투로는 파괴되지 않으며, 그 전투로 발생하는 자신에게로의 전투 데미지는 0 이 된다. ②: 자신의 펜듈럼 몬스터가 공격한 데미지 스텝 종료시에 발동한다. 상대 필드의 모든 몬스터의 공격력은 턴 종료시까지, 공격한 그 몬스터의 공격력만큼 내린다.
  zh-CN: |-
    ①：自己的灵摆怪兽攻击的场合，那只怪兽不会被那次战斗破坏，那次战斗发生的对自己的战斗伤害变成0。②：自己的灵摆怪兽攻击的伤害步骤结束时发动。对方场上的全部怪兽的攻击力直到回合结束时下降攻击的那只怪兽的攻击力数值。
