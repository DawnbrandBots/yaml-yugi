text:
  en: |-
    If you control a Spellcaster monster: You can target up to 2 Dragon monsters in your GY, including at least 1 Normal Monster; Special Summon them. Your opponent takes no damage this turn. You can only activate 1 "Dragon Revival Rhapsody" per turn.
  de: |-
    Falls du ein Hexer-Monster kontrollierst: Du kannst bis zu 2 Drache-Monster in deinem Friedhof wählen, einschließlich mindestens 1 Normales Monster; beschwöre sie als Spezialbeschwörung. Dein Gegner erhält in diesem Spielzug keinen Schaden. Du kannst nur 1 „Drachen-Auferstehungsrhapsodie“ pro Spielzug aktivieren.
  es: |-
    Si controlas un monstruo Lanzador de Conjuros: puedes seleccionar hasta 2 monstruos Dragón en tu Cementerio, incluyendo al menos 1 Monstruo Normal; Invócalos de Modo Especial. Este turno tu adversario no recibe daño. Sólo puedes activar 1 "Rapsodia de la Reanimación del Dragón" por turno.
  fr: |-
    Si vous contrôlez un monstre Magicien : vous pouvez cibler max. 2 monstres Dragon (min. 1 Monstre Normal inclus) dans votre Cimetière ; Invoquez-les Spécialement. Ce tour, votre adversaire ne reçoit aucun dommage. Vous ne pouvez activer qu'1 "Rhapsodie de la Résurrection du Dragon" par tour.
  it: |-
    Se controlli un mostro Incantatore: puoi scegliere come bersaglio fino a 2 mostri Drago nel tuo Cimitero, compreso almeno 1 Mostro Normale; Evocali Specialmente. Il tuo avversario non subisce danni in questo turno. Puoi attivare solo 1 "Rapsodia Rinascita del Drago" per turno.
  pt: |-
    Se você controlar um monstro Mago: você pode escolher até 2 monstros Dragão no seu Cemitério, incluindo pelo menos 1 Monstro Normal; Invoque-os por Invocação-Especial. Seu oponente não sofre dano neste turno. Você só pode ativar 1 "Rapsódia da Ressuscitação do Dragão" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドに魔法使い族モンスターが存在する場合、ドラゴン族の通常モンスターを含む、自分の墓地のドラゴン族モンスターを２体まで対象として発動できる。そのモンスターを特殊召喚する。このカードの発動後、ターン終了時まで相手が受ける全てのダメージは０になる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드에 마법사족 몬스터가 존재할 경우, 드래곤족 일반 몬스터를 포함하는, 자신 묘지의 드래곤족 몬스터를 2장까지 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 카드의 발동 후, 턴 종료시까지 상대가 받는 모든 데미지는 0 이 된다.
  zh-TW:
  zh-CN: |-
    自己场上有魔法师族怪兽存在的场合：可以选择包含通常怪兽的自己墓地最多2只龙族怪兽；那些怪兽特殊召唤。这个回合对方受到的全部伤害变成0。「龙复活狂想曲」在1回合只能发动1张。
