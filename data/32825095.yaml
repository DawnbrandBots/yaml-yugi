text:
  en: |-
    During the turn you Normal Summoned this card, it can attack your opponent directly. If this card is Special Summoned from the GY: You can treat it as a Tuner this turn.
  de: |-
    Während des Spielzugs, in dem du diese Karte als Normalbeschwörung beschworen hast, kann sie deinen Gegner direkt angreifen. Falls diese Karte als Spezialbeschwörung vom Friedhof beschworen wird: Du kannst sie in diesem Spielzug als Empfänger behandeln.
  es: |-
    Durante el turno en que Invocaste esta carta de Modo Normal, puede atacar directamente a tu adversario. Si esta carta es Invocada de Modo Especial desde el Cementerio: este turno puedes tratarla como Cantante.
  fr: |-
    Durant le tour où vous Invoquez Normalement cette carte, elle peut attaquer directement votre adversaire. Si cette carte est Invoquée Spécialement depuis le Cimetière : ce tour, vous pouvez la traiter comme un Syntoniseur.
  it: |-
    Durante il turno in cui Evochi Normalmente questa carta, essa può attaccare il tuo avversario direttamente. Se questa carta viene Evocata Specialmente dal Cimitero: puoi considerarla come un Tuner in questo turno.
  pt: |-
    Durante o turno em que você Invocou este card por Invocação-Normal, ele pode atacar diretamente seu oponente. Se este card for Invocado por Invocação-Especial do Cemitério: você pode considerá-lo como Regulador neste turno.
  ja: |-
    ①：このカードが召喚に成功したターン、このカードは相手に直接攻撃できる。②：このカードが墓地からの特殊召喚に成功した場合に発動できる。このターン、このカードをチューナーとして扱う。
  ko: |-
    ① : 이 카드가 일반 소환에 성공한 턴에, 이 카드는 카드는 상대에게 직접 공격할 수 있다. ② : 이 카드가 묘지에서의 특수 소환에 성공했을 경우에 발동할 수 있다. 이 턴에, 이 카드를 튜너로서 취급한다.
  zh-TW:
  zh-CN: |-
    ①：这张卡召唤成功的回合，这张卡可以向对方直接攻击。②：这张卡从墓地的特殊召唤成功的场合才能发动。这个回合，这张卡当作调整使用。
