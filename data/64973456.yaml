  en: |-
    If all monsters in your GY are Reptile: Target 1 non-Tuner in your GY; Special Summon it, but destroy it during the End Phase of this turn.
  de: |-
    Falls alle Monster in deinem Friedhof Reptil sind: Wähle 1 Nicht-Empfänger in deinem Friedhof; beschwöre ihn als Spezialbeschwörung, aber zerstöre ihn während der End Phase dieses Spielzugs.
  es: |-
    Si todos los monstruos en tu Cementerio son Reptil: selecciona 1 monstruo que no sea Cantante en tu Cementerio; Invócalo de Modo Especial, pero destrúyelo durante la End Phase de este turno.
  fr: |-
    Si tous les monstres dans votre Cimetière sont Reptile : ciblez 1 non-Syntoniseur dans votre Cimetière ; Invoquez-le Spécialement, mais détruisez-le durant la End Phase de ce tour.
  it: |-
    Se tutti i mostri nel tuo Cimitero sono Rettile: scegli come bersaglio 1 non-Tuner nel tuo Cimitero; Evocalo Specialmente, ma distruggilo durante la End Phase di questo turno.
  pt: |-
    Se todos os monstros no seu Cemitério forem Réptil: escolha 1 não-Regulador no seu Cemitério; Invoque-o por Invocação-Especial, mas destrua-o durante a Fase Final deste turno.
  ja: |-
    ①：自分の墓地のモンスターが爬虫類族モンスターのみの場合、チューナー以外の自分の墓地のモンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターはこのターンのエンドフェイズに破壊される。
  ko: |-
    자신의 묘지에 존재하는 몬스터가 파충류족 몬스터뿐일 경우에, 튜너 이외의 자신의 묘지에 존재하는 몬스터 1장을 선택하고 발동한다. 선택한 몬스터를 자신 필드 위에 특수 소환한다. 이 효과로 특수 소환한 몬스터는 이 턴의 엔드 페이즈시에 파괴된다.
