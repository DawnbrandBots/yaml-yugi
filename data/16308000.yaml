text:
  en: |-
    Activate this card by targeting 1 "Aesir" monster you control; it cannot be targeted by other card effects while this card is on the field. Send this card to the GY during your 2nd Standby Phase after activation.
  de: |-
    Aktiviere diese Karte, indem du 1 „Der Asen“-Monster wählst, das du kontrollierst; es kann nicht als Ziel für andere Karteneffekte gewählt werden, solange diese Karte auf dem Spielfeld liegt. Lege diese Karte während deiner 2. Standby Phase nach ihrer Aktivierung auf den Friedhof.
  es: |-
    Activa esta carta seleccionando 1 monstruo "Aesir" que controles; mientras esta carta está en el Campo, ese monstruo no puede ser seleccionado por otros efectos de cartas. Manda al Cementerio esta carta durante tu 2da. Standby Phase después de la activación.
  fr: |-
    Activez cette carte en ciblant 1 monstre "Ases" que vous contrôlez ; il ne peut pas être ciblé par d'autres effets de carte tant que cette carte est sur le Terrain. Envoyez cette carte au Cimetière durant votre 2e Standby Phase après activation.
  it: |-
    Attiva questa carta scegliendo come bersaglio 1 mostro "Aesir" che controlli; esso non può essere scelto come bersaglio dagli effetti delle altre carte mentre questa carta è sul Terreno. Manda questa carta al Cimitero durante la tua 2ª Standby Phase dopo l'attivazione.
  pt: |-
    Ative este card ao escolher 1 monstro "Aesir" que você controla; ele não pode ser escolhido como alvo de outros efeitos de card enquanto este card estiver no campo. Envie este card para o Cemitério durante sua 2ª Fase de Apoio depois da ativação.
  ja: |-
    自分フィールド上に表側表示で存在する「極神」と名のついたモンスター１体を選択して発動する。このカードがフィールド上に存在する限り、お互いのプレイヤーは選択したモンスターをカードの効果の対象にする事はできない。発動後２回目の自分のスタンバイフェイズ時にこのカードを墓地へ送る。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 "극신"이라는 이름이 붙은 몬스터 1장을 선택하고 발동한다. 이 카드가 필드 위에 존재하는 한, 양쪽 플레이어는 선택한 몬스터를 카드의 효과의 대상으로 할 수 없다. 발동 후, 2회째 자신의 스텐바이 페이즈시에 이 카드를 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    选择自己场上表侧表示存在的1只名字带有「极神」的怪兽发动。只要这张卡在场上存在，双方玩家不能把选择的怪兽作为卡的效果的对象。发动后第2次的自己的准备阶段时这张卡送去墓地。
card_type: Trap
property: Continuous
