name:
  en: Raidraptor - Skull Eagle
  de: Überfallraptor - Schädeladler
  es: Asaltorrapaz - Águila de la Calavera
  fr: Raidraptor - Crâne d'Aigle
  it: Raidraptor - Aquila Teschio
  pt: Ataqueraptor - Águia Caveira
  ja: <ruby><rb>ＲＲ</rb><rp>（</rp><rt>レイド・ラプターズ</rt><rp>）</rp></ruby>－スカル・イーグル
  ja_romaji: Reido Raputāzu - Sukaru Īguru
  ko: <ruby><rb>R</rb><rp>（</rp><rt>레이드</rt><rp>）</rp></ruby><ruby><rb>R</rb><rp>（</rp><rt>랩터즈</rt><rp>）</rp></ruby>-스컬
