text:
  en: |-
    If a monster(s) was destroyed during this turn, while you controlled it: Excavate the top 5 cards of your Deck, then you can Special Summon 1 excavated "Performapal" monster, also shuffle the rest back into your Deck.
  de: |-
    Falls ein oder mehr Monster in diesem Spielzug zerstört wurden, solange du sie kontrolliert hast: Grabe die obersten 5 Karten deines Decks aus, dann kannst du 1 ausgegrabenes „Künstlerkumpel“-Monster als Spezialbeschwörung beschwören, zusätzlich mische die restlichen Karten in dein Deck zurück.
  es: |-
    Si uno o más monstruos fueron destruidos durante este turno mientras tú los controlabas: excava las 5 cartas de la parte superior de tu Deck, y después puedes Invocar de Modo Especial 1 monstruo "Artistamigo" excavado, y además baraja el resto de vuelta a tu Deck.
  fr: |-
    Si un ou plusieurs monstres ont été détruits ce tour, tant que vous les contrôliez : dévoilez les 5 cartes du dessus de votre Deck, puis vous pouvez Invoquer Spécialement 1 monstre "Potartiste" dévoilé, et aussi, mélangez les cartes restantes dans votre Deck.
  it: |-
    Se uno o più mostri sono stati distrutti durante questo turno mentre li controllavi: dissotterra le prime 5 carte del tuo Deck, poi puoi Evocare Specialmente 1 mostro "Artistamico" dissotterrato, inoltre mischia il resto nel tuo Deck.
  pt: |-
    Se um ou mais monstros foram destruídos durante este turno, enquanto você os controlava: escave os 5 card do topo do seu Deck e, depois, você pode Invocar por Invocação-Especial 1 monstro "Camarartista" escavado e, além disso, embaralhe o resto dos cards no seu Deck.
  ja: |-
    ①：自分フィールドのモンスターが破壊されたターンに発動できる。自分のデッキの上からカードを５枚めくる。その中から「ＥＭ」モンスター１体を選んで特殊召喚できる。残りのカードはデッキに戻してシャッフルする。
  ko: |-
    ① : 자신 필드의 몬스터가 파괴된 턴에 발동할 수 있다. 자신의 덱 위에서 카드를 5장 넘긴다. 그 중에서 "EM(엔터메이트) 몬스터 1장을 고르고 특수 소환할 수 있다. 남은 카드는 덱으로 되돌리고 셔플한다.
