text:
  en: |-
    If your opponent controls a face-up Xyz Monster, you can Special Summon this card (from your hand). If you do, this card's Level becomes 8.
  de: |-
    Falls dein Gegner ein offenes Xyz-Monster kontrolliert, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Falls du dies tust, wird die Stufe dieser Karte zu 8.
  es: |-
    Si tu adversario controla un Monstruo Xyz boca arriba, puedes Invocar esta carta de Modo Especial (desde tu mano). Si lo haces, el Nivel de esta carta se convierte en 8.
  fr: |-
    Si votre adversaire contrôle un Monstre Xyz face recto, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Si vous le faites, le Niveau de cette carte devient 8.
  it: |-
    Se il tuo avversario controlla un Mostro Xyz scoperto, puoi Evocare Specialmente questa carta (dalla tua mano). Se lo fai, il Livello di questa carta diventa 8.
  pt: |-
    Se seu oponente controlar um Monstro Xyz com a face para cima, você pode Invocar este card por Invocação-Especial (da sua mão). Se isso acontecer, o Nível deste card se torna 8.
  ja: |-
    相手フィールド上にエクシーズモンスターが存在する場合、このカードは手札から特殊召喚できる。この方法で特殊召喚したこのカードのレベルは８になる。
  ko: |-
    상대 필드 위에 엑시즈 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. 이 방법으로 특수 소환한 이 카드의 레벨은 8 이 된다.
  zh-CN: |-
    对方场上有XYZ怪兽存在的场合，这张卡可以从手卡特殊召唤。这个方法特殊召唤的这张卡的等级变成8星。
