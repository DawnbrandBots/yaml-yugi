  pt: Dragão Superestelar da Explosão de Fóton
  ja: <ruby><rb>輝</rb><rp>（</rp><rt>き</rt><rp>）</rp></ruby><ruby><rb>光</rb><rp>（</rp><rt>こう</rt><rp>）</rp></ruby><ruby><rb>竜</rb><rp>（</rp><rt>りゅう</rt><rp>）</rp></ruby>フォトン・ブラスト・ドラゴン
  ja_romaji: Kikōryū Foton Burasuto Doragon
  ko: 휘광룡 포톤 블래스트 드래곤
