text:
  en: |-
    Gains ATK equal to its Level x 300. Unaffected by activated effects from an opponent's monster whose original Level/Rank is lower than this card's Level. Each time a "F.A." Spell/Trap Card or effect is activated: You can increase this card's Level by 1. If this card is Level 7 or higher, any card sent to your opponent's GY is banished instead.
  de: |-
    Diese Karte erhält ATK in Höhe ihrer Stufe x 300. Bleibt von den aktivierten Effekten von Monstern deines Gegners unberührt, deren Grund-Stufe/-Rang niedriger als die Stufe dieser Karte ist. Jedes Mal, wenn eine „F.A.“-Zauber-/Fallenkarte oder ein „F.A.“-Zauber-/Falleneffekt aktiviert wird: Du kannst die Stufe dieser Karte um 1 erhöhen. Falls diese Karte Stufe 7 oder höher ist, wird jede Karte, die auf den Friedhof deines Gegners gelegt wird, stattdessen verbannt.
  es: |-
    Gana ATK igual a su Nivel x 300. No es afectado por efectos activados de un monstruo del adversario cuyo Nivel/Rango original sea más bajo que el Nivel de esta carta. Cada vez que una Carta Mágica/de Trampa "F.A." o un efecto de Mágica/Trampa "F.A." son activados: puedes aumentar el Nivel de esta carta en 1. Si el Nivel de esta carta es 7 o mayor, cualquier carta mandada al Cementerio de tu adversario se destierra en su lugar.
  fr: |-
    Gagne une ATK égale à son Niveau x 300. Non affectée par les effets activés d'un monstre de votre adversaire dont le Niveau/Rang d'origine est inférieur au Niveau de cette carte. Chaque fois qu'une Carte Magie/Piège "F.A." ou effet de Magie/Piège "F.A." est activé : vous pouvez augmenter le Niveau de cette carte de 1. Si cette carte est min. Niveau 7, les cartes envoyées au Cimetière de votre adversaire sont bannies à la place.
  it: |-
    Guadagna ATK pari al suo Livello x 300. Immune agli effetti attivati di un mostro dell'avversario il cui Livello/Rango originale è inferiore al Livello di questa carta. Ogni volta che viene attivata una Carta Magia/Trappola "F.A." o un suo effetto: puoi aumentare il Livello di questa carta di 1. Se questa carta è di Livello 7 o superiore, qualsiasi carta mandata al Cimitero del tuo avversario viene invece bandita.
  pt: |-
    Ganha ATK igual a seu Nível x 300. Não pode ser destruído em batalha com um monstro do oponente cujo Nível/Classe original seja menor que o Nível deste card. Sempre que um card ou efeito de Magia/Armadilha "F.A." for ativado: você pode aumentar em 1 o Nível deste card. Se este card for de Nível 7 ou mais, qualquer card enviado para o Cemitério do seu oponente, em vez disso, é banido.
  ja: |-
    ①：このカードの攻撃力はこのカードのレベル×３００アップし、このカードのレベルよりも元々のレベルまたはランクが低い相手モンスターが発動した効果を受けない。②：「Ｆ．Ａ．」魔法・罠カードの効果が発動した場合に発動できる（ダメージステップでも発動可能）。このカードのレベルを１つ上げる。③：このカードのレベルが７以上の場合、相手の墓地へ送られるカードは墓地へは行かず除外される。
  ko: |-
    ①: 이 카드의 공격력은 이 카드의 레벨 × 300 올리고, 이 카드의 레벨보다도 원래의 레벨 또는 랭크가 낮은 상대 몬스터가 발동한 효과를 받지 않는다. ②: "F.A.(포뮬러 애슬리트)" 마법 / 함정 카드의 효과가 발동했을 경우에 발동할 수 있다(데미지 스텝에도 발동 가능). 이 카드의 레벨을 1개 올린다. ③: 이 카드의 레벨이 7 이상일 경우, 상대 묘지로 보내지는 카드는 묘지로는 가지 않으며 제외된다.
