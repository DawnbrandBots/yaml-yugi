text:
  en: |-
    Equip only to a "Danger!" monster. It gains 800 ATK/DEF. It cannot be destroyed by card effects. It can make up to 2 attacks on monsters during each Battle Phase.
  de: |-
    Rüste nur ein „Gefahr!“-Monster mit dieser Karte aus. Es erhält 800 ATK/DEF. Es kann nicht durch Karteneffekte zerstört werden. Es kann während jeder Battle Phase bis zu 2 Angriffe gegen Monster durchführen.
  es: |-
    Sólo puedes equipar esta carta a un monstruo "¡Peligro!". Éste gana 800 ATK/DEF. Éste no puede ser destruido por efectos de cartas. Éste puede hacer hasta 2 ataques a monstruos durante cada Battle Phase.
  fr: |-
    Équipable uniquement à un monstre "Danger !". Il gagne 800 ATK/DEF. Il ne peut pas être détruit par des effets de carte. Il peut faire max. 2 attaques sur des monstres durant chaque Battle Phase.
  it: |-
    Equipaggia solo ad un mostro "Pericolo!". Esso guadagna 800 ATK/DEF. Non può essere distrutto dagli effetti delle carte. Può effettuare fino a 2 attacchi su mostri durante ogni Battle Phase.
  pt: |-
    Só pode ser equipado a um monstro "Perigo!". Ele ganha 800 de ATK/DEF. Ele não pode ser destruído por efeitos de card. Ele pode realizar até 2 ataques contra monstros durante cada Fase de Batalha.
  ja: |-
    「未界域」モンスターにのみ装備可能。①：装備モンスターの攻撃力・守備力は８００アップし、効果では破壊されない。②：装備モンスターは１度のバトルフェイズ中に２回までモンスターに攻撃できる。
  ko: |-
    "미계역" 몬스터에만 장착 가능. ①: 장착 몬스터의 공격력 / 수비력은 800 올리고, 효과로는 파괴되지 않는다. ②: 장착 몬스터는 1번의 배틀 페이즈 중에 2회까지 몬스터에 공격할 수 있다.
type: Spell
