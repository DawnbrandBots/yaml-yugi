name:
  en: Impcantation Chalislime
  de: Mantrawichtel Kelchschleim
  es: Diablihechizo Calicieno
  fr: Calibave Lutincantation
  it: Impcantesimo Melmacalice
  pt: Diabretiço Calislimo
  ja: <ruby><rb>魔神儀</rb><rt>デビリチャル</rt></ruby>－カリスライム
  ja_romaji: Debiricharu - Karisuraimu
  ko: 데블리철－캘리슬라임
  ko_rr: Debeullicheol - Kaelliseullaim
  zh-TW:
  zh-CN: 魔神仪－圣杯史莱姆
text:
  en: |-
    You can Ritual Summon this card with "Impcantation Inception". You can reveal this card in your hand; discard 1 card, and if you do, Special Summon 1 "Impcantation" monster from your Deck, also, during the End Phase, lose 2500 LP if you did not Special Summon a Ritual Monster this turn after you resolved this effect. You can send 1 "Impcantation" card from your hand or face-up field to the GY, then target 1 monster your opponent controls; destroy it. You can only use 1 "Impcantation Chalislime" effect per turn, and only once that turn.
  de: |-
    Du kannst diese Karte mit „Mantrawichtel-Anfang“ als Ritualbeschwörung beschwören. Du kannst diese Karte in deiner Hand vorzeigen; wirf 1 Karte ab und falls du dies tust, beschwöre 1 „Mantrawichtel“-Monster als Spezialbeschwörung von deinem Deck, zusätzlich verlierst du während der End Phase 2500 LP, falls du in diesem Spielzug kein Ritualmonster als Spezialbeschwörung beschworen hast, nachdem du diesen Effekt aufgelöst hast. Du kannst 1 „Mantrawichtel“-Karte von deiner Hand oder offen von deiner Spielfeldseite auf den Friedhof legen und dann 1 Monster wählen, das dein Gegner kontrolliert; zerstöre es. Du kannst nur 1 Effekt von „Mantrawichtel Kelchschleim“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  es: |-
    Puedes Invocar esta carta por Ritual con "Diablihechizo Comienzo". Puedes mostrar esta carta en tu mano; descarta 1 carta y, si lo haces, Invoca de Modo Especial, desde tu Deck, 1 monstruo "Diablihechizo", y además, durante la End Phase, pierdes 2500 LP si no Invocaste de Modo Especial un Monstruo de Ritual este turno después de que resolviste este efecto. Puedes mandar al Cementerio 1 carta "Diablihechizo" en tu mano o Campo boca arriba, y después selecciona 1 monstruo que controle tu adversario; destrúyelo. Sólo puedes usar 1 efecto de "Diablihechizo Calicieno" por turno, y sólo una vez ese turno.
  fr: |-
    Vous pouvez Invoquer Rituellement cette carte avec "Commencement de Lutincantation". Vous pouvez révéler cette carte dans votre main ; défaussez 1 carte, et si vous le faites, Invoquez Spécialement 1 monstre "Lutincantation" depuis votre Deck, et aussi, perdez 2500 LP durant la End Phase si vous n'avez pas Invoqué Spécialement de Monstre Rituel ce tour après avoir résolu cet effet. Vous pouvez envoyer 1 carte "Lutincantation" depuis votre main ou Terrain face recto au Cimetière, puis ciblez 1 monstre contrôlé par votre adversaire ; détruisez-le. Vous ne pouvez utiliser qu'1 effet de "Calibave Lutincantation" par tour, et uniquement une fois le tour.
  it: |-
    Puoi Evocare tramite Rituale questa carta con "Invenzione Impcantesimo". Puoi rivelare questa carta nella tua mano; scarta 1 carta e, se lo fai, Evoca Specialmente 1 mostro "Impcantesimo" dal tuo Deck, inoltre, durante la End Phase, perdi 2500 LP se non hai Evocato Specialmente un Mostro Rituale in questo turno dopo che hai risolto questo effetto. Puoi mandare 1 carta "Impcantesimo" dalla tua mano o Terreno scoperto al Cimitero, poi scegliere come bersaglio 1 mostro controllato dal tuo avversario; distruggilo. Puoi utilizzare solo 1 effetto di "Impcantesimo Melmacalice" per turno, e solo una volta in quel turno.
  pt: |-
    Você pode Invocar este card por Invocação-Ritual com "Diabretiço de Criação". Você pode revelar este card na sua mão; descarte 1 card e, se isso acontecer, Invoque por Invocação-Especial 1 monstro "Diabretiço" do seu Deck e, além disso, durante a Fase Final, perca 2500 PV se você não Invocou um Monstro de Ritual por Invocação-Especial neste turno depois que você resolveu este efeito. Você pode enviar 1 card "Diabretiço" da sua mão ou do campo com a face para cima para o Cemitério e, depois, escolha 1 monstro que seu oponente controla; destrua-o. Você só pode usar 1 efeito de "Diabretiço Calislimo" por turno e apenas uma vez por turno.
  ja: |-
    「魔神儀の祝誕」により降臨。このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：手札のこのカードを相手に見せて発動できる。手札を１枚選んで捨て、デッキから「魔神儀」モンスター１体を特殊召喚する。発動後、このターン中に自分が儀式モンスターの特殊召喚に成功しなかった場合、エンドフェイズに自分は２５００ＬＰを失う。②：手札及び自分フィールドの表側表示のカードの中から、「魔神儀」カード１枚を墓地へ送り、相手フィールドのモンスター１体を対象として発動できる。そのモンスターを破壊する。
  ko: |-
    "데블리철의 축탄"에 의해 의식 소환. 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 패의 이 카드를 상대에게 보여주고 발동할 수 있다. 패를 1장 골라 버리고, 덱에서 "데블리철" 몬스터 1장을 특수 소환한다. 발동 후, 이 턴 중에 자신이 의식 몬스터의 특수 소환에 성공하지 않았을 경우, 엔드 페이즈에 자신은 2500 LP를 상실한다. ②: 패 및 자신 필드의 앞면 표시의 카드 중에서, "데블리철" 카드 1장을 묘지로 보내고, 상대 필드의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 파괴한다.
  zh-TW:
  zh-CN: |-
    以"魔神仪的祝诞"降临。此卡名的①②效果1回合1次，仅可使用其中1个。①：向对手出示手牌中的此卡可以发动。挑选1张手牌舍弃，从牌组将1只"魔神仪"怪兽特殊召唤。发动后，此回合中自己未成功特殊召唤仪式怪兽的情况下，在结束阶段自己失去2500LP。②：从手牌及自己场上表侧表示的卡中，将1张"魔神仪"卡送至墓地，以对手场上的1只怪兽为对象可以发动。将该怪兽破坏。
