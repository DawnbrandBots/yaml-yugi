text:
  en: |-
    Tribute 1 Machine monster, then target 1 card on the field for every 1000 original ATK of the Tributed monster; destroy those cards.
  de: |-
    Biete 1 Maschine-Monster als Tribut an und wähle dann für jede 1000 Grund-ATK des als Tribut angebotenen Monsters 1 Karte auf dem Spielfeld; zerstöre die Karten.
  es: |-
    Sacrifica 1 monstruo Máquina, y después selecciona 1 carta en el Campo por cada 1000 ATK original del monstruo Sacrificado; destruye esas cartas.
  fr: |-
    Sacrifiez 1 monstre Machine, puis ciblez 1 carte sur le Terrain pour chaque 1000 ATK d'origine du monstre Sacrifié ; détruisez ces cartes.
  it: |-
    Offri come Tributo 1 mostro Macchina, poi scegli come bersaglio 1 carta sul Terreno per ogni 1000 di ATK originale del mostro offerto come Tributo; distruggi quelle carte.
  pt: |-
    Ofereça como Tributo 1 monstro Máquina e, depois, escolha 1 card no campo para cada 1000 de ATK original do monstro oferecido como Tributo; destrua esses cards.
  ja: |-
    ①：自分フィールドの機械族モンスター１体をリリースし、リリースしたモンスターの元々の攻撃力１０００につき１枚まで、フィールドのカードを対象として発動できる。そのカードを破壊する。
  ko: |-
    ①: 자신 필드의 기계족 몬스터 1장을 릴리스하고, 릴리스한 몬스터의 원래 공격력 1000 당 1장까지, 필드의 카드를 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    ①：把自己场上1只机械族怪兽解放，以解放的怪兽的原本攻击力每1000最多1张的场上的卡为对象才能发动。那些卡破坏。
