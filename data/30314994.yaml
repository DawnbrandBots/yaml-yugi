  ko_rr:
  zh-CN: 元素龙
text:
  en: |-
    This monster gets the following effect(s) while there is a monster(s) with the following Attribute(s) on the field: ● FIRE: This card gains 500 ATK. ● WIND: If this card destroyed your opponent's monster by battle, it can attack once again in a row.
  de: |-
    Dieses Monster bekommt die folgenden Effekte, während sich Monster mit den folgenden Eigenschaften auf dem Spielfeld befinden: ●FEUER: Erhöhe die ATK dieser Karte um 500 Punkte. ●WIND: Wenn diese Karte ein Monster deines Gegners als Ergebnis eines Kampfes zerstört, kann es sofort noch einmal angreifen.
  es: |-
    Este monstruo consigue los siguientes efectos mientras hay monstruos con el siguiente Atributo en el Campo. ● FUEGO: Aumenta el ATK de esta carta en 500 puntos. ● VIENTO: Si esta carta destruye el monstruo de tu adversario como resultado de una batalla, esta carta puede atacar una vez más inmediatamente después.
  fr: |-
    Ce monstre acquiert le (ou les) effet(s) suivant(s) tant qu'il y a un monstre ou plus avec l'Attribut suivant sur le Terrain :
    ●FEU : Augmentez l'ATK de cette carte de 500 points.
    ●VENT : Si cette carte détruit un monstre de votre adversaire à l'issue d'un combat, cette carte peut attaquer à nouveau immédiatement après.
  it: |-
    Questo mostro guadagna i seguenti effetti finché ci sono uno o più mostri coi seguenti Attributi sul Terreno. ●FUOCO: Aumenta l'ATK di questa carta di 500 punti. ●VENTO: Se questa carta distrugge un mostro del tuo avversario in battaglia, questa carta può attaccare nuovamente subito dopo.
  pt: |-
    Este monstro obtém o(s) seguinte(s) efeito(s) enquanto existir(em) monstro(s) com o seguinte Atributo no Campo:
    ● FOGO: Aumente o ATK deste card em 500 pontos.
    ● VENTO: Se este card destruir um monstro como resultado de um combate, este card pode atacar mais uma vez logo em seguida.
  ja: |-
    ①：フィールドのモンスターの属性によって、このカードは以下の効果を得る。
    ●炎属性：このカードの攻撃力は５００アップする。
    ●風属性：このカードが戦闘で相手モンスターを破壊した時に発動できる。このカードはもう１度だけ続けて攻撃できる。
  ko: |-
    이 몬스터는 필드 위에 특정한 속성을 가진 몬스터가 존재할 경우, 이하의 효과를 얻는다.
    ● 화염 속성: 이 카드의 공격력은 500 포인트 올린다.
    ● 바람 속성: 이 카드가 전투에 의해서 상대 몬스터를 파괴했을 경우, 1번 더 이어서 공격을 실행할 수 있다.
  zh-CN: |-
    ①：场上的怪兽的属性让这张卡得到以下效果。
    ●炎属性：这张卡的攻击力上升500。
    ●风属性：这张卡战斗破坏对方怪兽时才能发动。这张卡只再1次可以继续攻击。
