text:
  en: |-
    Look at up to 5 cards from the top of your Deck, then place them on the top of the Deck in any order. You can Tribute Summon 1 monster in addition to your Normal Summon/Set this turn. (You can only gain this effect once per turn.)
  de: |-
    Sieh dir die bis zu 5 obersten Karten deines Decks an, dann lege sie in beliebiger Reihenfolge auf das Deck. Du kannst in diesem Spielzug zusätzlich zu deiner Normalbeschwörung / deinem Setzen 1 Monster als Tributbeschwörung beschwören. (Du kannst diesen Effekt nur einmal pro Spielzug erhalten.)
  es: |-
    Mira hasta 5 cartas de la parte superior de tu Deck, y después ponlas en la parte superior del Deck en cualquier orden. Puedes Invocar por Sacrificio 1 monstruo además de tu Invocación Normal/Colocación de este turno. (Sólo puedes ganar este efecto una vez por turno).
  fr: |-
    Regardez max. 5 cartes du dessus de votre Deck, puis placez-les au-dessus du Deck dans l'ordre de votre choix. Ce tour, vous pouvez Invoquer par Sacrifice 1 monstre en plus de votre Invocation/Pose Normale. (Vous ne pouvez gagner cet effet qu'une fois par tour.)
  it: |-
    Guarda fino a 5 carte dalla cima del tuo Deck, poi mettile in cima al Deck in qualsiasi ordine. Puoi Evocare tramite Tributo 1 mostro in aggiunta alla tua Evocazione Normale/Posizionamento in questo turno. (Puoi guadagnare questo effetto una sola volta per turno.)
  pt: |-
    Olhe até 5 cards do topo do seu Deck e, depois, coloque-os no topo do Deck em qualquer ordem. Neste turno, você pode Invocar 1 monstro por Invocação-Tributo em adição à sua Invocação-Normal/Baixar (padrão). (Você só pode se aproveitar deste efeito uma vez por turno.)
  ja: |-
    ①：自分のデッキの上からカードを５枚まで確認し、好きな順番でデッキの上に戻す。このターン自分は通常召喚に加えて１度だけモンスター１体をアドバンス召喚できる。
  ko: |-
    ① : 자신의 덱 위에서 카드를 5장까지 확인하고, 좋아하는 순서대로 덱 위로 되돌린다. 이 턴에 자신은 통상 소환 외에도 1번만 몬스터 1장을 어드밴스 소환할 수 있다.
  zh-CN: |-
    ①：从自己卡组上面把最多5张卡确认，用喜欢的顺序回到卡组上面。这个回合自己在通常召唤外加上只有1次可以把1只怪兽上级召唤。
