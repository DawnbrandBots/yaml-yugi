name:
  en: Wavering Eyes
  de: Wirre Augen
  es: Ojos Indecisos
  fr: Yeux d'Hésitation
  it: Occhi Esitanti
  pt: Olhos Hesitantes
  ja: <ruby><rb>揺</rb><rp>（</rp><rt>ゆ</rt><rp>）</rp></ruby>れる<ruby><rb>眼</rb><rp>（</rp><rt>まな</rt><rp>）</rp></ruby><ruby><rb>差</rb><rp>（</rp><rt>ざ</rt><rp>）</rp></ruby>し
  ja_romaji: Yureru Manazashi
  ko: 흔들리는 눈빛
