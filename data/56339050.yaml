text:
  en: |-
    Once per turn, if an opponent's monster declares an attack: Target the attacking monster; destroy that target, and if you do, inflict damage to your opponent equal to half the destroyed monster's ATK. You must control an "Earthbound Immortal" monster with ATK higher than the ATK of the attacking monster to activate and to resolve this effect.
  de: |-
    Einmal pro Spielzug, falls ein Monster eines Gegners einen Angriff deklariert: Wähle das angreifende Monster; zerstöre das gewählte Ziel und falls du dies tust, füge deinem Gegner Schaden in Höhe der Hälfte der ATK des zerstörten Monsters zu. Du musst ein „Erdgebundener Unsterblicher“-Monster kontrollieren, dessen ATK höher sind als die ATK des angreifenden Monsters, um diesen Effekt zu aktivieren und aufzulösen.
  es: |-
    Una vez por turno, si un monstruo del adversario declara un ataque: selecciona al monstruo atacante; destruye ese objetivo y, si lo haces, inflige daño a tu adversario igual a la mitad del ATK del monstruo destruido. Debes controlar un monstruo "Inmortal Terrestre" con ATK mayor al ATK del monstruo atacante para activar y resolver este efecto.
  fr: |-
    Une fois par tour, si un monstre de l'adversaire déclare une attaque : ciblez le monstre attaquant ; détruisez la cible, et si vous le faites, infligez des dommages à votre adversaire égaux à la moitié de l'ATK du monstre détruit. Vous devez contrôler un monstre "Esprit de la Terre Immortel" avec une ATK supérieure à l'ATK du monstre attaquant pour activer et résoudre cet effet.
  it: |-
    Una volta per turno, se un mostro dell'avversario dichiara un attacco: scegli come bersaglio il mostro attaccante; distruggi quel bersaglio e, se lo fai, infliggi al tuo avversario danno pari alla metà dell'ATK del mostro distrutto. Devi controllare un mostro "Immortale Terrestre" con ATK superiore all'ATK del mostro attaccante per attivare e risolvere questo effetto.
  pt: |-
    Uma vez por turno, se um monstro do oponente declarar um ataque: escolha o monstro atacante; destrua o alvo e, se isso acontecer, cause dano ao seu oponente igual à metade do ATK do monstro destruído. Você deve controlar um monstro "Imortal Terrestre" com ATK maior que o ATK do monstro atacante para ativar e resolver este efeito.
  ja: |-
    相手モンスターの攻撃宣言時、攻撃モンスターの攻撃力が自分フィールド上に表側表示で存在する「地縛神」と名のついたモンスターの攻撃力より低い場合、その攻撃モンスター１体を破壊し、破壊したモンスターの攻撃力の半分のダメージを相手ライフに与える。この効果は１ターンに１度しか使用できない。
  ko: |-
    상대 몬스터의 공격 선언시, 공격 몬스터의 공격력이 자신 필드 위에 앞면 표시로 존재하는 "지박신"이라는 이름이 붙은 몬스터의 공격력보다 낮을 경우, 그 공격 몬스터 1장을 파괴하고, 파괴한 몬스터의 공격력 절반만큼 데미지를 상대 라이프에 준다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
