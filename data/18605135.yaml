text:
  en: |-
    Activate only while "Umi" is on the field. While "Umi" is face-up on the field, you take no Battle Damage from attacking monsters. Destroy this card when "Umi" leaves the field.
  de: |-
    Aktiviere diese Karte nur, solange „Umi“ auf dem Spielfeld liegt. Solange „Umi“ offen auf dem Spielfeld liegt, erhältst du keinen Kampfschaden von angreifenden Monstern. Zerstöre diese Karte, wenn „Umi“ das Spielfeld verlässt.
  es: |-
    Sólo puedes activar esta carta mientras "Umi" está en el Campo. Mientras "Umi" esté boca arriba en el Campo, no recibes daño de batalla de monstruos atacantes. Destruye esta carta cuando "Umi" deja el Campo.
  fr: |-
    Activable uniquement tant que "Umi" est sur le Terrain. Tant que "Umi" est face recto sur le Terrain, vous ne recevez aucun dommage de combat des monstres attaquants. Détruisez cette carte lorsque "Umi" quitte le Terrain.
  it: |-
    Attiva solo mentre "Umi" è sul Terreno. Mentre "Umi" è scoperta sul Terreno, non subisci danno da combattimento dai mostri attaccanti. Distruggi questa carta quando "Umi" lascia il Terreno.
  pt: |-
    Este card não pode ser ativado a não ser que "Umi" esteja ativo no Campo. Enquanto "Umi" permanecer no Campo com a face para cima, qualquer dano de batalha de monstros atacantes aos seus Life Points torna-se 0. Quando "Umi" for removido do Campo, destrua este card.
  ja: |-
    フィールドに「海」が存在する場合にこのカードを発動できる。①：フィールドに「海」が存在する限り、自分が受ける戦闘ダメージは０になる。②：フィールドに「海」が存在しない場合にこのカードは破壊される。
  ko: |-
    필드 마법 카드 "바다" 가 앞면 표시로 존재하고 있는 한, 공격 몬스터로부터 자신에게로의 데미지는 0 이 된다. "바다" 가 필드 위에 존재하지 않게 되었을 때, 이 카드를 파괴한다.
  zh-TW: 我方场上存在「海」的场合可发动。只要场上存在「海」，攻击怪兽给予我方的战斗伤害变为0。「海」不再存在于场上时，破坏此卡。
  zh-CN: |-
    场上有「海」存在的场合才能把这张卡发动。①：只要场上有「海」存在，自己受到的战斗伤害变成0。②：场上没有「海」存在的场合这张卡破坏。
