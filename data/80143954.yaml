text:
  en: |-
    Target 1 "Altergeist" monster you control; equip this card to it. Your opponent cannot target it for attacks, but it does not prevent your opponent from attacking you directly. Negate an opponent's monster effect that activates by targeting the equipped monster. If an "Altergeist" card(s) you control would be destroyed by battle or card effect, you can banish this card from your GY instead.
  de: |-
    Wähle 1 „Altergeist“-Monster, das du kontrollierst; rüste es mit dieser Karte aus. Dein Gegner kann es nicht als Ziel für Angriffe wählen, aber es verhindert nicht, dass dein Gegner dich direkt angreift. Annulliere einen Monstereffekt eines Gegners, der aktiviert wird, indem das ausgerüstete Monster als Ziel gewählt wird. Falls eine oder mehr „Altergeist“-Karten, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört würden, kannst du stattdessen diese Karte von deinem Friedhof verbannen.
  es: |-
    Selecciona 1 monstruo "Altergeist" que controles; equípale esta carta. Tu adversario no puede seleccionarla para ataques, pero no previene que tu adversario te ataque directamente. Niega un efecto de monstruo de un adversario que se active seleccionando al monstruo equipado. Si una o más cartas "Altergeist" que controlas fueran a ser destruidas en batalla o por efecto de una carta, puedes desterrar esta carta en tu Cementerio en su lugar.
  fr: |-
    Ciblez 1 monstre "Altergeist" que vous contrôlez ; équipez-lui cette carte. Votre adversaire ne peut pas le cibler avec une attaque, mais ça n'empêche pas votre adversaire de vous attaquer directement. Annulez un effet de monstre de l'adversaire qui s'active en ciblant le monstre équipé. Si une ou plusieurs cartes "Altergeist" que vous contrôlez vont être détruites au combat ou par un effet de carte, vous pouvez bannir cette carte depuis votre Cimetière à la place.
  it: |-
    Scegli come bersaglio 1 mostro "Altergeist" che controlli; equipaggia questa carta ad esso. Il tuo avversario non può sceglierlo come bersaglio per gli attacchi, ma non impedisce al tuo avversario di attaccarti direttamente. Annulla l'effetto di un mostro del tuo avversario che si attiva scegliendo come bersaglio il mostro equipaggiato. Se una o più carte "Altergeist" che controlli stanno per essere distrutte in battaglia o dall'effetto di una carta, puoi invece bandire questa carta dal tuo Cimitero.
  pt: |-
    Escolha 1 monstro "Altergeist" que você controla; equipe este card a ele. Seu oponente não pode escolhê-lo como alvo de ataques, mas isso não impede seu oponente de atacar você diretamente. Negue os efeitos dos monstros do oponente que ativam ao escolher o monstro equipado como alvo. Se um ou mais cards "Altergeist" que você controla seriam destruídos em batalha ou por um efeito de card, em vez disso, você pode banir este card do seu Cemitério.
  ja: |-
    ①：自分フィールドの「オルターガイスト」モンスター１体を対象としてこのカードを発動できる。このカードを装備カード扱いとしてそのモンスターに装備する。装備モンスターは相手モンスターの攻撃対象にされない。（この効果が適用されたモンスターしか自分フィールドに存在しない状態での相手の攻撃は自分への直接攻撃になる。）②：装備モンスターを対象として発動した相手モンスターの効果は無効化される。③：自分フィールドの「オルターガイスト」カードが戦闘・効果で破壊される場合、代わりに墓地のこのカードを除外できる。
  ko: |-
    ① : 자신 필드의 "얼터가이스트" 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다. 이 카드를 장착 카드로 취급하고 그 몬스터에 장착한다. 장착 몬스터는 상대 몬스터의 공격 대상이 되지 않는다(이 효과가 적용된 몬스터밖에 자신 필드에 존재하지 않은 상태에서의 상대의 공격은 자신에게로의 직접 공격이 된다). ② : 장착 몬스터를 대상으로 하고 발동한 상대 몬스터의 효과는 무효화된다. ③ : 자신 필드의 "얼터가이스트" 카드가 전투 / 효과로 파괴될 경우, 대신에 묘지의 이 카드를 제외할 수 있다.
  zh-CN: |-
    ①：以自己场上1只「幻变骚灵」怪兽为对象才能把这张卡发动。这张卡当作装备卡使用给那只怪兽装备。装备怪兽不会被作为对方怪兽的攻击对象。（自己场上只有被这个效果适用的怪兽存在的状态中对方的攻击变成对自己的直接攻击。）②：装备怪兽为对象发动的对方怪兽的效果无效化。③：自己场上的「幻变骚灵」卡被战斗·效果破坏的场合，可以作为代替把墓地的这张卡除外。
type: Trap
