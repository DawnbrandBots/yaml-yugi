name:
  en: Domino Effect
  de: Dominoeffekt
  es: Efecto Dominó
  fr: Effet de Domino
  it: Effetto Domino
  pt: Efeito Dominó
  ja: ドミノ
  ja_romaji: Domino
  ko: 도미노
  ko_rr:
  zh-TW:
  zh-CN: 多米诺
text:
  en: |-
    When a monster your opponent controls is destroyed by battle and sent to the Graveyard, you can send 1 monster you control to the Graveyard to destroy 1 monster your opponent controls.
  de: |-
    Wenn ein Monster, das dein Gegner kontrolliert, durch Kampf zerstört und auf den Friedhof gelegt wird, kannst 1 Monster, das du kontrollierst, auf den Friedhof legen, um 1 Monster zu zerstören, das dein Gegner kontrolliert.
  es: |-
    Cuando un monstruo que controla tu adversario es destruido en batalla y mandado al Cementerio, puedes mandar 1 monstruo que controles al Cementerio para destruir 1 monstruo que controle tu adversario.
  fr: |-
    Lorsqu'un monstre contrôlé par votre adversaire est détruit au combat et envoyé au Cimetière, vous pouvez envoyer au Cimetière 1 monstre que vous contrôlez pour détruire 1 monstre contrôlé par votre adversaire.
  it: |-
    Quando un mostro controllato dal tuo avversario viene distrutto in battaglia e mandato al Cimitero, puoi mandare 1 mostro che controlli al Cimitero per distruggere un mostro controllato dal tuo avversario.
  pt: |-
    Quando um monstro que o seu oponente controla é destruído em batalha e enviado ao Cemitério, você pode enviar 1 monstro que você controla ao Cemitério para destruir 1 monstro que o seu oponente controla.
  ja: |-
    相手フィールド上に存在するモンスターが戦闘によって破壊され墓地へ送られた時、自分フィールド上に存在するモンスター１体を墓地へ送る事で、相手フィールド上に存在するモンスター１体を破壊する。
  ko: |-
    상대 필드 위에 존재하는 몬스터가 전투에 의해서 파괴되어 묘지에 보내졌을 때, 자신 필드 위에 앞면표시로 존재하는 몬스터 1장을 묘지에 보내는 일로, 상대 필드 위에 존재하는 몬스터 1장을 파괴한다.
  zh-TW:
  zh-CN: |-
    对方场上存在的怪兽被战斗破坏送去墓地时，可以通过把自己场上存在的1只怪兽送去墓地，对方场上存在的1只怪兽破坏。
