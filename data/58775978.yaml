  it: |-
    Questa carta rimane sul Terreno per 2 turni del tuo avversario. Mentre questa carta è scoperta sul Terreno, nessun mostro può attaccare.
  pt: |-
    Este card permanece no campo por 2 dos turnos do seu oponente. Enquanto este card estiver com a face para cima no campo, os monstros não podem atacar.
  ja: |-
    このカードは発動後、フィールドに残り続け、相手ターンで数えて２ターン後の相手エンドフェイズに破壊される。①：このカードが魔法＆罠ゾーンに存在する限り、モンスターは攻撃できない。
