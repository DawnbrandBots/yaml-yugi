  ko: |-
    상대 몬스터의 공격 선언시, 공격 몬스터 1장을 선택하고 발동할 수 있다. 선택한 공격 몬스터를 게임에서 제외한다.
  zh-TW: 对手怪兽的攻击宣言时，可选择1只攻击怪兽并发动。被选择的怪兽从游戏中除外。
