name:
  en: Fusion Gate
  de: Fusionstor
  es: Puerta de Fusión
  fr: Portail de Fusion
  it: Cancello della Fusione
  pt: Portal de Fusão
  ja: フュージョン・ゲート
  ja_romaji: Fyūjon Gēto
  ko: 퓨전 게이트
  ko_rr: Pyujeon Geiteu
  zh-CN: 融合之门
text:
  en: |-
    During the Main Phase: The turn player can Fusion Summon 1 Fusion Monster from their Extra Deck, by banishing Fusion Materials mentioned on it from their hand or field.
  de: |-
    Während der Main Phase: Der Zugspieler kann 1 Fusionsmonster als Fusionsbeschwörung von seinem Extra Deck beschwören, indem er das auf ihm erwähnte Fusionsmaterial von seiner Hand oder Spielfeldseite verbannt.
  es: |-
    Durante la Main Phase: el jugador en turno puede Invocar por Fusión 1 Monstruo de Fusión desde su Deck Extra, desterrando de su mano o Campo los Materiales de Fusión mencionados en él.
  fr: |-
    Durant la Main Phase : le joueur du tour peut Invoquer par Fusion 1 Monstre Fusion depuis son Extra Deck, en bannissant les Matériels Fusion mentionnés sur celui-ci depuis sa main ou Terrain.
  it: |-
    Durante la Main Phase: il giocatore di turno può Evocare tramite Fusione 1 Mostro Fusione dal suo Extra Deck, bandendo i Materiali da Fusione menzionati su di esso dalla sua mano o Terreno.
  pt: |-
    Durante a Fase Principal: o duelista do turno pode Invocar por Invocação-Fusão 1 Monstro de Fusão do Deck Adicional dele, banindo as Matérias de Fusão mencionadas nele da sua mão ou do campo.
  ja: |-
    ①：お互いのプレイヤーは、自分メインフェイズに発動できる。自分の手札・フィールドから、融合モンスターカードによって決められた融合素材モンスターを除外し、その融合モンスター１体をＥＸデッキから融合召喚する。
  ko: |-
    ①: 양쪽 플레이어는, 자신 메인 페이즈에 발동할 수 있다. 자신의 패 / 필드에서, 융합 몬스터 카드에 기재된 융합 소재 몬스터를 제외하고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다.
  zh-CN: |-
    只要这张卡在场上存在，回合玩家可以从手卡·自己场上把融合怪兽卡决定的融合素材怪兽从游戏中除外，那1只融合怪兽当作融合召唤从额外卡组特殊召唤。
type: Spell
