text:
  en: |-
    Inflict 1000 damage to your opponent for each face-up "Mine Golem" on your side of the field. After that, destroy all face-up "Mine Golem"(s) on your side of the field.
  de: |-
    Füge den Life Points deines Gegners 1000 Punkte Schaden für jeden offenen "Minengolem" auf deiner Spielfeldseite zu. Danach zerstöre alle offenen "Minengolem"-Karten auf deiner Spielfeldseite.
  es: |-
    Inflige 1000 puntos de daño a los Life Points de tu adversario por cada "Golem de Mina" boca arriba en tu Campo. Después de eso, destruye todos los "Golem de Mina" boca arriba en tu Campo.
  fr: |-
    Infligez 1000 points de dommages aux Life Points de votre adversaire pour chaque "Golem à Mines" face recto sur votre Terrain. Après cela, détruisez tous les "Golem à Mines" face recto sur votre Terrain.
  it: |-
    Infliggi 1000 danni al tuo avversario per ogni "Golem Mina" scoperto sul tuo Terreno. Dopodiché, distruggi tutti i "Golem Mina" scoperti sul tuo Terreno.
  pt: |-
    Inflija 1000 pontos de dano aos Life Points do seu adversário por cada "Golem da Mina" no seu Campo com a face para cima. Em seguida, destrua todos os "Golem da Mina" no seu Campo com a face para cima.
  ja: |-
    自分フィールド上に表側表示で存在する「マイン・ゴーレム」１体につき、相手ライフに１０００ポイントダメージを与える。その後自分フィールド上に表側表示で存在する「マイン・ゴーレム」を全て破壊する。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 "마인 골렘" 1장당, 상대 라이프에 1000 포인트 데미지를 준다. 그 후, 자신 필드 위에 앞면 표시로 존재하는 "마인 골렘" 을 전부 파괴한다.
