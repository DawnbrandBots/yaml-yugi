  en: |-
    1 "Elemental HERO" monster + 1 FIRE monster
    Must be Fusion Summoned. If this card destroys an opponent's monster by battle: Draw 1 card.
  de: |-
    1 „Elementar-HELD“-Monster + 1 FEUER Monster
    Muss als Fusionsbeschwörung beschworen werden. Falls diese Karte ein Monster deines Gegners durch Kampf zerstört: Ziehe 1 Karte.
  es: |-
    1 monstruo "HÉROE Elemental" + 1 monstruo de FUEGO
    Debe ser Invocado por Fusión. Si esta carta destruye en batalla a un monstruo de tu adversario: roba 1 carta.
  fr: |-
    1 monstre "HÉROS Élémentaire" + 1 monstre FEU
    Doit être Invoquée par Fusion. Si cette carte détruit un monstre de votre adversaire au combat : piochez 1 carte.
  it: |-
    1 mostro "EROE Elementale" + 1 mostro FUOCO
    Deve essere Evocato tramite Fusione. Se questa carta distrugge un mostro dell'avversario in battaglia: pesca 1 carta.
  pt: |-
    1 monstro "HERÓI do Elemento" + 1 monstro de FOGO
    Deve ser Invocado por Invocação-Fusão. Se este card destruir um monstro do oponente em batalha: compre 1 card.
  ja: |-
    「Ｅ・ＨＥＲＯ」モンスター＋炎属性モンスター
    このカードは融合召喚でしか特殊召喚できない。①：このカードが戦闘で相手モンスターを破壊した場合に発動する。自分はデッキから１枚ドローする。
  ko: |-
    "엘리멘틀 히어로"라는 이름이 붙은 몬스터 ＋ 화염 속성 몬스터
    이 카드는 융합 소환으로밖에 특수 소환할 수 없다. 이 카드가 전투에 의해서 상대 몬스터를 파괴했을 경우, 자신의 덱에서 카드를 1장 드로우한다.
  zh-CN: |-
    「元素英雄」怪兽＋炎属性怪兽
    这张卡不用融合召唤不能特殊召唤。①：这张卡战斗破坏对方怪兽的场合发动。自己从卡组抽1张。
