name:
  en: Satellarknight Deneb
  de: Fixsternritter Deneb
  es: Satelcaballero Deneb
  fr: Satellchevalier Deneb
  it: Satellcavaliere Deneb
  pt: Cavaleirostélite Deneb
  ja: <ruby><rb>星因士</rb><rp>（</rp><rt>サテラナイト</rt><rp>）</rp></ruby> デネブ
