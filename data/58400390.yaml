  fr: Appelé par le Calice du Monde
  it: Convocato dal Calice del Mondo
  pt: Postulado pelo Cálice Mundial
  ja: <ruby><rb>星</rb><rp>（</rp><rt>せい</rt><rp>）</rp></ruby><ruby><rb>杯</rb><rp>（</rp><rt>はい</rt><rp>）</rp></ruby>に<ruby><rb>誘</rb><rp>（</rp><rt>いざな</rt><rp>）</rp></ruby>われし<ruby><rb>者</rb><rp>（</rp><rt>もの</rt><rp>）</rp></ruby>
