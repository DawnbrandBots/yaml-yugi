text:
  en: |-
    During your Main Phase: You can take 1 "Rikka" monster from your Deck, except "Rikka Petal", and either add it to your hand or send it to the GY, also you cannot Special Summon for the rest of this turn, except Plant monsters. During your opponent's End Phase, while this card is in your GY, if you control no monsters or all monsters you control are Plant monsters: You can Special Summon this card. You can only use each effect of "Rikka Petal" once per turn.
  de: |-
    Während deiner Main Phase: Du kannst 1 „Rikka“-Monster von deinem Deck nehmen, außer „Rikka-Blütenblatt“, und es entweder deiner Hand hinzufügen oder auf den Friedhof legen, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer Pflanze-Monstern. Während der End Phase deines Gegners, solange sich diese Karte in deinem Friedhof befindet, falls du keine Monster kontrollierst oder alle Monster, die du kontrollierst, Pflanze-Monster sind: Du kannst diese Karte als Spezialbeschwörung beschwören. Du kannst jeden Effekt von „Rikka-Blütenblatt“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante tu Main Phase: puedes tomar 1 monstruo "Rikka" en tu Deck, excepto "Pétalo Rikka", y añadirlo a tu mano o mandarlo al Cementerio, y además no puedes Invocar de Modo Especial por el resto de este turno, excepto monstruos Planta. Durante la End Phase de tu adversario, mientras esta carta está en tu Cementerio, si no controlas monstruos o todos los monstruos que controlas son monstruos Planta: puedes Invocar esta carta de Modo Especial. Sólo puedes usar cada efecto de "Pétalo Rikka" una vez por turno.
  fr: |-
    Durant votre Main Phase : vous pouvez prendre 1 monstre "Rikka" ("Pétale Rikka" exclu) depuis votre Deck, et soit ajoutez-le à votre main soit envoyez-le au Cimetière, et aussi, vous ne pouvez pas Invoquer Spécialement (monstres Plante exclus) le reste de ce tour. Durant la End Phase de votre adversaire, tant que cette carte est dans votre Cimetière, si vous ne contrôlez aucun monstre ou si tous les monstres que vous contrôlez sont des monstres Plante : vous pouvez Invoquer Spécialement cette carte. Vous ne pouvez utiliser chaque effet de "Pétale Rikka" qu'une fois par tour.
  it: |-
    Durante la tua Main Phase: puoi prendere 1 mostro "Rikka" dal tuo Deck, eccetto "Petalo Rikka", e aggiungerlo alla tua mano oppure mandarlo al Cimitero, inoltre non puoi Evocare Specialmente per il resto di questo turno, eccetto mostri Pianta. Durante la End Phase del tuo avversario, mentre questa carta è nel tuo Cimitero, se non controlli nessun mostro o tutti i mostri che controlli sono mostri Pianta: puoi Evocare Specialmente questa carta. Puoi utilizzare ogni effetto di "Petalo Rikka" una sola volta per turno.
  pt: |-
    Durante sua Fase Principal: você pode pegar 1 monstro "Rikka" do seu Deck, exceto "Pétala Rikka", e adicioná-lo à sua mão ou enviá-lo para o Cemitério e, além disso, você não pode Invocar por Invocação-Especial pelo resto deste turno, exceto monstros Planta. Durante a Fase Final do seu oponente, enquanto este card estiver no seu Cemitério, se você não controlar nenhum monstro ou todos os monstros que você controla forem monstros Planta: você pode Invocar este card por Invocação-Especial. Você só pode usar cada efeito de "Pétala Rikka" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。デッキから「六花のひとひら」以外の「六花」モンスター１体を選び、手札に加えるか墓地へ送る。この効果の発動後、ターン終了時まで自分は植物族モンスターしか特殊召喚できない。②：このカードが墓地に存在し、自分フィールドにモンスターが存在しない場合、または自分フィールドのモンスターが植物族モンスターのみの場合、相手エンドフェイズに発動できる。このカードを特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 덱에서 "육화의 한 조각" 이외의 "육화" 몬스터 1장을 고르고, 패에 넣거나 묘지로 보낸다. 이 효과의 발동 후, 턴 종료시까지 자신은 식물족 몬스터밖에 특수 소환할 수 없다. ②: 이 카드가 묘지에 존재하고, 자신 필드에 몬스터가 존재하지 않을 경우, 또는 자신 필드의 몬스터가 식물족 몬스터뿐일 경우, 상대 엔드 페이즈에 발동할 수 있다. 이 카드를 특수 소환한다.
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：自己主要阶段才能发动。从卡组选「六花的一瓣」以外的1只「六花」怪兽加入手卡或送去墓地。这个效果的发动后，直到回合结束时自己不是植物族怪兽不能特殊召唤。
    ②：这张卡在墓地存在，自己场上没有怪兽存在的场合或者自己场上的怪兽只有植物族怪兽的场合，对方结束阶段才能发动。这张卡特殊召唤。
