  ja: <ruby><rb>煉</rb><rp>（</rp><rt>れん</rt><rp>）</rp></ruby><ruby><rb>獄</rb><rp>（</rp><rt>ごく</rt><rp>）</rp></ruby>の<ruby><rb>契</rb><rp>（</rp><rt>けい</rt><rp>）</rp></ruby><ruby><rb>約</rb><rp>（</rp><rt>やく</rt><rp>）</rp></ruby>
