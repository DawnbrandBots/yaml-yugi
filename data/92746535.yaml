pendulum_effect:
  en: |-
    Once per turn, if you have a card in your other Pendulum Zone: You can destroy that card, and if you do, add 1 card from your Deck to your hand, with the same name as that card.
  de: |-
    Einmal pro Spielzug, falls du eine Karte in deiner anderen Pendelzone hast: Du kannst die Karte zerstören und falls du dies tust, füge deiner Hand 1 Karte mit demselben Namen wie die Karte von deinem Deck hinzu.
  es: |-
    Una vez por turno, si tienes una carta en tu otra Zona de Péndulo: puedes destruir esa carta y, si lo haces, añade a tu mano 1 carta en tu Deck con el mismo nombre que esa carta.
  fr: |-
    Une fois par tour, si vous avez une carte dans votre autre Zone Pendule : vous pouvez détruire la carte, et si vous le faites, ajoutez 1 carte du même nom que la carte depuis votre Deck à votre main.
  it: |-
    Una volta per turno, se hai una carta nella tua altra Zona Pendulum: puoi distruggere quella carta e, se lo fai, aggiungi dal tuo Deck alla tua mano 1 carta con lo stesso nome di quella carta.
  pt: |-
    Uma vez por turno, se você tiver um card na sua outra Zona de Pêndulo: você pode destruir esse card e, se isso acontecer, adicione 1 card do seu Deck à sua mão, com o mesmo nome que esse card.
  ja: |-
    ①：１ターンに１度、もう片方の自分の<ruby><rb>Ｐ</rb><rp>（</rp><rt>ペンデュラム</rt><rp>）</rp></ruby>ゾーンにカードが存在する場合に発動できる。そのカードを破壊し、そのカードの同名カード１枚をデッキから手札に加える。
  ko: |-
    ①: 1턴에 1번, 다른 한쪽 자신의 펜듈럼 존에 카드가 존재할 경우에 발동할 수 있다. 그 카드를 파괴하고, 그 카드의 같은 이름의 카드 1장을 덱에서 패에 넣는다.
  zh-CN: |-
    ①：1回合1次，另一边的自己的灵摆区域有卡存在的场合才能发动。那张卡破坏，把1张那张卡的同名卡从卡组加入手卡。
