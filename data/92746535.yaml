text:
  en: |-
    Cannot Special Summon Fusion, Synchro, or Xyz Monsters using this card as material, except "Dracoslayer" monsters.
  de: |-
    Fusions-, Synchro- und Xyz-Monster können nicht als Spezialbeschwörung mit dieser Karte als Material beschworen werden, außer „Drachobezwinger“-Monstern.
  es: |-
    No puedes Invocar de Modo Especial Monstruos de Fusión, Sincronía o Xyz usando esta carta como material, excepto monstruos "Dracoasesino".
  fr: |-
    Les Monstres Fusion, Synchro ou Xyz (monstres "Dracossassin" exclus) ne peuvent pas être Invoqués Spécialement en utilisant cette carte comme Matériel.
  it: |-
    Non puoi Evocare Specialmente Mostri Fusione, Synchro o Xyz utilizzando questa carta come materiale, eccetto mostri "Dracoassassino".
  pt: |-
    Você não pode Invocar Monstros de Fusão, Sincro ou Xyz por Invocação-Especial usando este card como matéria, exceto monstros "Dracossassino".
  ja: |-
    このカードを素材として、「竜剣士」モンスター以外の融合・<ruby><rb>Ｓ</rb><rp>（</rp><rt>シンクロ</rt><rp>）</rp></ruby>・<ruby><rb>Ｘ</rb><rp>（</rp><rt>エクシーズ</rt><rp>）</rp></ruby>モンスターを特殊召喚する事はできない。
  ko: |-
    이 카드를 소재로서, "룡검사" 몬스터 이외의 융합 / 싱크로 / 엑시즈 몬스터를 특수 소환할 수 없다.
  zh-CN: |-
    不能用这张卡为素材把「竜剣士」怪兽以外的融合·同调·XYZ怪兽特殊召唤。
