    Invoquez Spécialement 1 monstre de Type Guerrier de max. Niveau 2 depuis votre Deck. Vous ne pouvez pas mener votre Battle Phase le tour où vous activez cette carte.
  it: |-
    Evoca Specialmente 1 mostro di Livello 2 o inferiore di Tipo Guerriero dal tuo Deck. Non puoi effettuare la tua Battle Phase nel turno in cui attivi questa carta.
  pt: |-
    Invoque por Invocação-Especial 1 monstro Guerreiro de Nível 2 ou menos do seu Deck. Você não pode conduzir sua Fase de Batalha no turno em que ativar este card.
