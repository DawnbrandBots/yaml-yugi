  en: |-
    Target 1 Normal Monster in your GY; Special Summon it, but destroy it during the End Phase of this turn.
  de: |-
    Wähle 1 Normales Monster in deinem Friedhof; beschwöre es als Spezialbeschwörung, aber zerstöre es während der End Phase dieses Spielzugs.
  es: |-
    Selecciona 1 Monstruo Normal en tu Cementerio; Invócalo de Modo Especial, pero destrúyelo durante la End Phase de este turno.
  fr: |-
    Ciblez 1 Monstre Normal dans votre Cimetière ; Invoquez-le Spécialement, mais détruisez-le durant la End Phase de ce tour.
  it: |-
    Scegli come bersaglio 1 Mostro Normale nel tuo Cimitero; Evocalo Specialmente, ma distruggilo durante la End Phase di questo turno.
  pt: |-
    Escolha 1 Monstro Normal no seu Cemitério; Invoque-o por Invocação-Especial, mas destrua-o durante a Fase Final deste turno.
  ja: |-
    ①：自分の墓地の通常モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターはこのターンのエンドフェイズに破壊される。
  ko: |-
    ①: 자신 묘지의 일반 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터는 이 턴의 엔드 페이즈에 파괴된다.
  zh-CN: |-
    ①：以自己墓地1只通常怪兽为对象才能发动。那只怪兽特殊召唤。这个效果特殊召唤的怪兽在这个回合的结束阶段破坏。
