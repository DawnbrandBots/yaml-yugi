  ja: <ruby><rb>奈</rb><rp>（</rp><rt>な</rt><rp>）</rp></ruby><ruby><rb>落</rb><rp>（</rp><rt>らく</rt><rp>）</rp></ruby>との<ruby><rb>契</rb><rp>（</rp><rt>けい</rt><rp>）</rp></ruby><ruby><rb>約</rb><rp>（</rp><rt>やく</rt><rp>）</rp></ruby>
