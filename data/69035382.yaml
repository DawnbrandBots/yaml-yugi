  zh-CN: 与奈落的契约
text:
  en: |-
    This card can be used to Ritual Summon any DARK Ritual Monster. You must also Tribute monsters from your hand or field whose total Levels exactly equal the Level of the Ritual Monster you Ritual Summon.
  de: |-
    Diese Karte kann verwendet werden, um ein beliebiges FINSTERNIS Ritualmonster als Ritualbeschwörung zu beschwören. Du musst zusätzlich Monster von deiner Hand oder Spielfeldseite als Tribut anbieten, deren gemeinsame Stufe genau der Stufe des Ritualmonsters entspricht, das du als Ritualbeschwörung beschwörst.
  es: |-
    Esta carta puede ser utilizada en la Invocación por Ritual de cualquier Monstruo de Ritual de OSCURIDAD. También debes Sacrificar monstruos en tu mano o Campo cuyos Niveles totales sean exactamente iguales al Nivel del Monstruo de Ritual que estés Invocando por Ritual.
  fr: |-
    Cette carte peut être utilisée pour Invoquer Rituellement un Monstre Rituel TÉNÈBRES. Vous devez aussi Sacrifier des monstres depuis votre main ou Terrain dont le Niveau total est exactement égal au Niveau du Monstre Rituel que vous Invoquez Rituellement.
  it: |-
    Questa carta può essere utilizzata per Evocare tramite Rituale qualsiasi Mostro Rituale OSCURITÀ. Devi anche offrire come Tributo, dalla tua mano o Terreno, mostri il cui Livello totale sia esattamente pari al Livello del Mostro Rituale che stai Evocando tramite Rituale.
  pt: |-
    Este card pode ser usado para a Invocação-Ritual de qualquer Monstro de Ritual de TREVAS. Você também deve oferecer como Tributo monstros da sua mão ou do campo cuja soma dos Níveis seja exatamente igual ao Nível do Monstro de Ritual que você Invocar por Invocação-Ritual.
  ja: |-
    闇属性の儀式モンスターの降臨に必要。①：レベルの合計が儀式召喚するモンスターと同じになるように、自分の手札・フィールドのモンスターをリリースし、手札から闇属性の儀式モンスター１体を儀式召喚する。
  ko: |-
    어둠 속성의 의식 몬스터의 의식 소환에 사용할 수 있다. 필드나 패에서, 의식 소환하는 어둠 속성 몬스터와 같은 레벨이 되도록 제물을 바쳐야 한다.
  zh-CN: |-
    暗属性的仪式怪兽降临必需。①：直到让等级合计变成和仪式召唤的怪兽相同把自己的手卡·场上的怪兽解放，从手卡把1只暗属性的仪式怪兽仪式召唤。
type: Spell
property: Ritual
