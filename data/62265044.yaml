text:
  en: |-
    Once per turn: You can discard 1 card, then activate 1 of these effects;
    ● Add 1 Level 4 or lower "Dragunity" monster from your Deck to your hand.
    ● Send 1 Dragon monster from your Deck to the GY.
  de: |-
    Einmal pro Spielzug: Du kannst 1 Karte abwerfen und dann 1 dieser Effekte aktivieren;
    ● Füge deiner Hand 1 „Dracheneinheit“-Monster der Stufe 4 oder niedriger von deinem Deck hinzu.
    ● Lege 1 Drache-Monster von deinem Deck auf den Friedhof.
  es: |-
    Una vez por turno: puedes descartar 1 carta, y después activar 1 de estos efectos;
    ● Añade a tu mano 1 monstruo "Dracounidad" de Nivel 4 o menor en tu Deck.
    ● Manda al Cementerio 1 monstruo Dragón en tu Deck.
  fr: |-
    Une fois par tour : vous pouvez défausser 1 carte, puis activez 1 de ces effets ;
    ● Ajoutez 1 monstre "Dragunité" de max. Niveau 4 depuis votre Deck à votre main.
    ● Envoyez 1 monstre Dragon depuis votre Deck au Cimetière.
  it: |-
    Una volta per turno: puoi scartare 1 carta, poi attivare 1 di questi effetti;
    ● Aggiungi 1 mostro "Dragunità" di Livello 4 o inferiore dal tuo Deck alla tua mano.
    ● Manda 1 mostro Drago dal tuo Deck al Cimitero.
  pt: |-
    Uma vez por turno: você pode descartar 1 card e, depois, ative 1 desses efeitos;
    ● Adicione 1 monstro "Dragunidade" de Nível 4 ou menos do seu Deck à sua mão.
    ● Envie 1 monstro Dragão do seu Deck para o Cemitério.
  ja: |-
    ①：１ターンに１度、手札を１枚捨て、以下の効果から１つを選択して発動できる。
    ●デッキからレベル４以下の「ドラグニティ」モンスター１体を手札に加える。
    ●デッキからドラゴン族モンスター１体を墓地へ送る。
  ko: |-
    1턴에 1번, 자신의 메인 페이즈시에 패를 1장 버리고, 이하의 효과에서 1개를 선택하여 발동할 수 있다.
    ● 덱에서 레벨 4 이하의 "드래그니티"라는 이름이 붙은 몬스터 1장을 패에 넣는다.
    ● 덱에서 드래곤족 몬스터 1장을 묘지로 보낸다.
