  ja: <ruby><rb>竜</rb><rp>（</rp><rt>りゅう</rt><rp>）</rp></ruby>の<ruby><rb>渓</rb><rp>（</rp><rt>けい</rt><rp>）</rp></ruby><ruby><rb>谷</rb><rp>（</rp><rt>こく</rt><rp>）</rp></ruby>
