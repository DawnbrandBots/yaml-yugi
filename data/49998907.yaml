    Mira las 3 cartas superiores de tu Deck, ordénalas en cualquier orden deseado, y devuélvelas a la parte superior del Deck.
  fr: |-
    Regardez les 3 cartes du dessus de votre Deck et remettez-les au dessus du Deck dans l'ordre de votre choix.
  it: |-
    Guarda le prime 3 carte del tuo Deck e rimettile in cima al Deck nell'ordine che preferisci.
  pt: |-
    Veja os 3 cards do topo do seu Deck, arranje-os na ordem desejada, e devolva-os para o topo do Deck.
  ja: |-
    自分のデッキのカードを上から３枚確認し、そのカードを好きな順番に入れ替えてデッキの上に戻す。
  ko: |-
    자신의 덱의 카드를 위에서 3장 확인하여, 그 카드를 좋아하는 순서대로 맞바꾸고 덱의 위로 되돌린다.
  zh-CN: |-
    把自己卡组3张卡从上面确认，那些卡用喜欢的顺序交换回到卡组上面。
