text:
  en: |-
    Once per turn: You can Tribute 1 other FIRE monster; Special Summon 1 FIRE monster from your hand, but destroy it when a face-up "Blazing Hiita" you control leaves the field.
  de: |-
    Einmal pro Spielzug, indem du 1 FEUER Monster von deiner Spielfeldseite als Tribut anbietest (außer dieser Karte), beschwöre 1 FEUER Monster von deiner Hand als Spezialbeschwörung. Das durch diesen Effekt als Spezialbeschwörung beschworene Monster wird zerstört, falls „Flammende Hiita“ von deiner Spielfeldseite entfernt wird.
  es: |-
    Una vez por turno, Sacrifica 1 monstruo de FUEGO en tu Campo (exceptuando esta carta) para Invocar mediante una Invocación Especial 1 monstruo de FUEGO de tu mano. El monstruo Invocado por este efecto es destruido si "Hiita Ardiente" es retirada de tu Campo.
  fr: |-
    Une fois par tour, en sacrifiant 1 monstre FEU sur votre Terrain (exceptée cette carte), faites l'Invocation Spéciale d'1 monstre FEU depuis votre main. Le monstre Invoqué par Invocation Spéciale par cette effet est détruit si "Hiita, la Flamboyante" est retirée de votre Terrain.
  it: |-
    Una volta per turno, offrendo come Tributo 1 mostro FUOCO sul tuo Terreno (eccetto questa carta), Evoca tramite Evocazione Speciale 1 mostro FUOCO dalla tua mano. Il mostro Evocato tramite Evocazione Speciale per questo effetto viene distrutto se "Hiita Fiammeggiante" viene rimossa dal tuo Terreno.
  pt: |-
    Uma vez por turno, você pode Sacrificar 1 outro monstro FOGO que você controla para fazer Invocação por Invocação-Especial da sua mão para o seu lado do campo 1 monstro FOGO. O monstro Invocado por esse efeito é destruído se "Hiita em Chamas" for removido do seu lado do campo.
  ja: |-
    このカードをくフィールドのモンスター１をけにげるで、からモンスター１をする。このは１ターンに１しかできない。このによってされたモンスターは、「えるヒータ」がフィールドかられたされる。
  ko: |-
    이 카드 이외의 자신 필드 위의 화염 속성 몬스터 1장을 제물로 바치는 것으로, 패에서 화염 속성 몬스터 1장을 특수 소환한다. 이 효과는 1턴에 1번밖에 사용할 수 없다. 이 효과에 의해서 특수 소환된 몬스터는, "타오르는 히타"가 자신 필드 위에서 벗어났을 경우 파괴된다.
