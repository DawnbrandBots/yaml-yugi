name:
  en: Formula Synchron
  de: Formelsynchron
  es: Sincrón Fórmula
  fr: Formule Synchronique
  it: Formula Synchron
  pt: Fórmula Sincron
  ja: フォーミュラ・シンクロン
  ja_romaji: Fōmyura Shinkuron
  ko: 포뮬러 싱크론
  ko_rr: Pomyulleo Singkeuron
  zh-CN: 方程式同调士
text:
  en: |-
    1 Tuner + 1 non-Tuner monster
    When this card is Synchro Summoned: You can draw 1 card. Once per Chain, during your opponent's Main Phase, you can (Quick Effect): Immediately after this effect resolves, Synchro Summon using this card you control.
  de: |-
    1 Empfänger + 1 Nicht-Empfänger-Monster
    Wenn diese Karte als Synchrobeschwörung beschworen wird: Du kannst 1 Karte ziehen. Einmal pro Kette, während der Main Phase deines Gegners, kannst du (Schnelleffekt): Sofort nachdem dieser Effekt aufgelöst wurde, führe eine Synchrobeschwörung durch und verwende dafür diese Karte, die du kontrollierst.
  es: |-
    1 Cantante + 1 monstruo que no sea Cantante
    Cuando esta carta es Invocada por Sincronía: puedes robar 1 carta. Una vez por Cadena, durante la Main Phase de tu adversario, puedes (Efecto Rápido): inmediatamente después de que este efecto se resuelva, Invocar por Sincronía usando esta carta que controlas.
  fr: |-
    1 Syntoniseur + 1 monstre non-Syntoniseur
    Lorsque cette carte est Invoquée par Synchronisation : vous pouvez piocher 1 carte. Une fois par Chaîne, durant la Main Phase de votre adversaire, vous pouvez (Effet Rapide) : immédiatement après la résolution de cet effet, Invoquez par Synchronisation en utilisant cette carte que vous contrôlez.
  it: |-
    1 Tuner + 1 mostro non-Tuner
    Quando questa carta viene Synchro Evocata: puoi pescare 1 carta. Una volta per Catena, durante la Main Phase del tuo avversario, puoi (Effetto Rapido): immediatamente dopo che questo effetto si è risolto, Synchro Evoca utilizzando questa carta che controlli.
  pt: |-
    1 Regulador + 1 monstro não-Regulador
    Quando este card for Invocado por Invocação-Sincro: você pode comprar 1 card. Uma vez por Corrente, durante a Fase Principal do seu oponente, você pode (Efeito Rápido): imediatamente depois que este efeito resolver, Invoque por Invocação-Sincro usando este card que você controla.
  ja: |-
    チューナー＋チューナー以外のモンスター１体
    このカードの②の効果は同一チェーン上では１度しか発動できない。①：このカードがＳ召喚に成功した時に発動できる。自分はデッキから１枚ドローする。②：相手メインフェイズに発動できる。このカードを含む自分フィールドのモンスターを素材としてＳ召喚する。
  ko: |-
    튜너 ＋ 튜너 이외의 몬스터 1장
    이 카드의 ②의 효과는 동일한 체인 위에서는 1번밖에 발동할 수 없다. ①: 이 카드가 싱크로 소환에 성공했을 때에 발동할 수 있다. 자신은 덱에서 1장 드로우한다. ②: 상대 메인 페이즈에 발동할 수 있다. 이 카드를 포함하는 자신 필드의 몬스터를 소재로서 싱크로 소환한다.
  zh-CN: |-
    调整＋调整以外的怪兽1只
    ①：这张卡同调召唤成功时才能发动。自己从卡组抽1张。②：对方主要阶段才能发动。用包含这张卡的自己场上的怪兽为同调素材作同调召唤。
