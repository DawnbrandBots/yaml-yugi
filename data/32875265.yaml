  ja: <ruby><rb>傀</rb><rp>（</rp><rt>く</rt><rp>）</rp></ruby><ruby><rb>儡</rb><rp>（</rp><rt>ぐつ</rt><rp>）</rp></ruby><ruby><rb>葬</rb><rp>（</rp><rt>そう</rt><rp>）</rp></ruby><ruby><rb>儀</rb><rp>（</rp><rt>ぎ</rt><rp>）</rp></ruby>－パペット・パレード
