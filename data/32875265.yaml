text:
  en: |-
    If your opponent controls more monsters than you do: Special Summon "Gimmick Puppet" monsters with different names from your Deck, up to the difference, then, if your opponent's LP are at least 2000 higher than yours, you can Set 1 "Rank-Up-Magic" Normal Spell directly from your Deck. For the rest of this turn after this card resolves, you cannot Special Summon monsters, except "Gimmick Puppet" monsters. You can only activate 1 "Puppet Parade" per turn.
  de: |-
    Falls dein Gegner mehr Monster kontrolliert als du: Beschwöre „Gimmick-Marionette“-Monster mit unterschiedlichen Namen bis zur Differenz als Spezialbeschwörung von deinem Deck, dann, falls dein Gegner mindestens 2000 LP mehr als du hat, kannst du 1 Normalen „Rangsteigerungszauber“- oder „Rangsteigerungsmagie“-Zauber direkt von deinem Deck setzen. Für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, kannst du keine Monster als Spezialbeschwörung beschwören, außer „Gimmick-Marionette“-Monstern. Du kannst nur 1 „Marionettenparade“ pro Spielzug aktivieren.
  es: |-
    Si tu adversario controla más monstruos que tú: Invoca de Modo Especial tantos monstruos "Marioneta Trucada" con nombres diferentes desde tu Deck como la diferencia, y después, si los LP de tu adversario son al menos 2000 más que los tuyos, puedes Colocar 1 Mágica Normal "Magia de Subida de Rango" directamente desde tu Deck. Por el resto de este turno después de que esta carta se resuelva, no puedes Invocar monstruos de Modo Especial, excepto monstruos "Marioneta Trucada". Sólo puedes activar 1 "Desfile de Marionetas" por turno.
  fr: |-
    Si votre adversaire contrôle plus de monstres que vous : Invoquez Spécialement un nombre de monstres "Poupée Truquée" de noms différents depuis votre Deck, inférieur ou égal à la différence, puis, si votre adversaire a min. 2000 LP de plus que vous, vous pouvez Poser 1 Magie Normale "Magie-Rang-Plus" directement depuis votre Deck. Le reste de ce tour après la résolution de cette carte, vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Poupée Truquée" exclus). Vous ne pouvez activer qu'1 "Parade de Poupées" par tour.
  it: |-
    Se il tuo avversario controlla più mostri di te: Evoca Specialmente dal tuo Deck mostri "Burattino Arnese" con nomi diversi, fino alla differenza, poi, se i LP del tuo avversario sono superiori ai tuoi di almeno 2000, puoi Posizionare 1 Magia Normale "Alza-Rango-Magico" direttamente dal tuo Deck. Per il resto di questo turno dopo che questa carta si è risolta, non puoi Evocare Specialmente mostri, eccetto mostri "Burattino Arnese". Puoi attivare solo 1 "Parata di Burattini" per turno.
  pt: |-
    Se seu oponente controlar mais monstros que você: Invoque por Invocação-Especial monstros "Engenhoca Marionete" com nomes diferentes do seu Deck, até a diferença e, depois, se os PV do seu oponente forem pelo menos 2000 a mais que os seus, você pode Baixar 1 Magia Normal "Magia de Aumento de Classe" diretamente do seu Deck. Pelo resto deste turno depois que este card resolver, você não pode Invocar monstros por Invocação-Especial, exceto monstros "Engenhoca Marionete". Você só pode ativar 1 "Parada das Marionetes" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：相手フィールドのモンスターの数が自分フィールドのモンスターより多い場合、その差の数までデッキから「ギミック・パペット」モンスターを特殊召喚する（同名カードは１枚まで）。自分のＬＰが相手より２０００以上少ない場合、さらにデッキから「ＲＵＭ」通常魔法カード１枚を選んで自分の魔法＆罠ゾーンにセットできる。このカードの発動後、ターン終了時まで自分は「ギミック・パペット」モンスターしか特殊召喚できない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 상대 필드의 몬스터의 수가 자신 필드의 몬스터보다 많을 경우, 그 차만큼 덱에서 "기믹 퍼핏" 몬스터를 특수 소환한다(같은 이름의 카드는 1장까지). 자신의 LP가 상대보다 2000 이상 적을 경우, 추가로 덱에서 "RUM(랭크 업 매직)" 일반 마법 카드 1장을 골라 자신의 마법 & 함정 존에 세트할 수 있다. 이 카드의 발동 후, 턴 종료시까지 자신은 "기믹 퍼핏" 몬스터밖에 특수 소환할 수 없다.
type: Trap
property: Normal
