text:
  en: |-
    3 Link Monsters
    Must first be either Fusion Summoned, or Special Summoned from your Extra Deck by Tributing the above cards you control (in which case you do not use "Polymerization"). This card can attack all monsters your opponent controls once each. When an attack is declared involving this card and an opponent's Link Monster: You can banish 1 Link Monster with the same Link Rating as that monster from your field or GY; destroy that opponent's monster, and if you do, inflict damage to your opponent equal to its original ATK.
  de: |-
    3 Linkmonster
    Muss erst entweder als Fusionsbeschwörung beschworen werden, oder als Spezialbeschwörung von deinem Extra Deck beschworen werden, indem du die oben aufgeführten Karten, die du kontrollierst, als Tribut anbietest (in diesem Fall wird „Polymerisation“ nicht verwendet). Diese Karte kann alle Monster, die dein Gegner kontrolliert, einmal angreifen. Wenn ein Angriff deklariert wird, an dem diese Karte und ein Linkmonster eines Gegners beteiligt sind: Du kannst 1 Linkmonster mit derselben Linkzahl wie das Monster von deiner Spielfeldseite oder deinem Friedhof verbannen; zerstöre das Monster des Gegners und falls du dies tust, füge deinem Gegner Schaden in Höhe seiner Grund-ATK zu.
  es: |-
    3 Monstruos de Enlace
    Primero debe ser ya sea Invocada por Fusión, o de Modo Especial desde tu Deck Extra Sacrificando las cartas mencionadas arriba que controles (en cuyo caso no usas "Polimerización"). Esta carta puede atacar una vez a cada uno de todos los monstruos que controle tu adversario. Cuando es declarado un ataque que involucre a esta carta y un Monstruo de Enlace del adversario: puedes desterrar 1 Monstruo de Enlace con el mismo Rating de Enlace que ese monstruo en tu Campo o Cementerio; destruye ese monstruo del adversario y, si lo haces, inflige daño a tu adversario igual a su ATK original.
  fr: |-
    3 Monstres Lien
    Doit d'abord être Invoquée par Fusion, ou Spécialement depuis votre Extra Deck en Sacrifiant les cartes ci-dessus que vous contrôlez (auquel cas vous n'utilisez pas "Polymérisation"). Cette carte peut attaquer une fois tous les monstres contrôlés par votre adversaire. Lorsqu'une attaque impliquant cette carte et un Monstre Lien de l'adversaire est déclarée : vous pouvez bannir 1 Monstre Lien avec la même Classification Lien que le monstre depuis votre Terrain ou Cimetière ; détruisez le monstre de l'adversaire, et si vous le faites, infligez des dommages à votre adversaire égaux à son ATK d'origine.
  it: |-
    3 Mostri Link
    Deve prima essere Evocato tramite Fusione, oppure Evocato Specialmente dal tuo Extra Deck offrendo come Tributo le carte sopra indicate che controlli (nel qual caso non utilizzi "Polimerizzazione"). Questa carta può attaccare tutti i mostri controllati dal tuo avversario una volta ciascuno. Quando viene dichiarato un attacco che coinvolge questa carta e un Mostro Link dell'avversario: puoi bandire dal tuo Terreno o Cimitero 1 Mostro Link con la stessa Classificazione Link di quel mostro; distruggi quel mostro dell'avversario e, se lo fai, infliggi al tuo avversario danno pari al suo ATK originale.
  pt: |-
    3 Monstros Link
    Primeiro deve ser Invocado por Invocação-Fusão ou por Invocação-Especial do seu Deck Adicional ao oferecer como Tributo os cards acima que você controla (e nesse caso, você não usa "Polimerização"). Este card pode atacar todos os monstros que seu oponente controla uma vez cada. Quando um ataque for declarado envolvendo este card e um Monstro Link do oponente: você pode banir do seu campo ou Cemitério 1 Monstro Link com o mesmo Valor Link que o desse monstro do oponente; destrua o monstro do oponente e, se isso acontecer, cause dano ao seu oponente igual ao ATK original dele.
  ja: |-
    リンクモンスター×３
    このカードは融合召喚及び以下の方法でのみＥＸデッキから特殊召喚できる。●自分フィールドの上記カードをリリースした場合にＥＸデッキから特殊召喚できる（「融合」は必要としない）。①：このカードは相手モンスター全てに１回ずつ攻撃できる。②：このカードが相手のリンクモンスターと戦闘を行う攻撃宣言時、その相手モンスターとリンクマーカーの数が同じリンクモンスターを自分のフィールド・墓地から１体除外して発動できる。その相手モンスターを破壊し、その元々の攻撃力分のダメージを相手に与える。
  ko: |-
    링크 몬스터 × 3
    이 카드는 융합 소환 및 이하의 방법으로만 엑스트라 덱에서 특수 소환할 수 있다. ●자신 필드의 상기 카드를 릴리스했을 경우에 엑스트라 덱에서 특수 소환할 수 있다("융합"은 필요로 하지 않는다). ①: 이 카드는 상대 몬스터 전부에 1회씩 공격할 수 있다. ②: 이 카드가 상대의 링크 몬스터와 전투를 실행하는 공격 선언시, 그 상대 몬스터와 링크 마커의 수가 같은 링크 몬스터를 자신의 필드 / 묘지에서 1장 제외하고 발동할 수 있다. 그 상대 몬스터를 파괴하고, 그 원래 공격력만큼의 데미지를 상대에게 준다.
