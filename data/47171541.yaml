  zh-CN: 自鸣天琴・释音
text:
  en: |-
    Tribute 2 Machine monsters, then target 1 monster in your GY; Special Summon it. If your opponent controls a Link Monster, you can target 2 monsters, instead. You can only activate 1 "Orcustrated Release" per turn.
  de: |-
    Biete 2 Maschine-Monster als Tribut an und wähle dann 1 Monster in deinem Friedhof; beschwöre es als Spezialbeschwörung. Falls dein Gegner ein Linkmonster kontrolliert, kannst du stattdessen 2 Monster wählen. Du kannst nur 1 „Orcustrierte Freigabe“ pro Spielzug aktivieren.
  es: |-
    Sacrifica 2 monstruos Máquina, y después selecciona 1 monstruo en tu Cementerio; Invócalo de Modo Especial. Si tu adversario controla un Monstruo de Enlace, puedes seleccionar 2 monstruos en su lugar. Sólo puedes activar 1 "Liberación Orcustrada" por turno.
  fr: |-
    Sacrifiez 2 monstres Machine, puis ciblez 1 monstre dans votre Cimetière ; Invoquez-le Spécialement. Si votre adversaire contrôle un Monstre Lien, vous pouvez cibler 2 monstres, à la place. Vous ne pouvez activer qu'1 "Libération Orcustrée" par tour.
  it: |-
    Offri come Tributo 2 mostri Macchina, poi scegli come bersaglio 1 mostro nel tuo Cimitero; Evocalo Specialmente. Se il tuo avversario controlla un Mostro Link, puoi invece scegliere come bersaglio 2 mostri. Puoi attivare solo 1 "Rilascio Orcusestrato" per turno.
  pt: |-
    Ofereça como Tributo 2 monstros Máquina e, depois, escolha 1 monstro no seu Cemitério; Invoque-o por Invocação-Especial. Se seu oponente controlar um Monstro Link, em vez disso, você pode escolher 2 monstros. Você só pode ativar 1 "Liberação Orcustrada" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドの機械族モンスター２体をリリースし、自分の墓地のモンスター１体を対象として発動できる。そのモンスターを特殊召喚する。相手フィールドにリンクモンスターが存在する場合、この効果の対象を２体にできる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 기계족 몬스터 2장을 릴리스하고, 자신 묘지의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다. 상대 필드에 링크 몬스터가 존재할 경우, 이 효과의 대상을 2장으로 할 수 있다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：解放自己场上的2只机械族怪兽，以自己墓地的1只怪兽为对象可以发动。将该怪兽特殊召唤。对手场上有连接怪兽存在的情况下，此效果的对象可改为2只。
card_type: Trap
