text:
  en: |-
    Roasting red rockets boost its blazing, bright-blast burners to liquified lava levels. Vanquisher of the Vanisher!
  de: |-
    Glühend rote Raketen heizen ihre flammenden Triebwerke auf die Temperatur flüssiger Lava. Bezwinger des Verschwindenden!
  es: |-
    Abrasadores cohetes rojos llevan a sus turbinas de explosiones brillantes a niveles de lava líquida. ¡Desterrador del Vaporizador!
  fr: |-
    Un moteur-fusée rouge flamboyant dégage des flammes ardentes telles de la lave liquéfiée. Vainqueur du Disparu !
  it: |-
    Razzi rossi ardentii potenziano i suoi infuocati luminosi bruciatori a livello della lava liquida. Ha sconfitto il Vaporizzatore!
  pt: |-
    Foguetes vermelhos ardentes como a lava impulsionam essa firula máquina, com explosões brilhantes. Destruidor dos Vorazes!
  ja: |-
    赤熱の魂鋼を持つ上級戦士。世界を終末へと誘う赤き真竜の脅威と対峙した時、呼応するかのように次元を超えて現れた光の意志に導かれ、鍛えし鋼を身にまとう術を開花させた。
  ko: |-
    굉장히 붉고 강인한 영혼을 지닌 상급 전사. 세계를 종말로 이끄는 붉은 진룡의 위협과 대치했을 때, 호응하듯이 차원을 넘어 나타난 빛의 의지에 이끌려, 단련된 강철을 몸에 두르는 기술을 개화시켰다.
  zh-CN: |-
    拥有赤热魂钢的上级战士。就在与将世界带向终结的红色真龙威胁进行对峙的时候，他得到仿佛彼此呼应而穿越次元出现的光之意志引导，使身披百炼钢甲之术迎来了绽放时刻。
