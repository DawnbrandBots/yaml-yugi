text:
  en: |-
    Must be Special Summoned with "The Claw of Hermos", using a Spellcaster monster. If this card is Special Summoned: Target 1 other face-up monster on the field; equip this card to it. At the start of the Damage Step, if it battles an opponent's monster: You can roll a six-sided die, and banish that opponent's monster until the Standby Phase of the Nth turn after this effect's activation (N = the result).
  de: |-
    Muss mit „Klaue des Hermos“ als Spezialbeschwörung beschworen werden, verwende dafür ein Hexer-Monster. Falls diese Karte als Spezialbeschwörung beschworen wird: Wähle 1 anderes offenes Monster auf dem Spielfeld; rüste es mit dieser Karte aus. Am Beginn des Damage Steps, falls es gegen ein Monster eines Gegners kämpft: Du kannst einen sechsseitigen Würfel werfen und das Monster des Gegners bis zur Standby Phase des n. Spielzugs nach der Aktivierung dieses Effekts verbannen (n = das Ergebnis).
  es: |-
    Debe ser Invocado de Modo Especial con "La Garra de Hermos", usando un monstruo Lanzador de Conjuros. Si esta carta es Invocada de Modo Especial: selecciona otro monstruo boca arriba en el Campo; equípale esta carta. Al comienzo del Damage Step, si éste batalla con un monstruo del adversario: puedes lanzar un dado de seis caras, y desterrar el monstruo del adversario hasta la Standby Phase del turno N después de la activación de este efecto (N = el resultado).
  fr: |-
    Uniquement Invocable Spécialement avec "La Griffe d'Hermocrate", en utilisant un monstre Magicien. Si cette carte est Invoquée Spécialement : ciblez 1 autre monstre face recto sur le Terrain ; équipez-lui cette carte. Au début de la Damage Step, s'il combat un monstre de l'adversaire : vous pouvez lancer un dé à six faces, et bannissez le monstre de l'adversaire jusqu'à la Standby Phase du tour N après l'activation de cet effet (N = le résultat).
  it: |-
    Deve essere Evocato Specialmente con "Artiglio di Hermos", utilizzando un mostro Incantatore. Se questa carta viene Evocata Specialmente: scegli come bersaglio 1 altro mostro scoperto sul Terreno; equipaggia questa carta ad esso. All'inizio del Damage Step, se esso combatte con un mostro dell'avversario: puoi tirare un dado a sei facce e bandire quel mostro dell'avversario fino alla Standby Phase del turno numero N dopo l'attivazione di questo effetto (dove N = il risultato).
  pt: |-
    Deve ser Invocado por Invocação-Especial com "A Garra de Hermos", usando um monstro Mago. Se este card for Invocado por Invocação-Especial: escolha 1 outro monstro com a face para cima no campo; equipe este card a ele. No começo da Etapa de Dano, se ele batalhou um monstro do oponente: você pode lançar um dado de seis lados e banir esse monstro do oponente até a Fase de Apoio do turno N depois da ativação deste efeito (N = o resultado do dado).
  ja: |-
