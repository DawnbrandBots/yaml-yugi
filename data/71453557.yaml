  en: |-
    Pay 1500 Life Points, then target 1 monster in your opponent's Graveyard; Special Summon that target to your side of the field in face-up Attack Position, and equip it with this card. When this card leaves the field, destroy the equipped monster.
  de: |-
    Zahle 1500 Life Points. Wähle 1 Monsterkarte aus dem Friedhof deines Gegners, beschwöre sie als Spezialbeschwörung auf deiner Spielfeldseite, in offener Angriffsposition, und rüste sie mit dieser Karte aus. Wenn diese Karte vom Spielfeld entfernt wird, zerstöre das ausgerüstete Monster.
  es: |-
    Paga 1500 Life Points, y después selecciona 1 monstruo en el Cementerio de tu adversario; Invoca ese objetivo de Modo Especial a tu lado del Campo en Posición de Ataque boca arriba, y equípalo con esta carta. Cuando esta carta deja el Campo, destruye el monstruo equipado.
  fr: |-
    Payez 1500 Life Points, puis ciblez 1 monstre dans le Cimetière de votre adversaire ; Invoquez Spécialement la cible sur votre Terrain en Position d'Attaque face recto et équipez-la avec cette carte. Lorsque cette carte quitte le Terrain, détruisez le monstre équipé.
  it: |-
    Paga 1500 Life Point, poi scegli come bersaglio 1 mostro nel Cimitero del tuo avversario; Evoca Specialmente quel bersaglio sul tuo Terreno scoperto in Posizione di Attacco ed equipaggialo con questa carta. Quando questa carta lascia il Terreno, distruggi il mostro equipaggiato.
  pt: |-
