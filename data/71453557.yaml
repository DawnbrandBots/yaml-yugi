  ko: |-
    1500 라이프 포인트를 지불한다. 상대의 묘지에서 몬스터를 1장 선택하고 공격 표시로 자신 필드 위에 특수 소환하여, 이 카드를 장착한다. 이 카드가 필드 위에 존재하지 않게 되었을 때, 장착 몬스터를 파괴한다.
