  pt: Suanni, Fogo de Yang Zing
  ja: <ruby><rb>炎</rb><rt>えん</rt></ruby><ruby><rb>竜</rb><rt>りゅう</rt></ruby><ruby><rb>星</rb><rt>せい</rt></ruby>－シュンゲイ
