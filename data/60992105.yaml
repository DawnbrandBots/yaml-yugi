text:
  en: |-
    1 Tuner + 1 or more non-Tuner monsters
    Once per turn, when you take damage: You can send up to 5 cards from the top of your Deck to the Graveyard, then if any monsters were sent to the Graveyard by this effect, this card gains 400 ATK.
  de: |-
    1 Empfänger- + 1 oder mehr Nicht-Empfänger-Monster
    Einmal pro Spielzug, wenn du Schaden erhältst: Du kannst die bis zu 5 obersten Karten deines Decks auf den Friedhof legen, dann, falls durch diesen Effekt Monster auf den Friedhof gelegt wurden, erhält diese Karte 400 ATK.
  es: |-
    1 Cantante + 1 o más monstruos que no sean Cantantes
    Una vez por turno, cuando recibes daño: puedes mandar al Cementerio hasta 5 cartas de la parte superior de tu Deck y después, si algún monstruo fue mandado al Cementerio por este efecto, esta carta gana 400 ATK.
  fr: |-
    1 Syntoniseur + 1 monstre non-Syntoniseur ou plus
    Une fois par tour, lorsque vous recevez des dommages : vous pouvez envoyer max. 5 cartes du dessus de votre Deck au Cimetière, puis si un ou plusieurs monstres ont été envoyés au Cimetière par cet effet, cette carte gagne 400 ATK.
  it: |-
    1 Tuner + 1 o più mostri non-Tuner
    Una volta per turno, quando subisci danno: puoi mandare fino a 5 carte dalla cima del tuo Deck al Cimitero, poi se un qualsiasi mostro è stato mandato al Cimitero da questo effetto, questa carta guadagna 400 ATK.
  pt: |-
    1 Regulador + 1 ou mais monstros não-Reguladores
    Uma vez por turno, quando você sofrer dano: você pode enviar até 5 cards do topo do seu Deck para o Cemitério e, depois, se algum monstro foi enviado para o Cemitério por este efeito, este card ganha 400 de ATK.
  ja: |-
    チューナー＋チューナー<ruby><rb>以</rb><rt>い</rt></ruby><ruby><rb>外</rb><rt>がい</rt></ruby>のモンスター１<ruby><rb>体</rb><rt>たい</rt></ruby><ruby><rb>以</rb><rt>い</rt></ruby><ruby><rb>上</rb><rt>じょう</rt></ruby>
    １ターンに１<ruby><rb>度</rb><rt>ど</rt></ruby>、<ruby><rb>戦</rb><rt>せん</rt></ruby><ruby><rb>闘</rb><rt>とう</rt></ruby>またはカードの<ruby><rb>効</rb><rt>こう</rt></ruby><ruby><rb>果</rb><rt>か</rt></ruby>によって<ruby><rb>自</rb><rt>じ</rt></ruby><ruby><rb>分</rb><rt>ぶん</rt></ruby>がダメージを<ruby><rb>受</rb><rt>う</rt></ruby>けた<ruby><rb>時</rb><rt>とき</rt></ruby>に<ruby><rb>発</rb><rt>はつ</rt></ruby><ruby><rb>動</rb><rt>どう</rt></ruby>できる。<ruby><rb>自</rb><rt>じ</rt></ruby><ruby><rb>分</rb><rt>ぶん</rt></ruby>のデッキの<ruby><rb>上</rb><rt>じょう</rt></ruby>からカードを５<ruby><rb>枚</rb><rt>まい</rt></ruby>まで<ruby><rb>墓</rb><rt>ぼ</rt></ruby><ruby><rb>地</rb><rt>ち</rt></ruby>へ<ruby><rb>送</rb><rt>おく</rt></ruby>る。この<ruby><rb>効</rb><rt>こう</rt></ruby><ruby><rb>果</rb><rt>か</rt></ruby>で<ruby><rb>墓</rb><rt>ぼ</rt></ruby><ruby><rb>地</rb><rt>ち</rt></ruby>へ<ruby><rb>送</rb><rt>おく</rt></ruby>ったカードの<ruby><rb>中</rb><rt>ちゅう</rt></ruby>にモンスターカードがあった<ruby><rb>場</rb><rt>ば</rt></ruby><ruby><rb>合</rb><rt>あい</rt></ruby>、このカードの<ruby><rb>攻</rb><rt>こう</rt></ruby><ruby><rb>撃</rb><rt>げき</rt></ruby><ruby><rb>力</rb><rt>りょく</rt></ruby>は４００ポイントアップする。
  ko: |-
    튜너 + 튜너 이외의 몬스터 1장 이상
    1턴에 1번, 전투 또는 카드의 효과에 의해서 자신이 데미지를 받았을 때 발동할 수 있다. 자신의 덱 위에서 카드를 5장까지 묘지로 보낸다. 이 효과로 묘지로 보낸 카드 중에 몬스터 카드가 있었을 경우, 이 카드의 공격력은 400 포인트 올린다.
  zh-TW:
  zh-CN: |-
    调整＋调整以外的怪兽1只以上。1回合1次，战斗或者卡的效果让自己受到伤害时才能发动。从自己卡组上面把最多5张卡送去墓地。这个效果送去墓地的卡之中有怪兽卡的场合，这张卡的攻击力上升400。
