text:
  en: |-
    "Dark Contract" cards you control cannot be destroyed by your opponent's card effects. You can banish this card from your Graveyard, then target up to 3 of your other banished "D/D" cards; shuffle them into the Deck.
  de: |-
    „Dunkler Vertrag“-Karten, die du kontrollierst, können nicht durch Karteneffekte deines Gegners zerstört werden. Du kannst diese Karte von deinem Friedhof verbannen und dann bis zu 3 deiner anderen verbannten „D/D“-Karten wählen; mische sie ins Deck.
  es: |-
    Las cartas "Contrato Oscuro" que controlas no pueden ser destruidas por efectos de cartas de tu adversario. Puedes desterrar esta carta en tu Cementerio, y después seleccionar hasta 3 de tus otras cartas "D/D" desterradas; barájalas al Deck.
  fr: |-
    Les cartes "Contrat des Ténèbres" que vous contrôlez ne peuvent pas être détruites par des effets de carte de votre adversaire. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez max. 3 de vos autres cartes "D/D" bannies ; mélangez-les dans le Deck.
  it: |-
    Le carte "Contratto Oscuro" che controlli non possono essere distrutte dagli effetti delle carte del tuo avversario. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio fino a 3 delle tue altre carte "D/D" bandite; mischiale nel Deck.
  pt: |-
    Cards "Pacto Obscuro" que você controla não podem ser destruídos por efeitos de card do seu oponente. Você pode banir este card do seu Cemitério e, depois, escolher até 3 dos seus outros cards "D/D" banidos; embaralhe-os no Deck.
  ja: |-
    ①：このカードが魔法＆罠ゾーンに存在する限り、自分フィールドの「契約書」カードは相手の効果では破壊されない。②：墓地のこのカードを除外し、このカード以外の除外されている自分の「ＤＤ」カードを３枚まで対象として発動できる。そのカードをデッキに戻す。
  ko: |-
    ①: 이 카드가 마법 & 함정 존에 존재하는 한, 자신 필드의 "계약서" 카드는 상대의 효과로는 파괴되지 않는다. ② : 묘지의 이 카드를 제외하고, 이 카드 이외의 제외되어 있는 자신의 "DD(디디)" 카드를 3장까지 대상으로 하여 발동할 수 있다. 그 카드를 덱으로 되돌린다.
type: Trap
property: Continuous
