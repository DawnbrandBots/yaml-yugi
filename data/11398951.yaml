text:
  en: |-
    This card can be used to Ritual Summon any "Cyber Angel" Ritual Monster. You must also Tribute monsters from your hand or field and/or shuffle Fairy or Warrior-Type monsters from your Graveyard into the Deck, whose total Levels exactly equal the Level of the Ritual Monster you Ritual Summon.
  de: |-
    Diese Karte kann verwendet werden, um ein beliebiges „Cyberengel“-Ritualmonster als Ritualbeschwörung zu beschwören. Du musst zusätzlich Monster von deiner Hand oder Spielfeldseite als Tribut anbieten und/oder Monster vom Typ Fee oder Krieger von deinem Friedhof ins Deck mischen, deren gemeinsame Stufe genau der Stufe des Ritualmonsters entspricht, das du als Ritualbeschwörung beschwörst.
  es: |-
    Esta carta puede ser usada para Invocar por Ritual a cualquier Monstruo de Ritual "Ciber Ángel". También debes Sacrificar monstruos en tu mano o Campo y/o barajar al Deck monstruos de Tipo Hada o Guerrero en tu Cementerio, cuya cantidad de Niveles sea exactamente igual al Nivel del Monstruo de Ritual que estás Invocando por Ritual.
  fr: |-
    Cette carte peut être utilisée pour Invoquer Rituellement un Monstre Rituel "Ange Cyber". Vous devez aussi Sacrifier des monstres depuis votre main ou Terrain et/ou mélanger des monstres de Type Elfe ou Guerrier depuis votre Cimetière dans le Deck, dont le Niveau total est exactement égal au Niveau du Monstre Rituel que vous Invoquez Rituellement.
  it: |-
    Questa carta può essere utilizzata per Evocare tramite Rituale qualsiasi Mostro Rituale "Cyber Angelo". Devi anche offrire come Tributo mostri dalla tua mano o Terreno e/o mischiare mostri di Tipo Fata o Guerriero dal tuo Cimitero nel Deck, il cui Livello totale sia esattamente pari al Livello del Mostro Rituale che stai Evocando tramite Rituale.
  pt: |-
    Este card pode ser usado para a Invocação-Ritual para qualquer Monstro de Ritual "Ciber Anjo(a)". Você também deve oferecer como Tributo monstros da sua mão ou do campo e/ou embaralhar no Deck monstros do Tipo Fada ou Guerreiro do seu Cemitério, cuja soma dos Níveis seja exatamente igual ao Nível do Monstro de Ritual que você Invocou por Invocação-Ritual.
  ja: |-
    「サイバー・エンジェル」儀式モンスターの降臨に必要。①：レベルの合計が儀式召喚するモンスターと同じになるように、自分の手札・フィールドのモンスターをリリース、またはリリースの代わりに自分の墓地から天使族または戦士族のモンスターをデッキに戻し、手札から「サイバー・エンジェル」儀式モンスター１体を儀式召喚する。
  ko: |-
    "사이버 엔젤" 의식 몬스터의 의식 소환에 필요 ①: 레벨의 합계가 의식 소환할 몬스터와 같아지도록, 자신의 패 / 필드의 몬스터를 릴리스. 또는 릴리스 대신에 자신 묘지에서 천사족 또는 전사족 몬스터를 덱으로 되돌리고, 패에서 "사이버 엔젤" 의식 몬스터 1장을 의식 소환한다.
  zh-CN: |-
    「电子化天使」仪式怪兽的降临必需。 ①：等级合计直到变成和仪式召唤的怪兽相同为止，把自己的手卡·场上的怪兽解放或者作为解放的代替而从自己墓地让天使族或者战士族的怪兽回到卡组，从手卡把1只「电子化天使」仪式怪兽仪式召唤。
type: Spell
property: Ritual
