text:
  en: |-
    1 Tuner + 1 or more non-Tuner LIGHT monsters
    Once per turn: You can pay 1000 LP, then target 1 card on the field; banish that target. When this card is destroyed: You can target any number of other "Lightsworn" monsters in your Graveyard; shuffle them into the Deck, and if you do, you gain 300 LP for each returned card. Once per turn, during your End Phase: Send the top 3 cards of your Deck to the Graveyard.
  de: |-
    1 Empfänger- + 1 oder mehr LICHT Nicht-Empfänger-Monster
    Einmal pro Spielzug: Du kannst 1000 LP zahlen und dann 1 Karte auf dem Spielfeld wählen; verbanne das gewählte Ziel. Wenn diese Karte zerstört wird: Du kannst eine beliebige Anzahl anderer „Lichtverpflichtet“-Monster in deinem Friedhof wählen; mische sie ins Deck und falls du dies tust, erhältst du für jede zurückgegebene Karte 300 LP. Einmal pro Spielzug, während deiner End Phase: Lege die obersten 3 Karten deines Decks auf den Friedhof.
  es: |-
    1 Cantante + 1 o más monstruos de LUZ que no sean Cantantes
    Una vez por turno: puedes pagar 1000 LP, y después seleccionar 1 carta en el Campo; destierra ese objetivo. Cuando esta carta es destruida: puedes seleccionar cualquier cantidad de otros monstruos "Luminoso/a" en tu Cementerio; barájalos al Deck y, si lo haces, ganas 300 Life Points por cada carta devuelta. Una vez por turno, durante tu End Phase: manda al Cementerio las 3 cartas de la parte superior de tu Deck.
  fr: |-
    1 Syntoniseur + 1 monstre non-Syntoniseur LUMIÈRE ou plus
    Une fois par tour : vous pouvez payer 1000 LP, puis ciblez 1 carte sur le Terrain ; bannissez la cible. Lorsque cette carte est détruite : vous pouvez cibler un nombre de votre choix de monstres "Seigneur Lumière" dans votre Cimetière (cette carte exclue) ; mélangez-les dans le Deck, et si vous le faites, vous gagnez 300 LP pour chaque carte renvoyée. Une fois par tour, durant votre End Phase : envoyez les 3 cartes du dessus de votre Deck au Cimetière.
  it: |-
    1 Tuner + 1 o più mostri LUCE non-Tuner
    Una volta per turno: puoi pagare 1000 LP, poi scegliere come bersaglio 1 carta sul Terreno; bandisci quel bersaglio. Quando questa carta viene distrutta: puoi scegliere come bersaglio un qualsiasi numero di altri mostri "Fedele della Luce" nel tuo Cimitero; mischiali nel Deck e, se lo fai, guadagni 300 LP per ogni carta fatta ritornare nel Deck. Durante ogni tua End Phase: manda le prime 3 carte del tuo Deck al Cimitero.
  pt: |-
    1 Regulador + 1 ou mais monstros de LUZ não-Reguladores
    Uma vez por turno: você pode pagar 1000 PV e, depois, escolher 1 card no campo; bana o alvo. Quando este card for destruído: você pode escolher qualquer número de outros monstros "Luminoso(a)" (exceto "Gearfried Raio Luminoso") no seu Cemitério; embaralhe-os no Deck e, se isso acontecer, você ganha 300 PV para cada card devolvido. Uma vez por turno, durante sua Fase Final: envie os 3 cards do topo do seu Deck para o Cemitério.
  ja: |-
    チューナー＋チューナー以外の光属性モンスター１体以上
    ①：１ターンに１度、１０００ＬＰを払い、フィールドのカード１枚を対象として発動できる。そのカードを除外する。②：このカードが破壊された時、このカード以外の自分の墓地の「ライトロード」モンスターを任意の数だけ対象として発動できる。そのモンスターをデッキに戻し、自分は戻した数×３００ＬＰ回復する。③：自分エンドフェイズに発動する。自分のデッキの上からカードを３枚墓地へ送る。
  ko: |-
    튜너 + 튜너 이외의 빛 속성 몬스터 1장 이상
    1턴에 1번, 1000 라이프 포인트를 지불하고 발동할 수 있다. 필드 위의 카드 1장을 선택하고 제외한다. 이 카드가 파괴되었을 때, 이 카드 이외의 자신 묘지의 "라이트로드"라는 이름이 붙은 몬스터를 임의의 수만큼 선택하고 발동할 수 있다. 선택한 몬스터를 덱으로 되돌리고, 자신은 되돌린 수 × 300 라이프 포인트를 회복한다. 또한, 자신의 엔드 페이즈시마다 발동한다. 자신의 덱 위에서 카드를 3장 묘지로 보낸다.
