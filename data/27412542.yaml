name:
  en: Abomination's Prison
  de: Gefängnis der Scheußlichkeit
  es: Prisión de la Abominación
  fr: Prison de l'Abomination
  it: Prigione dell'Abominio
  pt: Prisão da Abominação
  ja: <ruby><rb>雙</rb><rp>（</rp><rt>そう</rt><rp>）</rp></ruby><ruby><rb>王</rb><rp>（</rp><rt>おう</rt><rp>）</rp></ruby>の<ruby><rb>械</rb><rp>（</rp><rt>かせ</rt><rp>）</rp></ruby>
