text:
  en: |-
    2+ Cyberse monsters with different Attributes
    Gains 500 ATK for each monster it points to. (Quick Effect): You can pay 1000 LP; draw 1 card, then if your LP are 2000 or less, you can apply this effect.
    ● Banish this card from the field, and if you do, Special Summon 1 Link-3 or lower Cyberse monster from your Extra Deck, except "Decode Talker Heatsoul".
    You can only use this effect of "Decode Talker Heatsoul" once per turn.
  de: |-
    2+ Cyberse-Monster mit unterschiedlichen Eigenschaften
    Diese Karte erhält für jedes Monster, auf das sie zeigt, 500 ATK. (Schnelleffekt): Du kannst 1000 LP zahlen; ziehe 1 Karte, dann, falls du 2000 oder weniger LP hast, kannst du diesen Effekt ausführen.
    ● Verbanne diese Karte vom Spielfeld und falls du dies tust, beschwöre 1 Cyberse-Monster mit Link-3 oder niedriger als Spezialbeschwörung von deinem Extra Deck, außer „Dekodier-Sprecher Heißseele“.
    Du kannst diesen Effekt von „Dekodier-Sprecher Heißseele“ nur einmal pro Spielzug verwenden.
  es: |-
    2+ monstruos Ciberso con Atributos diferentes
    Gana 500 ATK por cada monstruo al que apunte. (Efecto Rápido): puedes pagar 1000 LP; roba 1 carta y después, si tus LP son 2000 o menos, puedes aplicar este efecto.
    ● Destierra esta carta del Campo y, si lo haces, Invoca de Modo Especial, desde tu Deck Extra, 1 monstruo Ciberso de Link-3 o menor, excepto "Decodificador Hablador Caloralma".
    Sólo puedes usar este efecto de "Decodificador Hablador Caloralma" una vez por turno.
  fr: |-
    2+ monstres Cyberse d'Attributs différents
    Gagne 500 ATK pour chaque monstre pointé par cette carte. (Effet Rapide) : vous pouvez payer 1000 LP ; piochez 1 carte, puis si vous avez max. 2000 LP, vous pouvez appliquer cet effet.
    ● Bannissez cette carte depuis le Terrain, et si vous le faites, Invoquez Spécialement 1 monstre Cyberse de max. Link-3 ("Décodeur Bavard Chaleurâme" exclu) depuis votre Extra Deck.
    Vous ne pouvez utiliser cet effet de "Décodeur Bavard Chaleurâme" qu'une fois par tour.
  it: |-
    2+ mostri Cyberso con Attributi diversi
    Guadagna 500 ATK per ogni mostro a cui punta. (Effetto Rapido): puoi pagare 1000 LP; pesca 1 carta, poi se i tuoi LP sono 2000 o inferiori, puoi applicare questo effetto.
    ● Bandisci questa carta dal Terreno e, se lo fai, Evoca Specialmente 1 mostro Cyberso Link-3 o inferiore dal tuo Extra Deck, eccetto "Decodificatore Trasmittente Caldanima".
    Puoi utilizzare questo effetto di "Decodificatore Trasmittente Caldanima" una sola volta per turno.
  pt: |-
    2+ monstros Ciberso com Atributos diferentes
    Ganha 500 de ATK para cada monstro para o qual apontar. (Efeito Rápido): você pode pagar 1000 PV; compre 1 card e, depois, se seus PV forem 2000 ou menos, você pode aplicar este efeito.
    ● Bana este card do campo e, se isso acontecer, Invoque por Invocação-Especial 1 monstro Ciberso de Link-3 ou menos do seu Deck Adicional, exceto "Decodificar Transmissor Almardente".
    Você só pode usar este efeito de "Decodificar Transmissor Almardente" uma vez por turno.
  ja: |-
    属性が異なるサイバース族モンスター２体以上
    このカード名の②の効果は１ターンに１度しか使用できない。①：このカードの攻撃力は、このカードのリンク先のモンスターの数×５００アップする。②：自分・相手ターンに１０００ＬＰを払って発動できる。自分はデッキから１枚ドローする。その後、自分のＬＰが２０００以下の場合、以下の効果を適用できる。●フィールドのこのカードを除外し、ＥＸデッキから「デコード・トーカー・ヒートソウル」以外のリンク３以下のサイバース族モンスター１体を特殊召喚する。
  ko: |-
    속성이 다른 사이버스족 몬스터 2장 이상
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 공격력은, 이 카드의 링크 앞의 몬스터의 수 × 500 올린다. ②: 자신 / 상대 턴에 1000 LP를 지불하고 발동할 수 있다. 자신은 덱에서 1장 드로우한다. 그 후, 자신의 LP가 2000 이하일 경우, 이하의 효과를 적용할 수 있다. ●필드의 이 카드를 제외하고, 엑스트라 덱에서 "디코드 토커 히트소울" 이외의 링크 3 이하의 사이버스족 몬스터 1장을 특수 소환한다.
  zh-CN: |-
    属性不同的电子界族怪兽2只以上
    这个卡名的②的效果1回合只能使用1次。
    ①：这张卡的攻击力上升这张卡所连接区的怪兽数量×500。
    ②：自己·对方回合支付1000基本分才能发动。自己从卡组抽1张。那之后，自己基本分是2000以下的场合，以下效果可以适用。
    ●场上的这张卡除外，从额外卡组把「解码语者·炽热之魂」以外的1只连接3以下的电子界族怪兽特殊召唤。
