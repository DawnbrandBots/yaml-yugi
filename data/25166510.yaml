text:
  en: |-
    If you have 3 or more "Salamangreat" monsters in your GY: You can Special Summon this card from your hand in Defense Position. You can target FIRE Link Monsters in your GY, up to the number of face-up cards your opponent controls; return them to the Extra Deck, then, you can negate the effects of face-up cards your opponent controls until the end of this turn, up to the number of cards you returned. You can only use each effect of "Salamangreat Beat Bison" once per turn.
  de: |-
    Falls du 3 oder mehr „Grosalamander“-Monster in deinem Friedhof hast: Du kannst diese Karte als Spezialbeschwörung von deiner Hand in die Verteidigungsposition beschwören. Du kannst FEUER Linkmonster in deinem Friedhof bis zur Anzahl der offenen Karten wählen, die dein Gegner kontrolliert; lege sie ins Extra Deck zurück, dann kannst du bis zum Ende dieses Spielzugs die Effekte von offenen Karten, die dein Gegner kontrolliert, bis zur Anzahl der Karten annullieren, die du ins Extra Deck zurückgelegt hast. Du kannst jeden Effekt von „Grosalamander Schlagbison“ nur einmal pro Spielzug verwenden.
  es: |-
    Si tienes 3 o más monstruos "Salamangrande" en tu Cementerio: puedes Invocar esta carta de Modo Especial, desde tu mano, en Posición de Defensa. Puedes seleccionar Monstruos de Enlace de FUEGO en tu Cementerio, hasta la cantidad de cartas boca arriba que controle tu adversario; devuélvelas al Deck Extra, y después, hasta el final de este turno, puedes negar los efectos de las cartas boca arriba que controle tu adversario, hasta la cantidad de cartas que devolviste. Sólo puedes usar cada efecto de "Salamangrande Bisonte de Golpeo" una vez por turno.
  fr: |-
    Si vous avez min. 3 monstres "Salamangrande" dans votre Cimetière : vous pouvez Invoquer Spécialement cette carte depuis votre main en Position de Défense. Vous pouvez cibler un nombre de Monstres Lien FEU dans votre Cimetière, inférieur ou égal au nombre de cartes face recto contrôlées par votre adversaire ; renvoyez-les dans l'Extra Deck, puis, vous pouvez annuler un nombre d'effets des cartes face recto contrôlées par votre adversaire jusqu'à la fin de ce tour, inférieur ou égal au nombre de cartes renvoyées. Vous ne pouvez utiliser chaque effet de "Salamangrande Bisonfrappe" qu'une fois par tour.
  it: |-
    Se hai 3 o più mostri "Salamagna" nel tuo Cimitero: puoi Evocare Specialmente questa carta dalla tua mano in Posizione di Difesa. Puoi scegliere come bersaglio Mostri Link FUOCO nel tuo Cimitero, fino al numero di carte scoperte controllate dal tuo avversario; falli ritornare nell'Extra Deck, poi puoi annullare gli effetti delle carte scoperte controllate dal tuo avversario fino alla fine di questo turno, fino al numero di carte che hai fatto ritornare. Puoi utilizzare ogni effetto di "Salamagna Bisonte Picchiatore" una sola volta per turno.
  pt: |-
    Se você tiver 3 ou mais monstros "Salamagrande" no seu Cemitério: você pode Invocar este card por Invocação-Especial da sua mão em Posição de Defesa. Você pode escolher Monstros Link de FOGO no seu Cemitério, até o número de cards com a face para cima que seu oponente controla; devolva-os para o Deck Adicional e, depois, você pode negar os efeitos de cards com a face para cima que seu oponente controla até o final deste turno, até o número de cards que você devolveu. Você só pode usar cada efeito de "Salamagrande Bisão Brigão" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地に「サラマングレイト」モンスターが３体以上存在する場合に発動できる。このカードを手札から守備表示で特殊召喚する。②：相手フィールドの表側表示のカードの数まで、自分の墓地の炎属性リンクモンスターを対象として発動できる。そのモンスターをＥＸデッキに戻す。その後、戻したカードの数まで相手フィールドの表側表示のカードを選んで、ターン終了時までその効果を無効にできる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지에 "샐러맨그레이트" 몬스터가 3장 이상 존재할 경우에 발동할 수 있다. 이 카드를 패에서 수비 표시로 특수 소환한다. ②: 상대 필드의 앞면 표시의 카드의 수까지, 자신 묘지의 화염 속성 링크 몬스터를 대상으로 하고 발동할 수 있다. 그 몬스터를 엑스트라 덱으로 되돌린다. 그 후, 되돌린 카드의 수까지 상대 필드의 앞면 표시의 카드를 골라, 턴 종료시까지 그 효과를 무효로 할 수 있다.
