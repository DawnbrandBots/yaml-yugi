text:
  en: |-
    Cannot be Normal Summoned/Set. Must first be Special Summoned (from your hand) by banishing 2 monsters you control and 1 monster from your Graveyard. Once per turn: You can target 1 face-up monster your opponent controls; equip that target to this card. (You can only equip 1 monster at a time to this card with this effect.) This card gains ATK and DEF equal to the ATK and DEF of that equipped monster.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 2 Monster, die du kontrollierst, und 1 Monster von deinem Friedhof verbannst, und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Einmal pro Spielzug: Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; rüste diese Karte mit dem gewählten Ziel aus. (Diese Karte kann durch diesen Effekt zu jeder Zeit nur mit 1 Monster ausgerüstet sein.) Diese Karte erhält ATK und DEF in Höhe der ATK und DEF des ausrüstenden Monsters.
  es: |-
    No puede ser Invocada de Modo Normal/Colocada. Debe ser primero Invocada de Modo Especial (desde tu mano) desterrando 2 monstruos que controles y 1 monstruo en tu Cementerio. Una vez por turno: puedes seleccionar 1 monstruo boca arriba que controle tu adversario; equipa ese objetivo a esta carta. (Sólo puedes equipar a esta carta 1 monstruo por vez con este efecto). Esta carta gana ATK y DEF iguales al ATK y DEF de ese monstruo equipado.
  fr: |-
    Ni Invocable Normalement ni Posable. Doit d'abord être Invoquée Spécialement (depuis votre main) en bannissant 2 monstres que vous contrôlez et 1 monstre depuis votre Cimetière. Une fois par tour : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; équipez la cible à cette carte. (Vous ne pouvez équiper qu'1 monstre à cette carte à la fois avec cet effet.) Cette carte gagne une ATK/DEF égales à l'ATK/DEF du monstre équipé.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) bandendo 2 mostri che controlli e 1 mostro dal tuo Cimitero. Una volta per turno: puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; equipaggia quel bersaglio a questa carta. (Puoi equipaggiare 1 solo mostro alla volta a questa carta con questo effetto.) Questa carta guadagna ATK e DEF pari agli ATK e DEF di quel mostro equipaggiato.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro você deve Invocá-lo por Invocação-Especial (da sua mão) ao banir 2 monstros que você controla e 1 monstro no seu Cemitério. Uma vez por turno: você pode escolher 1 monstro com a face para cima que seu oponente controla; equipe o alvo a este card. (Você só pode equipar 1 monstro de cada vez a este card com este efeito.) Este card ganha ATK e DEF igual ao ATK e DEF do monstro equipado.
  ja: |-
    このカードは通常召喚できない。自分フィールド上に存在するモンスター２体と自分の墓地に存在するモンスター１体をゲームから除外した場合に特殊召喚する事ができる。１ターンに１度、相手フィールド上に表側表示で存在するモンスターを装備カード扱いとしてこのカードに１体のみ装備する事ができる。このカードの攻撃力・守備力は、このカードの効果で装備したモンスターのそれぞれの数値分アップする。
  ko: |-
    이 카드는 일반 소환 / 세트할 수 없다. 자신 필드 위에 존재하는 몬스터 2장과 자신의 묘지에 존재하는 몬스터 1장을 게임에서 제외한 경우에 특수 소환할 수 있다. 1턴에 1번, 상대 필드 위에 앞면 표시로 존재하는 몬스터를 장착 카드로 취급하여 이 카드에 1장만 장착할 수 있다. 이 카드의 공격력 / 수비력은 이 카드의 효과로 장착한 몬스터 각각의 수치만큼 올린다.
  zh-CN: |-
    这张卡不能通常召唤。把自己场上存在的2只怪兽和自己墓地存在的1只怪兽从游戏中除外的场合可以特殊召唤。1回合1次，可以把对方场上表侧表示存在的怪兽当作装备卡使用只有1只给这张卡装备。这张卡的攻击力·守备力上升这张卡的效果装备的怪兽的各自数值。
