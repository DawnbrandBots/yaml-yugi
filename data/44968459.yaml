text:
  en: |-
    During the Battle Phase, if you control a "Silent Magician" monster, and have more cards in your hand than your opponent: Each player draws until they have 6 cards in their hand. This card's activation and effect cannot be negated. You can banish this card from your Graveyard; add 1 "Silent Magician" monster from your Deck to your hand.
  de: |-
    Während der Battle Phase, falls du ein „Schweigsamer Magier“-Monster kontrollierst und mehr Karten in deiner Hand hast als dein Gegner: Jeder Spieler zieht Karten, bis er 6 Karten in seiner Hand hat. Aktivierung und Effekt dieser Karte können nicht annulliert werden. Du kannst diese Karte von deinem Friedhof verbannen; füge deiner Hand 1 „Schweigsamer Magier“-Monster von deinem Deck hinzu.
  es: |-
    Durante la Battle Phase, si controlas un monstruo "Mago Silencioso", y tienes más cartas en tu mano que tu adversario: cada jugador roba hasta que tenga 6 cartas en su mano. La activación y el efecto de esta carta no pueden ser negados. Puedes desterrar esta carta en tu Cementerio; añade a tu mano 1 monstruo "Mago silencioso" en tu Deck.
  fr: |-
    Durant la Battle Phase, si vous contrôlez un monstre "Magicien Silencieux", et que vous avez plus de cartes dans votre main que votre adversaire : chaque joueur pioche jusqu'à avoir 6 cartes dans sa main. L'activation et l'effet de cette carte ne peuvent être annulés. Vous pouvez bannir cette carte depuis votre Cimetière ; ajoutez 1 monstre "Magicien Silencieux" depuis votre Deck à votre main.
  it: |-
    Durante la Battle Phase, se controlli un mostro "Mago Silente" e hai più carte nella tua mano del tuo avversario: ogni giocatore pesca fino a quando ha 6 carte nella sua mano. L'attivazione e l'effetto di questa carta non possono essere annullati. Puoi bandire questa carta dal tuo Cimitero; aggiungi 1 mostro "Mago Silente" dal tuo Deck alla tua mano.
  pt: |-
    Durante a Fase de Batalha, se você controlar um monstro "Mago Silencioso" e tiver mais cards na sua mão que seu oponente: cada duelista compra até ter 6 cards em sua mão. A ativação e efeito deste card não podem ser negados. Você pode banir este card do seu Cemitério; adicione 1 monstro "Mago Silencioso" do seu Deck à sua mão.
  ja: |-
    ①：自分フィールドに「サイレント・マジシャン」モンスターが存在し、自分の手札が相手より多い場合、自分・相手のバトルフェイズに発動できる。お互いのプレイヤーは、それぞれ手札が６枚になるようにデッキからドローする。このカードの発動と効果は無効化されない。②：自分メインフェイズに墓地のこのカードを除外して発動できる。デッキから「サイレント・マジシャン」モンスター１体を手札に加える。
  ko: |-
    ①: 자신 필드에 "사일런트 매지션" 몬스터가 존재하고, 자신의 패가 상대보다 많을 경우, 자신 / 상대 배틀 페이즈에 발동할 수 있다. 서로 패가 6장이 되도록 덱에서 드로우한다. 이 카드의 발동과 효과는 무효화되지 않는다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 "사일런트 매지션" 몬스터 1장을 패에 넣는다.
