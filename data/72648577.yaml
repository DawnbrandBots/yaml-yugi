text:
  en: |-
    Shuffle 3 cards into the Deck (any combination of "D/D" monsters in your hand, field, or Graveyard, and/or "D/D" cards in your Pendulum Zone), then you can add 2 "D/D" monsters from your Deck to your hand.
  de: |-
    Mische 3 Karten ins Deck (eine beliebige Kombination aus „D/D“-Monstern in deiner Hand, auf deiner Spielfeldseite oder in deinem Friedhof und/oder „D/D“-Karten in deiner Pendelzone), dann kannst du deiner Hand 2 „D/D“-Monster von deinem Deck hinzufügen.
  es: |-
    Baraja 3 cartas al Deck (cualquier combinación de monstruos "D/D" en tu mano, Campo o Cementerio y/o cartas "D/D" en tu Zona del Péndulo), y después puedes añadir a tu mano 2 monstruos "D/D" en tu Deck.
  fr: |-
    Mélangez 3 cartes dans le Deck (toute combinaison de monstres "D/D" dans votre main, sur votre Terrain ou dans votre Cimetière, et/ou cartes "D/D" dans votre Zone Pendule), puis vous pouvez ajouter 2 monstres "D/D" depuis votre Deck à votre main.
  it: |-
    Mischia 3 carte nel Deck (qualsiasi combinazione di mostri "D/D" nella tua mano, Terreno o Cimitero, e/o carte "D/D" nella tua Zona Pendulum), poi puoi aggiungere 2 mostri "D/D" dal tuo Deck alla tua mano.
  pt: |-
    Embaralhe 3 cards no Deck (qualquer combinação de monstros "D/D" na sua mão, campo ou Cemitério, e/ou cards "D/D" nas suas Zonas de Pêndulo) e, depois, você pode adicionar 2 monstros "D/D" do seu Deck à sua mão.
  ja: |-
    ①：自分の手札・フィールド・墓地の「ＤＤ」モンスター及び自分のＰゾーンの「ＤＤ」カードの中から合計３枚選んで持ち主のデッキに戻す。その後、デッキから「ＤＤ」モンスター２体を手札に加える事ができる。
  ko: |-
    ①: 자신의 패 / 필드 / 묘지의 "DD(디디)" 몬스터 및 자신 펜듈럼 존의 "DD(디디)" 카드 중에서 합계 3장 고르고 주인의 덱으로 되돌린다. 그 후, 덱에서 "DD(디디)" 몬스터 2장을 패에 넣을 수 있다.
  zh-TW:
  zh-CN: |-
    ①：从自己的手卡·场上·墓地的「DD」怪兽以及自己的灵摆区域的「DD」卡之中选合计3张回到持有者卡组。那之后，可以从卡组把2只「DD」怪兽加入手卡。
