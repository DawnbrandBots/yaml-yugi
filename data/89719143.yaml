text:
  en: |-
    During either player's Battle Step, when a Fusion Monster you control battles an opponent's Fusion Monster: Target both those Fusion Monsters; negate the attack, and if you do, each player takes damage equal to the combined ATK of both those Fusion Monsters.
  de: |-
    Während des Battle Steps eines beliebigen Spielers, wenn ein Fusionsmonster, das du kontrollierst, gegen ein Fusionsmonster eines Gegners kämpft: Wähle die beiden Fusionsmonster; annulliere den Angriff und falls du dies tust, erhält jeder Spieler Schaden in Höhe der kombinierten ATK der beiden Fusionsmonster.
  es: |-
    Durante el Battle Step de cualquier jugador, cuando un Monstruo de Fusión que controles batalla con un Monstruo de Fusión del adversario: selecciona ambos Monstruos de Fusión; niega el ataque y, si lo haces, cada jugador recibe daño igual al ATK combinado de ambos Monstruos de Fusión.
  fr: |-
    Durant la Battle Step de chaque joueur, lorsqu'un Monstre Fusion que vous contrôlez combat un Monstre Fusion de l'adversaire : ciblez les deux Monstres Fusion ; annulez l'attaque, et si vous le faites, chaque joueur reçoit des dommages égaux à la somme des ATK des deux Monstres Fusion.
  it: |-
    Durante il Battle Step di qualsiasi giocatore, quando un Mostro Fusione che controlli combatte con un Mostro Fusione dell'avversario: scegli come bersaglio entrambi quei Mostri Fusione; annulla l'attacco e, se lo fai, ogni giocatore subisce danno pari alla somma degli ATK di entrambi quei Mostri Fusione.
  pt: |-
    Durante a Etapa de Batalha de cada duelista, quando um Monstro de Fusão que você controla batalhar um Monstro de Fusão do oponente: escolha os dois Monstros de Fusão; negue o ataque e, se isso acontecer, cada duelista sofre dano igual ao ATK combinado dos dois Monstros de Fusão.
  ja: |-
    ①：自分フィールドの融合モンスターが相手フィールドの融合モンスターと戦闘を行うバトルステップに、その融合モンスター２体を対象として発動できる。その攻撃を無効にし、お互いのプレイヤーはその融合モンスター２体の攻撃力の合計分のダメージを受ける。
  ko: |-
    ① : 자신 필드의 융합 몬스터가 상대 필드의 융합 몬스터와 전투를 실행하는 배틀 스텝에, 그 융합 몬스터 2장을 대상으로 하고 발동할 수 있다. 그 공격을 무효로 하고, 양쪽 플레이어는 그 융합 몬스터 2장의 공격력 합계만큼의 데미지를 받는다.
