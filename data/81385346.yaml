text:
  en: |-
    If you control a Dragon monster: Target 1 Spell/Trap on the field; destroy that target, and if you do, inflict 500 damage to its controller.
  de: |-
    Falls du ein Drache-Monster kontrollierst: Wähle 1 Zauber/Falle auf dem Spielfeld; zerstöre das gewählte Ziel und falls du dies tust, füge seinem Beherrscher 500 Schaden zu.
  es: |-
    Si controlas un monstruo Dragón: selecciona 1 Mágica/Trampa en el Campo; destruye ese objetivo y, si lo haces, inflige 500 puntos de daño a su controlador.
  fr: |-
    Si vous contrôlez un monstre Dragon : ciblez 1 Magie/Piège sur le Terrain ; détruisez la cible, et si vous le faites, infligez 500 points de dommages à son contrôleur.
  it: |-
    Se controlli un mostro Drago: scegli come bersaglio 1 Magia/Trappola sul Terreno; distruggi quel bersaglio e, se lo fai, infliggi 500 danni al suo controllore.
  pt: |-
    Se você controlar um monstro Dragão: escolha 1 Magia/Armadilha no campo; destrua o alvo e, se isso acontecer, cause 500 de dano ao seu controlador.
  ja: |-
    自分フィールド上にドラゴン族モンスターが表側表示で存在する場合のみ発動する事ができる。フィールド上に存在する魔法・罠カード１枚を選択して破壊し、そのコントローラーに５００ポイントダメージを与える。
  ko: |-
    자신 필드 위에 앞면 표시의 드래곤족 몬스터가 존재할 때만 발동할 수 있다. 필드 위의 마법 / 함정 카드 1장을 파괴하여, 그 컨트롤러에게 500 포인트 데미지를 준다.
  zh-TW: 我方场上存在龙族怪兽的场合可发动。选择存在于场上的1张魔法、陷阱卡破坏，并给予该控制者500点的伤害。
  zh-CN: |-
    自己场上有龙族怪兽表侧表示存在的场合才能发动。选择场上存在的1张魔法·陷阱卡破坏，给与那个控制者500分伤害。
