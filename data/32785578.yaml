    None
  ja: |-
    ①：自分フィールドに悪魔族モンスターが存在する場合、自分または相手のモンスターの攻撃宣言時に、フィールドのカード１枚を対象として発動できる。その攻撃を無効にし、対象のカードを破壊する。その後、手札・デッキから「ラビュリンス」カード以外の通常罠カード１枚を選んで自分フィールドにセットできる。
  ko: |-
    ①: 자신 필드에 악마족 몬스터가 존재할 경우, 자신 또는 상대 몬스터의 공격 선언시에, 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 공격을 무효로 하고, 대상의 카드를 파괴한다. 그 후, 패 / 덱에서 "라뷰린스" 카드 이외의 일반 함정 카드 1장을 고르고 자신 필드에 세트할 수 있다.
