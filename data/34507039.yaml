text:
  en: |-
    When a Trap is activated: Negate the activation, and if you do, shuffle that card into the Deck.
  de: |-
    Wenn eine Falle aktiviert wird: Annulliere die Aktivierung und falls du dies tust, mische die Karte ins Deck.
  es: |-
    Cuando una Trampa es activada: niega la activación y, si lo haces, baraja esa carta al Deck.
  fr: |-
    Lorsqu'un Piège est activé : annulez l'activation, et si vous le faites, mélangez la carte dans le Deck.
  it: |-
    Quando viene attivata una Trappola: annulla l'attivazione e, se lo fai, mischia quella carta nel Deck.
  pt: |-
    Quando uma Armadilha for ativada: negue a ativação e, se isso acontecer, embaralhe esse card no Deck.
  ja: |-
    ①：罠カードが発動した時に発動できる。その発動を無効にし、そのカードを持ち主のデッキに戻す。
  ko: |-
    ①: 함정 카드가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고, 그 카드를 주인의 덱으로 되돌린다.
  zh-TW:
  zh-CN: |-
    ①：陷阱卡发动时可以发动。将该发动无效，将该卡放回持有者的牌组。
