text:
  en: |-
    Once per turn, when a Zombie-Type monster is Special Summoned to your side of the field: Inflict 800 damage to your opponent.
  de: |-
    Einmal pro Spielzug, wenn ein Monster vom Typ Zombie als Spezialbeschwörung auf deine Spielfeldseite beschworen wird: Füge deinem Gegner 800 Schaden zu.
  es: |-
    Una vez durante el turno de cada jugador, cuando un monstruo de Tipo Zombi es Invocado de Modo Especial en tu Campo, inflige 800 puntos de daño a tu adversario.
  fr: |-
    Une fois par tour, lorsqu'un monstre de Type Zombie est Invoqué Spécialement sur votre Terrain : infligez 800 points de dommages à votre adversaire.
  it: |-
    Una volta per turno, quando viene Evocato Specialmente un mostro di Tipo Zombie sul tuo Terreno: infliggi 800 danni al tuo avversario.
  pt: |-
    Uma vez por turno, quando um monstro do Tipo Zumbi for Invocado por Invocação-Especial no seu lado do campo: cause 800 de dano ao seu oponente.
  ja: |-
    自分フィールド上にアンデット族モンスターが特殊召喚された時、相手ライフに８００ポイントダメージを与える。この効果は１ターンに１度しか使用できない。
  ko: |-
    자신 필드 위에 언데드족몬스터가 특수 소환되었을 때, 상대 라이프에 800포인트 데미지를 준다. 이 효과는 1 턴에 1번 밖에 사용할 수 없다.
  zh-CN: |-
    自己场上有不死族怪兽特殊召唤时，给与对方基本分800分伤害。这个效果1回合只能使用1次。
