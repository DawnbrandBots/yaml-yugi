text:
  en: |-
    You can target 1 face-up card in the Spell & Trap Zone; return it to the hand. If this card is moved from a Monster Zone to another: You can Fusion Summon 1 "Vaylantz" Fusion Monster from your Extra Deck, using monsters from your hand or field as Fusion Material, as well as cards in your Pendulum Zone. You can only use each monster effect of "Hojo, Warrior of the Vaylantz" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②のモンスター効果はそれぞれ１ターンに１度しか使用できない。①：魔法＆罠ゾーンの表側表示のカード１枚を対象として発動できる。そのカードを持ち主の手札に戻す。②：モンスターゾーンのこのカードが他のモンスターゾーンに移動した場合に発動できる。自分の手札・フィールドから、「ヴァリアンツ」融合モンスターカードによって決められた融合素材モンスターを墓地へ送り、その融合モンスター１体をＥＸデッキから融合召喚する。その際、自分のＰゾーンに存在する融合素材モンスターも融合素材に使用できる。
  ko: |-
    이 카드명의 ①②의 몬스터 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 마법 & 함정 존의 앞면 표시의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 주인의 패로 되돌린다. ②: 몬스터 존의 이 카드가 다른 몬스터 존으로 이동했을 경우에 발동할 수 있다. 자신의 패 / 필드에서, "밸리언츠" 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. 그때, 자신의 펜듈럼 존에 존재하는 융합 소재 몬스터도 융합 소재로 사용할 수 있다.
  zh-CN: |-
    这个卡名的①②怪兽效果1回合各能使用1次。①：可以以魔法陷阱区的1张表侧表示的卡为对象发动。使那张卡返回持有者的手牌。②：怪兽区的这张卡被移动到其他的怪兽区的场合可以发动。从自己的手牌或场上将「ヴァリアンツ／群豪」融合怪兽卡规定的融合素材怪兽送入墓地，从额外卡组融合召唤那1只融合怪兽。那之际，自己的灵摆区存在的融合素材怪兽也能用于融合素材。
