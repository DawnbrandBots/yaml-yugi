  ja: <ruby><rb>復</rb><rt>ふっ</rt></ruby><ruby><rb>活</rb><rt>かつ</rt></ruby>の<ruby><rb>福</rb><rt>ふく</rt></ruby><ruby><rb>音</rb><rt>いん</rt></ruby>
