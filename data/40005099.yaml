  ja: <ruby><rb>不知火</rb><rp>（</rp><rt>しらぬい</rt><rp>）</rp></ruby><ruby><rb>流</rb><rp>（</rp><rt>りゅう</rt><rp>）</rp></ruby>
    <ruby><rb>転</rb><rp>（</rp><rt>てん</rt><rp>）</rp></ruby><ruby><rb>生</rb><rp>（</rp><rt>せい</rt><rp>）</rp></ruby>の<ruby><rb>陣</rb><rp>（</rp><rt>じん</rt><rp>）</rp></ruby>
