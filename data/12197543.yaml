text:
  en: |-
    When your opponent draws for their normal draw in their Draw Phase: They reveal the card(s) they drew, then if any is a Spell/Trap Card, you apply 1 of these effects.
    ● Discard all cards they drew.
    ● Destroy 1 Spell/Trap Card they control.
  de: |-
    Wenn dein Gegner für sein normales Ziehen in seiner Draw Phase zieht: Er zeigt die gezogenen Karten vor und dann, falls er Zauber-/Fallenkarten gezogen hat, führst du 1 dieser Effekte aus.
    ● Er wirft alle Karten ab, die er gezogen hat.
    ● Zerstöre 1 Zauber-/Fallenkarte, die er kontrolliert.
  es: |-
    Cuando tu adversario roba en su robo normal durante su Draw Phase: tu adversario muestra la o las cartas que robó, y si alguna es una Carta Mágica/de Trampa, aplica 1 de estos efectos.
    ● Descarta todas las cartas que robó.
    ● Destruye 1 Carta Mágica/de Trampa que controle.
  fr: |-
    Lorsque votre adversaire pioche pour sa pioche normale durant sa Draw Phase : il révèle les cartes qu'il pioche, puis s'il y une Carte Magie/Piège, vous appliquez 1 de ces effets.
    ● Défaussez toutes les cartes qu'il a piochées.
    ● Détruisez 1 Carte Magie/Piège qu'il contrôle.
  it: |-
    Quando il tuo avversario pesca per la sua normale pescata durante la Draw Phase: il tuo avversario rivela le carte che ha pescato, poi se almeno una è una Carta Magia/Trappola, tu applichi 1 di questi effetti.
    ● Fagli scartare tutte le carte che ha pescato.
    ● Distruggi 1 Carta Magia/Trappola che controlla.
  pt: |-
    None
  ja: |-
    相手のドローフェイズ時に、相手が通常のドローをした時に発動できる。ドローしたカードをお互いに確認し、確認したカードが魔法・罠カードだった場合、以下の効果から１つを選択して適用する。
    ●ドローしたカードを捨てる。
    ●相手フィールド上の魔法・罠カード１枚を選んで破壊する。
  ko: |-
    상대의 드로우 페이즈시에 상대가 일반 드로우를 했을 때 발동할 수 있다. 드로우한 카드를 서로 확인하고, 확인한 카드가 마법 / 함정 카드였을 경우, 이하의 효과에서 1개를 선택해서 적용한다.
    ●드로우한 카드를 버린다.
    ●상대 필드 위의 마법 / 함정 카드 1장을 선택하고 파괴한다.
