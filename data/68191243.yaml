text:
  en: |-
    If you control a face-up "Don Zaloog": You can Special Summon any number of "Dark Scorpion" monsters from your hand, but only 1 copy of each.
  de: |-
    Falls du einen offenen „Don Zaloog“ kontrollierst: Du kannst eine beliebige Anzahl „Dunkler Skorpion“-Monster als Spezialbeschwörung von deiner Hand beschwören, aber von jedem nur 1 Kopie.
  es: |-
    Si controlas un "Don Zaloog" boca arriba: puedes Invocar de Modo Especial, desde tu mano, cualquier cantidad de monstruos "Escorpión Oscuro", pero sólo 1 copia de cada uno.
  fr: |-
    Si vous contrôlez "Don Zaloog" face recto : vous pouvez Invoquer Spécialement un nombre de votre choix de monstres "Scorpion Noir" depuis votre main, mais uniquement 1 exemplaire de chacun.
  it: |-
    Se controlli un "Don Zaloog" scoperto: puoi Evocare Specialmente un qualsiasi numero di mostri "Dark Scorpion" dalla tua mano, ma solo 1 copia di ognuno.
  pt: |-
    Você pode activar este card apenas quando você tem "Dom Zaloog" no seu Campo com a face para cima. Você pode Invocar, por Invocação-Especial, qualquer card da sua mão que inclua "Escorpião das Trevas" no nome. Você não pode Invocar, por Invocação-Especial, 2 cards com o mesmo nome com o efeito deste card.
  ja: |-
    自分フィールド上に「首領・ザルーグ」が表側表示で存在する時に発動する事ができる。自分の手札から「黒蠍」という名のついたモンスターカードを全て特殊召喚する事ができる。（同名カードは１枚のみ）
  ko: |-
    자신 필드 위에 "돈잘우그"가 앞면 표시로 존재할 때 발동할 수가 있다. 자신의 패에서 "전갈"이라는 이름이 붙은 몬스터 카드를 전부 특수 소환할 수 있다(같은 이름의 카드는 1장만).
  zh-CN: |-
    自己场上有「首领 扎鲁格」表侧表示存在时才能发动。可以从自己手卡把名字带有「黑蝎」的怪兽卡全部特殊召唤。（同名卡只有1张）
type: Spell
