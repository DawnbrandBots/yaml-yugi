    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札・デッキからレベル５以上の通常モンスター１体を墓地へ送って発動できる。このカードを手札から特殊召喚する。その後、このカードのレベルを１つ上げる。②：墓地のこのカードを除外して発動できる。自分のデッキ・墓地から「真紅眼融合」１枚を選んで手札に加える。この効果はこのカードが墓地へ送られたターンには発動できない。
