text:
  en: |-
    That gleaming, golden buggy breaks bad guys good. What wonderful wheels! (With a bumbling buffoon....)
  de: |-
    Dieser golden glänzende Buggy macht mit Schurken kurzen Prozess. Was für wunderbare Räder! (Mit einem stümperhaften Tölpel ...)
  es: |-
    Ese brillante y dorado buggy derrota a los malos de una vez por todas. ¡Qué maravilla de ruedas! (Con un bufón incompetente...)
  fr: |-
    Cet étincelant buggy doré transforme les mauvaises personnes en bonnes personnes. Quelles merveilleuses roues ! (Malheureusement son conducteur prend un peu trop son temps...)
  it: |-
    Quel brillante, dorato quad punisce per bene i malvagi. Che ruote stupende! (Con un goffo buffone...)
  pt: |-
    Esse buggy dourado e reluzente realmente acaba com os vilões. Que lindas rodas! (Mas com um motorista trapalhão....)
  ja: |-
    黄金のボディを煌めかせ、豪快なドリフト走法で敵をなぎ倒す。しばしば派手にスピンをやらかすが、本人はそれが必殺技だというスタンスを崩さない。
  ko: |-
    황금의 바디를 번쩍이며, 호쾌한 드리프트 주법으로 적을 쓰러트린다. 종종 요란한 스핀을 저지르지만, 본인은 그것이 필살기라는 태도를 굽히지 않는다.
  zh-CN: |-
    闪耀着黄金车身的光芒，以豪爽的漂移跑法横扫敌军。尽管经常都很夸张地出现侧滑失控，但本人坚定立场地表示那就是必杀技。
