text:
  en: |-
    Banish this card, and as many cards as possible from your hand, field, and GY, face-down, and if you do, Special Summon up to 3 copies of "Blue-Eyes White Dragon" from your Deck. You cannot Normal or Special Summon monsters the turn you activate this card, except "Blue-Eyes White Dragon".
  de: |-
    Verbanne diese Karte und so viele Karten wie möglich von deiner Hand, deiner Spielfeldseite und deinem Friedhof verdeckt und falls du dies tust, beschwöre bis zu 3 Kopien von „Blauäugiger w. Drache“ als Spezialbeschwörung von deinem Deck. Du kannst in dem Spielzug, in dem du diese Karte aktivierst, Monster weder als Normal- noch als Spezialbeschwörung beschwören, außer „Blauäugiger w. Drache“.
  es: |-
    Destierra esta carta, y tantas cartas como sea posible de tu mano, Campo y Cementerio, boca abajo, y si lo haces, Invoca de Modo Especial, desde tu Deck, hasta 3 copias de "Dragón Blanco de Ojos Azules". No puedes Invocar monstruos de Modo Normal o Especial el turno en que activaste esta carta, excepto "Dragón Blanco de Ojos Azules".
  fr: |-
    Bannissez face verso cette carte et autant de cartes que possible depuis votre main, Terrain et Cimetière, et si vous le faites, Invoquez Spécialement max. 3 exemplaires de "Dragon Blanc aux Yeux Bleus" depuis votre Deck. Vous ne pouvez Invoquer ni Normalement ni Spécialement de monstres ("Dragon Blanc aux Yeux Bleus" exclu) le tour où vous activez cette carte.
  it: |-
    Bandisci questa carta, e tante carte quante possibile dalla tua mano, Terreno e Cimitero, coperte, e, se lo fai, Evoca Specialmente fino a 3 copie di "Drago Bianco Occhi Blu" dal tuo Deck. Non puoi Evocare Normalmente o Specialmente mostri nel turno in cui attivi questa carta, eccetto "Drago Bianco Occhi Blu".
  pt: |-
    Bana, com a face para baixo, este card e tantos cards quanto possível da sua mão, do campo e do Cemitério e, se isso acontecer, Invoque por Invocação-Especial até 3 cópias de "Dragão Branco de Olhos Azuis" do seu Deck. Você não pode Invocar monstros por Invocação-Normal ou Especial no turno em que ativar este card, exceto "Dragão Branco de Olhos Azuis".
  ja: |-
    このカードを発動するターン、自分は「青眼の白龍」しか召喚・特殊召喚できない。①：このカードを含む、自分の手札・フィールド・墓地のカードを全て裏側表示で除外し、デッキから「青眼の白龍」を３体まで特殊召喚する。
  ko: |-
    이 카드를 발동하는 턴에, 자신은 "푸른 눈의 백룡"밖에 일반 소환 / 특수 소환할 수 없다. ①: 이 카드를 포함하는, 자신의 패 / 필드 / 묘지의 카드를 전부 뒷면 표시로 제외하고, 덱에서 "푸른 눈의 백룡"을 3장까지 특수 소환한다.
  zh-CN: |-
    这张卡发动的回合，自己不是「青眼白龙」不能召唤·特殊召唤。
    ①：包含这张卡的自己的手卡·场上·墓地的卡全部里侧表示除外，从卡组把最多3只「青眼白龙」特殊召唤。
