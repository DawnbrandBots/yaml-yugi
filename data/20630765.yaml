text:
  en: |-
    Once per turn, when another Monster Card's effect is activated while there is no Spellstone Counter on this card, place 1 Spellstone Counter on this card (max. 1). This card gains 300 DEF for each Spellstone Counter on it. Once per turn, you can remove 1 Spellstone Counter from your side of the field to select 1 card in your opponent's Graveyard, and remove that card from play.
  de: |-
    Einmal pro Spielzug, wenn der Effekt einer anderen Monsterkarte aktiviert wird, solange keine Magischer-Stein-Zählmarke auf dieser Karte liegt, lege 1 Magischer-Stein-Zählmarke auf diese Karte (max. 1). Diese Karte erhält 300 DEF für jede Magischer-Stein-Zählmarke auf dieser Karte. Einmal pro Spielzug kannst du 1 Magischer-Stein-Zählmarke von deiner Spielfeldseite entfernen, um 1 Karte im Friedhof deines Gegners zu wählen und aus dem Spiel zu entfernen.
  es: |-
    Una vez por turno, cuando se activa el efecto de otra Carta de Monstruo, mientras no hay Contadores de Piedra Mágica en esta carta, pon 1 Contador de Piedra Mágica en esta carta (máx. 1). Esta carta gana 300 DEF por cada Contador de Piedra Mágica que tenga. Una vez por turno, puedes retirar 1 Contador de Piedra Mágica en tu Campo para seleccionar 1 carta en el Cementerio de tu adversario y retirarla del juego.
  fr: |-
    Une fois par tour, lorsqu'un autre effet de Carte Monstre est activé tant qu'il n'y a pas de Compteur Pierre Magique sur cette carte, placez 1 Compteur Pierre Magique sur cette carte (max. 1). Cette carte gagne 300 points de DEF pour chaque Compteur Pierre Magique sur elle. Une fois pour tour, vous pouvez retirer 1 Compteur Pierre Magique depuis votre Terrain pour sélectionner 1 carte dans le Cimetière de votre adversaire, et la retirer du jeu.
  it: |-
    Una volta per turno, quando un altro Mostro con Effetto viene attivato fino a quando non ci sono Segnalini Pietramagia su questa carta, metti 1 Segnalino Pietramagia su questa carta (massimo 1). Questa carta guadagna 300 DEF per ogni Segnalino Pietramagia su di essa. Una volta per turno, puoi rimuovere 1 Segnalino Pietramagia dal tuo Terreno per scegliere 1 carta nel Cimitero del tuo avversario e rimuovere quella carta dal gioco.
  pt: |-
    None
  ja: |-
    １ターンに１度、このカード以外のモンスターの効果が発動する度に、このカードに魔石カウンターを１つ置く（最大１つまで）。このカードに乗っている魔石カウンター１つにつき、このカードの守備力は３００ポイントアップする。また、１ターンに１度、自分フィールド上に存在する魔石カウンターを１つ取り除く事で、相手の墓地に存在するカードを１枚選択してゲームから除外する。
  ko: |-
    1턴에 1번, 이 카드 이외의 몬스터의 효과가 발동할 때마다, 이 카드에 마석 카운터를 1개 놓는다(최대 1개까지). 이 카드에 얹혀 있는 마석 카운터 1개당, 이 카드의 수비력은 300 포인트 올린다. 또한, 1턴에 1번, 자신 필드 위에 존재하는 마석 카운터를 1개 제거하는 것으로, 상대의 묘지에 존재하는 카드를 1장 선택하고 게임에서 제외한다.
