text:
  en: |-
    Once per turn, when this card inflicts battle damage to your opponent: You can Set 1 "Fire Formation" Spell directly from your Deck. Once per turn: You can send 1 face-up "Fire Formation" Spell/Trap you control to the GY, then target 1 monster on the field; destroy that target.
  de: |-
    Einmal pro Spielzug, wenn diese Karte deinem Gegner Kampfschaden zufügt: Du kannst 1 „Feuerformation“-Zauber direkt von deinem Deck setzen. Einmal pro Spielzug: Du kannst 1 offene/n „Feuerformation“-Zauber/Falle, den oder die du kontrollierst, auf den Friedhof legen und dann 1 Monster auf dem Spielfeld wählen; zerstöre das gewählte Ziel.
  es: |-
    Una vez por turno, cuando esta carta inflige daño de batalla a tu adversario: puedes Colocar 1 Mágica "Formación de Fuego" directamente desde tu Deck. Una vez por turno: puedes mandar al Cementerio 1 Mágica/Trampa "Formación de Fuego" boca arriba que controles, y después seleccionar 1 monstruo en el Campo; destruye ese objetivo.
  fr: |-
    Une fois par tour, lorsque cette carte inflige des dommages de combat à votre adversaire : vous pouvez Poser 1 Magie "Formation Feu" directement depuis votre Deck. Une fois par tour : vous pouvez envoyer 1 Magie/Piège "Formation Feu" face recto que vous contrôlez au Cimetière, puis ciblez 1 monstre sur le Terrain ; détruisez la cible.
  it: |-
    Una volta per turno, quando questa carta infligge danno da combattimento al tuo avversario: puoi Posizionare 1 Magia "Formazione di Fuoco" direttamente dal tuo Deck. Una volta per turno: puoi mandare 1 Magia/Trappola "Formazione di Fuoco" scoperta che controlli al Cimitero, poi scegliere come bersaglio 1 mostro sul Terreno; distruggi quel bersaglio.
  pt: |-
    Uma vez por turno, quando este card causar dano de batalha ao seu oponente: você pode Baixar 1 Magia "Formação de Fogo" diretamente do seu Deck. Uma vez por turno: você pode enviar 1 Magia/Armadilha "Formação de Fogo" com a face para cima que você controla para o Cemitério e, depois, escolha 1 monstro no campo; destrua o alvo.
  ja: |-
    １ターンに１度、このカードが相手ライフに戦闘ダメージを与えた時、デッキから「炎舞」と名のついた魔法カード１枚を選んで自分フィールド上にセットできる。また、１ターンに１度、自分フィールド上に表側表示で存在する「炎舞」と名のついた魔法・罠カード１枚を墓地へ送って発動できる。フィールド上のモンスター１体を選択して破壊する。
  ko: |-
    1턴에 1번, 이 카드가 상대 라이프에 전투 데미지를 주었을 때, 덱에서 "염무"라는 이름이 붙은 마법 카드 1장을 고르고 자신 필드 위에 세트할 수 있다. 또한, 1턴에 1번, 자신 필드 위에 앞면 표시로 존재하는 "염무"라는 이름이 붙은 마법 / 함정 카드 1장을 묘지로 보내고 발동할 수 있다. 필드 위의 몬스터 1장을 선택하고 파괴한다.
