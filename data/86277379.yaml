  zh-CN: 薰风苍鹰
text:
  en: |-
    If a face-up "Gusto" monster on the field is destroyed by battle or sent to your GY: You can Special Summon this card from your hand. If this card is Normal or Special Summoned: You can send 1 "Gusto" monster from your Deck to the GY, then, you can Special Summon 1 "Gusto" monster from your hand. You can only use each effect of "Gusto Vedir" once per turn.
  de: |-
    Falls ein offenes „Gusto“-Monster auf dem Spielfeld durch Kampf zerstört oder auf deinen Friedhof gelegt wird: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Gusto“-Monster von deinem Deck auf den Friedhof legen, dann kannst du 1 „Gusto“-Monster als Spezialbeschwörung von deiner Hand beschwören. Du kannst jeden Effekt von „Gusto Vedir“ nur einmal pro Spielzug verwenden.
  es: |-
    Si un monstruo "Gusto" boca arriba en el Campo es destruido en batalla o mandado a tu Cementerio: puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta es Invocada de Modo Normal o Especial: puedes mandar al Cementerio 1 monstruo "Gusto" en tu Deck, y después puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Gusto". Sólo puedes usar cada efecto de "Vedir Gusto" una vez por turno.
  fr: |-
    Si un monstre "Gusto" face recto sur le Terrain est détruit au combat ou envoyé à votre Cimetière : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez envoyer 1 monstre "Gusto" depuis votre Deck au Cimetière, puis, vous pouvez Invoquer Spécialement 1 monstre "Gusto" depuis votre main. Vous ne pouvez utiliser chaque effet de "Gusto Vedir" qu'une fois par tour.
  it: |-
    Se un mostro "Gusto" scoperto sul Terreno viene distrutto in battaglia o mandato al tuo Cimitero: puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta viene Evocata Normalmente o Specialmente: puoi mandare 1 mostro "Gusto" dal tuo Deck al Cimitero, poi puoi Evocare Specialmente 1 mostro "Gusto" dalla tua mano. Puoi utilizzare ogni effetto di "Gusto Vedir" una sola volta per turno.
  pt: |-
    Se um monstro "Gusto" com a face para cima no campo for destruído em batalha ou enviado para o seu Cemitério: você pode Invocar este card por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Normal ou Especial: você pode enviar 1 monstro "Gusto" do seu Deck para o Cemitério e, depois, você pode Invocar por Invocação-Especial 1 monstro "Gusto" da sua mão. Você só pode usar cada efeito de "Vedir Gusto" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札に存在し、フィールドの表側表示の「ガスタ」モンスターが、戦闘で破壊された場合、または自分の墓地へ送られた場合に発動できる。このカードを特殊召喚する。②：このカードが召喚・特殊召喚に成功した場合に発動できる。デッキから「ガスタ」モンスター１体を墓地へ送る。その後、手札から「ガスタ」モンスター１体を特殊召喚できる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패에 존재하고, 필드의 앞면 표시의 "가스타" 몬스터가, 전투로 파괴되었을 경우, 또는 자신 묘지로 보내졌을 경우에 발동할 수 있다. 이 카드를 특수 소환한다. ②: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "가스타" 몬스터 1장을 묘지로 보낸다. 그 후, 패에서 "가스타" 몬스터 1장을 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：这张卡在手卡存在，场上的表侧表示的「薰风」怪兽被战斗破坏的场合或者被送去自己墓地的场合才能发动。这张卡特殊召唤。
    ②：这张卡召唤·特殊召唤成功的场合才能发动。从卡组把1只「薰风」怪兽送去墓地。那之后，可以从手卡把1只「薰风」怪兽特殊召唤。
