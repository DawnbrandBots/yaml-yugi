  ja: <ruby><rb>不知火</rb><rp>（</rp><rt>しらぬい</rt><rp>）</rp></ruby><ruby><rb>流</rb><rp>（</rp><rt>りゅう</rt><rp>）</rp></ruby>
    <ruby><rb>才</rb><rp>（</rp><rt>さい</rt><rp>）</rp></ruby><ruby><rb>華</rb><rp>（</rp><rt>か</rt><rp>）</rp></ruby>の<ruby><rb>陣</rb><rp>（</rp><rt>じん</rt><rp>）</rp></ruby>
