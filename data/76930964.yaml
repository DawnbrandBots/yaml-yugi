  pt: Ninja do Crepúsculo Getsuga, o Shogun
  ja: <ruby><rb>黄</rb><rp>（</rp><rt>たそ</rt><rp>）</rp></ruby><ruby><rb>昏</rb><rp>（</rp><rt>がれ</rt><rp>）</rp></ruby>の<ruby><rb>忍</rb><rp>（</rp><rt>にん</rt><rp>）</rp></ruby><ruby><rb>者</rb><rp>（</rp><rt>じゃ</rt><rp>）</rp></ruby><ruby><rb>将</rb><rp>（</rp><rt>しょう</rt><rp>）</rp></ruby><ruby><rb>軍</rb><rp>（</rp><rt>ぐん</rt><rp>）</rp></ruby>－ゲツガ
