  fr: Retour de la Bête Gladiateur
  it: Ritorno del Gladiatore Bestia
  pt: Retorno da Besta Gladiadora
  ja: <ruby><rb>再</rb><rp>（</rp><rt>さい</rt><rp>）</rp></ruby><ruby><rb>起</rb><rp>（</rp><rt>き</rt><rp>）</rp></ruby>する<ruby><rb>剣闘獣</rb><rp>（</rp><rt>グラディアルビースト</rt><rp>）</rp></ruby>
