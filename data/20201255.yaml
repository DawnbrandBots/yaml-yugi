text:
  en: |-
    Special Summon 1 "Gladiator Beast" monster from your hand or GY, with a different Type from the monsters you control. It cannot be destroyed by battle.
  de: |-
    Beschwöre 1 „Gladiatorungeheuer“-Monster mit einem unterschiedlichen Typ als die Monster, die du kontrollierst, als Spezialbeschwörung von deiner Hand oder deinem Friedhof. Es kann nicht durch Kampf zerstört werden.
  es: |-
    Invoca de Modo Especial 1 monstruo "Bestia Gladiador" desde tu mano o Cementerio, con un Tipo diferente al de los monstruos que controlas. Éste no puede ser destruido en batalla.
  fr: |-
    Invoquez Spécialement 1 monstre "Bête Gladiateur" depuis votre main ou Cimetière, de Type différent des monstres que vous contrôlez. Il ne peut pas être détruit au combat.
  it: |-
    Evoca Specialmente dalla tua mano o Cimitero 1 mostro "Gladiatore Bestia" con Tipo diverso dai mostri che controlli. Esso non può essere distrutto in battaglia.
  pt: |-
    Invoque por Invocação-Especial 1 monstro "Besta Gladiadora" da sua mão ou do Cemitério, com um Tipo diferente que o dos monstros que você controla. Ele não pode ser destruído em batalha.
  ja: |-
    ①：同じ種族のモンスターが自分フィールドに存在しない「剣闘獣」モンスター１体を自分の手札・墓地から選んで特殊召喚する。この効果で特殊召喚したモンスターは戦闘では破壊されない。
  ko: |-
    ①: 같은 종족의 몬스터가 자신 필드에 존재하지 않는 "검투수" 몬스터 1장을 자신의 패 / 묘지에서 골라 특수 소환한다. 이 효과로 특수 소환한 몬스터는 전투로는 파괴되지 않는다.
  zh-CN: |-
    ①：从自己的手卡·墓地选相同种族的怪兽不在自己场上存在的1只「剑斗兽」怪兽特殊召唤。这个效果特殊召唤的怪兽不会被战斗破坏。
type: Spell
property: Normal
