text:
  en: |-
    Once per turn, when an opponent's monster declares an attack while you control 2 or more face-up Defense Position monsters: You can target the attacking monster; negate that attack.
  de: |-
    Einmal pro Spielzug, wenn ein Monster deines Gegners einen Angriff deklariert, solange du 2 oder mehr Monster in offener Verteidigungsposition kontrollierst: Du kannst das angreifende Monster wählen; annulliere den Angriff.
  es: |-
    Una vez por turno, cuando un monstruo de tu adversario declara un ataque mientras controles 2 o más monstruos en Posición de Defensa boca arriba: puedes seleccionar al monstruo atacante; niega ese ataque.
  fr: |-
    Une fois par tour, lorsqu'un monstre de votre adversaire déclare une attaque tant que vous contrôlez min. 2 monstres en Position de Défense face recto : vous pouvez cibler le monstre attaquant ; annulez l'attaque.
  it: |-
    Una volta per turno, quando un mostro dell'avversario dichiara un attacco mentre controlli 2 o piu mostri scoperti in Posizione di Difesa: puoi scegliere come bersaglio il mostro attaccante; annulla quell'attacco.
  pt: |-
    None
  ja: |-
    自分フィールド上に表側守備表示でモンスターが２体以上存在する場合、相手モンスターの攻撃宣言時に発動できる。その相手モンスター１体の攻撃を無効にする。この効果は１ターンに１度しか使用できない。
  ko: |-
    자신 필드 위에 앞면 수비 표시로 몬스터가 2장 이상 존재할 경우, 상대 몬스터의 공격 선언시에 발동할 수 있다. 그 상대 몬스터 1장의 공격을 무효로 한다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
