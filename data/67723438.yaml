text:
  en: |-
    Special Summon 1 Level 3 or lower Psychic monster from your hand or Deck, but banish it during the End Phase of this turn.
  de: |-
    Beschwöre 1 Psi-Monster der Stufe 3 oder niedriger als Spezialbeschwörung von deiner Hand oder deinem Deck, aber verbanne es während der End Phase dieses Spielzugs.
  es: |-
    Invoca de Modo Especial, desde tu mano o Deck, 1 monstruo Psíquico de Nivel 3 o menor, pero destiérralo durante la End Phase de este turno.
  fr: |-
    Invoquez Spécialement 1 monstre Psychique de max. Niveau 3 depuis votre main ou Deck, mais bannissez-le durant la End Phase de ce tour.
  it: |-
    Evoca Specialmente 1 mostro Psichico di Livello 3 o inferiore dalla tua mano o Deck, ma bandiscilo durante la End Phase di questo turno.
  pt: |-
    Invoque por Invocação-Especial 1 monstro Psíquico de Nível 3 ou menos da sua mão ou do Deck, mas bana-o durante a Fase Final deste turno.
  ja: |-
    ①：手札・デッキからレベル３以下のサイキック族モンスター１体を特殊召喚する。この効果で特殊召喚したモンスターは、このターンのエンドフェイズに除外される。
  ko: |-
    ①: 패 / 덱에서 레벨 3 이하의 사이킥족 몬스터 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터는, 이 턴의 엔드 페이즈에 제외된다.
  zh-CN: |-
    ①：从手卡·卡组把1只3星以下的念动力族怪兽特殊召唤。这个效果特殊召唤的怪兽在这个回合的结束阶段除外。
