text:
  en: |-
    If your monster inflicts battle damage to your opponent: Send the top card of their Deck to the GY.
  de: |-
    Falls dein Monster deinem Gegner Kampfschaden zufügt: Lege die oberste Karte seines Decks auf den Friedhof.
  es: |-
    Si tu monstruo inflige daño de batalla a tu adversario: manda al Cementerio la carta de la parte superior de su Deck.
  fr: |-
    Si votre monstre inflige des dommages de combat à votre adversaire : envoyez la carte du dessus de son Deck au Cimetière.
  it: |-
    Se un tuo mostro infligge danno da combattimento al tuo avversario: manda al Cimitero la prima carta del suo Deck.
  pt: |-
    Se um monstro seu causar dano de batalha ao seu oponente: envie o card do topo do Deck dele para o Cemitério.
  ja: |-
    自分フィールド上のモンスターが相手プレイヤーに戦闘ダメージを与える度に、相手はデッキの一番上のカードを１枚墓地へ送る。
  ko: |-
    자신 필드 위의 몬스터가 상대 플레이어에게 전투 데미지를 줄 때마다, 상대는 덱의 맨 위의 카드를 1장 묘지로 보낸다.
type: Trap
