pendulum_effect:
  en: |-
    If you have no card in your other Pendulum Zone: You can place 1 face-up Pendulum Monster from your Extra Deck in your Pendulum Zone. You can only use this effect of "Patissciel Couverture" once per turn.
  de: |-
    Falls du keine Karte in deiner anderen Pendelzone hast: Du kannst 1 offenes Pendelmonster von deinem Extra Deck in deine Pendelzone legen. Du kannst diesen Effekt von „Patissciel Couverture“ nur einmal pro Spielzug verwenden.
  es: |-
    Si no tienes cartas en tu otra Zona de Péndulo: puedes poner en tu Zona de Péndulo 1 Monstruo de Péndulo boca arriba en tu Deck Extra. Sólo puedes usar este efecto de "Pastecielo Couverture" una vez por turno.
  fr: |-
    Si vous n'avez aucune carte dans votre autre Zone Pendule : vous pouvez placer 1 Monstre Pendule face recto depuis votre Extra Deck dans votre Zone Pendule. Vous ne pouvez utiliser cet effet de "Couverture Patissciel" qu'une fois par tour.
  it: |-
    Se non hai nessuna carta nella tua altra Zona Pendulum: puoi mettere 1 Mostro Pendulum scoperto dal tuo Extra Deck nella tua Zona Pendulum. Puoi utilizzare questo effetto di "Patissciel Couverture" una sola volta per turno.
  pt: |-
    Se você não tiver cards na sua outra Zona de Pêndulo: você pode colocar 1 Monstro Pêndulo com a face para cima do seu Deck Adicional na sua Zona de Pêndulo. Você só pode usar este efeito de "Patissciel Couverture" uma vez por turno.
