text:
  en: |-
    When your opponent Summons a monster(s) with 1500 or more ATK: Destroy that monster(s) with 1500 or more ATK, and if you do, banish it.
  de: |-
    Wenn dein Gegner ein oder mehr Monster mit 1500 oder mehr ATK beschwört: Zerstöre die Monster mit 1500 oder mehr ATK und falls du dies tust, verbanne sie.
  es: |-
    Cuando tu adversario Invoca uno o más monstruos con 1500 ATK o más: destruye ese o esos monstruos con 1500 ATK o más y, si lo haces, destiérralos.
  fr: |-
    Lorsque votre adversaire Invoque un ou plusieurs monstres avec min. 1500 ATK : détruisez ces monstres avec min. 1500 ATK, et si vous le faites, bannissez-les.
  it: |-
    Quando il tuo avversario Evoca uno o più mostri con ATK di 1500 o superiore: distruggi quei mostri con ATK di 1500 o superiore e, se lo fai, bandiscili.
  pt: |-
    Quando seu oponente Invocar um ou mais monstros com 1500 ou mais de ATK: destrua esse(s) monstro(s) com 1500 ou mais de ATK e, se isso acontecer, bana-o(s).
  ja: |-
    ①：相手が攻撃力１５００以上のモンスターを召喚・反転召喚・特殊召喚した時に発動できる。その攻撃力１５００以上のモンスターを破壊し除外する。
  ko: |-
    ①: 상대가 공격력 1500 이상의 몬스터를 일반 소환 / 반전 소환 / 특수 소환했을 때에 발동할 수 있다. 그 공격력 1500 이상의 몬스터를 파괴하고 제외한다.
  zh-TW: 当对手召唤、反转召唤、特殊召唤攻击力1500以上的怪兽时可以发动。破坏该攻击力1500以上的怪兽并将其从游戏中除外。
  zh-CN: |-
    ①：对手召唤・反转召唤・特殊召唤攻击力1500以上的怪兽时可以发动。将该攻击力1500以上的怪兽破坏并除外。
