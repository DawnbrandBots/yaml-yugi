  en: |-
    If this card is flipped face-up: You can Set 1 "Fire Formation" Trap Card directly from your Deck, then, if this card was Flip Summoned, you can also Set 1 "Fire Formation" Spell Card directly from your Deck.
  de: |-
    Falls diese Karte aufgedeckt wird: Du kannst 1 „Feuerformation“-Fallenkarte direkt von deinem Deck setzen und dann, falls diese Karte als Flippbeschwörung beschworen wurde, kannst du 1 „Feuerformation“-Zauberkarte direkt von deinem Deck setzen.
  es: |-
    Si esta carta es volteada boca arriba: puedes Colocar 1 Carta de Trampa "Formación de Fuego" directamente desde tu Deck y después, si esta carta fue Invocada por Volteo, también puedes Colocar 1 Carta Mágica "Formación de Fuego" directamente desde tu Deck.
  fr: |-
    Si cette carte est retournée face recto : vous pouvez Poser 1 Carte Piège "Formation Feu" directement depuis votre Deck, puis, si cette carte a été Invoquée par Flip, vous pouvez aussi Poser 1 Carte Magie "Formation Feu" directement depuis votre Deck.
  it: |-
    Se questa carta viene scoperta: puoi Posizionare 1 Carta Trappola "Formazione di Fuoco" direttamente dal tuo Deck, poi, se questa carta è stata Evocata per Scoperta, puoi anche Posizionare 1 Carta Magia "Formazione di Fuoco" direttamente dal tuo Deck.
  pt: |-
    Se este card for virado com a face para cima: você pode Baixar 1 Card de Armadilha "Formação de Fogo" diretamente do seu Deck e, depois, se este card foi Invocado por Invocação-Virar, você também Baixar 1 Card de Magia "Formação de Fogo" diretamente do seu Deck.
  ja: |-
    このカードがリバースした場合、デッキから「炎舞」と名のついた罠カード１枚を選んで自分フィールド上にセットできる。反転召喚によってリバースした場合、さらにデッキから「炎舞」と名のついた魔法カード１枚を選んで自分フィールド上にセットできる。
  ko: |-
    이 카드가 리버스했을 경우, 덱에서 "염무" 라는 이름이 붙은 함정 카드를 1장 고르고 자신 필드 위에 세트할 수 있다. 반전 소환에 의해서 리버스했을 경우, 다시 덱에서 "염무" 라는 이름이 붙은 마법 카드 1장을 고르고 자신 필드 위에 세트할 수 있다.
