text:
  en: |-
    This card must attack if able. When this face-up Attack Position card is selected as an attack target, change it to Defense Position. When this card is Normal Summoned, add 1 "Karakuri" card from your Deck to your hand.
  de: |-
    Diese Karte muss angreifen, falls möglich. Wenn diese Karte in offener Angriffsposition angegriffen wird, ändere sie in die Verteidigungsposition. Wenn diese Karte als Normalbeschwörung beschworen wird, füge deiner Hand 1 "Karakuri"-Karte von deinem Deck hinzu.
  es: |-
    Esta carta debe atacar si puede hacerlo. Cuando esta carta boca arriba en Posición de Ataque es seleccionada como objetivo de un ataque, cámbiala a Posición de Defensa. Cuando esta carta es Invocada de Modo Normal, añade a tu mano, desde tu Deck, 1 carta "Karakuri".
  fr: |-
    Cette carte doit attaquer lorsque c'est possible. Lorsque cette carte en Position d'Attaque face recto est sélectionnée comme cible d'une attaque, changez-la en Position de Défense. Lorsque cette carte est Invoquée Normalement, ajoutez 1 carte "Karakuri" depuis votre Deck à votre main.
  it: |-
    Questa carta deve attaccare se può farlo. Quando questa carta scoperta in Posizione di Attacco viene scelta come bersaglio di un attacco, mettila in Posizione di Difesa. Quando questa carta viene Evocata Normalmente, aggiungi 1 carta "Karakuri" dal tuo Deck alla tua mano.
  pt: |-
    None
  ja: |-
    このカードは攻撃可能な場合には攻撃しなければならない。フィールド上に表側攻撃表示で存在するこのカードが攻撃対象に選択された時、このカードの表示形式を守備表示にする。このカードが召喚に成功した時、自分のデッキから「カラクリ」と名のついたカード１枚を手札に加える。
  ko: |-
    이 카드는 공격 가능한 경우에는 공격을 해야 한다. 필드 위에 앞면 공격 표시로 존재하는 이 카드가 공격 대상으로 선택되었을 때, 이 카드의 표시 형식을 수비 표시로 한다. 이 카드가 일반 소환에 성공했을 때, 자신의 덱에서 "자동기계" 라는 이름이 붙은 카드 1장을 패에 넣는다.
  zh-CN: |-
    这张卡可以攻击的场合必须作出攻击。场上表侧攻击表示存在的这张卡被选择作为攻击对象时，这张卡的表示形式变成守备表示。这张卡召唤成功时，从自己卡组把1张名字带有「机巧」的卡加入手卡。
