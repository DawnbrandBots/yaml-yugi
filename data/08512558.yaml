text:
  en: |-
    (This card is always treated as a "Zubaba", "Gagaga", "Gogogo", and "Dododo" card.)
    During your Main Phase: You can Special Summon up to 1 each "Zubaba", "Gagaga", "Gogogo", and/or "Dododo" monster(s) from your hand in Defense Position, also you cannot Special Summon from the Extra Deck for the rest of this turn, except Xyz Monsters. You can only use this effect of "Utopic Onomatopoeia" once per turn.
  de: |-
    (Diese Karte wird immer als „Zubaba“-, „Gagaga“-, „Gogogo“- und „Dododo“-Karte behandelt.)
    Während deiner Main Phase: Du kannst jeweils bis zu 1 „Zubaba“-, „Gagaga“-, „Gogogo“- und/oder „Dododo“-Monster als Spezialbeschwörung von deiner Hand in die Verteidigungsposition beschwören, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Xyz-Monstern. Du kannst diesen Effekt von „Utopische Onomatopoesie“ nur einmal pro Spielzug verwenden.
  es: |-
    (Esta carta se trata siempre como una carta "Zubaba", "Gagaga", "Gogogo" y "Dododo").
    Durante tu Main Phase: puedes Invocar de Modo Especial, desde tu mano, hasta 1 de cada monstruo "Zubaba", "Gagaga", "Gogogo" y/o "Dododo", en Posición de Defensa, y además por el resto de este turno no puedes Invocar de Modo Especial desde el Deck Extra, excepto Monstruos Xyz. Sólo puedes usar este efecto de "Onomatopeya Utópica" una vez por turno.
  fr: |-
    (Cette carte est toujours traitée comme une carte "Zubaba", "Gagaga", "Gogogo" et "Dododo".)
    Durant votre Main Phase : vous pouvez Invoquer Spécialement max. 1 monstre "Zubaba", max. 1 monstre "Gagaga", max. 1 monstre "Gogogo" et/ou max. 1 monstre "Dododo" depuis votre main en Position de Défense, et aussi, vous ne pouvez pas Invoquer Spécialement (Monstres Xyz exclus) depuis l'Extra Deck le reste de ce tour. Vous ne pouvez utiliser cet effet de "Onomatopée Utopique" qu'une fois par tour.
  it: |-
    (Questa carta viene sempre considerata come una carta "Zubaba", "Gagaga", "Gogogo", and "Dododo".)
    Durante la tua Main Phase: puoi Evocare Specialmente fino a 1 ciascuno di mostri "Zubaba", "Gagaga", "Gogogo" e/o "Dododo" dalla tua mano in Posizione di Difesa, inoltre non puoi Evocare Specialmente dall'Extra Deck per il resto di questo turno, eccetto Mostri Xyz. Puoi utilizzare questo effetto di "Onomatopea Utopica" una sola volta per turno.
  pt: |-
    (Este card deve ser sempre considerado como um card "Zubaba", "Gagaga", "Gogogo" e "Dododo".)
    Durante sua Fase Principal: você pode Invocar por Invocação-Especial um ou mais monstros até 1 de cada dentre "Zubaba", "Gagaga", "Gogogo" e/ou "Dododo" da sua mão em Posição de Defesa e, além disso, você não pode Invocar por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto Monstros Xyz. Você só pode usar este efeito de "Onomatopeia Utópica" uma vez por turno.
  ja: |-
    このカード名はルール上「ズババ」、「ガガガ」、「ゴゴゴ」、「ドドド」カードとしても扱う。このカード名の効果は１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。手札から「希望皇オノマトピア」以外の以下のモンスターをそれぞれ１体まで守備表示で特殊召喚する。この効果の発動後、ターン終了時まで自分はＸモンスターしかＥＸデッキから特殊召喚できない。●「ズババ」モンスター●「ガガガ」モンスター●「ゴゴゴ」モンスター●「ドドド」モンスター
  ko: |-
    이 카드명은 룰상 "주바바", "가가가", "고고고", "도도도" 카드로도 취급한다. 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 패에서 "희망황 오노마토피아" 이외의 이하의 몬스터를 각각 1장까지 수비 표시로 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 엑시즈 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ●"주바바" 몬스터 ●"가가가" 몬스터 ●"고고고" 몬스터 ●"도도도" 몬스터
