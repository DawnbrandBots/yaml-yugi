text:
  en: |-
    When this card in your possession is destroyed by your opponent's card and sent to your GY: You can target 1 Spell/Trap they control; destroy that target, then you can Special Summon 1 "Fire Hand" from your Deck.
  de: |-
    Wenn diese Karte, die dir gehört, durch eine Karte deines Gegners zerstört und auf deinen Friedhof gelegt wird: Du kannst 1 Zauber/Falle wählen, den oder die er kontrolliert; zerstöre das gewählte Ziel, dann kannst du 1 „Feuerhand“ als Spezialbeschwörung von deinem Deck beschwören.
  es: |-
    Cuando esta carta en tu posesión es destruida por una carta de tu adversario y mandada a tu Cementerio: puedes seleccionar 1 Mágica/Trampa que controle tu adversario; destruye ese objetivo, y después puedes Invocar de Modo Especial, desde tu Deck, 1 "Mano de Fuego".
  fr: |-
    Lorsque cette carte en votre possession est détruite par une carte de votre adversaire et envoyée à votre Cimetière : vous pouvez cibler 1 Magie/Piège qu'il contrôle ; détruisez la cible, puis vous pouvez Invoquer Spécialement 1 "Main de Feu" depuis votre Deck.
  it: |-
    Quando questa carta sotto il tuo comando viene distrutta da una carta del tuo avversario e mandata al tuo Cimitero: puoi scegliere come bersaglio 1 Magia/Trappola che controlla; distruggi quel bersaglio, poi puoi Evocare Specialmente 1 "Mano di Fuoco" dal tuo Deck.
  pt: |-
    Quando este card em sua posse for destruído por um card do seu oponente e enviado para o seu Cemitério: você pode escolher 1 Magia/Armadilha que seu oponente controla; destrua o alvo e, depois, você pode Invocar por Invocação-Especial 1 "Mão de Fogo" do seu Deck.
  ja: |-
    ①：このカードが相手によって破壊され墓地へ送られた時、相手フィールドの魔法・罠カード１枚を対象として発動できる。その相手のカードを破壊する。その後、自分のデッキから「ファイヤー・ハンド」１体を特殊召喚できる。
  ko: |-
    ①: 이 카드가 상대에 의해 파괴되어 묘지로 보내졌을 때, 상대 필드의 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 상대의 카드를 파괴한다. 그 후, 자신의 덱에서 "파이어 핸드" 1장을 특수 소환할 수 있다.
