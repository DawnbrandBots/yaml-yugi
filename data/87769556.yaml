text:
  en: |-
    Negate the effect of your opponent's first Spell Card or effect that resolves each turn while you control a Spellcaster monster, and if you do, or if it did not have an effect, destroy that card.
  de: |-
    Annulliere den Effekt der ersten Zauberkarte oder des ersten Zaubereffekts deines Gegners, die oder der in jedem Spielzug aufgelöst wird, solange du ein Hexer-Monster kontrollierst, und falls du dies tust oder falls sie oder er keinen Effekt hatte, zerstöre die Karte.
  es: |-
    Mientras controles un monstruo Lanzador de Conjuros, niega el efecto de la primera Carta Mágica o efecto de Magia de tu adversario que se resuelva cada turno y, si lo haces, o si no tuvo efecto, destruye esa carta.
  fr: |-
    Annulez l'effet de la première Carte Magie ou effet de Magie de votre adversaire qui est résolu chaque tour tant que vous contrôlez un monstre Magicien, et si vous le faites, ou si elle n'avait pas d'effet, détruisez la carte.
  it: |-
    Annulla l'effetto della prima Carta Magia o suo effetto del tuo avversario che si risolve ogni turno mentre controlli un mostro Incantatore e, se lo fai, o se essa non ha avuto effetto, distruggi quella carta.
  pt: |-
    Negue o efeito do primeiro Card ou efeito de Magia do seu oponente que resolver a cada turno enquanto você controlar um monstro Mago e, se isso acontecer, ou se ele não teve efeito, destrua esse card.
  ja: |-
