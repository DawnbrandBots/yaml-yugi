text:
  en: |-
    Tribute 1 monster; Special Summon 1 Insect monster from your Deck whose Level is 1 higher than the Tributed monster had on the field.
  de: |-
    Biete 1 Monster als Tribut an; beschwöre 1 Insekt-Monster als Spezialbeschwörung von deinem Deck, dessen Stufe 1 höher als die ist, die das als Tribut angebotene Monster auf dem Spielfeld hatte.
  es: |-
    Sacrifica 1 monstruo; Invoca de Modo Especial, desde tu Deck, 1 monstruo Insecto cuyo Nivel sea 1 más que el que el monstruo Sacrificado tenía en el Campo.
  fr: |-
    Sacrifiez 1 monstre ; Invoquez Spécialement 1 monstre Insecte depuis votre Deck dont le Niveau est supérieur de 1 à celui que le monstre Sacrifié avait sur le Terrain.
  it: |-
    Offri come Tributo 1 mostro; Evoca Specialmente dal tuo Deck 1 mostro Insetto il cui Livello è più alto di 1 di quello che il mostro offerto come Tributo aveva sul Terreno.
  pt: |-
    Ofereça 1 monstro como Tributo; Invoque por Invocação-Especial 1 monstro Inseto do seu Deck cujo Nível seja 1 a mais do que o monstro oferecido como Tributo tinha no campo.
  ja: |-
    ①：自分フィールドのモンスター１体をリリースして発動できる。リリースしたモンスターよりレベルが１つ高い昆虫族モンスター１体をデッキから特殊召喚する。
  ko: |-
    자신의 필드 위 몬스터를 1장 제물로 바친다. 그 제물 몬스터보다 레벨이 1개 높은 곤충족 몬스터를 덱에서 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：把自己场上1只怪兽解放才能发动。比解放的怪兽等级高1星的1只昆虫族怪兽从卡组特殊召唤。
