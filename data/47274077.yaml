text:
  en: |-
    Equip only to "Elemental HERO Neos". It gains 800 ATK. When it destroys a monster by battle and sends it to the Graveyard: Inflict damage to your opponent equal to the original ATK of the destroyed monster in the Graveyard. During the End Phase: Shuffle this card into the Deck.
  de: |-
    Rüste nur „Elementar-HELD Neos“ mit dieser Karte aus. Er erhält 800 ATK. Wenn er ein Monster durch Kampf zerstört und auf den Friedhof legt: Füge deinem Gegner Schaden in Höhe der Grund-ATK des zerstörten Monsters im Friedhof zu. Während der End Phase: Mische diese Karte ins Deck.
  es: |-
    Sólo puedes equipar esta carta a "HÉROE Elemental Neos", que gana 800 ATK. Cuando "HÉROE Elemental Neos" destruye a otro monstruo en batalla y lo manda al Cementerio, inflige daño a tu adversario igual al ATK original del monstruo destruido. Durante la End Phase, devuelve esta carta al Deck y barájalo.
  fr: |-
    Équipable uniquement à "Néos, HÉROS Élémentaire". Celui-ci gagne 800 points d'ATK. Lorsqu'il détruit un monstre au combat et l'envoie au Cimetière, infligez à votre adversaire des dommages égaux à l'ATK d'origine du monstre détruit. Durant la End Phase, mélangez cette carte dans le Deck.
  it: |-
    Equipaggia solo ad un "Neos EROE Elementale". Esso guadagna 800 ATK. Quando esso distrugge un mostro in battaglia e lo manda al Cimitero: infliggi danni al tuo avversario pari all'ATK originale del mostro distrutto nel Cimitero. Durante la End Phase: mischia questa carta nel Deck.
  pt:
  ja: |-
    「Ｅ・ＨＥＲＯ ネオス」にのみ装備可能。装備モンスターの攻撃力は８００ポイントアップする。装備モンスターが戦闘によってモンスターを破壊し墓地へ送った時、破壊したモンスターの攻撃力分のダメージを相手ライフに与える。エンドフェイズ時にこのカードをデッキに加えてシャッフルする。
  ko: |-
    "엘리멘틀 히어로 네오스" 에만 장착 가능. 장착 몬스터의 공격력은 800 포인트 올린다. 장착 몬스터가 전투에 의해서 몬스터를 파괴하고 묘지로 보냈을 때, 파괴한 몬스터의 공격력만큼의 데미지를 상대 라이프에 준다. 또한, 엔드 페이즈시, 필드 위의 이 카드는 덱으로 되돌아간다.
  zh-TW:
  zh-CN: |-
    「元素英雄 新宇侠」才能装备。装备怪兽的攻击力上升800。装备怪兽战斗破坏怪兽送去墓地时，给与对方基本分破坏的怪兽的原本攻击力数值的伤害。此外，结束阶段时，场上的这张卡回到卡组。
card_type: Spell
