text:
  en: |-
    Activate this card by targeting 1 Set Spell/Trap your opponent controls. Your opponent cannot activate the targeted card in response to this card's activation. While this card is face-up on the field, that Set card cannot be activated. All Beast-Warrior monsters you control gain 100 ATK.
  de: |-
    Aktiviere diese Karte, indem du 1 gesetzte/n Zauber/Falle wählst, den oder die dein Gegner kontrolliert. Dein Gegner kann die gewählte Karte nicht als Reaktion auf die Aktivierung dieser Karte aktivieren. Solange diese Karte offen auf dem Spielfeld liegt, kann die gesetzte Karte nicht aktiviert werden. Alle Ungeheuer-Krieger-Monster, die du kontrollierst, erhalten 100 ATK.
  es: |-
    Activa esta carta seleccionando 1 Mágica/Trampa Colocada que controle tu adversario. Tu adversario no puede activar la carta seleccionada en respuesta a la activación de esta carta. Mientras esta carta esté boca arriba en el Campo, esa carta Colocada no puede ser activada. Todos los monstruos Guerrero-Bestia que controles ganan 100 ATK.
  fr: |-
    Activez cette carte en ciblant 1 Magie/Piège Posé contrôlé par votre adversaire. Votre adversaire ne peut pas activer la carte ciblée en réponse à l'activation de cette carte. Tant que cette carte est face recto sur le Terrain, la carte Posée ne peut pas être activée. Tous les monstres Bête-Guerrier que vous contrôlez gagnent 100 ATK.
  it: |-
    Attiva questa carta scegliendo come bersaglio 1 Magia/Trappola Posizionata controllata dal tuo avversario. Il tuo avversario non può attivare la carta scelta come bersaglio in risposta all'attivazione di questa carta. Mentre questa carta è scoperta sul Terreno, quella carta Posizionata non può essere attivata. Tutti i mostri Guerriero-Bestia che controlli guadagnano 100 ATK.
  pt: |-
    Ative este card ao escolher 1 Magia/Armadilha Baixada que seu oponente controla. Seu oponente não pode ativar o card alvo em resposta à ativação deste card. Enquanto este card estiver com a face para cima no campo, esse card Baixado não pode ser ativado. Todos os monstros Besta-Guerreira que você controla ganham 100 de ATK.
  ja: |-
    このカードの発動時に、相手フィールド上にセットされた魔法・罠カード１枚を選択する。このカードの発動に対して相手は選択されたカードを発動できない。このカードがフィールド上に存在する限り、選択されたカードは発動できない。また、このカードがフィールド上に存在する限り、自分フィールド上の獣戦士族モンスターの攻撃力は１００ポイントアップする。
  ko: |-
    이 카드의 발동시에, 상대 필드 위에 세트된 마법 / 함정 카드 1장을 선택한다. 이 카드의 발동에 대하여, 상대는 선택된 카드를 발동할 수 없다. 이 카드가 필드 위에 존재하는 한, 선택된 카드는 발동할 수 없다. 또한, 이 카드가 필드 위에 존재하는 한, 자신 필드 위의 야수전사족 몬스터의 공격력은 100 포인트 올린다.
