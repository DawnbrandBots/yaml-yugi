text:
  en: |-
    Target 1 Set card your opponent controls, or, if you control a "P.U.N.K." monster, you can target 1 face-up card your opponent controls instead; destroy it. You can only activate 1 "Joruri-P.U.N.K. Nashiwari Surprise" per turn.
  de: |-
    Wähle 1 gesetzte Karte, die dein Gegner kontrolliert, oder falls du ein „P.U.N.K.“-Monster kontrollierst, kannst du stattdessen 1 offene Karte wählen, die dein Gegner kontrolliert; zerstöre sie. Du kannst nur 1 „Joruri-P.U.N.K. Nashiwari-Überraschung“ pro Spielzug aktivieren.
  es: |-
    Selecciona 1 carta Colocada que controle tu adversario o, si controlas un monstruo "P.U.N.K.", puedes seleccionar 1 carta boca arriba que controle tu adversario en su lugar; destrúyela. Sólo puedes activar 1 "Joruri-P.U.N.K. Sorpresa Nashiwari" por turno.
  fr: |-
    Ciblez 1 carte Posée contrôlée par votre adversaire, ou, si vous contrôlez un monstre "P.U.N.K.", vous pouvez cibler 1 carte face recto contrôlée par votre adversaire à la place ; détruisez-la. Vous ne pouvez activer qu'1 "Joruri-P.U.N.K. Surprise Nashiwari" par tour.
  it: |-
    Scegli come bersaglio 1 carta Posizionata controllata dal tuo avversario o, se controlli un mostro "P.U.N.K.", puoi invece scegliere come bersaglio 1 carta scoperta controllata dal tuo avversario; distruggila. Puoi attivare solo 1 "Joruri-P.U.N.K. Sorpresa Nashiwari" per turno.
  pt: |-
    Escolha 1 card Baixado que seu oponente controla ou, se você controlar um monstro "P.U.N.K.", em vez disso, você pode escolher 1 card com a face para cima que seu oponente controla; destrua-o. Você só pode ativar 1 "Surpresa Nashiwari Joruri-P.U.N.K." por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：相手フィールドにセットされたカード１枚を対象として発動できる。そのカードを破壊する。自分フィールドに「Ｐ．Ｕ．Ｎ．Ｋ．」モンスターが存在する場合、代わりに相手フィールドの表側表示のカード１枚を対象とする事もできる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 상대 필드에 세트된 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. 자신 필드에 "P.U.N.K.(펑크)" 몬스터가 존재할 경우, 대신에 상대 필드의 앞면 표시의 카드 1장을 대상으로 할 수도 있다.
type: Trap
property: Normal
