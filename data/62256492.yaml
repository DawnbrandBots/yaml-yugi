name:
  en: Awakening of the Possessed
  de: Erwachen der Besessenen
  es: Despertar del Poseído
  fr: Éveil des Possédées
  it: Risveglio dei Posseduti
  pt: Despertar dos Possuídos
  ja: <ruby><rb>憑</rb><rp>（</rp><rt>ひょう</rt><rp>）</rp></ruby><ruby><rb>依</rb><rp>（</rp><rt>い</rt><rp>）</rp></ruby><ruby><rb>覚</rb><rp>（</rp><rt>かく</rt><rp>）</rp></ruby><ruby><rb>醒</rb><rp>（</rp><rt>せい</rt><rp>）</rp></ruby>
