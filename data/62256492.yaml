  zh-CN: 凭依觉醒
text:
  en: |-
    Monsters you control gain 300 ATK for each different Attribute you control. "Charmer" and "Familiar-Possessed" monsters you control cannot be destroyed by card effects. If a Spellcaster monster(s) with 1850 original ATK is Normal or Special Summoned to your field: Draw 1 card. You can only use this effect of "Awakening of the Possessed" once per turn.
  de: |-
    Monster, die du kontrollierst, erhalten für jede unterschiedliche Eigenschaft, die du kontrollierst, 300 ATK. „Verzaubererin“- und „Vertrauten“-Monster, die du kontrollierst, können nicht durch Karteneffekte zerstört werden. Falls ein oder mehr Hexer-Monster mit 1850 Grund-ATK als Normal- oder Spezialbeschwörung auf deine Spielfeldseite beschworen werden: Ziehe 1 Karte. Du kannst diesen Effekt von „Erwachen der Besessenen“ nur einmal pro Spielzug verwenden.
  es: |-
    Los monstruos que controlas ganan 300 ATK por cada Atributo diferente que controles. Los monstruos "el/la Encantador/a" y "Familiar Poseído" que controles no pueden ser destruidos por efectos de cartas. Si uno o más monstruos Lanzador de Conjuros con ATK original 1850 son Invocados de Modo Normal o Especial a tu Campo: roba 1 carta. Sólo puedes usar este efecto de "Despertar del Poseído" una vez por turno.
  fr: |-
    Les monstres que vous contrôlez gagnent 300 ATK pour chaque Attribut différent que vous contrôlez. Les monstres "la Charmeuse" et "Familier Possédé" que vous contrôlez ne peuvent pas être détruits par des effets de carte. Si un ou plusieurs monstres Magicien avec 1850 ATK d'origine sont Invoqués Normalement ou Spécialement sur votre Terrain : piochez 1 carte. Vous ne pouvez utiliser cet effet de "Éveil des Possédées" qu'une fois par tour.
  it: |-
    I mostri che controlli guadagnano 300 ATK per ogni Attributo diverso che controlli. I mostri "Ammaliatore/Ammaliatrice" e "Posseduto dal Famiglio" che controlli non possono essere distrutti dagli effetti delle carte. Se uno o più mostri Incantatore con ATK originale 1850 vengono Evocati Normalmente o Specialmente sul tuo Terreno: pesca 1 carta. Puoi utilizzare questo effetto di "Risveglio dei Posseduti" una sola volta per turno.
  pt: |-
    Monstros que você controla ganham 300 de ATK para cada Atributo diferente que você controla. Monstros "Encantador(a)" e "Espírito-Possuído" que você controla não podem ser destruídos por efeitos de card. Se um ou mais monstros Mago com ATK original de 1850 forem Invocados por Invocação-Normal ou Especial no seu campo: compre 1 card. Você só pode usar este efeito de "Despertar dos Possuídos" uma vez por turno.
  ja: |-
    このカード名の③の効果は１ターンに１度しか使用できない。①：自分フィールドのモンスターの攻撃力は、自分フィールドのモンスターの属性の種類×３００アップする。②：自分フィールドの「霊使い」モンスター及び「憑依装着」モンスターは効果では破壊されない。③：自分フィールドに元々の攻撃力が１８５０の魔法使い族モンスターが召喚・特殊召喚された場合に発動する。自分はデッキから１枚ドローする。
  ko: |-
    이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 몬스터의 공격력은 자신 필드의 몬스터의 속성의 종류 × 300 올린다. ②: 자신 필드의 "령사" 몬스터 및 "빙의장착" 몬스터는 효과로는 파괴되지 않는다. ③: 자신 필드에 원래 공격력이 1850 인 마법사족 몬스터가 일반 소환 / 특수 소환되었을 경우에 발동한다. 자신은 덱에서 1장 드로우한다.
  zh-CN: |-
    这个卡名的③的效果1回合只能使用1次。
    ①：自己场上的怪兽的攻击力上升自己场上的怪兽的属性种类×300。
    ②：自己场上的「灵使」怪兽以及「凭依装着」怪兽不会被效果破坏。
    ③：自己场上有原本攻击力是1850的魔法师族怪兽召唤·特殊召唤的场合发动。自己从卡组抽1张。
type: Spell
property: Continuous
