  ko_rr: Dorodorogon
  zh-CN: 泥沼的泥龙王
text:
  en: |-
    1 Tuner + 1+ non-Tuner monsters
    This card can be used as a substitute for any 1 Fusion Material whose name is specifically listed on the Fusion Monster Card, but the other Fusion Material(s) must be correct. During your Main Phase, if you control this Synchro Summoned card: You can Fusion Summon 1 Fusion Monster from your Extra Deck, using monsters you control as Fusion Material, including this card. You can only use this effect of "Muddy Mudragon" once per turn.
  de: |-
    1 Empfänger + 1+ Nicht-Empfänger-Monster
    Diese Karte kann als Ersatz für 1 beliebiges Fusionsmaterial verwendet werden, dessen Name ausdrücklich auf der Fusionsmonsterkarte aufgeführt ist, aber das andere Fusionsmaterial muss das richtige sein. Während deiner Main Phase, falls du diese als Synchrobeschwörung beschworene Karte kontrollierst: Du kannst 1 Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck beschwören, verwende dafür Monster, die du kontrollierst, als Fusionsmaterial, einschließlich dieser Karte. Du kannst diesen Effekt von „Schlammiger Schlammdrache“ nur einmal pro Spielzug verwenden.
  es: |-
    1 Cantante + 1+ monstruos que no sean Cantantes
    Esta carta puede ser usada como sustituta de 1 Material cualquiera de Fusión cuyo nombre sea listado específicamente en la Carta de Monstruo de Fusión, pero el otro u otros Materiales de Fusión deben ser correctos. Durante tu Main Phase, si controlas esta carta Invocada por Sincronía: puedes Invocar por Fusión 1 Monstruo de Fusión en tu Deck Extra, usando como Material de Fusión monstruos que controles, incluida esta carta. Sólo puedes usar este efecto de "Fangodragón Fangoso" una vez por turno.
  fr: |-
    1 Syntoniseur + 1+ monstre non-Syntoniseur
    Cette carte peut être utilisée comme substitut pour 1 Matériel Fusion dont le nom est listé spécifiquement sur la Carte Monstre Fusion, mais les autres Matériels Fusion doivent être corrects. Durant votre Main Phase, si vous contrôlez cette carte Invoquée par Synchronisation : vous pouvez Invoquer par Fusion 1 Monstre Fusion depuis votre Extra Deck, en utilisant des monstres que vous contrôlez (cette carte incluse) comme Matériel Fusion. Vous ne pouvez utiliser cet effet de "Boudragon Boueux" qu'une fois par tour.
  it: |-
    1 Tuner + 1+ mostri non-Tuner
    Questa carta può essere utilizzata come sostituto per 1 qualsiasi Materiale da Fusione il cui nome è specificamente indicato sulla Carta Mostro Fusione, ma gli altri Materiali da Fusione devono essere corretti. Durante la tua Main Phase, se controlli questa carta Synchro Evocata: puoi Evocare tramite Fusione 1 Mostro Fusione dal tuo Extra Deck, utilizzando mostri che controlli come Materiali da Fusione, compresa questa carta. Puoi utilizzare questo effetto di "Fangodrago Fangoso" una sola volta per turno.
  pt: |-
    1 Regulador + 1+ monstros não-Reguladores
    Este card pode ser usado como um substituto para qualquer 1 Matéria de Fusão cujo nome esteja especificamente listado no Card de Monstro de Fusão, mas a(s) outra(s) Matéria(s) de Fusão deve(m) estar correta(s). Durante sua Fase Principal, se você controlar este card Invocado por Invocação-Sincro: você pode Invocar por Invocação-Fusão 1 Monstro de Fusão do seu Deck Adicional, usando monstros que você controla como Matéria de Fusão, incluindo este card. Você só pode usar este efeito de "Lamadragão Enlamaçado" uma vez por turno.
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    このカード名の②の効果は１ターンに１度しか使用できない。①：このカードは、融合モンスターカードにカード名が記された融合素材モンスター１体の代わりにできる。その際、他の融合素材モンスターは正規のものでなければならない。②：このカードがＳ召喚されている場合、自分メインフェイズに発動できる。融合モンスターカードによって決められた、このカードを含む融合素材モンスターを自分フィールドから墓地へ送り、その融合モンスター１体をＥＸデッキから融合召喚する。
  ko: |-
    튜너 ＋ 튜너 이외의 몬스터 1장 이상
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는, 융합 몬스터 카드에 카드명이 쓰여진 융합 소재 몬스터 1장 대신으로 할 수 있다. 그때, 다른 융합 소재 몬스터는 규정한 것이어야 한다. ②: 이 카드가 싱크로 소환되어 있을 경우, 자신 메인 페이즈에 발동할 수 있다. 융합 몬스터 카드에 기재된, 이 카드를 포함하는 융합 소재 몬스터를 자신 필드에서 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다.
  zh-CN: |-
    调整＋调整以外的怪兽1只以上
    这张卡可以作为融合怪兽卡有卡名记述的1只融合素材怪兽的代替，那个时候，其他的融合素材怪兽必须是正规品。自己主要阶段时，这张卡是已同调召唤的场合：可以把融合怪兽卡决定的包含这张卡的融合素材怪兽从自己场上送去墓地，把那1只融合怪兽从额外卡组融合召唤。「泥沼的泥龙王」的这个效果1回合只能使用1次。
