name:
  en: Muddy Mudragon
  de: Schlammiger Schlammdrache
  es: Fangodragón Fangoso
  fr: Boudragon Boueux
  it: Fangodrago Fangoso
  pt: Lamadragão Enlamaçado
  ja: ドロドロゴン
  ja_romaji: Dorodorogon
