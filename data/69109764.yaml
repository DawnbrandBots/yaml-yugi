text:
  en: |-
    If this card is Normal or Special Summoned: You can target 1 Level 4 or lower Dragon monster in your GY; add it to your hand. While you control no Link Monsters, except the turn this card was sent to the GY: You can banish this card from your GY, then target 1 DARK Dragon Link Monster in your GY; Special Summon it. You can only use each effect of "Hibernation Dragon" once per turn.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 Drache-Monster der Stufe 4 oder niedriger in deinem Friedhof wählen; füge es deiner Hand hinzu. Solange du keine Linkmonster kontrollierst, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 FINSTERNIS Drache-Linkmonster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Du kannst jeden Effekt von „Ruhezustands-Drache“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 monstruo Dragón de Nivel 4 o menor en tu Cementerio; añádelo a tu mano. Mientras no controles Monstruos de Enlace, excepto el turno que esta carta fue mandada al Cementerio: puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 Monstruo de Enlace Dragón de OSCURIDAD en tu Cementerio; Invócalo de Modo Especial. Sólo puedes usar cada efecto de "Dragón de Hibernación" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 monstre Dragon de max. Niveau 4 dans votre Cimetière ; ajoutez-le à votre main. Tant que vous ne contrôlez aucun Monstre Lien, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 Monstre Lien TÉNÈBRES Dragon dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser chaque effet de "Dragon d'Hibernation" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 mostro Drago di Livello 4 o inferiore nel tuo Cimitero; aggiungilo alla tua mano. Mentre non controlli nessun Mostro Link, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 Mostro Link OSCURITÀ Drago nel tuo Cimitero; Evocalo Specialmente. Puoi utilizzare ogni effetto di "Drago Ibernazione" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 monstro Dragão de Nível 4 ou menos no seu Cemitério; adicione-o à sua mão. Enquanto você não controlar nenhum Monstro Link, exceto no turno em que este card foi enviado para o Cemitério: você pode banir este card do seu Cemitério e, depois, escolher 1 Monstro Link Dragão de TREVAS no seu Cemitério; Invoque-o por Invocação-Especial. Você só pode usar cada efeito de "Dragão da Hibernação" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合、自分の墓地のレベル４以下のドラゴン族モンスター１体を対象として発動できる。そのモンスターを手札に加える。②：自分フィールドにリンクモンスターが存在しない場合、墓地のこのカードを除外し、自分の墓地のドラゴン族・闇属性のリンクモンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果はこのカードが墓地へ送られたターンには発動できない。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우, 자신 묘지의 레벨 4 이하의 드래곤족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다. ②: 자신 필드에 링크 몬스터가 존재하지 않을 경우, 묘지의 이 카드를 제외하고, 자신 묘지의 드래곤족 / 어둠 속성의 링크 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
