  pt: Jurrac Estaurico
  ja: ジュラック・スタウリコ
  ja_romaji: Jurakku Sutauriko
  ko: 쥬락 스타우리코
  ko_rr:
  zh-CN: 朱罗纪南十字龙
text:
  en: |-
    If this card is destroyed by battle: Special Summon 2 "Jurrac Tokens" (Dinosaur/FIRE/Level 1/ATK 0/DEF 0) in Defense Position. They cannot be Tributed for a Tribute Summon, unless it is for a "Jurrac" monster.
  de: |-
    Falls diese Karte durch Kampf zerstört wird: Beschwöre 2 „Jurassier-Spielmarken“ (Dinosaurier/FEUER/Stufe 1/ATK 0/DEF 0) als Spezialbeschwörung in die Verteidigungsposition. Sie können nicht als Tribut für eine Tributbeschwörung angeboten werden, es sei denn, es ist für ein „Jurassier“-Monster.
  es: |-
    Si esta carta es destruida en batalla: Invoca de Modo Especial 2 "Fichas Jurrac" (Dinosaurio/FUEGO/Nivel 1/ATK 0/DEF 0) en Posición de Defensa. Éstas no pueden ser Sacrificadas en una Invocación por Sacrificio a menos que sea para un monstruo "Jurrac".
  fr: |-
    Si cette carte est détruite au combat : Invoquez Spécialement 2 "Jeton Préhistorique" (Dinosaure/FEU/Niveau 1/ATK 0/DEF 0) en Position de Défense. Ils ne peuvent pas être Sacrifiés pour une Invocation Sacrifice, sauf si c'est pour un monstre "Préhistorique".
  it: |-
    Se questa carta viene distrutta in battaglia: Evoca Specialmente 2 "Segna-Jurrac" (Dinosauro/FUOCO/Livello 1/ATK 0/DEF 0) in Posizione di Difesa. Essi non possono essere offerti come Tributo per un'Evocazione tramite Tributo, a meno che non sia per un mostro "Jurrac".
  pt: |-
    Se este card for destruído em batalha: Invoque por Invocação-Especial 2 "Fichas de Jurrac" (Dinossauro/FOGO/Nível 1/ATK 0/DEF 0) em Posição de Defesa. Elas não podem ser oferecidas como Tributo para uma Invocação-Tributo, exceto para um monstro "Jurrac".
  ja: |-
    このカードが戦闘によって破壊された場合、自分フィールド上に「ジュラックトークン」（恐竜族・炎・星１・攻／守０）２体を守備表示で特殊召喚する。このトークンは「ジュラック」と名のついたモンスター以外のアドバンス召喚のためにはリリースできない。
  ko: |-
    이 카드가 전투에 의해서 파괴되었을 경우, 자신 필드 위에 '쥬락 토큰' (공룡족 / 화염 속성 / 레벨 1 / 공격력 & 수비력 0) 2장을 수비 표시로 특수 소환한다. 이 토큰은 '쥬락' 이라는 이름이 붙은 몬스터 이외의 어드밴스 소환을 위해서는 릴리스할 수 없다.
  zh-CN: |-
    这张卡被战斗破坏的场合，在自己场上把2只「朱罗纪衍生物」（恐龙族·炎·1星·攻／守0）守备表示特殊召唤。这衍生物不能为名字带有「朱罗纪」的怪兽以外的上级召唤而解放。
