  ja: <ruby><rb>王</rb><rt>おう</rt></ruby><ruby><rb>家</rb><rt>け</rt></ruby>の<ruby><rb>眠</rb><rt>ねむ</rt></ruby>る<ruby><rb>谷</rb><rt>たに</rt></ruby>－ネクロバレー
