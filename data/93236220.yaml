text:
  en: |-
    Banish 1 face-up monster you control (until the End Phase), then target 1 face-up monster your opponent controls; that target loses ATK/DEF equal to the original ATK/DEF of that banished monster.
  de: |-
    Verbanne 1 offenes Monster, das du kontrollierst, (bis zur End Phase) und wähle dann 1 offenes Monster, das dein Gegner kontrolliert; das gewählte Ziel verliert ATK/DEF in Höhe der Grund-ATK/-DEF des verbannten Monsters.
  es: |-
    Destierra 1 monstruo boca arriba que controles (hasta la End Phase), y después selecciona 1 monstruo boca arriba que controle tu adversario; ese objetivo pierde ATK/DEF igual al ATK/DEF original de ese monstruo desterrado.
  fr: |-
    Bannissez 1 monstre face recto que vous contrôlez (jusqu'à la End Phase), puis ciblez 1 monstre face recto contrôlé par votre adversaire ; la cible perd une ATK/DEF égales à l'ATK/DEF d'origine du monstre banni.
  it: |-
    Bandisci 1 mostro scoperto che controlli (fino alla End Phase), poi scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario; quel bersaglio perde ATK/DEF pari agli ATK/DEF originali di quel mostro bandito.
  pt: |-
    Bana 1 monstro com a face para cima que você controla (até a Fase Final) e, depois, escolha 1 monstro com a face para cima que seu oponente controla; o alvo perde ATK/DEF igual ao ATK/DEF originais desse monstro banido.
  ja: |-
    ①：自分フィールドの表側表示モンスター１体をエンドフェイズまで除外し、相手フィールドの表側表示モンスター１体を対象として発動できる。その相手モンスターの攻撃力・守備力は、このカードを発動するために除外したモンスターのそれぞれの元々の数値分ダウンする。
  ko: |-
    ① : 자신 필드의 앞면 표시 몬스터 1장을 엔드 페이즈까지 제외하고, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 상대 몬스터의 공격력 / 수비력은, 이 카드를 발동하기 위해 제외한 몬스터의 각각의 원래 수치만큼 내린다.
  zh-CN: |-
    ①：把自己场上1只表侧表示怪兽直到结束阶段除外，以对方场上1只表侧表示怪兽为对象才能发动。那只对方怪兽的攻击力·守备力下降因为这张卡发动而除外的怪兽的各自原本数值。
