    Una vez por turno, si un monstruo es Invocado de Modo Especial por el efecto de un monstruo "Evolutil" (excepto durante el Damage Step): puedes seleccionar 1 carta en el Campo; destruye ese objetivo.
  fr: |-
    Une fois par tour, si un monstre est Invoqué Spécialement par l'effet d'un monstre "Évoltile" (sauf durant la Damage Step) : vous pouvez cibler 1 carte sur le Terrain ; détruisez la cible.
  it: |-
    Una volta per turno, se viene Evocato Specialmente un mostro dall'effetto di un mostro "Evoltile" (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 carta sul Terreno; distruggi quel bersaglio.
