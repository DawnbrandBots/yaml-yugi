  en: |-
    Once per turn, if a monster is Special Summoned by the effect of an "Evoltile" monster (except during the Damage Step): You can target 1 card on the field; destroy that target.
  de: |-
    Einmal pro Spielzug, falls ein Monster durch den Effekt eines "Evoltil"-Monsters als Spezialbeschwörung beschworen wird (außer während des Damage Steps): Du kannst 1 Karte auf dem Spielfeld wählen; zerstöre das gewählte Ziel.
