text:
  en: |-
    A peculiar magician with considerable abilities. Supposedly, he's just returned from a trip to outer space.
  de: |-
    Ein sonderlicher Magier mit erstaunlichen Fähigkeiten. Angeblich ist er gerade erst von einer Reise in den Weltraum zurückgekehrt.
  es: |-
    Un mago peculiar con habilidades considerables. Supuestamente, acaba de llegar de un viaje por el espacio exterior.
  fr: |-
    Un magicien unique aux pouvoirs considérables. Apparemment, il vient tout juste de rentrer d'un voyage dans l'espace.
  it: |-
    Un Mago particolare dalle considerevoli abilità. Si dice sia appena tornato da un viaggio nello spazio esterno.
  pt: |-
    Uma mago peculiar com habilidades consideráveis. Supostamente, ele acabou de retornar de uma viagem para o espaço sideral.
  ja: |-
    かなりの実力を持った風変わりな魔法使い。異空間の旅から帰還したらしい。
  ko: |-
    꽤 쓸만한 실력의 특이한 마법사. 이공간 여행으로부터 귀환한 듯하다.
