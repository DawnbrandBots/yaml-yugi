text:
  en: |-
    2 Level 12 monsters
    You can also Xyz Summon this card by using a Rank 10 or 11 DARK Xyz Monster you control as the Xyz Material. (Xyz Materials attached to that monster also become Xyz Materials on this card.) If Summoned this way, the following effect cannot be activated this turn. Once per turn: You can detach 2 Xyz Materials from this card; banish as many Special Summoned monsters your opponent controls as possible, then attach 1 of those banished monsters to this card as Xyz Material. If this face-up card on the field would be destroyed by battle or card effect, you can detach 1 Xyz Material from this card instead.
  de: |-
    2 Monster der Stufe 12 / Du kannst diese Karte auch als Xyz-Beschwörung beschwören, indem du ein FINSTERNIS Xyz-Monster des Rangs 10 oder 11, das du kontrollierst, als das Xyz-Material verwendest. (An das Monster angehängtes Xyz-Material wird ebenfalls zu Xyz-Material dieser Karte.) Falls sie auf diese Art beschworen wird, kann der folgende Effekt in diesem Spielzug nicht aktiviert werden. Einmal pro Spielzug: Du kannst 2 Xyz-Material von dieser Karte abhängen; verbanne so viele als Spezialbeschwörung beschworene Monster, die dein Gegner kontrolliert, wie möglich, dann hänge 1 der verbannten Monster als Xyz-Material an diese Karte an. Falls diese offene Karte auf dem Spielfeld durch Kampf oder einen Karteneffekt zerstört würde, kannst du stattdessen 1 Xyz-Material von dieser Karte abhängen.
  es: |-
    2 monstruos de Nivel 12 / También puedes Invocar Xyz esta carta usando un Monstruo Xyz de OSCURIDAD de Rango 10 ó 11 que controles como Material Xyz. (Los Materiales Xyz acoplados a ese monstruo también se convierten en Materiales Xyz a esta carta). Si es Invocado de esta forma, el efecto siguiente no puede ser activado este turno. Una vez por turno: puedes desacoplar de esta carta 2 Materiales Xyz; destierra tantos monstruos Invocados de Modo Especial que controle tu adversario como sea posible, y después acopla 1 de esos monstruos desterrados a esta carta como Material Xyz. Si esta carta boca arriba en el Campo fuera a ser destruida en batalla o por efecto de una carta, puedes desacoplar de esta carta 1 Material Xyz en su lugar.
  fr: |-
    2 monstres de Niveau 12 / Vous pouvez aussi Invoquer par Xyz cette carte en utilisant un Monstre Xyz TÉNÈBRES de Rang 10 ou 11 que vous contrôlez comme le Matériel Xyz. (Les Matériels Xyz attachés au monstre deviennent aussi des Matériels Xyz de cette carte.) Si elle est Invoquée de cette façon, l'effet suivant ne peut pas être activé ce tour. Une fois par tour : vous pouvez détacher 2 Matériels Xyz de cette carte ; bannissez autant de monstres Invoqués Spécialement contrôlés par votre adversaire que possible, puis attachez 1 de ces monstres bannis à cette carte comme Matériel Xyz. Si cette carte face recto sur le Terrain va être détruite au combat ou par un effet de carte, vous pouvez détacher 1 Matériel Xyz de cette carte à la place.
  it: |-
    2 mostri di Livello 12 / Puoi anche Evocare Xyz questa carta utilizzando un Mostro Xyz OSCURITÀ di Rango 10 o 11 come Materiale Xyz. (I Materiali Xyz attaccati a quel mostro diventano Materiali Xyz anche su questa carta.) Se viene Evocato in questo modo, il seguente effetto non può essere attivato in questo turno. Una volta per turno: puoi staccare 2 Materiali Xyz da questa carta; bandisci tanti mostri Evocati Specialmente controllati dal tuo avversario quanti possibile, poi attacca 1 di quei mostri banditi a questa carta come Materiale Xyz. Se questa carta scoperta sul Terreno sta per essere distrutta in battaglia o dall'effetto di una carta, puoi invece staccare 1 Materiale Xyz da questa carta.
  pt: |-
    2 monstros de Nível 12 / Você também pode Invocar este card por Invocação-Xyz ao usar como Matéria Xyz um Monstro Xyz de TREVAS de Classe 10 ou 11 que você controla. (Matérias Xyz associadas a esse monstro também se tornam Matérias Xyz neste card.) Se Invocado desta forma, o seguinte efeito não pode ser ativado neste turno. Uma vez por turno: você pode desassociar 2 Matérias Xyz deste card; bana tantos monstros Invocados por Invocação-Especial quanto possível e, depois, associe 1 desses monstros banidos a este card como uma Matéria Xyz. Se este card com a face para cima no campo seria destruído em batalha ou por um efeito de card, em vez disso, você pode desassociar 1 Matéria Xyz deste card.
  ja: |-
    レベル１２モンスター×２
    このカードは自分フィールドのランク１０・１１の闇属性Ｘモンスターの上に重ねてＸ召喚する事もできる。この方法で特殊召喚したターン、このカードの①の効果は発動できない。①：１ターンに１度、このカードのＸ素材を２つ取り除いて発動できる。相手フィールドの特殊召喚されたモンスターを全て除外し、その後、除外したモンスターの中から１体を選んでこのカードの下に重ねてＸ素材とする。②：フィールドのこのカードが戦闘・効果で破壊される場合、代わりにこのカードのＸ素材を１つ取り除く事ができる。
  ko: |-
    레벨 12 몬스터 × 2
    이 카드는 자신 필드의 랭크 10 / 11 의 어둠 속성 엑시즈 몬스터의 위에 겹쳐 엑시즈 소환할 수도 있다. 이 방법으로 특수 소환한 턴에, 이 카드의 ①의 효과는 발동할 수 없다. ①: 1턴에 1번, 이 카드의 엑시즈 소재를 2개 제거하고 발동할 수 있다. 상대 필드의 특수 소환된 몬스터를 전부 제외하고, 제외한 몬스터 중에서 1장을 골라 이 카드의 아래에 겹쳐 엑시즈 소재로 한다. ②: 필드의 이 카드가 전투 효과로 파괴될 경우, 대신에 이 카드의 엑시즈 소재를 1개 제거할 수 있다.
