name:
  en: Gravekeeper's Visionary
  de: Grabwächters Hellseher
  es: Visionario del Cuidador de Tumbas
  fr: Oracle des Protecteurs du Tombeau
  it: Visionario - Custode di Tombe
  pt: Visionário do Coveiro
  ja: <ruby><rb>墓</rb><rt>はか</rt></ruby><ruby><rb>守</rb><rt>もり</rt></ruby>の<ruby><rb>大</rb><rt>だい</rt></ruby><ruby><rb>神</rb><rt>しん</rt></ruby><ruby><rb>官</rb><rt>かん</rt></ruby>
  ja_romaji: Hakamori no Daishinkan
  ko: 묘지기의 대신관
  ko_rr:
  zh-TW:
  zh-CN: 守墓的大神官
text:
  en: |-
    You can Tribute Summon this card by Tributing 1 "Gravekeeper's" monster. This card gains 200 ATK for each "Gravekeeper's" monster in your Graveyard. If this face-up card would be destroyed, you can discard 1 "Gravekeeper's" monster instead.
  de: |-
    Du kannst diese Karte als Tributbeschwörung beschwören, indem du 1 „Grabwächter“-Monster als Tribut anbietest. Diese Karte erhält 200 ATK für jedes „Grabwächter“-Monster in deinem Friedhof. Falls diese offene Karte zerstört würde, kannst du stattdessen 1 „Grabwächter“-Monster abwerfen.
  es: |-
    Puedes Invocar por Sacrificio esta carta Sacrificando 1 monstruo "Cuidador de Tumbas". Esta carta gana 200 ATK por cada monstruo "Cuidador de Tumbas" en tu Cementerio. Si esta carta boca arriba fuera a ser destruida, puedes descartar 1 monstruo "Cuidador de Tumbas" en su lugar.
  fr: |-
    Vous pouvez Invoquer par Sacrifice cette carte en Sacrifiant 1 monstre "Protecteurs du Tombeau". Cette carte gagne 200 ATK pour chaque monstre "Protecteurs du Tombeau" dans votre Cimetière. Si cette carte face recto va être détruite, vous pouvez défausser 1 monstre "Protecteurs du Tombeau" à la place.
  it: |-
    Puoi Evocare tramite Tributo questa carta offrendo come Tributo 1 mostro "Custode di Tombe". Questa carta guadagna 200 ATK per ogni mostro "Custode di Tombe" nel tuo Cimitero. Se questa carta scoperta sta per essere distrutta, puoi invece scartare 1 mostro "Custode di Tombe".
  pt: |-
    Você pode Invocar este card por Invocação-Tributo ao oferecer como Tributo 1 monstro "do Coveiro". Esta carta ganha 200 de ATK para cada monstro "do Coveiro" no seu Cemitério. Se esta card com a face para cima seria destruído, em vez disso, você pode descartar 1 monstro "do Coveiro".
  ja: |-
    このカードは「墓守の」と名のついたモンスター１体をリリースして召喚できる。このカードの攻撃力は、自分の墓地の「墓守の」と名のついたモンスターの数×２００ポイントアップする。また、フィールド上に表側表示で存在するこのカードが破壊される場合、代わりに手札から「墓守の」と名のついたモンスター１体を捨てる事ができる。
  ko: |-
    이 카드는 '묘지기의' 라는 이름이 붙은 몬스터 1장을 릴리스하고 소환할 수 있다. 이 카드의 공격력은, 자신의 묘지에 존재하는 '묘지기의' 라는 이름이 붙은 몬스터의 수 × 200포인트 올린다. 필드 위에 앞면 표시로 존재하는 이 카드가 파괴될 경우, 대신 패에서 '묘지기의' 라는 이름이 붙은 몬스터 1장을 버릴 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡可以把1只名字带有「守墓」的怪兽解放作召唤。这张卡的攻击力上升自己墓地的名字带有「守墓」的怪兽数量×200的数值。此外，场上表侧表示存在的这张卡被破坏的场合，可以作为代替从手卡丢弃1只名字带有「守墓」的怪兽。
