text:
  en: |-
    Target 1 Special Summoned monster on either field; send it to the GY, and if you do, Special Summon 1 Level 4 or lower Normal Monster from your hand.
  de: |-
    Wähle 1 als Spezialbeschwörung beschworenes Monster auf einer beliebigen Spielfeldseite; lege es auf den Friedhof und falls du dies tust, beschwöre 1 Normales Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand.
  es: |-
    Selecciona 1 monstruo Invocado de Modo Especial en cualquier Campo; mándalo al Cementerio y, si lo haces, Invoca de Modo Especial, desde tu mano, 1 Monstruo Normal de Nivel 4 o menor.
  fr: |-
    Ciblez 1 monstre Invoqué Spécialement sur le Terrain ; envoyez-le au Cimetière, et si vous le faites, Invoquez Spécialement 1 Monstre Normal de max. Niveau 4 depuis votre main.
  it: |-
    Scegli come bersaglio 1 mostro Evocato Specialmente su qualsiasi Terreno; mandalo al Cimitero e, se lo fai, Evoca Specialmente 1 Mostro Normale di Livello 4 o inferiore dalla tua mano.
  pt: |-
    Escolha 1 monstro Invocado por Invocação-Especial em qualquer campo; envie-o para o Cemitério e, se isso acontecer, Invoque por Invocação-Especial 1 Monstro Normal de Nível 4 ou menos da sua mão.
  ja: |-
    フィールド上に存在する特殊召喚されたモンスター１体を墓地へ送り、自分の手札からレベル４以下の通常モンスター１体を特殊召喚する。
  ko: |-
    필드 위에 존재하는 특수 소환된 몬스터 1장을 묘지로 보내고, 자신의 패에서 레벨 4 이하의 일반 몬스터 1장을 특수 소환한다.
