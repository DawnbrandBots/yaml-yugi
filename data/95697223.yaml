text:
  en: |-
    Target 1 Dragon-Type monster you control that was Special Summoned this turn; for each monster your opponent currently controls that was Special Summoned this turn, it gains 1 additional attack during each Battle Phase this turn.
  de: |-
    Wähle 1 Monster vom Typ Drache, das du kontrollierst und das in diesem Spielzug als Spezialbeschwörung beschworen wurde; für jedes Monster, das dein Gegner derzeit kontrolliert und das in diesem Spielzug als Spezialbeschwörung beschworen wurde, erhält es während jeder Battle Phase dieses Spielzugs 1 zusätzlichen Angriff.
  es: |-
    Selecciona 1 monstruo de Tipo Dragón que controles que haya sido Invocado de Modo Especial este turno; por cada monstruo que controle tu adversario en este momento que hubiera sido Invocado de Modo Especial este turno, éste gana 1 ataque adicional durante cada Battle Phase este turno.
  fr: |-
    Ciblez 1 monstre de Type Dragon que vous contrôlez qui a été Invoqué Spécialement ce tour ; pour chaque monstre actuellement contrôlé par votre adversaire qui a été Invoqué Spécialement ce tour, il gagne 1 attaque supplémentaire durant chaque Battle Phase ce tour.
  it: |-
    Scegli come bersaglio 1 mostro di Tipo Drago che controlli che è stato Evocato Specialmente in questo turno; per ogni mostro attualmente controllato dal tuo avversario che è stato Evocato Specialmente in questo turno, esso guadagna 1 attacco addizionale durante ogni Battle Phase in questo turno.
  pt: |-
    Escolha 1 monstro do Tipo Dragão que você controla que foi Invocado por Invocação-Especial neste turno; para cada monstro que seu oponente controla atualmente que foi Invocado por Invocação-Especial neste turno, ele ganha 1 ataque adicional durante cada Fase de Batalha neste turno.
  ja: |-
    ①：このターンに特殊召喚された自分フィールドのドラゴン族モンスター１体を対象として発動できる。このターン、そのモンスターは通常の攻撃に加えて、相手フィールドのこのターンに特殊召喚されたモンスターの数まで、１度のバトルフェイズ中に攻撃できる。
  ko: |-
    ① : 이 턴에 특수 소환된 자신 필드의 드래곤족 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 그 몬스터는 통상의 공격에 추가로, 상대 필드의 이 턴에 특수 소환된 몬스터의 수까지, 1번의 배틀 페이즈 중에 공격할 수 있다.
  zh-CN: |-
    ①：以这个回合特殊召唤的自己场上1只龙族怪兽为对象才能发动。这个回合，那只怪兽在同1次的战斗阶段中在通常攻击外加上可以作出最多有对方场上的这个回合特殊召唤的怪兽数量的攻击。
