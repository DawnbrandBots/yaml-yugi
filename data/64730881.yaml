text:
  en: |-
    If you Normal or Special Summon a "Time Thief" monster(s), except "Time Thief Adjuster" (except during the Damage Step): You can Special Summon this card from your hand. If this card is Normal or Special Summoned: You can send 1 "Time Thief" card from your Deck to the GY, except "Time Thief Adjuster". You can only use 1 "Time Thief Adjuster" effect per turn, and only once that turn.
  de: |-
    Falls du ein oder mehr „Zeitdieb“-Monster als Normal- oder Spezialbeschwörung beschwörst, außer „Zeitdiebin Regulierer“ (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Zeitdieb“-Karte von deinem Deck auf den Friedhof legen, außer „Zeitdiebin Regulierer“. Du kannst nur 1 Effekt von „Zeitdiebin Regulierer“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  es: |-
    Si Invocas uno o más monstruos "Ladrón del Tiempo" de Modo Normal o Especial, excepto "Ladrón del Tiempo Calibrador" (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta es Invocada de Modo Normal o Especial: puedes mandar al Cementerio 1 carta "Ladrón del Tiempo" en tu Deck, excepto "Ladrón del Tiempo Calibrador". Sólo puedes usar 1 efecto de "Ladrón del Tiempo Calibrador" por turno, y sólo una vez ese turno.
  fr: |-
    Si vous Invoquez Normalement ou Spécialement un ou plusieurs monstres "Voleurs de Temps" ("Régleuse des Voleurs de Temps" exclu) (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez envoyer 1 carte "Voleurs de Temps" ("Régleuse des Voleurs de Temps" exclu) depuis votre Deck au Cimetière. Vous ne pouvez utiliser qu'1 effet de "Régleuse des Voleurs de Temps" par tour, et uniquement une fois le tour.
  it: |-
    Se Evochi Normalmente o Specialmente uno o più mostri "Ladro del Tempo", eccetto "Ladro del Tempo Modificatore" (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta viene Evocata Normalmente o Specialmente: puoi mandare 1 carta "Ladro del Tempo" dal tuo Deck al Cimitero, eccetto "Ladro del Tempo Modificatore". Puoi utilizzare solo 1 effetto di "Ladro del Tempo Modificatore" per turno, e solo una volta in quel turno.
  pt: |-
    Se você Invocar por Invocação-Normal ou Especial um ou mais monstros "Ladrão do Tempo", exceto "Ladrão do Tempo Ajustador" (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Normal ou Especial: você pode enviar 1 card "Ladrão do Tempo" do seu Deck para o Cemitério, exceto "Ladrão do Tempo Ajustador". Você só pode usar 1 efeito de "Ladrão do Tempo Ajustador" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分が「クロノダイバー・アジャスター」以外の「クロノダイバー」モンスターの召喚・特殊召喚に成功した場合に発動できる。このカードを手札から特殊召喚する。②：このカードが召喚・特殊召喚に成功した場合に発動できる。デッキから「クロノダイバー・アジャスター」以外の「クロノダイバー」カード１枚を墓地へ送る。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신이 "크로노다이버 어저스터" 이외의 "크로노다이버" 몬스터의 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "크로노다이버 어저스터" 이외의 "크로노다이버" 카드 1장을 묘지로 보낸다.
