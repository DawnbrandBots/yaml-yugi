text:
  en: |-
    "Dark Magician Girl" + 1 Dragon monster
    Must be Fusion Summoned with the above Fusion Materials or with "The Eye of Timaeus". Once per turn (Quick Effect): You can send 1 card from your hand to the GY, then target 1 face-up card on the field; destroy that target.
  de: |-
    „Dunkles Magier-Mädchen“ + 1 Drache-Monster
    Muss als Fusionsbeschwörung mit dem oben aufgeführten Fusionsmaterial oder mit „Das Auge von Timaeus“ beschworen werden. Einmal pro Spielzug (Schnelleffekt): Du kannst 1 Karte von deiner Hand auf den Friedhof legen und dann 1 offene Karte auf dem Spielfeld wählen; zerstöre das gewählte Ziel.
  es: |-
    "Chica Maga Oscura" + 1 monstruo Dragón
    Debe ser Invocado por Fusión con los Materiales de Fusión listados arriba o con "El Ojo de Timaeus". Una vez por turno (Efecto Rápido): puedes mandar al Cementerio 1 carta en tu mano, y después seleccionar 1 carta boca arriba en el Campo; destruye ese objetivo.
  fr: |-
    "Magicienne des Ténèbres" + 1 monstre Dragon
    Uniquement Invocable par Fusion avec les Matériels Fusion ci-dessus ou avec "L'Œil de Timée". Une fois par tour (Effet Rapide) : vous pouvez envoyer 1 carte depuis votre main au Cimetière, puis ciblez 1 carte face recto sur le Terrain ; détruisez la cible.
  it: |-
    "Ragazza Maga Nera" + 1 mostro Drago
    Deve essere Evocata tramite Fusione con i Materiali da Fusione sopra indicati o con "L'Occhio di Timaeus". Una volta per turno (Effetto Rapido): puoi mandare 1 carta dalla tua mano al Cimitero, poi scegliere come bersaglio 1 carta scoperta sul Terreno; distruggi quel bersaglio.
  pt: |-
    "Pequena Maga Negra" + 1 monstro Dragão
    Deve ser Invocado por Invocação-Fusão com as Matérias de Fusão acima ou com "O Olho de Timaeus". Uma vez por turno (Efeito Rápido): você pode enviar 1 card da sua mão para o Cemitério e, depois, escolha 1 card com a face para cima no campo; destrua o alvo.
  ja: |-
    「ブラック・マジシャン・ガール」＋ドラゴン<ruby><rb>族</rb><rp>（</rp><rt>ぞく</rt><rp>）</rp></ruby>モンスター
    このカードは<ruby><rb>上</rb><rp>（</rp><rt>じょう</rt><rp>）</rp></ruby><ruby><rb>記</rb><rp>（</rp><rt>き</rt><rp>）</rp></ruby>カードを<ruby><rb>融</rb><rp>（</rp><rt>ゆう</rt><rp>）</rp></ruby><ruby><rb>合</rb><rp>（</rp><rt>ごう</rt><rp>）</rp></ruby><ruby><rb>素</rb><rp>（</rp><rt>そ</rt><rp>）</rp></ruby><ruby><rb>材</rb><rp>（</rp><rt>ざい</rt><rp>）</rp></ruby>にした<ruby><rb>融</rb><rp>（</rp><rt>ゆう</rt><rp>）</rp></ruby><ruby><rb>合</rb><rp>（</rp><rt>ごう</rt><rp>）</rp></ruby><ruby><rb>召</rb><rp>（</rp><rt>しょう</rt><rp>）</rp></ruby><ruby><rb>喚</rb><rp>（</rp><rt>かん</rt><rp>）</rp></ruby>または「ティマイオスの<ruby><rb>眼</rb><rp>（</rp><rt>まなこ</rt><rp>）</rp></ruby>」の<ruby><rb>効</rb><rp>（</rp><rt>こう</rt><rp>）</rp></ruby><ruby><rb>果</rb><rp>（</rp><rt>か</rt><rp>）</rp></ruby>でのみ<ruby><rb>特</rb><rp>（</rp><rt>とく</rt><rp>）</rp></ruby><ruby><rb>殊</rb><rp>（</rp><rt>しゅ</rt><rp>）</rp></ruby><ruby><rb>召</rb><rp>（</rp><rt>しょう</rt><rp>）</rp></ruby><ruby><rb>喚</rb><rp>（</rp><rt>かん</rt><rp>）</rp></ruby>できる。①：１ターンに１<ruby><rb>度</rb><rp>（</rp><rt>ど</rt><rp>）</rp></ruby>、<ruby><rb>手</rb><rp>（</rp><rt>て</rt><rp>）</rp></ruby><ruby><rb>札</rb><rp>（</rp><rt>ふだ</rt><rp>）</rp></ruby>を１<ruby><rb>枚</rb><rp>（</rp><rt>まい</rt><rp>）</rp></ruby><ruby><rb>墓</rb><rp>（</rp><rt>ぼ</rt><rp>）</rp></ruby><ruby><rb>地</rb><rp>（</rp><rt>ち</rt><rp>）</rp></ruby>へ<ruby><rb>送</rb><rp>（</rp><rt>おく</rt><rp>）</rp></ruby>り、フィールドの<ruby><rb>表</rb><rp>（</rp><rt>おもて</rt><rp>）</rp></ruby><ruby><rb>側</rb><rp>（</rp><rt>がわ</rt><rp>）</rp></ruby><ruby><rb>表</rb><rp>（</rp><rt>ひょう</rt><rp>）</rp></ruby><ruby><rb>示</rb><rp>（</rp><rt>じ</rt><rp>）</rp></ruby>のカード１<ruby><rb>枚</rb><rp>（</rp><rt>まい</rt><rp>）</rp></ruby>を<ruby><rb>対</rb><rp>（</rp><rt>たい</rt><rp>）</rp></ruby><ruby><rb>象</rb><rp>（</rp><rt>しょう</rt><rp>）</rp></ruby>として<ruby><rb>発</rb><rp>（</rp><rt>はつ</rt><rp>）</rp></ruby><ruby><rb>動</rb><rp>（</rp><rt>どう</rt><rp>）</rp></ruby>できる。その<ruby><rb>表</rb><rp>（</rp><rt>おもて</rt><rp>）</rp></ruby><ruby><rb>側</rb><rp>（</rp><rt>がわ</rt><rp>）</rp></ruby><ruby><rb>表</rb><rp>（</rp><rt>ひょう</rt><rp>）</rp></ruby><ruby><rb>示</rb><rp>（</rp><rt>じ</rt><rp>）</rp></ruby>のカードを<ruby><rb>破</rb><rp>（</rp><rt>は</rt><rp>）</rp></ruby><ruby><rb>壊</rb><rp>（</rp><rt>かい</rt><rp>）</rp></ruby>する。この<ruby><rb>効</rb><rp>（</rp><rt>こう</rt><rp>）</rp></ruby><ruby><rb>果</rb><rp>（</rp><rt>か</rt><rp>）</rp></ruby>は<ruby><rb>相</rb><rp>（</rp><rt>あい</rt><rp>）</rp></ruby><ruby><rb>手</rb><rp>（</rp><rt>て</rt><rp>）</rp></ruby>ターンでも<ruby><rb>発</rb><rp>（</rp><rt>はつ</rt><rp>）</rp></ruby><ruby><rb>動</rb><rp>（</rp><rt>どう</rt><rp>）</rp></ruby>できる。
  ko: |-
    "블랙 매지션 걸" ＋ 드래곤족 몬스터
    이 카드는 상기 카드를 융합 소재로 한 융합 소환 또는 "티마이오스의 눈"의 효과로만 특수 소환할 수 있다. ①: 1턴에 1번, 패를 1장 묘지로 보내고, 필드의 앞면 표시의 카드 1장을 대상으로 하여 발동할 수 있다. 그 앞면 표시의 카드를 파괴한다. 이 효과는 상대 턴에도 발동할 수 있다.
