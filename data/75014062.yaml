text:
  en: |-
    Target 1 face-up card on the field that you can place a Spell Counter on; place 1 Spell Counter on that target, then you can add 1 "Spell Power Grasp" from your Deck to your hand. You can only activate 1 "Spell Power Grasp" per turn.
  de: |-
    Wähle 1 offene Karte auf dem Spielfeld, auf die du eine Zauberzählmarke legen kannst; lege 1 Zauberzählmarke auf das gewählte Ziel, dann kannst du deiner Hand 1 „Gespür für Zauberkraft“ von deinem Deck hinzufügen. Du kannst nur 1 „Gespür für Zauberkraft“ pro Spielzug aktivieren.
  es: |-
    Selecciona 1 carta boca arriba en el Campo en la que puedas poner un Contador Mágico; pon 1 Contador Mágico en ese objetivo, y después puedes añadir a tu mano 1 "Captura de Poder Mágico" en tu Deck. Sólo puedes activar 1 "Captura de Poder Mágico" por turno.
  fr: |-
    Ciblez 1 carte face recto sur le Terrain sur laquelle vous pouvez placer un Compteur Magie ; placez 1 Compteur Magie sur la cible, puis vous pouvez ajouter 1 "Maîtrise de Puissance Magique" depuis votre Deck à votre main. Vous ne pouvez activer qu'1 "Maîtrise de Puissance Magique" par tour.
  it: |-
    Scegli come bersaglio 1 carta scoperta sul Terreno su cui puoi mettere un Segnalino Magia; metti 1 Segnalino Magia su quel bersaglio, poi puoi aggiungere 1 "Padronanza del Potere Magico" dal tuo Deck alla tua mano. Puoi attivare solo 1 "Padronanza del Potere Magico" per turno.
  pt: |-
    Escolha 1 card com a face para cima no campo sobre o qual você possa colocar um Marcador de Magia; coloque 1 Marcador de Magia no alvo e, depois, você pode adicionar 1 "Domínio do Poder Mágico" do seu Deck à sua mão. Você só pode ativar 1 "Domínio do Poder Mágico" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：フィールドの魔力カウンターを置く事ができるカード１枚を対象として発動できる。そのカードに魔力カウンターを１つ置く。その後、デッキから「魔力掌握」１枚を手札に加える事ができる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 필드의 마력 카운터를 놓을 수 있는 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드에 마력 카운터를 1개 놓는다. 그 후, 덱에서 "마력장악" 1장을 패에 넣을 수 있다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。①：以场上1张可以放置魔力指示物的卡为对象才能发动。给那张卡放置1个魔力指示物。那之后，可以从卡组把1张「魔力掌握」加入手卡。
card_type: Spell
