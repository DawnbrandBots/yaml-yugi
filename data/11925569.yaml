text:
  en: |-
    When a monster(s) is Special Summoned to your opponent's field (except during the Damage Step): Special Summon 1 Dinosaur monster from your hand.
  de: |-
    Wenn ein oder mehr Monster als Spezialbeschwörung auf die Spielfeldseite deines Gegners beschworen werden (außer während des Damage Steps): Beschwöre 1 Dinosaurier-Monster als Spezialbeschwörung von deiner Hand.
  es: |-
    Cuando uno o más monstruos son Invocados de Modo Especial al Campo de tu adversario (excepto durante el Damage Step): Invoca de Modo Especial, desde tu mano, 1 monstruo Dinosaurio.
  fr: |-
    Lorsqu'un ou plusieurs monstres sont Invoqués Spécialement sur le Terrain de votre adversaire (sauf durant la Damage Step) : Invoquez Spécialement 1 monstre Dinosaure depuis votre main.
  it: |-
    Quando uno o più mostri vengono Evocati Specialmente sul Terreno del tuo avversario (eccetto durante il Damage Step): Evoca Specialmente 1 mostro Dinosauro dalla tua mano.
  pt: |-
    Quando um ou mais monstros forem Invocados por Invocação-Especial no campo do seu oponente (exceto durante a Etapa de Dano): Invoque por Invocação-Especial 1 monstro Dinossauro da sua mão.
  ja: |-
    相手フィールド上にモンスターが特殊召喚された時に発動する事ができる。手札から恐竜族モンスター１体を特殊召喚する。
  ko: |-
    상대 필드상에 몬스터가 특수 소환되었을 때에 발동할 수가 있다. 패에서 공룡족몬스터 1체를 특수 소환한다.
  zh-CN: |-
    对方场上有怪兽特殊召唤时才能发动。从手卡把1只恐龙族怪兽特殊召唤。
type: Trap
property: Normal
