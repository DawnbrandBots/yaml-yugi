name:
  en: Vulcan Dragni the Cubic King
  de: Vulkan Dragni der kubische König
  es: Vulcan Dragni el Rey Cúbico
  fr: Dragni le Roi Cubique Vulcain
  it: Vulcano Dragni il Re Cubico
  pt: Vulcão Dragni, o Rei Cúbico
  ja: <ruby><rb>方</rb><rp>（</rp><rt>ほう</rt><rp>）</rp></ruby><ruby><rb>界</rb><rp>（</rp><rt>かい</rt><rp>）</rp></ruby><ruby><rb>帝</rb><rp>（</rp><rt>てい</rt><rp>）</rp></ruby>ヴァルカン・ドラグニー
  ja_romaji: Hōkaitei Varukan Doragunī
  ko: 방계제 발칸 드라그니
  ko_rr: Bang-gyeje Balkan Deurageuni
  zh-CN: 方界帝 神火之德拉耆尼
text:
  en: |-
    Cannot be Normal Summoned/Set. Must first be Special Summoned (from your hand) by sending 2 "Cubic" monsters you control to the Graveyard. If Summoned this way, this card gains 1600 ATK. If this card is Special Summoned from the hand: Inflict 800 damage to your opponent. At the end of the Damage Step, if this card battled: You can target up to 3 "Vijam the Cubic Seed" in your Graveyard; send this card to the Graveyard, and if you do, Special Summon them, then you can add 1 "Indiora Doom Volt the Cubic Emperor" from your Deck to your hand.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 2 „Kubisch“-Monster, die du kontrollierst, auf den Friedhof legst. Falls diese Karte auf diese Art beschworen wurde, erhält sie 1600 ATK. Falls diese Karte als Spezialbeschwörung von der Hand beschworen wird: Füge deinem Gegner 800 Schaden zu. Am Ende des Damage Steps, falls diese Karte gekämpft hat: Du kannst bis zu 3 „Vijam der kubische Samen“ in deinem Friedhof wählen; lege diese Karte auf den Friedhof und falls du dies tust, beschwöre die gewählten Karten als Spezialbeschwörung, dann kannst du deiner Hand 1 „Indiora Doom Volt der kubische Kaiser“ von deinem Deck hinzufügen.
  es: |-
    No puede ser Invocada de Modo Normal/Colocada. Primero debe ser Invocada de Modo Especial (desde tu mano) mandando al Cementerio 2 monstruos "Cúbico/a" que controles. Si es Invocada de esta forma, esta carta gana 1600 ATK. Si esta carta es Invocada de Modo Especial desde la mano: Inflige 800 puntos de daño a tu adversario. Al final del Damage Step, si esta carta batalló: puedes seleccionar hasta 3 "Vijam la Semilla Cúbica" en tu Cementerio; manda esta carta al Cementerio y, si lo haces, Invócalas de Modo Especial, y después puedes añadir a tu mano, desde tu Deck, 1 "Indiora Voltio del Horror el Emperador Cúbico".
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement (depuis votre main) en envoyant 2 monstres "Cubique" que vous contrôlez au Cimetière. Si elle est Invoquée de cette façon, cette carte gagne 1600 ATK. Si cette carte est Invoquée Spécialement depuis la main : infligez 800 points de dommages à votre adversaire. À la fin de la Damage Step, si cette carte a combattu : vous pouvez cibler max. 3 "Vijam la Graine Cubique" dans votre Cimetière ; envoyez cette carte au Cimetière, et si vous le faites, Invoquez-les Spécialement, puis vous pouvez ajouter 1 "Indiora l'Empereur Cubique du Choc Mortel" depuis votre Deck à votre main.
  it: |-
    Non può essere Evocato Normalmente/posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) mandando 2 mostri "Cubico" che controlli al Cimitero. Se viene Evocata in questo modo, questa carta guadagna 1600 ATK. Se questa carta viene Evocata Specialmente dalla mano: infliggi 800 danni al tuo avversario. Alla fine del Damage Step, se questa carta ha combattuto: puoi scegliere come bersaglio fino a 3 "Vijam il Seme Cubico" nel tuo Cimitero; manda questa carta al Cimitero e, se lo fai, Evocali Specialmente, poi puoi aggiungere 1 "Indiora Volt Destino l'Imperatore Cubico" dal tuo Deck alla tua mano.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial (da sua mão) ao enviar 2 monstros "Cúbico(a)" que você controla para o Cemitério. Se Invocado desta forma, este card ganha 1600 de ATK. Se este card for Invocado por Invocação-Especial da mão: cause 800 de dano ao seu oponente. No final da Etapa de Dano, se este card batalhou: você pode escolher até 3 "Vijam, a Semente Cúbica" no seu Cemitério; envie este card para o Cemitério e, se isso acontecer, Invoque-os por Invocação-Especial e, depois, você pode adicionar 1 "Indiora Volt Mortal, o Imperador Cúbico" do seu Deck à sua mão.
  ja: |-
    このカードは通常召喚できない。自分フィールドの「方界」モンスター２体を墓地へ送った場合に特殊召喚できる。①：この方法で特殊召喚したこのカードの攻撃力は１６００アップする。②：このカードが手札からの特殊召喚に成功した場合に発動する。相手に８００ダメージを与える。③：このカードが戦闘したダメージステップ終了時、自分の墓地の「方界胤ヴィジャム」を３体まで対象として発動できる。このカードを墓地へ送り、対象のモンスターを特殊召喚する。その後、デッキから「方界超帝インディオラ・デス・ボルト」１体を手札に加える事ができる。
  ko: |-
    이 카드는 통상 소환할 수 없다. 자신 필드의 "방계" 몬스터 2장을 묘지로 보냈을 경우에 특수 소환할 수 있다. ①: 이 방법으로 특수 소환한 이 카드의 공격력은 1600 올린다. ②: 이 카드가 패에서의 특수 소환에 성공했을 경우에 발동한다. 상대에게 800 데미지를 준다. ③: 이 카드가 전투한 데미지 스텝 종료시, 자신 묘지의 "방계윤 비잠"을 3장까지 대상으로 하고 발동할 수 있다. 이 카드를 묘지로 보내고, 대상 몬스터를 특수 소환한다. 그 후, 덱에서 "방계초제 인디오라 데스 볼트" 1장을 패에 넣을 수 있다.
  zh-CN: |-
    这张卡不能通常召唤。把自己场上2只「方界」怪兽送去墓地的场合可以特殊召唤。①：这个方法特殊召唤的这张卡的攻击力上升1600。②：这张卡从手卡的特殊召唤成功的场合发动。给与对方800伤害。③：这张卡战斗的伤害步骤结束时，以自己墓地最多3只「方界胤 毗贾姆」为对象才能发动。这张卡送去墓地，作为对象的怪兽特殊召唤。那之后，可以从卡组把1只「方界超帝 死雷之印陀罗」加入手卡。
