text:
  en: |-
    Once per turn, during either player's turn: You can banish 1 "Laval" monster from your Graveyard; this card gains 300 ATK until the End Phase.
  de: |-
    Einmal pro Spielzug, während des Spielzugs eines beliebigen Spielers: Du kannst 1 "Laval"-Monster von deinem Friedhof verbannen; diese Karte erhält bis zur End Phase 300 ATK.
  es: |-
    Una vez por turno, durante el turno de cualquier jugador: puedes desterrar 1 monstruo "Laval" en tu Cementerio; esta carta gana 300 ATK hasta la End Phase.
  fr: |-
    Une fois par tour, durant le tour de chaque joueur : vous pouvez bannir 1 monstre "Laval" depuis votre Cimetière ; jusqu'à la End Phase, cette carte gagne 300 ATK.
  it: |-
    Una volta per turno, durante il turno di qualsiasi giocatore: puoi bandire 1 mostro "Laval" dal tuo Cimitero; questa carta guadagna 300 ATK fino alla End Phase.
  pt: |-
    Uma vez por turno, durante o turno de qualquer jogador: Você pode banir 1 monstro "Laval" do seu Cemitério; esta carta ganha 300 ATK até a End Phase.
  ja: |-
    １ターンに１度、自分の墓地に存在する「ラヴァル」と名のついたモンスター１体をゲームから除外して発動する事ができる。このカードの攻撃力はエンドフェイズ時まで３００ポイントアップする。この効果は相手ターンでも発動する事ができる。
  ko: |-
    1턴에 1번, 자신의 묘지에 존재하는 "라바르" 라는 이름이 붙은 몬스터 1장을 게임에서 제외하고 발동할 수 있다. 이 카드의 공격력은 엔드 페이즈시까지 300 포인트 올린다. 이 효과는 상대 턴에도 발동할 수 있다.
  zh-CN: |-
    1回合1次，把自己墓地1只名字带有「熔岩」的怪兽从游戏中除外才能发动。这张卡的攻击力直到结束阶段时上升300。这个效果在对方回合也能发动。
