text:
  en: |-
    This monster cannot be Normal Summoned or Set. This card can only be Special Summoned by Tributing "Petit Moth" during your 4th turn after "Petit Moth" has been equipped with "Cocoon of Evolution".
  de: |-
    Diese Karte kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Diese Karte kann nur als Spezialbeschwörung beschworen werden, indem du die "Kleine Motte" mit dem "Kokon der Evolution" ausrüstest und im vierten deiner darauf folgenden Spielzüge als Tribut anbietest.
  es: |-
    Esta carta no puede ser Invocada mediante una Invocación Normal o Colocada. Esta carta sólo puede ser Invocada mediante una Invocación Especial Sacrificando "Petit Moth" en el 4º de tus turnos después de que "Petit Moth" haya sido equipado con el "Capullo Evolutivo".
  fr: |-
    Ce monstre ne peut être Invoqué que par Invocation Spéciale en sacrifiant "Petit Papillon" à partir de votre 4e tour après que "Petit Papillon" a été équipé de "Cocon d'Évolution".
  it: |-
    Questo mostro può essere evocato solo tramite Evocazione Speciale offrendo come Tributo "Piccola Falena" durante il tuo quarto turno dopo che la "Piccola Falena" è stata equipaggiata con "Bozzolo dell'Evoluzione".
  pt: |-
    Esta carta não pode ser Invocada Normalmente, e nem ser colocada em campo virada para baixo em Posição de Defesa. Esta carta só pode ser Invocada Especialmente através do sacrifício da carta "Petit Moth" após a mesma ter permanecido equipada com a carta "Coccoon of Evolution" por 4 rodadas suas.
  ja: |-
    このカードは通常召喚できない。「進化の繭」が装備され、自分のターンで数えて４ターン以上が経過した「プチモス」１体をリリースした場合に特殊召喚する事ができる。
  ko: |-
    "진화의 고치" 를 장착하고 (자신의 턴에서 세어서) 4턴 후의 "꼬마 모스" 를 제물로 바쳐서 특수 소환해야 한다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤。把「进化之茧」装备的，经过了用自己回合计算4回合以上的1只「幼虫宝宝」解放的场合可以特殊召唤。
