text:
  en: |-
    Tribute 1 monster. Select either its ATK or DEF and gain that many Life Points.
  de: |-
    Biete 1 Monster als Tribut an. Wähle dessen ATK oder DEF und erhöhe deine Life Points um diesen Betrag.
  es: |-
    Ofrece 1 monstruo en tu Campo como Sacrificio. Selecciona el ATK o la DEF del Monstruo de Sacrificio, y aumenta tus Life Points en la cantidad seleccionada.
  fr: |-
    Sacrifiez 1 monstre sur votre Terrain. Sélectionnez l'ATK ou la DEF du Monstre Sacrifié, et augmentez vos Life Points du même montant.
  it: |-
    Offri 1 mostro sul tuo Terreno come Tributo. Scegli l'ATK o il DEF del mostro offerto come Tributo e aumenta i tuoi Life Points dell' ammontare di punti scelto.
  pt: |-
    Ofereça 1 monstro no seu Campo como Tributo. Escolha o ATK ou o DEF do monstro oferecido como Tributo e aumente os seus Life Points pelo mesmo valor.
  ja: |-
    自分フィールド上のモンスター１体を生け贄に捧げる。生け贄に捧げたモンスターの攻撃力か守備力を選択し、その数値だけ自分のライフポイントを回復する。
  ko: |-
    자신 필드 위의 몬스터 1장을 제물로 바친다. 제물로 바친 몬스터의 공격력이나 수비력을 선택하여, 그 수치만큼 자신의 라이프 포인트를 회복한다.
