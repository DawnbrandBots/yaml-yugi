  ko: |-
    자신 필드 위에 'D(디포머)' 라는 이름이 붙은 몬스터가 앞면 표시로 존재하는 한, 상대 필드 위에 존재하는 레벨 4 이상의 몬스터는 공격 선언을 할 수 없고, 표시 형식을 변경할 수도 없다.
  zh-CN: |-
