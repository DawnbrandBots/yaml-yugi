name:
  en: Seven Tools of the Bandit
  de: Sieben Werkzeuge des Banditen
  es: Siete Herramientas del Bandido
  fr: Sept Outils du Bandit
  it: I Sette Attrezzi del Bandito
  pt: Sete Ferramentas do Bandido
  ja: <ruby><rb>盗</rb><rt>とう</rt></ruby><ruby><rb>賊</rb><rt>ぞく</rt></ruby>の<ruby><rb>七</rb><rt>なな</rt></ruby>つ<ruby><rb>道</rb><rt>どう</rt></ruby><ruby><rb>具</rb><rt>ぐ</rt></ruby>
  ja_romaji: Tōzoku no Nanatsu Dōgu
  ko: 도적의 7가지 도구
  ko_rr:
  zh-TW: 盜賊的七道具
  zh-CN: 盗贼的七道具
text:
  en: |-
    When a Trap Card is activated: Pay 1000 LP; negate the activation, and if you do, destroy it.
  de: |-
    Wenn eine Fallenkarte aktiviert wird: Zahle 1000 LP; annulliere die Aktivierung und falls du dies tust, zerstöre sie.
  es: |-
    Cuando una Carta de Trampa es activada: paga 1000 LP; niega la activación y, si lo haces, destrúyela.
  fr: |-
    Lorsqu'une Carte Piège est activée : payez 1000 LP ; annulez l'activation, et si vous le faites, détruisez-la.
  it: |-
    Quando viene attivata una Carta Trappola: paga 1000 LP; annulla l'attivazione e, se lo fai, distruggila.
  pt: |-
    Quando um Card de Armadilha for ativado: pague 1000 PV; negue a ativação e, se isso acontecer, destrua-o.
  ja: |-
    ①：罠カードが発動した時、１０００ＬＰを払って発動できる。その発動を無効にし破壊する。
  ko: |-
    ①: 함정 카드가 발동했을 때, 1000 LP를 지불하고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.
  zh-TW: |-
    当陷阱卡发动时，可透过支付1000点生命点数来进行发动。使该陷阱卡无效并破坏。
  zh-CN: |-
    ①：陷阱卡发动时，支付1000基本分才能发动。那个发动无效并破坏。
