text:
  en: |-
    You can banish 1 "World Legacy" monster from your hand, GY, or face-up field, then target 1 Link Monster on the field; it gains ATK equal to the original ATK of the banished monster (even if this card leaves the field). If a Link Monster(s) you control is destroyed by battle or an opponent's card effect while this card is in your GY: You can banish this card; Special Summon 1 Cyberse Link Monster from your GY. You can only use each effect of "World Legacy Collapse" once per turn.
  de: |-
    Du kannst 1 „Weltvermächtnis“-Monster von deiner Hand, deinem Friedhof oder offen von deiner Spielfeldseite verbannen und dann 1 Linkmonster auf dem Spielfeld wählen; es erhält ATK in Höhe der Grund-ATK des verbannten Monsters (selbst falls diese Karte das Spielfeld verlässt). Falls ein oder mehr Linkmonster, die du kontrollierst, durch Kampf oder einen Karteneffekt eines Gegners zerstört werden, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte verbannen; beschwöre 1 Cyberse-Linkmonster als Spezialbeschwörung von deinem Friedhof. Du kannst jeden Effekt von „Kollaps des Weltvermächtnisses“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes desterrar 1 monstruo "Legado Mundial" en tu mano, Cementerio, o Campo boca arriba, y después selecciona 1 Monstruo de Enlace en el Campo; éste gana ATK igual al ATK original del monstruo desterrado (aún si esta carta deja el Campo). Si uno o más Monstruos de Enlace que controlas son destruidos en batalla o por el efecto de una carta del adversario mientras esta carta está en tu Cementerio: puedes desterrar esta carta; Invoca de Modo Especial 1 Monstruo de Enlace Ciberso en tu Cementerio. Sólo puedes usar cada efecto de "Colapso del Legado Mundial" una vez por turno.
  fr: |-
    Vous pouvez bannir 1 monstre "Héritage du Monde" depuis votre main, Cimetière ou Terrain face recto, puis ciblez 1 Monstre Lien sur le Terrain ; il gagne une ATK égale à l'ATK d'origine du monstre banni (même si cette carte quitte le Terrain). Si un ou plusieurs Monstres Lien que vous contrôlez sont détruits au combat ou par un effet de carte de l'adversaire tant que cette carte est dans votre Cimetière : vous pouvez bannir cette carte ; Invoquez Spécialement 1 Monstre Lien Cyberse depuis votre Cimetière. Vous ne pouvez utiliser chaque effet de "Effondrement de l'Héritage du Monde" qu'une fois par tour.
  it: |-
    Puoi bandire 1 mostro "Eredità del Mondo" dalla tua mano, Cimitero o Terreno scoperto, poi scegli come bersaglio 1 Mostro Link sul Terreno; esso guadagna ATK pari all'ATK originale del mostro bandito (anche se questa carta lascia il Terreno). Se uno o più Mostri Link che controlli vengono distrutti in battaglia o dall'effetto di una carta dell'avversario mentre questa carta è nel tuo Cimitero: puoi bandire questa carta; Evoca Specialmente 1 Mostro Link Cyberso dal tuo Cimitero. Puoi utilizzare ogni effetto di "Crollo Eredità del Mondo" una sola volta per turno.
  pt: |-
    Você pode banir 1 monstro "Legado Mundial" da sua mão, do Cemitério ou com a face para cima no campo e, depois, escolher 1 Monstro Link no campo; ele ganha ATK igual ao ATK original do monstro banido (mesmo que este card deixe o campo). Se um ou mais Monstros Link que você controla forem destruídos em batalha ou por um efeito de card do oponente enquanto este card estiver no seu Cemitério: você pode banir este card; Invoque por Invocação-Especial 1 Monstro Link Ciberso do seu Cemitério. Você só pode usar cada efeito de "Colapso do Legado Mundial" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の手札・墓地及び自分フィールドの表側表示モンスターの中から、「星遺物」モンスター１体を除外し、フィールドのリンクモンスター１体を対象として発動できる。そのモンスターの攻撃力は除外したモンスターの元々の攻撃力分アップする。②：このカードが墓地に存在する状態で、自分フィールドのリンクモンスターが戦闘または相手の効果で破壊された場合、このカードを除外して発動できる。自分の墓地からサイバース族リンクモンスター１体を選んで特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 패 / 묘지 및 자신 필드의 앞면 표시 몬스터 중에서, "성유물" 몬스터 1장을 제외하고, 필드의 링크 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력은 제외한 몬스터의 원래 공격력만큼 올린다. ②: 이 카드가 묘지에 존재하는 상태에서, 자신 필드의 링크 몬스터가 전투 또는 상대 효과로 파괴되었을 경우, 이 카드를 제외하고 발동할 수 있다. 자신 묘지에서 사이버스족 링크 몬스터 1장을 골라 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：从自己手牌・墓地及自己场上的表侧表示怪兽中，将1只"星遗物"怪兽除外，以场上1只连接怪兽为对象可以发动。该怪兽的攻击力上升相当于除外怪兽原本攻击力的数值。②：此卡存在于墓地的状态下，自己场上的连接怪兽因战斗或对手的效果被破坏的情况下，将此卡除外可以发动。从自己墓地挑选1只电子界族连接怪兽特殊召唤。
