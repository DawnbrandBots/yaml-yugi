text:
  en: |-
    The equipped monster cannot attack. Destroy the equipped monster at the end of its controller's 2nd turn after this card is activated. At that time, this card is returned to the owner's hand.
  de: |-
    Ein Monster, das mit dieser Karte ausgerüsted wird, kann nicht angreifen. Das ausgerüstete Monster wird am Ende des zweiten Spielzugs des Spielers, der dieses Monster kontrolliert, zerstört und gleichzeitig wird diese Karte auf die Hand ihres Besitzers zurückgegeben.
  es: |-
    Un monstruo equipado con esta carta no puede atacar. Destruye el monstruo equipado al final del 2do. turno del controlador del monstruo después de que esta carta fue activada. En ese momento, esta carta vuelve a la mano de su propietario.
  fr: |-
    Le monstre équipé ne peut pas attaquer. Détruisez le monstre équipé à la fin du 2ème tour de son contrôleur après l'activation de cette carte. À ce moment, cette carte est renvoyée dans la main de son propriétaire.
  it: |-
    Il mostro equipaggiato non può attaccare. Distruggi il mostro equipaggiato alla fine del secondo turno del suo controllore dopo che questa carta è stata attivata. In quel momento, fai ritornare questa carta in mano al suo proprietario.
  pt: |-
    O monstro equipado não pode declarar um ataque. No fim do 2º turno do controlador do monstro equipado após a ativação desta carta, destrua aquele monstro. Depois disso, retorne esta carta para a sua mão.
  ja: |-
    このカードの装備モンスターは攻撃をする事ができない。その装備モンスターのコントローラーの２回目のエンドフェイズ時、その装備モンスターを破壊する。また、この効果で装備モンスターを破壊した場合、このカードを持ち主の手札に戻す。
  ko: |-
    이 카드의 장착 몬스터는 공격할 수 없다. 장착 몬스터의 컨트롤러의 2번째 턴 종료시에 장착 몬스터를 파괴한다. 이 효과가 성공한 경우, 이 카드는 주인의 패로 되돌아간다.
  zh-TW:
  zh-CN: |-
    这张卡的装备怪兽不能攻击。那只装备怪兽的控制者的第2次的结束阶段时，那只装备怪兽破坏。此外，这个效果把装备怪兽破坏的场合，这张卡回到持有者手卡。
