text:
  en: |-
    1 Tuner + 1+ non-Tuner monsters
    If this card is Special Summoned, or a Level 5 or higher monster(s) is Special Summoned to your opponent's field: Target 1 Special Summoned monster your opponent controls; return that target to the hand. You can only use this effect of "Black Rose Moonlight Dragon" once per turn.
  de: |-
    1 Empfänger + 1+ Nicht-Empfänger-Monster
    Falls diese Karte als Spezialbeschwörung beschworen wird oder ein oder mehr Monster der Stufe 5 oder höher als Spezialbeschwörung auf die Spielfeldseite deines Gegners beschworen werden: Wähle 1 als Spezialbeschwörung beschworenes Monster, das dein Gegner kontrolliert; gib das gewählte Ziel auf die Hand zurück. Du kannst diesen Effekt von „Schwarzer Rosen-Mondlichtdrache“ nur einmal pro Spielzug verwenden.
  es: |-
    1 Cantante + 1+ monstruos que no sean Cantantes
    (Esta carta no se trata como una carta "Dragón de la Rosa").
    Si esta carta es Invocada de Modo Especial, o uno o más monstruos de Nivel 5 o mayor son Invocados de Modo Especial al Campo de tu adversario: selecciona 1 monstruo Invocado de Modo Especial que controle tu adversario; devuelve ese objetivo a la mano. Sólo puedes usar este efecto de "Dragón de la Rosa Negra Luz de Luna" una vez por turno.
  fr: |-
    1 Syntoniseur + 1+ monstre non-Syntoniseur
    (Cette carte n'est pas traitée comme une carte "Clair de Lune".)
    Si cette carte est Invoquée Spécialement, ou si un ou plusieurs monstres de min. Niveau 5 sont Invoqués Spécialement sur le Terrain de votre adversaire : ciblez 1 monstre Invoqué Spécialement contrôlé par votre adversaire ; renvoyez la cible à la main. Vous ne pouvez utiliser cet effet de "Dragon Clair de Lune Rose Noire" qu'une fois par tour.
  it: |-
    1 Tuner + 1+ mostri non-Tuner
    Se questa carta viene Evocata Specialmente, o uno o più mostri di Livello 5 o superiore vengono Evocati Specialmente sul Terreno del tuo avversario: scegli come bersaglio 1 mostro Evocato Specialmente controllato dal tuo avversario; fai ritornare quel bersaglio nella mano. Puoi utilizzare questo effetto di "Drago Luce Lunare Rosa Nera" una sola volta per turno.
  pt: |-
    1 Regulador + 1+ monstros não-Reguladores
    Se este card for Invocado por Invocação-Especial, ou se um ou mais monstros de Nível 5 ou mais forem Invocados por Invocação-Especial no campo do seu oponente: escolha 1 monstro Invocado por Invocação-Especial que seu oponente controla; devolva o alvo para a mão. Você só pode usar este efeito de "Dragão do Luar da Rosa Negra" uma vez por turno.
  ja: |-
    チューナー＋チューナー<ruby><rb>以</rb><rp>（</rp><rt>い</rt><rp>）</rp></ruby><ruby><rb>外</rb><rp>（</rp><rt>がい</rt><rp>）</rp></ruby>のモンスター１<ruby><rb>体</rb><rp>（</rp><rt>たい</rt><rp>）</rp></ruby><ruby><rb>以</rb><rp>（</rp><rt>い</rt><rp>）</rp></ruby><ruby><rb>上</rb><rp>（</rp><rt>じょう</rt><rp>）</rp></ruby>
    このカードが<ruby><rb>特</rb><rp>（</rp><rt>とく</rt><rp>）</rp></ruby><ruby><rb>殊</rb><rp>（</rp><rt>しゅ</rt><rp>）</rp></ruby><ruby><rb>召</rb><rp>（</rp><rt>しょう</rt><rp>）</rp></ruby><ruby><rb>喚</rb><rp>（</rp><rt>かん</rt><rp>）</rp></ruby>に<ruby><rb>成</rb><rp>（</rp><rt>せい</rt><rp>）</rp></ruby><ruby><rb>功</rb><rp>（</rp><rt>こう</rt><rp>）</rp></ruby>した<ruby><rb>時</rb><rp>（</rp><rt>とき</rt><rp>）</rp></ruby>、または<ruby><rb>相</rb><rp>（</rp><rt>あい</rt><rp>）</rp></ruby><ruby><rb>手</rb><rp>（</rp><rt>て</rt><rp>）</rp></ruby>フィールド<ruby><rb>上</rb><rp>（</rp><rt>じょう</rt><rp>）</rp></ruby>にレベル５<ruby><rb>以</rb><rp>（</rp><rt>い</rt><rp>）</rp></ruby><ruby><rb>上</rb><rp>（</rp><rt>じょう</rt><rp>）</rp></ruby>のモンスターが<ruby><rb>特</rb><rp>（</rp><rt>とく</rt><rp>）</rp></ruby><ruby><rb>殊</rb><rp>（</rp><rt>しゅ</rt><rp>）</rp></ruby><ruby><rb>召</rb><rp>（</rp><rt>しょう</rt><rp>）</rp></ruby><ruby><rb>喚</rb><rp>（</rp><rt>かん</rt><rp>）</rp></ruby>された<ruby><rb>時</rb><rp>（</rp><rt>とき</rt><rp>）</rp></ruby>に<ruby><rb>発</rb><rp>（</rp><rt>はつ</rt><rp>）</rp></ruby><ruby><rb>動</rb><rp>（</rp><rt>どう</rt><rp>）</rp></ruby>する。<ruby><rb>相</rb><rp>（</rp><rt>あい</rt><rp>）</rp></ruby><ruby><rb>手</rb><rp>（</rp><rt>て</rt><rp>）</rp></ruby>フィールド<ruby><rb>上</rb><rp>（</rp><rt>じょう</rt><rp>）</rp></ruby>の<ruby><rb>特</rb><rp>（</rp><rt>とく</rt><rp>）</rp></ruby><ruby><rb>殊</rb><rp>（</rp><rt>しゅ</rt><rp>）</rp></ruby><ruby><rb>召</rb><rp>（</rp><rt>しょう</rt><rp>）</rp></ruby><ruby><rb>喚</rb><rp>（</rp><rt>かん</rt><rp>）</rp></ruby>されたモンスター１<ruby><rb>体</rb><rp>（</rp><rt>たい</rt><rp>）</rp></ruby>を<ruby><rb>選</rb><rp>（</rp><rt>せん</rt><rp>）</rp></ruby><ruby><rb>択</rb><rp>（</rp><rt>たく</rt><rp>）</rp></ruby>して<ruby><rb>持</rb><rp>（</rp><rt>も</rt><rp>）</rp></ruby>ち<ruby><rb>主</rb><rp>（</rp><rt>ぬし</rt><rp>）</rp></ruby>の<ruby><rb>手</rb><rp>（</rp><rt>て</rt><rp>）</rp></ruby><ruby><rb>札</rb><rp>（</rp><rt>ふだ</rt><rp>）</rp></ruby>に<ruby><rb>戻</rb><rp>（</rp><rt>もど</rt><rp>）</rp></ruby>す。「<ruby><rb>月</rb><rp>（</rp><rt>げっ</rt><rp>）</rp></ruby><ruby><rb>華</rb><rp>（</rp><rt>か</rt><rp>）</r