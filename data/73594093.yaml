text:
  en: |-
    Fusion Summon 1 "Metalfoes" Fusion Monster from your Extra Deck, using monsters from your hand or field as Fusion Materials. If this card is in your GY: You can shuffle it into the Deck, then draw 1 card. You can only use this effect of "Metalfoes Fusion" once per turn.
  de: |-
    Beschwöre 1 „Metallfose“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dafür Monster von deiner Hand oder Spielfeldseite als Fusionsmaterial. Falls sich diese Karte in deinem Friedhof befindet: Du kannst sie ins Deck mischen, dann ziehe 1 Karte. Du kannst diesen Effekt von „Metallfose-Fusion“ nur einmal pro Spielzug verwenden.
  es: |-
    Invoca por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión "Metalmórfico/a", usando monstruos en tu mano o Campo como Materiales de Fusión. Si esta carta está en tu Cementerio: puedes barajarla al Deck, y después robar 1 carta. Sólo puedes usar este efecto de "Fusión del Metalmórfico" una vez por turno.
  fr: |-
    Invoquez par Fusion 1 Monstre Fusion "Métalphose" depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain comme Matériels Fusion. Si cette carte est dans votre Cimetière : vous pouvez la mélanger dans le Deck, puis piochez 1 carte. Vous ne pouvez utiliser cet effet de "Fusion Métalphose" qu'une fois par tour.
  it: |-
    Evoca tramite Fusione 1 Mostro Fusione "Metalfosi" dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno come Materiali da Fusione. Se questa carta è nel tuo Cimitero: puoi mischiarla nel Deck, poi pescare 1 carta. Puoi utilizzare questo effetto di "Fusione Metalfosi" una sola volta per turno.
  pt: |-
    Invoque por Invocação-Fusão 1 Monstro de Fusão "Metalmorfose" do seu Deck Adicional, usando monstros da sua mão ou do campo como Matérias de Fusão. Se este card estiver no seu Cemitério: você pode embaralhá-lo no Deck e, depois, compre 1 card. Você só pode usar este efeito de "Fusão Metalmorfose" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：自分の手札・フィールドから、「メタルフォーゼ」融合モンスターカードによって決められた融合素材モンスターを墓地へ送り、その融合モンスター１体をＥＸデッキから融合召喚する。②：このカードが墓地に存在する場合に発動できる。墓地のこのカードをデッキに加えてシャッフルする。その後、自分はデッキから１枚ドローする。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신의 패 / 필드에서, "메탈포제" 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. ②: 이 카드가 묘지에 존재할 경우에 발동할 수 있다. 묘지의 이 카드를 덱에 넣고 셔플한다. 그 후, 자신은 덱에서 1장 드로우한다.
  zh-CN: |-
    「炼装融合」的②的效果1回合只能使用1次。①：从自己的手卡·场上把「炼装」融合怪兽卡决定的融合素材怪兽送去墓地，把那1只融合怪兽从额外卡组融合召唤。②：这张卡在墓地存在的场合才能发动。墓地的这张卡加入卡组洗切。那之后，自己从卡组抽1张。
