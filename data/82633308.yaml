  en: |-
    Target 3 Psychic-Type monsters in your Graveyard; shuffle all 3 into the Deck, then draw 2 cards.
  de: |-
    Wähle 3 Monster vom Typ Psi in deinem Friedhof; mische alle ins Deck, dann ziehe 2 Karten.
  es: |-
    Selecciona 3 monstruos de Tipo Psíquico en tu Cementerio; baraja los 3 al Deck, y después roba 2 cartas.
  fr: |-
    Ciblez 3 monstres de Type Psychique dans votre Cimetière ; mélangez-les tous les 3 dans le Deck, puis piochez 2 cartes.
  it: |-
    Scegli come bersaglio 3 mostri di Tipo Psichico nel tuo Cimitero; mischia tutti e 3 nel Deck, poi pesca 2 carte.
  pt: |-
    Escolha 3 monstros do Tipo Psíquico no seu Cemitério; embaralhe os 3 no Deck e, depois, compre 2 cards.
  ja: |-
    自分の墓地に存在するサイキック族モンスター３体を選択し、デッキに加えてシャッフルする。その後、自分のデッキからカードを２枚ドローする。
  ko: |-
    자신의 묘지에 존재하는 사이킥족몬스터 3장을 선택해, 덱에 더해 셔플한다. 그 후, 자신의 덱으로부터 카드를 2장 드로우 한다.
  zh-CN: |-
    选择自己墓地存在的3只念动力族怪兽，加入卡组洗切。那之后，从自己卡组抽2张卡。
