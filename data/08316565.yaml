text:
  en: |-
    During the Battle Phase, when a Spell/Trap Card, or monster effect, is activated while you control a "Battlin' Boxer" monster: Negate the activation, and if you do, destroy that card.
  de: |-
    Während der Battle Phase, wenn eine Zauber-/Fallenkarte oder ein Monstereffekt aktiviert wird, solange du ein „Unermüdlicher Boxer“-Monster kontrollierst: Annulliere die Aktivierung und falls du dies tust, zerstöre die Karte.
  es: |-
    Durante la Battle Phase, cuando es activada una Carta Mágica/de Trampa o un efecto de monstruo mientras controlas un monstruo "Boxeador Indómito": niega la activación y, si lo haces, destruye esa carta.
  fr: |-
    Durant la Battle Phase, lorsqu'une Carte Magie/Piège ou un effet de monstre est activé tant que vous contrôlez un monstre "Boxeur Indomptable" : annulez l'activation, et si vous le faites, détruisez la carte.
  it: |-
    Durante la Battle Phase, quando una Carta Magia/Trappola, o l'effetto di un mostro, viene attivata mentre controlli un mostro "Pugile Indomito": annulla l'attivazione e, se lo fai, distruggi quella carta.
  pt: |-
    Durante a Fase de Batalha, quando um Card de Magia/Armadilha ou efeito de monstro for ativado enquanto você controlava um monstro "Boxeador Obstinado": negue a ativação e, se isso acontecer, destrua esse card.
  ja: |-
    自分フィールド上に「ＢＫ」と名のついたモンスターが存在する場合に発動できる。バトルフェイズ中に発動した効果モンスターの効果・魔法・罠カードの発動を無効にして破壊する。
  ko: |-
    ①: 자신 필드 위에 "BK(버닝나쿠라)"몬스터가 존재하고, 배틀 페이즈 중에 몬스터의 효과 / 마법 / 함정 카드가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.
  zh-CN: |-
    自己场上有名字带有「燃烧拳击手」的怪兽存在的场合才能发动。战斗阶段中发动的效果怪兽的效果·魔法·陷阱卡的发动无效并破坏。
