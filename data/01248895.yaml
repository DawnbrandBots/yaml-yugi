text:
  en: |-
    When a monster(s) with 2000 or less ATK is Summoned: Target 1 of them; destroy all cards with that name in its controller's hand and Main Deck.
  de: |-
    Wenn ein oder mehr Monster mit 2000 oder weniger ATK beschworen werden: Wähle 1 von ihnen; zerstöre alle Karten mit dem Namen in der Hand und im Main Deck seines Beherrschers.
  es: |-
    Cuando uno o más monstruos con 2000 ATK o menos son Invocados: selecciona 1 de ellos; destruye todas las cartas con ese nombre en la mano y el Deck Principal de su controlador.
  fr: |-
    Lorsqu'un ou plusieurs monstres avec max. 2000 ATK sont Invoqués : ciblez-en 1 ; détruisez toutes les cartes de ce nom dans la main et Main Deck de son contrôleur.
  it: |-
    Quando uno o più mostri con ATK di 2000 o inferiore vengono Evocati: scegli 1 di essi come bersaglio; distruggi tutte le carte con quel nome nella mano e nel Main Deck del suo controllore.
  pt: |-
    Quando um ou mais monstros com 2000 ou menos de ATK forem Invocados: escolha 1 deles; destrua todos os cards com esse nome na mão e no Deck Principal do seu controlador.
  ja: |-
    ①：攻撃力２０００以下のモンスターが召喚・反転召喚・特殊召喚に成功した時、その表側表示モンスター１体を対象として発動できる。その表側表示モンスターのコントローラーの手札・デッキから対象のモンスターの同名カードを全て破壊する。
  ko: |-
    ①: 공격력 2000 이하의 몬스터가 일반 소환 / 반전 소환 / 특수 소환에 성공했을 때, 그 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 앞면 표시 몬스터 컨트롤러의 패 / 덱에서 대상 몬스터의 같은 이름의 카드를 전부 파괴한다.
