text:
  en: |-
    Reveal 1 card in your hand, and if you do, add 1 of the following cards from your Deck to your hand, then shuffle the revealed card into the Deck.
    ● "ZW -" monster
    ● "ZS -" monster
    ● "Zexal" Spell/Trap
    ● "Rank-Up-Magic" Spell
    ● "Rank-Down-Magic" Spell
    You can only activate 1 "Zexal Construction" per turn.
  de: |-
    Zeige 1 Karte in deiner Hand vor und falls du dies tust, füge deiner Hand 1 der folgenden Karten von deinem Deck hinzu, dann mische die vorgezeigte Karte ins Deck.
    ● „ZW -“-Monster
    ● „ZS -“-Monster
    ● „Zexal“-Zauber/Falle
    ● „Rangsteigerungszauber“-Zauber
    ● „Rangsenkungszauber“-Zauber
    Du kannst nur 1 „Zexal-Erschaffung“ pro Spielzug aktivieren.
  es: |-
    Muestra 1 carta en tu mano y, si lo haces, añade a tu mano 1 de las siguientes cartas en tu Deck, y después baraja la carta mostrada al Deck.
    ● Monstruo "ZW -"
    ● Monstruo "ZS -"
    ● Mágica/Trampa "Zexal"
    ● Mágica "Magia de Subida de Rango"
    ● Mágica "Magia de Bajada de Rango"
    Sólo puedes activar 1 "Construcción Zexal" por turno.
  fr: |-
    Révélez 1 carte dans votre main, et si vous le faites, ajoutez 1 des cartes suivantes depuis votre Deck à votre main, puis mélangez la carte révélée dans le Deck.
    ● Monstre "ZW -"
    ● Monstre "ZS -"
    ● Magie/Piège "Zexal"
    ● Magie "Magie-Rang-Plus"
    ● Magie "Magie-Rang-Moins"
    Vous ne pouvez activer qu'1 "Construction Zexal" par tour.
  it: |-
    Rivela 1 carta nella tua mano e, se lo fai, aggiungi 1 delle seguenti carte dal tuo Deck alla tua mano, poi mischia la carta rivelata nel Deck.
    ● Mostro "ZW -"
    ● Mostro "ZS -"
    ● Magia/Trappola "Zexal"
    ● Magia "Alza-Rango-Magico"
    ● Magia "Abbassa-Rango-Magico"
    Puoi attivare solo 1 "Costruzione Zexal" per turno.
  pt: |-
    Revele 1 card na sua mão e, se isso acontecer, adicione 1 dos seguintes cards do seu Deck à sua mão e, depois, embaralhe o card revelado no Deck.
    ● Monstro "ZW -"
    ● Monstro "ZS -"
    ● Magia/Armadilha "Zexal"
    ● Magia "Magia de Aumento de Classe"
    ● Magia "Magia de Redução de Classe"
    Você só pode ativar 1 "Construção Zexal" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：相手に手札を１枚見せ、デッキから以下のカードの内いずれか１枚を手札に加える。その後、見せたカードをデッキに戻す。
    ●「ＺＷ」モンスター
    ●「ＺＳ」モンスター
    ●「ゼアル」魔法・罠カード
    ●「ＲＵＭ」魔法カード
    ●「ＲＤＭ」魔法カード
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 패를 1장 상대에게 보여주고, 덱에서 이하의 카드 중 어느 1장을 패에 넣는다. 그 후, 보여준 카드를 덱으로 되돌린다.
    ●"ZW(제알 웨폰)" 몬스터
    ●"ZS(제알 서버스)" 몬스터
    ●"제알" 마법 / 함정 카드
    ●"RUM(랭크 업 매직)" 마법 카드
    ●"RDM(랭크 다운 매직)" 마법 카드
