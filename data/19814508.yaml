text:
  en: |-
    If a "U.A." monster is Normal Summoned to your side of the field: You can add 1 "U.A." monster from your Deck to your hand. Once per turn, if a "U.A." monster(s) is Special Summoned to your side of the field: All monsters you currently control gain 500 ATK (even if this card leaves the field).
  de: |-
    Falls ein „U.A.“-Monster als Normalbeschwörung auf deine Spielfeldseite beschworen wird: Du kannst deiner Hand 1 „U.A.“-Monster von deinem Deck hinzufügen. Einmal pro Spielzug, falls ein oder mehr „U.A.“-Monster als Spezialbeschwörung auf deine Spielfeldseite beschworen werden: Alle Monster, die du derzeit kontrollierst, erhalten 500 ATK (selbst falls diese Karte das Spielfeld verlässt).
  es: |-
    Si un monstruo "U.A." es Invocado de Modo Normal a tu lado del Campo: puedes añadir a tu mano 1 monstruo "U.A." en tu Deck. Una vez por turno, si uno o más monstruos "U.A." son Invocados de Modo Especial a tu lado del Campo: todos los monstruos que controles en este momento ganan 500 ATK (aun si esta carta deja el Campo).
  fr: |-
    Si un monstre "U.A." est Invoqué Normalement sur votre Terrain : vous pouvez ajouter 1 monstre "U.A." depuis votre Deck à votre main. Une fois par tour, si un ou plusieurs monstres "U.A." sont Invoqués Spécialement sur votre Terrain : tous les monstres que vous contrôlez actuellement gagnent 500 ATK (même si cette carte quitte le terrain).
  it: |-
    Se un mostro "U.A." viene Evocato Normalmente sul tuo Terreno: puoi aggiungere 1 mostro "U.A." dal tuo Deck alla tua mano. Una volta per turno, se uno o più mostri "U.A." vengono Evocati Specialmente sul tuo Terreno: tutti i mostri che controlli attualmente guadagnano 500 ATK (anche se questa carta lascia il Terreno).
  pt: |-
    Se um monstro "U.A." for Invocado por Invocação-Normal no seu lado do campo: você pode adicionar 1 monstro "U.A." do seu Deck à sua mão. Uma vez por turno, se um ou mais monstros "U.A." forem Invocados por Invocação-Especial no seu lado do campo: todos os monstros que você controla atualmente ganham 500 de ATK.
  ja: |-
    ①：自分フィールドに「Ｕ．Ａ．」モンスターが召喚された場合に発動できる。デッキから「Ｕ．Ａ．」モンスター１体を手札に加える。②：１ターンに１度、自分フィールドに「Ｕ．Ａ．」モンスターが特殊召喚された場合に発動する。自分フィールドのモンスターの攻撃力は５００アップする。
  ko: |-
    ①: 자신 필드에 "U.A.(울트라 애슬리트)" 몬스터가 일반 소환되었을 경우에 발동할 수 있다. 덱에서 "U.A.(울트라 애슬리트)" 몬스터 1장을 패에 넣는다. ②: 1턴에 1번, 자신 필드에 "U.A.(울트라 애슬리트)" 몬스터가 특수 소환되었을 경우에 발동한다. 자신 필드의 몬스터의 공격력은 500 올린다.
  zh-CN: |-
    ①：自己场上有「超级运动员」怪兽召唤的场合才能发动。从卡组把1只「超级运动员」怪兽加入手卡。②：1回合1次，自己场上有「超级运动员」怪兽特殊召唤的场合发动。自己场上的怪兽的攻击力上升500。
