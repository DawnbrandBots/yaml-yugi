  it: 'Drago Alato #1'
  pt: Dragão Alado, Guardião da Fortaleza No1
  ja: <ruby><rb>砦</rb><rp>（</rp><rt>とりで</rt><rp>）</rp></ruby>を<ruby><rb>守</rb><rp>（</rp><rt>まも</rt><rp>）</rp></ruby>る<ruby><rb>翼</rb><rp>（</rp><rt>よく</rt><rp>）</rp></ruby><ruby><rb>竜</rb><rp>（</rp><rt>りゅう</rt><rp>）</rp></ruby>
