name:
  en: Get Out!
  de: Raus hier!
  es: ¡Sal de aquí!
  fr: Sortez de là !
  it: Fuori da Qui!
  pt: Saiam!
  ja: ゲット・アウト！
  ja_romaji: Getto Auto!
  ko: 겟 아웃!
  ko_rr: Get Aut!
  zh-TW:
  zh-CN: 滚・粗・去！
text:
  en: |-
    Target 2 monsters your opponent controls that were Special Summoned from the Extra Deck; shuffle them into the Deck. You can only activate 1 "Get Out!" per turn.
  de: |-
    Wähle 2 Monster, die dein Gegner kontrolliert und die als Spezialbeschwörung vom Extra Deck beschworen wurden; mische sie ins Deck. Du kannst nur 1 „Raus hier!“ pro Spielzug aktivieren.
  es: |-
    Selecciona 2 monstruos que controle tu adversario que fueron Invocados de Modo Especial desde el Deck Extra; barájalos al Deck. Sólo puedes activar 1 "¡Sal de aquí!" por turno.
  fr: |-
    Ciblez 2 monstres contrôlés par votre adversaire qui ont été Invoqués Spécialement depuis l'Extra Deck ; mélangez-les dans le Deck. Vous ne pouvez activer qu'1 "Sortez de là !" par tour.
  it: |-
    Scegli come bersaglio 2 mostri controllati dal tuo avversario che sono stati Evocati Specialmente dall'Extra Deck; mischiali nel Deck. Puoi attivare solo 1 "Fuori da Qui!" per turno.
  pt: |-
    Escolha 2 monstros que seu oponente controla que foram Invocados por Invocação-Especial do Deck Adicional; embaralhe-os no Deck. Você só pode ativar 1 "Saiam!" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：ＥＸデッキから特殊召喚された相手フィールドのモンスター２体を対象として発動できる。そのモンスターを持ち主のデッキに戻す。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 엑스트라 덱에서 특수 소환된 상대 필드의 몬스터 2장을 대상으로 하고 발동할 수 있다. 그 몬스터를 주인의 덱으로 되돌린다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：以从额外牌组被特殊召唤的对手场上的2只怪兽为对象可以发动。将该怪兽放回持有者的牌组。
card_type: Trap
