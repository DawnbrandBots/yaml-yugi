text:
  en: |-
    Target any number of "Burning Abyss" monsters in your Graveyard that were sent there this turn; Special Summon them in Defense Position. You can only activate 1 "The Traveler and the Burning Abyss" per turn.
  de: |-
    Wähle eine beliebige Anzahl „Brennenden Abgrund“-Monster in deinem Friedhof, die in diesem Spielzug dorthin gelegt wurden; beschwöre sie als Spezialbeschwörung in die Verteidigungsposition. Du kannst nur 1 „Der Reisende und der Weg zum Brennenden Abgrund“ pro Spielzug aktivieren.
  es: |-
    Selecciona cualquier cantidad de monstruos "Abismo Ardiente" en tu Cementerio que hayan sido mandados allí este turno; Invócalos de Modo Especial en Posición de Defensa. Sólo puedes activar 1 "El Viajero y el Abismo Ardiente" por turno.
  fr: |-
    Ciblez un nombre de votre choix de monstres "Abysses Ardents" dans votre Cimetière qui y ont été envoyés ce tour ; Invoquez-les Spécialement en Position de Défense. Vous ne pouvez activer qu'1 "Le Voyageur et les Abysses Ardents" par tour.
  it: |-
    Scegli come bersaglio un qualsiasi numero di mostri "Abisso Bruciante" nel tuo Cimitero che sono stati mandati lì in questo turno; Evocali Specialmente in Posizione di Difesa. Puoi attivare solo 1 "Il Viaggiatore e l'Abisso Bruciante" per turno.
  pt: |-
    Escolha qualquer número de monstros "Abismo Ardente" no seu Cemitério que foram enviados para lá neste turno; Invoque-os por Invocação-Especial em Posição de Defesa. Você só pode ativar 1 "O Viajante e o Abismo Ardente" por turno.
  ja: |-
    「旅人の到彼岸」は１ターンに１枚しか発動できない。①：自分の墓地の、このターン墓地へ送られた「彼岸」モンスターを任意の数だけ対象として発動できる。そのモンスターを守備表示で特殊召喚する。
  ko: |-
    "여행자의 도피안"은 1턴에 1장밖에 발동할 수 없다. ①: 자신 묘지의, 이 턴에 묘지로 보내진 "피안" 몬스터를 임의의 수만큼 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다.
  zh-CN: |-
    「旅人之到彼岸」在1回合只能发动1张。①：以自己墓地的这个回合被送去墓地的「彼岸」怪兽任意数量为对象才能发动。那些怪兽守备表示特殊召唤。
