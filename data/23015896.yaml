text:
  en: |-
    During the next Standby Phase after this card was destroyed by a card effect and sent to the Graveyard: Special Summon this card from the Graveyard. When you do: Destroy all other monsters on the field. When this card is destroyed by battle and sent to the Graveyard: You can Special Summon 1 "Fire King" monster from your Deck, except "Fire King High Avatar Garunix".
  de: |-
    Während der nächsten Standby Phase, nachdem diese Karte durch einen Karteneffekt zerstört und auf den Friedhof gelegt wurde: Beschwöre diese Karte als Spezialbeschwörung vom Friedhof. Wenn du dies tust: Zerstöre alle anderen Monster auf dem Spielfeld. Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst 1 „Feuerkönig“-Monster als Spezialbeschwörung von deinem Deck beschwören, außer „Feuerkönig Hochavatar Garunix“.
  es: |-
    Durante la próxima Standby Phase después de que esta carta fue destruida por el efecto de una carta y mandada al Cementerio: Invoca esta carta de Modo Especial desde el Cementerio. Cuando lo haces: destruye los demás monstruos en el Campo. Cuando esta carta es destruida en batalla y mandada al Cementerio: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Rey(es) de Fuego", excepto "Avatar del Alto Rey de Fuego Garunix".
  fr: |-
    Durant la prochaine Standby Phase après que cette carte a été détruite par un effet de carte et envoyée au Cimetière : Invoquez Spécialement cette carte depuis le Cimetière. Lorsque vous le faites : détruisez tous les autres monstres sur le Terrain. Lorsque cette carte est détruite au combat et envoyée au Cimetière : vous pouvez Invoquer Spécialement 1 monstre "Roi(s) du Feu" ("Avatar Grand Roi du Feu Garunix" exclu) depuis votre Deck.
  it: |-
    Durante la prossima Standby Phase dopo che questa carta è stata distrutta dall'effetto di una carta e mandata al Cimitero: Evoca Specialmente questa carta dal Cimitero. Quando lo fai: distruggi tutti gli altri mostri sul Terreno. Quando questa carta viene distrutta in battaglia e mandata al Cimitero: puoi Evocare Specialmente 1 mostro "Re del Fuoco" dal tuo Deck, eccetto "Re del Fuoco Alto Avatar Garunix".
  pt: |-
    Durante a próxima Fase de Apoio depois que este card for destruído por um efeito de card e enviado para o Cemitério: Invoque este card por Invocação-Especial do Cemitério. Ao fazê-lo: destrua todos os outros monstros no campo. Quando este card for destruído em batalha e enviado para o Cemitério; você pode Invocar por Invocação-Especial 1 monstro "Rei(s) de Fogo" do se Deck, excepto "Avatar Altíssimo do Rei de Fogo Garunix".
  ja: |-
    このカードがカードの効果によって破壊され墓地へ送られた場合、次のスタンバイフェイズ時にこのカードを墓地から特殊召喚する。この効果で特殊召喚に成功した時、このカード以外のフィールド上のモンスターを全て破壊する。また、このカードが戦闘によって破壊され墓地へ送られた時、デッキから「炎王神獣 ガルドニクス」以外の「炎王」と名のついたモンスター１体を特殊召喚できる。
  ko: |-
    이 카드가 카드의 효과에 의해서 파괴되어 묘지로 보내졌을 경우, 다음 스텐바이 페이즈시에 이 카드를 묘지에서 특수 소환한다. 이 효과로 특수 소환에 성공했을 때, 이 카드 이외의 필드 위의 몬스터를 전부 파괴한다. 또한, 이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 덱에서 "염왕신수 가르도닉스" 이외의 "염왕" 이라는 이름이 붙은 몬스터 1장을 특수 소환할 수 있다.
