text:
  en: |-
    Send any number of other Spell/Trap Cards you control to the Graveyard; gain 1000 LP for each card sent to the Graveyard this way.
  de: |-
    Lege eine beliebige Anzahl anderer Zauber- und Fallenkarten, die du kontrollierst, auf den Friedhof. Du erhältst 1000 Life Points für jede dieser Karten.
  es: |-
    Manda cualquier número de otras Cartas Mágicas o de Trampa que controles al Cementerio. Gana 1000 Life Points por cada carta mandada.
  fr: |-
    Envoyez un nombre de votre choix d'autres Cartes Magie/Piège que vous contrôlez au Cimetière ; gagnez 1000 LP pour chaque carte envoyée au Cimetière de cette façon.
  it: |-
    Manda un qualsiasi numero di altre Carte Magia e Trappola che controlli al Cimitero. Guadagni 1000 Life Points per ognuna di esse.
  pt: |-
    Envie qualquer número de outros Cards de Magia/Armadilha que você controla para o Cemitério; ganhe 1000 PV para cada card enviado para o Cemitério desta forma.
  ja: |-
    ①：このカード以外の自分フィールドの魔法・罠カードを任意の数だけ墓地へ送って発動できる。自分はこのカードを発動するために墓地へ送ったカードの数×１０００ＬＰ回復する。
  ko: |-
    ①: 이 카드 이외의 자신 필드의 마법 / 함정 카드를 임의의 수만큼 묘지로 보내고 발동할 수 있다. 자신은 이 카드를 발동하기 위해 묘지로 보낸 카드의 수 × 1000 LP 회복한다.
  zh-TW: 可以将此卡以外存在于我方场上的的魔法、陷阱卡以任意数量送入墓地进行发动。每送入墓地1张，我方就恢复1000点生命点数。
  zh-CN: |-
    ①：把这张卡以外的自己场上的魔法·陷阱卡任意数量送去墓地才能发动。自己回复因为这张卡发动而送去墓地的卡数量×1000基本分。
