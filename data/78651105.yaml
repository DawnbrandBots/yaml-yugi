name:
  en: Beast King Barbaros
  de: Ungeheuerkönig Barbaros
  es: Rey Bestia Barbaros
  fr: Barbaros, le Roi des Bêtes
  it: Re Bestia Barbaros
  pt: Rei das Bestas Bárbaros
  ja: <ruby><rb>神</rb><rp>（</rp><rt>しん</rt><rp>）</rp></ruby><ruby><rb>獣</rb><rp>（</rp><rt>じゅう</rt><rp>）</rp></ruby><ruby><rb>王</rb><rp>（</rp><rt>おう</rt><rp>）</rp></ruby>バルバロス
  ja_romaji: Shinjūō Barubarosu
  ko: 신수왕 바르바로스
  ko_rr: Sinsuwang Bareubaroseu
  zh-CN: 神兽王 巴巴罗斯
text:
  en: |-
    You can Normal Summon/Set this card without Tributing, but its original ATK becomes 1900. You can Tribute 3 monsters to Tribute Summon (but not Set) this card. If Summoned this way: Destroy all cards your opponent controls.
  de: |-
    Du kannst diese Karte als Normalbeschwörung beschwören/setzen, ohne Tribut anzubieten, aber ihre Grund-ATK werden zu 1900. Du kannst 3 Monster als Tribut anbieten, um diese Karte als Tributbeschwörung zu beschwören (aber nicht, um sie zu setzen). Falls sie auf diese Art beschworen wird: Zerstöre alle Karten, die dein Gegner kontrolliert.
  es: |-
    Puedes Invocar de Modo Normal/Colocar esta carta sin Sacrificar, pero su ATK original se convierte en 1900. Puedes Sacrificar 3 monstruos para Invocar esta carta por Sacrificio (pero no para Colocarla). Si es Invocada de esta forma: destruye todas las cartas que controle tu adversario.
  fr: |-
    Vous pouvez Invoquer/Poser Normalement cette carte sans Sacrifices, mais son ATK d'origine devient 1900. Vous pouvez Sacrifier 3 monstres pour Invoquer par Sacrifice (mais pas Poser) cette carte. Si elle est Invoquée de cette façon : détruisez toutes les cartes contrôlées par votre adversaire.
  it: |-
    Puoi Evocare Normalmente/Posizionare questa carta senza offrire Tributi, ma il suo ATK originale diventa 1900. Puoi offrire come Tributo 3 mostri per Evocare tramite Tributo (ma non Posizionare) questa carta. Se viene Evocata in questo modo: distruggi tutte le carte controllate dal tuo avversario.
  pt: |-
    Você pode Invocar este card por Invocação-Normal/Baixar sem oferecer Tributo, mas seu ATK original se torna 1900. Você pode oferecer 3 monstros como Tributo para Invocar este card por Invocação-Tributo (mas não para Baixar). Se Invocado desta forma: destrua todos os cards que seu oponente controla.
  ja: |-
    ①：このカードはリリースなしで通常召喚できる。②：このカードの①の方法で通常召喚したこのカードの元々の攻撃力は１９００になる。③：このカードはモンスター３体をリリースして召喚する事もできる。④：このカードがこのカードの③の方法で召喚に成功した場合に発動する。相手フィールドのカードを全て破壊する。
  ko: |-
    ①: 이 카드는 릴리스 없이 통상 소환할 수 있다. ②: 이 카드의 ①의 방법으로 통상 소환한 이 카드의 원래 공격력은 1900 이 된다. ③: 이 카드는 몬스터 3장을 릴리스하고 일반 소환할 수도 있다. ④: 이 카드가 이 카드의 ③의 방법으로 일반 소환에 성공했을 경우에 발동한다. 상대 필드의 카드를 전부 파괴한다.
  zh-CN: |-
    ①：这张卡可以不用解放作通常召唤。②：这张卡的①的方法通常召唤的这张卡的原本攻击力变成1900。③：这张卡也可以把3只怪兽解放作召唤。④：这张卡用这张卡的③的方法召唤成功的场合发动。对方场上的卡全部破坏。
