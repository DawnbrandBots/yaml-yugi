text:
  en: |-
    When your Pendulum Monster is targeted for an attack: You can negate the attack. You can only use this effect of "Performapal Trumpanda" once per turn.
  de: |-
    Wenn dein Pendelmonster als Ziel für einen Angriff gewählt wird: Du kannst den Angriff annullieren. Du kannst diesen Effekt von „Künstlerkumpel Trompanda“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando tu Monstruo de Péndulo es seleccionado para un ataque: puedes negar el ataque. Sólo puedes usar este efecto de "Artistamigo Trompanda" una vez por turno.
  fr: |-
    Lorsque votre Monstre Pendule est ciblé par une attaque : vous pouvez annuler l'attaque. Vous ne pouvez utiliser cet effet de "Trompanda Potartiste" qu'une fois par tour.
  it: |-
    Quando un tuo Mostro Pendulum viene scelto come bersaglio per un attacco: puoi annullare l'attacco. Puoi utilizzare questo effetto di "Artistamico Trombapanda" una sola volta per turno.
  pt: |-
    Quando um Monstro Pêndulo seu for escolhido como alvo de um ataque: você pode negar o ataque. Você só pode usar este efeito de "Camarartista Trumpanda" uma vez por turno.
  ja: |-
    「ＥＭラ・パンダ」のモンスター効果は１ターンに１度しか使用できない。①：自分のＰモンスターが攻撃対象に選択された時に発動できる。その攻撃を無効にする。
  ko: |-
    "EM(엔터메이트) 라 판다"의 몬스터 효과는 1턴에 1번 밖에 사용할 수 없다. ①: 자신의 펜듈럼 몬스터가 공격 대상으로 선택되었을 때에 발동할 수 있다. 그 공격을 무효로 한다.
