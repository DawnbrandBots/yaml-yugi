text:
  en: |-
    Battle damage to the controller of a Fairy monster from a battle involving that monster becomes 0.
  de: |-
    Kampfschaden, der dem Beherrscher eines Fee-Monsters aus einem Kampf zugefügt wird, an dem das Monster beteiligt ist, wird zu 0.
  es: |-
    El daño de batalla al controlador de un monstruo Hada de una batalla que involucre ese monstruo se convierte en 0.
  fr: |-
    Les dommages de combat infligés au contrôleur d'un monstre Elfe d'un combat impliquant le monstre deviennent 0.
  it: |-
    Il danno da combattimento al controllore di un mostro Fata da una battaglia che coinvolge quel mostro diventa 0.
  pt: |-
    O dano de batalha causado ao controlador de um monstro Fada de uma batalha envolvendo esse monstro se torna 0.
  ja: |-
    ①：このカードがフィールドゾーンに存在する限り、天使族モンスターの戦闘で発生するそのコントローラーへの戦闘ダメージは０になる。
  ko: |-
    ①: 이 카드가 필드 존에 존재하는 한, 천사족 몬스터의 전투로 발생하는 그 컨트롤러에게로의 전투 데미지는 0 이 된다.
  zh-CN: |-
    ①：只要这张卡在场地区域存在，天使族怪兽的战斗发生的对那控制者的战斗伤害变成0。
