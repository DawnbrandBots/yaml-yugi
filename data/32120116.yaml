text:
  en: |-
    When your opponent Special Summons a monster(s): Destroy it, then you can banish 5 Zombie monsters from your GY, and if you do, Special Summon 1 Level 7 or higher Zombie monster from your hand or Deck.
  de: |-
    Wenn dein Gegner ein oder mehr Monster als Spezialbeschwörung beschwört: Zerstöre sie, dann kannst du 5 Zombie-Monster von deinem Friedhof verbannen und falls du dies tust, beschwöre 1 Zombie-Monster der Stufe 7 oder höher als Spezialbeschwörung von deiner Hand oder deinem Deck.
  es: |-
    Cuando tu adversario Invoca uno o más monstruos de Modo Especial: destrúyelos, y después puedes desterrar 5 monstruos Zombi en tu Cementerio y, si lo haces, Invoca de Modo Especial, desde tu mano o Deck, 1 monstruo Zombi de Nivel 7 o mayor.
  fr: |-
    Lorsque votre adversaire Invoque Spécialement un ou plusieurs monstres : détruisez-les, puis vous pouvez bannir 5 monstres Zombie depuis votre Cimetière, et si vous le faites, Invoquez Spécialement 1 monstre Zombie de min. Niveau 7 depuis votre main ou Deck.
  it: |-
    Quando il tuo avversario Evoca Specialmente uno o più mostri: distruggili, poi puoi bandire 5 mostri Zombie dal tuo Cimitero e, se lo fai, Evoca Specialmente 1 mostro Zombie di Livello 7 o superiore dalla tua mano o Deck.
  pt: |-
    Quando seu oponente Invocar um ou mais monstros por Invocação-Especial: destrua-o e, depois, você pode banir 5 monstros Zumbi do seu Cemitério e, se isso acontecer, Invoque por Invocação-Especial 1 monstro Zumbi de Nível 7 ou mais da sua mão ou do Deck.
  ja: |-
    ①：相手がモンスターの特殊召喚に成功した時に発動できる。そのモンスターを破壊する。その後、以下の効果を適用できる。
    ●自分の墓地からアンデット族モンスター５体を除外し、手札・デッキからレベル７以上のアンデット族モンスター１体を特殊召喚する。
  ko: |-
    ①: 상대가 몬스터의 특수 소환에 성공했을 때에 발동할 수 있다. 그 몬스터를 파괴한다. 그 후, 이하의 효과를 적용할 수 있다.
    ●자신 묘지에서 언데드족 몬스터 5장을 제외하고, 패 / 덱에서 레벨 7 이상의 언데드족 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：对方对怪兽的特殊召唤成功时才能发动。那些怪兽破坏。那之后，以下效果可以适用。
    ●从自己墓地把5只不死族怪兽除外，从手卡·卡组把1只7星以上的不死族怪兽特殊召唤。
