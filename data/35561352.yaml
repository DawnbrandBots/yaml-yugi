text:
  en: |-
    When a Spell/Trap Card, or monster effect, is activated: Banish 1 face-up "Zefra" monster in your Extra Deck; negate the activation, and if you do, destroy it.
  de: |-
    Wenn eine Zauber-/Fallenkarte oder ein Monstereffekt aktiviert wird: Verbanne 1 offenes „Zefra“-Monster in deinem Extra Deck; annulliere die Aktivierung und falls du dies tust, zerstöre sie oder es.
  es: |-
    Cuando es activada una Carta Mágica/de Trampa o un efecto de monstruo: destierra 1 monstruo "Zefra" boca arriba en tu Deck Extra; niega la activación y, si lo haces, destruye la carta.
  fr: |-
    Lorsqu'une Carte Magie/Piège ou un effet de monstre est activé : bannissez 1 monstre "Zefra" face recto dans votre Extra Deck ; annulez l'activation, et si vous le faites, détruisez-la.
  it: |-
    Quando viene attivata una Carta Magia/Trappola, o l'effetto di un mostro: bandisci 1 mostro "Zefra" scoperto nel tuo Extra Deck; annulla l'attivazione e, se lo fai, distruggila.
  pt: |-
    Quando um Card de Magia/Armadilha ou efeito de monstro for ativado: bana 1 monstro "Zefra" com a face para cima no seu Deck Adicional; negue a ativação e, se isso acontecer, destrua-o.
  ja: |-
    ①：モンスターの効果・魔法・罠カードが発動した時、自分のエクストラデッキから表側表示の「セフィラ」モンスター１体を除外して発動できる。その発動を無効にし破壊する。
  ko: |-
    ① : 몬스터의 효과 / 마법 / 함정 카드를 발동했을 때, 자신 엑스트라 덱에서 앞면 표시의 "세피라" 몬스터 1장을 제외하고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.
type: Trap
property: Counter
