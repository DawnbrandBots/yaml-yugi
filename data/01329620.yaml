  en: |-
    When a Spell/Trap Card, or monster effect, is activated while you control a "Tearalaments" monster or "Visas Starfrost": Negate the activation, and if you do, shuffle that card into the Deck, then send 1 monster from your hand to the GY. If this card is sent to the GY by card effect: You can target 1 of your banished "Tearalaments" monsters; add it to your hand. You can only use 1 "Tearalaments Crime" effect per turn, and only once that turn.
