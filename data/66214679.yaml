name:
  en: Dark Horus
  de: Finsterer Horus
  es: Horus Oscuro
  fr: Horus le Dragon des Ténèbres
  it: Horus Oscuro
  pt:
  ja: ダーク・ホルス・ドラゴン
  ja_romaji: Dāku Horusu Doragon
  ko: 다크 호루스 드래곤
  ko_rr:
  zh-TW:
  zh-CN: 暗黑黑炎龙
text:
  en: |-
    Once per turn, after resolving a Spell Card that was activated during your opponent's Main Phase: You can target 1 Level 4 DARK monster in your Graveyard; Special Summon that target. This card must be face-up on the field to activate and to resolve this effect.
  de: |-
    Einmal pro Spielzug, nachdem eine Zauberkarte aufgelöst wurde, die während der Main Phase deines Gegners aktiviert wurde: Du kannst 1 FINSTERNIS Monster der Stufe 4 in deinem Friedhof wählen; beschwöre das gewählte Ziel als Spezialbeschwörung. Diese Karte muss offen auf dem Spielfeld liegen, um diesen Effekt zu aktivieren und aufzulösen.
  es: |-
    Una vez por turno, tras la resolución de una Carta Mágica que fue activada durante la Main Phase de tu adversario: puedes seleccionar 1 monstruo de OSCURIDAD de Nivel 4 en tu Cementerio; Invoca ese objetivo de Modo Especial. Esta carta debe estar boca arriba en el Campo para activar y para resolver este efecto.
  fr: |-
    Une fois par tour, après avoir résolu une Carte Magie qui a été activée durant la Main Phase de votre adversaire : vous pouvez cibler 1 monstre TÉNÈBRES de Niveau 4 dans votre Cimetière ; Invoquez Spécialement la cible. Cette carte doit être face recto sur le Terrain pour activer et résoudre cet effet.
  it: |-
    Una volta per turno, dopo aver risolto una Carta Magia che è stata attivata durante la Main Phase del tuo avversario: puoi scegliere come bersaglio 1 mostro OSCURITÀ di Livello 4 nel tuo Cimitero; Evoca Specialmente quel bersaglio. Questa carta deve essere scoperta sul Terreno per attivare e risolvere questo effetto.
  pt:
  ja: |-
    このカードがフィールド上に存在する限り、相手のメインフェイズ時に魔法カードが発動された場合、自分の墓地からレベル４の悪魔族モンスター１体を特殊召喚する事ができる。この効果は１ターンに１度しか使用できない。
  ko: |-
    이 카드가 필드 위에 앞면 표시로 존재하는 한, 상대의 메인 페이즈시에 마법 카드가 발동되었을 경우, 자신의 묘지에서 레벨4의 어둠 속성 몬스터 1장을 특수 소환할 수 있다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW:
  zh-CN: |-
    只要这张卡在场上表侧表示存在，对方的主要阶段时魔法卡发动的场合，可以选择自己墓地1只4星的暗属性怪兽特殊召唤。这个效果1回合只能使用1次。
