text:
  en: |-
    Silently creeping in from the deep sea, elite black ops marine troops of the Draconia Empire wage an endless battle against the hated Principality of Dinon on the sea's opposite shores.
  de: |-
    Die Marine-Elitetruppen des Reiches von Draconia nähern sich lautlos aus den Tiefen des Meeres und kämpfen eine nie endende Schlacht gegen das verhasste Fürstentum von Dinon auf der anderen Seite des Meeres.
  es: |-
    Saliendo silenciosamente de lo profundo del océano, estas tropas marinas de élite del Imperio de Draconia libran una batalla eterna con el odiado Principado de Dinon en la costa opuesta del mar.
  fr: |-
    Surgissant furtivement des profondeurs des mers, ces troupes d'élite des opérations spéciales de l'Empire Draconia livrent une bataille sans fin contre la Principauté de Dinon sur les rives opposées.
  it: |-
    Queste truppe marine per le operazioni segrete dell'Impero Draconiano arrivano di nascosto dalla profondità del mare e combattono una battaglia senza fine contro l'odiato Principato di Dinon, sulle rive opposte del mare.
  pt: |-
    Espreitando-se silenciosamente das profundezas do mar, as tropas de elite de operação secreta da marinha do Império de Draconia travam uma batalha incessante contra o odiado Principado de Dinon nas margens opostas do oceano.
  ja: |-
    龍人族の国、ドラコニア帝国が有する竜騎士団の海兵部隊。深海から音も無く忍び寄る隠密作戦に長けている。対岸のディノン公国兵とは、領海を巡り小競り合いが続いている状態である。
  ko: |-
    용인족의 나라, 드라코니아 제국이 가진 용기사단의 해병부대. 심해에서 소리없이 숨어서 다가오는 비밀작전에 뛰어나다. 건너편 강가의 다논 공국병과는, 영해를 둘러싼 실랑이가 계속되는 상태이다.
  zh-CN: |-
    龙人族国家德拉科尼亚帝国所拥有的龙骑士团海兵部队。擅长从深海里无声无息地偷偷靠近的隐秘作战。跟对岸的迪隆公国(ディノン公国)兵之间处于围绕领海不断发生小冲突的状态。
