text:
  en: |-
    Once per turn: You can send 1 "Kozmo" monster from your Deck to the Graveyard, then target 1 face-up monster on the field; it loses ATK and DEF equal to the sent monster's Level x 100. If this card is destroyed by battle or card effect and sent to the Graveyard: You can banish this card from your Graveyard; Special Summon 1 Level 4 or lower "Kozmo" monster from your Deck.
  de: |-
    Einmal pro Spielzug: Du kannst 1 „Kozmo“-Monster von deinem Deck auf den Friedhof legen und dann 1 offenes Monster auf dem Spielfeld wählen; es verliert ATK und DEF in Höhe der Stufe des auf den Friedhof gelegten Monsters x 100. Falls diese Karte durch Kampf oder einen Karteneffekt zerstört und auf den Friedhof gelegt wird: Du kannst diese Karte von deinem Friedhof verbannen; beschwöre 1 „Kozmo“-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deinem Deck.
  es: |-
    Una vez por turno: puedes mandar al Cementerio 1 monstruo "Kozmo" en tu Deck, y después seleccionar 1 monstruo boca arriba en el Campo; éste pierde ATK y DEF iguales al Nivel del monstruo mandado x 100. Si esta carta es destruida en batalla o por efecto de una carta y mandada al Cementerio: puedes desterrar esta carta en tu Cementerio; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Kozmo" de Nivel 4 o menor.
  fr: |-
    Une fois par tour : Vous pouvez envoyer 1 monstre "Kozmo" depuis votre Deck au Cimetière, puis ciblez 1 monstre face recto sur le Terrain ; il perd une ATK/DEF égales au Niveau du monstre envoyé x 100. Si cette carte est détruite au combat ou par un effet de carte, et envoyée au Cimetière : vous pouvez bannir cette carte depuis votre Cimetière ; Invoquez Spécialement 1 monstre "Kozmo" de max. Niveau 4 depuis votre Deck.
  it: |-
    Una volta per turno: puoi mandare 1 mostro "Kozmo" dal tuo Deck al Cimitero, poi scegliere come bersaglio 1 mostro scoperto sul Terreno; esso perde ATK e DEF pari al Livello del mostro mandato x 100. Se questa carta viene distrutta in battaglia o dall'effetto di una carta e mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero; Evoca Specialmente 1 mostro "Kozmo" di Livello 4 o inferiore dal tuo Deck.
  pt: |-
    Uma vez por turno: você pode enviar 1 monstro "Kozmo" do seu Deck para o Cemitério e, depois, escolher 1 monstro com a face para cima no campo; ele perde ATK e DEF igual ao Nível do monstro enviado x 100. Se este card for destruído em batalha ou por um efeito de card e enviado para o Cemitério: você pode banir este card do seu Cemitério; Invoque por Invocação-Especial 1 monstro "Kozmo" de Nível 4 ou menos do seu Deck.
  ja: |-
    ①：１ターンに１度、デッキから「Ｋｏｚｍｏ」モンスター１体を墓地へ送り、フィールドの表側表示モンスター１体を対象として発動できる。対象のモンスターの攻撃力・守備力は、この効果を発動するために墓地へ送ったモンスターのレベル×１００ダウンする。②：このカードが戦闘・効果で破壊され墓地へ送られた場合、墓地のこのカードを除外して発動できる。デッキからレベル４以下の「Ｋｏｚｍｏ」モンスター１体を特殊召喚する。
  ko: |-
    ①: 1턴에 1번, 덱에서 "Kozmo(코즈모)" 몬스터 1장을 묘지로 보내고, 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 대상 몬스터의 공격력 / 수비력은, 이 효과를 발동하기 위해 묘지로 보낸 몬스터의 레벨 × 100 내린다. ②: 이 카드가 전투 / 효과로 파괴되어 묘지로 보내졌을 경우, 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 레벨 4 이하의 "Kozmo(코즈모)" 몬스터 1장을 특수 소환한다.
