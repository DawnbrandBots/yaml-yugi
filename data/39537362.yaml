text:
  en: |-
    When an opponent's monster declares an attack: Your opponent chooses 1 random card in your hand and calls the type of the card (Monster, Spell, or Trap), and if they call it wrong, return the attacking monster to the hand.
  de: |-
    Wenn ein Monster deines Gegners einen Angriff deklariert: Dein Gegner bestimmt 1 zufällige Karte in deiner Hand, rät den Typ der Karte (Monster, Zauber oder Falle) und falls er falsch geraten hat, gib das angreifende Monster auf die Hand zurück.
  es: |-
    Cuando un monstruo de tu adversario declara un ataque: tu adversario elige 1 carta al azar en tu mano y nombra el tipo de carta (Monstruo, Mágica o de Trampa), y si se equivoca, devuelve a la mano el monstruo atacante.
  fr: |-
    Lorsqu'un monstre de votre adversaire déclare une attaque : votre adversaire choisit 1 carte au hasard dans votre main et devine le type de carte (Monstre, Magie ou Piège), et s'il a mal deviné, renvoyez le monstre attaquant à la main.
  it: |-
    Puoi attivare l'effetto di questa carta quando il tuo avversario dichiara un attacco. Il tuo avversario sceglie 1 carta a caso dalla tua mano e nomina un tipo di carta (Mostro, Magia o Trappola). Se il tuo avversario sbaglia, il Mostro attaccante ritorna in mano al possessore.
  pt:
  ja: |-
    ①：相手モンスターの攻撃宣言時に１度、この効果を発動できる。自分の手札１枚を相手がランダムに選び、相手はそのカードの種類（モンスター・魔法・罠）を当てる。ハズレの場合、その攻撃モンスターを持ち主の手札に戻す。
  ko: |-
    상대 몬스터의 공격 선언시에 발동할 수 있다. 자신의 패에서 상대가 무작위로 1장의 카드를 선택하여, 상대는 그 카드의 종류(몬스터/마법/함정)를 맞춘다. 못 맞춘 경우, 그 공격 몬스터는 주인의 패로 되돌아간다.
  zh-TW: 当对手怪兽进行攻击宣言时可以发动。对手随机挑选我方手牌中的1张卡牌，猜测此卡的种类（怪兽、魔法、陷阱）。若猜错将该攻击怪兽回收至持有者的手牌。
  zh-CN: |-
    对方怪兽的攻击宣言时才能发动。从自己手卡让对方随机选择1张卡，对那张卡的种类（怪兽·魔法·陷阱）作猜测。猜错的场合，那只攻击怪兽回到持有者手卡。
