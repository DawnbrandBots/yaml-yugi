text:
  en: |-
    Monster Cards Tributed for a Ritual Summon are returned to the owner's Deck instead of being sent to the Graveyard.
  de: |-
    Monsterkarten, welche für eine Ritualbeschwörung als Tribut angeboten werden, werden auf das Deck des Besitzers zurückgelegt, statt auf den Friedhof zu gehen. Mische das Deck anschließend.
  es: |-
    Las Cartas de Monstruo Sacrificadas en una Invocación de Ritual son devueltas al Deck de su propietario en lugar de ser mandadas al Cementerio. Luego baraja el Deck.
  fr: |-
    Les Cartes Monstre Sacrifiées pour une Invocation Rituelle sont renvoyées dans le Deck de leur propriétaire au lieu d'être envoyées au Cimetière. Mélangez ensuite le Deck.
  it: |-
    Carte Mostro offerte in Tributo per un'Evocazione tramite Rituale vengono fatte tornare nel Deck del proprietario invece di essere mandate al Cimitero. Dopo di che mischia il Deck.
  pt: |-
    Os monstros oferecidos como Tributo para uma Invocação-Ritual for embaralhados no Deck dos seus donos em vez de irem para o Cemitério.
  ja: |-
    儀式召喚の生け贄にしたモンスターカードは墓地へは行かず、持ち主のデッキに戻る。その後デッキをシャッフルする。
  ko: |-
    의식 소환의 제물로 한 몬스터 카드는 묘지로는 가지 않고, 주인의 덱으로 되돌아간다. 그 후 덱을 셔플한다.
type: Spell
property: Continuous
