text:
  en: |-
    You can target 1 other monster in the Main Monster Zone; move it to an adjacent Monster Zone. If this card is moved from a Monster Zone to another: You can target 1 "Vaylantz" Monster Card in your Spell & Trap Zone; Special Summon it to your Main Monster Zone in its column. You can only use each monster effect of "Nazuki, Ninja of the Vaylantz" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②のモンスター効果はそれぞれ１ターンに１度しか使用できない。①：このカード以外のメインモンスターゾーンのモンスター１体を対象として発動できる。そのモンスターの位置を、その隣のモンスターゾーンに移動する。②：モンスターゾーンのこのカードが他のモンスターゾーンに移動した場合、自分の魔法＆罠ゾーンの「ヴァリアンツ」モンスターカード１枚を対象として発動できる。そのカードをその正面の自分のメインモンスターゾーンに特殊召喚する。
  ko: |-
    이 카드명의 ①②의 몬스터 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드 이외의 메인 몬스터 존의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 위치를, 그 옆의 몬스터 존으로 이동한다. ②: 몬스터 존의 이 카드가 다른 몬스터 존으로 이동했을 경우, 자신의 마법 & 함정 존의 "밸리언츠" 몬스터 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 그 정면의 자신 메인 몬스터 존에 특수 소환한다.
  zh-CN: |-
    这个卡名的①②怪兽效果1回合各能使用1次。①：可以以这张卡以外的主要怪兽区的1只怪兽为对象发动。将那只怪兽的位置移动到其相邻的怪兽区。②：怪兽区的这张卡被移动到其他的怪兽区的场合，可以以自己的魔法陷阱区的1张「ヴァリアンツ／群豪」怪兽卡为对象发动。将那张卡特殊召唤到其正对面的自己的主要怪兽区。
type: Monster
