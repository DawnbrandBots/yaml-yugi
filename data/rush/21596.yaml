effect:
  en: |-
    Take control of 1 monster on your opponent's field that is not in Maximum Mode until the End Phase (when control of that monster is returned, if there is no Monster Zone to return to, send it to the Graveyard). This turn, that monster cannot attack or be Tributed for a Tribute Summon.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    マキシマムモードではない相手フィールドのモンスター１体を選んでそのコントロールをエンドフェイズまで得る（コントロールが戻る時に戻せるモンスターゾーンがない場合、そのモンスターは墓地へ送られる）。このターン、そのモンスターは攻撃できず、アドバンス召喚のためにはリリースできない。
  ko: |-
    맥시멈 모드가 아닌 상대 필드의 몬스터 1장을 고르고 그 컨트롤을 엔드 페이즈까지 얻는다(컨트롤이 되돌아갈 때에 되돌릴 몬스터 존이 없을 경우, 그 몬스터는 묘지로 보내진다). 이 턴에, 그 몬스터는 공격할 수 없으며, 어드밴스 소환을 위해서는 릴리스할 수 없다.
