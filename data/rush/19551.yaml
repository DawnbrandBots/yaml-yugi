effect:
  en: |-
    Send the top 2 cards of your Deck to the Graveyard. Then, you can Special Summon 2 "Straynge Cat" from your Graveyard face-up to your field. If you Special Summoned by this effect, this turn, this face-up card and the monsters Special Summoned by this effect can be treated as 2 Tributes for the Tribute Summon of a monster in Attack Position.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    自分のデッキの上からカード２枚を墓地へ送る。その後、自分の墓地の「はぐれ使い魔」２体を選んで自分フィールドに表側表示で特殊召喚できる。この効果で特殊召喚した場合、さらにこのターン、モンスターを攻撃表示でアドバンス召喚する場合、表側表示のこのカードとこの効果で特殊召喚したモンスターはそれぞれ２体分のリリースにできる。
  ko: |-
    자신의 덱 위에서 카드 2장을 묘지로 보낸다. 그 후, 자신 묘지의 "낙오자 사역마" 2장을 고르고 자신 필드에 앞면 표시로 특수 소환할 수 있다. 이 효과로 특수 소환했을 경우, 추가로 이 턴에, 몬스터를 공격 표시로 어드밴스 소환할 경우, 앞면 표시의 이 카드와 이 효과로 특수 소환한 몬스터는 각각 2장만큼의 릴리스로 할 수 있다.
