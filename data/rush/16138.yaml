effect:
  en: |-
    Choose up to 3 monsters in your Graveyard with the same Type as this card. This card gains ATK equal to [the total Levels of the chosen monsters] x 100 until the end of this turn. Then, shuffle those monsters into the Deck. If you shuffled exactly 1 monster into the Deck by this effect, this card inflicts piercing battle damage this turn.
  de: |-
    Bestimme bis zu 3 Monster auf deinem Friedhof, die dem Typ dieser Karte entsprechen. Diese Karte erhält bis zum Ende dieses Spielzugs einen ATK in Höhe [der Gesamt-Stufe der betreffenden Monster] x 100. Mische diese Monster anschließend mit ins Deck. Falls du über diesen Effekt genau 1 Monster mit hineingemischt hast, verursacht diese Karte einen durchschlagenden Kampfschaden (falls der ATK des angreifenden Monsters die DEF des Angriffsziels übersteigt, fügst du die Differenz an Schaden zu), falls sie in diesem Spielzug ein Monster in Verteidigungsposition angreift.
  es: |-
    Elige hasta 3 monstruos en tu Cementerio con el mismo Tipo que esta carta. Esta carta gana ATK igual a [los Niveles totales de esos monstruos] x 100 hasta el final de este turno. A continuación, baraja esos monstruos al Deck. Si has barajado exactamente 1 monstruo por este efecto, esta carta inflige daño de batalla de penetración (si el ATK del monstruo atacante excede la DEF del objetivo, inflige la diferencia), si ataca a un monstruo en Posición de Defensa este turno.
  fr: |-
    Choisissez max. 3 monstres dans votre Cimetière du même Type que cette carte. Cette carte gagne une ATK égale à [la somme des Niveaux de ces monstres] x 100 jusqu'à la fin de ce tour. Ensuite, mélangez ces monstres dans le Deck. Si vous avez mélangé exactement 1 monstre avec cet effet, cette carte inflige des dommages de combat perçants (si l'ATK du monstre attaquant est supérieure à la DEF de la cible, infligez la différence) si elle attaque un monstre en Position de Défense ce tour.
  it: |-
    Seleziona fino a 3 mostri nel tuo Cimitero con lo stesso Tipo di questa carta. Questa carta guadagna ATK pari [alla somma dei Livelli di quei mostri] x 100 fino alla fine di questo turno. Poi, mischia quei mostri nel Deck. Se hai mischiato esattamente 1 mostro grazie a questo effetto, questa carta infligge danno da combattimento perforante (se l'ATK del mostro attaccante supera la DEF del bersaglio attaccato, infliggi la differenza), se attacca un mostro in Posizione di Difesa in questo turno.
  pt:
  ja: |-
    このカードと同じ種族の自分の墓地のモンスターを３体まで選ぶ。このカードの攻撃力はターン終了時まで、［選んだモンスターのレベルの合計］×１００アップする。その後、選んだモンスターをデッキに戻す。この効果でモンスター１体のみを戻した場合、このターン、このカードの攻撃は貫通する。
  ko: |-
    이 카드와 같은 종족의 자신 묘지의 몬스터를 3장까지 고른다. 이 카드의 공격력은 턴 종료시까지, [고른 몬스터의 레벨의 합계] × 100 올린다. 그 후, 고른 몬스터를 덱으로 되돌린다. 이 효과로 몬스터 1장만을 되돌렸을 경우, 이 턴에, 이 카드의 공격은 관통한다.
