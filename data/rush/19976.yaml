    自分または相手の墓地に罠カードがある場合、このカードは手札から自分フィールドに表側表示で特殊召喚できる。
  ko: |-
    자신 또는 상대의 묘지에 함정 카드가 있을 경우, 이 카드는 패에서 자신 필드에 앞면 표시로 특수 소환할 수 있다.
