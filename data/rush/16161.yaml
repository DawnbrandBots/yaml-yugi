effect:
  en: |-
    This turn, up to 2 face-up Level 8 or lower monsters on your field cannot be destroyed by your opponent's Trap Card effects.
  de: |-
    In diesem Spielzug können bis zu 2 offene Monster der Stufe 8 oder niedriger auf deiner Spielfeldseite durch die Fallenkarten-Effekte deines Gegners nicht zerstört werden.
  es: |-
    Este turno, hasta 2 monstruos boca arriba de Nivel 8 o menor en tu Campo no pueden ser destruidos por los efectos de las Cartas de Trampa de tu adversario.
  fr: |-
    Ce tour, max. 2 monstres de max. Niveau 8 face recto sur votre Terrain ne peuvent pas être détruits par les effets de Carte Piège de votre adversaire.
  it: |-
    In questo turno, fino a 2 mostri scoperti di Livello 8 o inferiore sul tuo Terreno non possono essere distrutti dagli effetti di una Carta Trappola del tuo avversario.
  pt:
  ja: |-
    自分フィールドの表側表示モンスター（レベル８以下）を２体まで選ぶ。このターン、そのモンスターは相手の罠カードの効果では破壊されない。
  ko: |-
    자신 필드의 앞면 표시 몬스터(레벨 8 이하)를 2장까지 고른다. 이 턴에, 그 몬스터는 상대의 함정 카드의 효과로는 파괴되지 않는다.
