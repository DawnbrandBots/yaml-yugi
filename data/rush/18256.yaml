  ko: |-
    패가 있는 플레이어는, 패를 전부 묘지로 보낸다. 그 후, [이 효과로 묘지로 보내진 카드의 수] × 200 데미지를 상대에게 준다. 추가로, 상대 필드의 모든 앞면 표시 몬스터의 공격력을 턴 종료시까지, [이 효과로 상대에게 준 데미지]만큼 내릴 수 있다.
