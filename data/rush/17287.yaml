    Special Summon 1 Level 7 or lower Spellcaster Type monster from your Graveyard face-up to your field. If you Special Summoned "Sevens Road Magician" by this effect, you can Special Summon 1 "Sevens Road Witch" from your Graveyard face-up to your field.
