  ja: |-
    自分の墓地のモンスター（レベル７以下／魔法使い族）１体を選び、自分フィールドに表側表示で特殊召喚する。この効果で「セブンスロード・マジシャン」を特殊召喚した場合、さらに自分の墓地の「セブンスロード・ウィッチ」１体を選んで自分フィールドに表側表示で特殊召喚できる。
  ko: |-
    자신 묘지의 몬스터(레벨 7 이하 / 마법사족) 1장을 고르고, 자신 필드에 앞면 표시로 특수 소환한다. 이 효과로 "세븐즈로드 매지션"을 특수 소환했을 경우, 추가로 자신 묘지의 "세븐즈로드 위치" 1장을 고르고 자신 필드에 앞면 표시로 특수 소환할 수 있다.
