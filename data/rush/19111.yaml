  ko: |-
    상대 필드의 앞면 표시 몬스터 1장을 고르고, 그 공격력 / 수비력을 다음 상대 턴 종료시까지 2000 내린다. 이 효과의 조건으로 "일기관통" 또는 "퓨전"을 되돌렸을 경우, 추가로 자신은 1장 드로우할 수 있다.
