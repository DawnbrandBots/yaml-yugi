text:
  en: |-
    This girl is delicate no more. While poised and collected, she's always down to party. Pager pals with LaMoon the Party Princess.
  de: |-
    Dieses Mädchen ziert sich nicht mehr. Souverän, gefasst und dennoch für jede Party zu haben. Chattet gern mit LaMond der Partyprinzessin.
  es: |-
    Esta elfa deja a un lado la delicadeza cuando se trata de ser el alma de la fiesta. Hace buenas migas con LaMoon la Princesa de Fiesta.
  fr: |-
    Cette jeune fille n'a plus rien d'une fleur délicate. Même si elle sait garder la tête froide, elle est toujours prête à faire la fête. Échange des tonnes de messages privés avec LaLune la Princesse de la Fête.
  it: |-
    Questa ragazza si è stancata di fare la raffinata. Pur essendo composta e raccolta, è sempre pronta a far festa. Amica per la pelle di LaMoon la Principessa della Festa.
  pt:
  ja: |-
    かよわい姿は過去のもの。遊びが好きだが身持ちは固い。ワンレン・ラムーンはベル友。
  ko: |-
    가날픈 모습은 옛말. 노는 걸 좋아하지만 도도한 면이 있다. 원렌 라문은 삐삐 메시지를 주고 받는 친구.
