effect:
  en: |-
    Send the top 3 cards of your Deck to the Graveyard. Then, if the only monsters in your Graveyard are WIND Attribute monsters, you can Special Summon 1 Warrior Type monster from your Graveyard to your field in face-up Defense Position. This turn, you can only attack with WIND Attribute Warrior Type monsters.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    自分のデッキの上からカード３枚を墓地へ送る。その後、自分の墓地のモンスターが風属性のみの場合、自分の墓地のモンスター（戦士族）１体を選んで自分フィールドに表側守備表示で特殊召喚できる。このターン、自分はモンスター（風属性／戦士族）でしか攻撃できない。
  ko: |-
    자신의 덱 위에서 카드 3장을 묘지로 보낸다. 그 후, 자신 묘지의 몬스터가 바람 속성뿐일 경우, 자신 묘지의 몬스터(전사족) 1장을 고르고 자신 필드에 앞면 수비 표시로 특수 소환할 수 있다. 이 턴에, 자신은 몬스터(바람 속성 / 전사족)로밖에 공격할 수 없다.
