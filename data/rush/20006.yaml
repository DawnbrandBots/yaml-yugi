  en: |-
    Change 1 monster on your opponent's field to face-up Attack Position or face-down Defense Position. Then, you can Fusion Summon a Level 9 or lower EARTH or DARK Attribute Machine Type monster by sending monsters from your hand and/or field to the Graveyard as material.
