    相手フィールドのモンスター１体を選んで表側攻撃表示または裏側守備表示にする。その後、自分の手札・フィールドのモンスターを素材として墓地へ送ってモンスター（レベル９以下／地属性・闇属性／機械族）をフュージョン召喚できる。
  ko: |-
    상대 필드의 몬스터 1장을 고르고 앞면 공격 표시 또는 뒷면 수비 표시로 한다. 그 후, 자신의 패 / 필드의 몬스터를 소재로서 묘지로 보내고 몬스터(레벨 9 이하 / 땅 속성・어둠 속성 / 기계족)를 퓨전 소환할 수 있다.
