effect:
  en: |-
    Send this card from your field to the Graveyard, then Special Summon 1 Normal Monster from your Graveyard to your field in face-up Defense Position.
  de: |-
    Lege diese Karte von deiner Spielfeldseite auf den Friedhof, dann beschwöre 1 Normales Monster als Spezialbeschwörung in offener Verteidigungsposition von deinem Friedhof auf deiner Spielfeldseite.
  es: |-
    Manda al Cementerio esta carta en tu Campo y después Invoca de Modo Especial, desde tu Cementerio, 1 Monstruo Normal en Posición de Defensa boca arriba en tu Campo.
  fr: |-
    Envoyez cette carte depuis votre Terrain au Cimetière, puis Invoquez Spécialement 1 Monstre Normal depuis votre Cimetière sur votre Terrain en Position de Défense face recto.
  it: |-
    Manda questa carta dal tuo Terreno al Cimitero, poi Evoca Specialmente 1 Mostro Normale dal tuo Cimitero al tuo Terreno scoperto in Posizione di Difesa.
  pt:
  ja: |-
    自分フィールドのこのカードを墓地へ送る。その後、自分の墓地の通常モンスター１体を選び、自分フィールドに表側守備表示で特殊召喚する。
  ko: |-
    자신 필드의 이 카드를 묘지로 보낸다. 그 후, 자신 묘지의 일반 몬스터 1장을 고르고, 자신 필드에 앞면 수비 표시로 특수 소환한다.
