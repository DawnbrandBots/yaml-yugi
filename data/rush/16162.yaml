effect:
  en: |-
    Special Summon 2 LIGHT Attribute Fiend Type Normal Monsters whose total Levels equal 10 or less, from your Graveyard in face-up Attack Position to your field. This turn, you can only attack with Fiend Type monsters.
  de: |-
    Lege mit einer Spezialbeschwörung 2 Normale Monster des Typs Unterweltler mit der Eigenschaft LICHT, deren gemeinsame Stufe 10 oder weniger entspricht, von deinem Friedhof in die offene Angriffsposition auf deiner Spielfeldseite. In diesem Spielzug kannst du nur mit Monstern des Typs Unterweltler angreifen.
  es: |-
    Invoca de Modo Especial, desde tu Cementerio, 2 Monstruos Normales de Tipo Demonio con el Atributo LUZ, cuyos Niveles totales sean iguales a 10 o menos en Posición de Ataque boca arriba en tu Campo. Este turno, solo puedes atacar con monstruos de Tipo Demonio.
  fr: |-
    Invoquez Spécialement 2 Monstres Normaux de Type Démon possédant l'Attribut LUMIÈRE dont le Niveau total est égal à max. 10, depuis votre Cimetière sur votre Terrain en Position d'Attaque face recto. Ce tour, vous pouvez uniquement attaquer avec des monstres de Type Démon.
  it: |-
    Evoca Specialmente dal tuo Cimitero 2 Mostri Normali di Tipo Demone con Attributo LUCE con Livello totale pari o inferiore a 10, scoperti in Posizione di Attacco sul tuo Terreno. In questo turno, puoi attaccare solo con mostri di Tipo Demone.
  pt:
  ja: |-
    レベルの合計が１０以下になるように自分の墓地の通常モンスター（光属性／悪魔族）２体を選んで自分フィールドに表側攻撃表示で特殊召喚する。このターン、自分はモンスター（悪魔族以外）で攻撃できない。
  ko: |-
    레벨의 합계가 10 이하가 되도록 자신 묘지의 일반 몬스터(빛 속성 / 악마족) 2장을 고르고 자신 필드에 앞면 공격 표시로 특수 소환한다. 이 턴에, 자신은 몬스터(악마족 이외)로 공격할 수 없다.
