requirement:
  en: |-
    When an opponent's monster declares an attack targeting your face-up Fish or Sea Serpent Type monster, shuffle 1 "Umi" or "Big Umi" from your Graveyard into the Deck.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    自分の表側表示モンスター（魚族または海竜族）が攻撃を受ける相手モンスターの攻撃宣言時、自分の墓地の「海」または「大海洋」１枚をデッキに戻して発動できる。
  ko: |-
    자신의 앞면 표시 몬스터(어류족 또는 해룡족)가 공격을 받는 상대 몬스터의 공격 선언시, 자신 묘지의 "바다" 또는 "대해양" 1장을 덱으로 되돌리고 발동할 수 있다.
  zh-TW:
  zh-CN:
effect:
  en: |-
    Destroy 1 face-up monster with the highest ATK on your opponent's field. Draw 1 card and show it. If that card is "Umi" or "Big Umi", inflict 500 damage to your opponent.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    相手フィールドの攻撃力が一番高い表側表示モンスター１体を選んで破壊する。自分は１枚ドローし、お互いに確認する。そのカードが「海」または「大海洋」だった場合、さらに相手に５００ダメージを与える。
  ko: |-
    상대 필드의 공격력이 가장 높은 앞면 표시 몬스터 1장을 고르고 파괴한다. 자신은 1장 드로우하고, 서로 확인한다. 그 카드가 "바다" 또는 "대해양"이었을 경우, 추가로 상대에게 500 데미지를 준다.
