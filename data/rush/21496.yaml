  ja: |-
    このカードの攻撃力は、［お互いのフィールドの表側表示モンスター（ドラゴン族）の数とお互いの墓地のモンスター（ドラゴン族）の数の合計］×５００アップする。自分の手札がある場合、このカードは相手の魔法カードの効果では破壊されず、相手はレジェンド魔法カードを発動できない。
  ko: |-
    이 카드의 공격력은, [서로의 필드의 앞면 표시 몬스터(드래곤족)의 수와 서로의 묘지의 몬스터(드래곤족)의 수의 합계] × 500 올린다. 자신의 패가 있을 경우, 이 카드는 상대의 마법 카드의 효과로는 파괴되지 않으며, 상대는 레전드 마법 카드를 발동할 수 없다.
