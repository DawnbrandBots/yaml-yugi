effect:
  en: |-
    Choose 1 face-up Level 7 or higher monster on your opponent's field, and it loses 400 ATK until the end of this turn. If you have "Sevens Road Magician" face-up on your field, the chosen monster also loses additional ATK equal to [the number of Spellcaster Type monsters in your Graveyard] x 100 until the end of this turn.
  de: |-
    1 offenes Monster der Stufe 7 oder höher auf dem Spielfeld deines Gegners verliert 400 ATK bis zum Ende dieses Spielzugs. Dann verliert es zusätzlich [Anzahl der Monster des Typs Hexer auf deinem Friedhof] x 100 ATK bis zum Ende dieses Spielzugs, falls du „Sevens-Straßenmagier“ offen auf deiner Spielfeldseite hast.
  es: |-
    1 monstruo boca arriba de Nivel 7 o mayor en el Campo de tu adversario pierde 400 ATK hasta el final de este turno. A continuación, pierde [el número de monstruos de Tipo Lanzador de Conjuros en tu Cementerio] x 100 ATK adicionales hasta el final de este turno si tienes un "Mago del Camino Sevens" boca arriba en tu Campo.
  fr: |-
    1 monstre face recto de min. Niveau 7 sur le Terrain de votre adversaire perd 400 ATK jusqu'à la fin de ce tour. Ensuite, il perd une ATK supplémentaire égale au [nombre de monstres de Type Magicien dans votre Cimetière] x 100 jusqu'à la fin de ce tour si vous avez "Magicien de la Route Sevens" face recto sur votre Terrain.
  it: |-
    1 mostro scoperto di Livello 7 o superiore sul Terreno del tuo avversario perde 400 ATK fino alla fine di questo turno. Inoltre, perde ATK pari [al numero di mostri di Tipo Incantatore nel tuo Cimitero] x 100 fino alla fine di questo turno, se hai "Mago di Strada Sevens" scoperto sul tuo Terreno.
  pt:
  ja: |-
    相手フィールドの表側表示モンスター（レベル７以上）１体を選び、その攻撃力をターン終了時まで４００ダウンする。自分フィールドに表側表示の「セブンスロード・マジシャン」がいる場合、さらに選んだモンスターの攻撃力をターン終了時まで［自分の墓地のモンスター（魔法使い族）の数］×１００ダウンする。
  ko: |-
    상대 필드의 앞면 표시 몬스터(레벨 7 이상) 1장을 고르고, 그 공격력을 턴 종료시까지 400 내린다. 자신 필드에 앞면 표시의 "세븐즈로드 매지션"이 있을 경우, 추가로 고른 몬스터의 공격력을 턴 종료시까지 [자신 묘지의 몬스터(마법사족)의 수] × 100 내린다.
