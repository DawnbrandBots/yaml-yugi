    자신의 덱 위에서 카드를 5장 넘기고, 서로 확인한다. 자신은 그 중에서 일반 몬스터(바람 속성 / 전사족) 1장 또는 "퓨전" 1장을 고르고 패에 넣을 수 있다. 남은 카드를 좋아하는 순서대로 덱 아래로 되돌린다. 이 턴에, 자신은 몬스터(바람 속성 / 전사족)로밖에 공격할 수 없다.
