effect:
  en: |-
    Choose 1 face-up Level 8 or lower monster with the lowest Level on your opponent's field, and this card gains ATK equal to [that monster's ATK] until the end of this turn. Destroy that chosen monster.
  de: |-
    Bestimme 1 offenes Monster der Stufe 8 oder niedriger mit der niedrigsten Stufe auf dem Spielfeld deines Gegners und diese Karte erhält bis zum Ende dieses Spielzugs ATK in Höhe [des ATK dieses Monsters]. Zerstöre das Monster.
  es: |-
    Elige 1 monstruo boca arriba de Nivel 8 o menor con el Nivel más bajo en el Campo de tu adversario, y esta carta gana ATK igual [al ATK de ese monstruo] hasta el final de este turno. Destruye ese monstruo.
  fr: |-
    Choisissez 1 monstre de max. Niveau 8 face recto avec le plus faible Niveau sur le Terrain de votre adversaire, et cette carte gagne une ATK égale à [l'ATK de ce monstre] jusqu'à la fin de ce tour. Détruisez ce monstre.
  it: |-
    Seleziona 1 mostro scoperto di Livello 8 o inferiore con il Livello più basso sul Terreno del tuo avversario, e questa carta guadagna ATK pari [all'ATK di quel mostro] fino alla fine di questo turno. Distruggi quel mostro.
  pt:
  ja: |-
    相手フィールドのレベルが一番低い表側表示モンスター（レベル８以下）１体を選び、このカードの攻撃力はターン終了時まで、［選んだモンスターの攻撃力］だけアップする。選んだモンスターは破壊される。
  ko: |-
    상대 필드의 레벨이 가장 낮은 앞면 표시 몬스터(레벨 8 이하) 1장을 고르고, 이 카드의 공격력은 턴 종료시까지, [고른 몬스터의 공격력]만큼 올린다. 고른 몬스터는 파괴된다.
