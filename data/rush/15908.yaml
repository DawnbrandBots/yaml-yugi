text:
  en: |-
    The source of the draconic tree that holds the secret of all providence. When assailed by microcosm and macrocosm, the world will be guided to a new domain.
  de: |-
    Die Quelle des Drachen-Baums, der das Geheimnis aller göttlichen Vorsehung in sich trägt. Wenn der Mikro- und Makrokosmos über die Welt hereinstürzen, wird ein neues Zeitalter eingeläutet.
  es: |-
    La fuente del árbol dracónico que guarda el secreto de toda providencia. Cuando sea asaltado por el microcosmos y el macrocosmos, el mundo será conducido a un nuevo dominio.
  fr: |-
    La source de l'arbre draconique qui renferme le secret de la providence universelle. Quand il subira les assauts du microcosme et du macrocosme, le monde sera guidé vers un nouveau domaine.
  it: |-
    La fonte dell'albero draconico che custodisce il segreto della provvidenza. Quando sarà aggredito dal microcosmo e dal macrocosmo, il mondo sarà guidato verso un nuovo dominio.
  pt:
  ja: |-
    万物のセツリを秘めし龍樹の源。極微極大に迫り、世界を新たな領域へ導く。
  ko: |-
    만물의 섭리를 간직한 용수의 원천. 극미극대의 경지에 달하여, 세계를 새로운 영역으로 이끈다.
