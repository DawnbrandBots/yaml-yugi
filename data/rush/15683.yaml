text:
  en: |-
    A bird that constantly emits sound as it flies with the wind. It is said the noise its wings make reflects the heart of the listener. To some it sounds like a beautiful song, but to others it's an ominous drone.
  de: |-
    Ein Vogel, der sich vom Wind treiben lässt und dabei ständig Töne von sich gibt. Es heißt, er könne mit seinem Flügelschlag den Herzschlag des Zuhörers wiedergeben. Für die einen ist er der Überbringer wunderbarer Melodien, für die anderen ein böses Omen.
  es: |-
    Un pájaro que emite sonidos constantemente al dejarse llevar por el viento. Al parecer, el ruido que hacen sus alas es un reflejo del alma de quien lo escucha. A algunos les parece una canción hermosa, mientras que para otros es un zumbido perverso.
  fr: |-
    Un oiseau qui émet un son ininterrompu quand il vole au gré des vents. On dit que le bruit produit par ses ailes est le reflet de l'âme de celui qui l'écoute. Pour certains c'est un chant mélodieux, pour d'autres un bourdonnement sinistre.
  it: |-
    Un uccello che emette continuamente dei suoni mentre vola con il vento. Si dice che il rumore che le sue ali producono rifletta il cuore di chi lo ascolta. Per alcuni, suona come una bellissima canzone, ma per altri è un ronzio minaccioso.
  pt:
  ja: |-
    風の吹くまま音のするまま飛ぶ鳥。その羽音は聴く人の心を映すとされ、あるものには美しい歌声、あるものには不吉な音に聴こえると言う。
  ko: |-
    바람이 부는 대로 소리를 내며 나는 새. 그 날개짓 소리는 듣는 이의 마음을 반영한다하여, 누군가에게는 아름다운 노랫소리, 누군가에게는 불길한 소리로 들린다고 한다.
