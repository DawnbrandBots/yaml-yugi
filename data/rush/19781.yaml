effect:
  en: |-
    Special Summon 1 Level 7 or higher LIGHT Attribute Spellcaster Type monster from your Graveyard face-up to your field. If you Special Summoned "Celeb Rose Magician" by this effect, you can Special Summon 1 "Celeb Rose Witch" from your Graveyard face-up to your field.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    自分の墓地のモンスター（レベル７以上／光属性／魔法使い族）１体を選び、自分フィールドに表側表示で特殊召喚する。この効果で「セレブローズ・マジシャン」を特殊召喚した場合、さらに自分の墓地の「セレブローズ・ウィッチ」１体を選んで自分フィールドに表側表示で特殊召喚できる。
  ko: |-
    자신 묘지의 몬스터(레벨 7 이상 / 빛 속성 / 마법사족) 1장을 고르고, 자신 필드에 앞면 표시로 특수 소환한다. 이 효과로 "셀레브로즈 매지션"을 특수 소환했을 경우, 추가로 자신 묘지의 "셀레브로즈 위치" 1장을 고르고 자신 필드에 앞면 표시로 특수 소환할 수 있다.
