  ja: |-
    自分フィールドの表側表示モンスター（レベル５以下）を２体まで墓地へ送って発動できる。
  ko: |-
    자신 필드의 앞면 표시 몬스터(레벨 5 이하)를 2장까지 묘지로 보내고 발동할 수 있다.
