  ko: |-
    패의 몬스터(레벨 6 이하) 1장을 자신 필드에 앞면 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터의 공격력은 턴 종료시까지 500 올린다. 자신 묘지에 "갑부 고블린"이 있을 경우, 추가로 상대에게 500 데미지를 준다.
