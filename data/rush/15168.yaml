text:
  en: |-
    A dragon that spawned from an underground mineral vein. It uses the energy from an unknown ore as a power source for doing battle. The ultra-hard blows it delivers are incredibly effective!
  de: |-
    Ein Drache, der einer unterirdischen Mineralader entsprang. Er nutzt die Energie eines unbekannten Erzes als Kraftquelle im Kampf. Seine hammerharten Schläge sind unglaublich effektiv!
  es: |-
    Un dragón que nació de un filón subterráneo. Utiliza la energía de un mineral desconocido como fuente de poder en combate. Los contundentes golpes que propina son increíblemente efectivos.
  fr: |-
    Un dragon qui a vu le jour dans un gisement souterrain. Il puise l'énergie nécessaire au combat dans un minerai inconnu. Ses coups durs comme la roche sont dévastateurs !
  it: |-
    Un drago apparso da una vena di minerali sotterranea. Usa l'energia di un minerale sconosciuto come fonte di forza durante la battaglia. I possenti colpi che sferra sono incredibilmente efficaci!
  pt:
  ja: |-
    地下鉱脈を起源とする竜。未知の鉱石が発するエネルギーを動力源とし闘い続ける。超硬度の打撃は威力抜群だ！
  ko: |-
    지하 광맥을 기원으로 하는 용. 미지의 광석이 내뿜는 에너지를 동력원으로 하고 싸워 나간다. 초경도의 타격은 위력 발군이다.
