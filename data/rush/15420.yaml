text:
  en: |-
    A canine that extorts scraps of dog food from an old man. He is full of himself and acts tough, but has no real convictions. He used to hate living life on a leash, but now he feels that he was happier just to have an owner.
  de: |-
    Ein Hund, der einen alten Mann dazu zwingt, ihm etwas Hundefutter zu geben. Er ist eingebildet und gibt vor, ein harter Bursche zu sein, doch er hat den Glauben an alles verloren. Früher hasste er es, an einer Leine zu leben, doch nun ist er der Meinung, er wäre mit einem Herrchen glücklicher.
  es: |-
    Un perro que se alimenta de los restos de comida que consigue sacarle a un anciano. Es muy engreído y se hace el duro, pero carece de valores. Antes odiaba estar atado a una correa, pero ahora cree que era más feliz por tener dueño.
  fr: |-
    Un représentant canin qui extorque des restes de nourriture pour chien à un vieil homme. Il est imbu de lui-même et roule des mécaniques, mais n'a aucune conviction solide. Il détestait être tenu en laisse par le passé, mais il a aujourd'hui le sentiment qu'il était plus heureux lorsqu'il avait un maître.
  it: |-
    Un canide che estorce rimasugli di cibo per cani da un vecchio. È pieno di sé e fa il duro, ma non ha reali convinzioni. Un tempo, viveva legato a un guinzaglio, ma ora sente che era più felice quando aveva un padrone.
  pt:
  ja: |-
    老人からなけなしのドッグフードを巻き上げる犬。悪ぶった自分に酔っているが、大した信念を持たない犬。首輪を繋がれた生活が昔はあんなに嫌だったのに、飼い主がいるだけでも幸せだったと今頃になって思うのであった。
  ko: |-
    가난한 노인에게 먹이를 뜯어내는 개. 못한 자신의 모습에 심취해 있지만, 대단한 신념을 갖고 있지는 않다. 목줄이 달린 생활을 예전에는 싫어했지만, 주인이 있는 것만으로도 행복했다는 사실을 이제서야 깨닫곤 한다.
