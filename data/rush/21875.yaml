  ja: |-
    レベルの合計が１０になるように、自分の手札・フィールドのモンスター（悪魔族）を素材として墓地へ送り、「双焔魔天アルシェル」または「双焔魔天ルナエル」をリチュアル召喚する。この効果でマキシマムモードのモンスターを墓地へ送った場合、さらにこの効果で特殊召喚したモンスターは表側表示でいる限り、攻撃力・守備力が２０００アップし、効果では破壊されない。
  ko: |-
    레벨의 합계가 10 이 되도록, 자신의 패 / 필드의 몬스터(악마족)를 소재로서 묘지로 보내고, "쌍염 마천 아르셸" 또는 "쌍염 마천 루나엘"을 리추얼 소환한다. 이 효과로 맥시멈 모드의 몬스터를 묘지로 보냈을 경우, 추가로 이 효과로 특수 소환한 몬스터는 앞면 표시인 한, 공격력 / 수비력을 2000 올리고, 효과로는 파괴되지 않는다.
