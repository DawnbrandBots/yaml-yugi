effect:
  en: |-
    Roll a six-sided die twice. You can Special Summon 1 LIGHT Attribute monster with a Level equal to or lower than [the total result] from either Graveyard face-up to your field. Then, you can make this card gain ATK equal to [the original ATK of the monster Special Summoned by this effect] until the end of this turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    サイコロを２回振る。［出た目の合計］以下のレベルを持つ自分または相手の墓地のモンスター（光属性）１体を選んで自分フィールドに表側表示で特殊召喚できる。その後、このカードの攻撃力をターン終了時まで、［この効果で特殊召喚したモンスターの元々の攻撃力］だけアップできる。
  ko: |-
    주사위를 2회 던진다. [나온 눈의 합계] 이하의 레벨을 가지는 자신 또는 상대 묘지의 몬스터(빛 속성) 1장을 고르고 자신 필드에 앞면 표시로 특수 소환할 수 있다. 그 후, 이 카드의 공격력을 턴 종료시까지, [이 효과로 특수 소환한 몬스터의 원래 공격력]만큼 올릴 수 있다.
