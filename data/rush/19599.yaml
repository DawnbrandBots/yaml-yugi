  en: |-
    Excavate the top 4 cards of your Deck. Send all excavated DARK Attribute Spellcaster Type monsters and Spell Cards to the Graveyard. Shuffle the remaining cards into the Deck. If you sent 4 cards to the Graveyard by this effect, draw 1 card.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    自分のデッキの上からカードを４枚めくり、お互いに確認する。自分はめくったカードの中からモンスター（闇属性／魔法使い族）と魔法カードを全て墓地へ送る。残りのカードをデッキに戻す。この効果で４枚墓地へ送られた場合、自分は１枚ドローする。
  ko: |-
    자신의 덱 위에서 카드를 4장 넘기고, 서로 확인한다. 자신은 넘긴 카드 중에서 몬스터(어둠 속성 / 마법사족)와 마법 카드를 전부 묘지로 보낸다. 남은 카드를 덱으로 되돌린다. 이 효과로 4장 묘지로 보내졌을 경우, 자신은 1장 드로우한다.
