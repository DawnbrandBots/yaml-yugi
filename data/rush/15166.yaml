text:
  en: |-
    The gatekeeper standing watch over the path to the Fire Dragon Kingdom. Those who cannot withstand its breath do not have the right to go past it.
  de: |-
    Dieser Torwächter wacht über den Pfad zum Feuerdrachenkönigreich. Wer seinem Odem nicht widerstehen kann, hat nicht das Recht, an ihm vorbeizugehen.
  es: |-
    El guardián que vigila la senda al Reino del Dragón de Fuego. Aquellos que no resisten su hálito no tienen derecho a proseguir su camino.
  fr: |-
    La sentinelle qui garde le chemin menant au royaume du Dragon de Feu. Seuls ceux qui sont capables de survivre à son souffle ont le droit de passer.
  it: |-
    Il guardiano si staglia sul sentiero del Regno del Drago di Fuoco. Coloro che non sopportano il suo respiro non hanno il diritto di superarlo.
  pt:
  ja: |-
    火竜の王国へとつながる道に立ちはだかる門番。そのブレスを耐え切れぬ者に、先へと進む資格はない。
  ko: |-
    화룡의 왕국으로 이어지는 길을 가로막고 서 있는 문지기. 뿜어내는 그 숨을 견뎌 낼 수 없는 자에게 앞으로 나아갈 자격은 없다.
