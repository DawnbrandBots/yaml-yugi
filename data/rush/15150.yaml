effect:
  en: |-
    This card gains ATK equal to [the number of different Attributes in your Graveyard] x 300, until the end of this turn.
  de: |-
    Diese Karte erhält bis zum Ende dieses Spielzugs ATK in Höhe [der Anzahl der unterschiedlichen Eigenschaften auf deinem Friedhof] x 300.
  es: |-
    Esta carta gana ATK igual [al número de Atributos diferentes en tu Cementerio] x 300 hasta el final de este turno.
  fr: |-
    Jusqu'à la fin de ce tour, cette carte gagne une ATK égale au [nombre d'Attributs différents présents dans votre Cimetière] x 300.
  it: |-
    Questa carta guadagna ATK pari [al numero di Attributi diversi nel tuo Cimitero] x 300, fino alla fine di questo turno.
  pt:
  ja: |-
    このカードの攻撃力はターン終了時まで、［自分の墓地のモンスターの属性の種類］×３００アップする。
  ko: |-
    이 카드의 공격력은 턴 종료시까지, [자신 묘지 몬스터의 속성의 종류] × 300 올린다.
