  ko: |-
    자신 묘지의 퓨전 몬스터(갤럭시족 / 수비력 1900 또는 2600) 1장을 고르고, 자신 필드에 앞면 표시로 특수 소환한다. 그 후, 자신 묘지의 "코스모스 공주의 장난" 1장을 고르고 패에 넣을 수 있다. 이 턴에, 자신은 "석극정의 코스모스터"의 효과를 발동할 수 없다.
