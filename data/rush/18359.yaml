requirement:
  en: |-
    When your opponent Normal Summons a monster, send 1 face-up Level 5 or higher Machine Type monster from your field to the Graveyard.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    相手がモンスターを召喚した時、自分フィールドの表側表示モンスター（レベル５以上／機械族）１体を墓地へ送って発動できる。
  ko: |-
    상대가 몬스터를 일반 소환했을 때, 자신 필드의 앞면 표시 몬스터(레벨 5 이상 / 기계족) 1장을 묘지로 보내고 발동할 수 있다.
  zh-TW:
  zh-CN:
effect:
  en: |-
    Change that Normal Summoned monster to face-down Defense Position. Then, you can Special Summon 1 "Cyber Assault Dragon" or "Cyber Stealth Dragon" from your Graveyard face-up to your field.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    その召喚されたモンスターを裏側守備表示にする。その後、自分の墓地の「サイバー・アサルト・ドラゴン」または「サイバー・ステルス・ドラゴン」１体を選んで自分フィールドに表側表示で特殊召喚できる。
  ko: |-
    그 일반 소환된 몬스터를 뒷면 수비 표시로 한다. 그 후, 자신 묘지의 "사이버 어썰트 드래곤" 또는 "사이버 스텔스 드래곤" 1장을 고르고 자신 필드에 앞면 표시로 특수 소환할 수 있다.
