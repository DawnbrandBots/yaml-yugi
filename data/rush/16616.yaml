  ja: |-
    自分フィールドのモンスターを好きな数だけ選んで墓地へ送る。［この効果で墓地へ送ったモンスターの元々のレベルの合計］が１０以上の場合、さらに自分の墓地のモンスター（レベル８以下）１体を選んで自分フィールドに表側表示で特殊召喚できる。この効果で特殊召喚したモンスターの攻撃力はターン終了時まで３００アップする。
