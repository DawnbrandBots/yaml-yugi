    자신 필드의 몬스터를 좋아하는 수만큼 고르고 묘지로 보낸다. [이 효과로 묘지로 보낸 몬스터의 원래 레벨의 합계]가 10 이상일 경우, 추가로 자신 묘지의 몬스터(레벨 8 이하) 1장을 골라 자신 필드에 앞면 표시로 특수 소환할 수 있다. 이 효과로 특수 소환한 몬스터의 공격력은 턴 종료시까지 300 올린다.
