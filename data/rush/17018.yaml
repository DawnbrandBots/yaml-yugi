  ko: |-
    상대 묘지의 같은 종족의 몬스터 2~7장을 고르고 덱으로 되돌린다. 이 효과로 몬스터를 4장 이상 되돌렸을 경우, 추가로 자신은 1장 드로우할 수 있다.
