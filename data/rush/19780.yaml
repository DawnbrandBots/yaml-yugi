effect:
  en: |-
    This card gains ATK equal to [the total Levels of the monsters sent to the Graveyard to meet the requirement] x 100 until the end of your opponent's next turn. Then, if you sent 3 monsters with different Types to the Graveyard to meet the requirement, this card cannot be destroyed by your opponent's card effects until the end of your opponent's next turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカードの攻撃力は次の相手ターン終了時まで、［この効果の条件で墓地へ送ったモンスターのレベルの合計］×１００アップする。この効果の条件で種族が異なるモンスター３体を墓地へ送った場合、さらにこのカードは次の相手ターン終了時まで相手の効果では破壊されない。
  ko: |-
    이 카드의 공격력은 다음 상대 턴 종료시까지, [이 효과의 조건으로 묘지로 보낸 몬스터의 레벨의 합계] × 100 올린다. 이 효과의 조건으로 종족이 다른 몬스터 3장을 묘지로 보냈을 경우, 추가로 이 카드는 다음 상대 턴 종료시까지 상대 효과로는 파괴되지 않는다.
