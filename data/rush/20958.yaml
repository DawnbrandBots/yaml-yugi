effect:
  en: |-
    Roll a six-sided die. Apply the appropriate effect based on the result. ●1: Destroy 1 card on your field. ●2-6: Fusion Summon by sending Fairy Type monsters from your field to the Graveyard as material. Then, this turn, the monster Special Summoned by this effect cannot be destroyed by your opponent's card effects if the result is 5 or 6.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    サイコロを１回振る。出た目の効果を適用する。●１：自分フィールドのカード１枚を選んで破壊する。●２～６：自分フィールドのモンスター（天使族）を素材として墓地へ送り、フュージョン召喚する。出た目が５・６の場合、さらにこのターン、この効果で特殊召喚したモンスターは相手の効果では破壊されない。
  ko: |-
    주사위를 1회 던진다. 나온 눈의 효과를 적용한다. ●1: 자신 필드의 카드 1장을 고르고 파괴한다. ●2~6: 자신 필드의 몬스터(천사족)를 소재로서 묘지로 보내고, 퓨전 소환한다. 나온 눈이 5・6 일 경우, 추가로 이 턴에, 이 효과로 특수 소환한 몬스터는 상대의 효과로는 파괴되지 않는다.
