effect:
  en: |-
    Each player sends cards from the top of their Deck to the Graveyard equal to [the number of face-up Sea Serpent Type monsters on your field]. Then, you can make up to 3 face-up LIGHT Attribute Sea Serpent Type monsters on your field with 800 original ATK gain 1600 ATK until the end of your opponent's next turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    お互いのデッキの上からカードを［自分フィールドの表側表示モンスター（海竜族）の数］だけ墓地へ送る。その後、元々の攻撃力が８００の自分フィールドの表側表示モンスター（光属性／海竜族）を３体まで選んでその攻撃力を次の相手ターン終了時まで１６００アップできる。
  ko: |-
    [자신 필드의 앞면 표시 몬스터(해룡족)의 수]만큼 서로의 덱 위에서 카드를 묘지로 보낸다. 그 후, 원래 공격력이 800 인 자신 필드의 앞면 표시 몬스터(빛 속성 / 해룡족)를 3장까지 고르고 그 공격력을 다음 상대 턴 종료시까지 1600 올릴 수 있다.
