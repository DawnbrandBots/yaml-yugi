effect:
  en: |-
    Choose 2 face-up monsters on your field with the same Level as each other. If those monsters attack a Defense Position monster this turn, inflict piercing battle damage (if the ATK of the attacking monster exceeds the DEF of the attack target, inflict the difference).
  de: |-
    Bestimme 2 offene Monster auf deiner Spielfeldseite, die sich auf derselben Stufe befinden. Greifen diese Monster in diesem Spielzug ein Monster in Verteidigungsposition an, fügst du durchschlagenden Kampfschaden zu (falls der ATK des angreifenden Monsters die DEF des Angriffsziels übersteigt, fügst du die Differenz an Schaden zu).
  es: |-
    Elige 2 monstruos boca arriba en tu Campo con el mismo Nivel. Si atacan a un monstruo en Posición de Defensa este turno, infligen daño de batalla de penetración (si el ATK del monstruo atacante excede la DEF del objetivo, inflige la diferencia).
  fr: |-
    Choisissez 2 monstres face recto sur votre Terrain qui ont chacun le même Niveau. Si ces monstres attaquent un monstre en Position de Défense ce tour, infligez des dommages de combat perçants (si l'ATK du monstre attaquant est supérieure à la DEF de la cible, infligez la différence).
  it: |-
    Seleziona 2 mostri scoperti con lo stesso Livello sul tuo Terreno. Se questi mostri attaccano un mostro in Posizione di Difesa in questo turno, infliggi danno da combattimento perforante (se l'ATK del mostro attaccante supera la DEF del bersaglio attaccato, infliggi la differenza).
  pt:
  ja: |-
    レベルが同じ自分フィールドの表側表示モンスター２体を選ぶ。このターン、そのモンスターの攻撃は貫通する（守備表示モンスターを攻撃した時、その守備力を攻撃力が超えた分だけ戦闘ダメージを与える）。
  ko: |-
    레벨이 같은 자신 필드의 앞면 표시 몬스터 2장을 고른다. 이 턴에, 그 몬스터의 공격은 관통한다(수비 표시 몬스터를 공격했을 때, 그 수비력을 공격력이 넘은 만큼만 전투 데미지를 준다).
