  en: |-
    Destroy up to 3 monsters on your field. Then, you can Fusion Summon a Galaxy Type monster with 1900 or 2600 DEF by shuffling up to 9 Galaxy Type monsters from your Graveyard into the Deck as material. This turn, you cannot activate the effect of "Princess Cosmos the Trickster".
