  ja: |-
    自分フィールドのモンスターを３体まで選んで破壊する。その後、自分の墓地のモンスター（ギャラクシー族）を９体まで素材としてデッキに戻してモンスター（ギャラクシー族／守備力１９００または２６００）をフュージョン召喚できる。このターン、自分は「諧謔のコスモス姫」の効果を発動できない。
  ko: |-
    자신 필드의 몬스터를 3장까지 고르고 파괴한다. 그 후, 자신 묘지의 몬스터(갤럭시족)를 9장까지 소재로서 덱으로 되돌리고 몬스터(갤럭시족 / 수비력 1900 또는 2600)를 퓨전 소환할 수 있다. 이 턴에, 자신은 "해학의 코스모스 공주"의 효과를 발동할 수 없다.
