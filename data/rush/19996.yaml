effect:
  en: |-
    Add 1 monster from your Graveyard to your hand. Then, you can add 1 "Fusion" from your Graveyard to your hand. You cannot activate monster effects until the end of this turn, except those of "Praime Dwarf".
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    自分の墓地のモンスター１体を選んで手札に加える。さらに自分の墓地の「フュージョン」１枚を選んで手札に加える事ができる。この効果の発動後、ターン終了時まで自分は「プライム・ドワーフ」以外のモンスターの効果を発動できない。
  ko: |-
    자신 묘지의 몬스터 1장을 고르고 패에 넣는다. 추가로 자신 묘지의 "퓨전" 1장을 고르고 패에 넣을 수 있다. 이 효과의 발동 후, 턴 종료시까지 자신은 "프라임 드워프" 이외의 몬스터의 효과를 발동할 수 없다.
