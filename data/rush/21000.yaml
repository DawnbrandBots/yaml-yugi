  ja: |-
    マキシマムモンスター（炎属性）を含む自分の手札・フィールドのモンスターを素材として墓地へ送り、モンスター（炎属性）をフュージョン召喚する。この効果でマキシマムモードのモンスターを墓地へ送った場合、さらにこの効果で特殊召喚したモンスターは表側表示でいる限り、相手の効果では破壊されず、その攻撃は貫通する。
  ko: |-
    맥시멈 몬스터(화염 속성)를 포함하는 자신의 패 / 필드의 몬스터를 소재로서 묘지로 보내고, 몬스터(화염 속성)를 퓨전 소환한다. 이 효과로 맥시멈 모드의 몬스터를 묘지로 보냈을 경우, 추가로 이 효과로 특수 소환한 몬스터는 앞면 표시인 한, 상대의 효과로는 파괴되지 않으며, 그 공격은 관통한다.
