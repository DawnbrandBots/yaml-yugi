  en: |-
    Fusion Summon a FIRE Attribute monster by sending monsters from your hand and/or field to the Graveyard as material, including a FIRE Attribute Maximum Monster. Then, if you sent a monster in Maximum Mode to the Graveyard by this effect, while the monster Special Summoned by this effect is face-up, it cannot be destroyed by your opponent's card effects, and it inflicts piercing battle damage.
