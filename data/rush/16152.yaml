effect:
  en: |-
    Change face-down Defense Position monsters on your opponent's field to face-up Attack Position, up to [the number of face-up Machine Type monsters on your field]. The original ATK of the monsters changed to face-up Attack Position by this effect become 0 until the end of this turn.
  de: |-
    Ändere die Monster auf dem Spielfeld deines Gegners von der verdeckten Verteidigungsposition zur offenen Angriffsposition, bis zu [der Anzahl an offenen Monstern des Typs Maschine auf deiner Spielfeldseite]. Die Grund-ATK der Monster, die durch diesen Effekt in die offene Angriffsposition gewechselt sind, ist nunmehr bis zum Ende dieses Spielzugs gleich 0.
  es: |-
    Cambia los monstruos en Posición de Defensa boca abajo en el Campo de tu adversario a la Posición de Ataque boca arriba, hasta [el número de monstruos de Tipo Máquina boca arriba en tu Campo]. El ATK original de los monstruos que se han cambiado a la Posición de Ataque boca arriba por este efecto se convierte en 0 hasta el final de este turno.
  fr: |-
    Changez un nombre de monstres en Position de Défense face verso sur le Terrain de votre adversaire en Position d'Attaque face recto inférieur ou égal au [nombre de monstres de Type Machine face recto sur votre Terrain]. L'ATK d'origine des monstres changés en Position d'Attaque face recto par cet effet devient 0 jusqu'à la fin de ce tour.
  it: |-
    Metti scoperti in Posizione di Attacco i mostri coperti in Posizione di Difesa sul Terreno del tuo avversario, fino [al numero di mostri scoperti di Tipo Macchina sul tuo Terreno]. L'ATK originale del mostro messo scoperto in Posizione di Attacco da questo effetto diventa 0 fino alla fine di questo turno.
  pt:
  ja: |-
    相手フィールドの裏側守備表示モンスターを［自分フィールドの表側表示モンスター（機械族）の数］まで選んで表側攻撃表示にする。この効果で表側攻撃表示にしたモンスターの元々の攻撃力はターン終了時まで０になる。
  ko: |-
    상대 필드의 뒷면 수비 표시 몬스터를 [자신 필드의 앞면 표시 몬스터(기계족)의 수]까지 고르고 앞면 공격 표시로 한다. 이 효과로 앞면 공격 표시로 한 몬스터의 원래 공격력은 턴 종료시까지 0 이 된다.
