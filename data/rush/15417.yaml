text:
  en: |-
    A sorceress that has escaped dull, everyday life. She uses lunar magic to captivate affluent men. Besties with Kanan the Sword Diva.
  de: |-
    Eine Zauberin, die den grauen Alltag hinter sich gelassen hat. Mit der Magie des Mondes zieht sie wohlhabende Männer in ihren Bann. Kanan die Schwertdiva ist ihre beste Freundin.
  es: |-
    Una hechicera que ha huido de la aburrida vida cotidiana. Usa la magia lunar para cautivar a los hombres ricos. Su mejor amiga es Kanan la Diva de las Espadas.
  fr: |-
    Une sorcière qui a échappé à sa vie quotidienne, ennuyeuse à mourir. Elle utilise sa magie lunaire pour ensorceler des hommes influents. Kanan, Diva de l'Épée est sa meilleure amie.
  it: |-
    Una strega fuggita dalla monotona vita di tutti i giorni. Usa la magia lunare per ammaliare uomini benestanti. È la migliore amica di Kanan la Divaspada.
  pt:
  ja: |-
    月並みな日常から飛び出した魔法使い。月の持つ魔力でアッシーメッシーを虜にする。ガングロ剣士カナンはマブダチ。
  ko: |-
    진부한 일상에서 뛰쳐나온 마법사. 달이 지닌 마력으로 상대를 마음껏 조종한다. 구릿빛 검사 카난은 단짝 친구이다.
