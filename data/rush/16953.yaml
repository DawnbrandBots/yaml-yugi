  ko: |-
    자신 또는 상대 필드의 앞면 표시 몬스터(레벨 3 이외 / 마법사족) 1장을 고르고 주인의 패로 되돌린다. 이 효과로 패로 되돌린 카드의 원래의 카드명이 "세븐즈로드 매지션"일 경우, 추가로 자신은 1장 드로우할 수 있다.
