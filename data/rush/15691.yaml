effect:
  en: |-
    Change this card's battle position (Attack Position becomes face-up Defense Position, Defense Position becomes face-up Attack Position). Then, Special Summon 1 EARTH Attribute Normal Monster from your Graveyard face-up to your field.
  de: |-
    Ändere die Kampfposition dieser Karte (Angriffsposition wird zur offenen Verteidigungsposition, Verteidigungsposition wird zur offenen Angriffsposition). Hol dir anschließend mit einer Spezialbeschwörung 1 Normales Monster mit der Eigenschaft ERDE von deinem Friedhof als offene Figur auf deine Spielfeldseite.
  es: |-
    Cambia la posición de batalla de esta carta (la Posición de Ataque se convierte en la Posición de Defensa boca arriba, la Posición de Defensa se convierte en la Posición de Ataque boca arriba). A continuación, Invoca de Modo Especial, desde tu Cementerio, 1 Monstruo Normal con el Atributo TIERRA boca arriba en tu Campo.
  fr: |-
    Changez la position de combat de cette carte (Position d'Attaque devient Position de Défense face recto, Position de Défense devient Position d'Attaque face recto). Ensuite, Invoquez Spécialement 1 Monstre Normal possédant l'Attribut TERRE depuis votre Cimetière face recto sur votre Terrain.
  it: |-
    Cambia la posizione di questa carta (Posizione di Attacco diventa scoperta in Posizione di Difesa, Posizione di Difesa diventa scoperta in Posizione di Attacco). Poi, Evoca Specialmente 1 Mostro Normale con Attributo TERRA dal tuo Cimitero, scoperto sul tuo Terreno.
  pt:
  ja: |-
    このカードの表示形式を変更する（攻撃表示は表側守備表示に、守備表示は表側攻撃表示にする）。その後、自分の墓地の通常モンスター（地属性）１体を選び、自分フィールドに表側表示で特殊召喚できる。
  ko: |-
    이 카드의 표시 형식을 변경한다(공격 표시는 앞면 수비 표시로, 수비 표시는 앞면 공격 표시로 한다). 그 후, 자신 묘지의 일반 몬스터(땅 속성) 1장을 고르고, 자신 필드에 앞면 표시로 특수 소환할 수 있다.
