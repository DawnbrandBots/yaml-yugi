requirement:
  en: |-
    During the turn you Normal Summoned this card, send the top 3 cards of your Deck to the Graveyard.
  de: |-
    Während des Spielzugs, in dem du diese Karte als Normalbeschwörung beschworen hast, legst du die obersten 3 Karten deines Decks auf den Friedhof.
  es: |-
    Durante el turno en el que has Invocado de Modo Normal esta carta, manda al Cementerio las 3 cartas de la parte superior de tu Deck.
  fr: |-
    Durant le tour où vous avez Invoqué Normalement cette carte, envoyez les 3 cartes du dessus de votre Deck au Cimetière.
  it: |-
    Durante il turno in cui hai Evocato Normalmente questa carta, manda le prime 3 carte del tuo Deck al Cimitero.
