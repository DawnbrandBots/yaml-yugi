requirement:
  en: |-
    Maximum Mode: If your LP are lower than your opponent's, send 1 card from your hand to the Graveyard.
  de: |-
    Maximalmodus: Falls du weniger LP hast als dein Gegner, lege 1 Karte von deiner Hand auf den Friedhof.
  es: |-
    Modo Máximo: Si tienes menos LP que tu adversario, manda al Cementerio 1 carta en tu mano.
  fr: |-
    Mode Maximum : Si vos LP sont inférieurs à ceux de votre adversaire, envoyez 1 carte depuis votre main au Cimetière.
  it: |-
    Modalità Maximum: Se i tuoi LP sono più bassi di quelli del tuo avversario, manda 1 carta dalla tua mano al Cimitero.
  pt:
  ja: |-
    マキシマムモード：自分のＬＰが相手より少ない場合、手札１枚を墓地へ送って発動できる。
  ko: |-
    맥시멈 모드: 자신의 LP가 상대보다 적을 경우, 패 1장을 묘지로 보내고 발동할 수 있다.
