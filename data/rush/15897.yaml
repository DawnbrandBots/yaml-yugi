  zh-CN:
effect:
  en: |-
    This card gains ATK equal to [the difference between your LP and your opponent's] until the end of this turn.
  de: |-
    Diese Karte erhält bis zum Ende dieses Spielzugs ATK in Höhe [der Differenz zwischen deinen LP und den LP deines Gegners].
  es: |-
    Esta carta gana ATK igual a [la diferencia entre tus LP y los LP de tu adversario] hasta el final de este turno.
  fr: |-
    Cette carte gagne une ATK égale à [la différence entre vos LP et les LP de votre adversaire] jusqu'à la fin de ce tour.
  it: |-
    Questa carta guadagna ATK pari [alla differenza tra i tuoi LP e i LP del tuo avversario] fino alla fine di questo turno.
  pt:
  ja: |-
    このカードの攻撃力はターン終了時まで、［お互いのＬＰの差］だけアップする。
  ko: |-
    이 카드의 공격력은 턴 종료시까지, [서로의 LP의 차]만큼 올린다.
