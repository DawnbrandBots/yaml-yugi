effect:
  en: |-
    Draw 1 card. Then, you can excavate the top 5 cards of your Deck. You can add up to 3 excavated Level 7 or higher Sea Serpent Type monsters to your hand. Place the other cards on the bottom of your Deck in any order.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    自分は１枚ドローする。その後、自分のデッキの上からカードを５枚めくる事ができる。めくった場合、お互いに確認する。自分はその中からモンスター（レベル７以上／海竜族）を３体まで選んで手札に加える事ができる。残りのカードを好きな順番でデッキの下に戻す。
  ko: |-
    자신은 1장 드로우한다. 그 후, 자신의 덱 위에서 카드를 5장 넘길 수 있다. 넘겼을 경우, 서로 확인한다. 자신은 그 중에서 몬스터(레벨 7 이상 / 해룡족)를 3장까지 고르고 패에 넣을 수 있다. 남은 카드를 좋아하는 순서대로 덱 아래로 되돌린다.
