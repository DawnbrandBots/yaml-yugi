    マキシマムモンスター（海竜族）を含む自分の墓地のモンスターを３体までデッキに戻して発動できる。
  ko: |-
    맥시멈 몬스터(해룡족)를 포함하는 자신 묘지의 몬스터를 3장까지 덱으로 되돌리고 발동할 수 있다.
