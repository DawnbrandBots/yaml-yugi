requirement:
  en: |-
    When your opponent draws a card(s) while you have 15 or more Beast Type monsters in your Graveyard, send your entire hand to the Graveyard.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    自分の墓地にモンスター（獣族）が１５体以上いる場合、相手がドローした時、自分の手札を全て墓地へ送って発動できる。
  ko: |-
    자신 묘지에 몬스터(야수족)가 15장 이상 있을 경우, 상대가 드로우했을 때, 자신의 패를 전부 묘지로 보내고 발동할 수 있다.
  zh-TW:
  zh-CN:
effect:
  en: |-
    Shuffle all cards from the Graveyards into the owners' Decks. Then, you can draw 1 card and show it. If that card is a Level 7 or higher Beast Type monster, you can Special Summon it face-up to your field.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    お互いの墓地のカードを全て持ち主のデッキに戻す。その後、自分は１枚ドローできる。ドローした場合、そのカードをお互いに確認する。そのカードがモンスター（レベル７以上／獣族）だった場合、さらにそのモンスターを自分フィールドに表側表示で特殊召喚できる。
  ko: |-
    서로의 묘지의 카드를 전부 주인의 덱으로 되돌린다. 그 후, 자신은 1장 드로우할 수 있다. 드로우했을 경우, 그 카드를 서로 확인한다. 그 카드가 몬스터(레벨 7 이상 / 야수족)였을 경우, 추가로 그 몬스터를 자신 필드에 앞면 표시로 특수 소환할 수 있다.
