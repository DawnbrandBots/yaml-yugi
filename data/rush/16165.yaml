effect:
  en: |-
    Excavate cards from the top of your Deck equal to [the number of cards on the opponent's field]. Then, place the excavated cards on either the top or bottom of your Deck in any order.
  de: |-
    Fördere bei Ausgrabungen Karten von der Oberseite deines Decks in Höhe [der Anzahl an Karten auf dem gegnerischen Spielfeld] zutage. Füge die ausgegrabenen Karten dann in beliebiger Reihenfolge entweder oben oder unten zu deinem Deck hinzu.
  es: |-
    Excava una cantidad de cartas de la parte superior de tu Deck igual [al número de cartas en el Campo del adversario]. A continuación, coloca las cartas excavadas en la parte superior o inferior de tu Deck, en cualquier orden.
  fr: |-
    Dévoilez un nombre de cartes du dessus de votre Deck égal au [nombre de cartes sur le Terrain de l'adversaire]. Ensuite, placez les cartes dévoilées au-dessus ou au-dessous de votre Deck dans l'ordre de votre choix.
  it: |-
    Dissotterra carte dalla cima del tuo Deck pari [al numero di carte sul Terreno dell'avversario]. Poi, metti le carte dissotterrate in cima o in fondo al tuo Deck, in qualsiasi ordine.
  pt:
  ja: |-
    自分のデッキの上から［相手フィールドのカードの数］だけカードをめくり、お互いに確認する。その後、自分はめくったカードを好きな順番で全てデッキの上に戻すか、好きな順番で全てデッキの下に戻す。
  ko: |-
    자신의 덱 위에서 [상대 필드의 카드의 수]만큼 카드를 넘기고, 서로 확인한다. 그 후, 자신은 넘긴 카드를 좋아하는 순서대로 전부 덱 위로 되돌리거나, 좋아하는 순서대로 전부 덱 아래로 되돌린다.
