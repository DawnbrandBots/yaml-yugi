requirement:
  en: |-
    During the turn you Normal Summoned this card, change its battle position (Attack Position becomes face-up Defense Position, Defense Position becomes face-up Attack Position).
  de: |-
    Während des Spielzugs, in dem du diese Karte als Normalbeschwörung beschworen hast, änderst du ihre Kampfposition (Angriffsposition wird zu offener Verteidigungsposition, Verteidigungsposition wird zu offener Angriffsposition).
  es: |-
    Durante el turno en que Invocaste esta carta de Modo Normal, cambia su posición de batalla (la Posición de Ataque se convierte en la Posición de Defensa boca arriba, y la Posición de Defensa se convierte en la Posición de Ataque boca arriba).
  fr: |-
    Durant le tour où vous avez Invoqué Normalement cette carte, changez sa position de combat (Position d'Attaque devient Position de Défense face recto, Position de Défense devient Position d'Attaque face recto).
  it: |-
    Durante il turno hai Evocato Normalmente questa carta, cambiato la sua posizione (la Posizione di Attacco diventa scoperto in Posizione di Difesa, la Posizione di Difesa diventa scoperto in Posizione di Attacco).
  pt:
  ja: |-
    このカードを召喚したターンに、このカードの表示形式を変更して発動できる（攻撃表示は表側守備表示に、守備表示は表側攻撃表示にする）。
  ko: |-
    이 카드를 일반 소환한 턴에, 이 카드의 표시 형식을 변경하고 발동할 수 있다(공격 표시는 앞면 수비 표시로, 수비 표시는 앞면 공격 표시로 한다).
  zh-TW:
  zh-CN:
effect:
  en: |-
    Until the end of the opponent's next turn, while this card is face-up, neither player can Tribute Summon Level 7 or higher monsters.
  de: |-
    Solange diese Karte offen liegt, kann bis zum Ende des nächsten Spielzugs des Gegners kein Spieler Monster der Stufe 7 oder höher als Tributbeschwörung beschwören.
  es: |-
    Hasta el final del próximo turno del adversario, mientras esta carta esté boca arriba, ningún jugador puede Invocar por Sacrificio monstruos de Nivel 7 o mayor.
  fr: |-
    Jusqu'à la fin du prochain tour de l'adversaire et tant que cette carte est face recto, aucun joueur ne peut Invoquer par Sacrifice de monstre de min. Niveau 7.
  it: |-
    Fino alla fine del prossimo turno dell'avversario, mentre questa carta è scoperta, nessun giocatore può Evocare tramite Tributo mostri di Livello 7 o superiore.
  pt:
  ja: |-
    次の相手ターン終了時まで、このカードが表側表示の間、お互いはモンスター（レベル７以上）をアドバンス召喚できない。
  ko: |-
    다음 상대 턴 종료시까지, 이 카드가 앞면 표시인 동안, 양쪽 플레이어는 몬스터(레벨 7 이상)를 어드밴스 소환할 수 없다.
