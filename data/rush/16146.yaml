    Mode Maximum : Placez 1 carte depuis votre Cimetière au-dessous du Deck.
  it: |-
    Modalità Maximum: Metti 1 carta dal tuo Cimitero in fondo al Deck.
  pt:
  ja: |-
    マキシマムモード：自分の墓地のカード１枚をデッキの下に戻して発動できる。
  ko: |-
