effect:
  en: |-
    Destroy 1 Spell/Trap Card on either side of the field and draw 1 card. If you destroyed a Field Spell Card by this effect, you can also draw 1 card.
  de: |-
    Zerstöre 1 Zauber-/Fallenkarte auf beiden Seiten des Spielfelds und ziehe 1 Karte. Anschließend kannst du 1 Karte ziehen, falls du über diesen Effekt eine Spielfeldzauberkarte zerstört hast.
  es: |-
    Destruye 1 Carta Mágica/de Trampa en cualquier lado del Campo y roba 1 carta. A continuación, si has destruido una Carta Mágica de Campo por este efecto, puedes robar 1 carta.
  fr: |-
    Détruisez 1 Carte Magie/Piège sur l'un des côtés du Terrain et piochez 1 carte. Ensuite, si vous avez détruit une Carte Magie de Terrain avec cet effet, vous pouvez piocher 1 carte.
  it: |-
    Distruggi 1 Carta Magia/Trappola sul Terreno di qualsiasi giocatore e pesca 1 carta. Poi, se hai distrutto una Carta Magia Terreno con questo effetto, puoi pescare 1 carta.
  pt:
  ja: |-
    自分または相手フィールドの魔法・罠カード１枚を選んで破壊する。その後、自分は１枚ドローする。この効果でフィールド魔法カードを破壊した場合、さらに自分は１枚ドローできる。
  ko: |-
    자신 또는 상대 필드의 마법 / 함정 카드 1장을 골라 파괴한다. 그 후, 자신은 1장 드로우한다. 이 효과로 필드 마법 카드를 파괴했을 경우, 추가로 자신은 1장 드로우할 수 있다.
