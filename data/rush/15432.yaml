requirement:
  en: |-
    Send the top card of your Deck to the Graveyard during the turn you Normal Summoned this card.
  de: |-
    Während des Spielzugs, in dem du diese Karte als Normalbeschwörung beschworen hast, lege die oberste Karte deines Decks auf den Friedhof.
  es: |-
    Manda al Cementerio la carta de la parte superior de tu Deck durante el turno en el que has Invocado de Modo Normal esta carta.
  fr: |-
    Envoyez la carte du dessus de votre Deck au Cimetière durant le tour où vous avez Invoqué Normalement cette carte.
  it: |-
    Manda la prima carta del tuo Deck al Cimitero, durante il turno in cui hai Evocato Normalmente questa carta.
  pt:
  ja: |-
    このカードを召喚したターンに、デッキの一番上のカードを墓地へ送って発動できる。
  ko: |-
    이 카드를 일반 소환한 턴에, 덱 맨 위의 카드를 묘지로 보내고 발동할 수 있다.
  zh-TW:
  zh-CN:
effect:
  en: |-
    Draw cards equal to [the number of monsters on your opponent's field], then place cards from your hand equal to [the number of cards drawn by this effect] on either the top or bottom of the Deck in any order.
  de: |-
    Ziehe Karten in Höhe [der Anzahl an Monstern auf dem Spielfeld deines Gegners], dann lege Karten in Höhe [der Anzahl der durch diesen Effekt gezogenen Karten] von deiner Hand in beliebiger Reihenfolge auf oder unter das Deck.
  es: |-
    Roba cartas igual [al número de monstruos en el Campo de tu adversario] y después pon cartas de tu mano igual [al número de cartas robadas por este efecto] en la parte superior o menor del Deck, en cualquier orden.
  fr: |-
    Piochez un nombre de cartes égal au [nombre de monstres sur le Terrain de votre adversaire], puis placez un nombre de cartes depuis votre main égal au [nombre de cartes piochées avec cet effet] au-dessus ou au-dessous du Deck dans l'ordre de votre choix.
  it: |-
    Pesca carte pari [al numero di mostri sul Terreno del tuo avversario], poi metti carte dalla tua mano pari [al numero di carte pescate con questo effetto] in cima o in fondo al Deck in qualsiasi ordine.
  pt:
  ja: |-
    自分は［相手フィールドのモンスターの数］だけドローする。その後、自分は［この効果でドローした数］だけ手札を選び、好きな順番で全てデッキの上に戻すか、好きな順番で全てデッキの下に戻す。
  ko: |-
    자신은 [상대 필드의 몬스터의 수]만큼 드로우한다. 그 후, 자신은 [이 효과로 드로우한 수]만큼 패를 고르고, 좋아하는 순서대로 전부 덱 위로 되돌리거나, 좋아하는 순서대로 전부 덱 아래로 되돌린다.
