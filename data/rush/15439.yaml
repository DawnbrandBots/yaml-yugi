requirement:
  en: |-
    During your Main Phase that you Normal or Special Summoned this card, send the top card of your Deck to the Graveyard.
  de: |-
    Während deiner Main Phase, in der du diese Karte als Normal- oder Spezialbeschwörung beschworen hast, lege die oberste Karte deines Decks auf den Friedhof.
  es: |-
    Durante tu Main Phase en la que has Invocado de Modo Normal o Especial esta carta, manda al Cementerio la carta de la parte superior de tu Deck.
  fr: |-
    Durant votre Main Phase où vous avez Invoqué Normalement ou Spécialement cette carte, envoyez la carte du dessus de votre Deck au Cimetière.
  it: |-
    Durante la tua Main Phase in cui hai Evocato Normalmente o Specialmente questa carta, manda la prima carta del tuo Deck al Cimitero.
  pt:
  ja: |-
    このカードを召喚・特殊召喚した自分メインフェイズに、デッキの一番上のカードを墓地へ送って発動できる。
  ko: |-
    이 카드를 일반 소환 / 특수 소환한 자신 메인 페이즈에, 덱 맨 위의 카드를 묘지로 보내고 발동할 수 있다.
  zh-TW:
  zh-CN:
effect:
  en: |-
    Special Summon 1 Level 6 or lower Dinosaur Type Normal Monster from your Graveyard face-up to your field.
  de: |-
    Beschwöre 1 Normales Monster des Typs Dinosaurier der Stufe 6 oder niedriger als Spezialbeschwörung offen von deinem Friedhof auf deiner Spielfeldseite.
  es: |-
    Invoca de Modo Especial, desde tu Cementerio, 1 Monstruo Normal de Tipo Dinosaurio de Nivel 6 o menor boca arriba en tu Campo.
  fr: |-
    Invoquez Spécialement 1 Monstre Normal de Type Dinosaure de max. Niveau 6 depuis votre Cimetière face recto sur votre Terrain.
  it: |-
    Evoca Specialmente 1 Mostro Normale di Tipo Dinosauro di Livello 6 o inferiore dal tuo Cimitero, scoperto sul tuo Terreno.
  pt:
  ja: |-
    自分の墓地の通常モンスター（レベル６以下／恐竜族）１体を選び、自分フィールドに表側表示で特殊召喚する。
  ko: |-
    자신 묘지의 일반 몬스터(레벨 6 이하 / 공룡족) 1장을 고르고, 자신 필드에 앞면 표시로 특수 소환한다.
