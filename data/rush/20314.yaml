effect:
  en: |-
    Your opponent excavates the top 2 cards of their Deck. You can Special Summon 1 monster with a Level equal to or lower than [the total Levels of the excavated monsters] from your Graveyard face-up to your field. Your opponent places the excavated cards on the top of their Deck in any order.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    相手は自身のデッキの上からカードを２枚めくり、お互いに確認する。自分は［その中のモンスターのレベルの合計］以下のレベルを持つ、自分の墓地のモンスター１体を選んで自分フィールドに表側表示で特殊召喚できる。相手はめくったカードを好きな順番でデッキの上に戻す。
  ko: |-
    상대는 자신의 덱 위에서 카드를 2장 넘기고, 서로 확인한다. 자신은 [그 중의 몬스터 레벨의 합계] 이하의 레벨을 가지는, 자신 묘지의 몬스터 1장을 고르고 자신 필드에 앞면 표시로 특수 소환할 수 있다. 상대는 넘긴 카드를 좋아하는 순서대로 덱 위로 되돌린다.
