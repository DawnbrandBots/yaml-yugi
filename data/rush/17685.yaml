    相手フィールドの攻撃力が一番低い表側表示モンスター１体を選んで破壊する。自分フィールドに表側表示モンスター（オメガサイキック族）がいる場合、さらに［この効果で破壊したモンスターの元々の攻撃力］だけ相手にダメージを与える。
  ko: |-
    상대 필드의 공격력이 가장 낮은 앞면 표시 몬스터 1장을 고르고 파괴한다. 자신 필드에 앞면 표시 몬스터(오메가사이킥족)가 있을 경우, 추가로 [이 효과로 파괴한 몬스터의 원래 공격력]만큼 상대에게 데미지를 준다.
