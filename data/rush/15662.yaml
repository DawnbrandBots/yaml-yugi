effect:
  en: |-
    Change the attacking monster to face-up Defense Position. If you do, Special Summon 1 Normal Monster with 0 ATK from your Graveyard face-up to your field.
  de: |-
    Ändere das angreifende Monster in die offene Verteidigungsposition. Falls du dies tust, beschwöre 1 Normales Monster mit 0 ATK als Spezialbeschwörung von deinem Friedhof als offene Figur auf deine Spielfeldseite.
  es: |-
    Cambia el monstruo atacante a la Posición de Defensa boca arriba. Si lo haces, Invoca de Modo Especial, desde tu Cementerio, 1 Monstruo Normal con 0 ATK boca arriba en tu Campo.
  fr: |-
    Changez le monstre attaquant en Position de Défense face recto. Si vous le faites, Invoquez Spécialement 1 Monstre Normal avec 0 ATK depuis votre Cimetière face recto sur votre Terrain.
  it: |-
    Metti il mostro attaccante scoperto in Posizione di Difesa. Se lo fai, Evoca Specialmente 1 Mostro Normale con ATK 0 dal tuo Cimitero, scoperto sul tuo Terreno.
  pt:
  ja: |-
    攻撃してきたモンスターを表側守備表示にする。この効果でモンスターを表側守備表示にした場合、自分の墓地の通常モンスター（攻撃力０）１体を選び、自分フィールドに表側表示で特殊召喚できる。
  ko: |-
    공격해 온 몬스터를 앞면 수비 표시로 한다. 이 효과로 몬스터를 앞면 수비 표시로 했을 경우, 자신 묘지의 일반 몬스터(공격력 0) 1장을 고르고, 자신 필드에 앞면 표시로 특수 소환할 수 있다.
