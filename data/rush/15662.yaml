requirement:
  en: |-
    When an opponent's monster declares an attack targeting your face-up monster with 0 ATK.
  de: |-
    Wenn das Monster eines Gegners einen Angriff deklariert und dabei dein offenes Monster mit 0 ATK als Ziel wählt.
  es: |-
    Cuando un monstruo del adversario declara un ataque dirigido a un monstruo tuyo boca arriba con 0 ATK.
  fr: |-
    Lorsqu'un monstre de l'adversaire déclare une attaque ciblant votre monstre face recto avec 0 ATK.
  it: |-
    Quando un mostro dell'avversario dichiara un attacco scegliendo come bersaglio il tuo mostro scoperto con ATK 0.
  pt:
  ja: |-
    自分の表側表示モンスター（攻撃力０）が攻撃を受ける相手モンスターの攻撃宣言時に発動できる。
  ko: |-
    자신의 앞면 표시 몬스터(공격력 0)가 공격을 받는 상대 몬스터의 공격 선언시에 발동할 수 있다.
