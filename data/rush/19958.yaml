  ko: |-
    자신 묘지의 "악마의 주사위" 1장을 고르고 패에 넣는다. 상대 필드에 몬스터가 2장 이상 있을 경우, 추가로 주사위를 1회 던진다. 1 이외가 나왔을 경우, 상대에게 600 데미지를 준다.
