effect:
  en: |-
    Special Summon 1 EARTH Attribute Machine Type Effect Monster from your Graveyard face-up to your field. This turn, you can only attack with the monster Special Summoned by this effect.
  de: |-
    Beschwöre 1 Effektmonster des Typs Maschine mit der Eigenschaft ERDE als Spezialbeschwörung von deinem Friedhof als offene Figur auf deine Spielfeldseite. In diesem Spielzug kannst du nur mit dem Monster angreifen, das du per Spezialbeschwörung über diesen Effekt geholt hast.
  es: |-
    Invoca de Modo Especial, desde tu Cementerio, 1 Monstruo de Efecto de Tipo Máquina con el Atributo TIERRA boca arriba en tu Campo. Este turno, solo puedes atacar con el monstruo Invocado de Modo Especial por este efecto.
  fr: |-
    Invoquez Spécialement 1 Monstre à Effet de Type Machine possédant l'Attribut TERRE depuis votre Cimetière face recto sur votre Terrain. Ce tour, vous pouvez uniquement attaquer avec le monstre Invoqué Spécialement par cet effet.
