    Evoca Specialmente 1 Mostro con Effetto di Tipo Macchina con Attributo TERRA dal tuo Cimitero, scoperto sul tuo Terreno. In questo turno, puoi attaccare solo con il mostro Evocato Specialmente da questo effetto.
