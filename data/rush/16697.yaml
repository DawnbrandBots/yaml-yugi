effect:
  en: |-
    Place 1 face-up Level 8 or lower monster from your opponent's field on top of the owner's Deck. Then, if you placed "CAN:D" on top of your Deck to meet the requirement, you can shuffle up to 2 monsters from your opponent's Graveyard into the Deck.
  de:
  es:
  fr:
  it:
