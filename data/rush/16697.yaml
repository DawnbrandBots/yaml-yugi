  ja: |-
    相手フィールドの表側表示モンスター（レベル８以下）１体を選んで持ち主のデッキの上に戻す。この効果の条件で「ＣＡＮ：Ｄ」をデッキの上に戻した場合、さらに相手の墓地のモンスターを２体まで選んでデッキに戻す事ができる。
  ko: |-
    상대 필드의 앞면 표시 몬스터(레벨 8 이하) 1장을 고르고 주인의 덱 위로 되돌린다. 이 효과의 조건으로 "CAN(캔):D(디)"를 덱 위로 되돌렸을 경우, 추가로 상대 묘지의 몬스터를 2장까지 고르고 덱으로 되돌릴 수 있다.
