  ja: |-
    自分フィールドのモンスター１体を選んで墓地へ送る。その後、自分の墓地のモンスター（レベル７・８／光属性／獣族／守備力１５００以上）１体を選んで手札に加える事ができる。この効果の発動後、ターン終了時まで自分は元々のレベルが６以下のモンスターの効果を発動できない。
  ko: |-
    자신 필드의 몬스터 1장을 고르고 묘지로 보낸다. 그 후, 자신 묘지의 몬스터(레벨 7・8 / 빛 속성 / 야수족 / 수비력 1500 이상) 1장을 고르고 패에 넣을 수 있다. 이 효과의 발동 후, 턴 종료시까지 자신은 원래 레벨이 6 이하인 몬스터의 효과를 발동할 수 없다.
