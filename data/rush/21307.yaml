  en: |-
    Send 1 monster from your field to the Graveyard. Then, you can add 1 Level 7 or 8 LIGHT Attribute Beast Type monster with 1500 or more DEF from your Graveyard to your hand. You cannot activate the effects of monsters whose original Level is 6 or lower until the end of this turn.
  de:
