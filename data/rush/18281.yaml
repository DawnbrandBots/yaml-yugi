effect:
  en: |-
    Choose 1 face-up Plant Type Normal Monster on your field. Special Summon up to 2 Plant Type Normal Monsters with an equal or lower Level than that monster from your Graveyard face-up to your field. Then, if you have a face-up Level 5 monster on your field, you can destroy all face-up Level 7 or higher Normal Monsters on your opponent's field.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    自分フィールドの表側表示の通常モンスター（植物族）１体を選ぶ。選んだモンスターのレベル以下のレベルを持つ、自分の墓地の通常モンスター（植物族）を２体まで選び、自分フィールドに表側表示で特殊召喚する。その後、自分フィールドに表側表示モンスター（レベル５）がいる場合、相手フィールドの表側表示の通常モンスター（レベル７以上）を全て破壊できる。
  ko: |-
    자신 필드의 앞면 표시 일반 몬스터(식물족) 1장을 고른다. 고른 몬스터의 레벨 이하의 레벨을 가지는, 자신 묘지의 일반 몬스터(식물족)를 2장까지 고르고, 자신 필드에 앞면 표시로 특수 소환한다. 그 후, 자신 필드에 앞면 표시 몬스터(레벨 5)가 있을 경우, 상대 필드의 앞면 표시 일반 몬스터(레벨 7 이상)를 전부 파괴할 수 있다.
