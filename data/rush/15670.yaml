text:
  en: |-
    A playmate for children of the underworld. Though it is a hard worker, it eats any paper it sees. As its ward grows into an adult, its magical power also grows.
  de: |-
    Eine Spielgefährtin für die Kinder der Unterwelt. Die Sitter-Ziege arbeitet hart und frisst jedes Blatt, dass sie finden kann. Ihre magischen Kräfte wachsen mit ihrem Schützling mit.
  es: |-
    Compañera de juegos de los niños del inframundo. Aunque trabaja duro, se come cualquier papel que encuentra. A medida que sus pupilos se convierten en adultos, su poder mágico también crece.
  fr: |-
    Une compagne de jeu pour les enfants du monde souterrain. Bien qu'elle travaille dur, elle grignote le moindre bout de papier qui traîne. À mesure que son protégé grandit et devient adulte, son pouvoir magique grandit lui aussi.
  it: |-
    Un compagno di giochi per i bambini del mondo sotterraneo. Nonostante sia un duro lavoratore, mangia tutta la carta che trova. Mentre i suoi protetti crescono e diventano adulti, cresce anche il suo potere magico.
  pt:
  ja: |-
    魔界の子供の遊び相手。まじめな性格だが紙を見かけるとついつい食べてしまう。主人が大人になるにつれて、自身も魔力が高まる。
  ko: |-
    마계 아이들의 놀이 상대. 성실한 성격이지만 종이를 보면 무심코 먹어버린다. 주인이 어른이 됨에 따라, 자신의 마력도 높아진다.
