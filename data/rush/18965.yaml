requirement:
  en: |-
    Send cards from the top of your Deck to the Graveyard equal to [the total number of "Tamabot" in both players' Graveyards].
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    デッキの上から［お互いの墓地の「タマボット」の数の合計］だけカードを墓地へ送って発動できる。
  ko: |-
    덱 위에서 [서로의 묘지의 "타마봇"의 수의 합계]만큼 카드를 묘지로 보내고 발동할 수 있다.
  zh-TW:
  zh-CN:
effect:
  en: |-
    This card gains 1000 ATK until the end of this turn. Then, if you sent a monster with 1500 or less ATK to the Graveyard to meet the requirement, you can destroy 1 face-up monster with 1500 or more ATK on your opponent's field.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカードの攻撃力はターン終了時まで１０００アップする。この効果の条件でモンスター（攻撃力１５００以下）が墓地へ送られた場合、さらに相手フィールドの表側表示モンスター（攻撃力１５００以上）１体を選んで破壊できる。
  ko: |-
    이 카드의 공격력은 턴 종료시까지 1000 올린다. 이 효과의 조건으로 몬스터(공격력 1500 이하)가 묘지로 보내졌을 경우, 추가로 상대 필드의 앞면 표시 몬스터(공격력 1500 이상) 1장을 고르고 파괴할 수 있다.
  zh-TW:
  zh-CN:
