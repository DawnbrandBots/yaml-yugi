requirement:
  en: |-
    Your opponent has a face-up monster on their field.
  de: |-
    Dein Gegner hat ein offenes Monster auf seinem Spielfeld.
  es: |-
    Tu adversario tiene un monstruo boca arriba en su Campo.
  fr: |-
    Votre adversaire a un monstre face recto sur son Terrain.
  it: |-
    Il tuo avversario ha un mostro scoperto sul suo Terreno.
  pt:
  ja: |-
    相手フィールドに表側表示モンスターがいる場合に発動できる。
  ko: |-
    상대 필드에 앞면 표시 몬스터가 있을 경우에 발동할 수 있다.
  zh-TW:
  zh-CN:
effect:
  en: |-
    Send the top card of your Deck to the Graveyard. If you sent a WIND Attribute Warrior Type monster to the Graveyard by this effect, 1 face-up monster on your opponent's field loses ATK/DEF equal to [the number of face-up WIND Attribute Warrior Type monsters on your field] x 500 until the end of this turn.
  de: |-
    Lege die oberste Karte deines Decks auf den Friedhof. Hast du mit diesem Effekt ein Monster des Typs Krieger mit der Eigenschaft WIND auf den Friedhof geschickt, verliert 1 offenes Monster auf dem Spielfeld deines Gegners bis zum Ende dieses Spielzugs ATK/DEF in Höhe [der Anzahl offener Monster des Typs Krieger mit der Eigenschaft WIND auf deiner Spielfeldseite] x 500.
  es: |-
    Manda al Cementerio la carta de la parte superior de tu Deck. Si has enviado al Cementerio un monstruo de Tipo Guerrero con el Atributo VIENTO por este efecto, 1 monstruo boca arriba en el Campo de tu adversario pierde ATK/DEF igual [al número de monstruos de Tipo Guerrero con el Atributo VIENTO boca arriba en tu Campo] x 500 hasta el final de este turno.
  fr: |-
    Envoyez la carte du dessus de votre Deck au Cimetière. Si vous avez envoyé un monstre de Type Guerrier possédant l'Attribut VENT au Cimetière avec cet effet, 1 monstre face recto sur le Terrain de votre adversaire perd une ATK/DEF égale au [nombre de monstres de Type Guerrier possédant l'Attribut VENT face recto sur votre Terrain] x 500 jusqu'à la fin de ce tour.
  it: |-
    Manda la prima carta del tuo Deck al Cimitero. Se con questo effetto hai mandato al Cimitero un mostro di Tipo Guerriero con Attributo VENTO, 1 mostro scoperto sul Terreno del tuo avversario perde ATK/DEF pari [al numero di mostri scoperti di Tipo Guerriero con Attributo VENTO sul tuo Terreno] x 500 fino alla fine di questo turno.
  pt:
  ja: |-
    自分のデッキの一番上のカードを墓地へ送る。この効果でモンスター（風属性／戦士族）が墓地へ送られた場合、相手フィールドの表側表示モンスター１体を選び、その攻撃力・守備力をターン終了時まで、［自分フィールドの表側表示モンスター（風属性／戦士族）の数］×５００ダウンする。
  ko: |-
    자신의 덱 맨 위의 카드를 묘지로 보낸다. 이 효과로 몬스터(바람 속성 / 전사족)가 묘지로 보내졌을 경우, 상대 필드의 앞면 표시 몬스터 1장을 고르고, 그 공격력 / 수비력을 턴 종료시까지, [자신 필드의 앞면 표시 몬스터(바람 속성 / 전사족)의 수] × 500 내린다.
