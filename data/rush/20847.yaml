  en: |-
    The equipped monster gains 400 ATK. Then, if the equipped monster is "Ancient Gear Golem" or "Ancient Gear Beast", it gains an additional 600 ATK.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    装備モンスターの攻撃力は４００アップする。装備モンスターが「古代の機械巨人」または「古代の機械獣」の場合、さらにその攻撃力は６００アップする。
  ko: |-
    장착 몬스터의 공격력은 400 올린다. 장착 몬스터가 "앤틱 기어 골렘" 또는 "앤틱 기어 비스트"일 경우, 추가로 그 공격력은 600 올린다.
