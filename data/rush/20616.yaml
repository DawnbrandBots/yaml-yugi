requirement:
  en: |-
    If you have a Machine Type monster in your Graveyard, reveal 1 Level 7 or 8 Dragon Type monster in your hand.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    自分の墓地にモンスター（機械族）がいる場合、手札のモンスター（レベル７・８／ドラゴン族）１体を相手に見せて発動できる。
  ko: |-
    자신 묘지에 몬스터(기계족)가 있을 경우, 패의 몬스터(레벨 7・8 / 드래곤족) 1장을 상대에게 보여주고 발동할 수 있다.
  zh-TW:
  zh-CN:
effect:
  en: |-
    Excavate the top 3 cards of your Deck. You can Special Summon 1 excavated monster with the same Level as [the monster revealed to meet the requirement] face-up to your field. Place the other cards on the bottom of your Deck in any order.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    自分のデッキの上からカードを３枚めくり、お互いに確認する。自分はその中から［この効果の条件で見せたモンスターのレベル］と同じレベルを持つモンスター１体を選んで自分フィールドに表側表示で特殊召喚できる。残りのカードを好きな順番でデッキの下に戻す。
  ko: |-
    자신의 덱 위에서 카드를 3장 넘기고, 서로 확인한다. 자신은 그 중에서 [이 효과의 조건으로 보여준 몬스터의 레벨]과 같은 레벨을 가지는 몬스터 1장을 고르고 자신 필드에 앞면 표시로 특수 소환할 수 있다. 남은 카드를 좋아하는 순서대로 덱 아래로 되돌린다.
  zh-TW:
