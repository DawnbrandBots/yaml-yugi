effect:
  en: |-
    Each player sends 2 cards from the top of their Deck to the Graveyard, and inflict damage to your opponent equal to [the number of monsters sent to the Graveyard by this effect] x 100. Then, if a face-up Equip Spell Card is on your field, you can change 1 Attack Position monster on your opponent's field to face-up Defense Position.
  de:
  es:
  fr: |-
    Chaque joueur envoie 2 cartes du dessus de son Deck au Cimetière, puis votre adversaire subit autant de dommages que le [nombre de monstres envoyés au Cimetière par cet effet] x 100. Puis, s'il y a une Carte Magie d'Équipement face recto sur votre Terrain, vous pouvez changer 1 monstre en Position d'Attaque sur le Terrain de votre adversaire en Position de Défense face recto.
  it:
  pt:
  ja: |-
    お互いのデッキの上からカードを２枚ずつ墓地へ送り、［この効果で墓地へ送られたモンスターの数］×１００ダメージを相手に与える。その後、自分フィールドに表側表示の装備魔法カードがある場合、相手フィールドの攻撃表示モンスター１体を選んで表側守備表示にできる。
  ko: |-
    서로의 덱 위에서 카드를 2장씩 묘지로 보내고, [이 효과로 묘지로 보내진 몬스터의 수] × 100 데미지를 상대에게 준다. 그 후, 자신 필드에 앞면 표시의 장착 마법 카드가 있을 경우, 상대 필드의 공격 표시 몬스터 1장을 고르고 앞면 수비 표시로 할 수 있다.
