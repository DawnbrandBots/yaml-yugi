  ko: |-
    자신 묘지의 몬스터(야수족 / 수비력 200) 1장을 고르고, 자신 필드에 앞면 표시로 특수 소환한다. 이 효과로 일반 몬스터를 특수 소환했을 경우, 추가로 자신 묘지의 "퓨전" 1장을 고르고 자신의 마법 & 함정 존에 세트할 수 있다.
