  ko: |-
    자신 또는 상대 필드의 몬스터 1장을 고르고 파괴한다. 추가로 다음 상대 턴 종료시까지, 양쪽 플레이어는 이 효과로 파괴한 몬스터와 원래의 카드명이 같은 몬스터를 앞면 표시로 일반 소환 / 특수 소환할 수 없다.
