requirement:
  en: |-
    When an opponent's monster declares an attack.
  de: |-
    Wenn ein Monster eines Gegners einen Angriff deklariert.
  es: |-
    Cuando el monstruo de un adversario declara un ataque.
  fr: |-
    Lorsqu'un monstre de l'adversaire déclare une attaque.
  it: |-
    Quando un mostro dell'avversario dichiara un attacco.
  pt:
  ja: |-
    相手モンスターの攻撃宣言時に発動できる。
  ko: |-
    상대 몬스터의 공격 선언시에 발동할 수 있다.
  zh-TW:
  zh-CN:
effect:
  en: |-
    Your opponent declares a card type (Monster, Spell, or Trap) and sends the top card of their Deck to the Graveyard. If it was not the declared card type, negate the attack, and inflict 300 damage to the opponent.
  de: |-
    Dein Gegner deklariert einen Kartentyp (Monster, Zauber oder Falle) und legt die oberste Karte seines Decks auf den Friedhof. Falls es sich dabei nicht um den deklarierten Kartentyp handelt, annulliere den Angriff und verursache bei deinem Gegner einen Schaden von 300 Punkten.
  es: |-
    Tu adversario declara un tipo de carta (Monstruo, Mágica o Trampa) y manda la carta de la parte superior de su Deck al Cementerio. Si no es el tipo de carta declarado, niega el ataque e inflige 300 de daño al adversario.
  fr: |-
    Votre adversaire déclare un type de carte (Monstre, Magie ou Piège) et envoie la carte du dessus de son Deck au Cimetière. Si ce n'était pas le type de carte déclaré, annulez l'attaque, et infligez 300 points de dommages à l'adversaire.
  it: |-
    Il tuo avversario dichiara un tipo di carta (Mostro, Magia o Trappola) e manda la prima carta del suo Deck al Cimitero. Se non è il tipo di carta che ha dichiarato, annulla l'attacco e infliggi 300 danni all'avversario.
  pt:
  ja: |-
    相手はカードの種類（モンスター・魔法・罠）を宣言し、自身のデッキの一番上のカードを墓地へ送る。そのカードが宣言した種類のカードではなかった場合、その攻撃を無効にし、相手に３００ダメージを与える。
  ko: |-
    상대는 카드의 종류(몬스터 / 마법 / 함정)를 선언하고, 자신의 덱 맨 위의 카드를 묘지로 보낸다. 그 카드가 선언한 종류의 카드가 아니었을 경우, 그 공격을 무효로 하고, 상대에게 300 데미지를 준다.
