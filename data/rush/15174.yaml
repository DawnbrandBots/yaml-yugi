name:
  en: Dragonic Pressure
  de: Drachendruck
  es: Presión Dracónica
  fr: Pression Dragonique
  it: Pressione Dragonica
  pt:
  ja: ドラゴニック・プレッシャー
  ja_romaji: Doragonikku Puresshā
  ko: 드래고닉 프레셔
  ko_rr:
  zh-TW:
  zh-CN:
requirement:
  en: |-
    Send 3 Dragon Type monsters from your hand to the Graveyard.
  de: |-
    Lege 3 Monster des Typs Drache von deiner Hand auf den Friedhof.
  es: |-
    Manda al Cementerio 3 monstruos de Tipo Dragón en tu mano.
  fr: |-
    Envoyez 3 monstres de Type Dragon depuis votre main au Cimetière.
  it: |-
    Manda 3 mostri di Tipo Drago dalla tua mano al Cimitero.
  pt:
  ja: |-
    手札のモンスター（ドラゴン族）３体を墓地へ送って発動できる。
  ko: |-
    패의 몬스터(드래곤족) 3장을 묘지로 보내고 발동할 수 있다.
  zh-TW:
  zh-CN:
effect:
  en: |-
    Destroy all monsters on the field. If you destroyed a monster by this effect, Special Summon 1 Level 4 or lower Dragon Type monster from your Graveyard to your field in face-up Defense Position.
  de: |-
    Zerstöre alle Monster auf beiden Seiten des Spielfelds. Falls du ein Monster durch diesen Effekt zerstört hast, beschwörst du 1 Monster des Typs Drache der Stufe 4 oder niedriger als Spezialbeschwörung von deinem Friedhof in offener Verteidigungsposition auf deiner Spielfeldseite.
  es: |-
    Destruye todos los monstruos en el Campo. Si destruyes un monstruo con este efecto, Invocas de Modo Especial, desde tu Cementerio, 1 monstruo de Tipo Dragón de Nivel 4 o menor en Posición de Defensa boca arriba en tu Campo.
  fr: |-
    Détruisez tous les monstres sur le Terrain. Si vous avez détruit un monstre grâce à cet effet, Invoquez Spécialement 1 monstre de Type Dragon de max. Niveau 4 depuis votre Cimetière sur votre Terrain, en Position de Défense face recto.
  it: |-
    Distruggi tutti i mostri sul Terreno. Se hai distrutto un mostro con questo effetto, Evoca Specialmente 1 mostro di Tipo Drago di Livello 4 o inferiore dal tuo Cimitero al tuo Terreno scoperto in Posizione di Difesa.
  pt:
  ja: |-
    お互いのフィールドのモンスターを全て破壊する。その後、自分の墓地のモンスター（レベル４以下／ドラゴン族）１体を選んで自分フィールドに表側守備表示で特殊召喚できる。
  ko: |-
    서로의 필드의 몬스터를 전부 파괴한다. 그 후, 자신 묘지의 몬스터(레벨 4 이하 / 드래곤족) 1장을 고르고 자신 필드에 앞면 수비 표시로 특수 소환할 수 있다.
