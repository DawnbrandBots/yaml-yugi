effect:
  en: |-
    Destroy all Level 8 or lower Attack Position monsters on the field. Then, each player sends cards equal to [the number of monsters destroyed by this effect] from the top of their Deck to the Graveyard.
  de: |-
    Zerstöre alle Monster in Angriffsposition der Stufe 8 oder niedriger auf dem Spielfeld. Anschließend legt jeder Spieler Karten in Höhe [der Anzahl an durch diesen Effekt zerstörten Monstern] von der Oberseite seines Decks auf den Friedhof.
  es: |-
    Destruye todos los monstruos en Posición de Ataque de Nivel 8 o menor en el Campo. A continuación, cada jugador manda una cantidad de cartas igual [al número de monstruos destruidos por este efecto] desde la parte superior de su Deck al Cementerio.
  fr: |-
    Détruisez tous les monstres en Position d'Attaque de max. Niveau 8 sur le Terrain. Ensuite, chaque joueur envoie un nombre de cartes égal au [nombre de monstres détruits par cet effet] du dessus de son Deck au Cimetière.
  it: |-
    Distruggi tutti i mostri di Livello 8 o inferiore in Posizione di Attacco sul Terreno. Poi, ogni giocatore manda carte pari [al numero di mostri distrutti da questo effetto] dalla cima del suo Deck al Cimitero.
  pt:
