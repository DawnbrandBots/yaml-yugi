  fr: |-
    Cet être en roue libre défie la pesanteur et file à toute vitesse parmi les étoiles. Ces jours-ci, on peut le trouver en train de slalomer parmi la foule d'adultes dans la rue interplanétaire. Izundewmo Idohshowar!
