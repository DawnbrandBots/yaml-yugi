effect:
  en: |-
    Up to 2 face-up Level 7 or lower monsters on your opponent's field lose 1500 ATK until the end of this turn. This turn, if this card destroyed a monster by battle, it can make a second attack on a monster during that Battle Phase.
  de: |-
    Bis zu 2 offene Monster der Stufe 7 oder niedriger auf dem Spielfeld deines Gegners verlieren bis zum Ende dieses Spielzugs 1500 ATK. Falls diese Karte in diesem Spielzug ein Monster durch Kampf zerstört hat, kann sie während der Battle Phase einen zweiten Angriff auf ein Monster durchführen.
  es: |-
    Hasta 2 monstruos boca arriba de Nivel 7 o menor en el Campo de tu adversario pierden 1500 ATK hasta el final de este turno. Este turno, si esta carta ha destruido un monstruo en batalla, puede hacer un segundo ataque contra un monstruo durante esa Battle Phase.
  fr: |-
    Max. 2 monstres de max. Niveau 7 face recto sur le Terrain de votre adversaire perdent 1500 ATK jusqu'à la fin de ce tour. Ce tour, si cette carte a détruit un monstre au combat, elle peut faire une seconde attaque contre un monstre durant cette Battle Phase.
  it: |-
    Fino a 2 mostri scoperti di Livello 7 o inferiore sul Terreno del tuo avversario perdono 1500 ATK fino alla fine di questo turno. In questo turno, se questa carta ha distrutto un mostro in battaglia, può effettuare un secondo attacco su un mostro durante la Battle Phase.
  pt:
  ja: |-
    相手フィールドの表側表示モンスター（レベル７以下）を２体まで選び、その攻撃力をターン終了時まで１５００ダウンする。このターン、このカードが戦闘でモンスターを破壊したバトルフェイズ中、このカードはもう１度だけモンスターに攻撃できる。
  ko: |-
    상대 필드의 앞면 표시 몬스터(레벨 7 이하)를 2장까지 고르고, 그 공격력을 턴 종료시까지 1500 내린다. 이 턴에, 이 카드가 전투로 몬스터를 파괴한 배틀 페이즈 중, 이 카드는 1번만 더 몬스터에 공격할 수 있다.
