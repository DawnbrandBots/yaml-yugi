    Lege 1 Monster des Typs Drache der Stufe 7 oder höher von deiner Hand auf den Friedhof.
  es: |-
    Manda al Cementerio 1 monstruo de Tipo Dragón de Nivel 7 o mayor en tu mano.
  fr: |-
    Envoyez 1 monstre de Type Dragon de min. Niveau 7 depuis votre main au Cimetière.
