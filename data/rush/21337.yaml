effect:
  en: |-
    Return up to 2 face-down cards from your opponent's field to the owner's hand. Then, if you sent 2 Normal Spell Cards to the Graveyard to meet the requirement, neither player can activate Normal Spell Cards until the end of your opponent's next turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    相手フィールドの裏側表示のカードを２枚まで選んで持ち主の手札に戻す。この効果の条件で通常魔法カード２枚を墓地へ送った場合、さらに次の相手ターン終了時まで、お互いは通常魔法カードを発動できない。
  ko: |-
    상대 필드의 뒷면 표시인 카드를 2장까지 고르고 주인의 패로 되돌린다. 이 효과의 조건으로 일반 마법 카드 2장을 묘지로 보냈을 경우, 추가로 다음 상대 턴 종료시까지, 양쪽 플레이어는 일반 마법 카드를 발동할 수 없다.
