  ja: |-
    相手フィールドの表側表示モンスター１体を選び、その攻撃力をターン終了時まで１５００ダウンする。その後、選んだモンスターと同じレベルと種族を持つ自分フィールドの表側表示モンスター１体を選ぶ事ができる。選んだ場合、このターン、その自分のモンスターは２回攻撃できる。
  ko: |-
    상대 필드의 앞면 표시 몬스터 1장을 고르고, 그 공격력을 턴 종료시까지 1500 내린다. 그 후, 고른 몬스터와 같은 레벨과 종족을 가지는 자신 필드의 앞면 표시 몬스터 1장을 고를 수 있다. 고른 경우, 이 턴에, 그 자신의 몬스터는 2회 공격할 수 있다.
