effect:
  en: |-
    Fusion Summon a monster that lists "Cyber Dragon" as material by shuffling up to 5 LIGHT Attribute Machine Type monsters from your field and/or Graveyard into the owner's Deck as material. Then, if you have a monster on your field other than the monster Special Summoned by this effect, destroy all those monsters.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    自分のフィールド・墓地のモンスター（光属性／機械族）を５体まで素材として持ち主のデッキに戻し、「サイバー・ドラゴン」のカード名が素材として記されたモンスターをフュージョン召喚する。その後、この効果で特殊召喚したモンスター以外のモンスターが自分フィールドにいる場合、それらのモンスターを全て破壊する。
  ko: |-
    자신의 필드 / 묘지의 몬스터(빛 속성 / 기계족)를 5장까지 소재로서 주인의 덱으로 되돌리고, "사이버 드래곤"의 카드명이 소재로서 쓰여진 몬스터를 퓨전 소환한다. 그 후, 이 효과로 특수 소환한 몬스터 이외의 몬스터가 자신 필드에 있을 경우, 그 몬스터들을 전부 파괴한다.
