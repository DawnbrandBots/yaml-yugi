requirement:
  en: |-
    Place 4 Normal Monsters from your Graveyard on the bottom of your Deck in any order.
  de: |-
    Lege 4 Normale Monster deines Friedhofs in beliebiger Reihenfolge unter dein Deck.
  es: |-
    Pon 4 Monstruos Normales de tu Cementerio en la parte inferior de tu Deck, en cualquier orden.
  fr: |-
    Placez 4 Monstres Normaux depuis votre Cimetière au-dessous de votre Deck dans l'ordre de votre choix.
  it: |-
    Metti 4 Mostri Normali dal tuo Cimitero in fondo al tuo Deck in qualsiasi ordine.
  pt:
  ja: |-
    自分の墓地の通常モンスター４体を好きな順番でデッキの下に戻して発動できる。
  ko: |-
    자신 묘지의 일반 몬스터 4장을 좋아하는 순서대로 덱 아래로 되돌리고 발동할 수 있다.
  zh-TW:
  zh-CN:
effect:
  en: |-
    This card gains ATK equal to [the number of monsters on the field] x 700 until the end of this turn. Once this turn, this card cannot be destroyed by your opponent's Trap Card effects.
  de: |-
    Diese Karte erhält bis zum Ende dieses Spielzugs ATK in Höhe [der Anzahl an Monstern auf dem Spielfeld] x 700. In diesem Spielzug lässt sich diese Karte einmalig nicht durch die Effekte der Fallenkarte deines Gegners zerstören.
  es: |-
    Esta carta gana ATK igual [al número de monstruos en el Campo] x 700 hasta el final de este turno. Tras este turno, esta carta no puede ser destruida por los efectos de las Cartas de Trampa de tu adversario.
  fr: |-
    Cette carte gagne une ATK égale au [nombre de monstres sur le Terrain] x 700 jusqu'à la fin de ce tour. Une fois dans ce tour, cette carte ne peut pas être détruite par les effets de Carte Piège de votre adversaire.
  it: |-
    Questa carta guadagna ATK pari [al numero di mostri sul Terreno] x 700 fino alla fine di questo turno. Una volta in questo turno, questa carta non può essere distrutta dagli effetti delle Carte Trappola del tuo avversario.
  pt:
  ja: |-
    このカードの攻撃力はターン終了時まで、［お互いのフィールドのモンスターの数］×７００アップする。このターン、このカードは１度だけ相手の罠カードの効果では破壊されない。
  ko: |-
    이 카드의 공격력은 턴 종료시까지, [서로의 필드의 몬스터의 수] × 700 올린다. 이 턴에, 이 카드는 1번만 상대의 함정 카드의 효과로는 파괴되지 않는다.
  zh-TW:
  zh-CN:
