    モンスター（天使族）を含む、自分フィールドのモンスターを素材として墓地へ送り、モンスター（光属性）をフュージョン召喚する。この効果でモンスター（天界戦士族）をフュージョン召喚する場合、手札のモンスターを素材とする事もできる。
