  ja: |-
    レベルの合計が７以上になるように、自分フィールドの表側表示モンスターを素材として墓地へ送り、「セレモニアル・ソーサラー」または「セレモニアル・ナイト」をリチュアル召喚する（余分にモンスターを素材にできない）。
  ko: |-
    레벨의 합계가 7 이상이 되도록, 자신 필드의 앞면 표시 몬스터를 소재로서 묘지로 보내고, "세레모니얼 소서러" 또는 "세레모니얼 나이트"를 리추얼 소환한다(여분의 몬스터를 소재로 할 수 없다).
