requirement:
  en: |-
    When an opponent's monster declares an attack, place 1 face-up Level 6 monster with 500 DEF from your field on either the top or bottom of the owner's Deck.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    相手モンスターの攻撃宣言時、自分フィールドの表側表示モンスター（レベル６／守備力５００）１体を持ち主のデッキの上か下に戻して発動できる。
  ko: |-
    상대 몬스터의 공격 선언시, 자신 필드의 앞면 표시 몬스터(레벨 6 / 수비력 500) 1장을 주인의 덱 위나 아래로 되돌리고 발동할 수 있다.
  zh-TW:
  zh-CN:
effect:
  en: |-
    Negate the attack. Then, if you have a face-up Level 6 monster with 500 DEF on your field, you can destroy 1 Spell/Trap Card on your opponent's field.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    その攻撃を無効にする。自分フィールドに表側表示モンスター（レベル６／守備力５００）がいる場合、さらに相手フィールドの魔法・罠カード１枚を選んで破壊できる。
  ko: |-
    그 공격을 무효로 한다. 자신 필드에 앞면 표시 몬스터(레벨 6 / 수비력 500)가 있을 경우, 추가로 상대 필드의 마법 / 함정 카드 1장을 고르고 파괴할 수 있다.
