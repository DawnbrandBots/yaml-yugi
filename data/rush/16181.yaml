requirement:
  en: |-
    When an Attack Position Pyro Type monster(s) on your field is destroyed by an opponent's attack or their Trap Card effect.
  de: |-
    Wenn ein oder mehrere Monster des Typs Pyro in Angriffsposition auf deinem Spielfeld durch einen Angriff eines Gegners oder einen Effekt seiner Fallenkarten zerstört werden.
  es: |-
    Cuando uno o más monstruos de Tipo Piro en Posición de Ataque en tu Campo son destruidos por el ataque o el efecto de una Carta de Trampa del adversario.
  fr: |-
    Lorsqu'un ou plusieurs monstres de Type Pyro en Position d'Attaque sur votre Terrain sont détruits par une attaque ou un effet de Carte Piège de l'adversaire.
  it: |-
    Quando uno o più mostri di Tipo Pyro in Posizione di Attacco sul tuo Terreno vengono distrutti da un attacco dell'avversario o dall'effetto di una sua Carta Trappola.
  pt:
  ja: |-
    自分フィールドの攻撃表示モンスター（炎族）が相手の攻撃または相手の罠カードの効果で破壊された時に発動できる。
  ko: |-
    자신 필드의 공격 표시 몬스터(화염족)가 상대의 공격 또는 상대의 함정 카드의 효과로 파괴되었을 때에 발동할 수 있다.
