effect:
  en: |-
    Special Summon 1 "Magmassage" or 1 "Magmax Mantleveda" from your Graveyard face-up to your field. Then, if you have an EARTH Attribute Pyro Type monster in your Graveyard, gain 1000 LP.
  de: |-
    Beschwöre entweder 1 „Magmassage“ oder 1 „Magmax Mantleveda“ als Spezialbeschwörung von deinem Friedhof als offene Figur auf dein Spielfeld. Anschließend erhältst du 1000 LP, falls du ein Monster des Typs Pyro mit der Eigenschaft ERDE auf deinem Friedhof hast.
  es: |-
    Invoca de Modo Especial, desde tu Cementerio, 1 "Magmasaje" o 1 "Mantleveda Magmax" boca arriba en tu Campo. A continuación, si tienes un monstruo de Tipo Piro con el Atributo TIERRA en tu Cementerio, gana 1000 LP.
  fr: |-
    Invoquez Spécialement 1 "Magmassage" ou 1 "Magmax Mantleveda" depuis votre Cimetière face recto sur votre Terrain. Ensuite, si vous avez un monstre de Type Pyro possédant l'Attribut TERRE dans votre Cimetière, gagnez 1000 LP.
  it: |-
    Evoca Specialmente 1 "Magmassaggio" o 1 "Magmax Mantleveda" dal tuo Cimitero, scoperto sul tuo Terreno. Poi, se hai un mostro di Tipo Pyro con Attributo TERRA nel tuo Cimitero, guadagni 1000 LP.
  pt:
  ja: |-
    自分の墓地の「マグマッサーＧ」または「マグマックス・マントルヴェーダ」１体を選び、自分フィールドに表側表示で特殊召喚する。自分の墓地にモンスター（地属性／炎族）がいる場合、さらに自分は１０００ＬＰ回復する。
  ko: |-
    자신 묘지의 "마그마사G(지)" 또는 "마그마맥스 맨틀베다" 1장을 고르고, 자신 필드에 앞면 표시로 특수 소환한다. 자신 묘지에 몬스터(땅 속성 / 화염족)가 있을 경우, 추가로 자신은 1000 LP 회복한다.
