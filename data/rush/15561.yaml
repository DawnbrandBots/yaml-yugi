  zh-CN:
effect:
  en: |-
    Return 1 monster from your opponent's field to the owner's hand.
  de: |-
    Gib 1 Monster vom Spielfeld deines Gegners auf die Hand seines Besitzers zurück.
  es: |-
    Devuelve 1 monstruo del Campo de tu adversario a la mano de su dueño.
  fr: |-
    Renvoyez 1 monstre depuis le Terrain de votre adversaire dans la main de son propriétaire.
  it: |-
    Fai tornare 1 mostro dal Terreno del tuo avversario nella mano del proprietario.
  pt:
  ja: |-
    相手フィールドのモンスター１体を選んで持ち主の手札に戻す。
  ko: |-
    상대 필드의 몬스터 1장을 고르고 주인의 패로 되돌린다.
