requirement:
  en: |-
    During the turn you Normal Summoned this card by Tributing a Level 5 or higher monster, send the top card of your Deck to the Graveyard.
  de: |-
    Während deines Spielzugs, bei dem du mit einer Normalbeschwörung diese Karte durch einen Tribut eines Monsters der Stufe 5 oder höher herbeigerufen hast, legst du die oberste Karte deines Decks auf den Friedhof.
  es: |-
    Durante el turno en el que has Invocado de Modo Normal esta carta Sacrificando un monstruo de Nivel 5 o mayor, manda al Cementerio la carta de la parte superior de tu Deck.
  fr: |-
    Durant le tour où vous avez Invoqué Normalement cette carte en Sacrifiant un monstre de min. Niveau 5, envoyez la carte du dessus de votre Deck au Cimetière.
  it: |-
    Durante il turno in cui hai Evocato Normalmente questa carta offrendo come Tributo un mostro di Livello 5 o superiore, manda la prima carta del tuo Deck al Cimitero.
  pt:
  ja: |-
    モンスター（レベル５以上）をリリースしてこのカードを召喚したターンに、デッキの一番上のカードを墓地へ送って発動できる。
  ko: |-
    몬스터(레벨 5 이상)를 릴리스하고 이 카드를 일반 소환한 턴에, 덱 맨 위의 카드를 묘지로 보내고 발동할 수 있다.
  zh-TW:
  zh-CN:
effect:
  en: |-
    1 face-up Level 8 or lower monster on your opponent's field loses ATK/DEF equal to [its Level] x 200 until the end of this turn.
  de: |-
    1 offenes Monster der Stufe 8 oder niedriger auf dem Spielfeld deines Gegners verliert ATK/DEF in Höhe [seiner Stufe] x 200. Der Effekt bleibt bis zum Ende des aktuellen Spielzugs aktiv.
  es: |-
    1 monstruo boca arriba de Nivel 8 o menor en el Campo de tu adversario pierde ATK/DEF igual [a su Nivel] x 200 hasta el final de este turno.
  fr: |-
    1 monstre de max. Niveau 8 face recto sur le Terrain de votre adversaire perd une ATK/DEF égale à [son Niveau] x 200 jusqu'à la fin de ce tour.
  it: |-
    1 mostro scoperto di Livello 8 o inferiore sul Terreno del tuo avversario perde ATK/DEF pari [al suo Livello] x 200 fino alla fine di questo turno.
  pt:
  ja: |-
    相手フィールドの表側表示モンスター（レベル８以下）１体を選び、その攻撃力・守備力をターン終了時まで、［選んだモンスターのレベル］×２００ダウンする。
  ko: |-
    상대 필드의 앞면 표시 몬스터(레벨 8 이하) 1장을 고르고, 그 공격력 / 수비력을 턴 종료시까지, [고른 몬스터의 레벨] × 200 내린다.
