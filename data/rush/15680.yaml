text:
  en: |-
    The psychic menace has been growing in recent years, and a crack team of bodyguards has been entrusted to protect Psychic Diva, the key to solving it all.
  de: |-
    Die übersinnliche Bedrohung nimmt in den letzten Jahren stetig zu. Ein Top-Team an Bodyguards ist damit beauftragt, die Psi-Diva zu schützen. Sie hat den Schlüssel für alle Probleme.
  es: |-
    La amenaza psíquica ha ido en aumento en los últimos años, por lo que se ha seleccionado a un excelente equipo de guardaespaldas para proteger a la Diva Psíquica, la clave para resolverlo todo.
  fr: |-
    La menace psychique n'a fait que croître ces dernières années, et un groupe de gardes du corps d'élite a été chargé de protéger la Diva Psychique, la seule capable de résoudre le problème.
  it: |-
    La minaccia psichica si è inasprita negli ultimi anni, e una squadra specializzata di guardie del corpo ha ricevuto il compito di proteggere Diva Psichica, la chiave per risolvere tutto.
  pt:
  ja: |-
    近年増加の一途を辿る超能力的脅威。事件解決のカギを握るサイキック・ディーヴァの命運は、腕利きのガードチームに託された。
  ko: |-
    최근 계속해서 증가하고 있는 초능력적 위협. 사건 해결의 열쇠를 쥐고 있는 사이킥 디바의 운명은, 실력있는 경호팀에 맡겨졌다.
