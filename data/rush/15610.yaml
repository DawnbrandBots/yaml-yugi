text:
  en: |-
    A ninja who prides himself on being al dente. He constantly trains himself to reach the hardness of steel wire. He isn't great with water techniques.
  de: |-
    Ein Ninja, der sehr stolz darauf ist, al dente zu sein. Er trainiert unermüdlich darauf hin, die Härte von Stahldraht zu erreichen. Wassertechniken liegen ihm nicht besonders.
  es: |-
    Un ninja que se enorgullece de estar siempre "al dente". Entrena constantemente para volverse duro como el acero. No se le dan bien las técnicas de agua.
  fr: |-
    Un ninja qui se targue d'être al dente. Il s'entraîne constamment pour devenir aussi dur qu'un câble d'acier. Les techniques aquatiques ne sont pas sa spécialité.
  it: |-
    Un ninja orgoglioso di essere al dente. Si allena di continuo per raggiungere la durezza del fil di ferro. Non è un esperto di tecniche acquatiche.
  pt:
  ja: |-
    硬さには自信のある忍者。ハリガネの境地に達すべく日夜修行に明け暮れる。水遁の術はやや苦手。
  ko: |-
    면발의 경도에는 자신있는 첩자. 철사처럼 강한 면발의 경지에 이르기 위해 주야로 수행에 열중하고 있다. 수둔술은 조금 서투른 편.
