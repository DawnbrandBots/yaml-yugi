effect:
  en: |-
    Set up to 2 Equip Spell Cards, "Fusion", and/or "Celeb Revelation" from your Graveyard to your Spell & Trap Zone. Then, you can destroy 1 Spell/Trap Card on your opponent's field. You cannot activate the effects of Level 7 Fusion Monsters until the end of this turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    自分の墓地の装備魔法カード、「フュージョン」、「セレブ・リベレイション」を合計２枚まで選んで自分の魔法＆罠ゾーンにセットする。その後、相手フィールドの魔法・罠カード１枚を選んで破壊できる。この効果の発動後、ターン終了時まで自分はフュージョンモンスター（レベル７）の効果を発動できない。
  ko: |-
    자신 묘지의 장착 마법 카드, "퓨전", "셀레브 레버레이션"을 합계 2장까지 고르고 자신의 마법 & 함정 존에 세트한다. 그 후, 상대 필드의 마법 / 함정 카드 1장을 고르고 파괴할 수 있다. 이 효과의 발동 후, 턴 종료시까지 자신은 퓨전 몬스터(레벨 7)의 효과를 발동할 수 없다.
