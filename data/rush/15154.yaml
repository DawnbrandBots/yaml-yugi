    Ein Zauberer, dessen Hände durch die verbotenen Künste gezeichnet sind. Er weiß noch nicht, welchen Preis er für die ersehnte Macht bezahlen wird.
  es: |-
    Un hechicero cuyas manos han sido corrompidas por las artes prohibidas. Aún no conoce el precio del poder que deseaba.
  fr: |-
    Un sorcier dont les mains portent les stigmates d'une magie interdite. Il ignore encore le lourd tribut du pouvoir qu'il convoitait.
