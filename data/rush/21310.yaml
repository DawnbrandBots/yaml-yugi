    자신 필드의 앞면 표시 몬스터(레벨 5 이상 / 공룡족) 1장을 고른다. 그 몬스터의 레벨보다 낮은 레벨을 가지는 상대 필드의 앞면 표시 몬스터 또는 상대 필드의 뒷면 표시 몬스터를 합계 2장까지 고르고 주인의 패로 되돌린다.
