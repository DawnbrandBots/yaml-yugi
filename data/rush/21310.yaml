  ja: |-
    自分フィールドの表側表示モンスター（レベル５以上／恐竜族）１体を選ぶ。そのモンスターのレベルより低いレベルを持つ相手フィールドの表側表示モンスターまたは相手フィールドの裏側表示モンスターを合計２体まで選んで持ち主の手札に戻す。
