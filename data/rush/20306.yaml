  ko: |-
    자신의 덱 위에서 카드 3장을 묘지로 보낸다. 그 후, 그 중에서 [이 효과의 조건으로 보여준 몬스터의 레벨]과 같은 레벨을 가지는 몬스터(화염족・물족・번개족) 1장을 고르고 패에 넣을 수 있다.
