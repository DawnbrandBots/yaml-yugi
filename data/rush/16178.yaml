effect:
  en: |-
    Change the battle position of 1 face-up Machine Type monster on your field (Attack Position becomes face-up Defense Position, Defense Position becomes face-up Attack Position). If you do, that monster on your field gains 1500 ATK until the end of this turn.
  de: |-
    Ändere die Kampfposition 1 offenen Monsters des Typs Maschine auf deiner Spielfeldseite (von der Angriffsposition zur offenen Verteidigungsposition, von der Verteidigungsposition zur offenen Angriffsposition). Falls du dies tust, erhält das Monster auf deiner Spielfeldseite bis zum Ende dieses Spielzugs 1500 ATK.
  es: |-
    Cambia la posición de batalla de 1 monstruo de Tipo Máquina boca arriba en tu Campo (la Posición de Ataque se convierte en Posición de Defensa boca arriba, la Posición de Defensa se convierte en Posición de Ataque boca arriba). Si lo haces, ese monstruo en tu Campo ganará 1500 ATK hasta el final de este turno.
  fr: |-
    Changez la position de combat d'1 monstre de Type Machine face recto sur votre Terrain (Position d'Attaque devient Position de Défense face recto, Position de Défense devient Position d'Attaque face recto). Si vous le faites, ce monstre sur votre Terrain gagne 1500 ATK jusqu'à la fin de ce tour.
  it: |-
    Cambia la posizione di 1 mostro scoperto di Tipo Macchina sul tuo Terreno (la Posizione di Attacco diventa scoperto in Posizione di Difesa, la Posizione di Difesa diventa scoperto in Posizione di Attacco). Se lo fai, quel mostro sul tuo Terreno guadagna 1500 ATK fino alla fine di questo turno.
  pt:
  ja: |-
    自分フィールドの表側表示モンスター（機械族）１体を選んで表示形式を変更する（攻撃表示は表側守備表示に、守備表示は表側攻撃表示にする）。この効果で表示形式を変更したモンスターの攻撃力はターン終了時まで１５００アップする。
  ko: |-
    자신 필드의 앞면 표시 몬스터(기계족) 1장을 고르고 표시 형식을 변경한다(공격 표시는 앞면 수비 표시로, 수비 표시는 앞면 공격 표시로 한다). 이 효과로 표시 형식을 변경한 몬스터의 공격력은 턴 종료시까지 1500 올린다.
