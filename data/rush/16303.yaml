  ja: |-
    自分の墓地のモンスター（レベル７以上／闇属性／魔法使い族）１体を選んで手札に加える。この効果で「セブンスロード・マジシャン」を手札に加えた場合、さらに自分の墓地のモンスター（レベル６以上／魔法使い族）１体を選んで手札に加える事ができる。
  ko: |-
    자신 묘지의 몬스터(레벨 7 이상 / 어둠 속성 / 마법사족) 1장을 고르고 패에 넣는다. 이 효과로 "세븐즈로드 매지션"을 패에 넣었을 경우, 추가로 자신 묘지의 몬스터(레벨 6 이상 / 마법사족) 1장을 고르고 패에 넣을 수 있다.
