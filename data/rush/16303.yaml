  en: |-
    Add 1 Level 7 or higher DARK Attribute Spellcaster Type monster from your Graveyard to your hand. Then, if you added "Sevens Road Magician" to your hand by this effect, you can add 1 Level 6 or higher Spellcaster Type monster from your Graveyard to your hand.
