effect:
  en: |-
    Send the top card of your Deck to the Graveyard, then 1 face-up monster on your field gains ATK equal to [the number of Warrior Type Normal Monsters in your Graveyard] x 100 until the end of this turn.
  de: |-
    Lege die oberste Karte deines Decks auf den Friedhof, dann erhälte 1 offenes Monster auf deiner Spielfeldseite bis zum Ende dieses Spielzugs ATK in Höhe [der Anzahl an Normalen Monstern des Typs Krieger auf deinem Friedhof] x 100.
  es: |-
    Manda al Cementerio la carta de la parte superior de tu Deck y después 1 monstruo boca arriba en tu Campo gana ATK igual [al número de Monstruos Normales de Tipo Guerrero en tu Cementerio] x 100 hasta el final de este turno.
  fr: |-
    Envoyez la carte du dessus de votre Deck au Cimetière, puis 1 monstre face recto sur votre Terrain gagne une ATK égale au [nombre de Monstres Normaux de Type Guerrier dans votre Cimetière] x 100 jusqu'à la fin de ce tour.
  it: |-
    Manda la prima carta del tuo Deck al Cimitero, poi 1 mostro scoperto sul tuo Terreno guadagna ATK pari [al numero di Mostri Normali di Tipo Guerriero nel tuo Cimitero] x 100 fino alla fine di questo turno.
  pt:
  ja: |-
    自分のデッキの一番上のカードを墓地へ送る。その後、自分フィールドの表側表示モンスター１体を選び、その攻撃力をターン終了時まで、［自分の墓地の通常モンスター（戦士族）の数］×１００アップする。
  ko: |-
    자신의 덱 맨 위의 카드를 묘지로 보낸다. 그 후, 자신 필드의 앞면 표시 몬스터 1장을 고르고, 그 공격력을 턴 종료시까지, [자신 묘지의 일반 몬스터(전사족)의 수] × 100 올린다.
