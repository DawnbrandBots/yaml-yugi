effect:
  en: |-
    Send the top card of your Deck to the Graveyard. If you sent a Level 4 or lower LIGHT Attribute Galaxy Type Normal Monster to the Graveyard by this effect, you can Special Summon that monster face-up to your field. Inflict damage to your opponent equal to [the original ATK of the monster Special Summoned by this effect].
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    自分のデッキの一番上のカードを墓地へ送る。この効果で通常モンスター（レベル４以下／光属性／ギャラクシー族）が墓地へ送られた場合、さらにそのモンスターを自分フィールドに表側表示で特殊召喚できる。その後、［この効果で特殊召喚したモンスターの元々の攻撃力］だけ相手にダメージを与える。
  ko: |-
    자신의 덱 맨 위의 카드를 묘지로 보낸다. 이 효과로 일반 몬스터(레벨 4 이하 / 빛 속성 / 갤럭시족)가 묘지로 보내졌을 경우, 추가로 그 몬스터를 자신 필드에 앞면 표시로 특수 소환할 수 있다. 그 후, [이 효과로 특수 소환한 몬스터의 원래 공격력]만큼 상대에게 데미지를 준다.
