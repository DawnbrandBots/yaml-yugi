effect:
  en: |-
    Ritual Summon "Rabbewel Ivory" by sending monsters from your hand to the Graveyard whose total Levels equal 6 or more as material (you cannot use more monsters than necessary as material). When a monster is Special Summoned by this effect, your opponent cannot activate Trap Cards.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    レベルの合計が６以上になるように、手札のモンスターを素材として墓地へ送り、「ラビュエル・アイヴォリー」をリチュアル召喚する（余分にモンスターを素材にできない）。この効果でモンスターを特殊召喚した時に相手は罠カードを発動できない。
  ko: |-
    레벨의 합계가 6 이상이 되도록, 패의 몬스터를 소재로서 묘지로 보내고, "라뷰엘 아이보리"를 리추얼 소환한다(여분의 몬스터를 소재로 할 수 없다). 이 효과로 몬스터를 특수 소환했을 때에 상대는 함정 카드를 발동할 수 없다.
