requirement:
  en: |-
    When an opponent's monster declares an attack while you have a face-up High Dragon or Dragon Type monster on your field.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    自分フィールドに表側表示モンスター（ハイドラゴン族・ドラゴン族）がいる場合、相手モンスターの攻撃宣言時に発動できる。
  ko: |-
    자신 필드에 앞면 표시 몬스터(하이드래곤족 / 드래곤족)가 있을 경우, 상대 몬스터의 공격 선언시에 발동할 수 있다.
  zh-TW:
  zh-CN:
effect:
  en: |-
    You choose which of your monsters becomes the attack target for your opponent's attack. Then, if you have 2 or more face-up monsters with the same name on your field, you can destroy 1 monster on your opponent's field.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    その攻撃を受ける自分のモンスターを自分が選び直す。自分フィールドに同名の表側表示モンスターが２体以上いる場合、さらに相手フィールドのモンスター１体を選んで破壊できる。
  ko: |-
    그 공격을 받는 자신 몬스터를 자신이 다시 고른다. 자신 필드에 같은 이름의 앞면 표시 몬스터가 2장 이상 있을 경우, 추가로 상대 필드의 몬스터 1장을 고르고 파괴할 수 있다.
