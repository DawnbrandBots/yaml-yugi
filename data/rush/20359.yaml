  ko: |-
    자신 또는 상대 필드의 뒷면 표시의 카드 1장을 고르고, 서로 확인한다. 그 카드가 몬스터 카드(수비력 1300)였을 경우, 추가로 상대 필드의 앞면 표시 몬스터(레벨 8 이하) 1장 또는 뒷면 표시의 카드 1장을 고르고 파괴할 수 있다.
