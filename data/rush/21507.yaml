  ja: |-
    自分は１枚ドローする。自分の墓地に「ＳＰアシスタント・アーチ」がいる場合、さらに自分のデッキの上からカード２枚を墓地へ送る。その後、その中からモンスター（炎属性）１体を手札に加える事ができる。この効果の発動後、ターン終了時まで自分は元々のレベルが５のモンスターの効果を発動できない。
  ko: |-
    자신은 1장 드로우한다. 자신 묘지에 "SP(슈퍼) 어시스턴트 아치"가 있을 경우, 추가로 자신의 덱 위에서 카드 2장을 묘지로 보낸다. 그 후, 그 중에서 몬스터(화염 속성) 1장을 패에 넣을 수 있다. 이 효과의 발동 후, 턴 종료시까지 자신은 원래 레벨이 5 인 몬스터의 효과를 발동할 수 없다.
