  ja: |-
    自分の墓地の「ヴォイドヴェルグ・レクイエム」または「ヴォイドヴェルグ・クリュサオル」１体を選んで手札に加える。その後、自分フィールドの表側表示のカード１枚を選ぶ事ができる。選んだ場合、このターン、そのカードは効果では破壊されない。
  ko: |-
    자신 묘지의 "보이드베르그 레퀴엠" 또는 "보이드베르그 크리사오르" 1장을 고르고 패에 넣는다. 그 후, 자신 필드의 앞면 표시의 카드 1장을 고를 수 있다. 고른 경우, 이 턴에, 그 카드는 효과로는 파괴되지 않는다.
