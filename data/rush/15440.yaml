effect:
  en: |-
    Destroy 1 Spell/Trap Card on your opponent's field and if you do, inflict 1000 damage to your opponent. Then, return this card to the owner's hand.
  de: |-
    Zerstöre 1 Zauber-/Fallenkarte auf dem Spielfeld deines Gegners und falls du dies tust, füge deinem Gegner 1000 Schaden zu. Gib dann diese Karte auf die Hand ihres Besitzers zurück.
  es: |-
    Destruye 1 Carta Mágica/de Trampa en el Campo de tu adversario y, si lo haces, inflige 1000 de daño a tu adversario. A continuación, devuelve esta carta a la mano de su dueño.
  fr: |-
    Détruisez 1 Carte Magie/Piège sur le Terrain de votre adversaire, et si vous le faites, infligez 1000 points de dommages à votre adversaire. Ensuite, renvoyez cette carte dans la main de son propriétaire.
  it: |-
    Distruggi 1 Carta Magia/Trappola sul Terreno del tuo avversario e, se lo fai, infliggi 1000 danni al tuo avversario. Poi, fai tornare questa carta nella mano del proprietario.
  pt:
  ja: |-
    相手フィールドの魔法・罠カード１枚を選んで破壊し、相手に１０００ダメージを与える。その後、このカードを持ち主の手札に戻す。
  ko: |-
    상대 필드의 마법 / 함정 카드 1장을 골라 파괴하고, 상대에게 1000 데미지를 준다. 그 후, 이 카드를 주인의 패로 되돌린다.
