  en: |-
    Roll a six-sided die twice. Apply the appropriate effect based on the total result. ●7 or 11: Destroy all monsters on your opponent's field. Then, this card gains 2000 ATK until the end of this turn. ●Other: This card gains ATK equal to [the total result] x 100 until the end of your opponent's next turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    サイコロを２回振る。出た目の合計の効果を適用する。●７・１１：相手フィールドのモンスターを全て破壊する。その後、このカードの攻撃力をターン終了時まで２０００アップする。●それ以外：このカードの攻撃力は次の相手ターン終了時まで、［出た目の合計］×１００アップする。
  ko: |-
    주사위를 2회 던진다. 나온 눈의 합계의 효과를 적용한다. ●7・11: 상대 필드의 몬스터를 전부 파괴한다. 그 후, 이 카드의 공격력을 턴 종료시까지 2000 올린다. ●그 이외: 이 카드의 공격력은 다음 상대 턴 종료시까지, [나온 눈의 합계] × 100 올린다.
