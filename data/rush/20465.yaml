requirement:
  en: |-
    Reveal 1 Level 6 or 7 Warrior Type Fusion Monster in your Extra Deck, and send 1 Warrior Type monster listed as material on that monster from your hand to the Graveyard.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    ＥＸデッキのフュージョンモンスター（レベル６・７／戦士族）１体を相手に見せ、そのモンスターに素材としてカード名が記された手札のモンスター（戦士族）１体を墓地へ送って発動できる。
  ko: |-
    엑스트라 덱의 퓨전 몬스터(레벨 6・7 / 전사족) 1장을 상대에게 보여주고, 그 몬스터에 소재로서 카드명이 쓰여진 패의 몬스터(전사족) 1장을 묘지로 보내고 발동할 수 있다.
  zh-TW:
  zh-CN:
effect:
  en: |-
    Draw 3 cards. Then, send 1 card from your hand to the Graveyard. You cannot activate the effects of non-Warrior Type monsters until the end of this turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    自分は３枚ドローする。その後、自分は手札１枚を選んで墓地へ送る。この効果の発動後、ターン終了時まで自分はモンスター（戦士族以外）の効果を発動できない。
  ko: |-
    자신은 3장 드로우한다. 그 후, 자신은 패 1장을 고르고 묘지로 보낸다. 이 효과의 발동 후, 턴 종료시까지 자신은 몬스터(전사족 이외)의 효과를 발동할 수 없다.
