  zh-CN:
effect:
  en: |-
    This card gains ATK equal to [the total Level of the monsters sent to the Graveyard to meet the requirement] x 100 until the end of this turn. Also this turn, you can only attack with this card, can only declare an attack on Attack Position monsters, and can attack all opponent's monsters once each.
  de: |-
    Diese Karte erhält bis zum Ende dieses Spielzugs ATK in Höhe [der Summe der Stufe aller Monster, die du auf den Friedhof gelegt hast, um die Bedingung zu erfüllen] x 100. In diesem Spielzug kannst du außerdem nur mit dieser Karte angreifen, nur Angriffe auf Monster in Angriffspositionen deklarieren und alle Monster auf den Monstern des Gegners jeweils einmal angreifen.
  es: |-
    Esta carta gana ATK igual [al Nivel total de los monstruos enviados al Cementerio para cumplir con el requisito] x 100 hasta el final de este turno. Además, este turno solo puedes atacar con esta carta, solo puedes declarar un ataque dirigido a monstruos en Posición de Ataque y puedes atacar una vez a cada uno de los monstruos del adversario.
  fr: |-
    Cette carte gagne une ATK égale à [la somme des Niveaux des monstres envoyés au Cimetière pour remplir la condition] x 100 jusqu'à la fin de ce tour. Ce tour également, vous pouvez uniquement attaquer avec cette carte, vous pouvez uniquement déclarer une attaque contre des monstres en Position d'Attaque, et vous pouvez attaquer tous les monstres de l'adversaire une fois chacun.
  it: |-
    Questa carta guadagna ATK pari [alla somma dei Livelli dei mostri mandati al Cimitero per soddisfare il requisito] x 100 fino alla fine di questo turno. Inoltre, in questo turno puoi attaccare solo con questa carta, puoi dichiarare solo un attacco a mostri in Posizione di Attacco e puoi attaccare tutti i mostri sul Terreno dell'avversario, uno per volta.
  pt:
  ja: |-
    このカードの攻撃力はターン終了時まで、［この効果の条件で墓地へ送ったモンスターのレベルの合計］×１００アップする。このターン、自分はこのカードでしか攻撃できず、攻撃表示モンスターにのみ攻撃宣言でき、相手モンスター全てに１回ずつ攻撃できる。
  ko: |-
    이 카드의 공격력은 턴 종료시까지, [이 효과의 조건으로 묘지로 보낸 몬스터 레벨의 합계] × 100 올린다. 이 턴에, 자신은 이 카드로밖에 공격할 수 없으며, 공격 표시 몬스터에만 공격 선언할 수 있고, 상대 몬스터 전부에 1회씩 공격할 수 있다.
