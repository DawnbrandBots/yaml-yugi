requirement:
  en: |-
    Send 2 face-up Level 4 or lower, Beast-Warrior Type monsters from your field to the Graveyard.
  de: |-
    Lege 2 offene Monster des Typs Ungeheuer-Krieger der Stufe 4 oder niedriger von deiner Spielfeldseite auf den Friedhof.
  es: |-
    Manda al Cementerio 2 monstruos de Tipo Guerrero-Bestia boca arriba de Nivel 4 o menor en tu Campo.
  fr: |-
    Envoyez 2 monstres de Type Bête-Guerrier de max. Niveau 4 face recto depuis votre Terrain au Cimetière.
  it: |-
    Manda 2 mostri scoperti di Tipo Guerriero-Bestia di Livello 4 o inferiore dal tuo Terreno al Cimitero.
  pt:
  ja: |-
    自分フィールドの表側表示モンスター（レベル４以下／獣戦士族）２体を墓地へ送って発動できる。
  ko: |-
    자신 필드의 앞면 표시 몬스터(레벨 4 이하 / 야수전사족) 2장을 묘지로 보내고 발동할 수 있다.
