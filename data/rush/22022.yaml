effect:
  en: |-
    Send the top 2 cards of your Deck to the Graveyard. Then, you can add 1 "Secret Order", "Cross Target", "Psymprinting", or "New Start" from your Graveyard to your hand. This turn, you can only attack with WIND Attribute monsters with 1200 original DEF.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    自分のデッキの上からカード２枚を墓地へ送る。その後、自分の墓地の「潜入開始」「未知との邂逅」「サインプリンティング」「任務完了」のいずれか１枚を選んで手札に加える事ができる。このターン、自分は元々の守備力が１２００のモンスター（風属性）でしか攻撃できない。
  ko: |-
    자신의 덱 위에서 카드 2장을 묘지로 보낸다. 그 후, 자신 묘지의 "시크릿오더" "크로스타겟" "사인프린팅" "뉴스타트" 중 어느 1장을 고르고 패에 넣을 수 있다. 이 턴에, 자신은 원래 수비력이 1200 인 몬스터(바람 속성)로밖에 공격할 수 없다.
