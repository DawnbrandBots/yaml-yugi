  ko: |-
    상대 필드의 앞면 표시 몬스터(레벨 8 이하) 1장을 고른다. 이 턴에, 자신이 "데몬 소환"을 공격 표시로 어드밴스 소환할 경우, 자신 필드의 몬스터 1장 대신에 고른 상대의 앞면 표시 몬스터를 릴리스할 수 있다.
