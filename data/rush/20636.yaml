requirement:
  en: |-
    If you have 10 or more cards in your Deck during the turn you Normal Summoned this card, send 2 other cards from your hand and/or field to the Graveyard.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカードを召喚したターンに、自分のデッキのカードが１０枚以上の場合、このカード以外の自分の手札・フィールドのカード２枚を墓地へ送って発動できる。
  ko: |-
    이 카드를 일반 소환한 턴에, 자신의 덱의 카드가 10장 이상일 경우, 이 카드 이외의 자신의 패 / 필드의 카드 2장을 묘지로 보내고 발동할 수 있다.
  zh-TW:
  zh-CN:
effect:
  en: |-
    Draw 1 card. Then, if you sent an Aqua Type monster with 100 original ATK to the Graveyard to meet the requirement, you can draw 1 card.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    自分は１枚ドローする。この効果の条件で元々の攻撃力が１００のモンスター（水族）を墓地へ送った場合、さらに自分は１枚ドローできる。
  ko: |-
    자신은 1장 드로우한다. 이 효과의 조건으로 원래 공격력이 100 인 몬스터(물족)를 묘지로 보냈을 경우, 추가로 자신은 1장 드로우할 수 있다.
