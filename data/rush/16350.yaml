effect:
  en: |-
    Change the battle position of 1 monster on your opponent's field (Attack Position becomes face-up Defense Position, Defense Position becomes face-up Attack Position). Then, if you have a face-up Level 10 monster on your field, you can draw 1 card.
  de:
  es:
  fr: |-
    Modifiez la position de combat d'un monstre sur le Terrain de votre adversaire (La Position d'Attaque devient la Position de Défense face recto, la Position de Défense devient la Position d'Attaque face recto). Ensuite, si vous avez un monstre de Niveau 10 face recto sur votre Terrain, vous pouvez piocher 1 carte.
  it:
  pt:
  ja: |-
    相手フィールドのモンスター１体を選んで表示形式を変更する（攻撃表示は表側守備表示に、守備表示は表側攻撃表示にする）。自分フィールドに表側表示モンスター（レベル１０）がいる場合、さらに自分は１枚ドローできる。
  ko: |-
    상대 필드의 몬스터 1장을 고르고 표시 형식을 변경한다(공격 표시는 앞면 수비 표시로, 수비 표시는 앞면 공격 표시로 한다). 자신 필드에 앞면 표시 몬스터(레벨 10)가 있을 경우, 추가로 자신은 1장 드로우할 수 있다.
