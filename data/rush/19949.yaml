effect:
  en: |-
    Send 1 monster from your field to the Graveyard. Then, you can shuffle 3 LIGHT Attribute monsters with different Types from your Graveyard into the Deck. If you do, you can Fusion Summon a LIGHT Attribute monster by sending LIGHT Attribute monsters from among the face-up monsters on the field to the Graveyard as material.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    自分フィールドのモンスター１体を選んで墓地へ送る。その後、自分の墓地の種族が異なるモンスター（光属性）３体を選んでデッキに戻す事ができる。戻した場合、さらにお互いのフィールドの表側表示モンスターの中からモンスター（光属性）を素材として墓地へ送ってモンスター（光属性）をフュージョン召喚できる。
  ko: |-
    자신 필드의 몬스터 1장을 고르고 묘지로 보낸다. 그 후, 자신 묘지의 종족이 다른 몬스터(빛 속성) 3장을 고르고 덱으로 되돌릴 수 있다. 되돌렸을 경우, 추가로 서로의 필드의 앞면 표시 몬스터 중에서 몬스터(빛 속성)를 소재로서 묘지로 보내고 몬스터(빛 속성)를 퓨전 소환할 수 있다.
