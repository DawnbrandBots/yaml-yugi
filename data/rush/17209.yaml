effect:
  en: |-
    1 face-up Level 6 or higher DARK Attribute Spellcaster Type monster on your field gains 1000 ATK until the end of this turn. Then, it gains additional 1000 ATK until the end of this turn if you have "Dark Magician" or "Dark Magician Girl" face-up on your field.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    自分フィールドの表側表示モンスター（レベル６以上／闇属性／魔法使い族）１体を選び、その攻撃力をターン終了時まで１０００アップする。自分フィールドに表側表示の「ブラック・マジシャン」または「ブラック・マジシャン・ガール」がいる場合、さらに選んだモンスターの攻撃力をターン終了時まで１０００アップする。
  ko: |-
    자신 필드의 앞면 표시 몬스터(레벨 6 이상 / 어둠 속성 / 마법사족) 1장을 고르고, 그 공격력을 턴 종료시까지 1000 올린다. 자신 필드에 앞면 표시의 "블랙 매지션" 또는 "블랙 매지션 걸"이 있을 경우, 추가로 고른 몬스터의 공격력을 턴 종료시까지 1000 올린다.
