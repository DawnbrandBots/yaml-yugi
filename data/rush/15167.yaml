text:
  en: |-
    A dragon knight leading a dark army. His merciless attacks have unparalleled strength, and the cursed sword he wields devours the souls of his foes and makes him stronger.
  de: |-
    Ein Drachenritter, der eine finstere Armee anführt. Seine gnadenlosen Angriffe sind unvergleichlich stark und sein verfluchtes Schwert verschlingt die Seelen seiner Gegner und stärkt ihn.
  es: |-
    Un caballero dragón al frente de un ejército oscuro. Sus despiadados ataques no tienen parangón, y la espada maldita que porta devora las almas de sus enemigos y lo fortalece.
  fr: |-
    Un chevalier dragon qui commande une armée des ténèbres. Ses attaques sont aussi impitoyables que dévastatrices, et son épée maudite dévore les âmes de ses ennemis pour le rendre plus puissant encore.
  it: |-
    Un cavaliere drago a capo di un esercito oscuro. I suoi attacchi spietati hanno una forza senza pari, e la spada maledetta che brandisce divora le anime dei suoi nemici e lo rende più forte.
  pt:
  ja: |-
    黒き軍勢を率いる竜騎士。慈悲なき一撃は強力無比。手にする邪剣は敵の魂を喰らい成長を続けている。
  ko: |-
    검은 군세를 이끄는 용기사. 자비없는 일격은 최고로 강력하다. 손에 든 마검은 적의 혼을 집어 삼키며 계속 성장하고 있다.
