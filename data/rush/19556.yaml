requirement:
  en: |-
    When an opponent's monster declares an attack, while you have "Straynge Cat" or "Furtunate Cat" in your Graveyard, or targeting a face-up monster with 0 ATK.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    相手モンスターの攻撃宣言時、自分の墓地に「はぐれ使い魔」または「まぐれ使い魔」がいる場合、または攻撃を受ける表側表示モンスターの攻撃力が０の場合に発動できる。
  ko: |-
    상대 몬스터의 공격 선언시, 자신 묘지에 "낙오자 사역마" 또는 "요행자 사역마"가 있을 경우, 또는 공격을 받는 앞면 표시 몬스터의 공격력이 0 일 경우에 발동할 수 있다.
  zh-TW:
  zh-CN:
effect:
  en: |-
    Negate the attack. Then, you can change the battle position of the attack target. If you do, inflict damage to your opponent equal to [the number of monsters on their field] x 200.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    その攻撃を無効にする。その後、攻撃を受けるモンスターの表示形式を変更できる。変更した場合、さらに［相手フィールドのモンスターの数］×２００ダメージを相手に与える。
  ko: |-
    그 공격을 무효로 한다. 그 후, 공격을 받는 몬스터의 표시 형식을 변경할 수 있다. 변경했을 경우, 추가로 [상대 필드의 몬스터의 수] × 200 데미지를 상대에게 준다.
  zh-TW:
  zh-CN:
