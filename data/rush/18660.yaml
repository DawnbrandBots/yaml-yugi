effect:
  en: |-
    Choose 1 face-up LIGHT Attribute Galaxy Type monster on your field. If it attacks a Defense Position monster this turn, inflict piercing battle damage (if the ATK of the attacking monster exceeds the DEF of the attack target, inflict the difference). Then, if you have "Transamu Rainac" face-up on your field, you can change the battle position of 1 face-up monster on your opponent's field.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    自分フィールドの表側表示モンスター（光属性／ギャラクシー族）１体を選ぶ。このターン、そのモンスターの攻撃は貫通する。自分フィールドに表側表示の「トランザム・ライナック」がいる場合、さらに相手フィールドの表側表示モンスター１体を選んで表示形式を変更できる。
  ko: |-
    자신 필드의 앞면 표시 몬스터(빛 속성 / 갤럭시족) 1장을 고른다. 이 턴에, 그 몬스터의 공격은 관통한다. 자신 필드에 앞면 표시의 "트랜잠 라이나크"가 있을 경우, 추가로 상대 필드의 앞면 표시 몬스터 1장을 고르고 표시 형식을 변경할 수 있다.
