effect:
  en: |-
    Shuffle monsters from your opponent's Graveyard into the Deck, up to [the number of Spell/Trap Cards on your opponent's field].
  de: |-
    Mische Monster des Friedhofs deines Gegners ins Deck - maximal jedoch bis zur [Anzahl an Zauber-/Fallenkarten auf dem Spielfeld deines Gegners].
  es: |-
    Baraja monstruos del Cementerio de tu adversario al Deck, hasta [el número de Cartas Mágicas/de Trampa en el Campo de tu adversario].
  fr: |-
    Mélangez un nombre de monstres depuis le Cimetière de votre adversaire dans le Deck inférieur ou égal au [nombre de Cartes Magie/Piège sur le Terrain de votre adversaire].
  it: |-
    Mischia mostri dal Cimitero del tuo avversario nel Deck, fino [al numero di Carte Magia/Trappola sul Terreno del tuo avversario].
  pt:
  ja: |-
    相手の墓地のモンスターを［相手フィールドの魔法・罠カードの数］まで選んでデッキに戻す。
  ko: |-
