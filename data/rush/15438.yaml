requirement:
  en: |-
    Send up to 2 face-up Beast-Warrior Type monsters other than this card from your field to the Graveyard.
  de: |-
    Lege bis zu 2 offene Monster des Typs Ungeheuer-Krieger außer dieser Karte von deiner Spielfeldseite auf den Friedhof.
  es: |-
    Manda al Cementerio hasta 2 monstruos de Tipo Guerrero-Bestia boca arriba en tu Campo, aparte de esta carta.
  fr: |-
    Envoyez max. 2 monstres face recto de Type Bête-Guerrier (cette carte exclue) depuis votre Terrain au Cimetière.
  it: |-
    Manda fino a 2 mostri scoperti di Tipo Guerriero-Bestia eccetto questa carta dal tuo Terreno al Cimitero.
  pt:
  ja: |-
    自分フィールドのこのカード以外の表側表示モンスター（獣戦士族）を２体まで墓地へ送って発動できる。
  ko: |-
    자신 필드의 이 카드 이외의 앞면 표시 몬스터(야수전사족)를 2장까지 묘지로 보내고 발동할 수 있다.
  zh-TW:
  zh-CN:
effect:
  en: |-
    Destroy Defense Position monsters on your opponent's field equal to [the number of monsters sent to the Graveyard to meet the requirement].
  de: |-
    Zerstöre Monster in Verteidigungsposition auf dem Spielfeld deines Gegners in Höhe [der Anzahl der für die Erfüllung der Bedingung nötigen, auf den Friedhof gelegten Monster].
  es: |-
    Destruye una cantidad de monstruos en Posición de Defensa en el Campo de tu adversario igual [al número de monstruos mandados al Cementerio para cumplir con el requisito].
  fr: |-
    Détruisez un nombre de monstres en Position de Défense sur le Terrain de votre adversaire égal au [nombre de monstres envoyés au Cimetière pour remplir la condition].
  it: |-
    Distruggi mostri in Posizione di Difesa sul Terreno del tuo avversario pari [al numero di mostri mandati al Cimitero per soddisfare il requisito].
  pt:
  ja: |-
    相手フィールドの守備表示モンスターを、［この効果の条件で墓地へ送ったモンスターの数］だけ選んで破壊する。
  ko: |-
    상대 필드의 수비 표시 몬스터를, 이 효과의 조건으로 묘지로 보낸 몬스터의 수만큼 고르고 파괴한다.
