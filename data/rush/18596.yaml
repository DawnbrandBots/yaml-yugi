  ja: |-
    自分の墓地の「野性なるバリア －ノラーフォース－」１枚を選んで自分の魔法＆罠ゾーンにセットする。その後、自分フィールドの表側表示モンスター（レベル７以上／守備力２００）１体を選ぶ事ができる。選んだ場合、このターン、そのモンスターは２回攻撃できる。
  ko: |-
    자신 묘지의 "야성의 베리어 －노라 포스－" 1장을 고르고 자신의 마법 & 함정 존에 세트한다. 그 후, 자신 필드의 앞면 표시 몬스터(레벨 7 이상 / 수비력 200) 1장을 고를 수 있다. 고른 경우, 이 턴에, 그 몬스터는 2회 공격할 수 있다.
