effect:
  en: |-
    All face-up monsters on your field gain 200 ATK until the end of this turn. Then, you can choose 1 face-up Effect Monster on your opponent's field. This turn, your opponent cannot activate that monster's effects.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    自分フィールドの全ての表側表示モンスターの攻撃力はターン終了時まで２００アップする。その後、相手フィールドの表側表示の効果モンスター１体を選ぶ事ができる。選んだ場合、このターン、相手は選んだモンスターの効果を発動できない。
  ko: |-
    자신 필드의 모든 앞면 표시 몬스터의 공격력은 턴 종료시까지 200 올린다. 그 후, 상대 필드의 앞면 표시의 효과 몬스터 1장을 고를 수 있다. 고른 경우, 이 턴에, 상대는 고른 몬스터 효과를 발동할 수 없다.
