  ko: |-
    자신의 덱 위에서 카드를 3장 넘기고, 서로 확인한다. 자신은 그 중에서 몬스터(바람 속성 / 수비력 1200) 또는 함정 카드를 합계 2장까지 고르고 묘지로 보낼 수 있다. 남은 카드를 좋아하는 순서대로 덱 아래로 되돌린다.
