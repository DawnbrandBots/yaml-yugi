requirement:
  en: |-
    You have another face-up monster with 0 ATK on your field.
  de: |-
    Du hast ein weiteres offenes Monster mit 0 ATK auf deiner Spielfeldseite.
  es: |-
    Tienes otro monstruo boca arriba con 0 ATK en tu Campo.
  fr: |-
    Vous avez un autre monstre avec 0 ATK face recto sur votre Terrain.
  it: |-
    Hai un altro mostro scoperto con ATK 0 sul tuo Terreno.
  pt:
  ja: |-
    自分フィールドにこのカード以外の表側表示モンスター（攻撃力０）がいる場合に発動できる。
  ko: |-
    자신 필드에 이 카드 이외의 앞면 표시 몬스터(공격력 0)가 있을 경우에 발동할 수 있다.
  zh-TW:
  zh-CN:
effect:
  en: |-
    Send the top 2 cards of your Deck to the Graveyard. If a monster(s) with 0 ATK is among the cards sent, you can Special Summon 1 Normal Monster with 0 ATK from your Graveyard face-up to your field.
  de: |-
    Lege die obersten 2 Karten deines Decks auf den Friedhof. Befinden sich ein oder mehrere Monster mit einem ATK von 0 unter den gelegten Karten, kannst du dir mit einer Spezialbeschwörung 1 Normales Monster mit einem ATK von 0 von deinem Friedhof als offene Figur auf deiner Spielfeldseite holen.
  es: |-
    Manda al Cementerio las 2 cartas de la parte superior de tu Deck. Si hay uno o más monstruos con 0 ATK en las cartas enviadas, puedes Invocar de Modo Especial 1 Monstruo Normal con 0 ATK desde tu Cementerio boca arriba a tu Campo.
  fr: |-
    Envoyez les 2 cartes du dessus de votre Deck au Cimetière. Si un ou plusieurs monstres avec 0 ATK font partie des cartes envoyées, vous pouvez Invoquer Spécialement 1 Monstre Normal avec 0 ATK depuis votre Cimetière face recto sur votre Terrain.
  it: |-
    Manda le prime 2 carte del tuo Deck al Cimitero. Se uno o più mostri con ATK 0 sono tra queste carte, puoi Evocare Specialmente 1 Mostro Normale con ATK 0 dal tuo Cimitero, scoperto sul tuo Terreno.
  pt:
  ja: |-
    自分のデッキの上からカード２枚を墓地へ送る。その中にモンスター（攻撃力０）がいた場合、自分の墓地の通常モンスター（攻撃力０）１体を選んで自分フィールドに表側表示で特殊召喚できる。
  ko: |-
    자신의 덱 위에서 카드 2장을 묘지로 보낸다. 그 중에 몬스터(공격력 0)가 있었을 경우, 자신 묘지의 일반 몬스터(공격력 0) 1장을 고르고 자신 필드에 앞면 표시로 특수 소환할 수 있다.
