requirement:
  en: |-
    Send 2 Level 5 or lower Cyberse Type monsters with the same Level from your hand to the Graveyard.
  de: |-
    Lege 2 Monster des Typs Cyberse der Stufe 5 oder niedriger mit derselben Stufe von deiner Hand auf den Friedhof.
  es: |-
    Manda al Cementerio 2 monstruos de Tipo Ciberso de Nivel 5 o menor con el mismo Nivel en tu mano.
  fr: |-
    Envoyez 2 monstres de Type Cyberse de max. Niveau 5 du même Niveau depuis votre main au Cimetière.
  it: |-
    Manda 2 mostri di Tipo Cyberso di Livello 5 o inferiore con lo stesso Livello dalla tua mano al Cimitero.
  pt:
  ja: |-
    レベルが同じ手札のモンスター（レベル５以下／サイバース族）２体を墓地へ送って発動できる。
  ko: |-
    레벨이 같은 패의 몬스터(레벨 5 이하 / 사이버스족) 2장을 묘지로 보내고 발동할 수 있다.
  zh-TW:
  zh-CN:
effect:
  en: |-
    1 face-up monster on your field gains ATK equal to [the Level of 1 of the monsters sent to the Graveyard to meet the requirement] x 400 until the end of this turn.
  de: |-
    1 offenes Monster auf deiner Spielfeldseite erhält bis zum Ende dieses Spielzugs ATK in Höhe [der Stufe eines der Monster, das du auf den Friedhof gelegt hast, um die Bedingung zu erfüllen] x 400.
  es: |-
    1 monstruo boca arriba en tu Campo gana ATK igual [al Nivel de 1 de los monstruos enviados al Cementerio para cumplir con el requisito] x 400 hasta el final de este turno.
  fr: |-
    1 monstre face recto sur votre Terrain gagne une ATK égale au [Niveau d'1 des monstres envoyés au Cimetière pour remplir la condition] x 400 jusqu'à la fin de ce tour.
  it: |-
    1 mostro scoperto sul tuo Terreno guadagna ATK pari [al Livello di 1 mostro mandato al Cimitero per soddisfare il requisito] x 400 fino alla fine di questo turno.
  pt:
  ja: |-
    自分フィールドの表側表示モンスター１体を選び、その攻撃力をターン終了時まで、［この効果の条件で墓地へ送ったモンスター１体のレベル］×４００アップする。
  ko: |-
    자신 필드의 앞면 표시 몬스터 1장을 고르고, 그 공격력을 턴 종료시까지, [이 효과의 조건으로 묘지로 보낸 몬스터 1장의 레벨] × 400 올린다.
