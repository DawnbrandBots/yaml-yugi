requirement:
  en: |-
    When an opponent's Level 8 or lower monster with ATK greater than your LP declares an attack while you have a face-up Thunder Type monster on your field.
  de: |-
    Wenn ein Monster eines Gegners der Stufe 8 oder niedriger und einem ATK-Wert über deinen LP einen Angriff deklariert, während du 1 offenes Monster des Typs Donner auf deiner Spielfeldseite hast.
  es: |-
    Cuando un monstruo de Nivel 8 o menor de un adversario con más ATK que tus LP declara un ataque mientras tienes un monstruo de Tipo Trueno boca arriba en tu Campo.
  fr: |-
    Lorsqu'un monstre de l'adversaire de max. Niveau 8 avec une ATK supérieure à vos LP déclare une attaque alors que vous avez un monstre de Type Tonnerre face recto sur votre Terrain.
  it: |-
    Quando un mostro dell'avversario di Livello 8 o inferiore con ATK maggiore dei tuoi LP dichiara un attacco mentre hai un mostro scoperto di Tipo Tuono sul tuo Terreno.
  pt:
  ja: |-
    自分フィールドに表側表示モンスター（雷族）がいる場合、自分のＬＰの数値より高い攻撃力を持つ相手モンスター（レベル８以下）の攻撃宣言時に発動できる。
  ko: |-
    자신 필드에 앞면 표시 몬스터(번개족)가 있을 경우, 자신 LP의 수치보다 높은 공격력을 가지는 상대 몬스터(레벨 8 이하)의 공격 선언시에 발동할 수 있다.
