effect:
  en: |-
    Shuffle monsters from your Graveyard into the Deck equal to [the number of monsters on your opponent's field]. This turn, this card can attack monsters a number of times, up to [the number of monsters shuffled by this effect]. Then, if you shuffled 3 monsters by this effect, this card inflicts piercing battle damage (if the ATK of the attacking monster exceeds the DEF of the attack target, inflict the difference) if it attacks a Defense Position monster this turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    自分の墓地のモンスターを、［相手フィールドのモンスターの数］だけ選んでデッキに戻す。このターン、このカードは［この効果で戻したモンスターの数］までモンスターに攻撃できる。この効果でモンスター３体を戻した場合、さらにこのターン、このカードの攻撃は貫通する。
  ko: |-
    자신 묘지의 몬스터를, [상대 필드의 몬스터의 수]만큼 고르고 덱으로 되돌린다. 이 턴에, 이 카드는 [이 효과로 되돌린 몬스터의 수]까지 몬스터에 공격할 수 있다. 이 효과로 몬스터 3장을 되돌렸을 경우, 추가로 이 턴에, 이 카드의 공격은 관통한다.
