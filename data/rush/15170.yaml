text:
  en: |-
    A young priestess from a bloodline of ancient dragons. She offers daily prayers for the peace of her people. It is said her clear eyes have the power to alter the fate of those reflected in them.
  de: |-
    Eine junge Priesterin, die von uralten Drachen abstammt. Sie betet täglich für den Frieden ihres Volkes. Es heißt, ihre klaren Augen können das Schicksal jener ändern, die sich darin widerspiegeln.
  es: |-
    Una joven sacerdotisa que desciende de los dragones antiguos. Cada día, reza por la paz de su pueblo. Dicen que sus ojos claros tienen el poder de alterar el destino de quienes se ven reflejados en ellos.
  fr: |-
    Une jeune prêtresse qui descend des dragons anciens. Elle prie chaque jour pour que son peuple retrouve la paix. On dit que ses yeux ont le pouvoir de changer le destin de quiconque se reflète à leur surface.
  it: |-
    Una giovane sacerdotessa di una stirpe di antichi draghi. Offre giornalmente preghiere per la pace del suo popolo. Si dice che i suoi occhi chiari abbiano il potere di alterare il fato di coloro che vi si riflettono.
  pt:
  ja: |-
    古のドラゴンの血脈を継ぐうら若き巫女。一族の安寧のため日々祈り続ける。その清き瞳には、映る者の未来を変える力があると言われている。
  ko: |-
    고대 드래곤의 혈맥을 잇는 젊디 젊은 무녀. 일족의 안녕을 위해 매일 기도를 한다. 그 맑은 눈동자에는 비춰지는 자의 미래를 바꾸는 힘이 있다고 한다.
