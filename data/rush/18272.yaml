requirement:
  en: |-
    If your opponent has a face-up Level 7-8 monster on their field, equip this card to 1 face-up Galaxy Type monster on your field.
  de:
  es:
  fr: |-
    Si votre adversaire a un monstre de Niveau 7 ou 8 face verso sur son Terrain, équipez cette carte à 1 monstre de Type Galaxie face recto sur votre Terrain.
  it:
  pt:
  ja: |-
    相手フィールドに表側表示モンスター（レベル７・８）がいる場合、自分フィールドの表側表示モンスター（ギャラクシー族）１体に装備できる。
  ko: |-
    상대 필드에 앞면 표시 몬스터(레벨 7 / 8)가 있을 경우, 자신 필드의 앞면 표시 몬스터(갤럭시족) 1장에 장착할 수 있다.
  zh-TW:
  zh-CN:
effect:
  en: |-
    The equipped monster gains ATK equal to [the number of face-up Normal Monsters on your field] x 300. If the equipped monster is "Galactica Oblivion", it gains an additional 1000 ATK.
  de:
  es:
  fr: |-
    Le monstre équipé gagne une ATK égale au [nombre de Monstres Normaux face recto sur votre Terrain] x 300. Si le monstre équipé est "Oubli Galactica", il gagne 1 000 ATK supplémentaire.
  it:
  pt:
  ja: |-
    装備モンスターの攻撃力は［自分フィールドの表側表示の通常モンスターの数］×３００アップする。装備モンスターが「ギャラクティカ・オブリビオン」の場合、さらに攻撃力を１０００アップする。
  ko: |-
    장착 몬스터의 공격력은 [자신 필드의 앞면 표시 일반 몬스터의 수] × 300 올린다. 장착 몬스터가 "갤럭티카 오블리비언"일 경우, 추가로 공격력을 1000 올린다.
