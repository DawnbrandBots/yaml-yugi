requirement:
  en: |-
    If you have a face-up Level 7 or higher Spellcaster Type monster on your field during the turn you Normal Summoned this card, send this face-up card from your field to the Graveyard.
  de: |-
    Falls du während des Spielzugs, in dem du diese Karte als Normalbeschwörung beschworen hast, ein offenes Monster des Typs Hexer der Stufe 7 oder höher auf deiner Spielfeldseite hast, lege diese offene Karte von deiner Spielfeldseite auf den Friedhof.
  es: |-
    Si tienes un monstruo de Tipo Lanzador de Conjuros boca arriba de Nivel 7 o mayor en tu Campo durante el turno en que has Invocado de Modo Normal esta carta, manda al Cementerio esta carta boca arriba en tu Campo.
  fr: |-
    Si vous avez un monstre face recto de min. Niveau 7 de Type Magicien sur votre Terrain durant le tour où vous avez Invoqué Normalement cette carte, envoyez cette carte face recto depuis votre Terrain au Cimetière.
  it: |-
    Se hai un mostro scoperto di Tipo Incantatore di Livello 7 o superiore sul tuo Terreno durante il turno in cui hai Evocato Normalmente questa carta, manda questa carta scoperta dal tuo Terreno al Cimitero.
  pt:
  ja: |-
    このカードを召喚したターンに、自分フィールドに表側表示モンスター（レベル７以上／魔法使い族）がいる場合、自分フィールドの表側表示のこのカードを墓地へ送って発動できる。
  ko: |-
    이 카드를 일반 소환한 턴에, 자신 필드에 앞면 표시 몬스터(레벨 7 이상 / 마법사족)가 있을 경우, 자신 필드의 앞면 표시의 이 카드를 묘지로 보내고 발동할 수 있다.
  zh-TW:
  zh-CN:
effect:
  en: |-
    Destroy all face-up Level 6 or higher monsters on your opponent's field.
  de: |-
    Zerstöre alle offenen Monster der Stufe 6 oder höher auf dem Spielfeld deines Gegners.
  es: |-
    Destruye todos los monstruos boca arriba de Nivel 6 o mayor en el Campo de tu adversario.
  fr: |-
    Détruisez tous les monstres de min. Niveau 6 face recto sur le Terrain de votre adversaire.
  it: |-
    Distruggi tutti i mostri scoperti di Livello 6 o superiore sul Terreno del tuo avversario.
  pt:
  ja: |-
    相手フィールドの表側表示モンスター（レベル６以上）を全て破壊する。
  ko: |-
    상대 필드의 앞면 표시 몬스터(레벨 6 이상)를 전부 파괴한다.
