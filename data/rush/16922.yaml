  ja: |-
    このカードの攻撃力はターン終了時まで、［自分の墓地のモンスター（機械族）の数］×２００アップする。その後、自分の墓地の「アタック減俸」または「バトル左遷」１枚をデッキの下に戻す事ができる。戻した場合、さらに自分は１枚ドローできる。
  ko: |-
    이 카드의 공격력은 턴 종료시까지, [자신 묘지의 몬스터(기계족)의 수] × 200 올린다. 그 후, 자신 묘지의 "어택 감봉" 또는 "배틀 좌천" 1장을 덱 아래로 되돌릴 수 있다. 되돌렸을 경우, 추가로 자신은 1장 드로우할 수 있다.
