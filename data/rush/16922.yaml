    This card gains ATK equal to [the number of Machine Type monsters in your Graveyard] x 200 until the end of this turn. Then, you can place 1 "Salary Slash" or "Battle Demotion" from your Graveyard on the bottom of the Deck. If you do, you can draw 1 card.
