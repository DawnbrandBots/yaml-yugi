effect:
  en: |-
    Send the top 3 cards of your Deck to the Graveyard. Then, if an EARTH Attribute Machine Type monster(s) is among the cards sent, you can Special Summon 1 Level 7 EARTH Attribute Machine Type monster or any number of "Tamabot" from your Graveyard face-up to your field.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    自分のデッキの上からカード３枚を墓地へ送る。その中にモンスター（地属性／機械族）がいた場合、さらに自分の墓地のモンスター（レベル７／地属性／機械族）１体または「タマボット」を好きな数だけ選んで自分フィールドに表側表示で特殊召喚できる。
  ko: |-
    자신의 덱 위에서 카드 3장을 묘지로 보낸다. 그 중에 몬스터(땅 속성 / 기계족)가 있었을 경우, 추가로 자신 묘지의 몬스터(레벨 7 / 땅 속성 / 기계족) 1장 또는 "타마봇"을 좋아하는 수만큼 고르고 자신 필드에 앞면 표시로 특수 소환할 수 있다.
