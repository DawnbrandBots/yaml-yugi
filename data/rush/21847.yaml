  ja: |-
    手札のモンスター（機械族）または自分フィールドの表側表示モンスター（機械族）１体を墓地へ送って発動できる。
  ko: |-
    패의 몬스터(기계족) 또는 자신 필드의 앞면 표시 몬스터(기계족) 1장을 묘지로 보내고 발동할 수 있다.
