effect:
  en: |-
    Special Summon 1 Fish or Sea Serpent Type monster from your hand face-up to your field. Then, you can shuffle up to 5 monsters from the opponent's Graveyard into their Deck.
  de: |-
    Lege mit einer Spezialbeschwörung 1 Monster des Typs Fisch oder Seeschlange aus deiner Hand offen auf deine Spielfeldseite. Mische dann bis zu 5 Monster vom Friedhof deines Gegners in dessen Deck.
  es: |-
    Invoca de Modo Especial 1 monstruo de Tipo Pez o Serpiente Marina de tu mano boca arriba a tu Campo. A continuación, baraja hasta 5 monstruos del Cementerio del adversario a su Deck.
  fr: |-
    Invoquez Spécialement 1 monstre de Type Poisson ou Serpent de Mer depuis votre main face recto sur votre Terrain. Ensuite, mélangez max. 5 monstres depuis le Cimetière de l'adversaire dans son Deck.
  it: |-
    Evoca Specialmente 1 mostro di Tipo Serpente Marino o Pesce dalla tua mano, scoperto sul tuo Terreno. Poi, mischia fino a 5 mostri dal Cimitero del tuo avversario nel suo Deck.
  pt:
  ja: |-
    手札のモンスター（魚族・海竜族）１体を自分フィールドに表側表示で特殊召喚する。その後、相手の墓地のモンスターを５体まで選んでデッキに戻す事ができる。
  ko: |-
    패의 몬스터(어류족 또는 해룡족) 1장을 자신 필드에 앞면 표시로 특수 소환한다. 그 후, 상대 묘지의 몬스터를 5장까지 고르고 덱으로 되돌릴 수 있다.
