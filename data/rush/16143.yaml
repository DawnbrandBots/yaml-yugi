effect:
  en: |-
    Special Summon 1 monster with 0 ATK from your hand face-up to your field. It gains ATK equal to [its original DEF] until the end of this turn.
  de: |-
    Beschwöre 1 Monster mit 0 ATK als Spezialbeschwörung von deiner Hand als offene Figur auf deine Spielfeldseite. Es erhält dann bis zum Ende dieses Spielzugs einen ATK in Höhe [seiner Grund-DEF].
  es: |-
    Invoca de Modo Especial, desde tu mano, 1 monstruo con 0 ATK boca arriba en tu Campo. Gana ATK igual a [su DEF original] hasta el final de este turno.
  fr: |-
    Invoquez Spécialement 1 monstre avec 0 ATK depuis votre main face recto sur votre Terrain. Il gagne une ATK égale à [sa DEF d'origine] jusqu'à la fin de ce tour.
  it: |-
    Evoca Specialmente 1 mostro con ATK 0 dalla tua mano, scoperto sul tuo Terreno. Guadagna ATK pari [alla sua DEF originale] fino alla fine di questo turno.
  pt:
  ja: |-
    手札のモンスター（攻撃力０）１体を自分フィールドに表側表示で特殊召喚する。この効果で特殊召喚したモンスターの攻撃力はターン終了時まで、［そのモンスターの元々の守備力］だけアップする。
  ko: |-
    패의 몬스터(공격력 0) 1장을 자신 필드에 앞면 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터의 공격력은 턴 종료시까지, [그 몬스터의 원래 수비력]만큼 올린다.
