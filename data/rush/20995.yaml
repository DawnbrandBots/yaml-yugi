effect:
  en: |-
    Each player sends the top 3 cards of their Deck to the Graveyard. This turn, this card can make up to 3 attacks on monsters, and it inflicts piercing battle damage. Then, you can Special Summon up to 3 Level 5 or higher monsters from your opponent's Graveyard to their field in face-down Defense Position.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    お互いのデッキの上からカードを３枚ずつ墓地へ送る。このターン、このカードはモンスターに３回攻撃でき、その攻撃は貫通する。さらに、相手の墓地のモンスター（レベル５以上）を３体まで選んで相手フィールドに裏側守備表示で特殊召喚できる。
  ko: |-
    서로의 덱 위에서 카드를 3장씩 묘지로 보낸다. 이 턴에, 이 카드는 몬스터에 3회 공격할 수 있고, 그 공격은 관통한다. 추가로, 상대 묘지의 몬스터(레벨 5 이상)를 3장까지 고르고 상대 필드에 뒷면 수비 표시로 특수 소환할 수 있다.
