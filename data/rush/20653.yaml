  ko: |-
    상대는 자신의 덱 위에서 카드를 3장 넘기고, 서로 확인한다. 그 중에 몬스터가 2장 이상 있었을 경우, 이 턴에, 이 카드는 2회 공격할 수 있다. 상대는 넘긴 카드를 좋아하는 순서대로 덱 위로 되돌린다.
