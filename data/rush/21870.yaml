  ko: |-
    자신의 덱 위에서 카드를 3장 넘기고, 서로 확인한다. 자신은 그 중에서 몬스터(빛 속성 / 물족) 1장 또는 리추얼 마법 카드 1장을 고르고 패에 넣을 수 있다. 남은 카드를 좋아하는 순서대로 덱 아래로 되돌린다.
