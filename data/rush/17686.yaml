requirement:
  en: |-
    When an opponent's Level 8 or lower monster declares an attack while you have a face-up Level 7 or higher Omega Psychic or Psychic Type monster on your field.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    自分フィールドに表側表示モンスター（レベル７以上／オメガサイキック族・サイキック族）のいずれかがいる場合、相手モンスター（レベル８以下）の攻撃宣言時に発動できる。
  ko: |-
    자신 필드에 앞면 표시 몬스터(레벨 7 이상 / 오메가사이킥족・사이킥족) 중 어느 것이 있을 경우, 상대 몬스터(레벨 8 이하)의 공격 선언시에 발동할 수 있다.
  zh-TW:
  zh-CN:
effect:
  en: |-
    Return the attacking monster to the owner's hand. Then, if you have "Handy Lady" face-up on your field, you can add 1 Level 3 or lower monster from your Graveyard to your hand.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    攻撃してきたモンスターを持ち主の手札に戻す。自分フィールドに表側表示の「ハンディーレディ」がいる場合、さらに自分の墓地のモンスター（レベル３以下）１体を選んで手札に加える事ができる。
  ko: |-
    공격해 온 몬스터를 주인의 패로 되돌린다. 자신 필드에 앞면 표시인 "핸디레이디"가 있을 경우, 추가로 자신 묘지의 몬스터(레벨 3 이하) 1장을 고르고 패에 넣을 수 있다.
