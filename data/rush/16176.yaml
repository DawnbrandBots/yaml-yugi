requirement:
  en: |-
    When an opponent's monster declares an attack targeting your face-up Wyrm Type monster on your field, send 1 Level 6 or lower Wyrm Type monster from your hand to the Graveyard.
  de: |-
    Wenn das Monster eines Gegners einen Angriff deklariert und dabei dein offenes Monster des Typs Wyrm auf deiner Spielfeldseite ins Visier nimmt, legst du 1 Monster des Typs Wyrm der Stufe 6 oder niedriger von deiner Hand auf den Friedhof.
  es: |-
    Cuando un monstruo del adversario declara un ataque dirigido a tu monstruo de Tipo Wyrm boca arriba en tu Campo, manda al Cementerio 1 monstruo de Tipo Wyrm de Nivel 6 o menor en tu mano.
  fr: |-
    Lorsqu'un monstre de l'adversaire déclare une attaque ciblant votre monstre de Type Wyrm face recto sur votre Terrain, envoyez 1 monstre de Type Wyrm de max. Niveau 6 depuis votre main au Cimetière.
  it: |-
    Quando un mostro dell'avversario dichiara un attacco con il tuo mostro scoperto di Tipo Wyrm sul tuo Terreno come bersaglio, manda 1 mostro di Tipo Wyrm di Livello 6 o inferiore dalla tua mano al Cimitero.
  pt:
  ja: |-
    自分の表側表示モンスター（幻竜族）が攻撃を受ける相手モンスターの攻撃宣言時、手札のモンスター（レベル６以下／幻竜族）１体を墓地へ送って発動できる。
  ko: |-
    자신의 앞면 표시 몬스터(환룡족)가 공격을 받는 상대 몬스터의 공격 선언시, 패의 몬스터(레벨 6 이하 / 환룡족) 1장을 묘지로 보내고 발동할 수 있다.
  zh-TW:
  zh-CN:
effect:
  en: |-
    The attacking monster loses ATK equal to [the ATK of the monster sent to the Graveyard to meet the requirement] until the end of this turn.
  de: |-
    Das angreifende Monster verliert bis zum Ende dieses Spielzugs ATK in Höhe [des ATK-Wertes des Monsters, das auf den Friedhof gelegt wurde, um die Bedingung zu erfüllen].
  es: |-
    El monstruo atacante pierde ATK igual [al ATK del monstruo enviado al Cementerio para cumplir con el requisito] hasta el final de este turno.
  fr: |-
    Le monstre attaquant perd une ATK égale à [l'ATK du monstre envoyé au Cimetière pour remplir la condition] jusqu'à la fin de ce tour.
  it: |-
    Il mostro attaccante perde ATK pari [all'ATK del mostro mandato al Cimitero per soddisfare il requisito] fino alla fine di questo turno.
  pt:
  ja: |-
    攻撃してきたモンスターの攻撃力はターン終了時まで、［この効果の条件で墓地へ送ったモンスターの攻撃力］だけダウンする。
  ko: |-
    공격해 온 몬스터의 공격력은 턴 종료시까지, [이 효과의 조건으로 묘지로 보낸 몬스터의 공격력]만큼 내린다.
