  en: |-
    Special Summon 1 "Grace Princess Kana" or 1 Level 7 LIGHT Attribute Aqua Type Normal Monster from your Graveyard to your field in face-up Defense Position. If you Special Summoned "Grace Princess Kana" by this effect, you can Set 1 Ritual Spell Card from your Graveyard to your Spell & Trap Zone.
  de:
