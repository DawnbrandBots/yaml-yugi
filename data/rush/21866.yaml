  fr:
  it:
  pt:
  ja: |-
    自分の墓地の「いとをかしかなひめ」または通常モンスター（レベル７／光属性／水族）１体を選び、自分フィールドに表側守備表示で特殊召喚する。この効果で「いとをかしかなひめ」を選んだ場合、さらに自分の墓地のリチュアル魔法カード１枚を選んで自分の魔法＆罠ゾーンにセットできる。
  ko: |-
    자신 묘지의 "앙갱공주" 또는 일반 몬스터(레벨 7 / 빛 속성 / 물족) 1장을 고르고, 자신 필드에 앞면 수비 표시로 특수 소환한다. 이 효과로 "앙갱공주"를 고른 경우, 추가로 자신 묘지의 리추얼 마법 카드 1장을 고르고 자신의 마법 & 함정 존에 세트할 수 있다.
