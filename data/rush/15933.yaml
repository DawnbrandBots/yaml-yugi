text:
  en: |-
    One of the earliest organic chairs said to be made by a family of artisans. Has a distinctive feel when sat upon.
  de: |-
    Einer der frühesten handgearbeiteten Stühle, aus einer Familie von Kunsthandwerkern. Der Schreckensstuhl Knochen zeichnet sich durch ein besonderes Sitzgefühl aus.
  es: |-
    Una de las primeras sillas orgánicas que supuestamente fue fabricada por una familia de artesanos. Produce una sensación peculiar al sentarse.
  fr: |-
    Un des premiers modèles de chaises organiques qui aurait été fabriqué par une famille d'artisans. Elle procure une sensation particulière quand on s'assoit dessus.
  it: |-
    Una delle prime sedie organiche che si dice fossero realizzate da una famiglia di artigiani. La sensazione quando ci si siede è inconfondibile.
  pt:
  ja: |-
    かつて家具職人の一族が作ったという、生体イスの原点。クセのある座り心地。
  ko: |-
    과거 가구 장인의 일족이 사용했다고 하는 생체 의자의 원조. 자꾸만 앉게 되는 편안함을 준다.
