requirement:
  en: |-
    When your opponent Special Summons a monster(s) with 1500 or more ATK face-up, shuffle 4 Normal Monsters from your Graveyard into the Deck.
  de: |-
    Wenn dein Gegner mit einer Spezialbeschwörung ein oder mehrere Monster mit 1500 oder mehr ATK offen herbeiruft, mischst du 4 Normale Monster deines Friedhofs ins Deck.
  es: |-
    Cuando tu adversario Invoca de Modo Especial uno o más monstruos con 1500 ATK o más boca arriba, baraja 4 Monstruos Normales de tu Cementerio al Deck.
  fr: |-
    Lorsque votre adversaire Invoque Spécialement un ou plusieurs monstres avec min. 1500 ATK face recto, mélangez 4 Monstres Normaux depuis votre Cimetière dans le Deck.
  it: |-
    Quando il tuo avversario Evoca Specialmente uno o più mostri scoperti con 1500 ATK o più, mischia 4 Mostri Normali dal tuo Cimitero nel Deck.
  pt:
  ja: |-
    相手がモンスター（攻撃力１５００以上）を表側表示で特殊召喚した時、自分の墓地の通常モンスター４体をデッキに戻して発動できる。
  ko: |-
    상대가 몬스터(공격력 1500 이상)를 앞면 표시로 특수 소환했을 때, 자신 묘지의 일반 몬스터 4장을 덱으로 되돌리고 발동할 수 있다.
