requirement:
  en: |-
    You have no other monsters on your field and have "Femtron" and "Attron" in your Graveyard.
  de: |-
    Du hast keine weiteren Monster auf deiner Spielfeldseite, während sich „Femtron“ und „Attron“ auf deinem Friedhof befinden.
  es: |-
    No tienes otros monstruos en tu Campo y tienes a "Femtron" y "Attron" en tu Cementerio.
  fr: |-
    Vous n'avez aucun autre monstre sur votre Terrain et vous avez "Femtron" et "Attron" dans votre Cimetière.
