effect:
  en: |-
    Send this card from your field to the Graveyard and draw 2 cards. Then, place 2 cards from your hand on the bottom of your Deck in any order.
  de: |-
    Lege diese Karte von deiner Spielfeldseite auf den Friedhof und ziehe 2 Karten. Lege dann 2 Karten deiner Hand in beliebiger Reihenfolge unter dein Deck.
  es: |-
    Manda al Cementerio esta carta en tu Campo y roba 2 cartas. A continuación, pon 2 cartas de tu mano en la parte inferior de tu Deck, en cualquier orden.
  fr: |-
    Envoyez cette carte depuis votre Terrain au Cimetière et piochez 2 cartes. Ensuite, placez 2 cartes depuis votre main au-dessous de votre Deck dans l'ordre de votre choix.
  it: |-
    Manda questa carta dal tuo Terreno al Cimitero e pesca 2 carte. Poi, metti 2 carte dalla tua mano nel fondo del tuo Deck in qualsiasi ordine.
  pt:
  ja: |-
    自分フィールドのこのカードを墓地へ送り、自分は２枚ドローする。その後、自分は手札２枚を選び、好きな順番でデッキの下に戻す。
  ko: |-
    자신 필드의 이 카드를 묘지로 보내고, 자신은 2장 드로우한다. 그 후, 자신은 패 2장을 고르고, 좋아하는 순서대로 덱 아래로 되돌린다.
