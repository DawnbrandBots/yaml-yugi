    自分フィールドにこのカード以外のモンスターがおらず、自分の墓地に「フェムトロン」と「アトロン」がいる場合に発動できる。
  ko: |-
    자신 필드에 이 카드 이외의 몬스터가 없으며, 자신 묘지에 "펨트론"과 "아트론"이 있을 경우에 발동할 수 있다.
