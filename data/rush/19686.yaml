effect:
  en: |-
    Fusion Summon by sending face-up Psychic Type monsters from your field to the Graveyard as material. Then, if you have a WIND Attribute monster in your Graveyard, you can add 1 Equip Spell Card from your Graveyard to your hand.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    自分フィールドの表側表示モンスター（サイキック族）を素材として墓地へ送り、フュージョン召喚する。その後、自分の墓地にモンスター（風属性）がいる場合、自分の墓地の装備魔法カード１枚を選んで手札に加える事ができる。
  ko: |-
    자신 필드의 앞면 표시 몬스터(사이킥족)를 소재로서 묘지로 보내고, 퓨전 소환한다. 그 후, 자신 묘지에 몬스터(바람 속성)가 있을 경우, 자신 묘지의 장착 마법 카드 1장을 고르고 패에 넣을 수 있다.
