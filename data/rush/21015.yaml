requirement:
  en: |-
    When your opponent Normal or Special Summons a monster while you have 6 or more cards in your Deck.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    自分のデッキのカードが６枚以上の場合、相手がモンスターを召喚・特殊召喚した時に発動できる。
  ko: |-
    자신 덱의 카드가 6장 이상일 경우, 상대가 몬스터를 일반 소환 / 특수 소환했을 때에 발동할 수 있다.
  zh-TW:
  zh-CN:
effect:
  en: |-
    Choose 2 numbers from 1 to 6, and your opponent rolls a six-sided die. If the result is one of the chosen numbers, draw cards equal to [the result]. Otherwise, send cards from the top of your Deck to the Graveyard equal to [the result].
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    自分は１～６までの数字の中から２つ選び、相手はサイコロを１回振る。選んだ数字の目が出た場合、自分は［出た目の数］だけドローする。出なかった場合、自分は自分のデッキの上からカードを［出た目の数］だけ墓地へ送る。
  ko: |-
    자신은 1~6 까지의 숫자 중에서 2개 고르고, 상대는 주사위를 1회 던진다. 고른 숫자의 눈이 나왔을 경우, 자신은 [나온 눈의 수]만큼 드로우한다. 나오지 않았을 경우, 자신은 자신의 덱 위에서 카드를 [나온 눈의 수]만큼 묘지로 보낸다.
  zh-TW:
  zh-CN:
