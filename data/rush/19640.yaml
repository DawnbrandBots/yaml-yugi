    デッキの上からカード２枚を墓地へ送り、自分フィールドの表側表示のこのカードを墓地へ送って発動できる。
  ko: |-
    덱 위에서 카드 2장을 묘지로 보내고, 자신 필드의 앞면 표시의 이 카드를 묘지로 보내고 발동할 수 있다.
