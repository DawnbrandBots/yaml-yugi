  en: |-
    Special Summon 1 "Blue-Fang Burst Dragon" or "Red Boot Boost Dragon" from your hand to your field in face-up Defense Position. Then, you can add 1 "Dragon's Burst Fusion" or "Dragon's Boost Fusion" from your Graveyard to your hand.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    手札の「碧牙の爆速竜」または「真紅動の撃速竜」１体を自分フィールドに表側守備表示で特殊召喚する。その後、自分の墓地の「ドラゴンズ・バースト・フュージョン」または「ドラゴンズ・ブースト・フュージョン」１枚を選んで手札に加える事ができる。
  ko: |-
    패의 "블루 투스 버스트드래곤" 또는 "레드부트 부스트드래곤" 1장을 자신 필드에 앞면 수비 표시로 특수 소환한다. 그 후, 자신 묘지의 "드래곤즈 버스트 퓨전" 또는 "드래곤즈 부스트 퓨전" 1장을 고르고 패에 넣을 수 있다.
