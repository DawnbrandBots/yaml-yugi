requirement:
  en: |-
    If your opponent has no Attack Position monsters on their field during the turn you Normal Summoned this card, send the top card of your Deck to the Graveyard.
  de: |-
    Falls dein Gegner während des Spielzugs, in dem du diese Karte als Normalbeschwörung beschworen hast, keine Monster in Angriffsposition auf seiner Spielfeldseite hat, lege die oberste Karte deines Decks auf den Friedhof.
  es: |-
    Si tu adversario no tiene monstruos en Posición de Ataque en su Campo durante el turno en el que has Invocado de Modo Normal esta carta, manda al Cementerio la carta de la parte superior de tu Deck.
  fr: |-
    Si votre adversaire n'a aucun monstre en Position d'Attaque sur son Terrain durant le tour où vous avez Invoqué Normalement cette carte, envoyez la carte du dessus de votre Deck au Cimetière.
  it: |-
    Se il tuo avversario non ha mostri in Posizione di Attacco sul suo Terreno durante il turno in cui hai Evocato Normalmente questa carta, manda la prima carta del tuo Deck al Cimitero.
  pt:
  ja: |-
    このカードを召喚したターンに、相手フィールドに攻撃表示モンスターがいない場合、デッキの一番上のカードを墓地へ送って発動できる。
  ko: |-
    이 카드를 일반 소환한 턴에, 상대 필드에 공격 표시 몬스터가 없을 경우, 덱 맨 위의 카드를 묘지로 보내고 발동할 수 있다.
  zh-TW:
  zh-CN:
effect:
  en: |-
    This turn, this card can attack directly, also you can only attack with Warrior Type monsters.
  de: |-
    Diese Karte kann in diesem Spielzug direkt angreifen, zusätzlich kannst du nur mit Monstern des Typs Krieger angreifen.
  es: |-
    Esta carta puede atacar directamente este turno, y solo puedes atacar con monstruos de Tipo Guerrero.
  fr: |-
    Ce tour, cette carte peut attaquer directement, et vous pouvez uniquement attaquer avec des monstres de Type Guerrier.
  it: |-
    In questo turno, questa carta può attaccare direttamente, inoltre puoi attaccare solo con mostri di Tipo Guerriero.
  pt:
  ja: |-
    このターン、このカードは直接攻撃でき、自分はモンスター（戦士族以外）で攻撃できない。
  ko: |-
    이 턴에, 이 카드는 직접 공격할 수 있으며, 자신은 몬스터(전사족 이외)로 공격할 수 없다.
