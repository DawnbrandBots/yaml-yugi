requirement:
  en: |-
    When an opponent's monster declares an attack targeting your face-up Normal Monster, shuffle 1 Normal Monster with 1000 or more DEF from your Graveyard into the Deck.
  de: |-
    Wenn ein Monster eines Gegners einen Angriff deklariert, der dein offenes Normales Monster als Ziel wählt, mische 1 Normales Monster mit 1000 oder mehr DEF von deinem Friedhof in das Deck.
  es: |-
    Cuando un monstruo del adversario declara un ataque dirigido a un Monstruo Normal tuyo boca arriba, baraja 1 Monstruo Normal con 1000 DEF o más de tu Cementerio al Deck.
  fr: |-
    Lorsqu'un monstre de l'adversaire déclare une attaque ciblant votre Monstre Normal face recto, mélangez 1 Monstre Normal avec min. 1000 DEF depuis votre Cimetière dans le Deck.
  it: |-
    Quando il mostro di un avversario dichiara un attacco scegliendo come bersaglio il tuo Mostro Normale scoperto, mischia 1 Mostro Normale con 1000 DEF o superiore dal tuo Cimitero nel Deck.
  pt:
  ja: |-
    自分の表側表示の通常モンスターが攻撃を受ける相手モンスターの攻撃宣言時、自分の墓地の通常モンスター（守備力１０００以上）１体をデッキに戻して発動できる。
  ko: |-
    자신의 앞면 표시 일반 몬스터가 공격을 받는 상대 몬스터의 공격 선언시, 자신 묘지의 일반 몬스터(수비력 1000 이상) 1장을 덱으로 되돌리고 발동할 수 있다.
