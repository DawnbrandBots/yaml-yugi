effect:
  en: |-
    Fusion Summon a Level 9 Galaxy Type monster by sending 1 LIGHT Attribute Galaxy Type monster and 1 DARK Attribute Galaxy Type monster from your hand and/or field to the Graveyard as material. Then, if you sent 2 monsters on the field whose original Levels are 7 or higher to the Graveyard by this effect, you can destroy up to 2 Spell/Trap Cards on your opponent's field.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    自分の手札・フィールドの、モンスター（光属性／ギャラクシー族）１体とモンスター（闇属性／ギャラクシー族）１体を素材として墓地へ送り、モンスター（レベル９／ギャラクシー族）をフュージョン召喚する。この効果で元々のレベルが７以上のフィールドのモンスター２体を墓地へ送った場合、さらに相手フィールドの魔法・罠カードを２枚まで選んで破壊できる。
  ko: |-
    자신의 패 / 필드의, 몬스터(빛 속성 / 갤럭시족) 1장과 몬스터(어둠 속성 / 갤럭시족) 1장을 소재로서 묘지로 보내고, 몬스터(레벨 9 / 갤럭시족)를 퓨전 소환한다. 이 효과로 원래의 레벨이 7 이상인 필드의 몬스터 2장을 묘지로 보냈을 경우, 추가로 상대 필드의 마법 / 함정 카드를 2장까지 고르고 파괴할 수 있다.
