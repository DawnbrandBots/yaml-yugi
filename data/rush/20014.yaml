  en: |-
    When your opponent draws a card(s) during their turn, or when a monster(s) on your field is destroyed by an opponent's card effect.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    相手ターンに相手がドローした時、または自分フィールドのモンスターが相手の効果で破壊された時に発動できる。
  ko: |-
    상대 턴에 상대가 드로우했을 때, 또는 자신 필드의 몬스터가 상대의 효과로 파괴되었을 때에 발동할 수 있다.
  zh-TW:
  zh-CN:
effect:
  en: |-
    Special Summon 1 monster from your hand or Graveyard to your field in face-down Defense Position. Then, choose up to 3 cards on your field other than this card. This turn, those cards cannot be destroyed by your opponent's card effects.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    自分の手札または自分の墓地のモンスター１体を選び、自分フィールドに裏側守備表示で特殊召喚する。その後、このカード以外の自分フィールドのカードを３枚まで選ぶ。このターン、選んだカードは相手の効果では破壊されない。
  ko: |-
    자신의 패 또는 자신 묘지의 몬스터 1장을 고르고, 자신 필드에 뒷면 수비 표시로 특수 소환한다. 그 후, 이 카드 이외의 자신 필드의 카드를 3장까지 고른다. 이 턴에, 고른 카드는 상대의 효과로는 파괴되지 않는다.
  zh-TW:
  zh-CN:
