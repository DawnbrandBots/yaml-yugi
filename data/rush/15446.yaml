effect:
  en: |-
    1 face-up monster on your opponent's field loses ATK equal to [the ATK of the monster with the highest ATK in your Graveyard] until the end of this turn.
  de: |-
    1 offenes Monster auf dem Spielfeld deines Gegners verliert ATK in Höhe [des ATK des Monsters mit dem höchsten ATK auf deinem Friedhof] bis zum Ende dieses Spielzugs.
  es: |-
    1 monstruo boca arriba en el Campo de tu adversario pierde ATK igual [al ATK del monstruo con el mayor ATK en tu Cementerio] hasta el final de este turno.
  fr: |-
    1 monstre face recto sur le Terrain de votre adversaire perd une ATK égale à [l'ATK du monstre avec la plus haute ATK dans votre Cimetière] jusqu'à la fin de ce tour.
  it: |-
    1 mostro scoperto sul Terreno del tuo avversario perde ATK pari [all'ATK del mostro con l'ATK più alto nel tuo Cimitero] fino alla fine di questo turno.
  pt:
  ja: |-
    相手フィールドの表側表示モンスター１体を選び、その攻撃力をターン終了時まで、［自分の墓地の攻撃力が一番高いモンスターの攻撃力］だけダウンする。
  ko: |-
    상대 필드의 앞면 표시 몬스터 1장을 고르고, 그 공격력을 턴 종료시까지, [자신 묘지의 공격력이 가장 높은 몬스터의 공격력]만큼 내린다.
