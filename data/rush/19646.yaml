    Send cards from the top of your Deck to the Graveyard equal to [the number of face-up Wyrm Type monsters on your field] x 2. Then, if 2 or more monsters are among the cards sent, this turn, this face-up card can be treated as 2 Tributes for the Tribute Summon of a Wyrm Type monster in Attack Position.
