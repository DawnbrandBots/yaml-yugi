  ko: |-
    자신의 덱 위에서 카드를 [자신 필드의 앞면 표시 몬스터(환룡족)의 수] × 2장 묘지로 보낸다. 그 중에 몬스터가 2장 이상 있었을 경우, 추가로 이 턴에, 몬스터(환룡족)를 공격 표시로 어드밴스 소환할 경우, 앞면 표시의 이 카드는 2장만큼의 릴리스로 할 수 있다.
