text:
  en: |-
    A small peace-loving dragon that will affectionately approach you if fed some nuts. The ring on its necklace is rumored to hold a great secret.
  de: |-
    Ein kleiner, friedliebender Drache, der sich dir zugetan nähern wird, wenn du ihn mit Nüssen fütterst. Man munkelt, dass der Ring an seiner Kette ein großes Geheimnis enthält.
  es: |-
    Un pequeño dragón que adora la paz, se acercará a tí si le das algunas nueces. Se rumorea que el anillo de su collar guarda un gran secreto.
  fr: |-
    Un petit dragon pacifique dont on dit que l'anneau de son collier renferme un grand secret. Donnez-lui des noix et il s'approchera de vous.
  it: |-
    Un piccolo drago che ama la pace, ti si avvicinerà affettuosamente se gli offri delle noci. Si dice che l'anello nella sua collana contenga un grande segreto.
  pt:
  ja: |-
    平和を愛する小型のドラゴン。人懐っこく木の実を投げると寄ってくる。首に掛けたリングには何かすごい秘密が隠されているらしい。
  ko: |-
    평화를 사랑하는 소형 드래곤. 사람을 잘 따르고 나무 열매를 던지면 다가온다. 목에 건 링에는 무언가 엄청난 비밀이 숨겨져있는 듯하다.
