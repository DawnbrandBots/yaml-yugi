effect:
  en: |-
    Change the battle position of up to 3 monsters on your opponent's field (Attack Position becomes face-up Defense Position, Defense Position becomes face-up Attack Position).
  de: |-
    Ändere die Kampfposition von bis zu 3 Monstern auf dem Spielfeld deines Gegners (Angriffsposition wird zu offener Verteidigungsposition, Verteidigungsposition wird zu offener Angriffsposition).
  es: |-
    Cambia la posición de batalla de hasta 3 monstruos en el Campo de tu adversario (la Posición de Ataque se convierte en la Posición de Defensa boca arriba, y la Posición de Defensa se convierte en la Posición de Ataque boca arriba).
  fr: |-
    Changez la position de combat de max. 3 monstres sur le Terrain de votre adversaire (Position d'Attaque devient Position de Défense face recto, Position de Défense devient Position d'Attaque face recto).
  it: |-
    Cambia la posizione di fino a 3 mostri sul Terreno del tuo avversario (Posizione di Attacco diventa scoperto in Posizione di Difesa, Posizione di Difesa diventa scoperto in Posizione di Attacco).
  pt:
  ja: |-
    相手フィールドのモンスターを３体まで選んで表示形式を変更する（攻撃表示は表側守備表示に、守備表示は表側攻撃表示にする）。
  ko: |-
    상대 필드의 몬스터를 3장까지 고르고 표시 형식을 변경한다(공격 표시는 앞면 수비 표시로, 수비 표시는 앞면 공격 표시로 한다).
