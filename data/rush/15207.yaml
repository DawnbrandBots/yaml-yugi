requirement:
  en: |-
    If you have a face-up Level 7 or higher Spellcaster Type monster on your field, send 1 WIND Attribute monster from your hand to the Graveyard.
  de: |-
    Falls du ein offenes Monster des Typs Hexer der Stufe 7 oder höher auf deiner Spielfeldseite hast, lege 1 Monster mit der Eigenschaft WIND von deiner Hand auf den Friedhof.
  es: |-
    Si tienes un monstruo de Tipo Lanzador de Conjuros boca arriba de Nivel 7 o mayor en tu Campo, manda al Cementerio 1 monstruo con Atributo VIENTO en tu mano.
  fr: |-
    Si vous avez un monstre de Type Magicien de min. Niveau 7 face recto sur votre Terrain, envoyez 1 monstre possédant l'Attribut VENT depuis votre main au Cimetière.
  it: |-
    Se hai un mostro di Tipo Incantatore di Livello 7 o superiore scoperto sul tuo Terreno, manda 1 mostro con Attributo VENTO dalla tua mano al Cimitero.
  pt:
  ja: |-
    自分フィールドに表側表示モンスター（レベル７以上／魔法使い族）がいる場合、手札のモンスター（風属性）１体を墓地へ送って発動できる。
  ko: |-
    자신 필드에 앞면 표시 몬스터(레벨 7 이상 / 마법사족)가 있을 경우, 패의 몬스터(바람 속성) 1장을 묘지로 보내고 발동할 수 있다.
