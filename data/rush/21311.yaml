  zh-CN:
effect:
  en: |-
    Negate the attack. Then, you can inflict damage to your opponent equal to [the ATK of the attacking monster].
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    その攻撃を無効にする。その後、［攻撃してきたモンスターの攻撃力］だけ相手にダメージを与える事ができる。
  ko: |-
    그 공격을 무효로 한다. 그 후, [공격해 온 몬스터의 공격력]만큼 상대에게 데미지를 줄 수 있다.
