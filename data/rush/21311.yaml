  en: |-
    When an opponent's monster declares an attack targeting your face-up "Voidvelg Requiem" while their LP are at least 2500 higher than yours.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    自分のＬＰが相手より２５００以上少ない場合、自分の表側表示の「ヴォイドヴェルグ・レクイエム」が攻撃を受ける相手モンスターの攻撃宣言時に発動できる。
  ko: |-
    자신의 LP가 상대보다 2500 이상 적을 경우, 자신의 앞면 표시인 "보이드베르그 레퀴엠"이 공격을 받는 상대 몬스터의 공격 선언시에 발동할 수 있다.
