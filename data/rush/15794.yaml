requirement:
  en: |-
    If [the number of face-up monsters on your opponent's field] and [the number of Spell/Trap Cards on your field] are the same, send up to 3 Spell/Trap Cards from your field to the Graveyard.
  de: |-
    Falls [die Anzahl offener Monster auf dem Spielfeld deines Gegners] und [die Anzahl an Zauber-/Fallenkarten auf deiner Spielfeldseite] identisch sind, legst du bis zu 3 Zauber-/Fallenkarten von deiner Spielfeldseite auf den Friedhof.
  es: |-
    Si [el número de monstruos boca arriba en el Campo de tu adversario] y [el número de Cartas Mágicas/de Trampa en tu Campo] son iguales, manda al Cementerio hasta 3 Cartas Mágicas/de Trampa en tu Campo.
  fr: |-
    Si [le nombre de monstres face recto sur le Terrain de votre adversaire] et [le nombre de Cartes Magie/Piège sur votre Terrain] sont les mêmes, envoyez max. 3 Cartes Magie/Piège depuis votre Terrain au Cimetière.
  it: |-
    Se [il numero di mostri scoperti sul Terreno del tuo avversario] e [il numero di Carte Magia/Trappola sul tuo Terreno] sono uguali, manda fino a 3 Carte Magia/Trappola dal tuo Terreno al Cimitero.
  pt:
  ja: |-
    ［相手フィールドの表側表示モンスターの数］と［自分フィールドの魔法・罠カードの数］が同じ場合、自分フィールドの魔法・罠カードを３枚まで墓地へ送って発動できる。
  ko: |-
    [상대 필드의 앞면 표시 몬스터의 수]와 [자신 필드의 마법 / 함정 카드의 수]가 같을 경우, 자신 필드의 마법 / 함정 카드를 3장까지 묘지로 보내고 발동할 수 있다.
  zh-TW:
  zh-CN:
effect:
  en: |-
    1 face-up monster on your opponent's field loses ATK/DEF equal to [the number of cards sent to the Graveyard to meet the requirement] x 1000 until the end of this turn.
  de: |-
    1 offenes Monster auf dem Spielfeld deines Gegners verliert bis zum Ende dieses Spielzugs ATK/DEF in Höhe [der Anzahl an Karten, die du auf den Friedhof gelegt hast, um die Bedingung zu erfüllen] x 1000.
  es: |-
    1 monstruo boca arriba en el Campo de tu adversario pierde ATK/DEF igual [al número de cartas enviadas al Cementerio para cumplir con el requisito] x 1000 hasta el final de este turno.
  fr: |-
    1 monstre face recto sur le Terrain de votre adversaire perd une ATK/DEF égale au [nombre de cartes envoyées au Cimetière pour remplir la condition] x 1000 jusqu'à la fin de ce tour.
  it: |-
    1 mostro scoperto sul Terreno del tuo avversario perde ATK/DEF pari [al numero di carte mandate al Cimitero per soddisfare il requisito] x 1000 fino alla fine di questo turno.
  pt:
  ja: |-
    相手フィールドの表側表示モンスター１体を選び、その攻撃力・守備力をターン終了時まで、［この効果の条件で墓地へ送ったカードの数］×１０００ダウンする。
  ko: |-
    상대 필드의 앞면 표시 몬스터 1장을 고르고, 그 공격력 / 수비력을 턴 종료시까지, [이 효과의 조건으로 묘지로 보낸 카드의 수] × 1000 내린다.
