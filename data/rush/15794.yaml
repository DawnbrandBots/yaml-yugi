requirement:
  en: |-
    If [the number of face-up monsters on your opponent's field] and [the number of Spell/Trap Cards on your field] are the same, send up to 3 Spell/Trap Cards from your field to the Graveyard.
  de: |-
    Falls [die Anzahl offener Monster auf dem Spielfeld deines Gegners] und [die Anzahl an Zauber-/Fallenkarten auf deiner Spielfeldseite] identisch sind, legst du bis zu 3 Zauber-/Fallenkarten von deiner Spielfeldseite auf den Friedhof.
  es: |-
    Si [el número de monstruos boca arriba en el Campo de tu adversario] y [el número de Cartas Mágicas/de Trampa en tu Campo] son iguales, manda al Cementerio hasta 3 Cartas Mágicas/de Trampa en tu Campo.
  fr: |-
    Si [le nombre de monstres face recto sur le Terrain de votre adversaire] et [le nombre de Cartes Magie/Piège sur votre Terrain] sont les mêmes, envoyez max. 3 Cartes Magie/Piège depuis votre Terrain au Cimetière.
  it: |-
    Se [il numero di mostri scoperti sul Terreno del tuo avversario] e [il numero di Carte Magia/Trappola sul tuo Terreno] sono uguali, manda fino a 3 Carte Magia/Trappola dal tuo Terreno al Cimitero.
  pt:
  ja: |-
