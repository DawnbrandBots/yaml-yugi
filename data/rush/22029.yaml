effect:
  en: |-
    Ritual Summon "Ever-Grace Princess Kana" or "Ever-Grace Princess Hina" by sending LIGHT Attribute Aqua Type monsters from your hand and/or field to the Graveyard whose total Levels equal 2 or more as material (you cannot use more monsters than necessary as material). You cannot use Effect Monsters in the hand as material by this effect.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    レベルの合計が２以上になるように、自分の手札・フィールドのモンスター（光属性／水族）を素材として墓地へ送り、「なほいとをかしかなひめ」または「なほいとをかしひなひめ」をリチュアル召喚する（余分にモンスターを素材にできない）。この効果で手札の効果モンスターは素材にできない。
  ko: |-
    레벨의 합계가 2 이상이 되도록, 자신의 패 / 필드의 몬스터(빛 속성 / 물족)를 소재로서 묘지로 보내고, "상앙갱공주" 또는 "상앙갱여희"를 리추얼 소환한다(여분의 몬스터를 소재로 할 수 없다). 이 효과로 패의 효과 몬스터는 소재로 할 수 없다.
