effect:
  en: |-
    While this card is face-up in the Field Zone, face-up Beast-Warrior, Fiend, and Machine Type monsters on the field gain 300 ATK, and face-up Dragon, Spellcaster, and Fairy Type monsters on the field lose 300 ATK.
  de: |-
    Solange diese Karte offen in der Spielfeldzone liegt, erhalten offene Monster des Typs Ungeheuer-Krieger, Unterweltler und Maschine auf dem Spielfeld 300 ATK und offene Monster des Typs Drache, Hexer und Fee auf dem Spielfeld verlieren 300 ATK.
  es: |-
    Mientras esta carta está boca arriba en la Zona del Campo, los monstruos de Tipo Guerrero-Bestia, Demonio y Máquina boca arriba en el Campo ganan 300 ATK, y los monstruos de Tipo Dragón, Lanzador de Conjuros y Hada boca arriba en el Campo pierden 300 ATK.
  fr: |-
    Tant que cette carte est face recto sur la Zone Terrain, les monstres face recto de Type Bête-Guerrier, Démon et Machine sur le Terrain gagnent 300 ATK, et les monstres face recto de Type Dragon, Magicien et Elfe sur le Terrain perdent 300 ATK.
  it: |-
    Mentre questa carta è scoperta nella Zona Terreno, i mostri scoperti di Tipo Guerriero-Bestia, Demone e Macchina sul Terreno guadagnano 300 ATK, e i mostri scoperti di Tipo Drago, Incantatore e Fata sul Terreno perdono 300 ATK.
  pt:
  ja: |-
    このカードがフィールドゾーンに表側表示である限り、お互いのフィールドの表側表示モンスター（獣戦士族・悪魔族・機械族）の攻撃力は３００アップし、お互いのフィールドの表側表示モンスター（ドラゴン族・魔法使い族・天使族）の攻撃力は３００ダウンする。
  ko: |-
    이 카드가 필드 존에 앞면 표시인 한, 서로의 필드의 앞면 표시 몬스터(야수전사족 / 악마족 / 기계족)의 공격력은 300 올리고, 서로의 필드의 앞면 표시 몬스터(드래곤족 / 마법사족 / 천사족)의 공격력은 300 내린다.
