  ko: |-
    상대 필드의 공격 표시 몬스터(레벨 8 이하) 1장을 고르고 뒷면 수비 표시로 한다. 그 후, 자신 묘지의 "시에스타홀드" 1장을 고르고 패에 넣을 수 있다.
