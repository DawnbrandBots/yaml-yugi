effect:
  en: |-
    Send 1 Galaxy Type monster from your hand to the Graveyard. Then, you can Fusion Summon a monster that lists "Transam Linac" as material by shuffling 1 monster from your field and 1 or more Galaxy Type monsters from your Graveyard into the owner's Deck as material.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    自分の手札のモンスター（ギャラクシー族）１体を墓地へ送る。その後、自分フィールドのモンスター１体と自分の墓地のモンスター（ギャラクシー族）１体以上を素材として持ち主のデッキに戻して「トランザム・ライナック」のカード名が素材として記されたモンスターをフュージョン召喚できる。
  ko: |-
    자신 패의 몬스터(갤럭시족) 1장을 묘지로 보낸다. 그 후, 자신 필드의 몬스터 1장과 자신 묘지의 몬스터(갤럭시족) 1장 이상을 소재로서 주인의 덱으로 되돌리고 "트랜잠 라이나크"의 카드명이 소재로서 쓰여진 몬스터를 퓨전 소환할 수 있다.
