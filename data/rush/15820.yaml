effect:
  en: |-
    While this card is face-up in the Field Zone, face-up Fish, Sea Serpent, Thunder, and Aqua Type monsters on the field gain 200 ATK/DEF, and face-up Machine and Pyro Type monsters on the field lose 200 ATK/DEF.
  de: |-
    Solange diese Karte offen in der Spielfeldzone liegt, erhalten auf dem Spielfeld offene Monster des Typs Fisch, Seeschlange, Donner und Aqua 200 ATK/DEF dazu, während offene Monster des Typs Maschine und Pyro auf dem Spielfeld 200 ATK/DEF verlieren.
  es: |-
    Mientras esta carta está boca arriba en la Zona del Campo, los monstruos de Tipo Pez, Serpiente Marina, Trueno y Aqua que estén boca arriba en el Campo ganan 200 ATK/DEF, mientras que los monstruos de Tipo Máquina y Piro que estén boca arriba en el Campo pierden 200 ATK/DEF.
  fr: |-
    Tant que cette carte est face recto sur la Zone Terrain, les monstres de Type Poisson, Serpent de Mer, Tonnerre et Aqua face recto sur le Terrain gagnent 200 ATK/DEF, et les monstres de Type Machine et Pyro face recto sur le Terrain perdent 200 ATK/DEF.
  it: |-
    Mentre questa carta è scoperta nella Zona Terreno, i mostri scoperti di Tipo Pesce, Serpente Marino, Tuono e Acqua sul Terreno guadagnano 200 ATK/DEF, e i mostri scoperti di Tipo Macchina e Pyro sul Terreno perdono 200 ATK/DEF.
  pt:
  ja: |-
    このカードがフィールドゾーンに表側表示である限り、お互いのフィールドの表側表示モンスター（魚族・海竜族・雷族・水族）の攻撃力・守備力は２００アップし、お互いのフィールドの表側表示モンスター（機械族・炎族）の攻撃力・守備力は２００ダウンする。
  ko: |-
    이 카드가 필드 존에 앞면 표시인 한, 서로의 필드의 앞면 표시 몬스터(어류족 / 해룡족 / 번개족 / 물족)의 공격력 / 수비력은 200 올리고, 서로의 필드의 앞면 표시 몬스터(기계족 / 화염족)의 공격력 / 수비력은 200 내린다.
