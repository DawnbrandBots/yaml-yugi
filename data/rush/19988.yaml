effect:
  en: |-
    This card gains 900 ATK until the end of your opponent's next turn. Then, if you sent a LIGHT Attribute or DARK Attribute monster to the Graveyard to meet the requirement, you can make all face-up monsters on your opponent's field lose 1000 ATK until the end of their next turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカードの攻撃力は次の相手ターン終了時まで９００アップする。この効果の条件でモンスター（光属性・闇属性）が墓地へ送られた場合、さらに相手フィールドの全ての表側表示モンスターの攻撃力を次の相手ターン終了時まで１０００ダウンできる。
  ko: |-
    이 카드의 공격력은 다음 상대 턴 종료시까지 900 올린다. 이 효과의 조건으로 몬스터(빛 속성・어둠 속성)가 묘지로 보내졌을 경우, 추가로 상대 필드의 모든 앞면 표시 몬스터의 공격력을 다음 상대 턴 종료시까지 1000 내릴 수 있다.
