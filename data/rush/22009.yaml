effect:
  en: |-
    This card gains ATK equal to [the number of DARK Attribute Warrior Type monsters in your Graveyard] x 200 until the end of this turn. Then, if you have "Hungry Burger" face-up on your field, you can destroy 1 Spell/Trap Card on your opponent's field.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカードの攻撃力はターン終了時まで、［自分の墓地のモンスター（闇属性／戦士族）の数］×２００アップする。自分フィールドに表側表示の「ハングリーバーガー」がいる場合、さらに相手フィールドの魔法・罠カード１枚を選んで破壊できる。
  ko: |-
    이 카드의 공격력은 턴 종료시까지, [자신 묘지의 몬스터(어둠 속성 / 전사족)의 수] × 200 올린다. 자신 필드에 앞면 표시인 "헝그리 버거"가 있을 경우, 추가로 상대 필드의 마법 / 함정 카드 1장을 고르고 파괴할 수 있다.
