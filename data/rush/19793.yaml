    이 카드의 레벨은 턴 종료시까지 2 올라간다. 이 효과의 조건으로 몬스터(빛 속성 / 갤럭시족)가 묘지로 보내졌을 경우, 추가로 이 턴에, 몬스터(빛 속성 / 갤럭시족)를 공격 표시로 어드밴스 소환할 경우, 앞면 표시의 이 카드는 2장만큼의 릴리스로 할 수 있다.
