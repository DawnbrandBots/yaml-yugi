requirement:
  en: |-
    Place 1 "Femtron", 1 "Attron", and 1 "Zeptron" from your Graveyard on the bottom of your Deck in any order.
  de: |-
    Lege 1 „Femtron“, 1 „Attron“ und 1 „Zeptron“ von deinem Friedhof in beliebiger Reihenfolge unter dein Deck hinzu.
  es: |-
    Pon 1 "Femtron", 1 "Attron" y 1 "Zeptron" de tu Cementerio en la parte inferior de tu Deck, en cualquier orden.
  fr: |-
    Placez 1 "Femtron", 1 "Attron" et 1 "Zeptron" depuis votre Cimetière au-dessous de votre Deck dans l'ordre de votre choix.
  it: |-
    Metti 1 "Femtron", 1 "Attron" e 1 "Zeptron" dal tuo Cimitero in fondo al tuo Deck in qualsiasi ordine.
  pt:
  ja: |-
    自分の墓地に「フェムトロン」と「アトロン」と「ゼプトロン」がいる場合、その３体を好きな順番でデッキの下に戻して発動できる。
  ko: |-
    자신 묘지에 "펨트론"과 "아트론"과 "젭트론"이 있을 경우, 그 3장을 좋아하는 순서대로 덱 아래로 되돌리고 발동할 수 있다.
  zh-TW:
  zh-CN:
effect:
  en: |-
    Send this card from your field to the Graveyard and draw 3 cards. Then, send 3 cards from your hand to the Graveyard.
  de: |-
    Lege diese Karte von deiner Spielfeldseite auf den Friedhof und ziehe 3 Karten. Lege anschließend 3 Karten deiner Hand auf den Friedhof.
  es: |-
    Manda al Cementerio esta carta en tu Campo y roba 3 cartas. A continuación, manda al Cementerio 3 cartas en tu mano.
  fr: |-
    Envoyez cette carte depuis votre Terrain au Cimetière et piochez 3 cartes. Ensuite, envoyez 3 cartes depuis votre main au Cimetière.
  it: |-
    Manda questa carta dal tuo Terreno al Cimitero e pesca 3 carte. Poi, manda 3 carte dalla tua mano al Cimitero.
  pt:
  ja: |-
    自分フィールドのこのカードを墓地へ送り、自分は３枚ドローする。その後、自分は手札３枚を選んで墓地へ送る。
  ko: |-
    자신 필드의 이 카드를 묘지로 보내고, 자신은 3장 드로우한다. 그 후, 자신은 패 3장을 고르고 묘지로 보낸다.
