text:
  en: |-
    The heart and soul of the band. Her dynamic tones make her an excellent solo fighter, but she needs help to equip the weapon on her left arm.
  de: |-
    Das Herz und die Seele der Band. Ihre dynamischen Töne machen sie zur herausragenden Solo-Kämpferin. Sie braucht aber die Hilfe der anderen, um die Waffe an ihrem linken Arm anzulegen.
  es: |-
    El corazón y el alma de la banda. Gracias a su dinamismo, es capaz de luchar sola a la perfección, pero necesita ayuda para equiparse el arma en el brazo izquierdo.
  fr: |-
    Le cœur et l'âme du groupe. Ses intonations dynamiques en font une combattante redoutable en solo, mais elle a besoin d'aide pour s'équiper de l'arme sur son bras gauche.
  it: |-
    Il cuore e l'anima della band. I suoi toni dinamici la rendono un'eccellente combattente solista, ma le serve aiuto per armarsi nel braccio sinistro.
  pt:
  ja: |-
    合奏武隊のムードメーカー。ダイナミックな音色が単独戦闘を可能にする。左手の武器は一人で装着できない。
  ko: |-
    합주부대의 무드메이커. 다이나믹한 음색은 단독으로 싸우기에 충분하다. 왼손의 무기는 혼자서 장착할 수 없다.
