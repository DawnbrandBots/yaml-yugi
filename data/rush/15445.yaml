effect:
  en: |-
    If this card attacks a Defense Position monster this turn, inflict piercing battle damage (if the ATK of the attacking monster exceeds the DEF of the attack target, inflict the difference).
  de: |-
    Falls diese Karte in diesem Spielzug ein Monster in Verteidigungsposition angreift, fügst du durchschlagenden Kampfschaden zu (falls der ATK des angreifenden Monsters die DEF des Angriffsziels übersteigt, fügst du die Differenz an Schaden zu).
  es: |-
    Si esta carta ataca a un monstruo en Posición de Defensa este turno, inflige daño de batalla de penetración (si el ATK del monstruo atacante excede la DEF del objetivo, inflige la diferencia).
  fr: |-
    Si cette carte attaque un monstre en Position de Défense ce tour, infligez des dommages de combat perçants (si l'ATK du monstre attaquant est supérieure à la DEF de la cible, infligez la différence).
  it: |-
    Se questa carta attacca un mostro in Posizione di Difesa in questo turno, infliggi danno da combattimento perforante (se l'ATK del mostro attaccante supera la DEF del bersaglio attaccato, infliggi la differenza).
  pt:
  ja: |-
    このターン、このカードの攻撃は貫通する（守備表示モンスターを攻撃した時、その守備力を攻撃力が超えた分だけ戦闘ダメージを与える）。
  ko: |-
    이 턴에, 이 카드의 공격은 관통한다(수비 표시 몬스터를 공격했을 때, 그 수비력을 공격력이 넘은 만큼만 전투 데미지를 준다).
