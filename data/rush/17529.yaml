effect:
  en: |-
    Choose 1 face-up Galaxy Type monster on your field. This turn, that monster inflicts piercing battle damage. If it is a Normal Monster, you can also change the battle position of 1 monster on your opponent's field (Attack Position becomes face-up Defense Position, Defense Position becomes face-up Attack Position).
  de:
  es:
  fr: |-
    Choisissez 1 monstre de Type Galaxie face recto sur votre Terrain. Ce tour, ce monstre inflige des dommages de combat perçants. Si c'est un Monstre Normal, vous pouvez aussi modifier la position de combat d'un monstre sur le Terrain de votre adversaire (la Position d'Attaque devient la Position de Défense face recto, la Position de Défense devient la Position d'Attaque face recto).
  it:
  pt:
  ja: |-
    自分フィールドの表側表示モンスター（ギャラクシー族）１体を選ぶ。このターン、そのモンスターの攻撃は貫通する。選んだモンスターが通常モンスターの場合、さらに相手フィールドのモンスター１体を選んで表示形式を変更できる（攻撃表示は表側守備表示に、守備表示は表側攻撃表示にする）。
  ko: |-
    자신 필드의 앞면 표시 몬스터(갤럭시족) 1장을 고른다. 이 턴에, 그 몬스터의 공격은 관통한다. 고른 몬스터가 일반 몬스터일 경우, 추가로 상대 필드의 몬스터 1장을 고르고 표시 형식을 변경할 수 있다(공격 표시는 앞면 수비 표시로, 수비 표시는 앞면 공격 표시로 한다).
