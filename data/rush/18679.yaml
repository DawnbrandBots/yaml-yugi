  ja: |-
    自分または相手フィールドの表側表示モンスター（レベル４以上）１体を選び、そのレベルをターン終了時まで３下げる。その後、このカードの攻撃力をターン終了時まで５００アップする。自分の墓地に「トランザム・ライナック」がいる場合、さらにこのターン、このカードのカード名は「トランザム・ライナック」になる。
  ko: |-
    자신 또는 상대 필드의 앞면 표시 몬스터(레벨 4 이상) 1장을 고르고, 그 레벨을 턴 종료시까지 3 내린다. 그 후, 이 카드의 공격력을 턴 종료시까지 500 올린다. 자신 묘지에 "트랜잠 라이나크"가 있을 경우, 추가로 이 턴에, 이 카드의 카드명은 "트랜잠 라이나크"가 된다.
