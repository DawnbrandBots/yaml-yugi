  en: |-
    Reduce the Level of 1 face-up Level 4 or higher monster on the field by 3 until the end of this turn. Then, this card gains 500 ATK until the end of this turn. Then, if you have "Transam Linac" in your Graveyard, this card's name becomes "Transam Linac" this turn.
