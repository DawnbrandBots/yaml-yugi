effect:
  en: |-
    Change 1 Attack Position "Sportsdragon Keeper" on your field and 1 Attack Position monster on your opponent's field to face-up Defense Position.
  de: |-
    Ändere 1 „Sportdrache Torwart“ in Angriffsposition auf deiner Spielfeldseite und 1 Monster in Angriffsposition auf dem Spielfeld deines Gegners in die offene Verteidigungsposition.
  es: |-
    Cambia 1 "Sportdragón Portero" en Posición de Ataque en tu Campo y 1 monstruo en Posición de Ataque en el Campo de tu adversario a la Posición de Defensa boca arriba.
  fr: |-
    Changez 1 "Gardien des Dragons Sportifs" en Position d'Attaque sur votre Terrain et 1 monstre en Position d'Attaque sur le Terrain de votre adversaire en Position de Défense face recto.
  it: |-
    Mettere scoperti in Posizione di Difesa 1 "Sportdrago Portiere" in Posizione di Attacco sul tuo Terreno e 1 mostro in Posizione di Attacco sul Terreno del tuo avversario.
  pt:
  ja: |-
