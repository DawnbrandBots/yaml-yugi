effect:
  en: |-
    Send the top card of your Deck to the Graveyard. If you sent a LIGHT Attribute Galaxy Type monster to the Graveyard by this effect, you can choose up to 3 face-up monsters on your field. If you do, those monsters inflict piercing battle damage this turn. Then, if you chose "Transam Linac" by this effect, you can change all Attack Position monsters on your opponent's field to face-up Defense Position.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    自分のデッキの一番上のカードを墓地へ送る。この効果でモンスター（光属性／ギャラクシー族）が墓地へ送られた場合、自分フィールドの表側表示モンスターを３体まで選ぶ事ができる。選んだ場合、このターン、選んだモンスターの攻撃は貫通する。この効果で「トランザム・ライナック」を選んだ場合、さらに相手フィールドの攻撃表示モンスターを全て表側守備表示にできる。
  ko: |-
    자신의 덱 맨 위의 카드를 묘지로 보낸다. 이 효과로 몬스터(빛 속성 / 갤럭시족)가 묘지로 보내졌을 경우, 자신 필드의 앞면 표시 몬스터를 3장까지 고를 수 있다. 고른 경우, 이 턴에, 고른 몬스터의 공격은 관통한다. 이 효과로 "트랜잠 라이나크"를 고른 경우, 추가로 상대 필드의 공격 표시 몬스터를 전부 앞면 수비 표시로 할 수 있다.
