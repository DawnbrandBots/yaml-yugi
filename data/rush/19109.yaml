effect:
  en: |-
    This turn, this card cannot be destroyed by your opponent's Trap Card effects and it inflicts piercing battle damage. If you activated this effect during your Main Phase that you Special Summoned this card, it also gains ATK equal to [the number of monsters sent to the Graveyard to meet the requirement] x 1000 until the end of this turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このターン、このカードは相手の罠カードの効果では破壊されず、その攻撃は貫通する。このカードを特殊召喚した自分メインフェイズにこの効果を発動した場合、さらにこのカードの攻撃力をターン終了時まで、［この効果の条件で墓地へ送ったモンスターの数］×１０００アップできる。
  ko: |-
    이 턴에, 이 카드는 상대의 함정 카드의 효과로는 파괴되지 않으며, 그 공격은 관통한다. 이 카드를 특수 소환한 자신 메인 페이즈에 이 효과를 발동했을 경우, 추가로 이 카드의 공격력을 턴 종료시까지, [이 효과의 조건으로 묘지로 보낸 몬스터의 수] × 1000 올릴 수 있다.
