  ja: |-
    自分の手札または自分の墓地のモンスター（レベル７以下／悪魔族／守備力０）１体を選び、自分フィールドに表側表示で特殊召喚する。この効果でモンスター（レベル７）を特殊召喚した場合、さらに自分の墓地のモンスター（悪魔族）１体を選んで手札に加える事ができる。
  ko: |-
    자신의 패 또는 자신 묘지의 몬스터(레벨 7 이하 / 악마족 / 수비력 0) 1장을 고르고, 자신 필드에 앞면 표시로 특수 소환한다. 이 효과로 몬스터(레벨 7)를 특수 소환했을 경우, 추가로 자신 묘지의 몬스터(악마족) 1장을 고르고 패에 넣을 수 있다.
