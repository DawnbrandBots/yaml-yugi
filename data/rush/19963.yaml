effect:
  en: |-
    All face-up monsters on your field gain 600 ATK until the end of your opponent's next turn. Then, you can add 1 Fairy Type monster with 300 ATK/1200 DEF from your Graveyard to your hand.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    自分フィールドの全ての表側表示モンスターの攻撃力は次の相手ターン終了時まで６００アップする。その後、自分の墓地のモンスター（天使族／攻撃力３００／守備力１２００）１体を選んで手札に加える事ができる。
  ko: |-
    자신 필드의 모든 앞면 표시 몬스터의 공격력은 다음 상대 턴 종료시까지 600 올린다. 그 후, 자신 묘지의 몬스터(천사족 / 공격력 300 / 수비력 1200) 1장을 고르고 패에 넣을 수 있다.
