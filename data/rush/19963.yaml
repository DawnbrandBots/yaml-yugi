  en: |-
    If you have a face-up monster with an effect that requires a die roll on your field, send the top card of your Deck to the Graveyard.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    自分フィールドにサイコロを振る効果を持つ表側表示モンスターがいる場合、デッキの一番上のカードを墓地へ送って発動できる。
  ko: |-
    자신 필드에 주사위를 던지는 효과를 가지는 앞면 표시 몬스터가 있을 경우, 덱 맨 위의 카드를 묘지로 보내고 발동할 수 있다.
