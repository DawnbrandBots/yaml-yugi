  es:
  fr: |-
    Invoquez Spécialement 1 monstre de Type Poisson ou Serpent de Mer depuis votre main sur votre Terrain face recto. Ce tour, vous ne pouvez attaquer qu'avec des monstres d'Attribut EAU.
  it:
  pt:
  ja: |-
    手札のモンスター（魚族または海竜族）１体を自分フィールドに表側表示で特殊召喚する。このターン、自分はモンスター（水属性以外）で攻撃できない。
  ko: |-
    패의 몬스터(어류족 또는 해룡족) 1장을 자신 필드에 앞면 표시로 특수 소환한다. 이 턴에, 자신은 몬스터(물 속성 이외)로 공격할 수 없다.
