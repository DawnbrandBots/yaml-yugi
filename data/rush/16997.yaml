    Si votre adversaire a un monstre sur son Terrain, envoyez 1 "Granganus, Roi Dragon des Mers" ou 1 "Grand Extrême" depuis votre Cimetière au-dessous de votre Deck.
  it:
  pt:
  ja: |-
    相手フィールドにモンスターがいる場合、自分の墓地の「海竜王グランガノス」１体または「グランド・エクストリーム」１枚をデッキの下に戻して発動できる。
  ko: |-
    상대 필드에 몬스터가 있을 경우, 자신 묘지의 "해룡왕 그란가노스" 1장 또는 "그랜드 익스트림" 1장을 덱 아래로 되돌리고 발동할 수 있다.
  zh-TW:
  zh-CN:
effect:
  en: |-
    Special Summon 1 Fish or 1 Sea Serpent Type monster from your hand face-up to your field. You can only attack with WATER Attribute monsters this turn.
