effect:
  en: |-
    1 face-up Level 8 or lower monster on your opponent's field loses ATK equal to [the number of Spell/Trap Cards in their Graveyard] x 300 until the end of this turn. Then, if your opponent has 5 or more Spell Cards in their Graveyard, you can destroy 1 face-up monster with 1600 or less DEF on their field.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    相手フィールドの表側表示モンスター（レベル８以下）１体を選び、その攻撃力をターン終了時まで、［相手の墓地の魔法・罠カードの数］×３００ダウンする。相手の墓地の魔法カードの数が５枚以上の場合、さらに相手フィールドの表側表示モンスター（守備力１６００以下）１体を選んで破壊できる。
  ko: |-
    상대 필드의 앞면 표시 몬스터(레벨 8 이하) 1장을 고르고, 그 공격력을 턴 종료시까지, [상대 묘지의 마법 / 함정 카드의 수] × 300 내린다. 상대 묘지의 마법 카드의 수가 5장 이상일 경우, 추가로 상대 필드의 앞면 표시 몬스터(수비력 1600 이하) 1장을 고르고 파괴할 수 있다.
