effect:
  en: |-
    1 face-up LIGHT Attribute Fiend Type monster on your field gains 1000 ATK until the end of this turn. Then, you can change that monster's battle position (Attack Position becomes face-up Defense Position, Defense Position becomes face-up Attack Position).
  de:
  es:
  fr: |-
    1 monstre LUMIÈRE de Type Démon face recto sur votre Terrain gagne 1 000 ATK jusqu'à la fin de ce tour. Puis, vous pouvez changer la position de combat de ce monstre (Position d'Attaque devient Position de Défense face recto, Position de Défense devient Position d'Attaque face recto).
  it:
  pt:
  ja: |-
    自分フィールドの表側表示モンスター（光属性／悪魔族）１体を選び、その攻撃力をターン終了時まで１０００アップする。その後、そのモンスターの表示形式を変更できる（攻撃表示は表側守備表示に、守備表示は表側攻撃表示にする）。
  ko: |-
    자신 필드의 앞면 표시 몬스터(빛 속성 / 악마족) 1장을 고르고, 그 공격력을 턴 종료시까지 1000 올린다. 그 후, 그 몬스터의 표시 형식을 변경할 수 있다(공격 표시는 앞면 수비 표시로, 수비 표시는 앞면 공격 표시로 한다).
