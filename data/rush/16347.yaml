effect:
  en: |-
    1 face-up LIGHT Attribute Fiend Type monster on your field gains 1000 ATK until the end of this turn, then you can change its battle position (Attack Position becomes face-up Defense Position, Defense Position becomes face-up Attack Position).
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    自分フィールドの表側表示モンスター（光属性／悪魔族）１体を選び、その攻撃力をターン終了時まで１０００アップする。その後、そのモンスターの表示形式を変更できる（攻撃表示は表側守備表示に、守備表示は表側攻撃表示にする）。
  ko: |-
    자신 필드의 앞면 표시 몬스터(빛 속성 / 악마족) 1장을 고르고, 그 공격력을 턴 종료시까지 1000 올린다. 그 후, 그 몬스터의 표시 형식을 변경할 수 있다(공격 표시는 앞면 수비 표시로, 수비 표시는 앞면 공격 표시로 한다).
