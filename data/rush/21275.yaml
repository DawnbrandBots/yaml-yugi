effect:
  en: |-
    During your opponent's turn, Spell/Trap Cards on your field cannot be returned to the hand, Deck, or Extra Deck by card effects. If you have a face-up Warrior Type Normal Monster or Warrior Type Fusion Monster on your field, face-up monsters on your field gain 1000 ATK.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    相手ターンの間、自分フィールドの魔法・罠カードは効果では手札・デッキ・ＥＸデッキに戻されない。自分フィールドに表側表示の通常モンスター（戦士族）またはフュージョンモンスター（戦士族）がいる場合、自分フィールドの表側表示モンスターの攻撃力は１０００アップする。
  ko: |-
    상대 턴 동안, 자신 필드의 마법 / 함정 카드는 효과로는 패 / 덱 / 엑스트라 덱으로 되돌려지지 않는다. 자신 필드에 앞면 표시의 일반 몬스터(전사족) 또는 퓨전 몬스터(전사족)가 있을 경우, 자신 필드의 앞면 표시 몬스터의 공격력은 1000 올린다.
