effect:
  en: |-
    While this card is face-up in the Field Zone, face-up Insect, Beast, Plant, and Beast-Warrior Type monsters on the field gain 200 ATK/DEF.
  de: |-
    Solange diese Karte offen in der Spielfeldzone liegt, erhalten offene Monster des Typs Insekt, Ungeheuer, Pflanze und Ungeheuer-Krieger auf dem Spielfeld 200 ATK/DEF dazu.
  es: |-
    Mientras esta carta está boca arriba en la Zona del Campo, los monstruos de Tipo Insecto, Bestia, Planta y Guerrero-Bestia que estén boca arriba en el Campo ganan 200 ATK/DEF.
  fr: |-
    Tant que cette carte est face recto sur la Zone Terrain, les monstres de Type Insecte, Bête, Plante et Bête-Guerrier face recto sur le Terrain gagnent 200 ATK/DEF.
  it: |-
    Mentre questa carta è scoperta nella Zona Terreno, i mostri scoperti di Tipo Insetto, Bestia, Pianta e Guerriero-Bestia sul Terreno guadagnano 200 ATK/DEF.
  pt:
  ja: |-
    このカードがフィールドゾーンに表側表示である限り、お互いのフィールドの表側表示モンスター（昆虫族・獣族・植物族・獣戦士族）の攻撃力・守備力は２００アップする。
  ko: |-
    이 카드가 필드 존에 앞면 표시인 한, 서로의 필드의 앞면 표시 몬스터(곤충족 / 야수족 / 식물족 / 야수전사족)의 공격력 / 수비력은 200 올린다.
