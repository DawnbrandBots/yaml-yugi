effect:
  en: |-
    Excavate 4 cards from the top of your Deck. You can send either 1 LIGHT Attribute Normal Monster with 500 DEF or 1 "Fusion" from among the cards to the Graveyard. Place the other cards on the bottom of your Deck in any order. If you sent a card to the Graveyard, you can also draw 1 card.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    自分のデッキの上からカードを４枚めくり、お互いに確認する。自分はその中から通常モンスター（光属性／守備力５００）１体または「フュージョン」１枚を選んで墓地へ送る事ができる。残りのカードを好きな順番でデッキの下に戻す。墓地へ送った場合、さらに自分は１枚ドローできる。
  ko: |-
    자신의 덱 위에서 카드를 4장 넘기고, 서로 확인한다. 자신은 그 중에서 일반 몬스터(빛 속성 / 수비력 500) 1장 또는 "퓨전" 1장을 고르고 묘지로 보낼 수 있다. 남은 카드를 좋아하는 순서대로 덱 아래로 되돌린다. 묘지로 보냈을 경우, 추가로 자신은 1장 드로우할 수 있다.
