effect:
  en: |-
    Draw 1 card. Then, you can Special Summon 1 "Handy Girl" or "Cheerful Waitress" from your Graveyard face-up to your field. This turn, you can only attack with WIND Attribute monsters that have 1200 original DEF.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    自分は１枚ドローする。その後、自分の墓地の「ハンディーガール」または「チアフルウェイトレス」１体を選んで自分フィールドに表側表示で特殊召喚できる。このターン、自分は元々の守備力が１２００のモンスター（風属性）でしか攻撃できない。
  ko: |-
    자신은 1장 드로우한다. 그 후, 자신 묘지의 "핸디걸" 또는 "치어풀웨이트리스" 1장을 고르고 자신 필드에 앞면 표시로 특수 소환할 수 있다. 이 턴에, 자신은 원래 수비력이 1200 인 몬스터(바람 속성)로밖에 공격할 수 없다.
