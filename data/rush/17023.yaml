  ko: |-
    상대 필드의 모든 앞면 표시 몬스터의 표시 형식을 변경한다(공격 표시는 앞면 수비 표시로, 수비 표시는 앞면 공격 표시로 한다). 그 후, 자신 묘지의 일반 몬스터(해룡족) 1장을 고르고 자신 필드에 앞면 표시로 특수 소환할 수 있다.
