requirement:
  en: |-
    If you have 10 or more cards in your Deck, send the top 2 cards of your Deck to the Graveyard.
  de:
  es:
  fr: |-
    Si vous avez 10 cartes ou plus dans votre Deck, envoyez les 2 cartes du dessus de votre Deck au Cimetière.
  it:
  pt:
  ja: |-
    自分のデッキのカードが１０枚以上の場合、デッキの上からカード２枚を墓地へ送って発動できる。
  ko: |-
    자신 덱의 카드가 10장 이상일 경우, 덱 위에서 카드 2장을 묘지로 보내고 발동할 수 있다.
