effect:
  en: |-
    This card's name becomes "Imaginary Actor" until the end of your opponent's next turn. Then, you can place 1 "Monster Reincarnation" from your Graveyard on the bottom of the Deck. If you do, you can also draw 2 cards.
  de:
  es:
  fr: |-
    Le nom de cette carte devient "Acteur Imaginaire" jusqu'à la fin du prochain tour de votre adversaire. Puis, vous pouvez placer 1 "Réincarnation de Monstre" de votre Cimetière au-dessous du Deck. Si vous le faites, vous pouvez aussi piocher 2 cartes.
  it:
  pt:
  ja: |-
    このカードのカード名は次の相手ターン終了時まで、「イマジナリー・アクター」になる。その後、自分の墓地の「死者転生」１枚を選んでデッキの下に戻す事ができる。戻した場合、さらに自分は２枚ドローできる。
  ko: |-
    이 카드의 카드명은 다음 상대 턴 종료시까지, "이매지너리 액터"가 된다. 그 후, 자신 묘지의 "죽은 자의 환생" 1장을 고르고 덱 아래로 되돌릴 수 있다. 되돌렸을 경우, 추가로 자신은 2장 드로우할 수 있다.
