  ko: |-
    자신 묘지의 몬스터(사이버스족), "퓨전", "딥워닝 퓨전"을 합계 3~6장 고르고 좋아하는 순서대로 덱 위로 되돌린다. 자신 필드에 앞면 표시 퓨전 몬스터가 있을 경우, 추가로 상대 필드의 몬스터 1장을 고르고 파괴할 수 있다.
