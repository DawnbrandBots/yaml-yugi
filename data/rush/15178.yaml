  de: Sevens-Straßenhexe
  es: Bruja del Camino Sevens
  fr: Sorcière de la Route Sevens
  it: Strega di Strada Sevens
  pt:
  ja: セブンスロード・ウィッチ
  ja_romaji: Sebunsu Rōdo Witchi
  ko: 세븐즈로드 위치
  ko_rr: Sebeunjeu Lodeu Wichi
  zh-TW:
