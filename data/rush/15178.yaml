requirement:
  en: |-
    Send 1 card from your hand to the Graveyard.
  de: |-
    Lege 1 Karte von deiner Hand auf den Friedhof.
  es: |-
    Manda al Cementerio 1 carta en tu mano.
  fr: |-
    Envoyez 1 carte depuis votre main au Cimetière.
  it: |-
    Manda 1 carta dalla tua mano al Cimitero.
  pt:
  ja: |-
    手札１枚を墓地へ送って発動できる。
  ko: |-
    패 1장을 묘지로 보내고 발동할 수 있다.
  zh-TW:
  zh-CN:
effect:
  en: |-
    Special Summon 1 Level 7 or higher, DARK Attribute, Spellcaster Type monster from your hand, face-up to your field. If you Special Summoned "Sevens Road Magician" by this effect, this card gains 400 ATK until the end of this turn.
  de: |-
    Beschwöre 1 Monster des Typs Hexer der Stufe 7 oder höher mit Eigenschaft FINSTERNIS als Spezialbeschwörung offen von deiner Hand auf deiner Spielfeldseite. Falls du durch diesen Effekt den „Sevens-Straßenmagier“ als Spezialbeschwörung beschwörst, erhält diese Karte 400 ATK bis zum Ende dieses Spielzugs.
  es: |-
    Invoca de Modo Especial, desde tu mano, 1 monstruo de Tipo Lanzador de Conjuros de Nivel 7 o mayor con el Atributo OSCURIDAD boca arriba en tu Campo. Si Invocaste de Modo Especial "Mago del Camino Sevens" con este efecto, esta carta gana 400 ATK hasta el final de este turno.
  fr: |-
    Invoquez Spécialement 1 monstre de Type Magicien de min. Niveau 7 possédant l'Attribut TÉNÈBRES depuis votre main sur votre Terrain, face recto. Si vous avez Invoqué Spécialement un "Magicien de la Route Sevens" grâce à cet effet, cette carte gagne 400 ATK jusqu'à la fin de ce tour.
  it: |-
    Evoca Specialmente 1 mostro di Tipo Incantatore di Livello 7 o superiore con Attributo OSCURITÀ dalla tua mano, scoperto sul tuo Terreno. Se hai Evocato Specialmente "Mago di Strada Sevens" con questo effetto, questa carta guadagna 400 ATK fino alla fine di questo turno.
  pt:
  ja: |-
    手札のモンスター（レベル７以上／闇属性／魔法使い族）１体を自分フィールドに表側表示で特殊召喚する。この効果で「セブンスロード・マジシャン」を特殊召喚した場合、さらにこのカードの攻撃力はターン終了時まで４００アップする。
  ko: |-
    패의 몬스터(레벨 7 이상 / 어둠 속성 / 마법사족) 1장을 자신 필드에 앞면 표시로 특수 소환한다. 이 효과로 "세븐즈로드 매지션"을 특수 소환했을 경우, 추가로 이 카드의 공격력은 턴 종료시까지 400 올린다.
  zh-TW:
  zh-CN:
