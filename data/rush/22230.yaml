  en: |-
    Draw 2 cards. Then, if you sent "Princess of the Flock - Miss Mutton" to the Graveyard to meet the requirement, you can Special Summon 1 Level 4 or lower Beast Type Normal Monster from your Graveyard face-up to your field.
