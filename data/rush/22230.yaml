  ko: |-
    자신은 2장 드로우한다. 이 효과의 조건으로 "마법양녀 메에~구양"이 묘지로 보내졌을 경우, 추가로 자신 묘지의 일반 몬스터(레벨 4 이하 / 야수족) 1장을 고르고 자신 필드에 앞면 표시로 특수 소환할 수 있다.
