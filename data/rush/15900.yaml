effect:
  en: |-
    Look at 1 face-down card in your opponent's Spell & Trap Zone then return it to its original position. If it was a Trap Card, place 1 Level 5 or higher monster from your Graveyard on the bottom of your Deck and draw 1 card.
  de: |-
    Schau dir 1 verdeckte Karte in der Zauber- & Fallenzone deines Gegners an, und lege sie dann in ihre ursprüngliche Position zurück. Hast du eine Fallenkarte erwischt, lege 1 Monster der Stufe 5 oder höher von deinem Friedhof unter dein Deck und ziehe 1 Karte.
  es: |-
    Mira 1 carta boca abajo en la Zona de Magia y Trampas de tu adversario y, a continuación, la devuelve a su posición original. Si era una Carta de Trampa, pon 1 monstruo de Nivel 5 o mayor de tu Cementerio en la parte inferior de tu Deck y roba 1 carta.
  fr: |-
    Regardez 1 carte face verso sur la Zone Magie & Piège de votre adversaire puis renvoyez-la dans sa position d'origine. Si c'était une Carte Piège, placez 1 monstre de min. Niveau 5 depuis votre Cimetière au-dessous de votre Deck et piochez 1 carte.
  it: |-
    Guarda 1 carta coperta nella Zona Magie & Trappole del tuo avversario, poi falla ritornare nella sua posizione originale. Se era una Carta Trappola, metti 1 mostro di Livello 5 o superiore dal tuo Cimitero in fondo al tuo Deck e pesca 1 carta.
  pt:
  ja: |-
    相手の魔法＆罠ゾーンの裏側表示のカード１枚を選んで確認する。そのカードが罠カードだった場合、自分の墓地のモンスター（レベル５以上）１体を選んでデッキの下に戻し、自分は１枚ドローする。
  ko: |-
    상대의 마법 & 함정 존의 뒷면 표시의 카드 1장을 고르고 확인한다. 그 카드가 함정 카드였을 경우, 자신 묘지의 몬스터(레벨 5 이상) 1장을 고르고 덱 아래로 되돌리고, 자신은 1장 드로우한다.
