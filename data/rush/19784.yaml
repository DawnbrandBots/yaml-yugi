  ko: |-
    장착 몬스터의 공격은 관통한다. 자신 필드에 뒷면 표시의 마법 / 함정 카드가 있을 경우, 자신은 상대 효과로는 데미지를 받지 않는다. 자신 필드에 뒷면 표시의 마법 / 함정 카드가 2장 이상 있을 경우, 장착 몬스터는 효과로는 파괴되지 않는다.
