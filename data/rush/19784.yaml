  en: |-
    The equipped monster inflicts piercing battle damage. If you have a face-down Spell/Trap Card on your field, you take no effect damage from your opponent. If you have 2 or more face-down Spell/Trap Cards on your field, the equipped monster cannot be destroyed by card effects.
