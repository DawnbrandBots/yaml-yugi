effect:
  en: |-
    Send the top card of your Deck to the Graveyard. Then, if a monster is sent to the Graveyard by this effect, 1 face-up Warrior Type monster on your field gains ATK equal to [the Level of the monster sent to the Graveyard by this effect] x 300 until the end of this turn and you take the same amount of damage.
  de: |-
    Lege die oberste Karte deines Decks auf den Friedhof. Wird ein Monster über diesen Effekt auf den Friedhof gelegt, erhält 1 offenes Monster des Typs Krieger auf deiner Spielfeldseite einen ATK in Höhe [der Stufe des Monsters, das durch diesen Effekt auf den Friedhof gelegt wurde] x 300, bis der Spielzug vorbei ist und du denselben Schaden erlitten hast.
  es: |-
    Manda al Cementerio la carta de la parte superior de tu Deck. A continuación, si este efecto manda a un monstruo al Cementerio, 1 monstruo de Tipo Guerrero boca arriba en tu Campo gana ATK igual [al Nivel del monstruo enviado al Cementerio por este efecto] x 300 hasta el final de este turno y sufres la misma cantidad de daño.
  fr: |-
    Envoyez la carte du dessus de votre Deck au Cimetière. Ensuite, si un monstre est envoyé au Cimetière par cet effet, 1 monstre de Type Guerrier face recto sur votre Terrain gagne une ATK égale au [Niveau du monstre envoyé au Cimetière par cet effet] x 300 jusqu'à la fin de ce tour et vous subissez des dommages du même montant.
  it: |-
    Manda la prima carta del tuo Deck al Cimitero. Poi, se un mostro viene mandato al Cimitero con questo effetto, 1 mostro scoperto di Tipo Guerriero sul tuo Terreno guadagna ATK pari [al Livello del mostro mandato al Cimitero con questo effetto] x 300 fino alla fine di questo turno, e tu ricevi la stessa quantità di danni.
  pt:
  ja: |-
    自分のデッキの一番上のカードを墓地へ送る。この効果でモンスターが墓地へ送られた場合、自分フィールドの表側表示モンスター（戦士族）１体を選び、その攻撃力をターン終了時まで［この効果で墓地へ送ったモンスターのレベル］×３００アップし、自分はその数値分のダメージを受ける。
  ko: |-
    자신의 덱 맨 위의 카드를 묘지로 보낸다. 이 효과로 몬스터가 묘지로 보내졌을 경우, 자신 필드의 앞면 표시 몬스터(전사족) 1장을 골라, 그 공격력을 턴 종료시까지 [이 효과로 묘지로 보내진 몬스터의 레벨] × 300 올리고, 자신은 그 수치만큼의 데미지를 받는다.
