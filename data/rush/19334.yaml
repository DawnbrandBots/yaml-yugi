effect:
  en: |-
    Special Summon 1 Level 4 monster with 1600 or less ATK or 1 Legend Normal Monster from your Graveyard face-up to your field. If you Special Summoned "Legend Magician" or a Legend Normal Monster by this effect, you can destroy 1 Spell/Trap Card on your opponent's field.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    自分の墓地のモンスター（レベル４／攻撃力１６００以下）またはレジェンド通常モンスター１体を選び、自分フィールドに表側表示で特殊召喚する。この効果で「レジェンド・マジシャン」またはレジェンド通常モンスターを特殊召喚した場合、さらに相手フィールドの魔法・罠カード１枚を選んで破壊できる。
  ko: |-
    자신 묘지의 몬스터(레벨 4 / 공격력 1600 이하) 또는 레전드 일반 몬스터 1장을 고르고, 자신 필드에 앞면 표시로 특수 소환한다. 이 효과로 "레전드 매지션" 또는 레전드 일반 몬스터를 특수 소환했을 경우, 추가로 상대 필드의 마법 / 함정 카드 1장을 고르고 파괴할 수 있다.
