    상대는 자신의 덱 위에서 카드를 4장 넘기고, 서로 확인한다. 그 중에 마법 / 함정 카드가 있었을 경우, 상대 필드의 마법 / 함정 카드를 전부 파괴할 수 있다. 상대는 넘긴 카드를 좋아하는 순서대로 덱 위로 되돌린다.
