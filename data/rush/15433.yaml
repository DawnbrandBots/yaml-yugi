requirement:
  en: |-
    If your LP are lower than your opponent's, pay 500 LP.
  de: |-
    Falls du weniger LP hast als dein Gegner, zahle 500 LP.
  es: |-
    Si tienes menos LP que tu adversario, paga 500 LP.
  fr: |-
    Si vos LP sont inférieurs à ceux de votre adversaire, payez 500 LP.
  it: |-
    Se i tuoi LP sono più bassi di quelli del tuo avversario, paga 500 LP.
  pt:
  ja: |-
    自分のＬＰが相手より少ない場合、５００ＬＰを払って発動できる。
  ko: |-
    자신의 LP가 상대보다 적을 경우, 500 LP를 지불하고 발동할 수 있다.
  zh-TW:
  zh-CN:
effect:
  en: |-
    Send the top 3 cards of your Deck to the Graveyard. If a Psychic Type monster(s) is among the cards sent, add 1 Psychic Type monster from the Graveyard to your hand.
  de: |-
    Lege die obersten 3 Karten deines Decks auf den Friedhof. Falls sich ein oder mehr Monster des Typs Psi unter den abgelegten Karten befinden, füge deiner Hand 1 Monster des Typs Psi vom Friedhof hinzu.
  es: |-
    Manda al Cementerio las 3 cartas de la parte superior de tu Deck. Si entre las cartas hay uno o más monstruos de Tipo Psíquico, añade 1 monstruo de Tipo Psíquico del Cementerio a tu mano.
  fr: |-
    Envoyez les 3 cartes du dessus de votre Deck au Cimetière. Si un ou plusieurs monstres de Type Psychique se trouvent parmi les cartes envoyées, ajoutez 1 monstre de Type Psychique depuis le Cimetière dans votre main.
  it: |-
    Manda le prime 3 carte del tuo Deck al Cimitero. Se uno o più mostri di Tipo Psichico si trovano tra le carte mandate, aggiungi 1 mostro di Tipo Psichico dal Cimitero alla tua mano.
  pt:
  ja: |-
    自分のデッキの上からカード３枚を墓地へ送る。その中にモンスター（サイキック族）がいた場合、さらに自分の墓地のモンスター（サイキック族）１体を選んで手札に加える。
  ko: |-
    자신의 덱 위에서 카드 3장을 묘지로 보낸다. 그 중에 몬스터(사이킥족)가 있었을 경우, 자신 묘지의 몬스터(사이킥족) 1장을 고르고 패에 넣는다.
  zh-TW:
