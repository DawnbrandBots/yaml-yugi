requirement:
  en: |-
    When an opponent's monster declares an attack, send 2 Level 2 Normal Monsters from your hand to the Graveyard.
  de: |-
    Wenn ein Monster eines Gegners einen Angriff deklariert, lege 2 Normale Monster der Stufe 2 von deiner Hand auf den Friedhof.
  es: |-
    Cuando un monstruo del adversario declara un ataque, manda al Cementerio 2 Monstruos Normales de Nivel 2 en tu mano.
  fr: |-
    Lorsqu'un monstre de l'adversaire déclare une attaque, envoyez 2 Monstres Normaux de Niveau 2 depuis votre main au Cimetière.
  it: |-
    Quando un mostro dell'avversario dichiara un attacco, manda 2 Mostri Normali di Livello 2 dalla tua mano al Cimitero.
  pt:
  ja: |-
    相手モンスターの攻撃宣言時、手札の通常モンスター（レベル２）２体を墓地へ送って発動できる。
  ko: |-
    상대 몬스터의 공격 선언시, 패의 일반 몬스터(레벨 2) 2장을 묘지로 보내고 발동할 수 있다.
  zh-TW:
  zh-CN:
effect:
  en: |-
    Change up to 2 face-up monsters on your opponent's field to face-down Defense Position.
  de: |-
    Ändere bis zu 2 offene Monster auf dem Spielfeld deines Gegners in die verdeckte Verteidigungsposition.
  es: |-
    Cambia hasta 2 monstruos boca arriba en el Campo de tu adversario a la Posición de Defensa boca abajo.
  fr: |-
    Changez max. 2 monstres face recto sur le Terrain de votre adversaire en Position de Défense face verso.
  it: |-
    Metti coperti in Posizione di Difesa fino a 2 mostri scoperti sul Terreno del tuo avversario.
  pt:
  ja: |-
    相手フィールドの表側表示モンスターを２体まで選んで裏側守備表示にする。
  ko: |-
    상대 필드의 앞면 표시 몬스터를 2장까지 고르고 뒷면 수비 표시로 한다.
