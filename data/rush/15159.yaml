text:
  en: |-
    A familiar said to hold great powers. It doesn't like being alone, and is very lonely now that it's been separated from its friends.
  de: |-
    Ein Vertrauter, von dem man sagt, dass er über große Macht verfügt. Er ist nicht gern allein, und jetzt, da er von seinen Freunden getrennt ist, ist er sehr einsam.
  es: |-
    Un familiar que debe tener grandes poderes. No le gusta estar solo, y siente soledad ahora que se ha separado de sus amigos.
  fr: |-
    On dit que ce familier détient de grands pouvoirs. Il n'aime pas être seul, et se sent très triste après avoir été séparé de ses amis.
  it: |-
    Si dice che questo famiglio abbia grandi poteri. Non gli piace stare da solo, ed è molto triste ora che è stato separato dai suoi amici.
  pt:
  ja: |-
    強大な力を秘めているとされる使い魔。元来寂しがりな子だが、仲間たちとはぐれてしまい最近は特に寂しい。
  ko: |-
    강력한 힘을 숨기고 있다고 여겨지는 사역마. 원래 외로움을 잘 타는 아이지만, 동료들과 떨어지게 되고 최근에는 특히 외로워한다.
