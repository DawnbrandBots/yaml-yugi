effect:
  en: |-
    This turn, 1 face-up monster on your field gains 900 ATK, and your opponent cannot activate Trap Cards when it declares an attack. Then, you can Special Summon 1 "Dragonic Slayer" from your Graveyard to your field in face-up Defense Position.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    自分フィールドの表側表示モンスター１体を選ぶ。このターン、そのモンスターの攻撃力は９００アップし、そのモンスターの攻撃宣言時に相手は罠カードを発動できない。さらに、自分の墓地の「ドラゴニック・スレイヤー」１体を選んで自分フィールドに表側守備表示で特殊召喚できる。
  ko: |-
    자신 필드의 앞면 표시 몬스터 1장을 고른다. 이 턴에, 그 몬스터의 공격력은 900 올리고, 그 몬스터의 공격 선언시에 상대는 함정 카드를 발동할 수 없다. 추가로, 자신 묘지의 "드래고닉 슬레이어" 1장을 고르고 자신 필드에 앞면 수비 표시로 특수 소환할 수 있다.
