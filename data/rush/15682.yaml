text:
  en: |-
    The youngest member of the band, she's often teased by Romic n' Roller, but everyone recognizes her talents. She dreams of the day she'll play on stage with her bandmates as a quintet.
  de: |-
    Als jüngstes Mitglied der Band wird sie oft von Romik-and-Roller aufgezogen. Jeder weiß aber, welches Talent sie hat. Sie träumt davon, eines Tages mit ihren Bandkollegen im Quintett aufzutreten.
  es: |-
    La miembro más joven de la banda, de quien a menudo se burla Romic n' Roller, aunque todos reconocen su talento. Sueña con el día en que tocará en el escenario con sus compañeros de banda en un quinteto.
  fr: |-
    Cadette du groupe, elle est souvent taquinée par Romickeuse, mais tout le monde reconnaît son talent. Elle rêve du jour où elle pourra jouer sur scène avec les autres membres du groupe en formant un quintette.
  it: |-
    Membro più giovane della band, spesso viene stuzzicata da Romic n' Roll, ma tutti riconoscono il suo talento. Sogna di suonare un giorno sul palco con i suoi compagni di band come quintetto.
  pt:
  ja: |-
    バンドグループの最年少。いつもロミックンローラーたちにからかわれているが、その実力は誰もが認めている。５人全員で大舞台でライブをすることが夢。
  ko: |-
    밴드그룹의 막내. 항상 로믹큰롤러 일행에게 놀림을 받지만, 그 실력은 모두가 인정하고 있다. 5명 전원이 큰 무대에서 라이브하는 것이 꿈.
