requirement:
  en: |-
    If you have a face-up Level 7 Fish Type monster on your field, place 1 Fish Type monster from your Graveyard on the bottom of your Deck.
  de: |-
    Falls du ein offenes Monster des Typs Fisch der Stufe 7 auf deiner Spielfeldseite hast, lege 1 Monster des Typs Fisch von deinem Friedhof unter dein Deck.
  es: |-
    Si tienes un monstruo de Tipo Pez boca arriba de Nivel 7 en tu Campo, pon 1 monstruo de Tipo Pez de tu Cementerio en la parte inferior de tu Deck.
  fr: |-
    Si vous avez un monstre de Type Poisson de Niveau 7 face recto sur votre Terrain, placez 1 monstre de Type Poisson depuis votre Cimetière au-dessous de votre Deck.
  it: |-
    Se hai un mostro scoperto di Tipo Pesce di Livello 7 sul tuo Terreno, metti 1 mostro di Tipo Pesce dal tuo Cimitero in fondo al tuo Deck.
  pt:
  ja: |-
    自分フィールドに表側表示モンスター（レベル７／魚族）がいる場合、自分の墓地のモンスター（魚族）１体をデッキの下に戻して発動できる。
  ko: |-
    자신 필드에 앞면 표시 몬스터(레벨 7 / 어류족)가 있을 경우, 자신 묘지의 몬스터(어류족) 1장을 덱 아래로 되돌리고 발동할 수 있다.
  zh-TW:
