    Bis zu 2 offene Monster des Typs Fisch auf deiner Spielfeldseite erhalten bis zum Ende dieses Spielzugs 500 ATK.
  es: |-
    Hasta 2 monstruos de Tipo Pez boca arriba en tu Campo ganan 500 ATK hasta el final de este turno.
  fr: |-
    Max. 2 monstres de Type Poisson face recto sur votre Terrain gagnent 500 ATK jusqu'à la fin de ce tour.
  it: |-
    Fino a 2 mostri scoperti di Tipo Pesce sul tuo Terreno guadagnano 500 ATK fino alla fine di questo turno.
  pt:
  ja: |-
    自分フィールドの表側表示モンスター（魚族）を２体まで選び、その攻撃力をターン終了時まで５００アップする。
  ko: |-
    자신 필드의 앞면 표시 몬스터(어류족)를 2장까지 고르고, 그 공격력을 턴 종료시까지 500 올린다.
