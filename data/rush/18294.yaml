effect:
  en: |-
    Set up to 2 Spell/Trap Cards from your Graveyard in your Spell & Trap Zone. Then, you can choose up to 3 face-up Level 7 or higher Psychic Type monsters on your field. If you do, those monsters cannot be destroyed by battle this turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    自分の墓地の魔法・罠カードを２枚まで選んで自分の魔法＆罠ゾーンにセットする。その後、自分フィールドの表側表示モンスター（レベル７以上／サイキック族）を３体まで選ぶ事ができる。選んだ場合、このターン、そのモンスターは戦闘では破壊されない。
  ko: |-
    자신 묘지의 마법 / 함정 카드를 2장까지 고르고 자신의 마법 & 함정 존에 세트한다. 그 후, 자신 필드의 앞면 표시 몬스터(레벨 7 이상 / 사이킥족)를 3장까지 고를 수 있다. 고른 경우, 이 턴에, 그 몬스터는 전투로는 파괴되지 않는다.
