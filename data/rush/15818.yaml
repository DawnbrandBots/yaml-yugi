    Hai "Umi" o "Grande Umi" scoperto sul tuo Terreno.
  pt:
  ja: |-
    自分フィールドに表側表示の「海」または「大海洋」がある場合に発動できる。
  ko: |-
    자신 필드에 앞면 표시의 "바다" 또는 "대해양"이 있을 경우에 발동할 수 있다.
