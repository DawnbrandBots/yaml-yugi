    相手は自身のデッキの一番上のカードをめくり、お互いに確認する。そのカードがモンスター（レベル５以上）だった場合、さらに自分は手札のモンスター１体を自分フィールドに表側表示で特殊召喚できる。相手はめくったカードを元に戻す。
