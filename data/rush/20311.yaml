    상대는 자신의 덱 맨 위의 카드를 넘기고, 서로 확인한다. 그 카드가 몬스터(레벨 5 이상)였을 경우, 추가로 자신은 패의 몬스터 1장을 자신 필드에 앞면 표시로 특수 소환할 수 있다. 상대는 넘긴 카드를 원래대로 되돌린다.
