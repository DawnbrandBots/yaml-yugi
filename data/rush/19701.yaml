effect:
  en: |-
    Return 1 face-up Fusion Monster from the field to the owner's Extra Deck. Then, if all of the materials' names are specifically listed on the returned monster, its owner can Special Summon all of them from their Graveyard face-up to their field.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    自分または相手フィールドの表側表示のフュージョンモンスター１体を選んで持ち主のＥＸデッキに戻す。その後、戻されたモンスターの持ち主は、自身の墓地からそのモンスターに素材としてカード名が記されたモンスター一組を選んで自身のフィールドに表側表示で特殊召喚できる。
  ko: |-
    자신 또는 상대 필드의 앞면 표시 퓨전 몬스터 1장을 고르고 주인의 엑스트라 덱으로 되돌린다. 그 후, 되돌려진 몬스터의 주인은, 자신 묘지에서 그 몬스터에 소재로서 카드명이 쓰여진 몬스터 1세트를 고르고 자신 필드에 앞면 표시로 특수 소환할 수 있다.
  zh-TW:
  zh-CN:
