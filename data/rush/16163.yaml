effect:
  en: |-
    While this card is face-up in the Field Zone, face-up Wyrm Type monsters on the field gain 400 ATK and lose 400 DEF.
  de: |-
    Solange diese Karte offen in der Spielfeldzone liegt, erhalten offene Monster des Typs Wyrm auf dem Spielfeld 400 ATK dazu, während sie 400 DEF verlieren.
  es: |-
    Mientras esta carta está boca arriba en la Zona del Campo, los monstruos de Tipo Wyrm boca arriba en el Campo ganan 400 ATK y pierden 400 DEF.
  fr: |-
    Tant que cette carte est face recto sur la Zone Terrain, les monstres de Type Wyrm face recto sur le Terrain gagnent 400 ATK et perdent 400 DEF.
  it: |-
    Mentre questa carta è scoperta nella Zona Terreno, i mostri scoperti di Tipo Wyrm sul Terreno guadagnano 400 ATK e perdono 400 DEF.
  pt:
  ja: |-
    このカードがフィールドゾーンに表側表示である限り、お互いのフィールドの表側表示モンスター（幻竜族）の攻撃力は４００アップし、守備力は４００ダウンする。
  ko: |-
    이 카드가 필드 존에 앞면 표시인 한, 서로의 필드의 앞면 표시 몬스터(환룡족)의 공격력은 400 올리고, 수비력은 400 내린다.
