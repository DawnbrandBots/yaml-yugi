effect:
  en: |-
    Send any number of monsters from your hand to the Graveyard. If [the total Levels of those monsters sent to the Graveyard by this effect] is 10 or higher, you can draw 2 cards.
  de: |-
    Lege eine beliebige Anzahl an Monstern von deiner Hand auf den Friedhof. Ist [die Summe der Stufe der über diesen Effekt auf den Friedhof gelegten Monster] 10 oder höher, kannst du 2 Karten ziehen.
  es: |-
    Manda al Cementerio cualquier número de monstruos en tu mano. Si [los Niveles totales de esos monstruos enviados al Cementerio por este efecto] suman 10 o más, puedes robar 2 cartas.
  fr: |-
    Envoyez un nombre de votre choix de monstres depuis votre main au Cimetière. Si [la somme des Niveaux des monstres envoyés au Cimetière par cet effet] est égale à min. 10, vous pouvez piocher 2 cartes.
  it: |-
    Manda un numero qualsiasi di mostri dalla tua mano al Cimitero. Se [la somma dei Livelli dei mostri mandati al Cimitero da questo effetto] è 10 o superiore, puoi pescare 2 carte.
  pt:
  ja: |-
    手札のモンスターを好きな数だけ選んで墓地へ送る。［この効果で墓地へ送ったモンスターのレベルの合計］が１０以上の場合、さらに自分は２枚ドローできる。
  ko: |-
