text:
  en: |-
    A man who carries the power of an evil star. He charges across the battlefield each day, filled with faith in his own sense of justice.
  de: |-
    Ein Mann, der die Macht eines bösen Sterns in sich trägt. Jeden Tag stürmt er voller Vertrauen in seinen eigenen Gerechtigkeitssinn über das Schlachtfeld.
  es: |-
    Un hombre con el poder de una estrella maligna. Lo da todo en el campo de batalla a diario, creyendo ciegamente en su propio sentido de la justicia.
  fr: |-
    Un homme qui détient le pouvoir d'une étoile maléfique. Il donne la charge sur le champ de bataille chaque jour, animé de la foi en son propre sens de la justice.
  it: |-
    Un uomo che porta con sé il potere di una stella malvagia. Si scaglia sul campo di battaglia ogni giorno, colmo di fiducia nel suo senso di giustizia.
  pt:
  ja: |-
    悪星の力を身に宿した一人。己の正義を信じて今日も戦場を駆け巡る。
  ko: |-
    악성의 힘을 몸에 지닌 자. 자신의 정의를 믿으며 오늘도 전장을 누빈다.
