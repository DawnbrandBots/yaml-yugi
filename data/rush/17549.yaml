  ja: |-
    自分フィールドの攻撃表示モンスター（昆虫族）を３体まで選んで表側守備表示にする。その後、自分フィールドに表側守備表示モンスターが２体以上いる場合、相手フィールドの攻撃表示モンスター１体を選んで表側守備表示にできる。
  ko: |-
    자신 필드의 공격 표시 몬스터(곤충족)를 3장까지 고르고 앞면 수비 표시로 한다. 그 후, 자신 필드에 앞면 수비 표시 몬스터가 2장 이상 있을 경우, 상대 필드의 공격 표시 몬스터 1장을 고르고 앞면 수비 표시로 할 수 있다.
