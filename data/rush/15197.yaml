text:
  en: |-
    A ninja who is proud of his chewy noodles and their unique texture. Those bound by his soup-infused noodles cannot escape.
  de: |-
    Ein Ninja, der auf seine labbrigen Nudeln und ihre einzigartige Konsistenz stolz ist. Niemand, der mit seinen in Suppe gekochten Nudeln gefesselt wurde, kann entkommen.
  es: |-
    Un ninja orgulloso de sus fideos gomosos y su textura única. No hay escapatoria para las víctimas de su caldo.
  fr: |-
    Un ninja qui n'est pas peu fier de ses nouilles à la texture incroyablement élastique. Tous ceux qui goûtent à son bouillon savoureux n'ont aucune chance de s'échapper.
  it: |-
    Un ninja orgoglioso dei suoi noodle stopposi dalla consistenza unica. Coloro che sono intrappolati dai suoi noodle impregnati di brodo non possono fuggire.
  pt:
  ja: |-
    コシが強く、独特の食感に自信を持つ忍者。スープがよく絡む麺の束縛からは何人たりとも逃れられない。
  ko: |-
    질기고 독특한 식감을 자랑스럽게 여기는 첩자, 국물이 잘 배는 면의 속박에서는 누구도 도망칠 수 없다.
