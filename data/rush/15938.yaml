text:
  en: |-
    A maiden who freely drifts around the Milky Way like a shooting star. Countless people make wishes on her, but she dryly states that real dreams are the ones you can fulfill on your own.
  de: |-
    Eine Jungfer, die frei wie eine Sternschnuppe quer durch die Milchstraße segelt. Die zahllosen Wünsche der Menschen erwidert sie ganz trocken mit den Worten: „Die besten Träume sind die, die du dir selbst erfüllst.“
  es: |-
    Una doncella que vaga a su antojo por la Vía Láctea cual estrella fugaz. Innumerables personas le piden deseos, pero, como bien dice tajantemente ella misma, los verdaderos sueños son los que uno puede cumplir por su cuenta.
  fr: |-
    Une jeune fille qui parcourt librement la Voie lactée comme une étoile filante. D'innombrables observateurs font des vœux en la voyant passer, mais elle répond sèchement que les véritables souhaits sont ceux que l'on peut exaucer soi-même.
  it: |-
    Una fanciulla che vaga nella Via Lattea come una stella cadente. Tantissime persone esprimono desideri quando la vedono, ma il suo arido commento è che i veri sogni sono quelli che puoi realizzare con le tue forze.
  pt:
  ja: |-
    天の川を自由に漂う乙女。その姿は流れ星のよう。彼女を見て願い事を唱える人は後を絶たないが、自分の力で叶えてこその夢だと辛口コメント。
  ko: |-
    하늘의 강을 자유롭게 유랑하는 소녀. 그 모습은 유성 같다. 그녀를 보고 소원을 말하는 사람은 끊임없이 있지만, 자신의 힘으로 성취하는 것이야말로 진정한 꿈이라며 따끔한 충고를 던진다.
