effect:
  en: |-
    Make 1 face-up monster on your opponent's field lose 2200 ATK/DEF until the end of this turn. Then, if you sent a Normal Monster with 200 original DEF to the Graveyard to meet the requirement, you can destroy 1 Spell/Trap Card on your opponent's field.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    相手フィールドの表側表示モンスター１体を選び、その攻撃力・守備力をターン終了時まで２２００ダウンする。この効果の条件で元々の守備力が２００の通常モンスターを墓地へ送った場合、さらに相手フィールドの魔法・罠カード１枚を選んで破壊できる。
  ko: |-
    상대 필드의 앞면 표시 몬스터 1장을 고르고, 그 공격력 / 수비력을 턴 종료시까지 2200 내린다. 이 효과의 조건으로 원래 수비력이 200 인 일반 몬스터를 묘지로 보냈을 경우, 추가로 상대 필드의 마법 / 함정 카드 1장을 고르고 파괴할 수 있다.
