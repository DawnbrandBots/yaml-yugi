  ja: |-
    自分フィールドの表側表示の「デーモンの召喚」または表側表示モンスター（雷族）１体を選ぶ。選んだモンスターの攻撃力以下の守備力を持つ、相手フィールドの表側表示モンスターを全て破壊する。このターン、自分はモンスターで攻撃できない。
  ko: |-
    자신 필드의 앞면 표시의 "데몬 소환" 또는 앞면 표시 몬스터(번개족) 1장을 고른다. 고른 몬스터의 공격력 이하의 수비력을 가지는, 상대 필드의 앞면 표시 몬스터를 전부 파괴한다. 이 턴에, 자신은 몬스터로 공격할 수 없다.
