  ja: |-
    レベルの合計が［相手フィールドの攻撃表示モンスター（レベル８以下）のレベルの合計］と同じになるように、自分の墓地のモンスター（炎族）３体を選んでデッキに戻す。その後、相手フィールドの攻撃表示モンスター（レベル８以下）を全て破壊する。このターン、自分はモンスター１体でしか攻撃できない。
  ko: |-
    레벨의 합계가 [상대 필드의 공격 표시 몬스터(레벨 8 이하)의 레벨의 합계]와 같아지도록, 자신 묘지의 몬스터(화염족) 3장을 고르고 덱으로 되돌린다. 그 후, 상대 필드의 공격 표시 몬스터(레벨 8 이하)를 전부 파괴한다. 이 턴에, 자신은 몬스터 1장으로밖에 공격할 수 없다.
