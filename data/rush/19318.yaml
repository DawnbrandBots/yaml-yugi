  ja: |-
    自分フィールドのモンスター１体を選んで墓地へ送る。その後、自分の墓地のマキシマムモンスター（地属性／機械族）１体を選んで手札に加える事ができる。加えた場合、さらにコイントスを２回行う。その内２回とも表だった場合、自分は１枚ドローする。
  ko: |-
    자신 필드의 몬스터 1장을 고르고 묘지로 보낸다. 그 후, 자신 묘지의 맥시멈 몬스터(땅 속성 / 기계족) 1장을 고르고 패에 넣을 수 있다. 넣었을 경우, 추가로 코인 토스를 2회 실행한다. 그 중 2회 모두 앞면인 경우, 자신은 1장 드로우한다.
