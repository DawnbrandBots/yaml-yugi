  ko: |-
    ●상대 필드의 앞면 표시 몬스터를 3장까지 고르고, 그 원래 공격력을 턴 종료시까지 0 으로 한다. 이 턴에, 이 카드는 몬스터에 2회 공격할 수 있다. ●상대 필드의 마법 / 함정 카드 1장을 고르고 파괴한다. 그 후, 자신 묘지의 몬스터 1장을 고르고 자신 필드에 앞면 표시로 특수 소환할 수 있다.
