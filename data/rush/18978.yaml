  ja: |-
    自分フィールドの表側表示モンスター（ドラゴン族）を素材として墓地へ送り、フュージョン召喚する。この効果で「真紅動の撃速竜」を墓地へ送った場合、さらに自分のデッキの上からカード７枚を墓地へ送る事ができる。デッキからカードを墓地へ送った場合、さらに相手のデッキの上からカード７枚を墓地へ送る事ができる。
  ko: |-
    자신 필드의 앞면 표시 몬스터(드래곤족)를 소재로서 묘지로 보내고, 퓨전 소환한다. 이 효과로 "레드부트 부스트드래곤"을 묘지로 보냈을 경우, 추가로 자신의 덱 위에서 카드 7장을 묘지로 보낼 수 있다. 덱에서 카드를 묘지로 보냈을 경우, 추가로 상대의 덱 위에서 카드 7장을 묘지로 보낼 수 있다.
