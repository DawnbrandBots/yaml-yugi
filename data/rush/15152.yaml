text:
  en: |-
    A magical sword that uses a flame spirit puppet to wield itself. It is said that the sword recognizes the one who can best the flame spirit as its true wielder.
  de: |-
    Ein Zauberschwert, das sich selbst mithilfe einer Feuergeistpuppe führt. Es heißt, dass das Schwert denjenigen als seinen wahren Meister anerkennt, der den Flammengeist besiegen kann.
  es: |-
    Una espada mágica que usa un espíritu de fuego para blandirse. Dicen que reconocerá como su verdadero portador a quien venza al espíritu de fuego.
  fr: |-
    Une épée magique qui contrôle un esprit de feu telle une marionnette. La légende prétend qu'elle reconnaîtra quiconque triomphera de l'esprit asservi comme son nouveau maître.
  it: |-
    Una spada magica che usa una marionetta di uno spirito infuocato per brandirsi da sola. Si dice che la spada conceda il potere di brandirla a chi sa sconfiggere lo spirito infuocato.
  pt:
  ja: |-
    傀儡の炎魔に自身を振るわせる魔剣。炎魔との仕合に勝った者は、魔剣に真の使い手として認められるらしい。
  ko: |-
    괴뢰의 염마에게 자신을 휘둘르는 마검. 염마와의 시합에서 이긴 자는, 마검에게 진정한 마스터로 인정받는 듯하다.
