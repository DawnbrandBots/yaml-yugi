effect:
  en: |-
    This turn, 1 face-up Pyro Type monster on your field gains 300 ATK, and if it attacks a Defense Position monster, inflict piercing battle damage (if the ATK of the attacking monster exceeds the DEF of the attack target, inflict the difference).
  de: |-
    In diesem Spielzug erhält 1 offenes Monster des Typs Pyro auf deiner Spielfeldseite 300 ATK und falls dieses Monster ein anderes Monster in Verteidigungsposition angreift, bewirkst du einen durchschlagenden Kampfschaden (falls der ATK des angreifenden Monsters die DEF des Angriffsziels übersteigt, fügst du die Differenz an Schaden zu).
  es: |-
    Este turno, 1 monstruo de Tipo Piro boca arriba en tu Campo gana 300 ATK y, si ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración (si el ATK del monstruo atacante excede la DEF del objetivo, inflige la diferencia).
  fr: |-
    Ce tour, 1 monstre de Type Pyro face recto sur votre Terrain gagne 300 ATK, et s'il attaque un monstre en Position de Défense, infligez des dommages de combat perçants (si l'ATK du monstre attaquant est supérieure à la DEF de la cible, infligez la différence).
  it: |-
    In questo turno, 1 mostro scoperto di Tipo Pyro sul tuo Terreno guadagna 300 ATK e, se attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante (se l'ATK del mostro attaccante supera la DEF del bersaglio attaccato, infliggi la differenza).
  pt:
  ja: |-
    自分フィールドの表側表示モンスター（炎族）１体を選ぶ。このターン、そのモンスターの攻撃力は３００アップし、その攻撃は貫通する（守備表示モンスターを攻撃した時、その守備力を攻撃力が超えた分だけ戦闘ダメージを与える）。
  ko: |-
    자신 필드의 앞면 표시 몬스터(화염족) 1장을 고른다. 이 턴에, 그 몬스터의 공격력은 300 올리고, 그 공격은 관통한다(수비 표시 몬스터를 공격했을 때, 그 수비력을 공격력이 넘은 만큼만 전투 데미지를 준다).
