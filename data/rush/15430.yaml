requirement:
  en: |-
    If you have "Sportsdragon Keeper" on your field in Attack Position, send 1 card from your hand to the Graveyard.
  de: |-
    Falls du „Sportdrache Torwart“ in der Angriffsposition auf deiner Spielfeldseite hast, lege 1 Karte von deiner Hand auf den Friedhof.
  es: |-
    Si tienes un "Sportdragón Portero" en tu Campo en Posición de Ataque, manda al Cementerio 1 carta en tu mano.
  fr: |-
    Si vous avez "Gardien des Dragons Sportifs" sur votre Terrain en Position d'Attaque, envoyez 1 carte depuis votre main au Cimetière.
  it: |-
    Se hai "Sportdrago Portiere" sul tuo Terreno in Posizione di Attacco, manda 1 carta dalla tua mano al Cimitero.
  pt:
  ja: |-
    自分フィールドに表側表示の「ドラゴンズ・キーパーソン」がいる場合、手札１枚を墓地へ送って発動できる。
  ko: |-
    자신 필드에 앞면 표시의 "드래곤즈 키펄슨"이 있을 경우, 패 1장을 묘지로 보내고 발동할 수 있다.
  zh-TW:
  zh-CN:
effect:
  en: |-
    This turn, 1 face-up monster on your field gains 400 ATK, and if it attacks a Defense Position monster, inflict piercing battle damage (if the ATK of the attacking monster exceeds the DEF of the attack target, inflict the difference).
  de: |-
    1 offenes Monster auf deiner Spielfeldseite erhält in diesem Spielzug 400 ATK und falls es ein Monster in Verteidigungsposition angreift, fügst du durchschlagenden Kampfschaden zu (falls der ATK des angreifenden Monsters die DEF des Angriffsziels übersteigt, fügst du die Differenz an Schaden zu).
  es: |-
    Este turno, 1 monstruo boca arriba en tu Campo gana 400 ATK y, si ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración (si el ATK del monstruo atacante excede la DEF del objetivo, inflige la diferencia).
  fr: |-
    Ce tour, 1 monstre face recto sur votre Terrain gagne 400 ATK, et s'il attaque un monstre en Position de Défense, infligez des dommages de combat perçants (si l'ATK du monstre attaquant est supérieure à la DEF de la cible, infligez la différence).
  it: |-
    In questo turno, 1 mostro scoperto sul tuo Terreno guadagna 400 ATK e, se attacca un mostro in Posizione di Difesa, infligge danno da combattimento perforante (se l'ATK del mostro attaccante supera la DEF del bersaglio attaccato, infliggi la differenza).
  pt:
  ja: |-
    自分フィールドの表側表示モンスター１体を選ぶ。このターン、そのモンスターの攻撃力は４００アップし、その攻撃は貫通する（守備表示モンスターを攻撃した時、その守備力を攻撃力が超えた分だけ戦闘ダメージを与える）。
  ko: |-
    자신 필드의 앞면 표시 몬스터 1장을 고른다. 이 턴에, 그 몬스터의 공격력은 400 올리고, 그 공격은 관통한다(수비 표시 몬스터를 공격했을 때, 그 수비력을 공격력이 넘은 만큼만 전투 데미지를 준다).
