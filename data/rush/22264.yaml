  ko: |-
    이 카드의 레벨은 턴 종료시까지 3 올라간다. 그 후, 자신 묘지의 "노바디 스캣시프" 또는 "트래디셔널 택스" 1장을 고르고 자신의 마법 & 함정 존에 세트할 수 있다. 세트했을 경우, 추가로 상대 필드의 몬스터 1장을 고르고 표시 형식을 변경할 수 있다.
