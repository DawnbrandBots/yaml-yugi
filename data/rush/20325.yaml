    이 카드의 공격력은 턴 종료시까지 1400 올린다. 자신 필드의 레벨이 다른 앞면 표시 몬스터(레벨 5~7)가 3장일 경우, 추가로 상대 필드의 앞면 표시 몬스터(레벨 7 이하)를 전부 파괴할 수 있다.
