requirement:
  en: |-
    Send 1 card from your hand to the Graveyard.
  de: |-
    Lege 1 Karte von deiner Hand auf den Friedhof.
  es: |-
    Manda al Cementerio 1 carta en tu mano.
  fr: |-
    Envoyez 1 carte depuis votre main au Cimetière.
  it: |-
    Manda 1 carta dalla tua mano al Cimitero.
  pt:
  ja: |-
    手札のモンスター１体を墓地へ送って発動できる。
  ko: |-
    패의 몬스터 1장을 묘지로 보내고 발동할 수 있다.
  zh-TW:
  zh-CN:
effect:
  en: |-
    Choose 1 face-up monster on your field. This turn, it gains 400 ATK, and if it attacks a Defense Position monster, inflict piercing battle damage (if the ATK of the attacking monster exceeds the DEF of the attack target, inflict the difference). If the monster's Level is 10, inflict 1000 damage to your opponent.
  de: |-
    Bestimme 1 offenes Monster auf deiner Spielfeldseite. Es erhält bei diesem Zug 400 ATK, und falls es in diesem Spielzug ein Monster in Verteidigungsposition angreift, fügst du durchschlagenden Kampfschaden zu (falls der ATK des angreifenden Monsters die DEF des Angriffsziels übersteigt, fügst du die Differenz an Schaden zu). Hat das Monster die Stufe 10, fügst du deinem Gegner einen Schaden von 1000 Punkten zu.
  es: |-
    Elige 1 monstruo boca arriba en tu Campo. Este turno, gana 400 ATK y, si ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración (si el ATK del monstruo atacante excede la DEF del objetivo, inflige la diferencia). Si el Nivel del monstruo es 10, inflige 1000 de daño a tu adversario.
  fr: |-
    Choisissez 1 monstre face recto sur votre Terrain. Ce tour, il gagne 400 ATK, et s'il attaque un monstre en Position de Défense, infligez des dommages de combat perçants (si l'ATK du monstre attaquant est supérieure à la DEF de la cible, infligez la différence). Si le Niveau du monstre est égal à 10, infligez 1000 points de dommages à votre adversaire.
  it: |-
    Seleziona 1 mostro scoperto sul tuo Terreno. In questo turno, guadagna 400 ATK e, se attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante (se l'ATK del mostro attaccante supera la DEF del bersaglio attaccato, infliggi la differenza). Se il Livello del mostro è 10, infliggi 1000 danni al tuo avversario.
  pt:
  ja: |-
    自分フィールドの表側表示モンスター１体を選ぶ。このターン、そのモンスターの攻撃力は４００アップし、その攻撃は貫通する。そのモンスターがレベル１０の場合、相手に１０００ダメージを与える。
  ko: |-
    자신 필드의 앞면 표시 몬스터 1장을 고른다. 이 턴에, 그 몬스터의 공격력은 400 올리고, 그 공격은 관통한다. 그 몬스터가 레벨 10 일 경우, 상대에게 1000 데미지를 준다.
