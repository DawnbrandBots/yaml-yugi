    이 카드의 카드명은 이 턴에, "블랙 매지션"이 된다. 그 후, 자신 묘지의 마법 카드 10장을 고르고 덱으로 되돌릴 수 있다. 되돌렸을 경우, 추가로 상대 필드의 앞면 표시 몬스터(레벨 8 이하) 1장을 고르고 파괴할 수 있다.
