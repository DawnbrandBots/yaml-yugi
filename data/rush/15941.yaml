requirement:
  en: |-
    When your opponent Normal Summons or Special Summons a Level 5 or higher monster face-up.
  de: |-
    Wenn dein Gegner mit einer Normal- oder Spezialbeschwörung ein Monster der Stufe 5 oder höher in der offenen Position beschwört.
  es: |-
    Cuando tu adversario Invoca de Modo Normal o Especial un monstruo de Nivel 5 o mayor boca arriba.
  fr: |-
    Lorsque votre adversaire Invoque Normalement ou Invoque Spécialement un monstre de min. Niveau 5 face recto.
  it: |-
    Quando il tuo avversario Evoca Normalmente o Specialmente un mostro scoperto di Livello 5 o superiore.
  pt:
  ja: |-
    相手がモンスター（レベル５以上）を表側表示で召喚・特殊召喚した時に発動できる。
  ko: |-
    상대가 몬스터(레벨 5 이상)를 앞면 표시로 일반 소환 / 특수 소환했을 때에 발동할 수 있다.
  zh-TW:
  zh-CN:
effect:
  en: |-
    Gain LP equal to [the Level of 1 face-up Pyro Type monster on your field] x 200. Then, return it to the owner's hand.
  de: |-
    Erhalte LP in Höhe [der Stufe 1 offenen Monsters des Typs Pyro auf deiner Spielfeldseite] x 200. Gib es anschließend wieder zurück in die Hand des Besitzers.
  es: |-
    Gana LP igual [al Nivel de 1 monstruo de Tipo Piro boca arriba en tu Campo] x 200. A continuación, lo devuelve a la mano de su dueño.
  fr: |-
    Gagnez des LP égaux au [Niveau d'1 monstre de Type Pyro face recto sur votre Terrain] x 200. Ensuite, renvoyez-le dans la main de son propriétaire.
  it: |-
    Guadagni LP pari [al Livello di 1 mostro scoperto di Tipo Pyro sul tuo Terreno] x 200. Poi, fallo ritornare nella mano del proprietario.
  pt:
  ja: |-
    自分フィールドの表側表示モンスター（炎族）１体を選び、自分は［選んだモンスターのレベル］×２００ＬＰ回復する。その後、選んだモンスターを持ち主の手札に戻す。
  ko: |-
    자신 필드의 앞면 표시 몬스터(화염족) 1장을 고르고, 자신은 [고른 몬스터의 레벨] × 200 LP 회복한다. 그 후, 고른 몬스터를 주인의 패로 되돌린다.
