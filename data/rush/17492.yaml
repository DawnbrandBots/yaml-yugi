  en: |-
    Baa-dum, baa-dum, baa-dum, baa-dum, baaaaa-dum! The sheep's in the meadow, the cow's in the corn! You can call me "miss", but I'm actually Wooly Wonderland royalty. I'm never sheepish about chowing on paper (even if it happens to be an important letter).
