  ko: |-
    메에메에멜로디♪ 캐틀 메에~티메에~이션! 메에~구양은 양계 목장의 공주님. 맛있는 종이나, 중요한 편지를 먹으면 무심코 "음메에~♪" 하고 울어버린다구!
