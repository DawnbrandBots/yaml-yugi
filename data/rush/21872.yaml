  ja: |-
    自分フィールドにこのカード以外の表側表示モンスター（レベル１０／炎属性）がいる場合、相手フィールドの表側表示モンスターの攻撃力・守備力は１０００ダウンする。自分の墓地のマキシマムモンスターが３体以上の場合、自分のモンスター（レベル１０／炎属性）の攻撃宣言時に相手は罠カードを発動できない。
  ko: |-
    자신 필드에 이 카드 이외의 앞면 표시 몬스터(레벨 10 / 화염 속성)가 있을 경우, 상대 필드의 앞면 표시 몬스터의 공격력 / 수비력은 1000 내린다. 자신 묘지의 맥시멈 몬스터가 3장 이상일 경우, 자신의 몬스터(레벨 10 / 화염 속성)의 공격 선언시에 상대는 함정 카드를 발동할 수 없다.
