effect:
  en: |-
    Choose 1 face-up Spell Card or 1 face-down Spell/Trap Card on your opponent's field. If that card is face-up, destroy it. If that card is face-down, look at it. Then, if that card is a Spell Card, destroy it.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    相手フィールドの表側表示の魔法カードまたは裏側表示の魔法・罠カード１枚を選ぶ。選んだカードが表側表示の場合、そのカードを破壊する。選んだカードが裏側表示の場合、そのカードを確認する。魔法カードだった場合、さらにそのカードを破壊する。
  ko: |-
    상대 필드의 앞면 표시의 마법 카드 또는 뒷면 표시의 마법 / 함정 카드 1장을 고른다. 고른 카드가 앞면 표시일 경우, 그 카드를 파괴한다. 고른 카드가 뒷면 표시일 경우, 그 카드를 확인한다. 마법 카드였을 경우, 추가로 그 카드를 파괴한다.
