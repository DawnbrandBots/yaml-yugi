effect:
  en: |-
    Fusion Summon a LIGHT Attribute or DARK Attribute Cyberse Type monster by sending only monsters from your hand, or only face-up monsters from your field, to the Graveyard as material. Then, if you sent a monster(s) whose original name is "Space Yggdrago" to the Graveyard by this effect, you can destroy 1 card on your opponent's field.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    自分の手札のモンスターのみ、または自分フィールドの表側表示モンスターのみを素材として墓地へ送り、モンスター（光属性・闇属性／サイバース族）をフュージョン召喚する。この効果で元々のカード名が「スペース・ユグドラゴ」のモンスターを墓地へ送った場合、さらに相手フィールドのカード１枚を選んで破壊できる。
  ko: |-
    자신의 패의 몬스터만, 또는 자신 필드의 앞면 표시 몬스터만을 소재로서 묘지로 보내고, 몬스터(빛 속성・어둠 속성 / 사이버스족)를 퓨전 소환한다. 이 효과로 원래의 카드명이 "스페이스 위그드라고"인 몬스터를 묘지로 보냈을 경우, 추가로 상대 필드의 카드 1장을 고르고 파괴할 수 있다.
