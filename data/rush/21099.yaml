  ko: |-
    장착 몬스터는 상대의 효과로는 파괴되지 않으며, 그 공격은 관통한다. 상대 턴에 장착 몬스터가 자신 필드에 앞면 표시인 한, 장착 몬스터는 효과로는 패 / 덱 / 엑스트라 덱으로 되돌려지지 않는다.
