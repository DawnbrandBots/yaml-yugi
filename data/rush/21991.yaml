requirement:
  en: |-
    If you have 10 or more cards in your Deck during the turn you Normal Summoned this card, send 1 WIND Attribute monster with 1200 DEF from your hand to the Graveyard.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカードを召喚したターンに、自分のデッキのカードが１０枚以上の場合、手札のモンスター（風属性／守備力１２００）１体を墓地へ送って発動できる。
  ko: |-
    이 카드를 일반 소환한 턴에, 자신의 덱의 카드가 10장 이상일 경우, 패의 몬스터(바람 속성 / 수비력 1200) 1장을 묘지로 보내고 발동할 수 있다.
  zh-TW:
  zh-CN:
effect:
  en: |-
    Draw 1 card. Then, if you have 2 or more Trap Cards in your Graveyard, you can add 1 "Vivid Head" or "Phantom Float" from your Graveyard to your hand.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    自分は１枚ドローする。自分の墓地に罠カードが２枚以上ある場合、さらに自分の墓地の「ビビッドヘッド」または「ファントムフロート」１体を選んで手札に加える事ができる。
  ko: |-
    자신은 1장 드로우한다. 자신 묘지에 함정 카드가 2장 이상 있을 경우, 추가로 자신 묘지의 "비비드헤드" 또는 "팬텀플로트" 1장을 고르고 패에 넣을 수 있다.
