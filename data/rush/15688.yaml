requirement:
  en: |-
    When an opponent's monster declares an attack targeting your face-up Psychic Type monster, shuffle 1 Psychic Type monster from your Graveyard into the Deck.
  de: |-
    Wenn das Monster eines Gegners einen Angriff deklariert und dabei dein offenes Monster des Typs Psi ins Visier nimmt, mischst du 1 Monster des Typs Psi von deinem Friedhof ins Deck.
  es: |-
    Cuando un monstruo del adversario declara un ataque dirigido a tu monstruo de Tipo Psíquico boca arriba, baraja 1 monstruo de Tipo Psíquico de tu Cementerio al Deck.
  fr: |-
    Lorsqu'un monstre de l'adversaire déclare une attaque ciblant votre monstre de Type Psychique face recto, mélangez 1 monstre de Type Psychique depuis votre Cimetière dans le Deck.
  it: |-
    Quando un mostro dell'avversario dichiara un attacco scegliendo come bersaglio il tuo mostro scoperto di Tipo Psichico, mischia 1 mostro di Tipo Psichico dal tuo Cimitero nel Deck.
  pt:
  ja: |-
    自分の表側表示モンスター（サイキック族）が攻撃を受ける相手モンスターの攻撃宣言時、自分の墓地のモンスター（サイキック族）１体をデッキに戻して発動できる。
  ko: |-
    자신의 앞면 표시 몬스터(사이킥족)가 공격을 받는 상대 몬스터의 공격 선언시, 자신 묘지의 몬스터(사이킥족) 1장을 덱으로 되돌리고 발동할 수 있다.
