    自分フィールドの種族が異なる表側表示モンスター２体を選ぶ。このターン、モンスターを攻撃表示でアドバンス召喚する場合、選んだモンスターは２体分のリリースにできる。自分フィールドに表側表示モンスター（レベル６／守備力５００）がいる場合、相手に８００ダメージを与える。
