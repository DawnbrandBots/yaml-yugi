  ja: |-
    自分または相手フィールドの攻撃表示モンスター（レベル７以上）１体を選んで裏側守備表示にする。その後、お互いは自身のデッキの上からカードを３枚めくり、お互いに確認する。お互いは自身がめくったカードを好きな順番でデッキの上に戻す。
  ko: |-
    자신 또는 상대 필드의 공격 표시 몬스터(레벨 7 이상) 1장을 고르고 뒷면 수비 표시로 한다. 그 후, 양쪽 플레이어는 자신의 덱 위에서 카드를 3장 넘기고, 서로 확인한다. 양쪽 플레이어는 자신이 넘긴 카드를 좋아하는 순서대로 덱 위로 되돌린다.
