effect:
  en: |-
    Fusion Summon a monster that lists "The Dragias" as material by shuffling 1 or more Normal Monsters from your field and 1 or more monsters from your Graveyard into the owner's Deck as material. Dragon Type monsters cannot be used as material by this effect, except "The Dragias".
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    自分フィールドの通常モンスター１体以上と自分の墓地のモンスター１体以上を素材として持ち主のデッキに戻し、「ザ☆ドラギアス」のカード名が素材として記されたモンスターをフュージョン召喚する。この効果で「ザ☆ドラギアス」以外のモンスター（ドラゴン族）は素材にできない。
  ko: |-
    자신 필드의 일반 몬스터 1장 이상과 자신 묘지의 몬스터 1장 이상을 소재로서 주인의 덱으로 되돌리고, "더☆드라기아스"의 카드명이 소재로서 쓰여진 몬스터를 퓨전 소환한다. 이 효과로 "더☆드라기아스" 이외의 몬스터(드래곤족)는 소재로 할 수 없다.
