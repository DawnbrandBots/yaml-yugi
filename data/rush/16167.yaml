effect:
  en: |-
    Special Summon 1 Level 6 or lower Warrior Type monster from your Graveyard face-up to your field, but it cannot attack directly this turn.
  de: |-
    Beschwöre 1 Monster des Typs Krieger der Stufe 6 oder niedriger als Spezialbeschwörung von deinem Friedhof als offene Figur auf dein Spielfeld, das Monster kann allerdings nicht direkt in diesem Spielzug angreifen.
  es: |-
    Invoca de Modo Especial, desde tu Cementerio, 1 monstruo de Tipo Guerrero de Nivel 6 o menor boca arriba en tu Campo, pero no puede atacar directamente este turno.
  fr: |-
    Invoquez Spécialement 1 monstre de Type Guerrier de max. Niveau 6 depuis votre Cimetière face recto sur votre Terrain, mais il ne peut pas attaquer directement ce tour.
  it: |-
    Evoca Specialmente 1 mostro di Tipo Guerriero di Livello 6 o inferiore dal tuo Cimitero, scoperto sul tuo Terreno, ma non può attaccare direttamente in questo turno.
  pt:
  ja: |-
    自分の墓地のモンスター（レベル６以下／戦士族）１体を選び、自分フィールドに表側表示で特殊召喚する。このターン、この効果で特殊召喚したモンスターは直接攻撃できない。
  ko: |-
    자신 묘지의 몬스터(레벨 6 이하 / 전사족) 1장을 고르고, 자신 필드에 앞면 표시로 특수 소환한다. 이 턴에, 이 효과로 특수 소환한 몬스터는 직접 공격할 수 없다.
