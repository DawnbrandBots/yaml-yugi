    自分フィールドの全ての表側表示モンスター（闇属性／魔法使い族）はこのターン、相手の効果では破壊されない。自分の墓地に「セブンスロード・マジシャン」がいる場合、相手が召喚したそのモンスターを表側守備表示にできる。
  ko: |-
    자신 필드의 모든 앞면 표시 몬스터(어둠 속성 / 마법사족)는 이 턴에, 상대의 효과로는 파괴되지 않는다. 자신 묘지에 "세븐즈로드 매지션"이 있을 경우, 상대가 일반 소환한 그 몬스터를 앞면 수비 표시로 할 수 있다.
