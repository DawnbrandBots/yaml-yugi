requirement:
  en: |-
    If you have 10 or more cards in your Deck and "Dice Key Bachika" face-up on your field, shuffle your Deck.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    自分のデッキのカードが１０枚以上で、自分フィールドに表側表示の「ダイスキー・バチカ」がいる場合、デッキをシャッフルして発動できる。
  ko: |-
    자신 덱의 카드가 10장 이상이고, 자신 필드에 앞면 표시의 "다이스키 바치카"가 있을 경우, 덱을 셔플하고 발동할 수 있다.
  zh-TW:
  zh-CN:
effect:
  en: |-
    Send the top card of your Deck to the Graveyard. Then, if you sent a Level 7 monster with an effect that requires a die roll to the Graveyard by this effect, inflict 700 damage to your opponent. If you do, you can destroy up to 7 cards on the field.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    自分のデッキの一番上のカードを墓地へ送る。この効果でサイコロを振る効果を持つモンスター（レベル７）が墓地へ送られた場合、さらに相手に７００ダメージを与える。ダメージを与えた場合、さらに自分または相手フィールドのカードを合計７枚まで選んで破壊できる。
  ko: |-
    자신의 덱 맨 위의 카드를 묘지로 보낸다. 이 효과로 주사위를 던지는 효과를 가지는 몬스터(레벨 7)가 묘지로 보내졌을 경우, 추가로 상대에게 700 데미지를 준다. 데미지를 주었을 경우, 추가로 자신 또는 상대 필드의 카드를 합계 7장까지 고르고 파괴할 수 있다.
