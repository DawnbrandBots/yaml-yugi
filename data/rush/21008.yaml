  ko: |-
    상대 필드의 앞면 표시 몬스터(레벨 8 이하) 1장을 고르고 파괴한다. 그 후, 자신 묘지의 "케미컬라이즈 샐러맨더" 1장을 고르고 자신 필드에 앞면 표시로 특수 소환할 수 있다.
