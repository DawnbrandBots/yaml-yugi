    自分フィールドのモンスターが相手の攻撃または相手の効果で破壊された時、自分の墓地のモンスター（炎属性）２体をデッキに戻して発動できる。
  ko: |-
    자신 필드의 몬스터가 상대의 공격 또는 상대의 효과로 파괴되었을 때, 자신 묘지의 몬스터(화염 속성) 2장을 덱으로 되돌리고 발동할 수 있다.
