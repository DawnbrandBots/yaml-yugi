effect:
  en: |-
    Choose 1 face-up monster on your field. If it attacks a Defense Position monster this turn, inflict piercing battle damage (if the ATK of the attacking monster exceeds the DEF of the attack target, inflict the difference).
  de: |-
    Bestimme 1 offenes Monster auf deiner Spielfeldseite aus. Falls es in diesem Spielzug ein Monster in Verteidigungsposition angreift, fügst du durchschlagenden Kampfschaden zu (falls der ATK des angreifenden Monsters die DEF des Angriffsziels übersteigt, fügst du die Differenz an Schaden zu).
  es: |-
    Elige 1 monstruo boca arriba en tu Campo. Si ataca a un monstruo en Posición de Defensa este turno, inflige daño de batalla de penetración (si el ATK del monstruo atacante excede la DEF del objetivo, inflige la diferencia).
  fr: |-
    Choisissez 1 monstre face recto sur votre Terrain. S'il attaque un monstre en Position de Défense ce tour, infligez des dommages de combat perçants (si l'ATK du monstre attaquant est supérieure à la DEF de la cible, infligez la différence).
  it: |-
    Seleziona 1 mostro scoperto sul tuo Terreno. Se attacca un mostro in Posizione di Difesa in questo turno, infliggi danno da combattimento perforante (se l'ATK del mostro attaccante supera la DEF del bersaglio attaccato, infliggi la differenza).
  pt:
  ja: |-
    自分フィールドの表側表示モンスター１体を選ぶ。このターン、そのモンスターの攻撃は貫通する（守備表示モンスターを攻撃した時、その守備力を攻撃力が超えた分だけ戦闘ダメージを与える）。
  ko: |-
    자신 필드의 앞면 표시 몬스터 1장을 고른다. 이 턴에, 그 몬스터의 공격은 관통한다(수비 표시 몬스터를 공격했을 때, 그 수비력을 공격력이 넘은 만큼만 전투 데미지를 준다).
