  ja: |-
    自分の墓地のモンスター（レベル４／魔法使い族）１体を選び、自分フィールドに表側攻撃表示で特殊召喚する。その後、「マジシャンズ・ヴァルキリア」を含む自分フィールドの攻撃表示モンスターを３体まで選んで表側守備表示にできる。このターン、この効果で守備表示にしたモンスターは表側守備表示の間、戦闘では破壊されない。
  ko: |-
