  fr: |-
    1 Monstre Normal face recto sur votre Terrain avec max. 1000 ATK gagne 1000 ATK jusqu'à la fin de ce tour.
  it: |-
    1 Mostro Normale scoperto sul tuo Terreno con 1000 ATK o meno guadagna 1000 ATK fino alla fine di questo turno.
