effect:
  en: |-
    This card gains 600 ATK until the end of this turn. If you have "Clear Ice Dragon" and "Burning Blaze Dragon" in your Graveyard, you can also shuffle both into the Deck. If you do, you can destroy 1 face-up monster with 1500 or less DEF on your opponent's field.
  de: |-
    Diese Karte erhält bis zum Ende dieses Spielzugs 600 ATK. Falls du „Eisspiegel-Drache“ und „Höllenfeuer-Drache“ auf deinem Friedhof hast, kannst du auch beide ins Deck mischen. Falls du dies tust, kannst du 1 offenes Monster mit einer DEF von 1500 oder weniger auf dem Spielfeld deines Gegners zerstören.
  es: |-
    Esta carta gana 600 ATK hasta el final de este turno. Si tienes el "Dragón Hieloclaro" y "Dragón Abrasador" en tu Cementerio, también puedes barajar ambos en el Deck. Si lo haces, puedes destruir 1 monstruo boca arriba con 1500 DEF o menos en el Campo de tu adversario.
  fr: |-
    Cette carte gagne 600 ATK jusqu'à la fin de ce tour. Si vous avez "Dragon des Glaces Translucides" et "Dragon du Brasier Ardent" dans votre Cimetière, vous pouvez également les mélanger tous les deux dans le Deck. Si vous le faites, vous pouvez détruire 1 monstre face recto avec max. 1500 DEF sur le Terrain de votre adversaire.
  it: |-
    Questa carta guadagna 600 ATK fino alla fine di questo turno. Se hai "Drago Ghiaccio Cristallino" e "Drago Fiamma Ardente" nel tuo Cimitero, puoi anche mischiarli entrambi nel Deck. Se lo fai, puoi distruggere 1 mostro scoperto con 1500 DEF o meno sul Terreno del tuo avversario.
  pt:
  ja: |-
    このカードの攻撃力はターン終了時まで６００アップする。その後、自分の墓地の「クリア・アイス・ドラゴン」「バーニング・ブレイズ・ドラゴン」を１体ずつ選んでデッキに戻す事ができる。戻した場合、さらに相手フィールドの表側表示モンスター（守備力１５００以下）１体を選んで破壊できる。
  ko: |-
    이 카드의 공격력은 턴 종료시까지 600 올린다. 자신 묘지에 "클리어 아이스 드래곤"과 "버닝 브레이즈 드래곤"이 있을 경우, 그 2장을 덱으로 되돌릴 수 있다. 되돌렸을 경우, 상대 필드의 앞면 표시 몬스터(수비력 1500 이하) 1장을 고르고 파괴할 수 있다.
