text:
  en: |-
    A designer that uses her psychic talents to make costumes for shows. She is stubborn and won't accept jobs from artists she doesn't like.
  de: |-
    Eine Schneiderin, die ihre übersinnlichen Kräfte dazu nutzt, Kostüme für Auftritte herzustellen. Die sture Designerin nimmt keine Aufträge von Künstlern an, die sie nicht mag.
  es: |-
    Diseñadora que usa sus talentos psíquicos para crear atuendos para espectáculos. Es terca y no acepta trabajos de artistas que no le gustan.
  fr: |-
    Une créatrice de mode qui utilise ses talents psychiques pour fabriquer des tenues de scène. C'est une forte tête qui accepte uniquement de travailler avec des artistes qu'elle apprécie.
  it: |-
    Una stilista che usa i suoi talenti psichici per produrre costumi per gli spettacoli. È testarda e non accetta lavori da artisti che non le piacciono.
  pt:
  ja: |-
    超能力を駆使してステージ衣装を創り出すデザイナー。頑固な性格で気に入らない相手の依頼は受けない。
  ko: |-
    초능력을 구사해 무대 의상을 만드는 디자이너. 완고한 성격이라 마음에 안 드는 상대의 의뢰는 받지 않는다.
