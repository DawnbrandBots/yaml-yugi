effect:
  en: |-
    Send 1 Plant Type monster from your hand to the Graveyard. If you do, Special Summon 1 "Etraynze the Shadow Flower Ninja" from your Graveyard face-up to your field, but place it on the bottom of the owner's Deck during the End Phase. This card cannot attack directly this turn.
  de:
  es:
  fr: |-
    Envoyez 1 monstre de Type Plante depuis votre main au Cimetière. Si vous le faites, Invoquez Spécialement 1 "Etraynze la Femme Ninja de la Fleur de l'Ombre" depuis votre Cimetière sur votre Terrain face recto, mais placez-la au-dessous du Deck de son propriétaire durant la End Phase. Cette carte ne peut pas attaquer directement ce tour.
  it:
  pt:
  ja: |-
    手札のモンスター（植物族）１体を墓地へ送る。その後、自分の墓地の「花牙クノイチ・エトランゼ」１体を選び、自分フィールドに表側表示で特殊召喚する。この効果で特殊召喚したモンスターはエンドフェイズに持ち主のデッキの下に戻る。このターン、このカードは直接攻撃できない。
  ko: |-
    패의 몬스터(식물족) 1장을 묘지로 보낸다. 그 후, 자신 묘지의 "화아 쿠노이치 에트랑제" 1장을 고르고, 자신 필드에 앞면 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈에 주인의 덱 아래로 되돌아간다. 이 턴에, 이 카드는 직접 공격할 수 없다.
