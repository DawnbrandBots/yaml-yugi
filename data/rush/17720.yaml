  ja: |-
    自分フィールドの表側表示モンスター（攻撃力１６００以上）１体を墓地へ送って発動できる。
  ko: |-
    자신 필드의 앞면 표시 몬스터(공격력 1600 이상) 1장을 묘지로 보내고 발동할 수 있다.
