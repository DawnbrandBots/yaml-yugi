text:
  en: |-
    An axe-wielding warrior. He has pushed himself to the limit in honing his body. The attacks from the two axes he brandishes are quite powerful.
  de: |-
    Ein Äxte schwingender Krieger. Er hat seinen Körper bis zum Äußersten gestählt. Seine Angriffe mit zwei Äxten sind ziemlich kraftvoll.
  es: |-
    Un guerrero que porta dos hachas. Ha superado sus propios límites para perfeccionar su cuerpo. Sus ataques son tremendamente poderosos.
  fr: |-
    Un guerrier armé de haches. Il a poussé ses capacités physiques dans leurs ultimes retranchements. Les attaques de ses armes jumelles sont d'une puissance redoutable.
  it: |-
    Un guerriero che brandisce un'ascia. Si è spinto al limite per il perfezionamento del suo corpo. Gli attacchi delle due asce che brandisce sono molto potenti.
  pt:
  ja: |-
    オノを持つ戦士。極限まで自分を追い込み、肉体を鍛え上げた。二挺のオノを振り回す攻撃はかなり強い。
  ko: |-
    도끼를 든 전사. 극한의 상태까지 자신을 몰아 세우며 육체를 단련했다. 두 자루의 도끼를 휘두르는 공격은 상당히 강력하다.
