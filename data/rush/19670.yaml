  ja: |-
    自分の墓地のモンスター（レベル７・８／ギャラクシー族）１体または「フュージョン」１枚を選んで手札に加える。さらにこのターン、モンスター（レベル８／ギャラクシー族）を攻撃表示でアドバンス召喚する場合、表側表示のこのカードは２体分または３体分のリリースにできる。
  ko: |-
    자신 묘지의 몬스터(레벨 7・8 / 갤럭시족) 1장 또는 "퓨전" 1장을 고르고 패에 넣는다. 추가로 이 턴에, 몬스터(레벨 8 / 갤럭시족)를 공격 표시로 어드밴스 소환할 경우, 앞면 표시의 이 카드는 2장만큼 또는 3장만큼의 릴리스로 할 수 있다.
