effect:
  en: |-
    Send the top card of your Deck to the Graveyard. Then, you can Set it to your field (if it was a monster, you can Special Summon it in face-down Defense Position). If you Special Summoned a Level 2 monster from the Graveyard by this effect, you can also destroy 1 Spell/Trap Card on your opponent's field.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    自分のデッキの一番上のカードを墓地へ送る。その後、そのカードを自分フィールドにセットできる（モンスターの場合、裏側守備表示で特殊召喚できる）。この効果で墓地のモンスター（レベル２）を特殊召喚した場合、さらに相手フィールドの魔法・罠カード１枚を選んで破壊できる。
  ko: |-
    자신의 덱 맨 위의 카드를 묘지로 보낸다. 그 후, 그 카드를 자신 필드에 세트할 수 있다(몬스터일 경우, 뒷면 수비 표시로 특수 소환할 수 있다). 이 효과로 묘지의 몬스터(레벨 2)를 특수 소환했을 경우, 추가로 상대 필드의 마법 / 함정 카드 1장을 고르고 파괴할 수 있다.
