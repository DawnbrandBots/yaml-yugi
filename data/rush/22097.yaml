  ja: |-
    相手フィールドのモンスター１体を選ぶ。このターン、自分がモンスターをアドバンス召喚する場合、自分フィールドのモンスター１体の代わりに選んだ相手モンスターをリリースできる。この効果の発動後、ターン終了時まで自分はＥＸデッキからモンスターを特殊召喚できない。
  ko: |-
    상대 필드의 몬스터 1장을 고른다. 이 턴에, 자신이 몬스터를 어드밴스 소환할 경우, 자신 필드의 몬스터 1장 대신에 고른 상대 몬스터를 릴리스할 수 있다. 이 효과의 발동 후, 턴 종료시까지 자신은 엑스트라 덱에서 몬스터를 특수 소환할 수 없다.
