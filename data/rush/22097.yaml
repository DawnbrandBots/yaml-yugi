  en: |-
    Choose 1 monster on your opponent's field. This turn, if you would Tribute Summon a monster, you can Tribute that opponent's monster instead of 1 monster on your field. You cannot Special Summon monsters from the Extra Deck until the end of this turn.
  de:
  es:
