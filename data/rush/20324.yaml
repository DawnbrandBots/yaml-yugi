effect:
  en: |-
    Choose 1 face-up DARK Attribute Galaxy Type monster on your field. If it attacks a Defense Position monster this turn, inflict piercing battle damage (if the ATK of the attacking monster exceeds the DEF of the attack target, inflict the difference). Then, you can change 1 face-up monster on the field to face-up Defense Position or face-down Defense Position.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    自分フィールドの表側表示モンスター（闇属性／ギャラクシー族）１体を選ぶ。このターン、そのモンスターの攻撃は貫通する。さらに、自分または相手フィールドの表側表示モンスター１体を選んで表側守備表示または裏側守備表示にできる。
  ko: |-
    자신 필드의 앞면 표시 몬스터(어둠 속성 / 갤럭시족) 1장을 고른다. 이 턴에, 그 몬스터의 공격은 관통한다. 추가로, 자신 또는 상대 필드의 앞면 표시 몬스터 1장을 고르고 앞면 수비 표시 또는 뒷면 수비 표시로 할 수 있다.
