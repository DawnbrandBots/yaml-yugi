requirement:
  en: |-
    Send up to 2 face-up Cyberse Type monsters from your field to the Graveyard.
  de: |-
    Lege bis zu 2 offene Monster des Typs Cyberse von deiner Spielfeldseite auf den Friedhof.
  es: |-
    Manda al Cementerio hasta 2 monstruos de Tipo Ciberso boca arriba en tu Campo.
  fr: |-
    Envoyez max. 2 monstres de Type Cyberse face recto depuis votre Terrain au Cimetière.
  it: |-
    Manda fino a 2 mostri scoperti di Tipo Cyberso dal tuo Terreno al Cimitero.
  pt:
  ja: |-
    自分フィールドの表側表示モンスター（サイバース族）を２体まで墓地へ送って発動できる。
  ko: |-
    자신 필드의 앞면 표시 몬스터(사이버스족)를 2장까지 묘지로 보내고 발동할 수 있다.
  zh-TW:
  zh-CN:
effect:
  en: |-
    1 face-up monster on your opponent's field loses ATK equal to [the number of monsters sent to the Graveyard to meet the requirement] x 300 until the end of this turn.
  de: |-
    1 offenes Monster auf dem Spielfeld deines Gegners verliert bis zum Ende dieses Spielzugs ATK in Höhe [der Anzahl an Monstern, die du auf dem Friedhof abgelegt hast, um die Bedingung zu erfüllen] x 300.
  es: |-
    1 monstruo boca arriba en el Campo de tu adversario pierde ATK igual [al número de monstruos enviados al Cementerio para cumplir con el requisito] x 300 hasta el final de este turno.
  fr: |-
    1 monstre face recto sur le Terrain de votre adversaire perd une ATK égale au [nombre de monstres envoyés au Cimetière pour remplir la condition] x 300 jusqu'à la fin de ce tour.
  it: |-
    1 mostro scoperto sul Terreno del tuo avversario perde ATK pari [al numero di mostri mandati al Cimitero per soddisfare il requisito] x 300 fino alla fine di questo turno.
  pt:
  ja: |-
    相手フィールドの表側表示モンスター１体を選び、その攻撃力をターン終了時まで、［この効果の条件で墓地へ送ったモンスターの数］×３００ダウンする。
  ko: |-
    상대 필드의 앞면 표시 몬스터 1장을 고르고, 그 공격력을 턴 종료시까지, [이 효과의 조건으로 묘지로 보낸 몬스터의 수] × 300 내린다.
