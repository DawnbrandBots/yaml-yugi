    Ändere alle Monster des Typs Aqua in Angriffsposition auf deiner Spielfeldseite in die offene Verteidigungsposition und erhalte LP in Höhe [der Anzahl der durch diesen Effekt in die offene Verteidigungsposition gebrachten Monster] x 400.
