  ja: |-
    この効果の条件で手札から墓地へ送ったモンスターと同じ種族を持つ相手フィールドの表側表示モンスター（レベル５～８）１体を選んでそのコントロールを得る（自分フィールドに移動し、自分が使用する）。
  ko: |-
    이 효과의 조건으로 패에서 묘지로 보낸 몬스터와 같은 종족을 가지는 상대 필드의 앞면 표시 몬스터(레벨 5~8) 1장을 고르고 그 컨트롤을 얻는다(자신 필드로 이동하고, 자신이 사용한다).
