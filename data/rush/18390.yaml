    If your opponent has 2 or more monsters on their field, send this face-up card from your field and 1 monster from your hand to the Graveyard.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    相手フィールドにモンスターが２体以上いる場合、自分フィールドの表側表示のこのカードと手札のモンスター１体を墓地へ送って発動できる。
  ko: |-
    상대 필드에 몬스터가 2장 이상 있을 경우, 자신 필드의 앞면 표시의 이 카드와 패의 몬스터 1장을 묘지로 보내고 발동할 수 있다.
