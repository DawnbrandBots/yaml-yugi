effect:
  en: |-
    Place 1 monster from your opponent's Graveyard on the bottom of the Deck, and this card gains ATK equal to [the Level of the monster placed by this effect] x 200 until the end of this turn. Then, if this card is equipped with an Equip Spell Card, this turn, it cannot be destroyed by card effects, and can make up to 2 attacks on monsters.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    相手の墓地のモンスター１体を選んでデッキの下に戻し、このカードの攻撃力はターン終了時まで、［この効果で戻したモンスターのレベル］×２００アップする。このカードが装備魔法カードを装備している場合、さらにこのターン、このカードは効果では破壊されず、モンスターに２回攻撃できる。
  ko: |-
    상대 묘지의 몬스터 1장을 골라 덱 아래로 되돌리고, 이 카드의 공격력은 턴 종료시까지, [이 효과로 되돌린 몬스터의 레벨] × 200 올린다. 이 카드가 장착 마법 카드를 장착하고 있을 경우, 추가로 이 턴에, 이 카드는 효과로는 파괴되지 않으며, 몬스터에 2회 공격할 수 있다.
