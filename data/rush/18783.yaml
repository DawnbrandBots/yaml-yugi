  ko: |-
    자신 필드의 앞면 표시 몬스터(해룡족) 1장을 골라, 그 공격력을 턴 종료시까지 1000 올리고, 자신은 1000 LP 회복한다. 그 몬스터가 맥시멈 몬스터일 경우, 추가로 이 턴에, 그 몬스터는 전투와 상대의 효과로는 파괴되지 않는다.
