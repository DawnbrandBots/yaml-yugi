effect:
  en: |-
    Excavate the top 5 cards of your Deck. Add 1 excavated card to your hand. Then, place the remaining cards on the bottom of your Deck in any order. This turn, your Level 8 or lower monsters cannot attack, and your opponent takes no effect damage.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    自分のデッキの上からカードを５枚めくり、お互いに確認する。自分はめくったカードの中から１枚を選んで手札に加える。その後、残りのカードを好きな順番でデッキの下に戻す。このターン、自分はモンスター（レベル８以下）で攻撃できず、相手は効果ダメージを受けない。
  ko: |-
    자신의 덱 위에서 카드를 5장 넘기고, 서로 확인한다. 자신은 넘긴 카드 중에서 1장을 고르고 패에 넣는다. 그 후, 남은 카드를 좋아하는 순서대로 덱 아래로 되돌린다. 이 턴에, 자신은 몬스터(레벨 8 이하)로 공격할 수 없으며, 상대는 효과 데미지를 받지 않는다.
