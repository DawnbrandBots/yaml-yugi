  en: |-
    Make 1 face-up Level 8 or lower monster on your opponent's field lose 500 ATK until the end of this turn. Then, you can place 1 "Upstart Goblin" from your Graveyard on top of the Deck. If you do, you can destroy 1 face-up Level 8 or lower monster on your opponent's field.
