  ko: |-
    상대 필드의 앞면 표시 몬스터(레벨 8 이하) 1장을 고르고, 그 공격력을 턴 종료시까지 500 내린다. 그 후, 자신 묘지의 "갑부 고블린" 1장을 골라 덱 위로 되돌릴 수 있다. 되돌렸을 경우, 추가로 상대 필드의 앞면 표시 몬스터(레벨 8 이하) 1장을 골라 파괴할 수 있다.
