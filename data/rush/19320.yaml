  en: |-
    Take 1 Level 7 EARTH Attribute Machine Type monster from your Graveyard, and either add it to your hand or Special Summon it face-up to your field. Then, if it was "Jointech Hero", you can add 1 "Jointech Ace" from your Graveyard to your hand.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    自分の墓地のモンスター（レベル７／地属性／機械族）１体を選び、手札に加えるか自分フィールドに表側表示で特殊召喚する。この効果で「ジョインテック・ヒーロー」を選んだ場合、さらに自分の墓地の「ジョインテック・エース」１体を選んで手札に加える事ができる。
  ko: |-
    자신 묘지의 몬스터(레벨 7 / 땅 속성 / 기계족) 1장을 고르고, 패에 넣거나 자신 필드에 앞면 표시로 특수 소환한다. 이 효과로 "조인테크 히어로"를 고른 경우, 추가로 자신 묘지의 "조인테크 에이스" 1장을 고르고 패에 넣을 수 있다.
