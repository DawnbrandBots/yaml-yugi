requirement:
  en: |-
    If you have another face-up Sea Serpent Type monster on your field, send the top card of your Deck to the Graveyard.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    自分フィールドにこのカード以外の表側表示モンスター（海竜族）がいる場合、デッキの一番上のカードを墓地へ送って発動できる。
  ko: |-
    자신 필드에 이 카드 이외의 앞면 표시 몬스터(해룡족)가 있을 경우, 덱 맨 위의 카드를 묘지로 보내고 발동할 수 있다.
  zh-TW:
  zh-CN:
effect:
  en: |-
    This card gains 1600 ATK until the end of your opponent's next turn. Then, if you have "Abysskite Party" in your Graveyard, this card cannot be destroyed by your opponent's card effects until the end of their next turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカードの攻撃力は次の相手ターン終了時まで１６００アップする。自分の墓地に「アビスカイト・パーティ」がある場合、さらにこのカードは次の相手ターン終了時まで相手の効果では破壊されない。
  ko: |-
    이 카드의 공격력은 다음 상대 턴 종료시까지 1600 올린다. 자신 묘지에 "어비스카이트 파티"가 있을 경우, 추가로 이 카드는 다음 상대 턴 종료시까지 상대 효과로는 파괴되지 않는다.
