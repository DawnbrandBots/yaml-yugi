text:
  en: |-
    The former familiar of a well-known magician. At some point its magical power surpassed that of its master, and it now toys with its foes by manipulating flames at will.
  de: |-
    Der frühere Vertraute eines bekannten Magiers. Seine magischen Kräfte überstiegen schließlich die seines Meisters und nun spielt es mit seinen Gegnern, indem es Flammen kontrolliert.
  es: |-
    El antiguo familiar de un famoso mago. En algún momento, su poder mágico superó al de su amo, y ahora juega con sus enemigos manipulando las llamas a su antojo.
  fr: |-
    L'ancien familier d'un magicien renommé. Depuis le jour où ses pouvoirs magiques ont surpassé ceux de son maître, il manipule les flammes à sa guise pour mieux jouer avec ses proies.
  it: |-
    L'ex famiglio di un famoso mago. A un certo punto la sua forza magica ha superato quella del suo maestro, e ora gioca coi suoi nemici manipolando le fiamme a suo piacimento.
  pt:
  ja: |-
    高名な魔法使いの元使い魔。いつしか主を超えたその魔力で、炎を自在に操り敵を翻弄する。
  ko: |-
    저명한 마법사의 사역마. 어느덧 주인을 넘은 그 마력으로, 화염을 자유자재로 조종하고 적을 농락한다.
