    1 offenes Monster des Typs Psi auf deiner Spielfeldseite erhält bis zum Ende dieses Spielzugs ATK in Höhe [der Anzahl an Monstern des Typs Psi auf deinem Friedhof] x 100.
  es: |-
    1 monstruo de Tipo Psíquico boca arriba en tu Campo gana ATK igual [al número de monstruos de Tipo Psíquico en tu Cementerio] x 100 hasta el final de este turno.
  fr: |-
    1 monstre de Type Psychique face recto sur votre Terrain gagne une ATK égale au [nombre de monstres de Type Psychique dans votre Cimetière] x 100 jusqu'à la fin de ce tour.
  it: |-
    1 mostro scoperto di Tipo Psichico sul tuo Terreno guadagna ATK pari [al numero di mostri di Tipo Psichico nel tuo Cimitero] x 100 fino alla fine di questo turno.
  pt:
  ja: |-
    自分フィールドの表側表示モンスター（サイキック族）１体を選び、その攻撃力をターン終了時まで、［自分の墓地のモンスター（サイキック族）の数］×１００アップする。
  ko: |-
    자신 필드의 앞면 표시 몬스터(사이킥족) 1장을 고르고, 그 공격력을 턴 종료시까지, [자신 묘지의 몬스터(사이킥족)의 수] × 100 올린다.
