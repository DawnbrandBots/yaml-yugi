requirement:
  en: |-
    Send the top card of your Deck to the Graveyard.
  de: |-
    Lege die oberste Karte deines Decks auf den Friedhof.
  es: |-
    Manda al Cementerio la carta de la parte superior de tu Deck.
  fr: |-
    Envoyez la carte du dessus de votre Deck au Cimetière.
  it: |-
    Manda la prima carta del tuo Deck al Cimitero.
  pt:
  ja: |-
    デッキの一番上のカードを墓地へ送って発動できる。
  ko: |-
    덱 맨 위의 카드를 묘지로 보내고 발동할 수 있다.
