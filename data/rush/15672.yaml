effect:
  en: |-
    Destroy 1 face-up Level 6 or lower monster on your opponent's field. If you do, your opponent draws 1 card. You cannot attack directly this turn.
  de: |-
    Zerstöre 1 offenes Monster der Stufe 6 oder niedriger auf dem Spielfeld deines Gegners. Falls du dies tust, zieht dein Gegner 1 Karte. Du kannst in diesem Spielzug nicht direkt angreifen.
  es: |-
    Destruye 1 monstruo boca arriba de Nivel 6 o menor en el Campo de tu adversario. Si lo haces, tu adversario roba 1 carta. No puedes atacar directamente este turno.
  fr: |-
    Détruisez 1 monstre de max. Niveau 6 face recto sur le Terrain de votre adversaire. Si vous le faites, votre adversaire pioche 1 carte. Vous ne pouvez pas attaquer directement ce tour.
  it: |-
    Distruggi 1 mostro scoperto di Livello 6 o inferiore sul Terreno del tuo avversario. Se lo fai, il tuo avversario pesca 1 carta. Non puoi attaccare direttamente in questo turno.
  pt:
  ja: |-
    相手フィールドの表側表示モンスター（レベル６以下）１体を選んで破壊する。この効果でモンスターを破壊した場合、相手は１枚ドローする。このターン、自分は直接攻撃できない。
  ko: |-
    상대 필드의 앞면 표시 몬스터(레벨 6 이하) 1장을 고르고 파괴한다. 이 효과로 몬스터를 파괴했을 경우, 상대는 1장 드로우한다. 이 턴에, 자신은 직접 공격할 수 없다.
