requirement:
  en: |-
    Shuffle 1 Level 1 Fiend Type Normal Monster from your Graveyard into the Deck.
  de: |-
    Mische 1 Normales Monster der Stufe 1 des Typs Unterweltler von deinem Friedhof mit ins Deck.
  es: |-
    Baraja 1 Monstruo Normal de Tipo Demonio de Nivel 1 de tu Cementerio al Deck.
  fr: |-
    Mélangez 1 Monstre Normal de Type Démon de Niveau 1 depuis votre Cimetière dans le Deck.
  it: |-
    Mischia 1 Mostro Normale di Tipo Demone di Livello 1 dal tuo Cimitero nel Deck.
  pt:
  ja: |-
    自分の墓地の通常モンスター（レベル１／悪魔族）１体をデッキに戻して発動できる。
  ko: |-
    자신 묘지의 일반 몬스터(레벨 1 / 악마족) 1장을 덱으로 되돌리고 발동할 수 있다.
