    In diesem Spielzug kann dein Gegner keine Fallenkarten aktivieren, während diese Karte offen daliegt, solange deine Monster des Typs Krieger mit der Eigenschaft WIND Angriffe deklarieren.
  es: |-
    Este turno, mientras esta carta está boca arriba, tu adversario no puede activar Cartas de Trampa cuando tus monstruos de Tipo Guerrero con el Atributo VIENTO declaran ataques.
  fr: |-
    Ce tour, tant que cette carte est face recto, votre adversaire ne peut pas activer de Cartes Piège lorsque vos monstres de Type Guerrier possédant l'Attribut VENT déclarent des attaques.
