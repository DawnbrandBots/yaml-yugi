text:
  en: |-
    Once per turn: You can Special Summon 1 Fairy-Type monster from your hand. You must control a face-up Level 1 Fairy-Type monster to activate and to resolve this effect. You can only activate the effect of one "Court of Justice" per turn.
  de: |-
    Einmal pro Spielzug: Du kannst 1 Monster vom Typ Fee als Spezialbeschwörung von deiner Hand beschwören. Du musst ein offenes Monster vom Typ Fee der Stufe 1 kontrollieren, um diesen Effekt zu aktivieren und aufzulösen. Du kannst nur den Effekt von einem „Gerichtshof“ pro Spielzug aktivieren.
  es:
  fr:
  it: |-
    Una volta per turno: puoi Evocare Specialmente 1 mostro di Tipo Fata dalla tua mano. Devi controllare 1 mostro di Tipo Fata di Livello 1 scoperto per attivare e risolvere questo effetto. Puoi attivare l'effetto di "Corte di Giustizia" una sola volta per turno.
  pt:
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。手札から天使族モンスター１体を特殊召喚。この効果は自分フィールドにレベル１の天使族モンスターが存在する場合に発動と処理ができる。
  ko: |-
    자신의 필드 위에 레벨 1의 천사족 몬스터가 앞면 표시로 존재할 경우, 패에서 천사족 몬스터 1장을 특수 소환할 수 있다. "코트 오브 저스티스"의 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-CN: |-
    这个卡名的①的效果1回合只能使用1次。①：自己主要阶段才能发动。从手卡把1只天使族怪兽特殊召唤。这个效果在自己场上有1星的天使族怪兽存在的场合才能发动和处理。
