text:
  en: |-
    If this card is Normal or Special Summoned: You can equip 1 Level 7 or 8 Dragon-Type monster from your hand or Graveyard to this card. This card gains ATK and DEF equal to half the ATK and DEF of the monster equipped to it by this effect. You can Tribute 1 monster and this card, then target 1 Level 7 or 8 Dragon-Type monster in your Graveyard; Special Summon it.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst diese Karte mit 1 Monster vom Typ Drache der Stufe 7 oder 8 von deiner Hand oder deinem Friedhof ausrüsten. Diese Karte erhält ATK und DEF in Höhe der Hälfte der ATK und DEF des Monsters, mit dem sie durch diesen Effekt ausgerüstet ist. Du kannst 1 Monster und diese Karte als Tribut anbieten und dann 1 Monster vom Typ Drache der Stufe 7 oder 8 in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes equipar a esta carta 1 monstruo de Tipo Dragón de Nivel 7 u 8 en tu mano o Cementerio. Esta carta gana ATK y DEF igual a la mitad del ATK y DEF del monstruo equipado a ella por este efecto. Puedes Sacrificar 1 monstruo y esta carta, y después seleccionar 1 monstruo de Tipo Dragón de Nivel 7 u 8 en tu Cementerio; Invócalo de Modo Especial.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez équiper 1 monstre de Type Dragon de Niveau 7 ou 8 depuis votre main ou Cimetière à cette carte. Cette carte gagne une ATK/DEF égales à la moitié de l'ATK/DEF du monstre qui lui est équipé par cet effet. Vous pouvez Sacrifier 1 monstre et cette carte, puis ciblez 1 monstre de Type Dragon de Niveau 7 ou 8 dans votre Cimetière ; Invoquez-le Spécialement.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi equipaggiare 1 mostro di Tipo Drago di Livello 7 o 8 dalla tua mano o Cimitero a questa carta. Questa carta guadagna ATK e DEF pari alla metà degli ATK e DEF del mostro equipaggiato ad essa da questo effetto. Puoi offrire come Tributo 1 mostro e questa carta, poi scegliere come bersaglio 1 mostro di Tipo Drago di Livello 7 o 8 nel tuo Cimitero; Evocalo Specialmente.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode equipar a este card 1 monstro do Tipo Dragão de Nível 7 ou 8 da sua mão ou do Cemitério. Este card ganha ATK e DEF igual à metade do ATK e DEF do monstro equipado a ele por este efeito. Você pode oferecer como Tributo 1 monstro e este card e, depois, escolher 1 monstro do Tipo Dragão de Nível 7 ou 8 no seu Cemitério; Invoque-o por Invocação-Especial.
  ja: |-
    ①：このカードが召喚・特殊召喚に成功した場合に発動できる。自分の手札・墓地からレベル７・８のドラゴン族モンスター１体を選んで装備カード扱いとしてこのカードに装備する。②：このカードの攻撃力・守備力は、このカードの効果で装備したモンスターのそれぞれの数値の半分アップする。③：自分フィールドのモンスター１体とこのカードをリリースし、自分の墓地のレベル７・８のドラゴン族モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    ① : 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 자신의 패 / 묘지에서 레벨 7 / 8 의 드래곤족 몬스터 1장을 고르고 장착 카드로 취급하여 이 카드에 장착한다. ② : 이 카드의 공격력 / 수비력은, 이 카드의 효과로 장착한 몬스터 각각의 수치의 절반을 올린다. ③ : 자신 필드의 몬스터 1장과 이 카드를 릴리스하고, 자신의 묘지의 레벨 7 / 8 의 드래곤족 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다.
