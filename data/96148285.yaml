text:
  en: |-
    Activate only when a monster is Special Summoned to your opponent's side of the field. Each player can Special Summon 1 Level 4 or lower monster from their hand.
  de: |-
    Aktiviere diese Karte nur, wenn ein Monster als Spezialbeschwörung auf die Spielfeldseite deines deines Gegners beschworen wird. Jeder Spieler kann 1 Monster der Stufe 4 oder niedriger als Spezialbeschwörung von seiner Hand beschwören.
  es: |-
    Sólo puedes activar esta carta cuando un monstruo es Invocado de Modo Especial al Campo de tu adversario. Cada jugador puede Invocar de Modo Especial 1 monstruo de Nivel 4 o menor desde su mano.
  fr: |-
    Activable uniquement lorsqu'un monstre est Invoqué Spécialement sur le Terrain de votre adversaire. Chaque joueur peut Invoquer Spécialement 1 monstre de Niveau 4 ou moins depuis sa main.
  it: |-
    Attiva solo quando un mostro è Evocato tramite Evocazione Speciale sul Terreno del tuo avversario. Ogni giocatore può Evocare tramite Evocazione Speciale 1 mostro di Livello 4 o inferiore dalla propria mano.
  pt: |-
    Ative somente quando um monstro é Special Summoned no lado do campo de seu oponente. Ambos jogadores podem Special Summon 1 monstro com Level 4 ou menos da mão.
  ja: |-
    相手フィールド上にモンスターが特殊召喚された時に発動する事ができる。お互いは手札からレベル４以下のモンスター１体をフィールド上に特殊召喚する事ができる。
  ko: |-
    상대 필드 위에 몬스터가 특수 소환되었을 때 발동할 수 있다. 양쪽 플레이어는 패에서 레벨 4이하의 몬스터 1장을 필드 위에 특수 소환할 수 있다.
  zh-CN: |-
    对方场上有怪兽特殊召唤时才能发动。双方可以从手卡把1只4星以下的怪兽在场上特殊召唤。
