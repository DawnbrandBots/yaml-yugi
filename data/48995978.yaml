  ja: <ruby><rb>Ｎｏ．</rb><rp>（</rp><rt>ナンバーズ</rt><rp>）</rp></ruby>８８ ギミック・パペット－デステニー・レオ
  ja_romaji: Nanbāzu Hachijūhachi Gimmikku Papetto - Desutenī Reo
  ko: No.88 기믹 퍼핏-데스티니 레오
