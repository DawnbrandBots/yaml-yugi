  ja: |-
    自分の手札から、モンスターカード１枚とモンスター以外のカード２枚を選択し、相手はその中からランダムに１枚を選択する。相手が選択したカードがモンスターだった場合、そのモンスターを自分フィールド上に特殊召喚し、残りのカードは墓地へ送る。違った場合、選択した３枚を墓地へ送る。
  ko: |-
    자신의 카드패로부터 몬스터 카드 1매와 그 이외의 종류의 카드 2매를 선택한다. 상대가 그 중에서 1매를 랜덤으로 선택하여, 그것이 몬스터 카드였던 경우 필드상에 특수 소환되어 나머지 카드를 묘지에 보낸다.다른 경우, 모두 묘지에 보낸다.
