name:
  en: Evil HERO Dark Gaia
  de: Böser HELD Dark Gaia
  es: HÉROE Malvado Gaia Oscuro
  fr: Gaia Sombre, HÉROS du Mal
  it: Gaia Oscuro EROE Malvagio
  pt:
  ja: <ruby><rb>Ｅ－ＨＥＲＯ</rb><rp>（</rp><rt>イービルヒーロー</rt><rp>）</rp></ruby> ダーク・ガイア
  ja_romaji: Ībiru Hīrō Dāku Gaia
  ko: 이블 히어로 다크 가이아
  ko_rr: Ibeul Hieoro Dakeu Gaia
  zh-CN: 邪心英雄 暗黑地魔
text:
  en: |-
    1 Fiend-Type monster + 1 Rock-Type monster
    Must be Special Summoned with "Dark Fusion" and cannot be Special Summoned by other ways. The original ATK of this card is equal to the combined original ATK of the Fusion Material Monsters used to Fusion Summon it. When this card declares an attack: You can change all Defense Position monsters your opponent controls to face-up Attack Position. (Flip Effects are not activated at this time.)
  de: |-
    1 Monster vom Typ Unterweltler + 1 Monster vom Typ Fels
    Muss mit „Finstere Fusion“ als Spezialbeschwörung beschworen werden und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Die Grund-ATK dieser Karte entsprechen der Summe der Grund-ATK der Fusionsmaterialmonster, die für ihre Fusionsbeschwörung verwendet wurden. Wenn diese Karte einen Angriff deklariert: Du kannst alle Monster in Verteidigungsposition, die dein Gegner kontrolliert, in die offene Angriffsposition ändern. (Flippeffekte werden dabei nicht aktiviert.)
  es: |-
    1 monstruo de Tipo Demonio + 1 monstruo de Tipo Roca
    Este monstruo no puede ser Invocado de Modo Especial excepto con "Fusión Oscura". El ATK original de esta carta es igual a los ATK combinados de los monstruos Material de Fusión usados para Invocarlo por Fusión. Cuando esta carta declara un ataque, cambia todos los monstruos en Posición de Defensa que tu adversario controle a Posición de Ataque boca arriba. (Los Efectos de Volteo no se activan.)
  fr: |-
    1 monstre de Type Démon + 1 monstre de Type Rocher
    Ce monstre ne peut pas être Invoqué Spécialement excepté avec "Fusion des Ténèbres". L'ATK d'origine de cette carte est égale à la somme de l'ATK des Monstres-Matériels de Fusion que vous avez utilisés pour l'Invocation Fusion de ce monstre. Lorsque vous déclarez une attaque avec cette carte, vous pouvez changer tous les monstres en Position de Défense contrôlés par votre adversaire en Position d'Attaque face recto. Les effets Flip ne sont pas activés à ce moment.
  it: |-
    1 Mostro di Tipo Demone + 1 Mostro di Tipo Roccia
    Deve essere Evocato Specialmente con "Fusione Oscura" e non può essere Evocato Specialmente in altri modi. L'ATK originale di questa carta è pari alla somma degli ATK originali dei Mostri-Materiale da Fusione utilizzati per Evocarlo tramite Fusione. Quando questa carta dichiara un attacco: puoi mettere scoperti in Posizione di Attacco tutti i mostri in Posizione di Difesa controllati dal tuo avversario. (Gli Effetti Scoperta non vengono attivati in questo caso.)
  pt: |-
    None
  ja: |-
    悪魔族モンスター＋岩石族モンスター
    このカードは「ダーク・フュージョン」の効果でのみ特殊召喚できる。①：このカードの元々の攻撃力は、このカードの融合素材としたモンスターの元々の攻撃力を合計した数値になる。②：このカードの攻撃宣言時に発動できる。相手フィールドの守備表示モンスターを全て表側攻撃表示にする。この時、リバースモンスターの効果は発動しない。
  ko: |-
    악마족 몬스터 ＋ 암석족 몬스터
    이 몬스터는 "다크 퓨전"에 의한 융합 소환으로밖에 특수 소환할 수 없다. 이 카드의 원래 공격력은 융합 소재로 사용한 몬스터 공격력의 합계 수치가 된다. 이 카드의 공격 선언시, 상대 필드 위에 존재하는 수비 표시 몬스터 전부를 앞면 공격 표시로 할 수 있다(이때, 리버스 효과 몬스터의 효과는 발동하지 않는다).
  zh-CN: |-
    恶魔族怪兽＋岩石族怪兽
    这张卡用「暗黑融合」的效果才能特殊召唤。①：这张卡的原本攻击力变成作为这张卡的融合素材的怪兽的原本攻击力合计数值。②：这张卡的攻击宣言时才能发动。对方场上的守备表示怪兽全部变成表侧攻击表示。这个时候，反转怪兽的效果不发动。
