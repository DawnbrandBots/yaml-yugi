  pt: Templo Esquecido das Profundezas
  ja: <ruby><rb>忘</rb><rp>（</rp><rt>ぼう</rt><rp>）</rp></ruby><ruby><rb>却</rb><rp>（</rp><rt>きゃく</rt><rp>）</rp></ruby>の<ruby><rb>海</rb><rp>（</rp><rt>かい</rt><rp>）</rp></ruby><ruby><rb>底</rb><rp>（</rp><rt>てい</rt><rp>）</rp></ruby><ruby><rb>神</rb><rp>（</rp><rt>しん</rt><rp>）</rp></ruby><ruby><rb>殿</rb><rp>（</rp><rt>でん</rt><rp>）</rp></ruby>
