text:
  en: |-
    While this card is on the field, this card's name becomes "Umi". Once per turn: You can target 1 Level 4 or lower Fish, Sea Serpent or Aqua-Type monster you control; banish that target. During your End Phase: Special Summon the monster(s) banished by this effect.
  de: |-
    Solange diese Karte auf dem Spielfeld liegt, wird der Namen diese Karte als „Umi“ behandelt. Einmal pro Spielzug, kannst du 1 offenes Monster vom Typ Fisch, Seeschlange oder Aqua der Stufe 4 oder niedriger, das du kontrollierst, wählen und aus dem Spiel entfernen. (Dieser Effekt kann während des Spielzugs eines beliebigen Spielers aktiviert werden.) Beschwöre es während deiner End Phase als Spezialbeschwörung.
  es: |-
    Mientras esta carta está en el Campo, su nombre se convierte en "Umi". Una vez por turno, durante el turno de cualquier jugador: puedes seleccionar 1 monstruo boca arriba de Tipo Pez, Serpiente Marina o Aqua de Nivel 4 o menor que controles; destierra ese objetivo. Durante tu End Phase: Invoca de Modo Especial al monstruo desterrado por este efecto.
  fr: |-
    Tant que cette carte est sur le Terrain, le nom de cette carte devient "Umi". Une fois par tour : vous pouvez cibler 1 monstre de Type Poisson/Serpent de Mer/Aqua de max. Niveau 4 que vous contrôlez ; bannissez la cible. Durant votre End Phase : Invoquez Spécialement les monstres bannis par cet effet.
  it: |-
    Mentre questa carta è sul Terreno, il nome di questa carta diventa "Umi". Una volta per turno: puoi scegliere come bersaglio 1 mostro di Tipo Pesce, Serpente Marino o Acqua di Livello 4 o inferiore che controlli; bandisci quel bersaglio. Durante la tua End Phase: Evoca Specialmente i mostri banditi da questo effetto.
  pt: |-
    Enquanto este card estiver no campo, o nome deste card se torna "Umi". Uma vez por turno: você pode escolher 1 monstro do Tipo Peixe, Serpente Marinha ou Aqua de Nível 4 ou menos que você controla; bana o alvo. Durante sua Fase Final: Invoque por Invocação-Especial o(s) monstro(s) banido(s) por este efeito.
  ja: |-
    このカードがフィールド上に存在する限り、このカードのカード名を「海」として扱う。１ターンに１度、自分フィールド上のレベル４以下の魚族・海竜族・水族モンスター１体を選択してゲームから除外できる。自分のエンドフェイズ時、この効果で除外したモンスターを特殊召喚する。
  ko: |-
    이 카드가 필드 위에 존재하는 한, 이 카드의 카드명은 "바다"로 취급한다. 1턴에 1번, 자신 필드 위의 레벨 4 이하의 어류족 / 해룡족 / 물족 몬스터 1장을 선택하고 게임에서 제외할 수 있다. 자신의 엔드 페이즈시, 이 효과로 제외한 몬스터를 특수 소환한다.
  zh-CN: |-
    只要这张卡在场上存在，这张卡的卡名当作「海」使用。1回合1次，可以选择自己场上1只4星以下的鱼族·海龙族·水族怪兽从游戏中除外。自己的结束阶段时，这个效果除外的怪兽特殊召唤。
type: Trap
property: Continuous
