text:
  en: |-
    Inflict 400 damage to your opponent each time you activate a Normal Spell Card.
  de: |-
    Solange sich diese Karte offen auf dem Spielfeld befindet, füge den Life Points deines Gegners 400 Punkte Schaden zu, jedes Mal wenn du 1 Normale Zauberkarte aktivierst.
  es: |-
    Inflige 400 puntos de daño a tu adversario cada vez que actives una Carta Mágica Normal.
  fr: |-
    Tant que cette carte est face recto sur le Terrain. infligez 400 points de dommages aux Life Points de votre adversaire à chaque fois que vous activez 1 Carte Magie Normale.
  it: |-
    Fino a quando questa carta è scoperta sul Terreno, infliggi 400 punti di danno ai Life Points del tuo avversario ogni volta che attivi 1 Carta Magia Normale.
  pt:
  ja: |-
    このカードがフィールド上に表側表示で存在する限り、自分が通常魔法を発動する度に、相手ライフに４００ポイントダメージを与える。
  ko: |-
    이 카드가 필드 위에 앞면 표시로 존재하는 한, 자신이 일반 마법을 발동할 때마다, 상대 라이프에 400 포인트 데미지를 준다.
  zh-TW:
  zh-CN: |-
    只要这张卡在场上表侧表示存在，每次自己把通常魔法发动，给与对方基本分400分伤害。
