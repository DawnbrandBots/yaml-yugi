text:
  en: |-
    You can target 1 Level 4 Cyberse monster you control; its Level becomes 8 until the end of this turn. If this card is sent to the GY: You can target 1 Cyberse monster you control in the Extra Monster Zone; its ATK becomes doubled until the end of this turn. You can only use each effect of "Mathmech Multiplication" once per turn.
  de: |-
    Du kannst 1 Cyberse-Monster der Stufe 4 wählen, das du kontrollierst; seine Stufe wird bis zum Ende dieses Spielzugs zu 8. Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 Cyberse-Monster in der Extra-Monsterzone wählen, das du kontrollierst; seine ATK werden bis zum Ende dieses Spielzugs verdoppelt. Du kannst jeden Effekt von „Mathemech Multiplikation“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes seleccionar 1 monstruo Ciberso de Nivel 4 que controles; hasta el final de este turno, su Nivel se convierte en 8. Si esta carta es mandada al Cementerio: puedes seleccionar 1 monstruo Ciberso que controles en la Zona de Monstruos Extra; hasta el final de este turno, su ATK se duplica. Sólo puedes usar cada efecto de "Matemecha Multiplicación" una vez por turno.
  fr: |-
    Vous pouvez cibler 1 monstre Cyberse de Niveau 4 que vous contrôlez ; jusqu'à la fin de ce tour, son Niveau devient 8. Si cette carte est envoyée au Cimetière : vous pouvez cibler 1 monstre Cyberse que vous contrôlez dans la Zone Monstre Extra ; jusqu'à la fin de ce tour, son ATK est doublée. Vous ne pouvez utiliser chaque effet de "Multiplication Mathmech" qu'une fois par tour.
  it: |-
    Puoi scegliere come bersaglio 1 mostro Cyberso di Livello 4 che controlli; il suo Livello diventa 8 fino alla fine di questo turno. Se questa carta viene mandata al Cimitero: puoi scegliere come bersaglio 1 mostro Cyberso che controlli nella Zona Mostri Extra; il suo ATK diventa il doppio fino alla fine di questo turno. Puoi utilizzare ogni effetto di "Matemech Moltiplicazione" una sola volta per turno.
  pt: |-
    Você pode escolher 1 monstro Ciberso de Nível 4 que você controla; o Nível dele se torna 8 até o final deste turno. Se este card for enviado para o Cemitério: você pode escolher 1 monstro Ciberso que você controla na Zona de Monstros Adicional; o ATK dele se torna o dobro até o final deste turno. Você só pode usar cada efeito de "Mechamático Multiplicação" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドのサイバース族・レベル４モンスター１体を対象として発動できる。そのモンスターのレベルをターン終了時まで８にする。②：このカードが墓地へ送られた場合、ＥＸモンスターゾーンの自分のサイバース族モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで倍になる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 사이버스족 / 레벨 4 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 레벨을 턴 종료시까지 8 로 한다. ②: 이 카드가 묘지로 보내졌을 경우, 엑스트라 몬스터 존의 자신의 사이버스족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지 배가 된다.
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：以自己场上1只电子界族·4星怪兽为对象才能发动。那只怪兽的等级直到回合结束时变成8星。
    ②：这张卡被送去墓地的场合，以额外怪兽区域1只自己的电子界族怪兽为对象才能发动。那只怪兽的攻击力直到回合结束时变成2倍。
