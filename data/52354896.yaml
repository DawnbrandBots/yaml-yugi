  ja: <ruby><rb>斬</rb><rp>（</rp><rt>ザン</rt><rp>）</rp></ruby><ruby><rb>機</rb><rp>（</rp><rt>キ</rt><rp>）</rp></ruby>マルチプライヤー
  ja_romaji: Zanki Maruchipuraiyā
