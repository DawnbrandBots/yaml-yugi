name:
  en: Bending Destiny
  de: Schicksal beeinflussen
  es: Torcer el Destino
  fr: Changement de Destinée
  it: Piegare il Destino
  pt: Torcer o Destino
  ja: <ruby><rb>運</rb><rp>（</rp><rt>うん</rt><rp>）</rp></ruby><ruby><rb>命</rb><rp>（</rp><rt>めい</rt><rp>）</rp></ruby><ruby><rb>湾</rb><rp>（</rp><rt>わん</rt><rp>）</rp></ruby><ruby><rb>曲</rb><rp>（</rp><rt>きょく</rt><rp>）</rp></ruby>
