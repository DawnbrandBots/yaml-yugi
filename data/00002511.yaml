text:
  en: |-
    (Quick Effect): You can discard this card; this turn, while you control a "Labrynth" monster, you can activate 1 Normal Trap Card the turn it was Set. If you send a card(s) from your hand to the GY to activate a Normal Trap Card or a "Labrynth" card's effect, except "Labrynth Cuclock", while this card is in your GY (except during the Damage Step): You can either add this card to your hand or Special Summon it. You can only use each effect of "Labrynth Cuclock" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードを手札から捨てて発動できる。このターン、自分フィールドに「ラビュリンス」モンスターが存在する場合、自分は通常罠カード１枚をセットしたターンに発動できる。この効果は相手ターンでも発動できる。②：このカードが墓地に存在する状態で、「白銀の城の狂時計」以外の「ラビュリンス」カードの効果または通常罠カードを自分が発動するために、手札のカードが墓地へ送られた場合に発動できる。このカードを手札に加えるか特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 패에서 버리고 발동할 수 있다. 이 턴에, 자신 필드에 "라뷰린스" 몬스터가 존재할 경우, 자신은 일반 함정 카드 1장을 세트한 턴에 발동할 수 있다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 이 카드가 묘지에 존재하는 상태에서, "라뷰린스 쿠클락" 이외의 "라뷰린스" 카드의 효과 또는 일반 함정 카드를 자신이 발동하기 위해, 패의 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 이 카드를 패에 넣거나 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②效果1回合各能使用1次。①：可以将这张卡从手牌舍弃发动。这个回合，自己场上有「ラビュリンス／白银城」怪兽存在的场合，自己可以将1张通常陷阱卡在盖放的回合发动。这个效果在对手的回合也能发动。②：这张卡在墓地存在的状态下，自己为了发动「白銀の城の狂時計／白银城的狂时钟」以外的「ラビュリンス／白银城」卡的效果或者通常陷阱卡而将手牌的卡送入墓地的场合可以发动。将这张卡加入手牌或特殊召唤。
