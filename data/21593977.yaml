text:
  en: |-
    If this card is sent from the Monster Zone to the GY: You can activate 1 Trap Card from your hand this turn. You can only use this effect of "Makyura the Destructor" once per turn.
  de: |-
    Falls diese Karte von der Monsterzone auf den Friedhof gelegt wird: Du kannst in diesem Spielzug 1 Fallenkarte von deiner Hand aktivieren. Du kannst diesen Effekt von „Makyura der Zerstörer“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es mandada de la Zona de Monstruos al Cementerio: este turno puedes activar 1 Carta de Trampa desde tu mano. Sólo puedes usar este efecto de "Makyura the Destructor" una vez por turno.
  fr: |-
    Si cette carte est envoyée depuis la Zone Monstre au Cimetière : ce tour, vous pouvez activer 1 Carte Piège depuis votre main. Vous ne pouvez utiliser cet effet de "Makyura le Destructeur" qu'une fois par tour.
  it: |-
    Se questa carta viene mandata dalla Zona Mostri al Cimitero: puoi attivare 1 Carta Trappola dalla tua mano in questo turno. Puoi utilizzare questo effetto di "Makyura il Distruttore" una sola volta per turno.
  pt: |-
    Se este card for enviado da Zona de Monstros para o Cemitério: você pode ativar 1 Card de Armadilha da sua mão neste turno. Você só pode usar este efeito de "Makyura, o Destruidor" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：このカードがモンスターゾーンから墓地へ送られた場合に発動できる。このターンに１度だけ、自分は罠カードを手札から発動できる。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 몬스터 존에서 묘지로 보내졌을 경우에 발동할 수 있다. 이 턴에 1번만, 자신은 함정 카드를 패에서 발동할 수 있다.
  zh-TW:
  zh-CN: |-
    这个卡名的效果1回合只能使用1次。①：这张卡从怪兽区域送去墓地的场合才能发动。这个回合只有1次，自己可以把陷阱卡从手卡发动。
