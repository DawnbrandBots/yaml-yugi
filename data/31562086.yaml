text:
  en: |-
    Activate 1 of these effects; skip your next Battle Phase after this card resolves.
    ● Add 1 "Mysterune" card from your Deck to your hand, except "Point of the Mysterune", then banish the top card of your opponent's Deck.
    ● Special Summon 1 "Mysterune" monster from your Extra Deck to the Extra Monster Zone.
    You can only activate 1 "Point of the Mysterune" per turn.
