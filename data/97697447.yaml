text:
  en: |-
    Send 1 face-up "Umi" you control to the Graveyard; send all Spell and Trap cards on the field to the Graveyard.
  de: |-
    Lege 1 offenes „Umi“, das du kontrollierst, auf den Friedhof; lege alle Zauber- und Fallenkarten auf dem Spielfeld auf den Friedhof.
  es: |-
    Manda al Cementerio 1 "Umi" boca arriba que controles; manda al Cementerio todas las Cartas Mágicas y de Trampa en el Campo.
  fr: |-
    Envoyez 1 "Umi" face recto que vous contrôlez au Cimetière ; envoyez toutes les Cartes Magie/Piège sur le Terrain au Cimetière.
  it: |-
    Manda 1 "Umi" scoperto che controlli al Cimitero; manda al Cimitero tutte le Carte Magia e Trappola sul Terreno.
  pt:
  ja: |-
    自分フィールド上に表側表示で存在する「海」を墓地へ送って発動できる。フィールド上の魔法・罠カードを全て墓地へ送る。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 "바다"를 묘지로 보내고 발동한다. 필드 위의 마법 / 함정 카드를 전부 묘지로 보낸다.
  zh-TW: 可将我方场上以表侧表示存在的「海」送入墓地并发动。场上的魔法、陷阱卡全部送入墓地。
  zh-CN: |-
    把自己场上表侧表示存在的「海」送去墓地才能发动。场上的魔法·陷阱卡全部送去墓地。
