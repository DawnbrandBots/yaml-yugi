text:
  en: |-
    When an opponent's monster declares an attack: Special Summon 1 monster from your hand, but return it to the hand at the end of the Battle Phase. While you control that face-up Special Summoned monster, your opponent cannot target other monsters for attacks. You can only activate 1 "Intruder Alarm - Yellow Alert" per turn.
  de: |-
    Wenn ein Monster eines Gegners einen Angriff deklariert: Beschwöre 1 Monster als Spezialbeschwörung von deiner Hand, aber gib es am Ende der Battle Phase auf die Hand zurück. Solange du das offene als Spezialbeschwörung beschworene Monster kontrollierst, kann dein Gegner keine anderen Monster als Angriffsziele wählen. Du kannst nur 1 „Annäherungsalarm - Alarmstufe Gelb“ pro Spielzug aktivieren.
  es: |-
    Cuando un monstruo del adversario declara un ataque: Invoca 1 monstruo de Modo Especial, desde tu mano, pero devuélvelo a la mano al final de la Battle Phase. Mientras controles ese monstruo boca arriba Invocado de Modo Especial, tu adversario no puede seleccionar otros monstruos para ataques. Sólo puedes activar 1 "Alarma de Intrusos - Alerta Amarilla" por turno.
  fr: |-
    Lorsqu'un monstre de l'adversaire déclare une attaque : Invoquez Spécialement 1 monstre depuis votre main, mais renvoyez-le à la main à la fin de la Battle Phase. Tant que vous contrôlez le monstre face recto Invoqué Spécialement, votre adversaire ne peut pas cibler d'autres monstres avec une attaque. Vous ne pouvez activer qu'1 "Alarme d'Intrusion - Alerte Jaune" par tour.
  it: |-
    Quando un mostro dell'avversario dichiara un attacco: Evoca Specialmente 1 mostro dalla tua mano, ma fallo ritornare nella mano alla fine della Battle Phase. Mentre controlli quel mostro Evocato Specialmente scoperto, il tuo avversario non può scegliere come bersaglio altri mostri per gli attacchi. Puoi attivare solo 1 "Allarme Intruso - Allerta Giallo" per turno.
  pt: |-
    Quando um monstro do oponente declarar um ataque: Invoque por Invocação-Especial 1 monstro da sua mão, mas devolva-o para a mão no final da Fase de Batalha. Enquanto você controlar esse monstro com a face para cima Invocado por Invocação-Especial, seu oponente não pode escolher outros monstros como alvo de ataques. Você só pode ativar 1 "Alarme de Intruso - Alerta Amarelo" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：相手モンスターの攻撃宣言時に発動できる。手札からモンスター１体を特殊召喚する。この効果で特殊召喚したモンスターが自分フィールドに表側表示で存在する限り、相手は他のモンスターを攻撃対象に選択できない。この効果で特殊召喚したモンスターは、バトルフェイズ終了時に持ち主の手札に戻る。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 상대 몬스터의 공격 선언시에 발동할 수 있다. 패에서 몬스터 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터가 자신 필드에 앞면 표시로 존재하는 한, 상대는 다른 몬스터를 공격 대상으로 선택할 수 없다. 이 효과로 특수 소환한 몬스터는, 배틀 페이즈 종료시에 주인의 패로 되돌아간다.
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。
    ①：对方怪兽的攻击宣言时才能发动。从手卡把1只怪兽特殊召唤。只要这个效果特殊召唤的怪兽在自己场上表侧表示存在，对方不能选择其他怪兽作为攻击对象。这个效果特殊召唤的怪兽在战斗阶段结束时回到持有者手卡。
