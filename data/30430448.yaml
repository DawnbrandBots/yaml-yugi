text:
  en: |-
    Activate 1 of these effects; skip your next Battle Phase after this card resolves.
    ● Target 1 Effect Monster your opponent controls; negate its effects (until the end of this turn), then banish the top 3 cards of their Deck.
    ● Special Summon 1 "Mysterune" monster from your Extra Deck to the Extra Monster Zone.
    You can only activate 1 "Mysterune of the Freezing Curse" per turn.
