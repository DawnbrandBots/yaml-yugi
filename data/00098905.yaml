text:
  en: |-
    If a "Cipher" Xyz Monster(s) you control that has Xyz Material is destroyed by battle or an opponent's card effect and sent to your Graveyard: Target 1 of those monsters; Special Summon it, and if you do, Special Summon 1 Xyz Monster from your Extra Deck with the same name as that Xyz Monster.
  de: |-
    Falls ein oder mehr „Cipher“-Xyz-Monster, die du kontrollierst und die Xyz-Material haben, durch Kampf oder einen Karteneffekt deines Gegners zerstört und auf deinen Friedhof gelegt werden: Wähle 1 der Monster; beschwöre es als Spezialbeschwörung und falls du dies tust, beschwöre 1 Xyz-Monster mit demselben Namen wie das Xyz-Monster als Spezialbeschwörung von deinem Extra Deck.
  es: |-
    Si uno o más Monstruos Xyz "Cifrado/a" que controlas y que tengan Material Xyz son destruidos en batalla o por efecto de una carta de tu adversario y mandados a tu Cementerio: selecciona 1 de esos monstruos; Invócalo de Modo Especial y, si lo haces, Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo Xyz con el mismo nombre que ese Monstruo Xyz.
  fr: |-
    Si un ou plusieurs Monstres Xyz "Cipher" que vous contrôlez avec du Matériel Xyz sont détruits au combat ou par un effet de carte de votre adversaire, et envoyés à votre Cimetière : ciblez 1 de ces monstres ; Invoquez-le Spécialement, et si vous le faites, Invoquez Spécialement 1 Monstre Xyz du même nom que le Monstre Xyz depuis votre Extra Deck.
  it: |-
    Se uno o più Mostri Xyz "Cipher" che controlli che hanno Materiali Xyz vengono distrutti in battaglia o dall'effetto di una carta dell'avversario e mandati al tuo Cimitero: scegli come bersaglio 1 di quei mostri; Evocalo Specialmente e, se lo fai, Evoca Specialmente dal tuo Extra Deck 1 Mostro Xyz con lo stesso nome di quel Mostro Xyz.
  pt: |-
    Se um ou mais Monstros Xyz "Críptico(a)" que você controla que tiverem Matéria Xyz forem destruídos em batalha ou por um efeito de card do oponente e enviados para o seu Cemitério: escolha 1 desses monstros; Invoque-o por Invocação-Especial e, se isso acontecer, Invoque por Invocação-Especial 1 Monstro Xyz do seu Deck Adicional com o mesmo nome que esse Monstro Xyz.
  ja: |-
    ①：自分フィールドのＸ素材を持った「サイファー」Ｘモンスターが戦闘または相手の効果で破壊され自分の墓地へ送られた場合、そのモンスター１体を対象として発動できる。そのモンスターを墓地から特殊召喚し、そのモンスターと同名のＸモンスター１体をエクストラデッキから特殊召喚する。
  ko: |-
    ①: 자신 필드의 엑시즈 소재를 가진 "사이퍼" 엑시즈 몬스터가 전투 또는 상대의 효과로 파괴되어 자신 묘지로 보내졌을 경우, 그 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 묘지에서 특수 소환하고, 그 몬스터와 같은 이름의 엑시즈 몬스터 1장을 엑스트라 덱에서 특수 소환한다.
  zh-CN: |-
    ①：自己场上的持有XYZ素材的「光波」XYZ怪兽被战斗或者对方的效果破坏送去自己墓地的场合，以那1只怪兽为对象才能发动。那只怪兽从墓地特殊召唤，把1只和那只怪兽同名的XYZ怪兽从额外卡组特殊召唤。
