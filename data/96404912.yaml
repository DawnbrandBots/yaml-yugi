text:
  en: |-
    When your opponent activates a monster effect: Your opponent draws 1 card, also negate the activation, and if you do, destroy it.
  de: |-
    Wenn dein Gegner einen Monstereffekt aktiviert: Dein Gegner zieht 1 Karte, zusätzlich annulliere die Aktivierung und falls du dies tust, zerstöre es.
  es: |-
    Cuando tu adversario activa el efecto de un monstruo: tu adversario roba 1 carta, y además niega la activación y, si lo haces, destrúyela.
  fr: |-
    Lorsque votre adversaire active un effet de monstre : votre adversaire pioche 1 carte, et aussi, annulez l'activation, et si vous le faites, détruisez-le.
  it: |-
    Quando il tuo avversario attiva l'effetto di un mostro: il tuo avversario pesca 1 carta, inoltre annulla l'attivazione e, se lo fai, distruggilo.
  pt: |-
    Quando seu oponente ativar um efeito de monstro: seu oponente compra 1 card e, além disso, negue a ativação e, se isso acontecer, destrua esse card.
  ja: |-
    ①：相手がモンスターの効果を発動した時に発動できる。その発動を無効にし破壊する。相手はデッキから１枚ドローする。
  ko: |-
    ① : 상대가 몬스터의 효과를 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. 상대는 덱에서 1장 드로우한다.
