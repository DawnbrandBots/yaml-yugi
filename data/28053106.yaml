name:
  en: Cyber Egg Angel
  de: Cyberei-Engel
  es: Ciber Huevo Ángel
  fr: Ange Œuf Cyber
  it: Cyber Uovo Angelo
  pt: Anjo Ovo Ciber
  ja: サイバー・エッグ・エンジェル
  ja_romaji: Saibā Eggu Enjeru
  ko: 사이버 에그 엔젤
  ko_rr: Saibeo Egeu Enjel
  zh-TW:
  zh-CN: 电子化蛋天使
text:
  en: |-
    If this card is Summoned: You can add 1 "Machine Angel" Spell or 1 "Ritual Sanctuary" from your Deck to your hand. You can only use this effect of "Cyber Egg Angel" once per turn.
  de: |-
    Falls diese Karte beschworen wird: Du kannst deiner Hand 1 „Maschinenengel“-Zauber oder 1 „Ritualheiligtum“ von deinem Deck hinzufügen. Du kannst diesen Effekt von „Cyberei-Engel“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada: puedes añadir a tu mano 1 Mágica "Ángel Mecánico" o 1 "Santuario Ritual" en tu Deck. Sólo puedes usar este efecto de "Ciber Huevo Ángel" una vez por turno.
  fr: |-
    Si cette carte est Invoquée : vous pouvez ajouter 1 Magie "Ange Machine" ou 1 "Autel du Rituel" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Ange Œuf Cyber" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata: puoi aggiungere 1 Magia "Angelo Macchina" o 1 "Santuario Rituale" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Cyber Uovo Angelo" una sola volta per turno.
  pt: |-
    Se este card for Invocado: você pode adicionar 1 Magia "Máquina de Anjo" ou 1 "Santuário do Ritual" do seu Deck à sua mão. Você só pode usar este efeito de "Anjo Ovo Ciber" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：このカードが召喚・反転召喚・特殊召喚に成功した場合に発動できる。デッキから「機械天使」魔法カードまたは「祝福の教会－リチューアル・チャーチ」１枚を手札に加える。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 반전 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "기계천사" 마법 카드 또는 "축복의 교회－리츄얼 처치" 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    这个卡名的效果1回合只能使用1次。
    ①：这张卡召唤·反转召唤·特殊召唤成功的场合才能发动。从卡组把1张「机械天使」魔法卡或者「祝福的教会-仪式教堂」加入手卡。
