text:
  en: |-
    Select 1 monster on your side of the field and send it to the Graveyard. Increase your Life Points by an amount equal to the original ATK of the monster.
  de: |-
    Wähle 1 Monster auf deiner Spielfeldseite und lege es auf den Friedhof. Erhöhe deine Life Points um die Grund-ATK des Monsters.
  es: |-
    Selecciona 1 monstruo en tu Campo y mandalo al Cementerio. Aumenta tus Life Points en una cantidad igual a la del ATK original del monstruo.
  fr: |-
    Sélectionnez 1 monstre sur votre Terrain et envoyez-le au Cimetière. Augmentez vos Life Points d'un montant égal à l'ATK d'origine du monstre.
  it: |-
    Scegli 1 mostro sul tuo Terreno e mandalo al Cimitero. Aumenta i tuoi Life Points di un ammontare di punti pari all'ATK originale del mostro.
  pt: |-
    Ative por enviar 1 monstro que você controla ao Cemitério. Você ganha LPs igual ao ATK daquele monstro.
  ja: |-
    自分フィールド上のモンスターを１体選択して墓地に送る。このモンスターの元々の攻撃力分のライフポイントを回復する。
  ko: |-
    자신 필드 위의 몬스터를 1장 선택하고 묘지로 보낸다. 이 몬스터의 원래 공격력만큼의 라이프 포인트를 회복한다.
  zh-CN: |-
    选择自己场上1只怪兽送去墓地。回复那只怪兽的原本攻击力数值的基本分。
type: Trap
