text:
  en: |-
    Each time this card destroys an opponent's monster by battle, place 1 Spell Counter on it. This card gains 200 ATK for each Spell Counter on it.
  de: |-
    Jedes Mal, wenn diese Karte ein Monster deines Gegners durch Kampf zerstört, lege 1 Zauberzählmarke auf diese Karte. Diese Karte erhält 200 ATK für jede Zauberzählmarke auf dieser Karte.
  es: |-
    Cada vez que esta carta destruye a un monstruo de tu adversario en batalla, pon 1 Contador Mágico en ella. Esta carta gana 200 ATK por cada Contador Mágico que tenga.
  fr: |-
    Chaque fois que cette carte détruit un monstre de l'adversaire au combat, placez 1 Compteur Magie sur elle. Cette carte gagne 200 points d'ATK pour chaque Compteur Magie sur elle.
  it: |-
    Ogni volta che questa carta distrugge un mostro dell'avversario in battaglia, metti 1 Segnalino Magia su di essa. Questa carta guadagna 200 ATK per ogni Segnalino Magia su di essa.
  pt: |-
    None
  ja: |-
    このカードが戦闘によって相手モンスターを破壊した場合、このカードに魔力カウンターを１つ置く。このカードの攻撃力は、このカードに乗っている魔力カウンターの数×２００ポイントアップする。
  ko: |-
    이 카드가 전투에 의해 상대 몬스터를 파괴했을 경우, 이 카드에 마력 카운터를 1개 놓는다. 이 카드의 공격력은, 이 카드에 놓여있는 마력 카운터의 수 x 200 포인트 올린다.
  zh-CN: |-
    这张卡战斗破坏对方怪兽的场合，给这张卡放置1个魔力指示物。这张卡的攻击力上升这张卡放置的魔力指示物数量×200的数值。
