text:
  en: |-
    Select and Special Summon 1 "Koa'ki Meiru" monster from your Graveyard in Attack Position. When that monster is destroyed during your End Phase, the controller of this card takes damage equal to that monster's ATK. When this card is removed from the field, destroy that monster. When that monster is destroyed, destroy this card.
  de: |-
    Wähle 1 „Koa'ki Meiru“-Monster in deinem Friedhof und beschwöre es als Spezialbeschwörung in die Angriffsposition. Wenn das Monster während deiner End Phase zerstört wird, erhält der Beherrscher dieser Karte Schaden in Höhe der ATK des Monsters. Wenn diese Karte vom Spielfeld entfernt wird, zerstöre das Monster. Wenn das Monster zerstört wird, zerstöre diese Karte.
  es: |-
    Selecciona e Invoca de Modo Especial en Posición de Ataque, desde tu Cementerio, 1 monstruo "Koa'ki Meiru". Cuando ese monstruo es destruido durante tu End Phase, el controlador de esta carta recibe daño igual al ATK de ese monstruo. Cuando esta carta es retirada del Campo, destruye ese monstruo. Cuando ese monstruo es destruido, destruye esta carta.
  fr: |-
    Sélectionnez et Invoquez Spécialement 1 monstre "Koa'ki Meiru" depuis votre Cimetière en Position d'Attaque. Lorsque ce monstre est détruit durant votre End Phase, le contrôleur de cette carte reçoit des dommages égaux à l'ATK de ce monstre. Lorsque cette carte est retirée du Terrain, détruisez ce monstre. Lorsque ce monstre est détruit, détruisez cette carte.
  it: |-
    Scegli ed Evoca Specialmente 1 mostro "Koa'ki Meiru" dal tuo Cimitero in Posizione di Attacco. Quando quel mostro viene distrutto durante la tua End Phase, il controllore di questa carta subisce danno pari all'ATK di quel mostro. Quando questa carta viene rimossa dal Terreno, distruggi quel mostro. Quando quel mostro viene distrutto, distruggi questa carta.
  pt: |-
    Selecione e Invoque por Invocação-Especial 1 monstro "Koa'ki Meiru" do seu Cemitério em Posição de Ataque. Quando esse monstro for destruído durante sua Fase Final, o controlador deste card sofre dano igual ao ATK desse monstro. Quando este card for removido do campo, destrua esse monstro. Quando esse monstro for destruído, destrua este card.
  ja: |-
    自分の墓地に存在する「コアキメイル」と名のついたモンスター１体を選択し、攻撃表示で特殊召喚する。自分のエンドフェイズ時にそのモンスターが破壊された時、このカードのコントローラーはそのモンスターの攻撃力分のダメージを受ける。このカードがフィールド上に存在しなくなった時、そのモンスターを破壊する。そのモンスターが破壊された時このカードを破壊する。
  ko: |-
    자신의 묘지에 존재하는 "코어키메일" 이라는 이름이 붙은 몬스터 1장을 선택하고, 공격 표시로 특수 소환한다. 자신의 엔드 페이즈시에 그 몬스터가 파괴되었을 때, 이 카드의 컨트롤러는 그 몬스터의 공격력만큼의 데미지를 받는다. 이 카드가 필드 위에 존재하지 않게 되었을 때, 그 몬스터를 파괴한다. 그 몬스터가 파괴되었을 때 이 카드를 파괴한다.
  zh-CN: |-
    选择自己墓地存在的1只名字带有「核成」的怪兽，攻击表示特殊召唤。自己的结束阶段时那只怪兽破坏时，这张卡的控制者受到那只怪兽的攻击力数值的伤害。这张卡不在场上存在时，那只怪兽破坏。那只怪兽破坏时这张卡破坏。
type: Trap
property: Continuous
