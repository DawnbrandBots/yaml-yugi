  pt: HERÓI Maligno Necrom Sinistro
  ja: <ruby><rb>Ｅ－ＨＥＲＯ</rb><rp>（</rp><rt>イービルヒーロー</rt><rp>）</rp></ruby> シニスター・ネクロム
  ja_romaji: Ībiru Hīrō Shinisutā Nekuromu
  ko: 이블 히어로 시니스터 네크롬
  ko_rr: Ibeul Hieoro Siniseuteo Nekeurom
  zh-CN: 邪心英雄 凶灵尸魔
text:
  en: |-
    You can banish this card from your GY; Special Summon 1 "Evil HERO" monster from your hand or Deck, except "Evil HERO Sinister Necrom". You can only use this effect of "Evil HERO Sinister Necrom" once per turn.
  de: |-
    Du kannst diese Karte von deinem Friedhof verbannen; beschwöre 1 „Böser HELD“-Monster als Spezialbeschwörung von deiner Hand oder deinem Deck, außer „Böser HELD Sinister Necrom“. Du kannst diesen Effekt von „Böser HELD Sinister Necrom“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes desterrar esta carta en tu Cementerio; Invoca de Modo Especial 1 monstruo "HÉROE Malvado" desde tu mano o Deck, excepto "HÉROE Malvado Sinister Necrom". Sólo puedes usar este efecto de "HÉROE Malvado Sinister Necrom" una vez por turno.
  fr: |-
    Vous pouvez bannir cette carte depuis votre Cimetière ; Invoquez Spécialement 1 monstre "HÉROS du Mal" ("Nécrome Sinistre, HÉROS du Mal" exclu) depuis votre main ou Deck. Vous ne pouvez utiliser cet effet de "Nécrome Sinistre, HÉROS du Mal" qu'une fois par tour.
  it: |-
    Puoi bandire questa carta dal tuo Cimitero; Evoca Specialmente 1 mostro "EROE Malvagio" dalla tua mano o Deck, eccetto "Necrom Sinistro EROE Malvagio". Puoi utilizzare questo effetto di "Necrom Sinistro EROE Malvagio" una sola volta per turno.
  pt: |-
    Você pode banir este card do seu Cemitério; Invoque por Invocação-Especial 1 monstro "HERÓI Maligno" da sua mão ou do Deck, exceto "HERÓI Maligno Necrom Sinistro". Você só pode usar este efeito de "HERÓI Maligno Necrom Sinistro" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：墓地のこのカードを除外して発動できる。手札・デッキから「Ｅ－ＨＥＲＯ シニスター・ネクロム」以外の「Ｅ－ＨＥＲＯ」モンスター１体を特殊召喚する。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 묘지의 이 카드를 제외하고 발동할 수 있다. 패 / 덱에서 "이블 히어로 시니스터 네크롬" 이외의 "이블 히어로" 몬스터 1장을 특수 소환한다.
  zh-CN: |-
    这个卡名的效果1回合只能使用1次。
    ①：把墓地的这张卡除外才能发动。从手卡·卡组把「邪心英雄 凶灵尸魔」以外的1只「邪心英雄」怪兽特殊召唤。
