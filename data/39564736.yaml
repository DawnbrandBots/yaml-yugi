text:
  en: |-
    Fusion Summon 1 "Metalfoes" Fusion Monster from your Extra Deck, using monsters from your hand or field as Fusion Materials.
  de: |-
    Beschwöre 1 „Metallfose“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dabei Monster von deiner Hand oder Spielfeldseite als Fusionsmaterial.
  es: |-
    Invoca por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión "Metalmórfico/a", usando monstruos en tu mano o Campo como Materiales de Fusión.
  fr: |-
    Invoquez par Fusion 1 Monstre de Fusion "Métalphose" depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain comme des Matériels de Fusion.
  it: |-
    Evoca tramite Fusione 1 Mostro Fusione "Metalfosi" dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno come Materiali da Fusione.
  pt: |-
    Invoque por Invocação-Fusão 1 Monstro de Fusão "Metalmorfose" do seu Deck Adicional, usando monstros da sua mão ou do campo como Matérias de Fusão.
  ja: |-
    ①：自分の手札・フィールドから、「メタルフォーゼ」融合モンスターカードによって決められた融合素材モンスターを墓地へ送り、その融合モンスター１体をエクストラデッキから融合召喚する。
  ko: |-
    ①: 자신의 패 / 필드에서, "메탈포제" 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다.
