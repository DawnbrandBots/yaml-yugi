text:
  en: |-
    During the Battle Phase, you can send 1 card you control to the Graveyard, except this card, to end the Battle Phase.
  de: |-
    Während der Battle Phase kannst du 1 Karte, die du kontrollierst, auf den Friedhof legen, außer dieser Karte, um die Battle Phase zu beenden.
  es: |-
    Durante la Battle Phase, puedes mandar al Cementerio 1 carta que controles, excepto esta carta, para terminar la Battle Phase.
  fr: |-
    Durant la Battle Phase, vous pouvez envoyer 1 carte que vous contrôlez au Cimetière, excepté cette carte, pour terminer la Battle Phase.
  it: |-
    Durante la Battle Phase, puoi mandare 1 carta che controlli al Cimitero, eccetto questa carta, per terminare la Battle Phase.
  pt: |-
    Durante a Battle Phase, você pode enviar 1 outra carta que você controla ao Cemitério para encerrar a Battle Phase.
  ja: |-
    自分フィールド上に存在するこのカード以外のカード１枚を墓地へ送る事で、このターンのバトルフェイズを終了する。この効果はバトルフェイズ時にのみ発動する事ができる。
  ko: |-
    자신 필드 위에 존재하는 이 카드 이외의 카드 1장을 묘지로 보내는 것으로, 이 턴의 배틀 페이즈를 종료한다. 이 효과는 배틀 페이즈시에만 발동할 수 있다.
type: Trap
