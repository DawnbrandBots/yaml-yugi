name:
  en: Contact with Gusto
  de: Kontakt mit Gusto
  es: Contacto con Gusto
  fr: Contact Gusto
  it: Contatto con Gusto
  pt: Contato com Gusto
  ja: ガスタの<ruby><rb>交</rb><rp>（</rp><rt>こう</rt><rp>）</rp></ruby><ruby><rb>信</rb><rp>（</rp><rt>しん</rt><rp>）</rp></ruby>
  ja_romaji: Gasuta no Kōshin
  ko: 가스타의 교신
  ko_rr:
  zh-CN: 薰风的交信
text:
  en: |-
    Target 2 "Gusto" monsters in your Graveyard and 1 card your opponent controls; shuffle both targets in your Graveyard into the Deck, then destroy the opponent's target.
  de: |-
    Wähle 2 "Gusto"-Monster in deinem Friedhof und 1 Karte, die dein Gegner kontrolliert; mische die beiden gewählten Ziele in deinem Friedhof ins Deck zurück und zerstöre dann das gewählte Ziel deines Gegners.
  es: |-
    Selecciona 2 monstruos "Gusto" en tu Cementerio y 1 carta que controle tu adversario; baraja al Deck los 2 objetivos en tu Cementerio, y después destruye el objetivo de tu adversario.
  fr: |-
    Ciblez 2 monstres "Gusto" dans votre Cimetière et 1 carte contrôlée par votre adversaire ; mélangez les cibles dans votre Cimetière dans le Deck, puis détruisez la cible de votre adversaire.
  it: |-
    Scegli come bersaglio 2 mostri "Gusto" nel tuo Cimitero e 1 carta controllata dal tuo avversario; mischia entrambi i bersagli nel tuo Cimitero nel Deck, poi distruggi il bersaglio del tuo avversario.
  pt: |-
    Escolha 2 monstros "Gusto" em seu Cemitério e 1 card que seu oponente controla; embaralhe os monstros escolhidos do seu Cemitério em seu Deck, então destrua o card escolhido do seu oponente.
  ja: |-
    自分の墓地に存在する「ガスタ」と名のついたモンスター２体を選択し、デッキに加えてシャッフルする。その後、相手フィールド上に存在するカード１枚を選択して破壊する。
  ko: |-
    자신의 묘지에 존재하는 '가스타' 라는 이름이 붙은 몬스터 2장을 선택하여, 덱에 넣고 셔플한다. 그 후, 상대 필드 위에 존재하는 카드 1장을 선택하고 파괴한다.
  zh-CN: |-
    选择自己墓地2只名字带有「薰风」的怪兽和对方场上1张卡才能发动。选择的墓地2只怪兽加入卡组洗切。那之后，选择的1张对方的卡破坏。
type: Spell
property: Normal
