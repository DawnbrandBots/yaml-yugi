text:
  en: |-
    Discard your entire hand, then for each card you discarded to the GY by this effect, add 1 LIGHT monster from your GY to your hand.
  de: |-
    Wirf deine gesamte Hand ab, dann füge deiner Hand für jede durch diesen Effekt auf den Friedhof abgeworfene Karte 1 LICHT Monster von deinem Friedhof hinzu.
  es: |-
    Descarta toda tu mano, y después añade a tu mano, desde tu Cementerio, 1 monstruo de LUZ por cada carta descartada al Cementerio por este efecto.
  fr: |-
    Défaussez toute votre main, puis pour chaque carte que vous avez défaussée au Cimetière par cet effet, ajoutez 1 monstre LUMIÈRE depuis votre Cimetière à votre main.
  it: |-
    Scarta tutta la tua mano, poi per ogni carta scartata al Cimitero da questo effetto, aggiungi 1 mostro LUCE dal tuo Cimitero alla tua mano.
  pt: |-
    Descarte toda a sua mão e, depois, para cada card que você descartou para o Cemitério devido a este efeito, adicione 1 monstro de LUZ do seu Cemitério à sua mão.
  ja: |-
    ①：自分の手札を全て捨てる。その後、この効果で墓地へ捨てられたカードの数だけ、自分の墓地から光属性モンスターを選んで手札に加える。
  ko: |-
    ①: 자신의 패를 전부 버린다. 그 후, 이 효과로 묘지에 버려진 카드의 수만큼, 자신 묘지에서 빛 속성 몬스터를 고르고 패에 넣는다.
