  en: |-
    If you Special Summon 1 Ritual Monster with a Spell effect (and no other monsters) (except during the Damage Step): You can look at either Extra Deck and send 1 monster from it to the GY. If you Special Summon 1 Fusion Monster with a Spell effect (and no other monsters) (except during the Damage Step): You can target that monster; until the end of this turn, it gains ATK equal to its original ATK, but it cannot attack, except to attack an opponent's Attack Position monster. You can only use each effect of "Branded Central Dogmatika" once per turn.
