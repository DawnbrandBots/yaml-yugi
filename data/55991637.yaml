  en: |-
    If you control a Dragon monster: Activate 1 of these effects;
    ● Inflict 800 damage to your opponent.
    ● Target 1 monster with 800 or less DEF; destroy that target.
  de: |-
    Falls du ein Drache-Monster kontrollierst: Aktiviere 1 dieser Effekte;
    ● Füge deinem Gegner 800 Schaden zu.
    ● Wähle 1 Monster mit 800 oder weniger DEF; zerstöre das gewählte Ziel.
  es: |-
    Si controlas un monstruo Dragón: activa 1 de estos efectos;
    ● Inflige 800 puntos de daño a tu adversario.
    ● Selecciona 1 monstruo con 800 DEF o menos; destruye ese objetivo.
