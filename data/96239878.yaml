text:
  en: |-
    If you Ritual or Fusion Summon using "Blue-Eyes White Dragon" or "Dark Magician": You can target 1 card your opponent controls or in their GY; banish it. You can send this face-up card from the field to the GY, then target 1 Level 7 or higher Normal Monster in your GY; add it to your hand or shuffle it into the Deck. You can only use each effect of "Strength in Unity" once per turn.
  de: |-
    Falls du eine Ritual- oder Fusionsbeschwörung durchführst und dafür „Blauäugiger w. Drache“ oder „Dunkler Magier“ verwendest: Du kannst 1 Karte wählen, die dein Gegner kontrolliert oder in seinem Friedhof; verbanne sie. Du kannst diese offene Karte vom Spielfeld auf den Friedhof legen und dann 1 Normales Monster der Stufe 7 oder höher in deinem Friedhof wählen; füge es deiner Hand hinzu oder mische es ins Deck. Du kannst jeden Effekt von „Einigkeit macht stark“ nur einmal pro Spielzug verwenden.
  es: |-
    Si Invocas por Ritual o Fusión usando "Dragón Blanco de Ojos Azules" o "Mago Oscuro": puedes seleccionar 1 carta que controle tu adversario o que esté en su Cementerio; destiérrala. Puedes mandar al Cementerio esta carta boca arriba en el Campo, y después seleccionar 1 Monstruo Normal de Nivel 7 o mayor en tu Cementerio; añádelo a tu mano o barájalo al Deck. Sólo puedes usar cada efecto de "La Unión Hace la Fuerza" una vez por turno.
  fr: |-
    Si vous Invoquez Rituellement ou par Fusion en utilisant "Dragon Blanc aux Yeux Bleus" ou "Magicien Sombre" : vous pouvez cibler 1 carte contrôlée par votre adversaire ou dans son Cimetière ; bannissez-la. Vous pouvez envoyer cette carte face recto depuis le Terrain au Cimetière, puis ciblez 1 Monstre Normal de min. Niveau 7 dans votre Cimetière ; ajoutez-le à votre main ou mélangez-le dans le Deck. Vous ne pouvez utiliser chaque effet de "Force dans l'Union" qu'une fois par tour.
  it: |-
    Se Evochi tramite Rituale o Fusione utilizzando "Drago Bianco Occhi Blu" o "Mago Nero": puoi scegliere come bersaglio 1 carta controllata dal tuo avversario o nel suo Cimitero; bandiscila. Puoi mandare questa carta scoperta dal Terreno al Cimitero, poi scegliere come bersaglio 1 Mostro Normale di Livello 7 o superiore nel tuo Cimitero; aggiungilo alla tua mano o mischialo nel Deck. Puoi utilizzare ogni effetto di "L'Unione Fa la Forza" una sola volta per turno.
  pt: |-
    Se você Invocar por Invocação-Ritual ou Fusão usando "Dragão Branco de Olhos Azuis" ou "Mago Negro": você pode escolher 1 card que seu oponente controla ou no Cemitério dele; bana-o. Você pode enviar este card com a face para cima do campo para o Cemitério e, depois, escolha 1 Monstro Normal de Nível 7 ou mais no seu Cemitério; adicione-o à sua mão ou embaralhe-o no Deck. Você só pode usar cada efeito de "Força da União" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分が「青眼の白龍」または「ブラック・マジシャン」を使用した儀式・融合召喚に成功した場合、相手のフィールド・墓地のカード１枚を対象として発動できる。そのカードを除外する。②：魔法＆罠ゾーンの表側表示のこのカードを墓地へ送り、自分の墓地のレベル７以上の通常モンスター１体を対象として発動できる。そのモンスターを手札に加えるかデッキに戻す。
