text:
  en: |-
    When an opponent's monster declares an attack on a monster you control: You can target 1 "Revival Jam" you control; switch the attack target to that target.
  de: |-
    Wenn ein Monster deines Gegners einen Angriff gegen ein Monster deklariert, das du kontrollierst: Du kannst 1 „Wiederbelebungsschleim“ wählen, den du kontrollierst; vertausche das Angriffsziel auf das gewählte Ziel.
  es: |-
    Cuando un monstruo de tu adversario declara un ataque a un monstruo que controles: puedes seleccionar 1 "Gelatina Reanimada" que controles; cambia el objetivo del ataque a este objetivo.
  fr: |-
    Lorsqu'un monstre de votre adversaire déclare une attaque sur un monstre que vous contrôlez : vous pouvez cibler 1 "Spectre Revenant" que vous contrôlez ; transférez la cible de l'attaque sur la cible.
  it: |-
    Quando un mostro dell'avversario dichiara un attacco su un mostro che controlli: puoi scegliere come bersaglio 1 "Gelatina Rianimata" che controlli; cambia il bersaglio dell'attacco su quel bersaglio.
  pt: |-
    Quando um monstro do oponente declarar um ataque contra um monstro que você controla: você pode escolher 1 "Geleia Renascida" que você controla; troque o alvo do ataque para esse alvo.
  ja: |-
    相手モンスターが自分のモンスターに攻撃した時、自分のフィールド上に「リバイバルスライム」が表側表示で存在している場合、攻撃対象を「リバイバルスライム」に移し替える事ができる。
  ko: |-
    상대 몬스터가 자신의 몬스터에게 공격했을 때, 자신의 필드상에 「리바이벌 슬라임」이 겉표시로 존재하고 있는 경우, 공격 대상을 「리바이벌 슬라임」에 바꿀 수가 있다.
  zh-CN: |-
    对方怪兽向自己怪兽攻击时，自己场上有「再生史莱姆」表侧表示存在的场合，可以把攻击对象转移为「再生史莱姆」。
type: Trap
property: Continuous
