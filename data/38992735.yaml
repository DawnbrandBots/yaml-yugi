text:
  en: |-
    During your Main Phase: You can send this face-up card to the GY; inflict 1000 damage to your opponent for each of your Standby Phases that have passed since this card was activated.
  de: |-
    Während deiner Main Phase: Du kannst diese offene Karte auf den Friedhof legen; füge deinem Gegner für jede deiner Standby Phasen, die vergangen ist, seit diese Karte aktiviert wurde, 1000 Schaden zu.
  es: |-
    Durante tu Main Phase: puedes mandar al Cementerio esta carta boca arriba; inflige 1000 puntos de daño a tu adversario por cada una de tus Standby Phases que hayan pasado después de que esta carta fuera activada.
  fr: |-
    Durant votre Main Phase : vous pouvez envoyer cette carte face recto au Cimetière ; infligez 1000 points de dommages à votre adversaire pour chacune de vos Standby Phases qui sont passées depuis que cette carte a été activée.
  it: |-
    Durante la tua Main Phase: puoi mandare questa carta scoperta al Cimitero; infliggi 1000 danni al tuo avversario per ognuna delle tue Standby Phase trascorse dall'attivazione di questa carta.
  pt: |-
    Durante sua Fase Principal: você pode enviar este card com a face para cima para o Cemitério; cause 1000 de dano ao seu oponente para cada uma das suas Fases de Apoio que passaram desde que este card foi ativado.
  ja: |-
    ①：魔法＆罠ゾーンの表側表示のこのカードを墓地へ送って発動できる。このカードの発動後に経過した自分スタンバイフェイズの数×１０００ダメージを相手に与える。
  ko: |-
    자신의 메인 페이즈시, 필드 위에 앞면 표시로 존재하는 이 카드를 묘지로 보내는 것으로, 이 카드의 발동 후에 경과한 자신의 스텐바이 페이즈의 수 × 1000 포인트 데미지를 상대 라이프에 준다.
  zh-CN: |-
    自己的主要阶段时，可以通过把场上表侧表示存在的这张卡送去墓地，给与对方基本分这张卡的发动后经过的自己的准备阶段数量×1000的数值的伤害。
