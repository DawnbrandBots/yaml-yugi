  zh-CN: 连锁除外
text:
  en: |-
    When a monster(s) with 1000 or less ATK is Summoned: Banish that monster(s) with 1000 or less ATK, then your opponent banishes all cards with the same name as that card(s) from their hand and Deck.
  de: |-
    Wenn ein oder mehr Monster mit 1000 oder weniger ATK beschworen werden: Verbanne das oder die Monster mit 1000 oder weniger ATK, dann verbannt dein Gegner alle Karten mit demselben Namen wie die Karte oder die Karten von seiner Hand und seinem Deck.
  es: |-
    Cuando uno o más monstruos con 1000 ATK o menos son Invocados: destierra a ese o esos monstruos con 1000 ATK o menos, y después tu adversario destierra de su mano y Deck todas las cartas con el mismo nombre que esa o esas cartas.
  fr: |-
    Lorsqu'un ou plusieurs monstres avec max. 1000 ATK sont Invoqués : bannissez ces monstres avec max. 1000 ATK, puis votre adversaire bannit toutes les cartes du même nom que ces cartes depuis sa main et Deck.
  it: |-
    Quando uno o più mostri con ATK di 1000 o inferiore vengono Evocati: bandisci quei mostri con ATK di 1000 o inferiore, poi il tuo avversario bandisce tutte le carte con lo stesso nome di quelle carte dalla sua mano e Deck.
  pt: |-
    Quando um ou mais monstros com 1000 ou menos de ATK forem Invocados: bana esses monstros com 1000 ou menos de ATK e, depois, seu oponente bane da mão e do Deck dele todos os cards com o mesmo nome que os desses cards.
  ja: |-
    攻撃力１０００以下のモンスターが召喚・反転召喚・特殊召喚に成功した時に発動できる。その攻撃力１０００以下のモンスターをゲームから除外し、さらに除外したカードと同名カードを相手の手札・デッキから全て除外する。
  ko: |-
    공격력 1000 이하의 몬스터가 일반 소환 / 반전 소환 / 특수 소환했을 때 발동할 수 있다. 그 몬스터를 게임에서 제외하고, 다시 상대는 패와 덱에서 파괴한 카드와 같은 이름의 카드를 전부 게임에서 제외한다. 그 후 덱을 셔플한다.
  zh-CN: |-
    攻击力1000以下的怪兽召唤·反转召唤·特殊召唤成功时才能发动。那些攻击力1000以下的怪兽从游戏中除外，再把和除外的卡同名卡从对方的手卡·卡组全部除外。
type: Trap
