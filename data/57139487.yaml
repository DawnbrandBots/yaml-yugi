name:
  en: Chain Disappearance
  de: Kettenverschwinden
  es: Desaparición en Cadena
  fr: Disparitions en Chaîne
  it: Sparizione a Catena
  pt: Desaparecimento em Cadeia
  ja: <ruby><rb>連鎖除外</rb><rp>（</rp><rt>チェーン・ロスト</rt><rp>）</rp></ruby>
  ja_romaji: Chēn Rosuto
