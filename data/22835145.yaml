  ja: <ruby><rb>ＢＦ</rb><rp>（</rp><rt>ブラックフェザー</rt><rp>）</rp></ruby>－<ruby><rb>極</rb><rp>（</rp><rt>きょく</rt><rp>）</rp></ruby><ruby><rb>北</rb><rp>（</rp><rt>ほく</rt><rp>）</rp></ruby>のブリザード
