text:
  en: |-
    When this card is Normal Summoned or Flip Summoned, you can Special Summon any number of "Don Turtle"(s) from your hand.
  de: |-
    Wenn diese Karte erfolgreich als Normal- oder Flippbeschwörung beschworen wurde, kannst du eine beliebige Anzahl „Don Schildkröte(n)“ von deiner Hand als Spezialbeschwörung beschwören.
  es: |-
    Cuando esta carta es Invocada con éxito mediante una Invocación Normal o de Volteo, puedes Invocar mediante una Invocación Especial cualquier número de "Tortuga Don" de tu mano.
  fr: |-
    Lorsque cette carte est Invoquée avec succès par Invocation Normale ou Invocation Flip, vous pouvez faire l'Invocation Spéciale du nombre de votre choix de "Don Tortue" depuis votre main.
  it: |-
    Quando questa carta viene Evocata tramite Evocazione Normale o Evocazione per Scoperta, puoi Evocare tramite Evocazione Speciale un qualsiasi numero di "Tartaruga Don" dalla tua mano.
  pt: |-
    Quando esta carta é Normal ou Flip Summoned, você pode Special Summon uma quantidade qualquer de "Don Turtle" da sua mão para o seu lado do campo.
  ja: |-
    このカードが召喚・反転召喚に成功した時、自分の手札から「首領亀」を任意の枚数特殊召喚する事ができる。
  ko: |-
    이 카드가 일반 소환 / 반전 소환에 성공했을 때, 자신의 패에서 "돈 터틀" 을 임의의 매수만큼 특수 소환할 수 있다.
