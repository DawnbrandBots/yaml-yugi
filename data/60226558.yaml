text:
  en: |-
    Activate this card by declaring 1 Attribute. Equip only to a "Shaddoll" monster, and it becomes that Attribute. During your Main Phase: You can Fusion Summon 1 "Shaddoll" Fusion Monster from your Extra Deck, using monsters from your hand or field as Fusion Material, including the equipped monster. You can only use this effect of "Nephe Shaddoll Fusion" once per turn.
  de: |-
    Aktiviere diese Karte, indem du 1 Eigenschaft deklarierst. Rüste nur ein „Schattenpuppe“-Monster mit dieser Karte aus und es wird zu der Eigenschaft. Während deiner Main Phase: Du kannst 1 „Schattenpuppe“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck beschwören und dafür Monster von deiner Hand oder Spielfeldseite als Fusionsmaterial verwenden, darunter das ausgerüstete Monster. Du kannst diesen Effekt von „Nephe-Schattenpuppen-Fusion“ nur einmal pro Spielzug verwenden.
  es: |-
    Activa esta carta declarando 1 Atributo. Sólo puedes equiparla a un monstruo "Sombrañeca", y éste se convierte en un monstruo con ese Atributo. Durante tu Main Phase: puedes Invocar por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión "Sombrañeca" usando monstruos en tu mano o Campo como Material de Fusión, incluyendo al monstruo equipado. Sólo puedes usar este efecto de "Fusión Sombrañeca Nephe" una vez por turno.
  fr: |-
    Activez cette carte en déclarant 1 Attribut. Équipable uniquement à un monstre "Marionnette de l'Ombre", et il devient de cet Attribut. Durant votre Main Phase : vous pouvez Invoquer par Fusion 1 Monstre Fusion "Marionnette de l'Ombre" depuis votre Extra Deck, en utilisant des monstres (le monstre équipé inclus) depuis votre main ou Terrain comme Matériel Fusion. Vous ne pouvez utiliser cet effet de "Nephe Fusion Marionnette de l'Ombre" qu'une fois par tour.
  it: |-
    Attiva questa carta dichiarando 1 Attributo. Equipaggia solo a un mostro "Bambolaombra", ed esso diventa di quell'Attributo. Durante la tua Main Phase: puoi Evocare tramite Fusione 1 Mostro Fusione "Bambolaombra" dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno come Materiale da Fusione, compreso il mostro equipaggiato. Puoi utilizzare questo effetto di "Fusione Bambolaombra Nephe" una sola volta per turno.
  pt: |-
    Ative este card ao declarar 1 Atributo. Só pode ser equipado a um monstro "Sombraneco" e ele se torna desse Atributo. Durante sua Fase Principal: você pode Invocar por Invocação-Fusão 1 Monstro de Fusão "Sombraneco" do seu Deck Adicional, usando monstros da sua mão ou do campo como Matéria de Fusão, incluindo o monstro equipado. Você só pode usar este efeito de "Fusão Sombraneco Nephe" uma vez por turno.
  ja: |-
    「シャドール」モンスターにのみ装備可能。属性を１つ宣言してこのカードを発動できる。このカード名の②の効果は１ターンに１度しか使用できない。①：装備モンスターは宣言した属性になる。②：自分メインフェイズに発動できる。「シャドール」融合モンスターカードによって決められた、このカードの装備モンスターを含む融合素材モンスターを自分の手札・フィールドから墓地へ送り、その融合モンスター１体をＥＸデッキから融合召喚する。
  ko: |-
    "섀도르" 몬스터에만 장착 가능. 속성을 1개 선언하고 이 카드를 발동할 수 있다. 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 장착 몬스터는 선언한 속성이 된다. ②: 자신 메인 페이즈에 발동할 수 있다. "섀도르" 융합 몬스터 카드에 기재된, 이 카드의 장착 몬스터를 포함하는 융합 소재 몬스터를 자신의 패 / 필드에서 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다.
  zh-CN: |-
    影依名·融合名：「影依」怪兽才能装备。宣言1个属性才能把这张卡发动。这个卡名的②的效果1回合只能使用1次。①：装备怪兽变成宣言的属性。②：自己主要阶段才能发动。由「影依」融合怪兽卡决定的包含这张卡的装备怪兽的融合素材怪兽从自己的手卡·场上送去墓地，把那1只融合怪兽从额外卡组融合召唤。
