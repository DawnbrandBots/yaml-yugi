text:
  en: |-
    You can only control 1 "Jigabyte". If you control a Spellcaster monster, you can Special Summon this card (from your hand). When this card is destroyed by battle or card effect and sent to the GY: You can Special Summon 1 monster with 1500 ATK/200 DEF from your Deck, except "Jigabyte".
  de: |-
    Du kannst nur 1 „Jigabyte“ kontrollieren. Falls du ein Hexer-Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Wenn diese Karte durch Kampf oder einen Karteneffekt zerstört und auf den Friedhof gelegt wird: Du kannst 1 Monster mit 1500 ATK/200 DEF als Spezialbeschwörung von deinem Deck beschwören, außer „Jigabyte“.
  es: |-
    Sólo puedes controlar 1 "Jigabyte". Si controlas un monstruo Lanzador de Conjuros, puedes Invocar esta carta de Modo Especial (desde tu mano). Cuando esta carta es destruida en batalla o por el efecto de una carta y mandada al Cementerio: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo con 1500 ATK/200 DEF, excepto "Jigabyte".
  fr: |-
    Vous ne pouvez contrôler qu'1 "Jigabyte". Si vous contrôlez un monstre Magicien, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Lorsque cette carte est détruite au combat ou par un effet de carte, et envoyée au Cimetière : vous pouvez Invoquer Spécialement 1 monstre avec 1500 ATK/200 DEF ("Jigabyte" exclu) depuis votre Deck.
  it: |-
    Puoi controllare solo 1 "Jigabyte". Se controlli un mostro Incantatore, puoi Evocare Specialmente questa carta (dalla tua mano). Quando questa carta viene distrutta in battaglia o dall'effetto di una carta e mandata al Cimitero: puoi Evocare Specialmente 1 mostro con 1500 ATK/200 DEF dal tuo Deck, eccetto "Jigabyte".
  pt: |-
    Você só pode controlar 1 "Jigabyte". Se você controlar um monstro Mago, você pode Invocar este card por Invocação-Especial (da sua mão). Quando este card for destruído em batalha ou por um efeito de card e enviado para o Cemitério: você pode Invocar por Invocação-Especial 1 monstro com 1500 de ATK/200 de DEF do seu Deck, exceto "Jigabyte".
  ja: |-
    ①：「ジゴバイト」は<ruby><rb>自</rb><rp>（</rp><rt>じ</rt><rp>）</rp></ruby><ruby><rb>分</rb><rp>（</rp><rt>ぶん</rt><rp>）</rp></ruby>フィールドに１<ruby><rb>体</rb><rp>（</rp><rt>たい</rt><rp>）</rp></ruby>しか<ruby><rb>表</rb><rp>（</rp><rt>おもて</rt><rp>）</rp></ruby><ruby><rb>側</rb><rp>（</rp><rt>がわ</rt><rp>）</rp></ruby><ruby><rb>表</rb><rp>（</rp><rt>ひょう</rt><rp>）</rp></ruby><ruby><rb>示</rb><rp>（</rp><rt>じ</rt><rp>）</rp></ruby>で<ruby><rb>存</rb><rp>（</rp><rt>そん</rt><rp>）</rp></ruby><ruby><rb>在</rb><rp>（</rp><rt>ざい</rt><rp>）</rp></ruby>できない。②：<ruby><rb>自</rb><rp>（</rp><rt>じ</rt><rp>）</rp></ruby><ruby><rb>分</rb><rp>（</rp><rt>ぶん</rt><rp>）</rp></ruby>フィールドに<ruby><rb>魔</rb><rp>（</rp><rt>ま</rt><rp>）</rp></ruby><ruby><rb>法</rb><rp>（</rp><rt>ほう</rt><rp>）</rp></ruby><ruby><rb>使</rb><rp>（</rp><rt>つか</rt><rp>）</rp></ruby>い<ruby><rb>族</rb><rp>（</rp><rt>ぞく</rt><rp>）</rp></ruby>モンスターが<ruby><rb>存</rb><rp>（</rp><rt>そん</rt><rp>）</rp></ruby><ruby><rb>在</rb><rp>（</rp><rt>ざい</rt><rp>）</rp></ruby>する<ruby><rb>場</rb><rp>（</rp><rt>ば</rt><rp>）</rp></ruby><ruby><rb>合</rb><rp>（</rp><rt>あい</rt><rp>）</rp></ruby>、このカードは<ruby><rb>手</rb><rp>（</rp><rt>て</rt><rp>）</rp></ruby><ruby><rb>札</rb><rp>（</rp><rt>ふだ</rt><rp>）</rp></ruby>から<ruby><rb>特</rb><rp>（</rp><rt>とく</rt><rp>）</rp></ruby><ruby><rb>殊</rb><rp>（</rp><rt>しゅ</rt><rp>）</rp></ruby><ruby><rb>召</rb><rp>（</rp><rt>しょう</rt><rp>）</rp></ruby><ruby><rb>喚</rb><rp>（</rp><rt>かん</rt><rp>）</rp></ruby>できる。③：このカードが<ruby><rb>戦</rb><rp>（</rp><rt>せん</rt><rp>）</rp></ruby><ruby><rb>闘</rb><rp>（</rp><rt>とう</rt><rp>）</rp></ruby>・<ruby><rb>効</rb><rp>（</rp><rt>こう</rt><rp>）</rp></ruby><ruby><rb>果</rb><rp>（</rp><rt>か</rt><rp>）</rp></ruby>で<ruby><rb>破</rb><rp>（</rp><rt>は</rt><rp>）</rp></ruby><ruby><rb>壊</rb><rp>（</rp><rt>かい</rt><rp>）</rp></ruby>され<ruby><rb>墓</rb><rp>（</rp><rt>ぼ</rt><rp>）</rp></ruby><ruby><rb>地</rb><rp>（</rp><rt>ち</rt><rp>）</rp></ruby>へ<ruby><rb>送</rb><rp>（</rp><rt>おく</rt><rp>）</rp></ruby>られた<ruby><rb>時</rb><rp>（</rp><rt>とき</rt><rp>）</rp></ruby>に<ruby><rb>発</rb><rp>（</rp><rt>はつ</rt><rp>）</rp></ruby><ruby><rb>動</rb><rp>（</rp><rt>どう</rt><rp>）</rp></ruby>できる。デッキから「ジゴバイト」<ruby><rb>以</rb><rp>（</rp><rt>い</rt><rp>）</rp></ruby><ruby><rb>外</rb><rp>（</rp><rt>がい</rt><rp>）</rp></ruby>の<ruby><rb>攻</rb><rp>（</rp><rt>こう</rt><rp>）</rp></ruby><ruby><rb>撃</rb><rp>（</rp><rt>げき</rt><rp>）</rp></ruby><ruby><rb>力</rb><rp>（</rp><rt>りょく</rt><rp>）</rp></ruby>１５００／<ruby><rb>守</rb><rp>（</rp><rt>しゅ</rt><rp>）</rp></ruby><ruby><rb>備</rb><rp>（</rp><rt>び</rt><rp>）</rp></ruby><ruby><rb>力</rb><rp>（</rp><rt>りょく</rt><rp>）</rp></ruby>２００のモンスター１<ruby><rb>体</rb><rp>（</rp><rt>たい</rt><rp>）</rp></ruby>を<ruby><rb>特</rb><rp>（</rp><rt>とく</rt><rp>）</rp></ruby><ruby><rb>殊</rb><rp>（</rp><rt>しゅ</rt><rp>）</rp></ruby><ruby><rb>召</rb><rp>（</rp><rt>しょう</rt><rp>）</rp></ruby><ruby><rb>喚</rb><rp>（</rp><rt>かん</rt><rp>）</rp></ruby>する。
  ko: |-
    ①: "지고바이트"는 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 자신 필드에 마법사족 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ③: 이 카드가 전투 / 효과로 파괴되어 묘지로 보내졌을 때에 발동할 수 있다. 덱에서 "지고바이트" 이외의 공격력 1500 / 수비력 200 인 몬스터 1장을 특수 소환한다.
