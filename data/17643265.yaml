text:
  en: |-
    When this card is Normal Summoned: You can reduce the Levels of all Level 4 Fish-Type monsters you currently control by 1. This card can make a second attack during each Battle Phase.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst die Stufen aller Monster vom Typ Fisch der Stufe 4, die du derzeit kontrollierst, um 1 reduzieren. Diese Karte kann während jeder Battle Phase einen zweiten Angriff durchführen.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes reducir en 1 los Niveles de todos los monstruos de Tipo Pez de Nivel 4 que controles en este momento. Esta carta puede hacer un segundo ataque durante cada Battle Phase.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez réduire les Niveaux de tous les monstres de Type Poisson de Niveau 4 que vous contrôlez actuellement de 1. Durant chaque Battle Phase, cette carte peut attaquer une seconde fois.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi ridurre di 1 il Livello di tutti i mostri di Tipo Pesce di Livello 4 che controlli attualmente. Questa carta può effettuare un secondo attacco durante ogni Battle Phase.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode reduzir em 1 os Níveis de todos os monstros do Tipo Peixe de Nível 4 que você controla. Este card pode realizar um segundo ataque durante cada Fase de Batalha.
  ja: |-
    このカードが召喚に成功した時、自分フィールド上の全ての魚族・レベル４モンスターのレベルを１つ下げる事ができる。このカードは１度のバトルフェイズ中に２回攻撃する事ができる。
  ko: |-
    이 카드가 일반 소환에 성공했을 때, 자신 필드 위의 모든 어류족 / 레벨 4 몬스터의 레벨을 1개 내릴 수 있다. 이 카드는 1번의 배틀 페이즈 중에 2회 공격할 수 있다.
  zh-TW: 此卡召唤成功时，可将我方场上全部的鱼族、等级4怪兽的等级下降1。此卡可于1次的战斗阶段中攻击2次。
  zh-CN: |-
    这张卡召唤成功时，可以让自己场上的全部鱼族·4星怪兽的等级下降1星。这张卡在同1次的战斗阶段中可以作2次攻击。
