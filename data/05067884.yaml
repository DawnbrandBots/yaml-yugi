name:
  en: Dinomist Spinos
  de: Dinonebel Spinos
  es: Spinos Dinoniebla
  fr: Spinos Dinobrume
  it: Dinofoschia Spinos
  pt: Dinonévoa Espino
  ja: ダイナミスト・スピノス
  ja_romaji: Dainamisuto Supinosu
  ko: 다이너미스트 스피노스
  ko_rr:
text:
  en: |-
    You can Tribute 1 other "Dinomist" monster, then activate 1 of these effects;
    ● This card can attack your opponent directly this turn.
    ● This card can make a second attack during each Battle Phase this turn.
  de: |-
    Du kannst 1 anderes „Dinonebel“-Monster als Tribut anbieten und dann 1 dieser Effekte aktivieren;
    ●Diese Karte kann deinen Gegner in diesem Spielzug direkt angreifen.
    ●Diese Karte kann während jeder Battle Phase in diesem Spielzug einen zweiten Angriff durchführen.
  es: |-
    Puedes Sacrificar otro monstruo "Dinoniebla", y después activar 1 de estos efectos;
    ●Este turno, esta carta puede atacar a tu adversario directamente.
    ●Este turno, esta carta puede hacer un segundo ataque durante cada Battle Phase.
  fr: |-
    Vous pouvez Sacrifier 1 autre monstre "Dinobrume", puis activez 1 de ces effets ;
    ●Cette carte peut attaquer directement votre adversaire ce tour.
    ●Cette carte peut faire une seconde attaque durant chaque Battle Phase ce tour.
  it: |-
    Puoi offrire come Tributo 1 altro mostro "Dinofoschia", poi attivare 1 di questi effetti;
    ●Questa carta può attaccare il tuo avversario direttamente in questo turno.
    ●Questa carta può effettuare un secondo attacco durante ogni Battle Phase in questo turno.
  pt: |-
    Você pode oferecer como Tributo 1 outro monstro "Dinonévoa" e, depois, ativar 1 desses efeitos;
    ● Este card pode atacar diretamente seu oponente neste turno.
    ● Este card pode realizar um segundo ataque durante cada Fase de Batalha neste turno.
  ja: |-
    ①：このカード以外の自分フィールドの「ダイナミスト」モンスター１体をリリースし、以下の効果から１つを選択して発動できる。
    ●このターン、このカードは直接攻撃できる。
    ●このターン、このカードは１度のバトルフェイズ中に２回攻撃できる。
  ko: |-
    ① : 이 카드 이외의 자신 필드의 "다이너미스트" 몬스터 1장를 릴리스하고, 이하의 효과에서 1개를 선택하여 발동할 수 있다.
    ●이 턴에, 이 카드는 직접 공격할 수 있다.
    ●이 턴에, 이 카드는 1번의 배틀 페이즈 중에 2회 공격할 수 있다.
type: Monster
typeline: Machine / Pendulum / Effect
attribute: WATER
level: 5
atk: 2500
def: 1800
pendulum_scale: 3
pendulum_effect:
  en: |-
    If another "Dinomist" card(s) you control would be destroyed by battle or an opponent's card effect, you can destroy this card instead.
  de: |-
    Falls ein oder mehr andere „Dinonebel“-Karten, die du kontrollierst, durch Kampf oder einen Karteneffekt deines Gegners zerstört würden, kannst du stattdessen diese Karte zerstören.
  es: |-
    Si otra u otras cartas "Dinoniebla" que controlas fueran a ser destruidas en batalla o por efecto de una carta de tu adversario, puedes destruir esta carta en su lugar.
  fr: |-
    Si une ou plusieurs autres cartes "Dinobrume" que vous contrôlez vont être détruites au combat ou par un effet de carte de votre adversaire, vous pouvez détruire cette carte à la place.
  it: |-
    Se una o più altre carte "Dinofoschia" che controlli stanno per essere distrutte in battaglia o dall'effetto di una carta dell'avversario, puoi invece distruggere questa carta.
  pt: |-
    Se um ou mais outros cards "Dinonévoa" que você controla seriam destruídos em batalha ou por um efeito de card do oponente, em vez disso, você pode destruir este card.
  ja: |-
    ①：このカード以外の自分フィールドの「ダイナミスト」カードが戦闘または相手の効果で破壊される場合、代わりにこのカードを破壊できる。
  ko: |-
    ① : 이 카드 이외의 자신 필드의 "다이너미스트" 카드가 전투 또는 상대의 효과로 파괴될 경우, 대신에 이 카드를 파괴할 수 있다.
