text:
  en: |-
    Cannot be Special Summoned from the GY. At the end of your opponent's Battle Phase, if this card is in the GY because it was destroyed by battle: Make your opponent discard 1 random card. This card must be in the GY to activate and to resolve this effect.
  de: |-
    Kann nicht als Spezialbeschwörung vom Friedhof beschworen werden. Am Ende der Battle Phase deines Gegners, falls sich diese Karte im Friedhof befindet, weil sie durch Kampf zerstört wurde: Lasse deinen Gegner 1 zufällige Karte abwerfen. Diese Karte muss sich im Friedhof befinden, um diesen Effekt zu aktivieren und aufzulösen.
  es: |-
    No puede ser Invocado de Modo Especial desde el Cementerio. Al final de la Battle Phase de tu adversario, si esta carta está en el Cementerio porque fue destruida en batalla: haz que tu adversario descarte 1 carta al azar. Esta carta debe estar en el Cementerio para activar y resolver este efecto.
  fr: |-
    Non Invocable Spécialement depuis le Cimetière. À la fin de la Battle Phase de votre adversaire, si cette carte est dans le Cimetière parce qu'elle a été détruite au combat : faites défausser 1 carte au hasard à votre adversaire. Cette carte doit être dans le Cimetière pour activer et résoudre cet effet.
  it: |-
    Non può essere Evocato Specialmente dal Cimitero. Alla fine della Battle Phase del tuo avversario, se questa carta è nel Cimitero perché è stata distrutta in battaglia: fai scartare al tuo avversario 1 carta a caso. Questa carta deve essere nel Cimitero per attivare e risolvere questo effetto.
  pt: |-
    Não pode ser Invocado por Invocação-Especial do Cemitério. No final da Fase de Batalha do seu oponente, se este card estiver no Cemitério porque foi destruído em batalha: faça com que o seu oponente descarte 1 card aleatório. Este card deve estar no Cemitério para ativar e resolver este efeito.
  ja: |-
    このカードは墓地からの特殊召喚はできない。①：戦闘で破壊されたこのカードが墓地に存在する場合、相手バトルフェイズ終了時に発動する。このカードが墓地に存在する場合、相手の手札をランダムに１枚選んで捨てる。
  ko: |-
    이 카드는 묘지에서의 특수 소환은 할 수 없다. ①: 전투로 파괴된 이 카드가 묘지에 존재할 경우, 상대 배틀 페이즈 종료시에 발동한다. 이 카드가 묘지에 존재할 경우, 상대의 패를 무작위로 1장 고르고 버린다.
  zh-TW:
  zh-CN: |-
    这张卡不能作从墓地的特殊召唤。①：被战斗破坏的这张卡在墓地存在的场合，对方战斗阶段结束时发动。这张卡在墓地存在的场合，对方手卡随机选1张丢弃。
