text:
  en: |-
    Tribute 1 Fish-Type monster to target 1 card on the field; destroy that target, and if you do, draw 1 card.
  de: |-
    Biete 1 Monster vom Typ Fisch als Tribut an. Zerstöre 1 Karte auf dem Spielfeld und ziehe 1 Karte.
  es: |-
    Sacrifica 1 monstruo de Tipo Pez para seleccionar 1 carta en el Campo; destruye ese objetivo y, si lo haces, roba 1 carta.
  fr: |-
    Sacrifiez 1 monstre de Type Poisson pour cibler 1 carte sur le Terrain ; détruisez la cible, et si vous le faites, piochez 1 carte.
  it: |-
    Offri come Tributo 1 mostro di Tipo Pesce per scegliere come bersaglio 1 carta sul Terreno; distruggi quel bersaglio e, se lo fai, pesca 1 carta.
  pt: |-
    Tribute 1 monstro Fish-Type. Destrua 1 carta no campo e compre 1 carta.
  ja: |-
    自分フィールド上の魚族モンスター１体をリリースし、フィールド上のカード１枚を選択して発動できる。選択したカードを破壊し、デッキからカードを１枚ドローする。
  ko: |-
    자신 필드 위에 존재하는 어류족 몬스터 1장을 릴리스 해 발동한다. 필드 위의 카드 1장을 파괴해, 자신의 덱으로부터 카드를 1장 드로우 한다.
  zh-TW:
  zh-CN: |-
    把自己场上1只鱼族怪兽解放，选择场上1张卡才能发动。选择的卡破坏，从卡组抽1张卡。
card_type: Trap
