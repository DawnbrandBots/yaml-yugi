text:
  en: |-
    3 Level 4 LIGHT monsters
    You can also Xyz Summon this card by using a "Number 39: Utopia" you control as material. (Transfer its materials to this card.) You can detach 1 material from this card; it gains 500 ATK until the end of this turn, and if it does, 1 monster your opponent controls loses 1000 ATK until the end of this turn. You must have 1000 LP or less to activate and to resolve this effect.
  de: |-
    3 LICHT Monster der Stufe 4
    Du kannst diese Karte auch als Xyz-Beschwörung beschwören, indem du eine „Nummer 39: Utopia“, die du kontrollierst, als das Material verwendest. (Transferiere ihr Material an diese Karte.) Du kannst 1 Material von dieser Karte abhängen; sie erhält bis zum Ende dieses Spielzugs 500 ATK und falls sie dies tut, verliert 1 Monster, das dein Gegner kontrolliert, bis zum Ende dieses Spielzugs 1000 ATK. Du musst 1000 LP oder weniger haben, um diesen Effekt zu aktivieren und aufzulösen.
  es: |-
    3 monstruos de LUZ de Nivel 4
    También puedes Invocar Xyz esta carta usando un "Número 39: Utopía" que controles como material. (Transfiere sus materiales a esta carta). Puedes desacoplar 1 material de esta carta; hasta el final de este turno, ésta gana 500 ATK y, si lo hace, hasta el final de este turno 1 monstruo que controle tu adversario pierde 1000 ATK. Debes tener 1000 LP o menos para activar y resolver este efecto.
  fr: |-
    3 monstres LUMIÈRE de Niveau 4
    Vous pouvez aussi Invoquer par Xyz cette carte en utilisant "Numéro 39 : Utopie" que vous contrôlez comme Matériel. (Transférez ses Matériels à cette carte.) Vous pouvez détacher 1 Matériel de cette carte ; elle gagne 500 ATK jusqu'à la fin de ce tour, et si elle le fait, 1 monstre contrôlé par votre adversaire perd 1000 ATK jusqu'à la fin de ce tour. Vous devez avoir max. 1000 LP pour activer et résoudre cet effet.
  it: |-
    3 mostri LUCE di Livello 4
    Puoi anche Evocare Xyz questa carta utilizzando un "Numero 39: Utopia" che controlli come materiale. (Trasferisci i suoi materiali su questa carta.) Puoi staccare 1 materiale da questa carta; essa guadagna 500 ATK fino alla fine di questo turno e, se lo fa, 1 mostro controllato dal tuo avversario perde 1000 ATK fino alla fine di questo turno. Devi avere 1000 LP o meno per attivare e risolvere questo effetto.
  pt: |-
    3 monstros de LUZ de Nível 4
    Você também pode Invocar este card por Invocação-Xyz ao usar um "Número 39: Utopia" que você controla como matéria. (Transfira as matérias dele para este card.) Você pode desassociar 1 matéria deste card; ele ganha 500 de ATK até o final deste turno e, se isso acontecer, 1 monstro que seu oponente controla perde 1000 de ATK até o final deste turno. Você deve ter 1000 PV ou menos para ativar e resolver este efeito.
  ja: |-
    光属性レベル４モンスター×３
    このカードは自分フィールドの「Ｎｏ．３９　希望皇ホープ」の上に重ねてＸ召喚する事もできる。①：このカードのＸ素材を１つ取り除いて発動できる。ターン終了時までこのカードの攻撃力を５００アップし、相手フィールドのモンスター１体を選んでその攻撃力をターン終了時まで１０００ダウンする。この効果は自分のＬＰが１０００以下の場合に発動と処理ができる。
  ko: |-
    빛속성 레벨 4 몬스터×3
    이 카드는 자신 필드 위의 "No.39 유토피아" 의 위에 이 카드를 겹쳐 엑시즈 소환할 수도 있다. 자신의 라이프 포인트가 1000 이하일 경우, 이 카드의 엑시즈 소재를 1개 제거하는 것으로, 엔드 페이즈시까지 이 카드의 공격력을 500 포인트 올리고 상대 필드 위의 몬스터 1장의 공격력을 1000포인트 내린다.
  zh-CN: |-
    光属性4星怪兽×3
    这张卡也能在自己场上的「No.39 希望皇 霍普」上面重叠来XYZ召唤。①：把这张卡1个XYZ素材取除才能发动。直到回合结束时这张卡的攻击力上升500，选对方场上1只怪兽那个攻击力直到回合结束时下降1000。这个效果在自己基本分是1000以下的场合才能发动和处理。
