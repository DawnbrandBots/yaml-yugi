    <ruby><rb>希</rb><rp>（</rp><rt>き</rt><rp>）</rp></ruby><ruby><rb>望</rb><rp>（</rp><rt>ぼう</rt><rp>）</rp></ruby><ruby><rb>皇</rb><rp>（</rp><rt>おう</rt><rp>）</rp></ruby>ホープレイ
