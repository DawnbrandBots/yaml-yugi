  zh-CN: 调皮宝贝的大暴走
text:
  en: |-
    During the Main Phase: Fusion Summon 1 "Prank-Kids" Fusion Monster from your Extra Deck, using monsters from your hand or field as Fusion Material. For the rest of this turn after this card resolves, you cannot Normal or Special Summon monsters, except "Prank-Kids" monsters.
  de: |-
    Während der Main Phase: Beschwöre 1 „Streichbuben“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dafür Monster von deiner Hand oder Spielfeldseite als Fusionsmaterial. Für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, kannst du Monster weder als Normal- noch als Spezialbeschwörung beschwören, außer „Streichbuben“-Monstern.
  es: |-
    Durante la Main Phase: Invoca por Fusión 1 Monstruo de Fusión "Brominiños" en tu Deck Extra, usando monstruos en tu mano o Campo como Material de Fusión. Por el resto de este turno después de que se resuelva esta carta, no puedes Invocar monstruos de Modo Normal o Especial, excepto monstruos "Brominiños".
  fr: |-
    Durant la Main Phase : Invoquez par Fusion 1 Monstre Fusion "Farce-Gamins" depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain comme Matériel Fusion. Le reste de ce tour après la résolution de cette carte, vous ne pouvez Invoquer ni Normalement ni Spécialement de monstres (monstres "Farce-Gamins" exclus).
  it: |-
    Durante la Main Phase: Evoca tramite Fusione 1 Mostro Fusione "Ragazzi-Birichini" dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno come Materiali da Fusione. Per il resto di questo turno dopo che questa carta si è risolta, non puoi Evocare Normalmente o Specialmente mostri, eccetto mostri "Ragazzi-Birichini".
  pt: |-
    Durante a Fase Principal: Invoque por Invocação-Fusão 1 Monstro de Fusão "Travesso-Guris" do seu Deck Adicional, usando monstros da sua mão ou do campo como Matéria de Fusão. Pelo resto deste turno depois que este card resolver, você não pode Invocar monstros por Invocação-Normal ou Especial, exceto monstros "Travesso-Guris".
  ja: |-
    ①：自分・相手のメインフェイズに発動できる。自分の手札・フィールドから、「プランキッズ」融合モンスターカードによって決められた融合素材モンスターを墓地へ送り、その融合モンスター１体をＥＸデッキから融合召喚する。このカードの発動後、ターン終了時まで自分は「プランキッズ」モンスターしか召喚・特殊召喚できない。
  ko: |-
    ①: 자신 / 상대의 메인 페이즈에 발동할 수 있다. 자신의 패 / 필드에서, "프랭키즈" 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. 이 카드의 발동 후, 턴 종료시까지 자신은 "프랭키즈" 몬스터밖에 일반 소환 / 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：自己·对方的主要阶段才能发动。从自己的手卡·场上把「调皮宝贝」融合怪兽卡决定的融合素材怪兽送去墓地，把那1只融合怪兽从额外卡组融合召唤。这张卡的发动后，直到回合结束时自己不是「调皮宝贝」怪兽不能召唤·特殊召唤。
