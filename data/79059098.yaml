  ja: プランキッズの<ruby><rb>大</rb><rt>だい</rt></ruby><ruby><rb>暴</rb><rt>ぼう</rt></ruby><ruby><rb>走</rb><rt>そう</rt></ruby>
  ja_romaji: Purankizzu no Daibōsō
