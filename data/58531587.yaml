name:
  en: Bubble Bringer
  de: Blasenproduzent
  es: Portador de las Burbujas
  fr: Fournisseur de Bulles
  it: Bubble Portatore
  pt: Portador de Bolhas
  ja: バブル・ブリンガー
  ja_romaji: Baburu Buringā
  ko: 버블 브링거
  ko_rr:
  zh-CN: 水泡使者
text:
  en: |-
    Level 4 or higher monsters cannot attack directly. During your turn: You can send this face-up card from the field to the Graveyard to target 2 Level 3 or lower WATER monsters with the same name in your Graveyard; Special Summon those targets. Their effects are negated.
  de: |-
    Monster der Stufe 4 oder höher können nicht direkt angreifen. Während deines Spielzugs: Du kannst diese offene Karte vom Spielfeld auf den Friedhof legen, um 2 WASSER Monster der Stufe 3 oder niedriger mit demselben Namen in deinem Friedhof zu wählen; beschwöre die gewählten Ziele als Spezialbeschwörung. Ihre Effekte werden annulliert.
  es: |-
    Los monstruos de Nivel 4 o mayor no pueden atacar directamente. Durante tu turno: puedes mandar al Cementerio esta carta boca arriba en el Campo para seleccionar 2 monstruos de AGUA de Nivel 3 o menor con el mismo nombre en tu Cementerio; Invoca esos objetivos de Modo Especial. Sus efectos son negados.
  fr: |-
    Les monstres de min. Niveau 4 ne peuvent pas attaquer directement. Durant votre tour : vous pouvez envoyer cette carte face recto depuis le Terrain au Cimetière pour cibler 2 monstres EAU de max. Niveau 3 de même nom dans votre Cimetière ; Invoquez Spécialement les cibles. Leurs effets sont annulés.
  it: |-
    I mostri di Livello 4 o superiore non possono attaccare direttamente. Durante il tuo turno: puoi mandare questa carta scoperta dal Terreno al Cimitero per scegliere come bersaglio 2 mostri ACQUA di Livello 3 o inferiore con lo stesso nome nel tuo Cimitero; Evoca Specialmente quei bersagli. I loro effetti vengono annullati.
  pt: |-
    Monstros de Nível 4 ou maior não podem atacar diretamente. Durante seu turno: Você pode enviar este card virado de face para cima no campo ao Cemitério para escolher 2 monstros de ÁGUA de Nível 3 ou menos com o mesmo nome em seu Cemitério; invoque por Invocação-Especial os monstros escolhidos. Seus efeitos são negados.
  ja: |-
    このカードがフィールド上に存在する限り、レベル４以上のモンスターは直接攻撃できない。自分のターンにフィールド上に表側表示で存在するこのカードを墓地へ送る事で、自分の墓地の水属性・レベル３以下の同名モンスター２体を選択して特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。
  ko: |-
    이 카드가 필드 위에 존재하는 한, 레벨 4 이상의 몬스터는 직접 공격할 수 없다. 자신의 턴에 필드 위에 앞면 표시로 존재하는 이 카드를 묘지로 보내는 것으로, 자신 묘지의 물 속성 / 레벨 3 이하의 같은 이름의 몬스터 2장을 선택하고 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다
  zh-CN: |-
    只要这张卡在场上存在，4星以上的怪兽不能直接攻击。自己回合可以通过把场上表侧表示存在的这张卡送去墓地，选择自己墓地2只水属性·3星以下的同名怪兽特殊召唤。这个效果特殊召唤的怪兽的效果无效化。
type: Trap
property: Continuous
