  en: |-
    Halve the ATK of your opponent's attacking monsters. Once per turn, during your Standby Phase, pay 2000 LP or destroy this card.
  de: |-
    Halbiere die ATK der angreifenden Monster deines Gegners. Einmal pro Spielzug, während deiner Standby Phase, zahle 2000 LP oder zerstöre diese Karte.
  es: |-
    Divide a la mitad el ATK de los monstruos atacantes de tu adversario. Una vez por turno, durante tu Standby Phase, paga 2000 LP o destruye esta carta.
  fr: |-
    Divisez par deux l'ATK des monstres attaquants de votre adversaire. Une fois par tour, durant votre Standby Phase, payez 2000 LP ou détruisez cette carte.
  it: |-
    Dimezza l'ATK dei mostri attaccanti del tuo avversario. Una volta per turno, durante la tua Standby Phase, paga 2000 LP o distruggi questa carta.
  pt: |-
    Cada um dos monstros do seu oponente que conduziu um ataque enquanto este card estava com a face para cima no campo tem seu ATK diminuído pela metade enquanto este card permanecer no campo. Durante cada uma das suas Fases de Apoio, pague 2000 PV ou destrua este card.
