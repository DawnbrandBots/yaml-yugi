  ja: <ruby><rb>Ｂ・Ｆ</rb><rp>（</rp><rt>ビー・フォース</rt><rp>）</rp></ruby>－<ruby><rb>必</rb><rp>（</rp><rt>ひっ</rt><rp>）</rp></ruby><ruby><rb>中</rb><rp>（</rp><rt>ちゅう</rt><rp>）</rp></ruby>のピン
  ja_romaji: Bī Fōsu - Hicchū no Pin
