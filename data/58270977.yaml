name:
  en: Magistery Alchemist
  de: Magistralalchemist
  es: Alquimista Magistral
  fr: Maîtrise Alchimiste
  it: Alchimista del Magistero
  pt: Alquimista do Magistério
  ja: マジスタリー・アルケミスト
  ja_romaji: Majesutarī Arukemisuto
  ko: 매지스터리 알케미스트
  ko_rr: Maejiseuteori Alkemiseuteu
  zh-CN: 贤石炼金师
text:
  en: |-
    Banish 4 "HERO" monsters from your GY and/or face-up field, then target 1 "HERO" monster in your GY; Special Summon it, ignoring its Summoning conditions. If you banished EARTH, WATER, FIRE, and WIND Attributes to activate this effect, the monster's original ATK becomes doubled, also negate the effects of all face-up cards your opponent currently controls. You can only activate 1 "Magistery Alchemist" per turn.
  de: |-
    Verbanne 4 „HELD“-Monster von deinem Friedhof und/oder offen von deiner Spielfeldseite und wähle dann 1 „HELD“-Monster in deinem Friedhof; beschwöre es als Spezialbeschwörung, ungeachtet seiner Beschwörungsbedingungen. Falls du Monster mit den Eigenschaften ERDE, WASSER, FEUER und WIND verbannt hast, um diesen Effekt zu aktivieren, werden die Grund-ATK des Monsters verdoppelt, zusätzlich annulliere die Effekte aller offenen Karten, die dein Gegner derzeit kontrolliert. Du kannst nur 1 „Magistralalchemist“ pro Spielzug aktivieren.
  es: |-
    Destierra 4 monstruos "HÉROE" en tu Cementerio y/o Campo boca arriba, y después selecciona 1 monstruo "HÉROE" en tu Cementerio; Invócalo de Modo Especial, ignorando sus condiciones de Invocación. Si desterraste Atributos TIERRA, AGUA, FUEGO y VIENTO para activar este efecto, el ATK original del monstruo se duplica, y además niega los efectos de todas las cartas boca arriba que controle tu adversario en este momento. Sólo puedes activar 1 "Alquimista Magistral" por turno.
  fr: |-
    Bannissez 4 monstres "HÉROS" depuis votre Cimetière et/ou Terrain face recto, puis ciblez 1 monstre "HÉROS" dans votre Cimetière ; Invoquez-le Spécialement, en ignorant ses conditions d'Invocation. Si vous avez banni des Attributs TERRE, EAU, FEU et VENT pour activer cet effet, l'ATK d'origine du monstre est doublée, et aussi, annulez les effets de toutes les cartes face recto actuellement contrôlées par votre adversaire. Vous ne pouvez activer qu'1 "Maîtrise Alchimiste" par tour.
  it: |-
    Bandisci 4 mostri "EROE" dal tuo Cimitero e/o Terreno scoperto, poi scegli come bersaglio 1 mostro "EROE" nel tuo Cimitero; Evocalo Specialmente, ignorando le sue condizioni di Evocazione. Se hai bandito Attributi TERRA, ACQUA, FUOCO e VENTO per attivare questo effetto, l'ATK originale del mostro diventa il doppio, inoltre annulla gli effetti di tutte le carte scoperte attualmente controllate dal tuo avversario. Puoi attivare solo 1 "Alchimista del Magistero" per turno.
  pt: |-
    Bana 4 monstros "HERÓI" do seu Cemitério e/ou do campo com a face para cima e, depois, escolha 1 monstro "HERÓI" no seu Cemitério; Invoque-o por Invocação-Especial, ignorando suas condições de Invocação. Se você baniu os Atributos TERRA, ÁGUA, FOGO e VENTO para ativar este efeito, o ATK original desse monstro se torna o dobro e, além disso, negue os efeitos de todos os cards com a face para cima que seu oponente controla atualmente. Você só pode ativar 1 "Alquimista do Magistério" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分の墓地及び自分フィールドの表側表示モンスターの中から、「ＨＥＲＯ」モンスター４体を除外し、自分の墓地の「ＨＥＲＯ」モンスター１体を対象として発動できる。そのモンスターを召喚条件を無視して特殊召喚する。「地」「水」「炎」「風」の全ての属性を除外して発動した場合には、この効果で特殊召喚したモンスターの元々の攻撃力は倍になり、相手フィールドの全ての表側表示のカードの効果は無効化される。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 묘지 및 자신 필드의 앞면 표시 몬스터 중에서, "히어로" 몬스터 4장을 제외하고, 자신 묘지의 "히어로" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 소환 조건을 무시하고 특수 소환한다. "땅" "물" "화염" "바람"의 모든 속성을 제외하고 발동했을 경우에는, 이 효과로 특수 소환한 몬스터의 원래 공격력은 배가 되고, 상대 필드의 모든 앞면 표시의 카드 효과는 무효화된다.
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。
    ①：从自己墓地以及自己场上的表侧表示怪兽之中把4只「英雄」怪兽除外，以自己墓地1只「英雄」怪兽为对象才能发动。那只怪兽无视召唤条件特殊召唤。把「地」「水」「炎」「风」的全部属性除外发动的场合，这个效果特殊召唤的怪兽的原本攻击力变成2倍，对方场上的全部表侧表示的卡的效果无效化。
type: Trap
property: Normal
