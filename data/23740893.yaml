text:
  en: |-
    You can Tribute this card, then target 1 "Yosen Training Grounds" you control; place 3 Yosen Counters on it. You can only use this effect of "Yosenju Kodam" once per turn. You can banish this card from your Graveyard; you can Normal Summon 1 "Yosenju" monster during your Main Phase this turn, in addition to your Normal Summon/Set. (You can only gain this effect once per turn.)
  de: |-
    Du kannst diese Karte als Tribut anbieten und dann 1 „Yosen-Trainingsgelände“ wählen, das du kontrollierst; lege 3 Yosen-Zählmarken darauf. Du kannst diesen Effekt von „Yosenju Kodam“ nur einmal pro Spielzug verwenden. Du kannst diese Karte von deinem Friedhof verbannen; du kannst während deiner Main Phase dieses Spielzugs zusätzlich zu deiner Normalbeschwörung/deinem Setzen 1 „Yosenju“-Monster als Normalbeschwörung beschwören. (Du kannst diesen Effekt nur einmal pro Spielzug erhalten.)
  es: |-
    Puedes Sacrificar esta carta, y después seleccionar 1 "Campo de Entrenamiento Yosen" que controles; pon 3 Contadores Yosen en él. Sólo puedes usar este efecto de "Yosenju Kodam" una vez por turno. Puedes desterrar esta carta en tu Cementerio; puedes Invocar de Modo Normal 1 monstruo "Yosenju" durante tu Main Phase de este turno, además de tu Invocación Normal/Colocada. (Sólo puedes ganar este efecto una vez por turno).
  fr: |-
    Vous pouvez Sacrifier cette carte, puis ciblez 1 "Terrain d'Entraînement Yosen" que vous contrôlez ; placez 3 Compteurs Yosen sur lui. Vous ne pouvez utiliser cet effet de "Yosenju Kodam" qu'une fois par tour. Vous pouvez bannir cette carte depuis votre Cimetière ; vous pouvez Invoquer Normalement 1 monstre "Yosenju" durant votre Main Phase ce tour, en plus de votre Invocation Normale ou Pose Normale. (Vous ne pouvez gagner cet effet qu'une fois par tour.)
  it: |-
    Puoi offrire come Tributo questa carta, poi scegliere come bersaglio 1 "Campo di Addestramento Yosen" che controlli; metti 3 Segnalini Yosen su di esso. Puoi utilizzare questo effetto di "Yosenju Kodam" una sola volta per turno. Puoi bandire questa carta dal tuo Cimitero; puoi Evocare Normalmente 1 mostro "Yosenju" durante la tua Main Phase in questo turno, in aggiunta alla tua Evocazione Normale/Posizionamento. (Puoi guadagnare questo effetto una sola volta per turno.)
  pt: |-
    Você pode oferecer este card como Tributo e, depois, escolher 1 "Campo de Treinamento Yosen" que você controla; coloque 3 Marcadores Yosen nele. Você só pode usar este efeito de "Yosenju Kodam" uma vez por turno. Você pode banir este card do seu Cemitério; você pode Invocar por Invocação-Normal 1 monstro "Yosenju" durante sua Fase Principal neste turno, em adição à sua Invocação-Normal/Baixar padrão. (Você só pode se aproveitar deste efeito uma vez por turno.)
  ja: |-
    「妖仙獣 木魅」の①の効果は１ターンに１度しか使用できない。①：このカードをリリースし、自分フィールドの「修験の妖社」１枚を対象として発動できる。そのカードに妖仙カウンターを３つ置く。②：自分メインフェイズに墓地のこのカードを除外して発動できる。このターン、自分は通常召喚に加えて１度だけ、自分メインフェイズに「妖仙獣」モンスター１体を召喚できる。
  ko: |-
    "요선수 목매"의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ① : 이 카드를 릴리스하고, 자신 필드의 "수험의 요사" 1장을 대상으로 하여 발동할 수 있다. 그 카드의 요선 카운터를 3개 놓는다. ② : 자신 메인 페이즈에 묘지의 이 카드를 제외하고 발동할 수 있다. 이 턴에, 자신은 통상 소환 외에도 1번만, 자신 메인 페이즈에 "요선수" 몬스터 1장을 일반 소환할 수 있다.
  zh-CN: |-
    「妖仙兽 木魅」的①的效果1回合只能使用1次。①：把这张卡解放，以自己场上1张「修验的妖社」为对象才能发动。给那张卡放置3个妖仙指示物。②：自己主要阶段把墓地的这张卡除外才能发动。这个回合，自己在通常召唤外加上只有1次，自己主要阶段可以把1只「妖仙兽」怪兽召唤。
