name:
  en: Infernalqueen Archfiend
  de: Königin der Unterwelt, Erzunterweltler
  es: Archidemonio Reina Infernal
  fr: Reine Infernale - Archdémon
  it: Arcidemone Regina Infernale
  pt: Rainha Infernal Archdemônio
  ja: インフェルノクインデーモン
  ja_romaji: Inferuno Kuin Dēmon
  ko: 인페르노퀸 데몬
  ko_rr:
text:
  en: |-
    The controller of this card pays 500 Life Points during each of his/her Standby Phases (this is not optional). When this card is targeted by the effect of a card controlled by your opponent, when resolving the effect, roll a six-sided die. If the result is 2 or 5, negate the effect and destroy the opponent's card. As long as this card remains on the field, during each Standby Phase, increase the ATK of 1 Archfiend Monster Card by 1000 points until the End Phase.
  de: |-
    Der Spieler, der diese Karte kontrolliert, zahlt 500 Life Points in jeder seiner Standby Phasen. Wenn diese Karte als Ziel eines Effekts einer Karte, die dein Gegner kontrolliert, bestimmt wird, wirf bei der Abwicklung des Effekts einen sechsseitigen Würfel. Wenn das Würfelergebnis 2 oder 5 ist, annulliere den Effekt und zerstöre die Karte. Solange diese Karte auf dem Spielfeld liegt, erhöhe in jeder Standby Phase die ATK von 1 ERZUNTERWELTLER-Monsterkarte bis zur End Phase um 1000 Punkte.
  es: |-
    El controlador de esta carta paga 500 Life Points durante cada una de sus Standby Phases. Cuando esta carta es designada como objetivo del efecto de una carta controlada por tu adversario, al resolver el efecto, lanza un dado de seis caras. Si el resultado es 2 o 5, niega el efecto y destruye la carta de tu adversario. Mientras esta carta permanezca en el Campo, durante cada Standby Phase aumenta el ATK de 1 monstruo ARCHIDEMONIO en 1000 puntos hasta la End Phase.
  fr: |-
    Le contrôleur de cette carte paye 500 Life Points durant chacune de ses Standby Phases (ceci est obligatoire). Lorsque cette carte est désignée comme cible de l'effet d'une carte contrôlée par votre adversaire, lors de la résolution de l'effet, lancez un dé à six faces. Si le résultat est 2 ou 5, annulez l'effet et détruisez la carte de votre adversaire. Tant que cette carte reste sur le Terrain, durant chaque Standby Phase, augmentez l'ATK d'1 Carte Monstre Archdémon de 1000 points.
  it: |-
    Il controllore di questa carta paga 500 Life Points durante ogni sua Standby Phase (non è opzionale). Quando questa carta viene designata come bersaglio dell'effetto di una carta controllata dal tuo avversario, quando l'effetto viene risolto, tira un dado. Se il risultato è 2 o 5, annulla l'effetto e distruggi la carta dell'avversario. Fino a quando questa carta resta scoperta sul Terreno, durante ogni Standby Phase aumenta l'ATK di 1 mostro ARCIDEMONE di 1000 punti fino alla End Phase.
  pt: |-
    O controlador deste card paga 500 Life Points durante cada uma das suas Standby Phases. Quando este card é designado como alvo de um efeito de um card controlado pelo seu adversário, ao resolver o efeito, lance um dado de seis lados. Se o resultado for 2 ou 5, anule o efeito e destrua o card do seu adversário. Enquanto este card permanecer no Campo, durante cada uma das Standby Phases aumente o ATK de 1 monstro ARCHDEMÔNIO em 1000 pontos até à End Phase.
  ja: |-
    このカードのコントローラーは自分のスタンバイフェイズ毎に５００ライフポイントを払う。このカードが相手のコントロールするカードの効果の対象になり、その処理を行う時にサイコロを１回振る。２・５が出た場合、その効果を無効にし破壊する。このカードがフィールド上に存在する限り、スタンバイフェイズ毎に「デーモン」という名のついたモンスターカード１体の攻撃力をエンドフェイズまで１０００ポイントアップする。
  ko: |-
    이 카드의 컨트롤러는 자신의 스텐바이 페이즈마다 500 라이프 포인트를 지불한다. 이 카드가 상대가 컨트롤하는 카드의 효과의 대상이 되어, 그 처리를 실행할 때, 주사위를 1회 던진다. 2,5 가 나온 경우, 그 효과를 무효로 하여 파괴한다. 이 카드가 필드 위에 존재하는 한, 스텐바이 페이즈마다 "데몬" 이라는 이름이 붙은 몬스터 카드 1장의 공격력을 엔드 페이즈까지 1000 포인트 올린다.
