text:
  en: |-
    If this card is in your hand: You can activate this effect; you cannot Special Summon monsters from the Extra Deck for the rest of this turn, also Special Summon this card, and if you do, Special Summon 1 "Vassal Token" (Thunder-Type/LIGHT/Level 1/ATK 800/DEF 1000) to your opponent's field in Defense Position. If this card is Tributed for a Tribute Summon: You can activate this effect; you can Tribute Summon 1 monster during your Main Phase this turn, in addition to your Normal Summon/Set this turn. (You can only gain this effect once per turn.) You can only use each effect of "Mithra the Thunder Vassal" once per turn.
  de: |-
    Falls sich diese Karte in deiner Hand befindet: Du kannst diesen Effekt aktivieren; du kannst für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören, zusätzlich beschwöre diese Karte als Spezialbeschwörung und falls du dies tust, beschwöre 1 „Vasall-Spielmarke“ (Typ Donner/LICHT/Stufe 1/ATK 800/DEF 1000) als Spezialbeschwörung in die Verteidigungsposition auf die Spielfeldseite deines Gegners. Falls diese Karte als Tribut für eine Tributbeschwörung angeboten wird: Du kannst diesen Effekt aktivieren; du kannst in diesem Spielzug in deiner Main Phase zusätzlich zu deiner Normalbeschwörung/deinem Setzen für diesen Spielzug 1 Monster als Tributbeschwörung beschwören. (Du kannst diesen Effekt nur einmal pro Spielzug erhalten.) Du kannst jeden Effekt von „Mithra der Donnervasall“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta está en tu mano: puedes activar este efecto; por el resto de este turno, no puedes Invocar monstruos de Modo Especial desde el Deck Extra, y además, Invoca esta carta de Modo Especial y, si lo haces, Invoca de Modo Especial 1 "Ficha Vasallo" (Tipo Trueno/LUZ/Nivel 1/ATK 800/DEF 1000) al Campo de tu adversario, en Posición de Defensa. Si esta carta es Sacrificada para una Invocación por Sacrificio: puedes activar este efecto; durante tu Main Phase, en este turno, puedes Invocar por Sacrificio 1 monstruo, además de tu Invocación Normal/Colocada Normal, este turno. (Sólo puedes ganar este efecto una vez por turno). Sólo puedes usar cada efecto de "Mithra, el Vasallo del Trueno" una vez por turno.
  fr: |-
    Si cette carte est dans votre main : vous pouvez activer cet effet ; vous ne pouvez pas Invoquer Spécialement de monstres depuis l'Extra Deck le reste de ce tour, et aussi, Invoquez Spécialement cette carte, et si vous le faites, Invoquez Spécialement 1 "Jeton Vassal" (Type Tonnerre/LUMIÈRE/Niveau 1/ATK 800 /DEF 1000) sur le Terrain de votre adversaire en Position de Défense. Si cette carte est Sacrifiée pour une Invocation Sacrifice : vous pouvez activer cet effet ; vous pouvez Invoquer par Sacrifice 1 monstre durant votre Main Phase ce tour, en plus de votre Invocation/Pose Normale ce tour. (Vous ne pouvez gagner cet effet qu'une fois par tour.) Vous ne pouvez utiliser chaque effet de "Mithra le Vassal du Tonnerre" qu'une fois par tour.
  it: |-
    Se questa carta è nella tua mano: puoi attivare questo effetto; non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno, inoltre Evoca Specialmente questa carta e, se lo fai, Evoca Specialmente 1 "Segna-Vassallo" (Tipo Tuono/LUCE/Livello 1/ATK 800/DEF 1000) sul Terreno del tuo avversario in Posizione di Difesa. Se questa carta viene offerta come Tributo per un'Evocazione tramite Tributo: puoi attivare questo effetto; puoi Evocare tramite Tributo 1 mostro durante la tua Main Phase in questo turno, in aggiunta alla tua Evocazione Normale/posizionamento in questo turno. (Puoi guadagnare questo effetto una sola volta per turno.) Puoi utilizzare ogni effetto di "Mithra Vassallo del Tuono" una sola volta per turno.
  pt: |-
    Se este card estiver na sua mão: você pode ativar este efeito; você não pode Invocar por Invocação-Especial monstros do Deck Adicional pelo resto deste turno e, além disso, Invoque este card por Invocação-Especial e, se isso acontecer, Invoque por Invocação-Especial 1 "Ficha Vassalo" (Tipo Trovão/LUZ/Nível 1/ATK 800/DEF 1000) no campo do seu oponente em Posição de Defesa. Se este card for oferecido como Tributo para uma Invocação-Tributo: você pode ativar este efeito; você pode Invocar 1 monstro por Invocação-Tributo durante sua Fase Principal deste turno, em adição à sua Invocação-Normal/Baixar (padrão). (Você só pode se aproveitar deste efeito uma vez por turno.) Você só pode usar cada efeito de "Mithra, o Vassalo do Trovão" uma vez por turno.
  ja: |-
    「雷帝家臣ミスラ」の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。このカードを手札から特殊召喚し、相手フィールドに「家臣トークン」（雷族・光・星１・攻８００／守１０００）１体を守備表示で特殊召喚する。このターン、自分はエクストラデッキからモンスターを特殊召喚できない。②：このカードがアドバンス召喚のためにリリースされた場合に発動できる。このターン、自分は通常召喚に加えて１度だけ、自分メインフェイズにアドバンス召喚できる。
  ko: |-
    "번개 제왕가신 미스라"의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 이 카드를 패에서 특수 소환하고, 상대 필드에 "가신 토큰" (번개족 / 빛 / 레벨 1 / 공 800 / 수 1000) 1장을 수비 표시로 특수 소환한다. 이 턴에, 자신은 엑스트라 덱에서 몬스터를 특수 소환할 수 없다. ②: 이 카드가 어드밴스 소환을 위해 릴리스되었을 경우에 발동할 수 있다. 이 턴에, 자신은 통상 소환외에도 1번만, 자신 메인 페이즈에 어드밴스 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    「雷帝家臣ミスラ」的①②的效果1回合各能使用1次。①：自己主要阶段才能发动。这张卡从手卡特殊召唤，在对方场上把1只「家臣トークン(家臣衍生物)」（雷族·光·1星·攻800/守1000）守备表示特殊召唤。这个回合，自己不能从额外卡组把怪兽特殊召唤。②：这张卡为上级召唤而被解放的场合才能发动。这个回合，自己在通常召唤外加上只有1次，自己主要阶段可以上级召唤。
