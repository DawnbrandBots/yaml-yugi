name:
  en: Gemini Spark
  de: Zwillingsfunke
  es: Chispa Géminis
  fr: Tempête d'Électricité Gémeau
  it: Scintilla Gemella
  pt: Centelha de Gêmeos
  ja: デュアルスパーク
  ja_romaji: Dyuaru Supāku
  ko: 듀얼 스파크
  ko_rr: Dyueol Seupakeu
text:
  en: |-
    Tribute 1 face-up Level 4 Gemini monster, then target 1 card on the field; destroy it, and if you do, draw 1 card.
  de: |-
    Biete 1 offenes Zwillingsmonster der Stufe 4, das du kontrollierst, als Tribut an und wähle 1 Karte auf dem Spielfeld. Zerstöre die gewählte Karte und ziehe 1 Karte.
  es: |-
    Sacrifica 1 monstruo Géminis Nivel 4 boca arriba, y después selecciona 1 carta en el Campo; destrúyela, y si lo haces, roba 1 carta.
  fr: |-
    Sacrifiez 1 monstre Gémeau de Niveau 4 face recto, puis ciblez 1 carte sur le Terrain ; détruisez-la, et si vous le faites, piochez 1 carte.
  it: |-
    Offri come Tributo 1 mostro Gemello di Livello 4 scoperto, poi scegli come bersaglio 1 carta sul Terreno; distruggila e, se lo fai, pesca 1 carta.
  pt: |-
    Oferece como Tributo 1 monstro Gêmeos de Nivel 4 com a face para cima e, depois, escolha 1 card no campo; destrua-o e, se isso acontecer, compre 1 card.
  ja: |-
    ①：自分フィールドの表側表示のレベル４のデュアルモンスター１体をリリースし、フィールドのカード１枚を対象として発動できる。そのカードを破壊し、自分はデッキから１枚ドローする。
  ko: |-
    ①: 자신 필드의 앞면 표시의 레벨 4 듀얼 몬스터 1장을 릴리스하고, 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴하고, 자신은 덱에서 1장 드로우한다.
type: Spell
property: Quick-Play
