text:
  en: |-
    You can discard 1 card; Special Summon 2 WATER Winged Beast-Type monsters, 1 from your hand and 1 from your Graveyard, except "Blizzard Thunderbird", then return this card from the field to the hand. You can only use this effect of "Blizzard Thunderbird" once per turn.
  de: |-
    Du kannst 1 Karte abwerfen; beschwöre 2 WASSER Monster vom Typ Geflügeltes Ungeheuer als Spezialbeschwörung, 1 von deiner Hand und 1 von deinem Friedhof, außer „Blizzard-Donnervogel“, dann gib diese Karte vom Spielfeld auf die Hand zurück. Du kannst diesen Effekt von „Blizzard-Donnervogel“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes descartar 1 carta; Invoca de Modo Especial 2 monstruos de AGUA de Tipo Bestia Alada, 1 desde tu mano y 1 desde tu Cementerio, excepto "Pájaro de Trueno de la Tormenta de Nieve", y después devuelve esta carta en el Campo a la mano. Sólo puedes usar este efecto de "Pájaro de Trueno de la Tormenta de Nieve" una vez por turno.
  fr: |-
    Vous pouvez défausser 1 carte ; Invoquez Spécialement 2 monstres EAU de Type Bête Ailée ("Oiseau-Tonnerre du Blizzard" exclu), 1 depuis votre main et 1 depuis votre Cimetière, puis renvoyez cette carte depuis le Terrain à la main. Vous ne pouvez utiliser cet effet de "Oiseau-Tonnerre du Blizzard" qu'une fois par tour.
  it: |-
    Puoi scartare 1 carta; Evoca Specialmente 2 mostri ACQUA di Tipo Bestia Alata, 1 dalla tua mano e 1 dal tuo Cimitero, eccetto "Uccello di Tuono Tempesta", poi fai ritornare questa carta dal Terreno nella mano. Puoi utilizzare questo effetto di "Uccello di Tuono Tempesta" una sola volta per turno.
  pt: |-
    Você pode descartar 1 card; Invoque por Invocação-Especial 2 monstros de ÁGUA do Tipo Besta Alada, 1 da sua mão e 1 do seu Cemitério, exceto "Pássaro-trovão da Nevasca" e, depois, de volta este card do campo para a mão. Você só pode usar este efeito de "Pássaro-trovão da Nevasca" uma vez por turno.
  ja: |-
    手札を１枚捨てて発動できる。「ブリザード・サンダーバード」以外の鳥獣族・水属性モンスターを自分の手札・墓地からそれぞれ１体ずつ選んで特殊召喚する。その後、フィールド上のこのカードを持ち主の手札に戻す。「ブリザード・サンダーバード」の効果は１ターンに１度しか使用できない。
  ko: |-
    패를 1장 버리고 발동할 수 있다. "블리자드 썬더버드" 이외의 비행야수족 / 물 속성 몬스터를 자신의 패 / 묘지에서 각각 1장씩 고르고 특수 소환한다. 그 후, 필드 위의 이 카드를 주인의 패로 되돌린다. "블리자드 썬더버드" 의 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-CN: |-
    丢弃1张手卡才能发动。「雪暴雷鸟」以外的鸟兽族·水属性怪兽从自己的手卡·墓地各选1只特殊召唤。那之后，场上的这张卡回到持有者手卡。「雪暴雷鸟」的效果1回合只能使用1次。
