text:
  en: |-
    When your opponent's monster declares an attack: Target that attacking monster; change that target's battle position. If this Set card is destroyed by your opponent's Spell/Trap effect and sent to the GY: Destroy 1 monster on the field.
  de: |-
    Wenn ein Monster deines Gegners einen Angriff deklariert: Wähle das angreifende Monster; ändere die Kampfposition des gewählten Ziels. Falls diese gesetzte Karte durch einen Zauber-/Falleneffekt deines Gegners zerstört und auf den Friedhof gelegt wird: Zerstöre 1 Monster auf dem Spielfeld.
  es: |-
    Cuando el monstruo de tu adversario declara un ataque: selecciona ese monstruo atacante; cambia la posición de batalla de ese objetivo. Si esta carta Colocada es destruida por el efecto de una Mágica/Trampa de tu adversario y mandada al Cementerio: destruye 1 monstruo en el Campo.
  fr: |-
    Lorsqu'un monstre de votre adversaire déclare une attaque : ciblez le monstre attaquant ; changez la position de combat de la cible. Si cette carte Posée est détruite par un effet de Magie/Piège de votre adversaire et envoyée au Cimetière : détruisez 1 monstre sur le Terrain.
  it: |-
    Quando un mostro del tuo avversario dichiara un attacco: scegli come bersaglio quel mostro attaccante; cambia la posizione di quel bersaglio. Se questa carta Posizionata viene distrutta dall'effetto di una Magia/Trappola del tuo avversario e mandata al Cimitero: distruggi 1 mostro sul Terreno.
  pt: |-
    Quando um monstro do seu oponente declarar um ataque: escolha o monstro atacante; mude a posição de batalha do alvo. Se este card Baixado for destruído por um efeito de Magia/Armadilha do seu oponente e enviado para o Cemitério: destrua 1 monstro no campo.
  ja: |-
    相手モンスターの攻撃宣言時に発動する事ができる。その攻撃モンスター１体の表示形式を変更する。相手の魔法・罠カードの効果によって、セットされたこのカードが破壊され墓地へ送られた時、フィールド上に存在するモンスター１体を選択し破壊する。
  ko: |-
    상대 몬스터의 공격 선언시에 발동할 수 있다. 그 공격 몬스터 1장의 표시 형식을 변경한다. 상대가 컨트롤하는 마법/함정 카드의 효과에 의해서 세트된 이 카드가 파괴되어 묘지로 보내졌을 때, 필드 위의 몬스터 1장을 선택하고 파괴한다.
