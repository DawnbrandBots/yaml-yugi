text:
  en: |-
    If you control no monsters, you can Special Summon this card (from your hand), but its original ATK and DEF become halved. During each of your Standby Phases: Increase the Level of this card by 1. There can only be 1 "Solar Wind Jammer" on the field.
  de: |-
    Falls du keine Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, aber ihre Grund-ATK und -DEF werden halbiert. Während jeder deiner Standby Phasen: Erhöhe die Stufe dieser Karte um 1. Es kann nur 1 offener "Sonnenwindjammer" auf dem Spielfeld liegen.
  es: |-
    Si no controlas monstruos, puedes Invocar esta carta de Modo Especial (desde tu mano), pero su ATK y DEF originales se dividen a la mitad. Durante cada una de tus Standby Phases: aumenta el Nivel de esta carta en 1. Sólo puede haber 1 "Disruptor del Viento Solar" en el Campo.
  fr: |-
    Si vous ne contrôlez aucun monstre, vous pouvez Invoquer Spécialement cette carte (depuis votre main), mais son ATK/DEF d'origine sont divisées par deux. Durant chacune de vos Standby Phases : augmentez le Niveau de cette carte de 1. Il ne peut y avoir qu'1 "Brouilleur de Vent Solaire" sur le Terrain.
  it: |-
    Se non controlli nessun mostro, puoi Evocare Specialmente questa carta (dalla tua mano), ma i suoi ATK e DEF originali vengono dimezzati. Durante ogni tua Standby Phase: aumenta il Livello di questa carta di 1. Ci può essere solo 1 "Disturbo Vento Solare" sul Terreno.
  pt: |-
    Se você não controla monstros, você pode Invocar este card por Invocação-Especial (da sua mão), mas seu ATK e DEF originais são diminuídos pela metade. Durante cada uma de suas Fases de Apoio: aumente 1 o Nível deste card. Só pode haver 1 "Disruptor do Vento Solar" no campo.
  ja: |-
    自分フィールド上にモンスターが存在しない場合、このカードは手札から特殊召喚できる。この方法で特殊召喚したこのカードの元々の攻撃力・守備力は半分になる。また、自分のスタンバイフェイズ毎にこのカードのレベルを１つ上げる。「太陽風帆船」はフィールド上に１体しか表側表示で存在できない。
  ko: |-
    자신 필드 위에 몬스터가 존재하지 않을 경우, 이 카드는 패에서 특수 소환할 수 있다. 이 방법으로 특수 소환한 이 카드의 원래 공격력 / 수비력은 절반이 된다. 또한, 자신의 스텐바이 페이즈마다 이 카드의 레벨을 1개 올린다. "솔라 윈드재머"는 필드 위에 1장밖에 앞면 표시로 존재할 수 없다.
  zh-CN: |-
    自己场上没有怪兽存在的场合，这张卡可以从手卡特殊召唤。这个方法特殊召唤的这张卡的原本的攻击力·守备力变成一半。此外，每次自己的准备阶段这张卡的等级上升1星。「太阳风帆船」在场上只能有1只表侧表示存在。
