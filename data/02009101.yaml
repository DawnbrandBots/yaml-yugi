name:
  en: Blackwing - Gale the Whirlwind
  de: Schwarzflügel - Gale der Wirbelwind
  es: Alanegra - Gale el Remolino
  fr: Aile Noire - Mistral le Tourbillon
  it: Alanera - Gale il Turbine
  pt: Asanegra - Ventoa, o Furacão
  ja: <ruby><rb>ＢＦ</rb><rp>（</rp><rt>ブラックフェザー</rt><rp>）</rp></ruby>－<ruby><rb>疾</rb><rp>（</rp><rt>しっ</rt><rp>）</rp></ruby><ruby><rb>風</rb><rp>（</rp><rt>ぷう</rt><rp>）</rp></ruby>のゲイル
  ja_romaji: Burakku Fezā - Shippū no Geiru
  ko: <ruby><rb>BF</rb><rp>（</rp><rt>블랙 페더</rt><rp>）</rp></ruby>－질풍의 게일
  ko_rr:
text:
  en: |-
    If you control a "Blackwing" monster other than "Blackwing - Gale the Whirlwind", you can Special Summon this card (from your hand). Once per turn: You can target 1 face-up monster your opponent controls; that target's ATK and DEF become half its current ATK and DEF.
  de: |-
    Falls du ein „Schwarzflügel“-Monster außer „Schwarzflügel - Gale der Wirbelwind“ kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Einmal pro Spielzug: Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; die ATK und DEF des gewählten Ziels werden zur Hälfte seiner derzeitigen ATK und DEF.
  es: |-
    Si controlas un monstruo "Alanegra" que no sea "Alanegra - Gale el Remolino", puedes Invocar esta carta de Modo Especial (desde tu mano). Una vez por turno: puedes seleccionar 1 monstruo boca arriba que controle tu adversario; el ATK y DEF de ese objetivo se convierten en la mitad de su ATK y DEF en este momento.
  fr: |-
    Si vous contrôlez un monstre "Aile Noire" ("Aile Noire - Mistral le Tourbillon" exclu), vous pouvez Invoquer Spécialement cette carte (depuis votre main). Une fois par tour : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; l'ATK/DEF de la cible deviennent la moitié de son ATK/DEF actuelles.
  it: |-
    Se controlli un mostro "Alanera" diverso da "Alanera - Gale il Turbine", puoi Evocare Specialmente questa carta (dalla tua mano). Una volta per turno: puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; l'ATK e il DEF di quel bersaglio diventano la metà dei suoi ATK e DEF attuali.
  pt: |-
    Se você controlar um monstro "Asanegra" que não seja "Asanegra - Ventoa, o Furacão", você pode Invocar este card por Invocação-Especial (da sua mão). Uma vez por turno: você pode escolher 1 monstro com a face para cima que seu oponente controla; o ATK e DEF do alvo se tornam metade do ATK e DEF atuais.
  ja: |-
    ①：自分フィールドに「ＢＦ－疾風のゲイル」以外の「」モンスターが存在する場合、このカードは手札から特殊召喚できる。②：１ターンに１度、相手フィールドの表側表示モンスター１体を対象として発動できる。その相手モンスターの攻撃力・守備力を半分にする。
  ko: |-
    ①: 자신 필드에 "BF(블랙 페더)－질풍의 게일" 이외의 "BF(블랙 페더)" 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 1턴에 1번, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 상대 몬스터의 공격력 / 수비력을 절반으로 한다.
