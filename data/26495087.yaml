  de: Vampirlady
  es: Dama Vampiro
  fr: Dame Vampire
  it: Lady Vampira
  pt: Lady Vampira
  ja: ヴァンパイア・レディ
  ja_romaji: Vanpaia Redi
  ko: 뱀파이어 레이디
  ko_rr:
  zh-CN: 吸血鬼女郎
text:
  en: |-
    When this card inflicts battle damage to your opponent: Declare 1 card type (Monster, Spell, or Trap); your opponent sends 1 card of that type from their Deck to the Graveyard.
  de: |-
    Wenn diese Karte deinem Gegner Kampfschaden zufügt: Benenne 1 Kartentyp (Monster, Zauber oder Falle); dein Gegner legt 1 Karte des benannten Typs von seinem Deck auf den Friedhof.
  es: |-
    Cuando esta carta inflige daño de batalla a tu adversario: declara 1 tipo de carta (Monstruo, Mágica o Trampa); tu adversario manda al Cementerio, desde su Deck, 1 carta de ese tipo.
  fr: |-
    Lorsque cette carte inflige des dommages de combat à votre adversaire : déclarez 1 type de carte (Monstre, Magie ou Piège) ; votre adversaire envoie 1 carte de ce type depuis son Deck au Cimetière.
  it: |-
    Quando questa carta infligge danno da combattimento al tuo avversario: dichiara 1 tipo di carta (Mostro, Magia o Trappola); il tuo avversario manda 1 carta di quel tipo dal suo Deck al Cimitero.
  pt: |-
    Quando este card causar dano de batalha ao seu oponente: declare 1 tipo de card (Monstro, Magia ou Armadilha); seu oponente envia 1 card desse tipo do Deck dele para o Cemitério.
  ja: |-
    このカードが相手プレイヤーに戦闘ダメージを与える度に、カードの種類（モンスター、魔法、罠）を宣言する。相手はデッキからその種類のカード１枚を選択して墓地に送る。
  ko: |-
    이 카드가 상대 플레이어에게 전투 데미지를 줄 때마다, 카드의 종류(몬스터/마법/함정)를 선언한다, 상대는 덱에서 그 종류의 카드 1장을 선택하고 묘지로 보낸다.
  zh-CN: |-
    每次这张卡给与对方玩家战斗伤害，宣言卡的种类（怪兽、魔法、陷阱）。对方从卡组选择那个种类的1张卡送去墓地。
