text:
  en: |-
    When control of this face-up card changes, its new controller discards 1 random card.
  de: |-
    Wenn die Kontrolle über diese offene Karte wechselt, wirft ihr neuer Beherrscher 1 zufällige Karte ab.
  es: |-
    Cuando cambia el control de esta carta boca arriba, su nuevo controlador descarta 1 carta al azar.
  fr: |-
    Lorsque le contrôle de cette carte face recto change, son nouveau contrôleur défausse 1 carte au hasard.
  it: |-
    Quando il controllo di questa carta scoperta cambia, il suo nuovo controllore scarta 1 carta a caso.
  pt: |-
    Quando o controle desta carta virada para cima é mudado, o novo controlador desta carta descarta 1 carta aleatoriamente da mão.
  ja: |-
    フィールド上に表側表示で存在するこのカードのコントロールが移った時、コントローラーは手札をランダムに１枚捨てる。
  ko: |-
    필드 위에 앞면표시로 존재하는 이 카드의 컨트롤이 옮겼을 때, 콘트롤러의 패를 랜덤으로 1장 버린다.
  zh-CN: |-
    场上表侧表示存在的这张卡的控制权转移时，控制者把手卡随机丢弃1张。
