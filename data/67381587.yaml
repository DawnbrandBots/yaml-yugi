  zh-CN: 黑猫瞪眼
text:
  en: |-
    During your opponent's Battle Phase, if you control 2 or more face-down Defense Position monsters: End the Battle Phase. You can banish this card from your GY, then target 2 face-up monsters on the field, including at least 1 "Prediction Princess" monster; change them to face-down Defense Position.
  de: |-
    Während der Battle Phase deines Gegners, falls du 2 oder mehr Monster in verdeckter Verteidigungsposition kontrollierst: Beende die Battle Phase. Du kannst diese Karte von deinem Friedhof verbannen und dann 2 offene Monster auf dem Spielfeld wählen, darunter mindestens 1 „Wahrsageprinzessin“-Monster; ändere sie in die verdeckte Verteidigungsposition.
  es: |-
    Durante la Battle Phase de tu adversario, si controlas 2 o más monstruos en Posición de Defensa boca abajo: termina la Battle Phase. Puedes desterrar esta carta en tu Cementerio, y después seleccionar 2 monstruos boca arriba en el Campo, incluyendo al menos 1 monstruo "Princesa de la Predicción"; cámbialos a Posición de Defensa boca abajo.
  fr: |-
    Durant la Battle Phase de votre adversaire, si vous contrôlez min. 2 monstres en Position de Défense face verso : terminez la Battle Phase. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 2 monstres face recto sur le Terrain (min. 1 monstre "Princesse de la Prédiction" inclus) ; changez-les en Position de Défense face verso.
  it: |-
    Durante la Battle Phase del tuo avversario, se controlli 2 o più mostri coperti in Posizione di Difesa: termina la Battle Phase. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 2 mostri scoperti sul Terreno, compreso almeno 1 mostro "Principessa Premonitrice"; mettili coperti in Posizione di Difesa.
  pt: |-
    Durante a Fase de Batalha do seu oponente, se você controlar 2 ou mais monstros com a face para baixo em Posição de Defesa: encerre a Fase de Batalha. Você pode banir este card do seu Cemitério e, depois, escolha 2 monstros com a face para cima no campo, incluindo pelo menos 1 monstro "Princesa da Premonição"; coloque-os com a face para baixo em Posição de Defesa.
  ja: |-
    ①：自分フィールドに裏側守備表示モンスターが２体以上存在する場合、相手バトルフェイズに発動できる。そのバトルフェイズを終了する。②：墓地のこのカードを除外し、「占術姫」モンスターを含むフィールドの表側表示モンスター２体を対象として発動できる。そのモンスターを裏側守備表示にする。
  ko: |-
    ① : 자신의 필드에 뒷면 수비 표시 몬스터가 2장 이상 존재할 경우, 상대 배틀 페이즈에 발동할 수 있다. 그 배틀 페이즈를 종료한다. ② : 묘지의 이 카드를 제외하고, "점술공주" 몬스터를 포함하는 필드의 앞면 표시 몬스터 2장을 대상으로 하여 발동할 수 있다. 그 몬스터를 뒷면 수비 표시로 한다.
  zh-TW:
  zh-CN: |-
    ①：自己场上有里侧守备表示怪兽2只以上存在的场合，对方战斗阶段才能发动。那次战斗阶段结束。②：把墓地的这张卡除外，以包含「占术姬」怪兽的场上2只表侧表示怪兽为对象才能发动。那些怪兽变成里侧守备表示。
card_type: Trap
