text:
  en: |-
    Once during each of your Standby Phases: You can pay 700 Life Points, then target 1 Warrior or Machine-Type monster you control; switch the current ATK and DEF of that target until the end of your opponent's next turn.
  de: |-
    Du kannst einmal in deinem Spielzug während deiner Standby Phase 700 Life Points zahlen, um den Effekt dieser Karte zu aktivieren. Tausche die ATK und DEF eines Monsters vom Typ Krieger oder Maschine auf deiner Spielfeldseite bis zum Ende des nächsten Spielzugs deines Gegners. Wenn diese Karte zerstört wird, wird dieser Effekt annulliert.
  es: |-
    Puedes pagar 700 Life Points sólo una vez por turno durante tu Standby Phase para activar el efecto de esta carta. Intercambia el ATK y la DEF de 1 monstruo de Tipo Guerrero o de Tipo Máquina en tu Campo hasta el final de la próxima End Phase de tu adversario. Cuando esta carta es destruida, el efecto es negado.
  fr: |-
    Une fois uniquement durant chacune de vos Standby Phases, Vous pouvez payer 700 Life Points pour activer l'effet de cette carte. Echangez l'ATK et la DEF d'1 monstre de Type Guerrier ou Machine sur votre Terrain jusqu'à la fin du prochain tour de votre adversaire. Lorsque cette carte est détruite, l'effet est annulé.
  it: |-
    Una volta durante ogni tua Standby Phase, puoi pagare 700 Life Points per attivare l'effetto di questa carta. Scambia ATK e DEF di 1 mostro di Tipo Guerriero o Macchina sul tuo Terreno, fino alla fine del prossimo turno del tuo avversario. Quando questa carta viene distrutta, l'effetto è annullato.
  pt: |-
    Você pode pagar 700 Life Points, apenas uma vez por turno, durante a sua Standby Phase, para activar o efeito deste card. Troque o ATK e o DEF de 1 monstro do Tipo Guerreiro ou do Tipo Máquina no seu Campo, até ao final da próxima End Phase do seu adversário. Quando este card é destruído, o efeito é anulado.
  ja: |-
    １ターンに１度だけ自分のスタンバイフェイズに７００ライフポイントを払って発動する事ができる。自分フィールド上の戦士族か機械族モンスター１体の攻撃力と守備力を次の相手のエンドフェイズ終了時まで入れ替える。このカードが破壊された時、その効果は無効になる。
  ko: |-
    1턴에 1번만 자신의 스텐바이 페이즈에 700 라이프 포인트를 지불하고 발동할수 있다. 자신의 필드 위의 천사족이나 기계족 몬스터 1장의 공격력과 수비력을 다음 상대의 엔드 페이즈 종료시까지 맞바꾼다. 이 카드가 파괴되었을때, 그 효과는 무효화 된다.
type: Spell
