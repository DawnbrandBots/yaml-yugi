text:
  en: |-
    When exactly 1 monster you control is destroyed and sent to the Graveyard by an opponent's card effect: Target 1 monster your opponent controls; send that target to the Graveyard, and if you do, inflict damage to your opponent equal to its original ATK in the Graveyard.
  de: |-
    Wenn genau 1 Monster, das du kontrollierst, durch einen Karteneffekt deines Gegners zerstört und auf den Friedhof gelegt wird: Wähle 1 Monster, das dein Gegner kontrolliert; lege das gewählte Ziel auf den Friedhof und falls du dies tust, füge deinem Gegner Schaden in Höhe seiner Grund-ATK im Friedhof zu.
  es: |-
    Cuando exactamente 1 monstruo que controlas es destruido y mandado al Cementerio por el efecto de una carta de tu adversario: selecciona 1 monstruo que controle tu adversario; manda al Cementerio a ese objetivo y, si lo haces, inflige daño a tu adversario igual a su ATK original en el Cementerio.
  fr: |-
    Lorsqu'exactement 1 monstre que vous contrôlez est détruit et envoyé au Cimetière par un effet de carte de votre adversaire : ciblez 1 monstre contrôlé par votre adversaire ; envoyez la cible au Cimetière, et si vous le faites, infligez des dommages à votre adversaire égaux à son ATK d'origine dans le Cimetière.
  it: |-
    Quando esattamene 1 mostro che controlli viene distrutto e mandato al Cimitero dall'effetto di una carta dell'avversario: scegli come bersaglio 1 mostro controllato dal tuo avversario; manda quel bersaglio al Cimitero e, se lo fai, infliggi al tuo avversario danno pari al suo ATK originale nel Cimitero.
  pt: |-
    Quando exatamente 1 monstro que você controla for destruído e enviado para o Cemitério por um efeito de card do oponente: escolha 1 monstro que seu oponente controla; envie o alvo para o Cemitério e, se isso acontecer, cause dano ao seu oponente igual ao ATK original dela no Cemitério.
  ja: |-
    自分フィールド上に存在するモンスター１体が相手のカードの効果によって破壊され墓地へ送られた時、相手フィールド上に存在するモンスター１体を選択して墓地へ送り、その元々の攻撃力分のダメージを相手ライフに与える。
  ko: |-
    자신 필드 위에 존재하는 몬스터 1장이 상대 카드의 효과에 의해서 파괴되어 묘지로 보내졌을 때, 상대 필드 위에 존재하는 몬스터 1장을 선택하여 묘지로 보내고, 그 원래 공격력만큼의 데미지를 상대 라이프에 준다.
  zh-TW:
