text:
  en: |-
    1 Tuner + 1+ non-Tuner monsters
    You can only control 1 "Stellar Wind Wolfrayet". Gains 300 ATK each time another monster's effect is activated, while the ATK of this card is less than 4000. Once per turn, if this card's ATK is 4000 or higher (Quick Effect): You can shuffle both this card and all monsters your opponent controls into the Deck.
  de: |-
    1 Empfänger + 1+ Nicht-Empfänger-Monster
    Du kannst nur 1 „Sternenwind Wolfrayet“ kontrollieren. Erhält jedes Mal, wenn der Effekt eines anderen Monsters aktiviert wird, 300 ATK, solange die ATK dieser Karte niedriger als 4000 sind. Einmal pro Spielzug, falls die ATK dieser Karte 4000 oder höher sind (Schnelleffekt): Du kannst sowohl diese Karte als auch alle Monster, die dein Gegner kontrolliert, ins Deck mischen.
  es: |-
    1 Cantante + 1+ monstruos que no sean Cantantes
    Sólo puedes controlar 1 "Wolfrayet Viento Estelar". Gana 300 ATK cada vez que el efecto de otro monstruo sea activado, mientras el ATK de esta carta sea menor que 4000. Una vez por turno, si el ATK de esta carta es 4000 o mayor (Efecto Rápido): puedes barajar al Deck esta carta y todos los monstruos que controle tu adversario.
  fr: |-
    1 Syntoniseur + 1+ monstre non-Syntoniseur
    Vous ne pouvez contrôler qu'1 "Vent Stellaire Wolfrayet". Gagne 300 ATK chaque fois que l'effet d'un autre monstre est activé, tant que l'ATK de cette carte est inférieure à 4000. Une fois par tour, si l'ATK de cette carte est min. 4000 (Effet Rapide) : vous pouvez mélanger cette carte ainsi que tous les monstres contrôlés par votre adversaire dans le Deck.
  it: |-
    1 Tuner + 1+ mostri non-Tuner
    Puoi controllare solo 1 "Vento Stellare Wolfrayet". Guadagna 300 ATK ogni volta che viene attivato l'effetto di un altro mostro, mentre l'ATK di questa carta è inferiore a 4000. Una volta per turno, se l'ATK di questa carta è 4000 o superiore (Effetto Rapido): puoi mischiare sia questa carta che tutti i mostri controllati dal tuo avversario nel Deck.
  pt: |-
    1 Regulador + 1+ monstros não-Reguladores
    Você só pode controlar 1 "Wolfrayet do Vento Estelar". Ganha 300 de ATK sempre que o efeito de outro monstro for ativado enquanto o ATK deste card for menor que 4000. Uma vez por turno, se o ATK deste card for 4000 ou mais (Efeito Rápido): você pode embaralhar no Deck tanto este card como todos os monstros que seu oponente controla.
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    ①：「星風狼ウォルフライエ」は自分フィールドに１体しか表側表示で存在できない。②：攻撃力４０００未満のこのカードがモンスターゾーンに存在する限り、このカード以外のモンスターの効果が発動する度に、このカードの攻撃力は３００アップする。③：１ターンに１度、このカードの攻撃力が４０００以上の場合に発動できる。このカードと相手フィールドのモンスターを全て持ち主のデッキに戻す。この効果は相手ターンでも発動できる。
  ko: |-
    튜너 ＋ 튜너 이외의 몬스터 1장 이상
    ①: "성풍랑 울프라이에"는 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 공격력 4000 미만의 이 카드가 몬스터 존에 존재하는 한, 이 카드 이외의 몬스터의 효과가 발동할 때마다, 이 카드의 공격력은 300 올린다. ③: 1턴에 1번, 이 카드의 공격력이 4000 이상일 경우에 발동할 수 있다. 이 카드와 상대 필드의 몬스터를 전부 주인의 덱으로 되돌린다. 이 효과는 상대 턴에도 발동할 수 있다.
