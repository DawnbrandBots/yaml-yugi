text:
  en: |-
    Cannot be Special Summoned. You can Tribute this card, then target 1 "Zombie World" in your GY; add that target to your hand.
  de: |-
    Kann nicht als Spezialbeschwörung beschworen werden. Du kannst diese Karte als Tribut anbieten und dann 1 „Zombiewelt“ in deinem Friedhof wählen; füge das gewählte Ziel deiner Hand hinzu.
  es: |-
    No puede ser Invocado de Modo Especial. Puedes Sacrificar esta carta, y después seleccionar 1 "Mundo Zombi" en tu Cementerio; añade ese objetivo a tu mano.
  fr: |-
    Non Invocable Spécialement. Vous pouvez Sacrifier cette carte, puis ciblez 1 "Monde Zombie" dans votre Cimetière ; ajoutez la cible à votre main.
  it: |-
    Non può essere Evocato Specialmente. Puoi offrire come Tributo questa carta, poi scegliere come bersaglio 1 "Mondo Zombie" nel tuo Cimitero; aggiungi quel bersaglio alla tua mano.
  pt: |-
    Não pode ser Invocado por Invocação-Especial. Você pode oferecer este card como Tributo e, depois, escolher 1 "Mundo Zumbi" no seu Cemitério; adicione o alvo à sua mão.
  ja: |-
    このカードは特殊召喚できない。①：このカードをリリースし、自分の墓地の「アンデットワールド」１枚を対象として発動できる。そのカードを手札に加える。
  ko: |-
    이 카드는 특수 소환할 수 없다. ①: 이 카드를 릴리스하고, 자신 묘지의 "언데드 월드" 1장을 대상으로 하여 발동할 수 있다. 그 카드를 패에 넣는다.
