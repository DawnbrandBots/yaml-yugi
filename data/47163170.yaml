text:
  en: |-
    2 "Tri-Brigade" monsters
    You can discard 2 cards, then target 1 of your banished Level 4 or lower Beast, Beast-Warrior, or Winged Beast monsters; Special Summon it. If this card is sent to the GY: You can add 1 "Tri-Brigade" Spell/Trap from your Deck to your hand, then, place 1 card from your hand on the bottom of the Deck, also you cannot Special Summon for the rest of this turn, except "Tri-Brigade" monsters. You can only use each effect of "Tri-Brigade Bearbrumm the Rampant Rampager" once per turn.
  de: |-
    2 „Sta-Brigade“-Monster
    Du kannst 2 Karten abwerfen und dann 1 deiner verbannten Ungeheuer-, Ungeheuer-Krieger- oder Geflügeltes Ungeheuer-Monster der Stufe 4 oder niedriger wählen; beschwöre es als Spezialbeschwörung. Falls diese Karte auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Sta-Brigade“-Zauber/Falle von deinem Deck hinzufügen, dann lege 1 Karte von deiner Hand unters Deck, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen durchführen, außer von „Sta-Brigade“-Monstern. Du kannst jeden Effekt von „Sta-Brigade Bearbrumm der zügellose Verwüster“ nur einmal pro Spielzug verwenden.
  es: |-
    2 monstruos "Tri-Brigada"
    Puedes descartar 2 cartas, y después seleccionar 1 de tus monstruos Bestia, Guerrero-Bestia o Bestia Alada desterrados de Nivel 4 o menor; Invócalo de Modo Especial. Si esta carta es mandada al Cementerio: puedes añadir a tu mano 1 Mágica/Trampa "Tri-Brigada" en tu Deck, y después pon en el fondo del Deck 1 carta en tu mano y además, por el resto de este turno, no puedes Invocar de Modo Especial, excepto monstruos "Tri-Brigada". Sólo puedes usar cada efecto de "Tri-Brigada Bearbrumm el Desenfrenado Devastador" una vez por turno.
  fr: |-
    2 monstres "Tri-Brigade"
    Vous pouvez défausser 2 cartes, puis ciblez 1 de vos monstres Bête, Bête-Guerrier ou Bête Ailée de max. Niveau 4 bannis ; Invoquez-le Spécialement. Si cette carte est envoyée au Cimetière : vous pouvez ajouter 1 Magie/Piège "Tri-Brigade" depuis votre Deck à votre main, puis, placez 1 carte depuis votre main au-dessous du Deck, et aussi, vous ne pouvez pas Invoquer Spécialement (monstres "Tri-Brigade" exclus) le reste de ce tour. Vous ne pouvez utiliser chaque effet de "Bearbrumm Tri-Brigade le Saccageur en Fureur" qu'une fois par tour.
  it: |-
    2 mostri "Tri-Brigata"
    Puoi scartare 2 carte, poi scegliere come bersaglio 1 dei tuoi mostri Bestia, Guerriero-Bestia o Bestia Alata di Livello 4 o inferiore banditi; Evocalo Specialmente. Se questa carta viene mandata al Cimitero: puoi aggiungere 1 Magia/Trappola "Tri-Brigata" dal tuo Deck alla tua mano, poi metti 1 carta dalla tua mano in fondo al Deck, inoltre non puoi Evocare Specialmente per il resto di questo turno, eccetto mostri "Tri-Brigata". Puoi utilizzare ogni effetto di "Tri-Brigata Bearbrumm la Sfrenata Furiosa" una sola volta per turno.
  pt: |-
    2 monstros "Tri-Brigada"
    Você pode descartar 2 cards e, depois, escolha 1 dos seus monstros Besta, Besta-Guerreira ou Besta Alada banidos de Nível 4 ou menos; Invoque-o por Invocação-Especial. Se este card for enviado para o Cemitério: você pode adicionar 1 Magia/Armadilha "Tri-Brigada" do seu Deck à sua mão e, depois, coloque 1 card da sua mão no fundo do Deck e, além disso, você não pode Invocar por Invocação-Especial pelo resto deste turno, exceto monstros "Tri-Brigada". Você só pode usar cada efeito de "Bearbrumm, o Furioso Enlouquecido da Tri-Brigada" uma vez por turno.
  ja: |-
    「トライブリゲード」モンスター２体
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札を２枚捨て、除外されている自分のレベル４以下の獣族・獣戦士族・鳥獣族モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。②：このカードが墓地へ送られた場合に発動できる。デッキから「トライブリゲード」魔法・罠カード１枚を手札に加える。その後、手札を１枚選んでデッキの一番下に戻す。この効果の発動後、ターン終了時まで自分は「トライブリゲード」モンスターしか特殊召喚できない。
  ko: |-
    "트라이브리게이드" 몬스터 2장
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패를 2장 버리고, 제외되어 있는 자신의 레벨 4 이하의 야수족 / 야수전사족 / 비행야수족 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다. ②: 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "트라이브리게이드" 마법 / 함정 카드 1장을 패에 넣는다. 그 후, 패를 1장 고르고 덱 맨 아래로 되돌린다. 이 효과의 발동 후, 턴 종료시까지 자신은 "트라이브리게이드" 몬스터밖에 특수 소환할 수 없다.
