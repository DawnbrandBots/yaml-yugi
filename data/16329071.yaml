text:
  en: |-
    Shuffle into the Deck, 5 of your "World Legacy" cards with different names that are banished, in your hand or GY, and/or face-up on your field, except "World Legacy Trap Globe", then draw 2 cards. You can only activate 1 "World Legacy Trap Globe" per turn.
  de: |-
    Mische 5 deiner „Weltvermächtnis“-Karten mit unterschiedlichen Namen, die verbannt sind, sich in deiner Hand, deinem Friedhof und/oder offen auf deiner Spielfeldseite befinden, außer „Fallenkugel des Weltvermächtnisses“, ins Deck, dann ziehe 2 Karten. Du kannst nur 1 „Fallenkugel des Weltvermächtnisses“ pro Spielzug aktivieren.
  es: |-
    Baraja al Deck 5 de tus cartas "Legado Mundial" con nombres diferentes y que estén desterradas, en tu mano, en tu Cementerio y/o boca arriba en tu Campo, excepto "Trampa Global del Legado Mundial", y después roba 2 cartas. Sólo puedes activar 1 "Trampa Global del Legado Mundial" por turno.
  fr: |-
    Mélangez dans le Deck, 5 de vos cartes "Héritage du Monde" ("Globe Piège de l'Héritage du Monde" exclu) de noms différents qui sont bannis, dans votre main ou Cimetière, et/ou face recto sur votre Terrain, puis piochez 2 cartes. Vous ne pouvez activer qu'1 "Globe Piège de l'Héritage du Monde" par tour.
  it: |-
    Mischia nel Deck 5 delle tue carte "Eredità del Mondo" con nomi diversi che erano bandite, nella tua mano o Cimitero e/o scoperte sul tuo Terreno, eccetto "Trappola Globale Eredità del Mondo", poi pesca 2 carte. Puoi attivare solo 1 "Trappola Globale Eredità del Mondo" per turno.
  pt: |-
    Embaralhe no Deck 5 cards "Legado Mundial" seus com nomes diferentes que estiverem banidos, na sua mão, no Cemitério e/ou com a face para cima no seu campo, exceto "Globo Armadilha do Legado Mundial" e, depois, compre 2 cards. Você só pode ativar 1 "Globo Armadilha do Legado Mundial" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分の手札・墓地のカード、自分フィールドの表側表示のカード、除外されている自分のカードの中から、「星遺物に蠢く罠」以外の「星遺物」カード５種類を１枚ずつ選び、持ち主のデッキに加えてシャッフルする。その後、自分はデッキから２枚ドローする。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ① : 자신의 패 / 묘지의 카드, 자신 필드의 앞면 표시의 카드, 제외되어 있는 자신의 카드 중에서, "성유물에 몸부림치는 함정" 이외의 "성유물" 카드 5종류를 1장씩 고르고, 주인의 덱에 넣어 셔플한다. 그 후, 자신은 덱에서 2장 드로우한다.
