text:
  en: |-
    During your Main Phase: You can Special Summon 1 "Salamangreat" monster from your hand or GY. You can send this face-up card from the field to the GY, then target 1 "Salamangreat" Link Monster you control that was Link Summoned using a monster with its same name as material; Special Summon "Salamangreat" monster(s) from your hand and/or GY in Defense Position, up to the number of that monster's Link Rating. You can only use 1 "Will of the Salamangreat" effect per turn, and only once that turn.
  de: |-
    Während deiner Main Phase: Du kannst 1 „Grosalamander“-Monster als Spezialbeschwörung von deiner Hand oder deinem Friedhof beschwören. Du kannst diese offene Karte vom Spielfeld auf den Friedhof legen und dann 1 „Grosalamander“-Linkmonster wählen, das du kontrollierst und das mit einem Monster mit seinem Namen als Material als Linkbeschwörung beschworen wurde; beschwöre „Grosalamander“-Monster bis zur Linkzahl des Monsters als Spezialbeschwörung von der Hand und/oder dem Friedhof in die Verteidigungsposition. Du kannst nur 1 Effekt von „Wille des Grosalamanders“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  es: |-
    Durante tu Main Phase: puedes Invocar de Modo Especial, desde tu mano o Cementerio, 1 monstruo "Salamangrande". Puedes mandar al Cementerio esta carta boca arriba en el Campo, y después selecciona 1 Monstruo de Enlace "Salamangrande" que controles que fue Invocado por Enlace usando un monstruo con su mismo nombre como material; Invoca de Modo Especial en Posición de Defensa uno o más monstruos "Salamangrande" en la mano y/o Cementerio, hasta el número del Rating de Enlace de ese monstruo. Sólo puedes usar 1 efecto de "Voluntad de la Salamangrande" por turno, y sólo una vez ese turno.
  fr: |-
    Durant votre Main Phase : vous pouvez Invoquer Spécialement 1 monstre "Salamangrande" depuis votre main ou Cimetière. Vous pouvez envoyer cette carte face recto depuis le Terrain au Cimetière, puis ciblez 1 Monstre Lien "Salamangrande" que vous contrôlez qui a été Invoqué par Lien en utilisant un monstre du même nom que celui-ci comme Matériel ; Invoquez Spécialement un nombre de monstres "Salamangrande" depuis la main et/ou Cimetière en Position de Défense, inférieur ou égal au nombre de la Classification Lien du monstre. Vous ne pouvez utiliser qu'1 effet de "Volonté de la Salamangrande" par tour, et uniquement une fois le tour.
  it: |-
    Durante la tua Main Phase: puoi Evocare Specialmente 1 mostro "Salamagna" dalla tua mano o Cimitero. Puoi mandare questa carta scoperta dal Terreno al Cimitero, poi scegliere come bersaglio 1 Mostro Link "Salamagna" che controlli che è stato Evocato Link utilizzando un mostro con il suo stesso nome come materiale; Evoca Specialmente uno o più mostri "Salamagna" dalla mano e/o Cimitero in Posizione di Difesa, fino al numero della Classificazione Link di quel mostro. Puoi utilizzare solo 1 effetto di "Volontà della Salamagna" per turno, e solo una volta in quel turno.
  pt: |-
    Durante sua Fase Principal: você pode Invocar por Invocação-Especial 1 monstro "Salamagrande" da sua mão ou do Cemitério. Você pode enviar este card com a face para cima do campo para o Cemitério e, depois, escolher 1 Monstro Link "Salamagrande" que você controla que foi Invocado por Invocação-Link usando um monstro com o mesmo nome como matéria; Invoque por Invocação-Especial um ou mais monstros "Salamagrande" da mão e/ou do Cemitério em Posição de Defesa, até o número do Valor Link desse monstro. Você só pode usar 1 efeito de "Determinação de Salamagrande" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分メインフェイズに発動できる。自分の手札・墓地から「サラマングレイト」モンスター１体を選んで特殊召喚する。②：魔法＆罠ゾーンの表側表示のこのカードを墓地へ送り、自身と同名のモンスターを素材としてリンク召喚した自分フィールドの「サラマングレイト」リンクモンスター１体を対象として発動できる。そのモンスターのリンクマーカーの数まで、自分の手札・墓地から「サラマングレイト」モンスターを選んで守備表示で特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 자신의 패 / 묘지에서 "샐러맨그레이트" 몬스터 1장을 골라 특수 소환한다. ②: 마법 & 함정 존의 앞면 표시의 이 카드를 묘지로 보내고, 자신과 같은 이름의 몬스터를 소재로서 링크 소환한 자신 필드의 "샐러맨그레이트" 링크 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 링크 마커의 수까지, 자신의 패 / 묘지에서 "샐러맨그레이트" 몬스터를 골라 수비 표시로 특수 소환한다.
type: Spell
