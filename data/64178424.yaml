  fr: Volonté de la Salamangrande
  it: Volontà della Salamagna
  pt: Determinação de Salamagrande
  ja: <ruby><rb>転生炎獣の意志</rb><rp>（</rp><rt>サラマングレイト・ハート</rt><rp>）</rp></ruby>
