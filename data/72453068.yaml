text:
  en: |-
    If your opponent's LP is 4000 or higher, your LP become 1000 less than theirs. You can only activate 1 "Loss Time" per turn.
  de: |-
    Falls dein Gegner 4000 oder mehr LP hat, werden deine LP zu 1000 weniger als seine. Du kannst nur 1 „Extrazeit“ pro Spielzug aktivieren.
  es: |-
    Si los LP de tu adversario son 4000 o más, tus LP se convierten en 1000 menos que los suyos. Sólo puedes activar 1 "Tiempo de Compensación" por turno.
  fr: |-
    Si votre adversaire a min. 4000 LP, vos LP deviennent 1000 de moins que les siens. Vous ne pouvez activer qu'1 "Temps Additionnel" par tour.
  it: |-
    Se i LP del tuo avversario sono 4000 o superiori, i tuoi LP diventano 1000 meno dei suoi. Puoi attivare solo 1 "Tempo di Recupero" per turno.
  pt: |-
    Se os PV do seu oponente forem 4000 ou mais, seus PV se tornam 1000 a menos que os dele. Você só pode ativar 1 "Perda de Tempo" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：相手のＬＰが４０００以上の場合、自分のＬＰは相手より１０００少ない数値になる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 상대의 LP가 4000 이상일 경우, 자신의 LP는 상대보다 1000 적은 수치가 된다.
