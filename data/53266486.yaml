name:
  en: Anesthrokket Dragon
  de: Anesthrakketen-Drache
  es: Dragón Anestecohette
  fr: Dragon Anesthrokkette
  it: Drago Anestemizzile
  pt: Dragão Anestefoguette
  ja: アネスヴァレット・ドラゴン
  ja_romaji: Anesuvaretto Doragon
  ko: 아네스바렛 드래곤
  ko_rr: Aneseubaret Deuraegon
text:
  en: |-
    When a Link Monster's effect is activated that targets this face-up card on the field (Quick Effect): You can destroy this card, then make 1 face-up monster on the field unable to attack, also it has its effects negated. During the End Phase, if this card is in the GY because it was destroyed on the field by battle or card effect and sent there this turn: You can Special Summon 1 "Rokket" monster from your Deck, except "Anesthrokket Dragon". You can only use each effect of "Anesthrokket Dragon" once per turn.
  de: |-
    Wenn der Effekt eines Linkmonsters aktiviert wird, der diese offene Karte auf dem Spielfeld als Ziel wählt (Schnelleffekt): Du kannst diese Karte zerstören und dann 1 offenes Monster auf dem Spielfeld unfähig zum Angreifen machen, zusätzlich bleiben seine Effekte annulliert. Während der End Phase, falls sich diese Karte im Friedhof befindet, weil sie in diesem Spielzug auf dem Spielfeld durch Kampf oder einen Karteneffekt zerstört und dorthin gelegt wurde: Du kannst 1 „Rakkete“-Monster als Spezialbeschwörung von deinem Deck beschwören, außer „Anesthrakketen-Drache“. Du kannst jeden Effekt von „Anesthrakketen-Drache“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando es activado el efecto de un Monstruo de Enlace que selecciona esta carta boca arriba en el Campo (Efecto Rápido): puedes destruir esta carta, y después haz que 1 monstruo boca arriba en el Campo no pueda atacar, y además éste ve sus efectos negados. Durante la End Phase, si esta carta está en el Cementerio porque fue destruida en el Campo en batalla o por efecto de una carta y mandada allí este turno: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Cohette", excepto "Dragón Anestecohette". Sólo puedes usar cada efecto de "Dragón Anestecohette" una vez por turno.
  fr: |-
    Lorsqu'un effet de Monstre Lien qui cible cette carte face recto sur le Terrain est activé (Effet Rapide) : vous pouvez détruire cette carte, puis rendez 1 monstre face recto sur le Terrain incapable d'attaquer, et aussi, il a ses effets annulés. Durant la End Phase, si cette carte est dans le Cimetière parce qu'elle a été détruite sur le Terrain au combat ou par un effet de carte et y a été envoyée ce tour : vous pouvez Invoquer Spécialement 1 monstre "Rokkette" ("Dragon Anesthrokkette" exclu) depuis votre Deck. Vous ne pouvez utiliser chaque effet de "Dragon Anesthrokkette" qu'une fois par tour.
  it: |-
    Quando viene attivato l'effetto di un Mostro Link che sceglie come bersaglio questa carta scoperta sul Terreno (Effetto Rapido): puoi distruggere questa carta, poi rendere 1 mostro scoperto sul Terreno incapace di attaccare, inoltre i suoi effetti si annullano. Durante la End Phase, se questa carta è nel Cimitero perché è stata distrutta sul Terreno in battaglia o dall'effetto di una carta e mandata lì in questo turno: puoi Evocare Specialmente 1 mostro "Mizzile" dal tuo Deck, eccetto "Drago Anestemizzile". Puoi utilizzare ogni effetto di "Drago Anestemizzile" una sola volta per turno.
  pt: |-
    Quando um efeito de Monstro Link for ativado que escolha como alvo este card com a face para cima no campo (Efeito Rápido): você pode destruir este card e, depois, faça com que 1 monstro com a face para cima no campo seja incapaz de atacar e, além disso, ele tem seus efeitos negados. Durante a Fase Final, se este card estiver no Cemitério porque foi destruído no campo, em batalha ou por um efeito de card e enviado para lá neste turno: você pode Invocar por Invocação-Especial 1 monstro "Foguette" do seu Deck, exceto "Dragão Anestefoguette". Você só pode usar cada efeito de "Dragão Anestefoguette" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：フィールドのこのカードを対象とするリンクモンスターの効果が発動した時に発動できる。このカードを破壊する。その後、フィールドの表側表示モンスター１体を選ぶ。そのモンスターは攻撃できず、効果は無効化される。②：フィールドのこのカードが戦闘・効果で破壊され墓地へ送られたターンのエンドフェイズに発動できる。デッキから「アネスヴァレット・ドラゴン」以外の「ヴァレット」モンスター１体を特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 필드의 이 카드를 대상으로 하는 링크 몬스터의 효과가 발동했을 때에 발동할 수 있다. 이 카드를 파괴한다. 그 후, 필드의 앞면 표시 몬스터 1장을 고른다. 그 몬스터는 공격할 수 없으며, 효과는 무효화된다. ②: 필드의 이 카드가 전투 / 효과로 파괴되어 묘지로 보내진 턴의 엔드 페이즈에 발동할 수 있다. 덱에서 "아네스바렛 드래곤" 이외의 "바렛" 몬스터 1장을 특수 소환한다.
