text:
  en: |-
    You can Ritual Summon this card with "End of the World". When this attacking card destroys an opponent's monster by battle: You can activate this effect; this card can make a second attack in a row.
  de: |-
    Du kannst diese Karte mit „Ende der Welt“ als Ritualbeschwörung beschwören. Wenn diese angreifende Karte ein Monster eines Gegners durch Kampf zerstört: Du kannst diesen Effekt aktivieren; diese Karte kann sofort einen zweiten Angriff durchführen.
  es: |-
    Puedes Invocar esta carta por Ritual con "Fin del Mundo". Cuando esta carta atacante destruye un monstruo del adversario en batalla: puedes activar este efecto; esta carta puede hacer un segundo ataque inmediatamente después.
  fr: |-
    Vous pouvez Invoquer Rituellement cette carte avec "Fin du Monde". Lorsque cette carte attaquante détruit un monstre de l'adversaire au combat : vous pouvez activer cet effet ; cette carte peut faire une seconde attaque à la suite.
  it: |-
    Puoi Evocare tramite Rituale questa carta con "Fine del Mondo". Quando questa carta attaccante distrugge un mostro dell'avversario in battaglia: puoi attivare questo effetto; questa carta può effettuare un secondo attacco di seguito.
  pt: |-
    Você pode Invocar este card por Invocação-Ritual com "Fim do Mundo". Quando este card atacante destruir um monstro do oponente em batalha: você pode ativar este efeito; este card pode realizar um segundo ataque em seguida.
  ja: |-
    「エンド・オブ・ザ・ワールド」により降臨。①：このカードの攻撃で相手モンスターを破壊した時に発動できる。このカードはもう１度だけ続けて攻撃できる。
  ko: |-
    "엔드 오브 더 월드"에 의해 의식 소환. 필드나 패에서 레벨의 합계가 8이 되도록 카드를 제물로 바쳐야 한다. 이 카드가 전투에 의해서 상대 몬스터를 파괴했을 경우, 1번더 이어서 공격을 실행할 수 있다.
  zh-CN: |-
    「世界末日」降临。①：这张卡的攻击破坏对方怪兽时才能发动。这张卡只再1次可以继续攻击。
