name:
  en: Doll House
  de: Puppenstube
  es: Casa de Muñecas
  fr: Maison de Poupée
  it: Casa delle Bambole
  pt: Casa de Bonecas
  ja: <ruby><rb>人</rb><rp>（</rp><rt>にん</rt><rp>）</rp></ruby><ruby><rb>形</rb><rp>（</rp><rt>ぎょう</rt><rp>）</rp></ruby>の<ruby><rb>家</rb><rp>（</rp><rt>いえ</rt><rp>）</rp></ruby>
  ja_romaji: Ningyō no Ie
  ko: 인형의 집
  ko_rr: Inhyeong-ui Jip
text:
  en: |-
    You can target 1 Normal Monster in your GY with 0 ATK or DEF, or, if you control "Princess Cologne", you can target 2 such monsters instead; Special Summon 1 monster from your Deck with the same name as each target, as a Level 6 DARK monster. You can only use this effect of "Doll House" once per turn. When an opponent's monster declares an attack: You can attach 1 "Grandpa Demetto" you control to "Princess Cologne" you control as material, then end the Battle Phase.
  de: |-
    Du kannst 1 Normales Monster mit 0 ATK oder DEF in deinem Friedhof wählen oder falls du „Prinzessin Kölnisch“ kontrollierst, kannst du stattdessen 2 solche Monster wählen; beschwöre 1 Monster mit demselben Namen wie jedes gewählte Ziel als Spezialbeschwörung von deinem Deck als FINSTERNIS Monster der Stufe 6. Du kannst diesen Effekt von „Puppenstube“ nur einmal pro Spielzug verwenden. Wenn ein Monster eines Gegners einen Angriff deklariert: Du kannst 1 „Großvater Demetto“, den du kontrollierst, als Material an „Prinzessin Kölnisch“ anhängen, die du kontrollierst, dann beende die Battle Phase.
  es: |-
    Puedes seleccionar 1 Monstruo Normal en tu Cementerio con 0 ATK o DEF o, si controlas "Princesa Colonia", puedes seleccionar 2 de esos monstruos en su lugar; Invoca de Modo Especial, desde tu Deck, 1 monstruo con el mismo nombre que cada objetivo, como un monstruo de OSCURIDAD de Nivel 6. Sólo puedes usar este efecto de "Casa de Muñecas" una vez por turno. Cuando un monstruo del adversario declara un ataque: puedes acoplar como material 1 "Abuelo Demetto" que controles a "Princesa Colonia" que controles, y después terminar la Battle Phase.
  fr: |-
    Vous pouvez cibler 1 Monstre Normal dans votre Cimetière avec 0 ATK ou DEF, ou si vous contrôlez "Princesse Cologne", vous pouvez cibler 2 tels monstres à la place ; Invoquez Spécialement 1 monstre du même nom que chaque cible depuis votre Deck, comme un monstre TÉNÈBRES de Niveau 6. Vous ne pouvez utiliser cet effet de "Maison de Poupée" qu'une fois par tour. Lorsqu'un monstre de l'adversaire déclare une attaque : vous pouvez attacher 1 "Papy Demetto" que vous contrôlez à "Princesse Cologne" que vous contrôlez comme Matériel, puis terminez la Battle Phase.
  it: |-
    Puoi scegliere come bersaglio 1 Mostro Normale nel tuo Cimitero con ATK o DEF 0, o, se controlli "Principessa Colonia", puoi invece scegliere come bersaglio 2 tali mostri; Evoca Specialmente dal tuo Deck 1 mostro con lo stesso nome di ogni bersaglio, come un mostro OSCURITÀ di Livello 6. Puoi utilizzare questo effetto di "Casa delle Bambole" una sola volta per turno. Quando un mostro dell'avversario dichiara un attacco: puoi attaccare 1 "Nonnino Demetto" che controlli a una "Principessa Colonia" che controlli come materiale, poi terminare la Battle Phase.
  pt: |-
    Você pode escolher 1 Monstro Normal no seu Cemitério com 0 de ATK ou de DEF, ou, se você controlar "Princesa Colônia", em vez disso, você pode escolher 2 desses monstros; Invoque por Invocação-Especial 1 monstro do seu Deck com o mesmo nome que cada um dos alvos, como um monstro de TREVAS de Nível 6. Você só pode usar este efeito de "Casa de Bonecas" uma vez por turno. Quando um monstro do oponente declarar um ataque: você pode associar 1 "Vovô Demetto" que você controla a "Princesa Colônia" que você controla como matéria e, depois, encerre a Fase de Batalha.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：自分の墓地の攻撃力か守備力が０の通常モンスター１体を対象として発動できる。その同名モンスター１体をデッキから闇属性・レベル６モンスターとして特殊召喚する。自分フィールドに「プリンセス・コロン」が存在する場合、この効果の対象を２体にできる。②：相手モンスターの攻撃宣言時に発動できる。自分フィールドの「デメット爺さん」１体を選び、自分フィールドの「プリンセス・コロン」のＸ素材とする。その後、バトルフェイズを終了する。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지의 공격력이나 수비력이 0 인 일반 몬스터 1장을 대상으로 하고 발동할 수 있다. 그와 같은 이름의 몬스터 1장을 덱에서 어둠 속성 / 레벨 6 몬스터로서 특수 소환한다. 자신 필드에 "프린세스 코롱"이 존재할 경우, 이 효과의 대상을 2장으로 할 수 있다. ②: 상대 몬스터의 공격 선언시에 발동할 수 있다. 자신 필드의 "디메트 할아버지" 1장을 고르고, 자신 필드의 "프린세스 코롱"의 엑시즈 소재로 한다. 그 후, 배틀 페이즈를 종료한다.
type: Spell
