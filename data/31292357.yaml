name:
  en: Performage Hat Tricker
  de: Künstlerzauberer Hütchenspieler
  es: Artilusionista Truco de Sombrero
  fr: Tour de Chapeau Mageartiste
  it: Artistamagus Trucco del Cappello
  pt: Camaramágico Engana Chapéu
  ja: <ruby><rb>Ｅｍ</rb><rp>（</rp><rt>エンタメイジ</rt><rp>）</rp></ruby>ハットトリッカー
  ja_romaji: Entameiji Hatto Torikkā
  ko: <ruby><rb>Em</rb><rp>（</rp><rt>엔터메이지</rt><rp>）</rp></ruby> 헤트트리커
  ko_rr:
  zh-CN: 娱乐法师 帽子戏法师
text:
  en: |-
    If 2 or more monsters are on the field, you can Special Summon this card (from your hand). When a card or effect is activated that would inflict damage to you (Quick Effect): You can place 1 Performage Counter on this card (max. 3), then make that effect damage to you 0. When the 3rd Performage Counter is placed on this card, its ATK/DEF become 3300.
  de: |-
    Falls 2 oder mehr Monster auf dem Spielfeld liegen, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Wenn eine Karte oder ein Effekt aktiviert wird, die oder der dir Schaden zufügen würde (Schnelleffekt): Du kannst 1 Künstlerzauberer-Zählmarke auf diese Karte legen (max. 3), dann mache den Effektschaden auf dich zu 0. Wenn die 3. Künstlerzauberer-Zählmarke auf diese Karte gelegt wird, werden ihre ATK/DEF zu 3300.
  es: |-
    Si 2 o más monstruos están en el Campo, puedes Invocar esta carta de Modo Especial (desde tu mano). Cuando es activada una carta o efecto que fuera a infligirte daño (Efecto Rápido): puedes poner 1 Contador de Artilusionista en esta carta (máx. 3), y después hacer que ese daño de efecto sea 0 para ti. Cuando pones el 3er. Contador de Artilusionista en esta carta, su ATK/DEF se convierten en 3300.
  fr: |-
    Si min. 2 monstres sont sur le Terrain, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Lorsqu'une carte ou un effet qui va vous infliger des dommages est activé (Effet Rapide) : vous pouvez placer 1 Compteur Mageartiste sur cette carte (max. 3), puis faites devenir ces dommages d'effet sur vous 0. Lorsque le 3e Compteur Mageartiste est placé sur cette carte, son ATK/DEF deviennent 3300.
  it: |-
    Se sul Terreno ci sono 2 o più mostri, puoi Evocare Specialmente questa carta (dalla tua mano). Quando viene attivata una carta o un effetto che sta per infliggerti danno (Effetto Rapido): puoi mettere 1 Segnalino Artistamagus su questa carta (massimo 3), poi fai diventare 0 quell'effetto di danno per te. Quando il 3º Segnalino Artistamagus viene messo su questa carta, i suoi ATK/DEF diventano 3300.
  pt: |-
    Se 2 ou mais monstros estiverem no campo, você pode Invocar este card por Invocação-Especial (da sua mão). Quando um card ou efeito que causaria dano a você for ativado (Efeito Rápido): você pode colocar 1 Marcador Camaramágico neste card (máx. 3) e, depois, transforme em 0 esse efeito de dano a você. Quando o 3º Marcador Camaramágico for colocado neste card, seu ATK/DEF se tornam 3300.
  ja: |-
    ①：フィールドにモンスターが２体以上存在する場合、このカードは手札から特殊召喚できる。②：自分にダメージを与える魔法・罠・モンスターの効果が発動した時に発動できる。このカードにＥｍカウンターを１つ置く（最大３つまで）。その後、その効果で自分が受けるダメージを０にする。③：このカードにＥｍカウンターが３つ置かれた時にこのカードの攻撃力・守備力は３３００になる。
  ko: |-
    ①: 필드에 몬스터가 2장 이상 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 자신에게 데미지를 주는 마법 / 함정 / 몬스터의 효과가 발동했을 때에 발동할 수 있다. 이 카드에 Em(엔터메이지) 카운터를 1개 놓는다(최대 3개까지). 그 후, 그 효과로 자신이 받는 데미지를 0 으로 한다. ③: 이 카드에 Em(엔터메이지) 카운터가 3개 놓여졌을 때에 이 카드의 공격력 / 수비력은 3300 이 된다.
  zh-CN: |-
    ①：场上有怪兽2只以上存在的场合，这张卡可以从手卡特殊召唤。②：给与自己伤害的魔法·陷阱·怪兽的效果发动时才能发动。给这张卡放置1个娱乐法师指示物（最多3个）。那之后，那个效果让自己受到的伤害变成0。③：这张卡有3个娱乐法师指示物被放置时这张卡的攻击力·守备力变成3300。
