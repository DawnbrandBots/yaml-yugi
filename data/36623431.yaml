text:
  en: |-
    During your Draw Phase, if this card is in your Graveyard, you can add this card to your hand instead of drawing, and/or send 1 "Koa'ki Meiru" monster from your hand to your Graveyard to add this card to your hand.
  de: |-
    Während deiner Draw Phase, falls sich diese Karte in deinem Friedhof befindet, kannst du diese Karte deiner Hand hinzufügen anstatt zu ziehen und/oder 1 „Koa'ki Meiru“-Monster von deiner Hand auf deinen Friedhof legen, um diese Karte deiner Hand hinzuzufügen.
  es: |-
    Durante tu Draw Phase, si esta carta está en tu Cementerio, puedes añadirla a tu mano en vez de robar, y/o mandar al Cementerio desde tu mano 1 monstruo "Koa'ki Meiru" para añadir esta carta a tu mano.
  fr: |-
    Durant votre Draw Phase, si cette carte est dans votre Cimetière, vous pouvez ajouter cette carte à votre main au lieu de piocher, et/ou envoyer 1 monstre "Koa'ki Meiru" de votre main au Cimetière pour ajouter cette carte à votre main.
  it: |-
    Durante la tua Draw Phase, se questa carta è nel tuo Cimitero, puoi aggiungere questa carta alla tua mano invece di pescare, e/o mandare 1 mostro "Koa'ki Meiru" dalla tua mano al tuo Cimitero per aggiungere questa carta alla tua mano.
  pt: |-
    Durante a sua Fase de Compra, se este card está em seu Cemitério, você pode adicionar este card para a sua mão em vez de conduzir sua compra normal, e/ou enviar 1 monstro "Koa'ki Meiru" da sua mão ao seu Cemitério para adicionar este card para a sua mão.
  ja: |-
    このカードが墓地に存在する場合、自分のドローフェイズ時に通常のドローを行う代わりに、このカードを手札に加える事ができる。また、自分のドローフェイズ時に手札から「コアキメイル」と名のついたモンスター１体を墓地へ送る事で、自分の墓地に存在するこのカードを手札に加える。
  ko: |-
    이 카드가 묘지에 존재할 경우, 자신의 드로우 페이즈시에 일반 드로우를 실행하는 대신에, 이 카드를 패에 넣을 수 있다. 또한, 자신의 드로우 페이즈시에 패에서 '코아키메일' 이라는 이름이 붙은 몬스터 1장을 묘지로 보내는 것으로, 자신의 묘지에 존재하는 이 카드를 패에 넣는다.
