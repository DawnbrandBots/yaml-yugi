text:
  en: |-
    When the effect of an opponent's monster is activated that targets and destroys a card(s) you control, you can send the targeted card(s) to the Graveyard to Special Summon this card from your hand.
  de: |-
    Wenn der Effekt eines Monster deines Gegners aktiviert wird, der Karten, die du kontrollierst, als Ziel wählt und zerstört, kannst du die als Ziel gewählten Karten auf den Friedhof legen, um diese Karte als Spezialbeschwörung von deiner Hand zu beschwören.
  es: |-
    Cuando se activa el efecto de un monstruo de tu adversario que selecciona como objetivo y destruye una carta o más cartas que controles, puedes mandar al Cementerio la(s) carta(s) objetivo(s) para Invocar esta carta de Modo Especial desde tu mano.
  fr: |-
    Lorsque l'effet d'un monstre de l'adversaire qui est activé cible et détruit une ou plusieurs cartes que vous contrôlez, vous pouvez envoyer les cartes ciblées au Cimetière pour Invoquer Spécialement cette carte depuis votre main.
  it: |-
    Quando viene attivato l'effetto di un mostro che bersaglia e sta per distruggere una o più carte che controlli, puoi mandare le carte bersagliate al Cimitero per Evocare Specialmente questa carta dalla tua mano.
  pt: |-
    Quando o efeito de um monstro do seu oponente é ativado e tem como alvo de destruição uma ou mais cartas que você controla, você pode enviar a(s) carta(s) alvejada(s) ao Cemitério para Special Summon esta carta da sua mão.
  ja: |-
    自分フィールド上のカードを破壊する効果を相手モンスターが発動させた時、対象となったカードを墓地へ送る事で手札からこのカードを特殊召喚する事ができる。
  ko: |-
    자신 필드 위의 카드를 파괴하는 효과를 상대 몬스터가 발동했을 때, 대상이 된 자신의 카드를 전부 묘지로 보내고 발동할 수 있다. 이 카드를 패에서 특수 소환한다.
  zh-CN: |-
    要把自己场上的卡破坏的效果由对方怪兽发动时，把成为对象的自己的卡全部送去墓地才能发动。这张卡从手卡特殊召唤。
