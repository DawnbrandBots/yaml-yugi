text:
  en: |-
    If this card is Normal or Special Summoned: You can add 1 "Labrynth" card from your Deck to your hand, except "Labrynth Servant Arianna". If a monster(s) leaves the field by your Normal Trap's effect (except during the Damage Step): You can draw 1 card, then you can Special Summon 1 Fiend monster, or Set 1 Spell/Trap, from your hand. You can only use 1 "Labrynth Servant Arianna" effect per turn, and only once that turn.
