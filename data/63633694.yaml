name:
  en: Gizmek Kaku, the Supreme Shining Sky Stag
  de: Gizmek Kaku, der oberste strahlende Himmelshirsch
  es: Kaku Cacharrek, el Ciervo Supremo del Cielo Brillante
  fr: Gizmek Kaku, le Cerf Brillant Suprême Céleste
  it: Gizmeck Kaku, il Supremo Brillante Cervo del Cielo
  pt: Bugiganga Kaku, o Supremo Cervo Celeste Brilhante
  ja: <ruby><rb>機</rb><rp>（</rp><rt>き</rt><rp>）</rp></ruby><ruby><rb>巧</rb><rp>（</rp><rt>こう</rt><rp>）</rp></ruby><ruby><rb>蹄</rb><rp>（</rp><rt>てい</rt><rp>）</rp></ruby>－<ruby><rb>天迦久御雷</rb><rp>（</rp><rt>アメノカクノミカヅチ</rt><rp>）</rp></ruby>
  ja_romaji: Kikōtei - Ame no Kaku no Mikazuchi
