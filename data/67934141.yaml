text:
  en: |-
    This card gains 1000 ATK for each face-up FIRE monster on the field, except this card. You can send 1 other face-up FIRE monster you control to the Graveyard; inflict 500 damage to your opponent.
  de: |-
    Diese Karte erhält 1000 ATK für jedes offene FEUER Monster auf dem Spielfeld, außer dieser Karte. Du kannst 1 anderes offenes FEUER Monster, das du kontrollierst, auf den Friedhof legen; füge deinem Gegner 500 Schaden zu.
  es: |-
    Esta carta gana 1000 ATK por cada monstruo de FUEGO boca arriba en el Campo, excepto esta carta. Puedes mandar al Cementerio otro monstruo de FUEGO boca arriba que controles; inflige 500 puntos de daño a tu adversario.
  fr: |-
    Cette carte gagne 1000 ATK pour chaque monstre FEU face recto sur le Terrain (cette carte exclue). Vous pouvez envoyer 1 autre monstre FEU face recto que vous contrôlez au Cimetière ; infligez 500 points de dommages à votre adversaire.
  it: |-
    Questa carta guadagna 1000 ATK per ogni mostro FUOCO scoperto sul Terreno, eccetto questa carta. Puoi mandare 1 altro mostro FUOCO scoperto che controlli al Cimitero; infliggi 500 danni al tuo avversario.
  pt: |-
    Se existir outro monstro do FOGO no Campo, aumente o ATK deste card em 1000 pontos por cada monstro do FOGO excepto este card. Envie um monstro do FOGO, excepto este card, para o Cemitério para infligir 500 pontos de dano aos Life Points do seu adversário.
  ja: |-
    フィールド上にこのカード以外の炎属性モンスターが存在する場合、このカードの攻撃力は１体につき１０００ポイントアップする。このカード以外の炎属性モンスターを墓地に送る度に、相手プレイヤーに５００ポイントダメージを与える。
  ko: |-
    필드 위에 이 카드 이외의 화염 속성 몬스터가 존재할 경우, 이 카드의 공격력은 1장당 1000 포인트 올린다. 이 카드 이외의 화염 속성 몬스터를 묘지로 보낼 때마다, 상대 플레이어에게 500 포인트 데미지를 준다.
  zh-CN: |-
    场上有这张卡以外的炎属性怪兽存在的场合，这张卡的攻击力上升每1张1000。每把这张卡以外的炎属性怪兽送去墓地，给与对方玩家500分伤害。
