text:
  en: |-
    If you control 2 or more "Raidraptor" monsters: You can add 1 "Raidraptor" monster from your Deck or GY to your hand. You can only use this effect of "Raidraptor - Nest" once per turn.
  de: |-
    Falls du 2 oder mehr „Überfallraptor“-Monster kontrollierst: Du kannst deiner Hand 1 „Überfallraptor“-Monster von deinem Deck oder Friedhof hinzufügen. Du kannst diesen Effekt von „Überfallraptor - Nest“ nur einmal pro Spielzug verwenden.
  es: |-
    Si controlas 2 o más monstruos "Asaltorrapaz": puedes añadir a tu mano 1 monstruo "Asaltorrapaz" en tu Deck o Cementerio. Sólo puedes usar este efecto de "Asaltorrapaz - Nido" una vez por turno.
  fr: |-
    Si vous contrôlez min. 2 monstres "Raidraptor" : vous pouvez ajouter 1 monstre "Raidraptor" depuis votre Deck ou Cimetière à votre main. Vous ne pouvez utiliser cet effet de "Raidraptor - Nid" qu'une fois par tour.
  it: |-
    Se controlli 2 o più mostri "Raidraptor": puoi aggiungere 1 mostro "Raidraptor" dal tuo Deck o Cimitero alla tua mano. Puoi utilizzare questo effetto di "Raidraptor - Nido" una sola volta per turno.
  pt: |-
    Se você controlar 2 ou mais monstros "Ataqueraptor": você pode adicionar 1 monstro "Ataqueraptor" do seu Deck ou Cemitério à sua mão. Você só pode usar este efeito de "Ataqueraptor - Ninho" uma vez por turno.
  ja: |-
    「ＲＲ－ネスト」の効果は１ターンに１度しか使用できない。①：自分フィールドに「ＲＲ」モンスターが２体以上存在する場合にこの効果を発動できる。自分のデッキ・墓地の「ＲＲ」モンスター１体を選んで手札に加える。
  ko: |-
    "RR(레이드 랩터즈)－네스트"의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "RR(레이드 랩터즈)" 몬스터가 2장 이상 존재할 경우에 이 효과를 발동할 수 있다. 자신의 덱 / 묘지의 "RR(레이드 랩터즈)" 몬스터 1장을 고르고 패에 넣는다.
  zh-CN: |-
    「急袭猛禽-鸟巢」的效果1回合只能使用1次。①：自己场上有「急袭猛禽」怪兽2只以上存在的场合才能把这个效果发动。选自己的卡组·墓地1只「急袭猛禽」怪兽加入手卡。
type: Spell
property: Continuous
