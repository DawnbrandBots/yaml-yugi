  ja: ブンボーグ<ruby><rb>０</rb><rp>（</rp><rt>ゼロ</rt><rp>）</rp></ruby><ruby><rb>０</rb><rp>（</rp><rt>ゼロ</rt><rp>）</rp></ruby><ruby><rb>９</rb><rp>（</rp><rt>ナイン</rt><rp>）</rp></ruby>
