text:
  en: |-
    Target 1 face-up Level 5 or lower monster your opponent controls; destroy all face-up monsters on the field with a different Level than it.
  de: |-
    Wähle 1 offenes Monster der Stufe 5 oder niedriger, das dein Gegner kontrolliert; zerstöre alle offenen Monster auf dem Spielfeld, die eine andere Stufe haben.
  es: |-
    Selecciona 1 monstruo boca arriba de Nivel 5 o menor que controle tu adversario; destruye todos los monstruos boca arriba en el Campo cuyo Nivel sea diferente al del monstruo.
  fr: |-
    Ciblez 1 monstre de max. Niveau 5 face recto contrôlé par votre adversaire ; détruisez tous les monstres face recto sur le Terrain d'un Niveau différent de celui-ci.
  it: |-
    Scegli come bersaglio 1 mostro scoperto di Livello 5 o inferiore controllato dal tuo avversario; distruggi tutti i mostri scoperti sul Terreno con un Livello diverso da quello.
  pt: |-
    Escolha 1 monstro com a face para cima de Nível 5 ou menos que seu oponente controla; destrua todos os monstros com a face para cima no campo com um Nível diferente do Nível do monstro escolhido.
  ja: |-
    相手フィールド上に表側表示で存在するレベル５以下のモンスター１体を選択して発動する。フィールド上に表側表示で存在する、それ以外のレベルを持つモンスターを全て破壊する。
  ko: |-
    상대 필드 위에 앞면 표시로 존재하는 레벨 5 이하의 몬스터 1장을 선택하고 발동한다. 필드 위에 앞면 표시로 존재하는, 그 이외의 레벨을 가진 몬스터를 전부 파괴한다.
type: Trap
property: Normal
