text:
  en: |-
    FLIP: Reveal all face-down cards on the field (Flip Effects are not activated), then return them to their original positions.
  de: |-
    FLIPP: Zeige alle verdeckten Karten auf dem Spielfeld vor (Flippeffekte werden nicht aktiviert), dann lege sie in ihre originalen Positionen zurück.
  es: |-
    VOLTEO: Muestra todas las cartas boca abajo en el Campo (los Efectos de Volteo no se activan), y después devuélvelas a sus posiciones originales.
  fr: |-
    FLIP : Révélez toutes les cartes face verso sur le Terrain (les Effets Flip ne sont pas activés), puis renvoyez-les dans leur position d'origine.
  it: |-
    SCOPRI: Rivela tutte le carte coperte sul Terreno (gli Effetti Scoperta non si attivano), poi falle ritornare nelle loro posizioni originali.
  pt: |-
    VIRE: Revele todos os cards com a face para baixo no campo (Efeitos de Virar não são ativados) e, depois, devolva-os às suas posições originais.
  ja: |-
    ①：このカードがリバースした場合に発動する。フィールドにセットされたカードを全て確認する。
  ko: |-
    리버스 : 필드 위의 뒷면 표시의 카드를 전부 앞면으로 한 후, 원래대로 되돌린다. 이 때 앞면으로 된 카드의 효과는 발동하지 않는다.
