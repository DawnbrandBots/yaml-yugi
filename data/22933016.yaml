  de: A.I.dle-Wiedergeburt
  es: Renacer de A.I.zoso
  fr: Renaissance A.I.dle
  it: Rinascita A.I.dle
  pt: Renascimento I.A.tivo
  ja: <ruby><rb>Ａｉ</rb><rp>（</rp><rt>アイ</rt><rp>）</rp></ruby>ドリング・ボーン
  ja_romaji: Aidoringu Bōn
  ko: <ruby><rb>Ai</rb><rp>（</rp><rt>아이</rt><rp>）</rp></ruby>들링 본
