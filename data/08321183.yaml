text:
  en: |-
    Banish 1 "Ritual Beast" monster from your hand, then target 1 of your "Ritual Beast" monsters, that is banished or is in your Graveyard; Special Summon it.
  de: |-
    Verbanne 1 „Geistungeheuer“-Monster von deiner Hand und wähle dann 1 deiner „Geistungeheuer“-Monster, das verbannt oder in deinem Friedhof ist; beschwöre es als Spezialbeschwörung.
  es: |-
    Destierra 1 monstruo "Espíritu Bestia" en tu mano, y después selecciona 1 de tus monstruos "Espíritu Bestia" que esté desterrado o en tu Cementerio; Invócalo de Modo Especial.
  fr: |-
    Bannissez 1 monstre "Bête Spirituelle" depuis votre main, puis ciblez 1 de vos monstres "Bête Spirituelle" bannis ou dans votre Cimetière ; Invoquez-le Spécialement.
  it: |-
    Bandisci 1 mostro "Bestia Spirito" dalla tua mano, poi scegli come bersaglio 1 dei tuoi mostri "Bestia Spirito" che è bandito o nel tuo Cimitero; Evocalo Specialmente.
  pt: |-
    Bana 1 monstro "Besta Espiritual" da sua mão e, depois, escolha 1 dos seus monstros "Besta Espiritual" que estejam banidos ou no seu Cemitério; Invoque-o por Invocação-Especial.
  ja: |-
    ①：手札から「霊獣」モンスター１体を除外し、自分の墓地のモンスターまたは除外されている自分のモンスターの中から、「霊獣」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    ①: 패에서 "령수" 몬스터 1장을 제외하고, 자신 묘지의 몬스터 또는 제외되어 있는 자신의 몬스터 중에서, "령수" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
type: Spell
