  ja: <ruby><rb>霊</rb><rp>（</rp><rt>れい</rt><rp>）</rp></ruby><ruby><rb>獣</rb><rp>（</rp><rt>じゅう</rt><rp>）</rp></ruby>の<ruby><rb>誓</rb><rp>（</rp><rt>せい</rt><rp>）</rp></ruby><ruby><rb>還</rb><rp>（</rp><rt>かん</rt><rp>）</rp></ruby>
