text:
  en: |-
    Target 1 Rank 4 Xyz Monster you control; equip this card to that target. It gains 300 ATK for each Xyz Material attached to it. Once per turn, while this card is equipped to a monster by this effect: You can attach 1 "Bujin" monster from your hand to the equipped monster as an Xyz Material.
  de: |-
    Wähle 1 Xyz-Monster des Rangs 4, das du kontrollierst; rüste das gewählte Ziel mit dieser Karte aus. Es erhält 300 ATK für jedes daran angehängte Xyz-Material. Einmal pro Spielzug, solange ein Monster durch diesen Effekt mit dieser Karte ausgerüstet ist: Du kannst 1 „Bujin“-Monster von deiner Hand als Xyz-Material an das ausgerüstete Monster anhängen.
  es: |-
    Selecciona 1 Monstruo Xyz de Rango 4 que controles; equipa esta carta a ese objetivo. Éste gana 300 ATK por cada Material Xyz acoplado a él. Una vez por turno, mientras esta carta está equipada a un monstruo por este efecto: puedes acoplar al monstruo equipado 1 monstruo "Bujin" en tu mano, como Material Xyz.
  fr: |-
    Ciblez 1 Monstre Xyz de Rang 4 que vous contrôlez ; équipez cette carte à la cible. Il gagne 300 ATK pour chaque Matériel Xyz qui lui est attaché. Une fois par tour, tant que cette carte est équipée à un monstre par cet effet : vous pouvez attacher 1 monstre "Bujin" depuis votre main au monstre équipé comme Matériel Xyz.
  it: |-
    Scegli come bersaglio 1 Mostro Xyz di Rango 4 che controlli; equipaggia questa carta a quel bersaglio. Esso guadagna 300 ATK per ogni Materiale Xyz attaccato ad esso. Una volta per turno, mentre questa carta è equipaggiata a un mostro da questo effetto: puoi attaccare 1 mostro "Bujin" dalla tua mano al mostro equipaggiato come Materiale Xyz.
  pt: |-
    Escolha 1 Monstro Xyz de Classe 4 que você controla; equipe este card no alvo. Ele ganha 300 de ATK para cada Matéria Xyz associada a ele. Uma vez por turno, enquanto este card estiver equipado a um monstro por este efeito: você pode associar 1 monstro "Bujin" da sua mão ao monstro equipado como uma Matéria Xyz.
  ja: |-
    発動後このカードは装備カードとなり、自分フィールド上のランク４のエクシーズモンスター１体に装備する。装備モンスターの攻撃力は、そのモンスターのエクシーズ素材の数×３００ポイントアップする。また、この効果によってこのカードが装備されている場合、１ターンに１度、手札の「武神」と名のついたモンスター１体を装備モンスターの下に重ねてエクシーズ素材とする事ができる。
  ko: |-
    발동 후, 이 카드는 장착 카드가 되고, 자신 필드 위의 랭크 4 인 엑시즈 몬스터 1장에 장착한다. 장착 몬스터의 공격력은, 그 몬스터의 엑시즈 소재의 수 x 300 포인트 올린다. 또한, 이 효과에 의해서 이 카드가 장착되어 있는 경우, 1턴에 1번, 패의 "무사신" 이라는 이름이 붙은 몬스터 1장을 장착 몬스터의 아래에 겹쳐 엑시즈 소재로 할 수 있다.
