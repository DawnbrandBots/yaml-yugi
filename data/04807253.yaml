name:
  en: Performage Flame Eater
  de: Künstlerzauberer Feuerschlucker
  es: Artilusionista Comedor de Llamas
  fr: Mangeur de Flammes Mageartiste
  it: Artistamagus Mangia Fuoco
  pt: Camaramágico Come Chamas
  ja: <ruby><rb>Ｅｍ</rb><rp>（</rp><rt>エンタメイジ</rt><rp>）</rp></ruby>フレイム・イーター
  ja_romaji: Entameiji Fureimu Ītā
  ko: <ruby><rb>Em</rb><rp>（</rp><rt>엔터메이지</rt><rp>）</rp></ruby> 플레임이터
  ko_rr:
  zh-CN: 娱乐法师 火焰吞噬者
text:
  en: |-
    During either player's turn, when a card or effect is activated that would inflict damage to you: You can activate this effect; you cannot Special Summon monsters for the rest of this turn, except "Performage" monsters, also Special Summon this card from your hand, and if you do, make that effect damage to you 0. If Summoned this way, banish it when it leaves the field. If this card is Normal or Special Summoned: Each player takes 500 damage.
  de: |-
    Während des Spielzugs eines beliebigen Spielers, wenn eine Karte oder ein Effekt aktiviert wird, die oder der dir Schaden zufügen würde: Du kannst diesen Effekt aktivieren; du kannst für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer „Künstlerzauberer“-Monstern, zusätzlich beschwöre diese Karte als Spezialbeschwörung von deiner Hand und falls du dies tust, mache den Effektschaden auf dich zu 0. Falls diese Karte auf diese Art beschworen wird, verbanne sie, wenn sie das Spielfeld verlässt. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Jeder Spieler erhält 500 Schaden.
  es: |-
    Durante el turno de cualquier jugador, cuando es activada una carta o efecto que fuera a infligirte daño: puedes activar este efecto; por el resto de este turno, no puedes Invocar monstruos de Modo Especial, excepto monstruos "Artilusionista", y además Invoca esta carta de Modo Especial desde tu mano y, si lo haces, haz que ese daño de efecto que ibas a sufrir se convierta en 0. Si es Invocado de esta forma, destiérralo cuando deje el Campo. Si esta carta es Invocada de Modo Normal o Especial: cada jugador recibe 500 puntos de daño.
  fr: |-
    Durant le tour de chaque joueur, lorsqu'une carte ou un effet qui va vous infliger des dommages est activé : vous pouvez activer cet effet ; le reste de ce tour, vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Mageartiste" exclus), et aussi, Invoquez Spécialement cette carte depuis votre main, et si vous le faites, faites devenir ces dommages d'effet sur vous 0. Si elle est Invoquée de cette façon, bannissez-la lorsqu'elle quitte le Terrain. Si cette carte est Invoquée Normalement ou Spécialement : chaque joueur reçoit 500 points de dommages.
  it: |-
    Durante il turno di qualsiasi giocatore, quando viene attivata una carta o un effetto che sta per infliggerti danno: puoi attivare questo effetto; non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri "Artistamagus", inoltre Evoca Specialmente questa carta dalla tua mano e, se lo fai, fai diventare 0 quell'effetto di danno per te. Se viene Evocato in questo modo, bandiscilo quando lascia il Terreno. Se questa carta viene Evocata Normalmente o Specialmente: ogni giocatore subisce 500 danni.
  pt: |-
    Durante o turno de qualquer duelista, quando um card ou efeito que causaria dano a você for ativado: você pode ativar este efeito; você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros "Camaramágico" e, além disso, Invoque este card por Invocação-Especial da sua mão e, se isso acontecer, transforme em 0 esse dano de efeito a você. Se Invocado desta forma, bana-o quando ele deixar o campo. Se este card for Invocado por Invocação-Normal ou Especial: cada duelista sofre 500 de dano.
  ja: |-
    ①：自分にダメージを与える魔法・罠・モンスターの効果が発動した時に発動できる。このカードを手札から特殊召喚し、その効果で自分が受けるダメージを０にする。このターン、自分は「Ｅｍ」モンスターしか特殊召喚できない。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。②：このカードが召喚・特殊召喚に成功した場合に発動する。お互いのプレイヤーは５００ダメージを受ける。
  ko: |-
    ① : 자신에게 데미지를 주는 마법 / 함정 / 몬스터의 효과가 발동했을 때에 발동할 수 있다. 이 카드를 패에서 특수 소환하고, 그 효과로 자신이 받는 데미지를 0으로 한다. 이 턴, 자신은 "Em" 몬스터밖에 특수 소환할 수 없다. 이 효과로 특수 소환된 이 카드는, 필드에서 벗어났을 경우에 제외된다. ② : 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동한다. 서로의 플레이어는 500 데미지를 받는다.
  zh-CN: |-
    ①：给与自己伤害的魔法·陷阱·怪兽的效果发动时才能发动。这张卡从手卡特殊召唤，那个效果让自己受到的伤害变成0。这个回合，自己不是「娱乐法师」怪兽不能特殊召唤。这个效果特殊召唤的这张卡从场上离开的场合除外。②：这张卡召唤·特殊召唤成功的场合发动。双方玩家受到500伤害。
