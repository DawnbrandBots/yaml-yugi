text:
  en: |-
    Double the ATK of all Machine monsters you currently control, until the end of this turn. During the End Phase of this turn, destroy those monsters.
  de: |-
    Verdopple bis zum Ende dieses Spielzugs die ATK aller Maschine-Monster, die du derzeit kontrollierst. Während der End Phase dieses Spielzugs, zerstöre die Monster.
  es: |-
    Hasta el final de este turno, duplica el ATK de todos los monstruos Máquina que controles en este momento. Durante la End Phase de este turno, destruye esos monstruos.
  fr: |-
    Jusqu'à la fin de ce tour, doublez l'ATK de tous les monstres Machine que vous contrôlez actuellement. Durant la End Phase de ce tour, détruisez ces monstres.
  it: |-
    Raddoppia l'ATK di tutti i mostri Macchina che controlli attualmente, fino alla fine di questo turno. Durante la End Phase di questo turno, distruggi quei mostri.
  pt: |-
    Até o final deste turno, dobre o ATK de todos os monstros Máquina que você controla atualmente. Durante a Fase Final deste turno, destrua esses monstros.
  ja: |-
    ①：自分フィールドの全ての機械族モンスターの攻撃力は、ターン終了時まで倍になる。この効果が適用されているモンスターはこのターンのエンドフェイズに破壊される。
  ko: |-
    ①: 자신 필드의 모든 기계족 몬스터의 공격력은, 턴 종료시까지 배가 된다. 이 효과가 적용되어 있는 몬스터는 이 턴의 엔드 페이즈에 파괴된다.
