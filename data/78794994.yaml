text:
  en: |-
    Send 1 Normal Monster you control to the Graveyard, then target 1 monster in either player's Graveyard; Special Summon it, and if you do, equip this card to it. When this card leaves the field, destroy the equipped monster.
  de: |-
    Lege 1 Normales Monster, das du kontrollierst, auf den Friedhof und wähle dann 1 Monster im Friedhof eines beliebigen Spielers; beschwöre es als Spezialbeschwörung und falls du dies tust, rüste es mit dieser Karte aus. Wenn diese Karte das Spielfeld verlässt, zerstöre das ausgerüstete Monster.
  es: |-
    Manda 1 Monstruo Normal que controles al Cementerio, y depsués selecciona 1 monstruo del Cementerio de cualquier jugador; Invócalo de Modo Especial y, si lo haces, equípale esta carta. Cuando esta carta deja el Campo, destruye el monstruo equipado.
  fr: |-
    Envoyez 1 Monstre Normal que vous contrôlez au Cimetière, puis ciblez 1 monstre dans l'un des Cimetières ; Invoquez-le Spécialement, et si vous le faites, équipez-lui cette carte. Lorsque cette carte quitte le Terrain, détruisez le monstre équipé.
  it: |-
    Manda 1 Mostro Normale che controlli al Cimitero, poi scegli come bersaglio 1 mostro nel Cimitero di qualsiasi giocatore; Evocalo Specialmente e, se lo fai, equipaggia questa carta ad esso. Quando questa carta lascia il Terreno, distruggi il mostro equipaggiato.
  pt: |-
    Envie 1 Monstro Normal que você controla para o Cemitério e, depois, escolha 1 monstro no Cemitério de qualquer duelista; Invoque-o por Invocação-Especial e, se isso acontecer, equipe este card a ele. Quando este card deixar o campo, destrua o monstro equipado.
  ja: |-
    自分フィールド上の通常モンスター１体を墓地へ送り、自分または相手の墓地のモンスター１体を選択して発動できる。選択したモンスターを自分フィールド上に特殊召喚し、このカードを装備する。このカードがフィールド上から離れた時、装備モンスターを破壊する。
  ko: |-
    자신 필드 위의 일반 몬스터 1장을 묘지로 보낸다. 묘지에 존재하는 몬스터 1장을 선택하여 자신 필드 위에 특수 소환하고, 이 카드를 장착한다. 이 카드가 필드 위에 존재하지 않게 되었을 때, 장착 몬스터를 파괴한다.
  zh-TW: 将我方场上1只通常怪兽送入墓地，可以选择我方或对手墓地的1只怪兽进行发动。特殊召唤被选择的怪兽到我方场地，并装备此卡。当此卡离开场上时，破坏装备怪兽。
  zh-CN: |-
    ①：将自己场上的1只表侧表示的通常怪兽送至墓地，可以自己或对手的墓地的1只怪兽为对象发动此卡。将该怪兽特殊召唤至自己场上，装备此卡。此卡从场上离开时该怪兽将被破坏。
card_type: Spell
