  en: |-
    The equipped monster cannot attack. Once per turn, during your Standby Phase: Inflict 500 damage to the controller of the equipped monster.
  de: |-
    Das ausgerüstete Monster kann nicht angreifen. Einmal pro Spielzug, während deiner Standby Phase: Füge dem Beherrscher des ausgerüsteten Monsters 500 Schaden zu.
  es: |-
    El monstruo equipado no puede atacar. Una vez por turno, durante tu Standby Phase: inflige 500 puntos de daño al controlador del monstruo equipado.
  fr: |-
    Le monstre équipé ne peut pas attaquer. Une fois par tour, durant votre Standby Phase : infligez 500 points de dommages au contrôleur du monstre équipé.
  it: |-
    Il mostro equipaggiato non può attaccare. Una volta per turno, durante la tua Standby Phase: infliggi 500 danni al controllore del mostro equipaggiato.
  pt: |-
    O monstro equipado não pode atacar. Uma vez por turno, durante sua Fase de Apoio: cause 500 de dano ao controlador do monstro equipado.
  ja: |-
    装備モンスターは攻撃する事ができない。また、自分のスタンバイフェイズ毎に、装備モンスターのコントローラーに５００ポイントダメージを与える。
  ko: |-
    이 카드를 장착한 몬스터는 공격할 수 없다. 장착 몬스터의 컨트롤러는 자신의 스텐바이 페이즈마다 500 포인트의 데미지를 받는다.
  zh-CN: |-
    装备怪兽不能攻击。此外，每次自己的准备阶段，给与装备怪兽的控制者500分伤害。
