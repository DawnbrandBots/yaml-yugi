  ja: <ruby><rb>強</rb><rt>ごう</rt></ruby><ruby><rb>欲</rb><rt>よく</rt></ruby>で<ruby><rb>金</rb><rt>きん</rt></ruby><ruby><rb>満</rb><rt>まん</rt></ruby>な<ruby><rb>壺</rb><rt>つぼ</rt></ruby>
  ja_romaji: Gōyoku de Kinman na Tsubo
