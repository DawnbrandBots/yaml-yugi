    Falls dein Gegner ein offenes Xyz-Monster kontrolliert, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) in die offene Angriffsposition beschwören.
  es: |-
    Si tu adversario controla un Monstruo Xyz boca arriba, puedes Invocar esta carta de Modo Especial (desde tu mano) en Posición de Ataque boca arriba.
  fr: |-
    Si votre adversaire contrôle un Monstre Xyz face recto, vous pouvez Invoquer Spécialement cette carte (depuis votre main) en Position d'Attaque face recto.
  it: |-
    Se il tuo avversario controlla un Mostro Xyz scoperto, puoi Evocare Specialmente questa carta (dalla tua mano) scoperta in Posizione di Attacco.
  pt: |-
    Se o seu oponente controlar um Monstro Xyz com a face para cima, você pode Invocar este card por Invocação-Especial (da sua mão) com a face para cima em Posição de Ataque.
  ja: |-
    相手フィールド上にエクシーズモンスターが存在する場合、このカードは手札から表側攻撃表示で特殊召喚できる。
