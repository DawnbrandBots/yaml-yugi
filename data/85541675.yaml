text:
  en: |-
    Each time a "Karakuri" monster's battle position is changed, place 1 Karakuri Counter on this card (max. 2). You can send this card from the field to the Graveyard to draw 1 card for each Karakuri Counter on this card.
  de: |-
    Jedes Mal, wenn die Kampfposition von einem "Karakuri"-Monster geändert wird, lege 1 Karakuri-Zählmarke auf diese Karte (max. 2). Du kannst diese Karte vom Spielfeld auf den Friedhof legen, um 1 Karte für jede Karakuri-Zählmarke auf dieser Karte zu ziehen.
  es: |-
    Cada vez que se cambia la posición de batalla de un monstruo Karakuri, pon 1 Contador Karakuri en esta carta (max. 2). Puedes mandar al Cementerio a esta carta en el Campo para robar una carta por cada Contador Karakuri en esta carta.
  fr: |-
    Chaque fois que la position de combat d'un monstre "Karakuri" est changée, placez 1 Compteur Karakuri (max. 2) sur cette carte. Vous pouvez envoyer cette carte depuis le Terrain au Cimetière pour piocher 1 carte pour chaque Compteur Karakuri sur cette carte.
  it: |-
    Ogni volta che la posizione di un mostro "Karakuri" viene cambiata, metti 1 Segnalino Karakuri su questa carta (massimo 2). Puoi mandare questa carta dal Terreno al Cimitero per pescare 1 carta per ogni Segnalino Karakuri su questa carta.
  pt: |-
    None
  ja: |-
    「カラクリ」と名のついたモンスターの表示形式が変更される度に、このカードにカラクリカウンターを１つ置く(最大２つまで)。また、フィールド上に存在するこのカードを墓地へ送る事で、このカードに乗っているカラクリカウンターの数だけ自分のデッキからカードをドローする。
  ko: |-
    "자동기계" 라는 이름이 붙은 몬스터의 표시 형식이 변경될 때마다, 이 카드에 자동기계 카운터를 1개 놓는다(최대 2개까지). 또한, 필드 위에 존재하는 이 카드를 묘지로 보내는 것으로, 이 카드에 얹혀 있는 자동기계 카운터의 수만큼 자신의 덱에서 카드를 드로우한다.
