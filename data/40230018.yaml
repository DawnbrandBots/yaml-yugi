text:
  en: |-
    If you have no "Spellbook" Spell Cards in your Graveyard: Reveal 3 "Spellbook" Spell Cards with different names from your Deck, your opponent randomly adds 1 of them to your hand, and shuffle the rest back into your Deck. You can only activate 1 "Spellbook Library of the Crescent" per turn. You cannot activate any Spell Cards the turn you activate this card, except "Spellbook" Spell Cards.
  de: |-
    Falls du keine „Magiebuch“-Zauberkarten in deinem Friedhof hast: Zeige 3 „Magiebuch“-Zauberkarten mit unterschiedlichen Namen von deinem Deck vor, dein Gegner fügt zufällig 1 von ihnen deiner Hand hinzu und du mischst die restlichen in dein Deck. Du kannst nur 1 „Magiebuch-Bibliothek des Halbmondes“ pro Spielzug aktivieren. Du kannst in dem Spielzug, in dem du diese Karte aktivierst, keine Zauberkarten aktivieren, außer „Magiebuch“-Zauberkarten.
  es: |-
    Si no tienes Cartas Mágicas "Libro de Magia" en tu Cementerio: muestra 3 Cartas Mágicas "Libro de Magia" con nombres diferentes en tu Deck, tu adversario añade a tu mano 1 de ellas al azar, y baraja el resto a tu Deck. Sólo puedes activar 1 "Biblioteca del Libro de Magia del Creciente" por turno. En el turno en el que activas esta carta no puedes activar Cartas Mágicas, excepto Cartas Mágicas "Libro de Magia".
  fr: |-
    Si vous n'avez aucune Carte Magie "Livre de Magie" dans votre Cimetière : révélez 3 Cartes Magie "Livre de Magie" de noms différents depuis votre Deck, et votre adversaire en ajoute 1 au hasard à votre main, puis mélangez les cartes restantes dans votre Deck. Vous ne pouvez activer qu'1 "Librairie Livre de Magie du Croissant" par tour. Vous ne pouvez pas activer de Cartes Magie (Cartes Magie "Livre de Magie" exclues) le tour où vous activez cette carte.
  it: |-
    Se non hai nessuna Carta Magia "Libro di Magia" nel tuo Cimitero: rivela 3 Carte Magia "Libro di Magia" con nomi diversi dal tuo Deck, il tuo avversario ne aggiunge 1 a caso alla tua mano, e mischia le altre nel tuo Deck. Puoi attivare solo 1 "Biblioteca del Libro di Magia della Crescente" per turno. Non puoi attivare nessuna Carta Magia nel turno in cui attivi questa carta, eccetto Carte Magia "Libro di Magia".
  pt: |-
    Se você não tiver nenhuma Carta Mágica "Spellbook" em seu Cemitério: Revele 3 Cartas Mágicas "Spellbook" com de nomes diferentes do seu Deck, seu oponente aleatoriamente adiciona 1 das 3 para a sua mão, então o resto das cartas retornam ao Deck. Você pode somente ativar 1 "Spellbook Library of the Crescent" por turno. Você não pode ativar nenhuma Carta Mágica no turno que você ativou esta carta, exceto Cartas Mágicas "Spellbook".
  ja: |-
    自分の墓地に「魔導書」と名のついた魔法カードが存在しない場合に発動できる。デッキから「魔導書」と名のついた魔法カードを３種類選んで相手に見せ、相手はその中からランダムに１枚選ぶ。相手が選んだカード１枚を自分の手札に加え、残りのカードをデッキに戻す。「魔導書庫クレッセン」は１ターンに１枚しか発動できず、このカードを発動するターン、自分は「魔導書」と名のついたカード以外の魔法カードを発動できない。
  ko: |-
    자신의 묘지에 "마도서" 라는 이름이 붙은 마법 카드가 존재하지 않을 경우에 발동할 수 있다. 덱에서 "마도서" 라는 이름이 붙은 마법 카드를 3종류 골라 상대에게 보여주고, 상대는 그 중에서 무작위로 1장 고른다. 상대가 고른 카드 1장을 자신의 패에 넣고, 남은 카드를 덱으로 되돌린다. "마도서고 크레센" 은 1턴에 1번밖에 발동할 수 없고, 이 카드를 발동하는 턴에, 자신은 "마도서" 라는 이름이 붙은 카드 이외의 마법 카드를 발동할 수 없다.
  zh-CN: |-
    自己墓地没有名字带有「魔导书」的魔法卡存在的场合才能发动。从卡组选名字带有「魔导书」的魔法卡3种类给对方观看，对方从那之中随机选1张。对方选的1张卡加入自己手卡，剩下的卡回到卡组。「魔导书库 科瑞森」在1回合只能发动1张，这张卡发动的回合，自己不能把名字带有「魔导书」的卡以外的魔法卡发动。
