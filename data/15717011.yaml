text:
  en: |-
    You can substitute this card for any 1 Fusion Material Monster, but the other Fusion Material Monster(s) must be correct. You can Tribute Fusion Material Monsters on the field, including this face-up card; Special Summon 1 corresponding LIGHT Fusion Monster from your Extra Deck.
  de: |-
    Du kannst diese Karte an Stelle 1 beliebigen Fusionsmaterial-Monsterkarte verwenden. Du kannst bei dieser Fusion keine anderen Fusionsmaterial-Monster ersetzen. Biete die Fusionsmaterial-Monster inklusive dieser Karte als Tribut an, um 1 LICHT Fusionsmonster aus deinem Fusionsdeck als Spezialbeschwörung zu beschwören.
  es: |-
    Puedes sustituir esta carta por 1 Monstruo Material de Fusión cualquiera, pero los demás Monstruos Material de Fusión deben ser los correctos. Puedes Sacrificar Monstruos Material de Fusión en el Campo, incluyendo esta carta boca arriba; Invoca de Modo Especial 1 Monstruo de Fusión de LUZ correspondiente de tu Deck Extra.
  fr: |-
    Vous pouvez substituer cette carte à 1 Monstre-Matériel de Fusion, mais les autres Monstres-Matériels de Fusion doivent être corrects. Vous pouvez Sacrifier des Monstres-Matériels de Fusion sur le Terrain, en incluant cette carte face recto ; Invoquez Spécialement 1 Monstre de Fusion LUMIÈRE correspondant depuis votre Extra Deck.
  it: |-
    Puoi sostituire questa carta con 1 qualunque Mostro-materiale da Fusione. Quando fai questo, l'altro/gli altri Mostro/i-Materiale da Fusione deve/devono essere quello/i corretto/i. Offri come Tributo dei Mostri Materiale da Fusione sul terreno, inclusa questa carta, Per Evocare tramite Evocazione Speciale 1 dei Mostri Fusione LUCE dal tuo Fusion Deck.
  pt: |-
    Você pode substituir este card por qualquer 1 Monstro-Matéria de Fusão, mas o(s) outro(s) Monstro(s)-Matéria de Fusão deve(m) estar correto(s). Você pode oferecer como Tributo Monstros-Matéria de Fusão no campo, incluindo este card com a face para cima; Invoque por Invocação-Especial 1 Monstro de Fusão de LUZ correspondente do seu Deck Adicional.
  ja: |-
    このカードを融合素材モンスター１体の代わりにする事ができる。その際、他の融合素材モンスターは正規のものでなければならない。また、必要となる融合素材モンスター（このカードを含む）をリリースして発動できる。そのリリースしたモンスターを融合素材とする光属性の融合モンスター１体をエクストラデッキから特殊召喚する。
  ko: |-
    이 카드를 융합 소재 몬스터 1장 대신에 사용할 수 있다. 그 때, 다른 융합 몬스터는 규정한 것이어야 한다. 필드 위의 이 카드를 포함하는 융합 소재 몬스터를 제물로 바치는 것으로, 빛 속성의 융합 몬스터 1장을 특수 소환한다.
  zh-CN: |-
    这张卡可以作为1只融合素材怪兽的代替。那个时候，其他的融合素材怪兽必须是正规品。此外，把必需的融合素材怪兽（包含有这张卡）解放才能发动。把以那些解放的怪兽作为融合素材的1只光属性的融合怪兽从额外卡组特殊召唤。
