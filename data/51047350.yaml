  ko_rr:
text:
  en: |-
    This card cannot be Normal Summoned or Set. This card can only be Special Summoned, in face-up Attack Position, by sending 1 card from your Spell & Trap Card Zone to the Graveyard.
  de: |-
    Diese Karte kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Diese Karte kann nur als Spezialbeschwörung beschworen werden, in die offene Angriffsposition, indem du 1 Karte von deiner Zauber- & Fallenkartenzone auf den Friedhof legst.
  es: |-
    Esta carta no puede ser Invocada de Modo Normal, ni Colocada. Esta carta sólo puede ser Invocada de Modo Especial, en Posición de Ataque boca arriba, mandando al Cementerio 1 carta en tu Zona de Cartas Mágicas y de Trampa.
  fr: |-
    Cette carte ne peut ni être Invoquée Normalement ni être Posée. Cette carte ne peut être Invoquée Spécialement, en Position d'Attaque face recto, qu'en envoyant 1 carte depuis votre Zone Carte Magie & Piège au Cimetière.
  it: |-
    Questa carta non può essere Evocata Normalmente o Posizionata. Questa carta può essere Evocata solo Specialmente, scoperta in Posizione di Attacco, mandando 1 carta dalla tua Zona Carte Magia & Trappola al Cimitero.
  pt: |-
    Esta carta não pode ser Normal Summoned ou Set. Esta carta somente pode ser Special Summoned, virada para cima na Posição de Ataque, por enviar 1 carta do seu Spell e Trap Card Zone ao Cemitério.
  ja: |-
    このカードは通常召喚できない。自分の魔法＆罠カードゾーンに存在するカード１枚を墓地へ送った場合に表側攻撃表示で特殊召喚する事ができる。
  ko: |-
    이 카드는 일반 소환 / 세트할 수 없다. 자신의 마법 & 함정 카드 존에 존재하는 카드 1장을 묘지로 보냈을 경우에 앞면 공격 표시로 특수 소환할 수 있다.
