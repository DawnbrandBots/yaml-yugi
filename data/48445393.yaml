text:
  en: |-
    Target 1 "Scrap" monster you control; send 1 "Scrap" monster from your Deck to the Graveyard, then draw 1 card, then destroy that monster.
  de: |-
    Wähle 1 „Schrott“-Monster, das du kontrollierst; lege 1 „Schrott“-Monster von deinem Deck auf den Friedhof, dann ziehe 1 Karte, dann zerstöre das Monster.
  es: |-
    Selecciona 1 monstruo "Chatarra" que controles; manda al Cementerio 1 monstruo "Chatarra" o "Reciclador de Desechos" en tu Deck, y después roba 1 carta, y después destruye a ese monstruo.
  fr: |-
    Ciblez 1 monstre "Ferraille" que vous contrôlez ; envoyez 1 monstre "Ferraille" depuis votre Deck au Cimetière, puis piochez 1 carte, puis détruisez le monstre.
  it: |-
    Scegli come bersaglio 1 mostro "Frammento" che controlli; manda 1 mostro "Frammento" dal tuo Deck al Cimitero, poi pesca 1 carta, poi distruggi quel mostro.
  pt: |-
    Escolha 1 monstro "Restolhos" que você controla; envie 1 monstro "Restolhos" do seu Deck para o Cemitério, compre 1 card e, depois, destrua esse monstro.
  ja: |-
    自分フィールド上に表側表示で存在する「スクラップ」と名のついたモンスター１体を選択して発動する。自分のデッキから「スクラップ」と名のついたモンスター１体を墓地へ送り、カードを１枚ドローする。その後、選択したモンスターを破壊する。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 "스크랩" 이라는 이름이 붙은 몬스터 1장을 선택하고 발동한다. 자신의 덱에서 "스크랩" 이라는 이름이 붙은 몬스터 1장을 묘지로 보내고, 카드를 1장 드로우한다. 그 후, 선택한 몬스터를 파괴한다.
  zh-TW:
  zh-CN: |-
    选择自己场上表侧表示存在的1只名字带有「废铁」的怪兽发动。从自己卡组把1只名字带有「废铁」的怪兽送去墓地，抽1张卡。那之后，选择的怪兽破坏。
