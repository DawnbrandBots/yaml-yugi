text:
  en: |-
    Special Summon up to 2 Level 5 Warrior-Type monsters from your hand and/or Graveyard, but their effects are negated, also, for the rest of this turn, they cannot attack.
  de: |-
    Beschwöre bis zu 2 Monster vom Typ Krieger der Stufe 5 als Spezialbeschwörung von deiner Hand und/oder deinem Friedhof, aber ihre Effekte werden annulliert, zusätzlich können sie für den Rest dieses Spielzugs nicht angreifen.
  es: |-
    Invoca de Modo Especial, desde tu mano y/o Cementerio, hasta 2 monstruos de Tipo Guerrero de Nivel 5, pero sus efectos son negados, y además, por el resto de este turno, tampoco pueden atacar.
  fr: |-
    Invoquez Spécialement max. 2 monstres de Type Guerrier de Niveau 5 depuis votre main et/ou Cimetière, mais leurs effets sont annulés, et aussi, pour le reste de ce tour, ils ne peuvent pas attaquer.
  it: |-
    Evoca Specialmente fino a 2 mostri di Tipo Guerriero di Livello 5 dalla tua mano e/o Cimitero, ma i loro effetti sono annullati, inoltre, per il resto di questo turno, essi non possono attaccare.
  pt: |-
    Invoque por Invocação-Especial até 2 monstros do Tipo Guerreiro de Nível 5 da sua mão e/ou Cemitério, mas seus efeitos são negados, além disso, pelo resto deste turno eles não podem atacar.
  ja: |-
    ①：自分の手札・墓地から戦士族・レベル５モンスターを２体まで選んで特殊召喚する。この効果で特殊召喚したモンスターは、効果が無効化され、このターン攻撃できない。
  ko: |-
    ① : 자신의 패 / 묘지에서 전사족 / 레벨 5 몬스터를 2장까지 고르고 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화되고, 이 턴 그 몬스터는 공격할 수 없다.
