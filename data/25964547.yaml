text:
  en: |-
    Choose 1 "Dream Mirror of Joy" and 1 "Dream Mirror of Terror" from your hand and/or Deck, and place 1 in your Field Zone and the other in your opponent's Field Zone, face-up. You can only activate 1 "Dream Mirror Hypnagogia" per turn.
  de: |-
    Bestimme 1 „Traumspiegel des Spaßes“ und 1 „Traumspiegel des Terrors“ in deiner Hand und/oder deinem Deck und lege 1 offen in deine Spielfeldzone und den anderen offen in die Spielfeldzone deines Gegners. Du kannst nur 1 „Traumspiegel-Hypnagogie“ pro Spielzug aktivieren.
  es: |-
    Elige 1 "Espejo Ensueño de Alegría" y 1 "Espejo Ensueño de Terror" en tu mano y/o Deck, y pon 1 en tu Zona del Campo y el otro en la Zona del Campo de tu adversario, boca arriba. Sólo puedes activar 1 "Hipnagogia Espejo Ensueño" por turno.
  fr: |-
    Choisissez 1 "Miroir des Rêves de la Joie" et 1 "Miroir des Rêves de la Terreur" depuis votre main et/ou Deck, et placez-en face recto 1 dans votre Zone Terrain et l'autre dans la Zone Terrain de votre adversaire. Vous ne pouvez activer qu'1 "Miroir des Rêves Hypnagogique" par tour.
  it: |-
    Seleziona 1 "Specchio dei Sogni della Gioia" e 1 "Specchio dei Sogni del Terrore" dalla tua mano e/o Deck e mettine 1 nella tua Zona Terreno e l'altro nella Zona Terreno del tuo avversario, scoperti. Puoi attivare solo 1 "Ipnagogia Specchio dei Sogni" per turno.
  pt: |-
    Selecione 1 "Espelho Onírico da Alegria" e 1 "Espelho Onírico do Terror" da sua mão e/ou do Deck e coloque 1 na sua Zona do Campo e o outro na Zona do Campo do seu oponente, com a face para cima. Você só pode ativar 1 "Hipnagogia do Espelho Onírico" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：「聖光の夢魔鏡」「闇黒の夢魔鏡」をそれぞれ１枚ずつ手札・デッキから選び、その内の１枚を自分のフィールドゾーンに、もう１枚を相手のフィールドゾーンにそれぞれ表側表示で置く。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: "성광의 몽마경" "암흑의 몽마경"을 각각 1장씩 패 / 덱에서 고르고, 그 중의 1장을 자신의 필드 존에, 나머지 1장을 상대의 필드 존에 각각 앞면 표시로 놓는다.
