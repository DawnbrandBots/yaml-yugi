text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned (from your hand) by Tributing 3 monsters whose original names are "Slifer the Sky Dragon", "Obelisk the Tormentor", and "The Winged Dragon of Ra". This card's Special Summon cannot be negated. The player that Special Summons this card wins the Duel.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 3 Monster, deren Grundnamen "Slifer der Himmelsdrache", "Obelisk der Peiniger" und "Der geflügelte Drache von Ra" sind, als Tribut anbietest. Die Spezialbeschwörung dieser Karte kann nicht annulliert werden. Der Spieler, der diese Karte als Spezialbeschwörung beschwört, gewinnt das Duell.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) Sacrificando 3 monstruos cuyos nombres originales sean "Slifer el Dragón del Cielo", "Obelisco el Atormentador" y "El Dragón Alado de Ra". La Invocación Especial de esta carta no puede ser negada. El jugador que Invoque de Modo Especial esta carta gana el Duelo.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en Sacrifiant 3 monstres dont les noms d'origine sont "Slifer, le Dragon Céleste", "Obelisk, le Tourmenteur" et "Le Dragon Ailé de Râ". L'Invocation Spéciale de cette carte ne peut pas être annulée. Le joueur qui Invoque Spécialement cette carte gagne le Duel.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) offrendo come Tributo 3 mostri i cui nomi originali sono "Slifer il Drago del Cielo", "Obelisk il Tormentatore" e "Drago Alato di Ra". L'Evocazione Speciale di questa carta non può essere annullata. Il giocatore che Evoca Specialmente questa carta vince il Duello.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado (da sua mão) ao oferecer como Tributo 3 monstros cujos nomes originais seja "Slifer, o Dragão Celeste", "Obelisco, o Atormentador" e "O Dragão Alado de Rá". A Invocação-Especial deste card não pode ser negada. O duelista que realizar a Invocação-Especial deste card vence o Duelo.
  ja: |-
    このカードは<ruby><rb>通</rb><rt>つう</rt></ruby><ruby><rb>常</rb><rt>じょう</rt></ruby><ruby><rb>召</rb><rt>しょう</rt></ruby><ruby><rb>喚</rb><rt>かん</rt></ruby>できない。<ruby><rb>自</rb><rt>じ</rt></ruby><ruby><rb>分</rb><rt>ぶん</rt></ruby>フィールド<ruby><rb>上</rb><rt>じょう</rt></ruby>の、<ruby><rb>元</rb><rt>もと</rt></ruby><ruby><rb>々</rb><rt>もと</rt></ruby>のカード<ruby><rb>名</rb><rt>めい</rt></ruby>が「オシリスの<ruby><rb>天</rb><rt>てん</rt></ruby><ruby><rb>空</rb><rt>くう</rt></ruby><ruby><rb>竜</rb><rt>りゅう</rt></ruby>」「オベリスクの<ruby><rb>巨</rb><rt>きょ</rt></ruby><ruby><rb>神</rb><rt>しん</rt></ruby><ruby><rb>兵</rb><rt>へい</rt></ruby>」「ラーの<ruby><rb>翼</rb><rt>よく</rt></ruby><ruby><rb>神</rb><rt>しん</rt></ruby><ruby><rb>竜</rb><rt>りゅう</rt></ruby>」となるモンスターをそれぞれ１<ruby><rb>体</rb><rt>たい</rt></ruby>ずつリリースした<ruby><rb>場</rb><rt>ば</rt></ruby><ruby><rb>合</rb><rt>あい</rt></ruby>のみ<ruby><rb>特</rb><rt>とく</rt></ruby><ruby><rb>殊</rb><rt>しゅ</rt></ruby><ruby><rb>召</rb><rt>しょう</rt></ruby><ruby><rb>喚</rb><rt>かん</rt></ruby>できる。このカードの<ruby><rb>特</rb><rt>とく</rt></ruby><ruby><rb>殊</rb><rt>しゅ</rt></ruby><ruby><rb>召</rb><rt>しょう</rt></ruby><ruby><rb>喚</rb><rt>かん</rt></ruby>は<ruby><rb>無</rb><rt>む</rt></ruby><ruby><rb>効</rb><rt>こう</rt></ruby><ruby><rb>化</rb><rt>か</rt></ruby>されない。このカードを<ruby><rb>特</rb><rt>とく</rt></ruby><ruby><rb>殊</rb><rt>しゅ</rt></ruby><ruby><rb>召</rb><rt>しょう</rt></ruby><ruby><rb>喚</rb><rt>かん</rt></ruby>したプレイヤーはデュエルに<ruby><rb>勝</rb><rt>しょう</rt></ruby><ruby><rb>利</rb><rt>り</rt></ruby>する。
  ko: |-
    이 카드는 통상 소환할 수 없다. 자신 필드의 원래 카드명이 "오시리스의 천공룡" "오벨리스크의 거신병" "라의 익신룡"이 되는 몬스터를 각각 1장씩 릴리스했을 경우에만 특수 소환할 수 있다. ①: 이 카드의 특수 소환은 무효화되지 않는다. ②: 이 카드를 특수 소환한 플레이어는 듀얼에서 승리한다.
