  ko_rr:
text:
  en: |-
    Cannot be Summoned unless you control a face-up "Twin Swords of Flashing Light - Tryce". When this card is destroyed and sent to the Graveyard: Special Summon the monster from the Graveyard that was used for its Tribute Summon.
  de: |-
    Kann nicht beschworen werden, es sei denn, du kontrollierst ein offenes „Tryce, Zwillingsschwerter des Blitzenden Lichts“. Wenn diese Karte zerstört und auf den Friedhof gelegt wird: Beschwöre das Monster als Spezialbeschwörung vom Friedhof, das für ihre Tributbeschwörung verwendet wurde.
  es: |-
    No puede ser Invocado a menos que controles un "Espadas Gemelas de Luz Cegadora - Tryce" boca arriba. Cuando esta carta es destruida y mandada al Cementerio: Invoca de Modo Especial, desde el Cementerio, el monstruo que fue utilizado en su Invocación por Sacrificio.
  fr: |-
    Non Invocable sauf si vous contrôlez "Tryce - Épées Jumelles aux Éclats Lumineux" face recto. Lorsque cette carte est détruite et envoyée au Cimetière : Invoquez Spécialement depuis le Cimetière le monstre qui a été utilisé pour son Invocation Sacrifice.
  it: |-
    Non può essere Evocato a meno che tu controlli un "Spade Gemelle Irradianti - Tryce" scoperto. Quando questa carta viene distrutta e mandata al Cimitero: Evoca Specialmente dal Cimitero il mostro che era stato utilizzato per la sua Evocazione tramite Tributo.
  pt: |-
    Esta carta somente pode ser Normal, Flip ou Special Summoned se você controla "Twin Swords of Flashing Light - Tryce". Quando esta carta é destruída e enviada ao Cemitério, Special Summon o monstro que foi utilizado para o Tribute Summon desta carta para o seu lado do campo.
  ja: |-
    「閃光の双剣－トライス」が自分のフィールド上に存在する時のみ、このカードは召喚・反転召喚・特殊召喚する事ができる。このカードが破壊され墓地へ送られた時、墓地に存在するこのカードの生け贄召喚に使用したモンスターを自分のフィールド上に特殊召喚する。
  ko: |-
    "섬광의 쌍검 - 트라이스"가 자신의 필드 위에 존재할 때만, 이 카드는 일반 소환 / 반전 소환 / 특수 소환할 수 있다. 이 카드가 파괴되어 묘지로 보내졌을때, 묘지에 존재하는 이 카드의 제물 소환에 사용한 몬스터를 자신의 필드 위에 특수 소환한다.
