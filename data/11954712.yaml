text:
  en: |-
    If this card attacks a Defense Position monster, inflict piercing Battle Damage to your opponent. At the end of the Battle Phase, if this card inflicted Battle Damage to your opponent: Banish this card until your next Standby Phase.
  de: |-
    Falls diese Karte ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu. Am Ende der Battle Phase, falls diese Karte deinem Gegner Kampfschaden zugefügt hat: Verbanne diese Karte bis zu deiner nächsten Standby Phase.
  es: |-
    Si esta carta ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario. Al final de la Battle Phase, si esta carta le infligió daño de batalla a tu adversario: destierra esta carta hasta tu próxima Standby Phase.
  fr: |-
    Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire. À la fin de la Battle Phase, si cette carte a infligé des dommages de combat à votre adversaire : jusqu'à votre prochaine Standby Phase, bannissez cette carte.
  it: |-
    Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario. Alla fine della Battle Phase, se questa carta ha inflitto danno da combattimento al tuo avversario: bandisci questa carta fino alla tua prossima Standby Phase.
  pt: |-
    None
  ja: |-
    このカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメ―ジを与える。このカードが相手ライフに戦闘ダメージを与えたバトルフェイズ終了時、このカードを次の自分のスタンバイフェイズ時までゲームから除外する。
  ko: |-
    이 카드가 수비 표시 몬스터를 공격했을 때, 그 수비력을 공격력이 넘었으면, 그 수치만큼 상대 라이프에 전투 데미지를 준다. 이 카드가 상대 라이프에 전투 데미지를 준 배틀 페이즈 종료시, 이 카드를 다음 자신의 스텐바이 페이즈시까지 게임에서 제외한다.
