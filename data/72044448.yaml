name:
  en: Photon Stream of Destruction
  de: Photonenstrom der Zerstörung
  es: Haz Fotónico de Destrucción
  fr: Flot Photon de Destruction
  it: Soffio Fotonico di Distruzione
  pt: Raio de Fóton de Destruição
  ja: <ruby><rb>破</rb><rp>（</rp><rt>は</rt><rp>）</rp></ruby><ruby><rb>滅</rb><rp>（</rp><rt>めつ</rt><rp>）</rp></ruby>のフォトン・ストリーム
  ja_romaji: Hametsu no Foton Sutorīmu
  ko: 파멸의 포톤 스트림
  ko_rr:
text:
  en: |-
    If you control a "Galaxy-Eyes" monster: Target 1 card on the field; banish that target. You can only activate this card during your turn, unless you control "Galaxy-Eyes Photon Dragon".
  de: |-
    Falls du ein „Galaxieaugen“-Monster kontrollierst: Wähle 1 Karte auf dem Spielfeld; verbanne das gewählte Ziel. Du kannst diese Karte nur während deines Spielzugs aktivieren, es sei denn, du kontrollierst „Galaxieaugen-Photonendrache“.
  es: |-
    Si controlas un monstruo "Ojos Galácticos" u "Ojos de Galaxia": selecciona 1 carta en el Campo; destierra ese objetivo. Sólo puedes activar esta carta durante tu turno, a menos que controles "Dragón Fotónico de Ojos Galácticos".
  fr: |-
    Si vous contrôlez un monstre "Yeux Galactiques" : ciblez 1 carte sur le Terrain ; bannissez la cible. Vous ne pouvez activer cette carte que durant votre tour, sauf si vous contrôlez "Dragon Photon aux Yeux Galactiques".
  it: |-
    Se controlli un mostro "Occhi Galattici" o "Galattico Occhi": scegli come bersaglio 1 carta sul Terreno; bandisci quel bersaglio. Puoi attivare questa carta solamente durante il tuo turno, a meno che tu controlli "Drago Fotonico Occhi Galattici".
  pt: |-
    Se você controlar um monstro "Olhos das Galáxias": escolha 1 card no campo; bana o alvo. Você só pode ativar este card durante o seu turno, a não ser que você controle "Dragão de Fóton de Olhos das Galáxias".
  ja: |-
    自分フィールド上に「ギャラクシーアイズ」と名のついたモンスターが存在する場合に発動できる。フィールド上のカード１枚を選択してゲームから除外する。自分フィールド上に「銀河眼の光子竜」が存在しない場合、このカードは自分のターンにしか発動できない。
  ko: |-
    자신 필드에 "갤럭시아이즈 포톤 드래곤"이 존재하지 않을 경우, 이 카드는 자신 턴에 발동할 수 없다. ①: 자신 필드에 "갤럭시아이즈" 몬스터가 존재할 경우, 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 제외한다.
type: Spell
property: Quick-Play
