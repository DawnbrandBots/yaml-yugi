text:
  en: |-
    Pay 1000 Life Points. Negate the Summon of a monster that has the same Type as a monster on the field, and destroy it.
  de: |-
    Zahle 1000 Life Points. Annulliere die Beschwörung eines Monsters, das denselben Typ wie ein Monster auf dem Spielfeld hat, und zerstöre es.
  es: |-
    Paga 1000 Life Points. Niega la Invocación de un monstruo que tenga el mismo Tipo que un monstruo en el Campo, y destrúyelo.
  fr: |-
    Payez 1000 Life Points. Annulez l'Invocation d'un monstre du même Type qu'un monstre sur le Terrain et détruisez-le.
  it: |-
    Paga 1000 Life Points. Annulla l'Evocazione di un mostro che ha lo stesso Tipo di un mostro sul Terreno, e distruggilo.
  pt: |-
    Pague 1000 LPs. Negue o Normal, Flip ou Special Summon de um monstro que tenha o mesmo Tipo que um monstro no campo e destrua-o.
  ja: |-
    ①：自分または相手がモンスターを召喚・反転召喚・特殊召喚する際に１０００ＬＰを払って発動できる。フィールドに同じ種族のモンスターが存在するモンスターの召喚・反転召喚・特殊召喚を無効にし、そのモンスターを破壊する。
  ko: |-
    ①: 자신 또는 상대가 몬스터를 일반 소환 / 반전 소환 / 특수 소환할 시기에 1000 LP를 지불하고 발동할 수 있다. 필드에 같은 종족인 몬스터가 존재하는 몬스터의 일반 소환 / 반전 소환 / 특수 소환을 무효로 하고, 그 몬스터를 파괴한다.
  zh-CN: |-
    ①：自己或者对方把怪兽召唤·反转召唤·特殊召唤之际支付1000基本分才能发动。场上有相同种族的怪兽存在的怪兽的召唤·反转召唤·特殊召唤无效，那些怪兽破坏。
