  en: |-
    If all monsters you control are "Exosister" monsters (min. 1): Pay 800 LP, then target 1 card your opponent controls or in their GY; banish it, then you can apply 1 of these effects.
    ● Immediately after this effect resolves, Xyz Summon 1 "Exosister" Xyz Monster using monsters you control.
    ● If you Xyz Summoned previously this turn, banish 1 card your opponent controls.
    You can only activate 1 "Exosister Litania" per turn.
