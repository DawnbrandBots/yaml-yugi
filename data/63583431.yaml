text:
  en: |-
    While you control 2 or more "Gogogo" monsters, you take no effect damage. Once per turn, when an attack is declared involving a "Gogogo" monster you control: You can activate this effect; that monster you control cannot be destroyed by that battle.
  de: |-
    Solange du 2 oder mehr „Gogogo“-Monster kontrollierst, erhältst du keinen Effektschaden. Einmal pro Spielzug, wenn ein Angriff deklariert wird, an dem ein „Gogogo“-Monster beteiligt ist, das du kontrollierst: Du kannst diesen Effekt aktivieren; das Monster, das du kontrollierst, kann durch den Kampf nicht zerstört werden.
  es: |-
    Mientras controles 2 o más monstruos "Gogogo", no recibes daño de efectos. Una vez por turno, cuando es declarado un ataque que involucre a un monstruo "Gogogo" que controles: puedes activar este efecto; ese monstruo que controles no puede ser destruido en esa batalla.
  fr: |-
    Tant que vous contrôlez min. 2 monstres "Gogogo", vous ne recevez aucun dommage d'effet. Une fois par tour, lorsqu'une attaque impliquant un monstre "Gogogo" que vous contrôlez est déclarée : vous pouvez activer cet effet ; le monstre que vous contrôlez ne peut pas être détruit par ce combat.
  it: |-
    Mentre controlli 2 o più mostri "Gogogo", non subisci danno da effetti. Una volta per turno, quando viene dichiarato un attacco che coinvolge un mostro "Gogogo" che controlli: puoi attivare questo effetto; quel mostro che controlli non può essere distrutto in quella battaglia.
  pt: |-
    Enquanto você controlar 2 ou mais monstros "Gogogo", você não sofre dano de efeito. Uma vez por turno, quando um ataque for declarado envolvendo um monstro "Gogogo" que você controla: você pode ativar este efeito; esse monstro que você controla não pode ser destruído nessa batalha.
  ja: |-
    自分フィールド上に「ゴゴゴ」と名のついたモンスターが２体以上存在する場合、自分が受ける効果ダメージは０になる。また、１ターンに１度、自分フィールド上の「ゴゴゴ」と名のついたモンスターが戦闘を行う攻撃宣言時に発動できる。その自分のモンスターはその戦闘では破壊されない。
  ko: |-
    자신 필드 위에 "고고고"라는 이름이 붙은 몬스터가 2장 이상 존재할 경우, 자신이 받는 효과 데미지는 0 이 된다. 또한, 1턴에 1번, 자신 필드 위의 "고고고"라는 이름이 붙은 몬스터가 전투를 실행하는 공격 선언시에 발동할 수 있다. 그 자신의 몬스터는 그 전투로는 파괴되지 않는다.
type: Spell
property: Continuous
