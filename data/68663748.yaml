text:
  en: |-
    Target 1 of your banished "Fortune Lady" monsters; return it to the GY, then draw 2 cards.
  de: |-
    Wähle 1 deiner aus dem Spiel entfernten "Schicksalsdame"-Monster und lege es in den Friedhof zurück. Ziehe dann 2 Karten.
  es: |-
    Selecciona 1 de tus monstruos "Adivinadora" que haya sido retirado del juego y devuélvelo al Cementerio. Después roba 2 cartas.
  fr: |-
    Ciblez 1 de vos monstres "Demoiselle de Fortune" bannis ; renvoyez-le au Cimetière, puis piochez 2 cartes.
  it: |-
    Scegli 1 dei tuoi mostri "Signora della Fortuna" rimossi dal gioco, e fallo ritornare al Cimitero. Poi pesca 2 carte.
  pt: |-
    Escolha 1 de seus monstros "Senhora Fortuna" banidos; devolva-o para o Cemitério e, depois, compre 2 cards.
  ja: |-
    ①：除外されている自分の「フォーチュンレディ」モンスター１体を対象として発動できる。そのモンスターを墓地に戻す。その後、自分はデッキから２枚ドローする。
  ko: |-
    게임에서 제외되어 있는 자신의 '포춘 레이디' 라는 이름이 붙은 몬스터 1장을 선택하고 묘지로 되돌린다. 그 후, 자신의 덱에서 카드를 2장 드로우한다.
type: Spell
