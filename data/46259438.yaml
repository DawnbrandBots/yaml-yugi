text:
  en: |-
    Destroy as many "Dark Contract" cards in your Spell & Trap Zone as possible, and if you do, draw the same number of cards you destroyed, then gain 1000 LP for each card you drew with this effect.
  de: |-
    Zerstöre so viele „Dunkler Vertrag“-Karten in deiner Zauber- & Fallenzone wie möglich und falls du dies tust, ziehe dieselbe Anzahl Karten, die du zerstört hast, dann erhältst du 1000 LP für jede Karte, die du durch diesen Effekt gezogen hast.
  es: |-
    Destruye tantas cartas "Contrato Oscuro" en tu Zona de Magia y Trampas como sea posible y, si lo haces, roba la misma cantidad de cartas que destruiste, y después gana 1000 LP por cada carta que robaste por este efecto.
  fr: |-
    Détruisez autant de cartes "Contrat des Ténèbres" dans votre Zone Magie & Piège que possible, et si vous le faites, piochez le même nombre de cartes que vous avez détruites, puis gagnez 1000 LP pour chaque carte que vous avez piochée avec cet effet.
  it: |-
    Distruggi tante carte "Contratto Oscuro" nella tua Zona Magie & Trappole quante possibile e, se lo fai, pesca lo stesso numero di carte che hai distrutto, poi guadagni 1000 LP per ogni carta che hai pescato con questo effetto.
  pt: |-
    Destrua tantos cards "Pacto Obscuro" na sua Zona de Magias & Armadilhas quanto possível e, se isso acontecer, compre o mesmo número de cards que você destruiu e, depois, ganhe 1000 PV para cada card que você comprou com este efeito.
  ja: |-
    ①：自分の魔法＆罠ゾーンの「契約書」カードを全て破壊する。破壊した数だけ自分はデッキからドローする。その後、自分はドローした数×１０００ＬＰ回復する。
  ko: |-
    ①: 자신 마법 & 함정 존의 "계약서" 카드를 전부 파괴한다. 파괴한 수만큼 자신은 덱에서 드로우한다. 그 후, 자신은 드로우한 수 × 1000 LP 회복한다.
  zh-CN: |-
    ①：自己的魔法与陷阱区域的「契约书」卡全部破坏。自己从卡组抽出破坏的数量。那之后，自己回复抽出数量×1000基本分。
type: Trap
