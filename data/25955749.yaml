text:
  en: |-
    If you control no monsters in your Main Monster Zone: Target 1 Set Spell/Trap on the field; destroy it, then, if you have 3 or more Spells in your GY, you can destroy 1 monster on the field.
  de: |-
    Falls du keine Monster in deinen Main-Monsterzonen kontrollierst: Wähle 1 gesetzte/n Zauber/Falle auf dem Spielfeld; zerstöre ihn oder sie, dann, falls du 3 oder mehr Zauber in deinem Friedhof hast, kannst du 1 Monster auf dem Spielfeld zerstören.
  es: |-
    Si no controlas monstruos en tus Zonas de Monstruos Principales: selecciona 1 Mágica/Trampa Colocada en el Campo; destrúyela, después, si tienes 3 o más Mágicas en tu Cementerio, puedes destruir 1 monstruo en el Campo.
  fr: |-
    Si vous ne contrôlez aucun monstre dans vos Zones Monstre Main : ciblez 1 Magie/Piège Posé sur le Terrain ; détruisez-le, puis, si vous avez min. 3 Magies dans votre Cimetière, vous pouvez détruire 1 monstre sur le Terrain.
  it: |-
    Se non controlli nessun mostro nelle tue Zone Mostri Main: scegli come bersaglio 1 Magia/Trappola Posizionata sul Terreno; distruggila, poi, se hai 3 o più Magie nel tuo Cimitero, puoi distruggere 1 mostro sul Terreno.
  pt: |-
    Se você não controlar nenhum monstro nas suas Zonas de Monstros Principais: escolha 1 Magia/Armadilha Baixada no campo; destrua-o e, depois, se você tiver 3 ou mais Magias no seu Cemitério, você pode destruir 1 monstro no campo.
  ja: |-
    ①：自分のメインモンスターゾーンにモンスターが存在しない場合、フィールドにセットされた魔法・罠カード１枚を対象として発動できる。そのカードを破壊する。その後、自分の墓地に魔法カードが３枚以上存在する場合、フィールドのモンスター１体を選んで破壊できる。
  ko: |-
    ①: 자신의 메인 몬스터 존에 몬스터가 존재하지 않을 경우, 필드에 세트된 마법 / 함정 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다. 그 후, 자신의 묘지에 마법 카드가 3장 이상 존재할 경우, 필드의 몬스터 1장을 고르고 파괴할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：自己的主要怪兽区域没有怪兽存在的情况下，可以场上放置的1张魔法・陷阱卡为对象发动。破坏该卡。之后，自己墓地存在3张以上的魔法卡的情况下，可以挑选场上1只怪兽进行破坏。
card_type: Spell
