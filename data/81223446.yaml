text:
  en: |-
    Fusion Summon 1 Fusion Monster from your Extra Deck, by banishing Fusion Materials mentioned on it from your GY face-down, but it cannot attack this turn.
  de: |-
    Beschwöre 1 Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck, indem du das auf ihm erwähnte Fusionsmaterial von deinem Friedhof verdeckt verbannst, aber es kann in diesem Spielzug nicht angreifen.
  es: |-
    Invoca por Fusión 1 Monstruo de Fusión desde tu Deck Extra, desterrando boca abajo Materiales de Fusión mencionados en él que estén en tu Cementerio, pero este turno éste no puede atacar.
  fr: |-
    Invoquez par Fusion 1 Monstre Fusion depuis votre Extra Deck, en bannissant face verso les Matériels Fusion mentionnés sur celui-ci depuis votre Cimetière, mais il ne peut pas attaquer ce tour.
  it: |-
    Evoca tramite Fusione 1 Mostro Fusione dal tuo Extra Deck, bandendo i Materiali da Fusione menzionati su di esso dal tuo Cimitero coperti, ma esso non può attaccare in questo turno.
  pt: |-
    Invoque por Invocação-Fusão 1 Monstro de Fusão do seu Deck Adicional, ao banir do seu Cemitério, com a face para baixo, as Matérias de Fusão mencionadas nele, mas ele não pode atacar neste turno.
  ja: |-
    ①：自分の墓地から、融合モンスターカードによって決められた融合素材モンスターを裏側表示で除外し、その融合モンスター１体をＥＸデッキから融合召喚する。この効果で特殊召喚したモンスターはこのターン攻撃できない。
  ko: |-
    ①: 자신 묘지에서, 융합 몬스터 카드에 기재된 융합 소재 몬스터를 뒷면 표시로 제외하고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. 이 효과로 특수 소환한 몬스터는 이 턴에 공격할 수 없다.
  zh-CN: |-
    ①：从自己墓地把融合怪兽卡决定的融合素材怪兽里侧表示除外，把那1只融合怪兽从额外卡组融合召唤。这个效果特殊召唤的怪兽在这个回合不能攻击。
type: Trap
property: Normal
