  zh-CN: |-
    1回合1次：可以把自己的手卡·场上的「复仇死者」怪兽1只以上解放，之后选择自己场上1只表侧表示怪兽；那只怪兽的等级直到回合结束时上升解放的怪兽数量。自己的攻击的「复仇死者」仪式怪兽战斗破坏对方怪兽时：可以让那只自己怪兽的攻击力上升1000。「复仇死者噩梦」的这个效果1回合只能使用1次。
