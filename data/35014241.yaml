name:
  en: Limit Overdrive
  de: Übersteuern vermeiden
  es: Poder Límite
  fr: Pouvoir Hors-Limite
  it: Potere Limite
  pt: Limitar Sobremarcha
  ja: リミットオーバー・ドライブ
  ja_romaji: Rimittoōbā Doraibu
  ko: 리미트오버 드라이브
  ko_rr:
  zh-TW:
  zh-CN: 破限疾驰
text:
  en: |-
    Return 1 Tuner Synchro Monster and 1 non-Tuner Synchro Monster you control to the Extra Deck; Special Summon 1 Synchro Monster from your Extra Deck that has a Level equal to the combined Levels the 2 monsters had on the field, ignoring its Summoning conditions. You can only activate 1 "Limit Overdrive" per turn.
  de: |-
    Lege 1 Empfänger-Synchromonster und 1 Nicht-Empfänger-Synchromonster, die du kontrollierst, ins Extra Deck zurück; beschwöre 1 Synchromonster als Spezialbeschwörung von deinem Extra Deck, dessen Stufe gleich der gemeinsamen Stufe ist, welche die 2 Monster auf dem Spielfeld hatten, ungeachtet seiner Beschwörungsbedingungen. Du kannst nur 1 „Übersteuern vermeiden“ pro Spielzug aktivieren.
  es: |-
    Devuelve al Deck Extra 1 Monstruo de Sincronía Cantante y 1 Monstruo de Sincronía que no sea Cantante que controles; Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo de Sincronía que tenga un Nivel igual a los Niveles combinados que tenían los 2 monstruos en el Campo, ignorando sus condiciones de Invocación. Sólo puedes activar 1 "Poder Límite" por turno.
  fr: |-
    Renvoyez 1 Monstre Synchro Syntoniseur et 1 Monstre Synchro non-Syntoniseur que vous contrôlez à l'Extra Deck ; Invoquez Spécialement 1 Monstre Synchro depuis votre Extra Deck qui a un Niveau égal à la somme des Niveaux que les 2 monstres avaient sur le Terrain, en ignorant ses conditions d'Invocation. Vous ne pouvez activer qu'1 "Pouvoir Hors-Limite" par tour.
  it: |-
    Fai ritornare 1 Mostro Synchro Tuner e 1 Mostro Synchro non-Tuner che controlli nell'Extra Deck; Evoca Specialmente dal tuo Extra Deck 1 Mostro Synchro con Livello pari alla somma dei Livelli che i 2 mostri avevano sul Terreno, ignorando le sue condizioni di Evocazione. Puoi attivare solo 1 "Potere Limite" per turno.
  pt: |-
    Devolva 1 Monstro Sincro Regulador e 1 Monstro Sincro não-Regulador que você controla para o Deck Adicional; Invoque por Invocação-Especial 1 Monstro Sincro do seu Deck Adicional que tenha um Nível igual aos Níveis combinados que os 2 monstros tinham no campo, ignorando suas condições de Invocação. Você só pode ativar 1 "Limitar Sobremarcha" por turno.
  ja: |-
    「リミットオーバー・ドライブ」は１ターンに１枚しか発動できない。①：自分フィールドのＳモンスターのチューナー１体とチューナー以外のＳモンスター１体をエクストラデッキに戻して発動できる。そのモンスター２体のレベルの合計と同じレベルのＳモンスター１体を、召喚条件を無視してエクストラデッキから特殊召喚する。
  ko: |-
    "리미트 오버 드라이브" 는 1턴에 1장밖에 발동할 수 없다.
    ① : 자신 필드의 싱크로 몬스터의 튜너 1장과 튜너 이외의 싱크로 몬스터 1장을 엑스트라 덱으로 되돌리고 발동할 수 있다. 그 몬스터 2장의 레벨의 합계와 같은 레벨의 싱크로 몬스터 1장을, 소환 조건을 무시하고 엑스트라 덱에서 특수 소환한다.
  zh-TW:
  zh-CN: |-
    「破限疾驰」在1回合只能发动1张。①：让自己场上1只同调怪兽调整和1只调整以外的同调怪兽回到额外卡组才能发动。和那2只怪兽的等级合计相同等级的1只同调怪兽无视召唤条件从额外卡组特殊召唤。
card_type: Spell
