text:
  en: |-
    When this card is destroyed by battle with an opponent's attacking monster and sent to your Graveyard: You can Special Summon 1 "Gusto" Tuner monster from your Deck.
  de: |-
    Wenn diese Karte durch Kampf mit einem angreifenden Monster deines Gegners zerstört und auf deinen Friedhof gelegt wird: Du kannst 1 „Gusto“-Empfänger-Monster als Spezialbeschwörung von deinem Deck beschwören.
  es: |-
    Cuando esta carta es destruida en batalla por un monstruo atacante de tu adversario y mandada a tu Cementerio: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Gusto" Cantante.
  fr: |-
    Lorsque cette carte est détruite au combat par un monstre attaquant de votre adversaire et envoyée à votre Cimetière : vous pouvez Invoquer Spécialement 1 monstre Syntoniseur "Gusto" depuis votre Deck.
  it: |-
    Quando questa carta viene distrutta in battaglia con un mostro attaccante del tuo avversario e mandata al tuo Cimitero: puoi Evocare Specialmente 1 mostro Tuner "Gusto" dal tuo Deck.
  pt: |-
    Quando este é destruído em batalha e enviado para o seu Cemitério: Você pode Invocar por Invocação-Especial, do seu Deck, 1 monstro "Gusto" Regulador.
  ja: |-
    このカードが<ruby><rb>相</rb><rp>（</rp><rt>あい</rt><rp>）</rp></ruby><ruby><rb>手</rb><rp>（</rp><rt>て</rt><rp>）</rp></ruby>モンスターの<ruby><rb>攻</rb><rp>（</rp><rt>こう</rt><rp>）</rp></ruby><ruby><rb>撃</rb><rp>（</rp><rt>げき</rt><rp>）</rp></ruby>によって<ruby><rb>破</rb><rp>（</rp><rt>は</rt><rp>）</rp></ruby><ruby><rb>壊</rb><rp>（</rp><rt>かい</rt><rp>）</rp></ruby>され<ruby><rb>墓</rb><rp>（</rp><rt>ぼ</rt><rp>）</rp></ruby><ruby><rb>地</rb><rp>（</rp><rt>ち</rt><rp>）</rp></ruby>へ<ruby><rb>送</rb><rp>（</rp><rt>おく</rt><rp>）</rp></ruby>られた<ruby><rb>時</rb><rp>（</rp><rt>とき</rt><rp>）</rp></ruby>、<ruby><rb>自</rb><rp>（</rp><rt>じ</rt><rp>）</rp></ruby><ruby><rb>分</rb><rp>（</rp><rt>ぶん</rt><rp>）</rp></ruby>のデッキから「ガスタ」と<ruby><rb>名</rb><rp>（</rp><rt>な</rt><rp>）</rp></ruby>のついたチューナー１<ruby><rb>体</rb><rp>（</rp><rt>たい</rt><rp>）</rp></ruby>を<ruby><rb>特</rb><rp>（</rp><rt>とく</rt><rp>）</rp></ruby><ruby><rb>殊</rb><rp>（</rp><rt>しゅ</rt><rp>）</rp></ruby><ruby><rb>召</rb><rp>（</rp><rt>しょう</rt><rp>）</rp></ruby><ruby><rb>喚</rb><rp>（</rp><rt>かん</rt><rp>）</rp></ruby>する<ruby><rb>事</rb><rp>（</rp><rt>こと</rt><rp>）</rp></ruby>ができる。
  ko: |-
    이 카드가 상대 몬스터의 공격에 의해서 파괴되어 묘지로 보내졌을 때, 자신의 덱에서 "가스타"라는 이름이 붙은 튜너 1장을 특수 소환할 수 있다.
