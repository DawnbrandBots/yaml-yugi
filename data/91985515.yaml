name:
  en: Koa'ki Meiru Initialize!
  de: Koa'ki Meiru initialisieren!
  es: ¡Arrancar los Koa'ki Meiru!
  fr: Réinitialisation Koa'ki Meiru !
  it: Inizializzazione Koa'ki Meiru!
  pt: Inicializar Koa'ki Meiru
  ja: <ruby><rb>鋼核初期化</rb><rp>（</rp><rt>コアキメイル・イニシャライズ</rt><rp>）</rp></ruby>
  ja_romaji: Koakimeriu Inisharaizu
  ko: 코아키메일 초기화
  ko_rr: Koakimeil Chogihwa
text:
  en: |-
    Tribute 1 "Koa'ki Meiru" monster to add 1 "Iron Core of Koa'ki Meiru" from your Deck or Graveyard to your hand.
  de: |-
    Biete 1 "Koa'ki Meiru"-Monster als Tribut an, umd einer Hand 1 "Eisenkern von Koa'ki Meiru" von deinem Deck oder Friedhof hinzuzufügen.
  es: |-
    Sacrifica 1 monstruo "Koa'ki Meiru". Añade a tu mano 1 "Núcleo de Hierro de Koa'ki Meiru", desde tu Deck o Cementerio.
  fr: |-
    Sacrifiez 1 monstre "Koa'ki Meiru" pour ajouter 1 "Noyau d'Énergie Koa'ki Meiru" depuis votre Deck ou Cimetière à votre main.
  it: |-
    Offri come Tributo 1 mostro "Koa'ki Meiru" per aggiungere 1 "Nucleo di Ferro di Koa'ki Meiru" dal tuo Deck o Cimitero alla tua mano.
  pt: |-
    Ative por Tributar 1 monstro "Koa'ki Meiru". Adicione 1 "Iron Core of Koa'ki Meiru" do seu Deck ou Cemitério para a sua mão.
  ja: |-
    自分フィールド上に存在する「コアキメイル」と名のついたモンスター１体をリリースして発動する。自分のデッキ・墓地から「コアキメイルの鋼核」１枚を手札に加える。
  ko: |-
    ①: 자신 필드의 "코아키메일" 몬스터 1장을 릴리스하고 발동할 수 있다. 자신의 덱 / 묘지에서 "코아키메일의 강철핵" 1장을 골라 패에 넣는다.
type: Spell
property: Quick-Play
