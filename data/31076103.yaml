text:
  en: |-
    During each of your opponent's End Phases, place 1 card face-up on your side of the field from your hand or Deck in this order: "The Second Sarcophagus", "The Third Sarcophagus". If 1 Sarcophagus card is removed from your side of the field, all of them on your side of the field are sent to the Graveyard. When you have all 3 Sarcophagus cards on your side of the field, send all Sarcophagus cards on your side of the field to the Graveyard to Special Summon 1 "Spirit of the Pharaoh" from your hand or Deck.
  de: |-
    Bringe in jeder End Phase deines Gegners 1 Karte aus deiner Hand oder deinem Deck offen auf deine Spielfeldseite in der Reihenfolge „Der Zweite Sarkophag“, „Der Dritte Sarkophag“. Wenn eine davon vom Spielfeld entfernt wird, werden alle diese Karten auf dem Spielfeld auf den Friedhof gelegt. Wenn sich alle 3 „Sarkophag“-Karten auf deiner Spielfeldseite befinden, lege sie auf den Friedhof und beschwöre 1 „Geist des Pharao“-Karte als Spezialbeschwörung aus deiner Hand oder deinem Deck.
  es: |-
    Durante cada una de las End Phases de tu adversario, pon 1 carta boca arriba en tu Campo de tu mano o Deck en este orden: "El Segundo Sarcófago", "El Tercer Sarcófago". Si 1 carta de Sarcófago es retirada de tu Campo, todas las cartas de Sarcófago de tu Campo son mandadas al Cementerio. Cuando tienes las 3 cartas de Sarcófago en tu Campo, manda todas las cartas de Sarcófago en tu Campo al Cementerio e Invoca mediante una Invocación Especial 1 "Espíritu del Faraón" de tu mano o Deck.
  fr: |-
    Durant chacune des End Phases de votre adversaire, placez 1 carte face recto de votre Deck ou de votre main sur votre Terrain dans cette ordre: "Deuxième Sarcophage", "Troisième Sarcophage". Si l'une d'elles est retirée de votre Terrain, toutes ces cartes sont envoyées au Cimetière. Lorsque vous avez les 3 cartes Sarcophage sur votre Terrain, envoyez les au Cimetière et faîtes l'Invocation Spéciale d'1 "Esprit du Pharaon" de votre main ou de votre Deck.
  it: |-
    Durante ogni End Phase del tuo avversario, posiziona 1 carta scoperta sul tuo Terreno dalla tua mano o dal tuo Deck in questo ordine: "Il Secondo Sarcofago", "Il Terzo Sarcofago". Se una carta Sarcofago viene rimossa dal tuo Terreno, tutte quelle sul tuo Terreno vengono mandate al Cimitero. Quando hai tutte e 3 le carte Sarcofago sul tuo Terreno, manda tutte le carte Sarcofago sul tuo Terreno al Cimitero per Evocare tramite Evocazione Speciale 1 "Spirito del Faraone" dalla tua mano o dal tuo Deck.
  pt: |-
    Durante cada Fase Final do turno do seu oponente, coloque 1 card virado para cima em seu lado do campo de sua mão ou Deck nessa ordem: "O Segundo Sarcófago", "O Terceiro Sarcófago". Se 1 card Sarcófago for removido do seu lado do Campo, todos eles no seu lado do campo são enviados para o Cemitério. Quando você tiver todos os 3 cards Sarcófago em seu lado do campo, envie-os de seu lado do campo para o cemitério para Invocar por Invocação-Especial 1 "Espírito do Faraó" de sua mão ou Deck.
  ja: |-
    相手ターンのエンドフェイズ毎に「第二の棺」「第三の棺」の順にカードを１枚手札またはデッキから自分フィールド上に表側表示で出す。１枚でもフィールド上から離れると、これらのカードは全て墓地に送られる。全てのカードが自分フィールド上に揃った時、これらのカードを全て墓地へ送り、手札またはデッキから「スピリッツ・オブ・ファラオ」１体を特殊召喚する。
  ko: |-
    상대 턴의 엔드 페이즈마다 "제이의 관", "제삼의 관"의 순서로 카드 1장을 패 또는 덱에서 자신 필드 위에 앞면 표시로 낸다. 1장이라도 필드 위에서 벗어나면, 이 카드들은 전부 묘지로 보내진다. 모든 카드가 자신 필드 위에 모였을 때, 이 카드들을 전부 묘지로 보내고, 패 또는 덱에서 "스피릿 오브 파라오" 1장을 특수 소환 한다.
  zh-CN: |-
    每次对方回合的结束阶段以「第二之棺」「第三之棺」的顺序让1张卡从手卡或者卡组在自己场上表侧表示出现。即使1张从场上离开，这些卡全部送去墓地。全部卡在自己场上齐集时，这些卡全部送去墓地，从手卡或者卡组把1只「法老之灵」特殊召唤。
type: Trap
