name:
  en: Unauthorized Reactivation
  de: Unautorisierte Reaktivierung
  es: Reactivación No Autorizada
  fr: Réactivation Non Autorisée
  it: Riattivazione Non Autorizzata
  pt: Reativação Não Autorizada
  ja: <ruby><rb>無許可の再奇動</rb><rp>（</rp><rt>メイルファクターズ・コマンド</rt><rp>）</rp></ruby>
  ja_romaji: Meirufakutāzu Komando
  ko: 메일팩터즈 커맨드
  ko_rr: Meilpaekteojeu Keomaendeu
text:
  en: |-
    Target 1 Machine monster you control; equip 1 appropriate Machine Union monster from your hand or Deck to that monster, but the Union monster you equipped cannot be Special Summoned this turn. You can only activate 1 "Unauthorized Reactivation" per turn.
  de: |-
    Wähle 1 Maschine-Monster, das du kontrollierst; rüste das Monster mit 1 geeigneten Maschine-Union-Monster von deiner Hand oder deinem Deck aus, aber das Union-Monster, mit dem du es ausgerüstet hast, kann in diesem Spielzug nicht als Spezialbeschwörung beschworen werden. Du kannst nur 1 „Unautorisierte Reaktivierung“ pro Spielzug aktivieren.
  es: |-
    Selecciona 1 monstruo Máquina que controles; equipa a ese monstruo 1 monstruo de Unión Máquina apropiado en tu mano o Deck, pero el monstruo de Unión que equipaste no puede ser Invocado de Modo Especial este turno. Sólo puedes activar 1 "Reactivación No Autorizada" por turno.
  fr: |-
    Ciblez 1 monstre Machine que vous contrôlez ; équipez 1 monstre Union Machine approprié depuis votre main ou Deck au monstre, mais le monstre Union que vous avez équipé ne peut pas être Invoqué Spécialement ce tour. Vous ne pouvez activer qu'1 "Réactivation Non Autorisée" par tour.
  it: |-
    Scegli come bersaglio 1 mostro Macchina che controlli; equipaggia 1 mostro Unione Macchina appropriato dalla tua mano o Deck a quel mostro, ma il mostro Unione che hai equipaggiato non può essere Evocato Specialmente in questo turno. Puoi attivare solo 1 "Riattivazione Non Autorizzata" per turno.
  pt: |-
    Escolha 1 monstro Máquina que você controla; equipe 1 monstro União Máquina apropriado da sua mão ou do Deck a esse monstro, mas o monstro União que você equipou não pode ser Invocado por Invocação-Especial neste turno. Você só pode ativar 1 "Reativação Não Autorizada" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドの機械族モンスター１体を対象として発動できる。そのモンスターに、装備可能な機械族ユニオンモンスター１体を手札・デッキから装備する。この効果で装備したユニオンモンスターは、このターン特殊召喚できない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 기계족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터에, 장착 가능한 기계족 유니온 몬스터 1장을 패 / 덱에서 장착한다. 이 효과로 장착한 유니온 몬스터는, 이 턴에 특수 소환할 수 없다.
type: Spell
property: Quick-Play
