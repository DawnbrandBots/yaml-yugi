text:
  en: |-
    Fusion Summon 1 Cyberse Fusion Monster from your Extra Deck, using monsters from your hand or field as Fusion Material. If you use your "@Ignister" monster as Fusion Material, you can also use 1 Link Monster your opponent controls as material. You can only activate 1 "A.I. Love Fusion" per turn.
  de: |-
    Beschwöre 1 Cyberse-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dafür Monster von deiner Hand oder Spielfeldseite als Fusionsmaterial. Falls du dein „@Ignister“-Monster als Fusionsmaterial verwendest, kannst du auch 1 Linkmonster, das dein Gegner kontrolliert, als Material verwenden. Du kannst nur 1 „A.I.-Liebesfusion“ pro Spielzug aktivieren.
  es: |-
    Invoca por Fusión 1 Monstruo de Fusión Ciberso desde tu Deck Extra, usando monstruos en tu mano o Campo como Material de Fusión. Si usas tu monstruo "@Ignister" como Material de Fusión, también puedes usar 1 Monstruo de Enlace que controle tu adversario como material. Sólo puedes activar 1 "Fusión de A.I. Amor" por turno.
  fr: |-
    Invoquez par Fusion 1 Monstre Fusion Cyberse depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain comme Matériel Fusion. Si vous utilisez votre monstre "@Ignister" comme Matériel Fusion, vous pouvez aussi utiliser 1 Monstre Lien contrôlé par votre adversaire comme Matériel. Vous ne pouvez activer qu'1 "Fusion d'Amour A.I." par tour.
  it: |-
    Evoca tramite Fusione 1 Mostro Fusione Cyberso dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno come Materiale da Fusione. Se usi un tuo mostro "@Ignister" come Materiale da Fusione, puoi anche utilizzare 1 Mostro Link controllato dal tuo avversario come materiale. Puoi attivare solo 1 "Fusione Amore A.I." per turno.
  pt: |-
    Invoque por Invocação-Fusão 1 Monstro de Fusão Ciberso do seu Deck Adicional, usando monstros da sua mão ou do campo como Matéria de Fusão. Se você usar um monstro "@Ignister" seu como Matéria de Fusão, você também pode usar 1 Monstro Link que seu oponente controla como matéria. Você só pode ativar 1 "Fusão Amorosa I.A." por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分の手札・フィールドから、サイバース族の融合モンスターカードによって決められた融合素材モンスターを墓地へ送り、その融合モンスター１体をＥＸデッキから融合召喚する。自分の「＠イグニスター」モンスターを融合素材とする場合、相手フィールドのリンクモンスターも１体まで融合素材とする事ができる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신의 패 / 필드에서, 사이버스족 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. 자신의 "＠(앳)이그니스터" 몬스터를 융합 소재로 할 경우, 상대 필드의 링크 몬스터도 1장까지 융합 소재로 할 수 있다.
type: Spell
