text:
  en: |-
    If you control a Synchro Monster: Target 1 monster your opponent controls; destroy that target.
  de: |-
    Falls du ein Synchromonster kontrollierst: Wähle 1 Monster, das dein Gegner kontrolliert; zerstöre das gewählte Ziel.
  es: |-
    Si controlas un Monstruo de Sincronía: selecciona 1 monstruo que controle tu adversario; destruye ese objetivo.
  fr: |-
    Si vous contrôlez un Monstre Synchro : ciblez 1 monstre contrôlé par votre adversaire ; détruisez la cible.
  it: |-
    Se controlli un Mostro Synchro: scegli come bersaglio 1 mostro controllato dal tuo avversario; distruggi quel bersaglio.
  pt: |-
    Se você controlar um Monstro Sincro: escolha 1 monstro que seu oponente controla; destrua o alvo.
  ja: |-
    自分フィールド上にシンクロモンスターが表側表示で存在する場合のみ発動する事ができる。相手フィールド上に存在するモンスター１体を破壊する。
  ko: |-
    자신 필드 위에 싱크로 몬스터가 앞면 표시로 존재할 경우에만 발동할 수 있다. 상대 필드 위에 존재하는 몬스터 1장을 파괴한다.
  zh-CN: |-
    自己场上有同调怪兽表侧表示存在的场合才能发动。对方场上存在的1只怪兽破坏。
