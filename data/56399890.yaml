text:
  en: |-
    If this card is discarded to the GY: Target 1 face-up card on the field; destroy that target.
  de: |-
    Falls diese Karte auf den Friedhof abgeworfen wird: Wähle 1 offene Karte auf dem Spielfeld; zerstöre das gewählte Ziel.
  es: |-
    Si esta carta es descartada al Cementerio: selecciona 1 carta boca arriba en el Campo; destruye ese objetivo.
  fr: |-
    Si cette carte est défaussée au Cimetière : ciblez 1 carte face recto sur le Terrain ; détruisez la cible.
  it: |-
    Se questa carta viene scartata al Cimitero: scegli come bersaglio 1 carta scoperta sul Terreno; distruggi quel bersaglio.
  pt: |-
    Se este card for descartado para o Cemitério: escolha 1 card com a face para cima no campo; destrua o alvo.
  ja: |-
    このカードが手札から墓地へ捨てられた時、フィールド上に表側表示で存在するカード１枚を破壊する。
  ko: |-
    이 카드가 패에서 묘지로 버려졌을 때, 필드 위에 앞면 표시로 존재하는 카드 1장을 파괴한다.
  zh-CN: |-
    这张卡从手卡丢弃去墓地时，选择场上表侧表示存在的1张卡破坏。
