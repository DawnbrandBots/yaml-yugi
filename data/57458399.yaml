name:
  en: Satellite Synchron
  de: Satellitensynchron
  es: Satélite Sincrón
  fr: Satellite Synchronique
  it: Satellite Synchron
  pt: Sincron Satélite
  ja: サテライト・シンクロン
  ja_romaji: Sateraito Shinkuron
  ko: 새털라이트 싱크론
  ko_rr: Saeteollaiteu Singkeuron
  zh-CN: 卫星同调士
text:
  en: |-
    If a monster(s) is Special Summoned from your GY (except during the Damage Step): You can Special Summon this card from your hand. If you have a Synchro Monster with "Warrior", "Synchron", or "Stardust" in its original name on your field or GY: You can make this card's Level become 4 until the end of this turn. You can only use each effect of "Satellite Synchron" once per turn.
  de: |-
    Falls ein oder mehr Monster als Spezialbeschwörung von deinem Friedhof beschworen werden (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls du ein Synchromonster mit „Krieger“, „Synchron“ oder „Sternenstaub“ in seinem Grund-Namen auf deiner Spielfeldseite oder in deinem Friedhof hast: Du kannst die Stufe dieser Karte bis zum Ende dieses Spielzugs zu 4 werden lassen. Du kannst jeden Effekt von „Satellitensynchron“ nur einmal pro Spielzug verwenden.
  es: |-
    Si uno o más monstruos son Invocados de Modo Especial desde tu Cementerio (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano. Si tienes en tu Campo o Cementerio un Monstruo de Sincronía con "Guerrero/a", "Sincrón" (o "Sincronizador") o "Polvo de Estrellas" en su nombre original: puedes hacer que el Nivel de esta carta se convierta en 4 hasta el final de este turno. Sólo puedes usar cada efecto de "Satélite Sincrón" una vez por turno.
  fr: |-
    Si un ou plusieurs monstres sont Invoqués Spécialement depuis votre Cimetière (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si vous avez un Monstre Synchro avec "Guerrier", "Synchronique" ou "Poussière d'Étoile" dans son nom d'origine sur votre Terrain ou Cimetière : jusqu'à la fin de ce tour, vous pouvez faire devenir 4 le Niveau de cette carte. Vous ne pouvez utiliser chaque effet de "Satellite Synchronique" qu'une fois par tour.
  it: |-
    Se uno o più mostri vengono Evocati Specialmente dal tuo Cimitero (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano. Se hai un Mostro Synchro con "Guerriero", "Synchron" o "Polvere di Stelle" nel suo nome originale sul tuo Terreno o nel tuo Cimitero: puoi far diventare 4 il Livello di questa carta fino alla fine di questo turno. Puoi utilizzare ogni effetto di "Satellite Synchron" una sola volta per turno.
  pt: |-
    Se um ou mais monstros forem Invocados por Invocação-Especial do seu Cemitério (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão. Se você tiver um Monstro Sincro com "Guerreiro", "Sincron" ou "Poeira Estelar" em seu nome original no seu campo ou Cemitério: você pode fazer com que o Nível deste card se torne 4 até o final deste turno. Você só pode usar cada efeito de "Sincron Satélite" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地からモンスターが特殊召喚された場合に発動できる。このカードを手札から特殊召喚する。②：元々のカード名に「ウォリアー」、「シンクロン」、「スターダスト」の内、いずれかを含むＳモンスターが自分のフィールド・墓地に存在する場合に発動できる。このカードのレベルはターン終了時まで４になる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지에서 몬스터가 특수 소환되었을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 원래의 카드명에 "워리어", "싱크론", "스타더스트" 중, 어느 것을 포함하는 싱크로 몬스터가 자신의 필드 / 묘지에 존재할 경우에 발동할 수 있다. 이 카드의 레벨은 턴 종료시까지 4 가 된다.
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：从自己墓地有怪兽特殊召唤的场合才能发动。这张卡从手卡特殊召唤。
    ②：原本卡名包含「战士」、「同调士」、「星尘」之内任意种的同调怪兽在自己的场上·墓地存在的场合才能发动。这张卡的等级直到回合结束时变成4星。
