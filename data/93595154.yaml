  ja: <ruby><rb>烙</rb><rp>（</rp><rt>らく</rt><rp>）</rp></ruby><ruby><rb>印</rb><rp>（</rp><rt>いん</rt><rp>）</rp></ruby>の<ruby><rb>裁</rb><rp>（</rp><rt>さば</rt><rp>）</rp></ruby>き
