name:
  en: Resonator Command
  de: Resonatorkommando
  es: Mando de Resonador
  fr: Ordre du Diapason
  it: Commando Diapason
  pt: Comandar Ressonador
  ja: コマンド・リゾネーター
  ja_romaji: Komando Rizonētā
  ko: 커맨드 레조네이터
  ko_rr: Keomaendeu Rejoneiteo
text:
  en: |-
    Discard 1 "Resonator" monster; add 1 Level 4 or lower Fiend monster from your Deck to your hand. You can only activate 1 "Resonator Command" per turn.
  de: |-
    Wirf 1 „Resonator“-Monster ab; füge deiner Hand 1 Unterweltler-Monster der Stufe 4 oder niedriger von deinem Deck hinzu. Du kannst nur 1 „Resonatorkommando“ pro Spielzug aktivieren.
  es: |-
    Descarta 1 monstruo "Resonador"; añade a tu mano 1 monstruo Demonio de Nivel 4 o menor en tu Deck. Sólo puedes activar 1 "Mando de Resonador" por turno.
  fr: |-
    Défaussez 1 monstre "Diapason" ; ajoutez 1 monstre Démon de max. Niveau 4 depuis votre Deck à votre main. Vous ne pouvez activer qu'1 "Ordre du Diapason" par tour.
  it: |-
    Scarta 1 mostro "Diapason"; aggiungi 1 mostro Demone di Livello 4 o inferiore dal tuo Deck alla tua mano. Puoi attivare solo 1 "Commando Diapason" per turno.
  pt: |-
    Descarte 1 monstro "Ressonador"; adicione 1 monstro Demônio de Nível 4 ou menos do seu Deck à sua mão. Você só pode ativar 1 "Comandar Ressonador" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：手札から「リゾネーター」モンスター１体を捨てて発動できる。デッキからレベル４以下の悪魔族モンスター１体を手札に加える。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 패에서 "레조네이터" 몬스터 1장을 버리고 발동할 수 있다. 덱에서 레벨 4 이하의 악마족 몬스터 1장을 패에 넣는다.
type: Spell
property: Quick-Play
