  en: |-
    Tribute 1 Archfiend monster on your side of the field. During this turn, 1 "Terrorking Archfiend" on your side of the field can attack your opponent's Life Points directly.
  de: |-
    Biete 1 ERZUNTERWELTLER-Monster auf deiner Spielfeldseite als Tribut an. In diesem Spielzug kann 1 „König des Schreckens, Erzunterweltler“-Karte auf deiner Spielfeldseite die Life Points deines Gegners direkt angreifen.
  es: |-
    Ofrece 1 monstruo ARCHIDEMONIO en tu Campo como Sacrificio. Durante este turno, 1 "Archidemonio Rey del Terror" en tu Campo puede atacar los Life Points de tu adversario directamente.
  fr: |-
    Sacrifiez 1 monstre Archdémon sur votre Terrain. Durant ce tour, 1 "Roi de la Terreur - Archdémon" sur votre Terrain peut attaquer directement les Life Points de votre adversaire.
  it: |-
    Offri come Tributo 1 mostro ARCIDEMONE sul tuo Terreno. Durante questo turno, 1 "Arcidemone Re del Terrore" sul tuo Terreno può attaccare direttamente I Life Points del tuo avversario.
  pt: |-
    Ofereça 1 monstro ARCHDEMÔNIO no seu Campo como Tributo. Durante este turno, 1 "Rei do Terror Archdemônio" no seu Campo pode atacar diretamente os Life Points do seu adversário.
  ja: |-
    自分フィールド上に存在する「デーモン」という名のついたモンスター１体を生け贄に捧げる。このターン自分フィールド上の「ジェノサイドキングデーモン」１体は相手プレイヤーに直接攻撃をする事ができる。
  ko: |-
    자신 필드 위에 존재하는 "데몬" 이라는 이름이 붙은 몬스터 1장을 제물로 바친다. 이 턴, 자신 필드 위의 "제노사이드킹 데몬" 1장은 상대 플레이어를 직접 공격할 수 있다.
  zh-TW:
