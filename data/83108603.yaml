text:
  en: |-
    You can Normal Summon "Hazy Flame" monsters for 1 less Tribute. Once per turn: You can target 1 face-up Xyz Monster you control; attach 1 "Hazy Flame" monster from your hand or your side of the field to that Xyz Monster as an Xyz Material.
  de: |-
    Du kannst "Trübe Flamme"-Monster für 1 Tribut weniger als Normalbeschwörung beschwören. Einmal pro Spielzug: Du kannst 1 offenes Xyz-Monster wählen, das du kontrollierst; hänge 1 "Trübe Flamme"-Monster von deiner Hand oder deiner Spielfeldseite als Xyz-Material an das Xyz-Monster an.
  es: |-
    Puedes Invocar monstruos "Llama Quimérica" de Modo Normal con 1 Sacrificio menos. Una vez por turno: puedes seleccionar 1 Monstruo Xyz boca arriba que controles; acopla a ese Monstruo Xyz, como Material Xyz, 1 monstruo "Llama Quimérica" en tu mano, o que esté en tu lado del Campo.
  fr: |-
    Vous pouvez Invoquer Normalement des monstres "Flamme Chimérique" avec 1 Sacrifice en moins. Une fois par tour : vous pouvez cibler 1 Monstre Xyz face recto que vous contrôlez ; attachez 1 monstre "Flamme Chimérique" depuis votre main ou votre Terrain au Monstre Xyz comme Matériel Xyz.
  it: |-
    Puoi Evocare Normalmente i mostri "Fiamma Chimerica" per 1 Tributo in meno. Una volta per turno: puoi scegliere come bersaglio 1 Mostro Xyz scoperto che controlli; attacca 1 mostro "Fiamma Chimerica" dalla tua mano o dal tuo Terreno a quel Mostro Xyz come Materiale Xyz.
  pt: |-
    Você pode Invocar por Invocação-Normal monstros "Chama Nebulosa" oferecendo 1 Tributo a menos. Uma vez por turno: você pode escolher 1 Monstro Xyz com a face para cima que você controla; associe 1 monstro "Chama Nebulosa", da sua mão ou do seu lado do campo, a esse Monstro Xyz como uma Matéria Xyz.
  ja: |-
    このカードがフィールド上に存在する限り、自分は「陽炎獣」と名のついたモンスターを召喚する場合に必要なリリースを１体少なくする事ができる。また、１ターンに１度、自分フィールド上のエクシーズモンスター１体を選択して発動できる。自分の手札・フィールド上の「陽炎獣」と名のついたモンスター１体を、選択したエクシーズモンスターの下に重ねてエクシーズ素材とする。
  ko: |-
    이 카드가 필드 위에 존재하는 한, 자신의 "헤이즈비스트" 라는 이름이 붙은 몬스터를 일반 소환할 경우에 필요한 릴리스를 1장 줄일 수 있다. 또한, 1턴에 1번, 자신 필드 위의 엑시즈 몬스터 1장을 선택하고 발동할 수 있다. 자신의 패 / 필드 위의 "헤이즈비스트" 라는 이름이 붙은 몬스터 1장을, 선택한 엑시즈 몬스터의 아래에 겹쳐 엑시즈 소재로 한다.
