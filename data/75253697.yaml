    6星怪兽×2
    1回合1次，把这张卡2个XYZ素材取除，选择对方场上表侧表示存在的1只怪兽和对方场上盖放的1张魔法·陷阱卡才能发动。选择的卡破坏。这个效果发动过的回合，对方受到的战斗伤害变成一半。
