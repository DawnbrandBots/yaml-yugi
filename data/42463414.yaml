  en: |-
    All Fish, Sea Serpent, and Aqua-Type monsters you control gain 400 ATK.
  de: |-
    Alle Monster vom Typ Fisch, Seeschlange oder Aqua, die du kontrollierst, erhalten 400 ATK.
  es: |-
    Todos los monstruos de Tipo Pez, Serpiente Marina y Aqua que controles ganan 400 ATK.
  fr: |-
    Tous les monstres de Type Poisson/Serpent de Mer/Aqua que vous contrôlez gagne 400 ATK.
