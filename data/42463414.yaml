    Tutti i mostri di Tipo Pesce, Serpente Marino e Acqua che controlli guadagnano 400 ATK.
  pt: |-
    Todos os monstros do Tipo Peixe, Serpente Marinha e Aqua que você controla ganham 400 de ATK.
  ja: |-
    ①：このカードがモンスターゾーンに存在する限り、自分フィールドの魚族・海竜族・水族モンスターの攻撃力は４００アップする。
  ko: |-
    이 카드가 필드 위에 앞면 표시로 존재하는 한, 자신 필드 위의 어류족 / 해룡족 / 물족 몬스터의 공격력은 400 포인트 올린다.
  zh-CN: |-
    只要这张卡在场上表侧表示存在，自己场上的鱼族·海龙族·水族怪兽的攻击力上升400。
