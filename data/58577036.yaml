text:
  en: |-
    Your opponent declares a monster Level from 1 to 12. Excavate cards from the top of your Deck until you excavate a monster that can be Normal Summoned/Set, then, if that monster is the same Level as the one declared by your opponent, send all excavated cards to the GY. If not, Special Summon the excavated monster, also send the remaining cards to the GY.
  de: |-
    Dein Gegner deklariert eine Monsterstufe von 1 bis 12. Grabe die obersten Karten deines Decks aus, bis du ein Monster ausgräbst, das als Normalbeschwörung beschworen/gesetzt werden kann, dann, falls das Monster die von deinem Gegner deklarierte Stufe hat, lege alle ausgegrabenen Karten auf den Friedhof. Falls nicht, beschwöre das ausgegrabene Monster als Spezialbeschwörung, zusätzlich lege die übrigen Karten auf den Friedhof.
  es: |-
    Tu adversario declara un Nivel de monstruo entre 1 y 12. Excava cartas de la parte superior de tu Deck hasta excavar un monstruo que pueda ser Invocado de Modo Normal/Colocado y después, si ese monstruo es del mismo Nivel que el declarado por tu adversario, manda al Cementerio todas las cartas excavadas. Si no, Invoca de Modo Especial al monstruo excavado, y además manda al Cementerio el resto de las cartas.
  fr: |-
    Votre adversaire déclare un Niveau de monstre de 1 à 12. Dévoilez des cartes du dessus de votre Deck jusqu'à dévoiler un monstre qui est Invocable/Posable Normalement, puis, si le monstre est du même Niveau que celui déclaré par votre adversaire, envoyez toutes les cartes dévoilées au Cimetière. Sinon, Invoquez Spécialement le monstre dévoilé, et aussi, envoyez les cartes restantes au Cimetière.
  it: |-
    Il tuo avversario dichiara un Livello di mostro da 1 a 12. Dissotterra carte dalla cima del tuo Deck fino a quando non dissotterri un mostro che può essere Evocato Normalmente/Posizionato, poi, se quel mostro è dello stesso Livello di quello dichiarato dal tuo avversario, manda al Cimitero tutte le carte dissotterrate. Se non lo è, Evoca Specialmente il mostro dissotterrato, inoltre manda le carte rimanenti al Cimitero.
  pt: |-
    Seu oponente declara um Nível de monstro de 1 e 12. Escave cards do topo do seu Deck até escavar um monstro que pode ser Invocado por Invocação-Normal/Baixado, depois, se esse monstro for do mesmo Nível que o declarado pelo seu oponente, envie todos os cards escavados para o Cemitério. Caso contrário, Invoque o monstro escavado por Invocação-Especial e, além disso, envie os cards restantes para o Cemitério.
  ja: |-
    ①：相手は１～１２までの任意のレベルを宣言する。通常召喚可能なモンスターが出るまで自分のデッキの上からカードをめくり、そのモンスターのレベルが宣言されたレベルと同じ場合、めくったカードを全て墓地へ送る。違った場合、そのモンスターを特殊召喚し、残りのめくったカードは全て墓地へ送る。
  ko: |-
    ①: 상대는 1~12 까지의 임의의 레벨을 선언한다. 통상 소환 가능한 몬스터가 나올 때까지 자신의 덱 위에서 카드를 넘기고, 그 몬스터의 레벨이 선언된 레벨과 같을 경우, 넘긴 카드를 전부 묘지로 보낸다. 다를 경우, 그 몬스터를 특수 소환하고, 남은 넘긴 카드는 전부 묘지로 보낸다.
  zh-TW: 对手宣言1～12的任意等级。我方从我方牌组的上方依序翻阅卡牌，直到出现能够通常召唤的怪兽为止。该怪兽与宣言等级相同的场合，翻阅的卡牌全部送入墓地。若不相同的场合，特殊召唤该怪兽，并将翻阅的除此以外的卡牌全部送入墓地。
  zh-CN: |-
    ①：对手宣言1～12为止的任意等级。从自己的牌组上面翻开卡，直至翻到可通常召唤的怪兽为止，该怪兽的等级与被宣言的等级相同的情况下，将所翻开的卡全部送至墓地。不同的情况下，将该怪兽特殊召唤，将所翻开的剩下的卡全部送至墓地。
