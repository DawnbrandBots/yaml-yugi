text:
  en: |-
    You can Tribute this card, then target 1 face-up monster your opponent controls; destroy that target.
  de: |-
    Du kannst diese Karte als Tribut anbieten, um 1 offenes Monster zu wählen, das dein Gegner kontrolliert; zerstöre das gewählte Ziel.
  es: |-
    Puedes Sacrificar esta carta, y después seleccionar 1 monstruo boca arriba que controle tu adversario; destruye ese objetivo.
  fr: |-
    Vous pouvez Sacrifier cette carte, puis ciblez 1 monstre face recto contrôlé par votre adversaire ; détruisez la cible.
  it: |-
    Puoi offrire come Tributo questa carta per scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; distrutti quel bersaglio.
  pt: |-
    Você pode oferecer este card como Tributo para escolher 1 monstro com a face para cima que seu oponente controla; destrua o alvo.
  ja: |-
    このカードをリリースして発動する。相手フィールド上に表側表示で存在するモンスター1体を選択して破壊する。
  ko: |-
    이 카드를 릴리스하고 발동한다. 상대 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하고 파괴한다.
  zh-TW:
  zh-CN: |-
    把这张卡解放才能发动。选择对方场上表侧表示存在的1只怪兽破坏。
