text:
  en: |-
    Once per turn, during each of your Standby Phases, you can pay 100 Life Points to look at 1 card on the top of your opponent's Deck and return it to its original position. Your opponent cannot look at the card.
  de: |-
    Während jeder deiner Standby Phasen, zahle 100 Life Points, um die oberste Karte vom Deck deines Gegners anzuschauen und sie danach zurückzulegen. Dein Gegner darf diese Karte nicht anschauen.
  es: |-
    Una vez por turno, durante cada una de tus Standby Phases, puedes mirar 1 carta de la parte superior del Deck de tu adversario y devolverla a su posición original pagando 1000 Life Points. Tu adversario no puede ver la carta.
  fr: |-
    Une fois par tour, durant chacune de vos Standby Phases, vous pouvez payer 100 Life Points pour regarder 1 carte du dessus du Deck de votre adversaire et la remettre dans sa position d'origine. Votre adversaire ne peut pas regarder cette carte.
  it: |-
    Una volta per turno, durante ogni tua Standby Phase, puoi guardare 1 carta in cima al Deck del tuo avversario e rimetterla nella sua posizione originaria pagando 100 Life Points. Il tuo avversario non può guardare la carta.
  pt: |-
    Durante card uma das Standby Phases, você pode ver 1 card do topo do Deck do seu adversário, e devolvé-lo à sua posição original, pagando 100 Life Points. O seu adversário não pode ver o card.
  ja: |-
    １ターンに１度だけ自分のスタンバイフェイズ時に１００ライフポイントを払う事で、相手デッキの一番上のカードを確認して元に戻す事ができる。相手はそのカードを確認できない。
  ko: |-
    1턴에 1번만 자신의 스텐바이 페이즈시에 100 라이프 포인트를 지불하는 것으로, 상대 덱의 맨 위의 카드를 확인하고 원래대로 되돌릴 수 있다. 상대는 그 카드를 확인할 수 없다.
  zh-CN: |-
    1回合只有1次在自己的准备阶段时可以通过支付100基本分，把对方卡组最上面的卡确认并回到原状。对方不能把那张卡确认。
