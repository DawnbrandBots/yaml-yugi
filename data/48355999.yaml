  ja_romaji: Varetto Shinkuron
  ko: 바렛 싱크론
  ko_rr: Baret Singkeuron
text:
  en: |-
    When this card is Normal Summoned: You can target 1 Level 5 or higher DARK Dragon monster in your GY; Special Summon it in Defense Position, negate its effects, destroy it during the End Phase, also you cannot Special Summon monsters from the Extra Deck for the rest of this turn, except DARK monsters.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 FINSTERNIS Drache-Monster der Stufe 5 oder höher in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung in die Verteidigungsposition, annulliere seine Effekte, zerstöre es während der End Phase, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer FINSTERNIS Monstern.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 1 monstruo Dragón de OSCURIDAD de Nivel 5 o mayor en tu Cementerio; Invócalo de Modo Especial en Posición de Defensa, niega sus efectos, destrúyelo durante la End Phase, y además no puedes Invocar monstruos de Modo Especial desde el Deck Extra por el resto de este turno, excepto monstruos de OSCURIDAD.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 monstre TÉNÈBRES Dragon de min. Niveau 5 dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense, annulez ses effets, détruisez-le durant la End Phase, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres TÉNÈBRES exclus) depuis l'Extra Deck le reste de ce tour.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 mostro OSCURITÀ Drago di Livello 5 o superiore nel tuo Cimitero; Evocalo Specialmente in Posizione di Difesa, annulla i suoi effetti, distruggilo durante la End Phase, inoltre non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno, eccetto mostri OSCURITÀ.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode escolher 1 monstro Dragão de TREVAS de Nível 5 ou mais no seu Cemitério; Invoque-o por Invocação-Especial em Posição de Defesa, negue seus efeitos, destrua-o durante a Fase Final e, além disso, você não pode Invocar monstros por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto monstros de TREVAS.
  ja: |-
    ①：このカードが召喚に成功した時、自分の墓地のレベル５以上のドラゴン族・闇属性モンスター１体を対象として発動できる。そのモンスターを効果を無効にして守備表示で特殊召喚する。この効果で特殊召喚したモンスターはエンドフェイズに破壊される。この効果の発動後、ターン終了時まで自分は闇属性モンスターしかＥＸデッキから特殊召喚できない。
  ko: |-
    ①: 이 카드가 일반 소환에 성공했을 때, 자신 묘지의 레벨 5 이상의 드래곤족 / 어둠 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 효과를 무효로 하고 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈에 파괴된다. 이 효과의 발동 후, 턴 종료시까지 자신은 어둠 속성 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
