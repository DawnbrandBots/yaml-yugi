  pt: Mundo Magichave
  ja: <ruby><rb>魔</rb><rt>ま</rt></ruby><ruby><rb>鍵</rb><rt>けん</rt></ruby><ruby><rb>施</rb><rt>せ</rt></ruby><ruby><rb>解</rb><rt>かい</rt></ruby>
