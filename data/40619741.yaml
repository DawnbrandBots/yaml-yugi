text:
  en: |-
    When this card declares an attack: You can target monsters your opponent controls, up to the number of Equip Cards equipped to this card; change those targets' battle positions.
  de: |-
    Wenn diese Karte einen Angriff deklariert: Du kannst Monster wählen, die dein Gegner kontrolliert, bis zur Anzahl der Ausrüstungskarten, mit denen diese Karte ausgerüstet ist; ändere die Kampfposition der gewählten Ziele.
  es: |-
    Cuando esta carta declara un ataque: puedes seleccionar monstruos que controle tu adversario, hasta la cantidad de Cartas de Equipo equipadas a esta carta; cambia la posición de batalla de esos objetivos.
  fr: |-
    Lorsque cette carte déclare une attaque : vous pouvez cibler un nombre de monstres contrôlés par votre adversaire inférieur ou égal au nombre de Cartes d'Équipement équipées à cette carte ; changez la position de combat des cibles.
  it: |-
    Quando questa carta dichiara un attacco: puoi scegliere come bersaglio un numero di mostri controllati dal tuo avversario fino al massimo al numero di Carte Equipaggiamento equipaggiate a questa carta; cambia la posizione di quei bersagli.
  pt: |-
    Quando esta carta declara um ataque: Você pode selecionar um ou mais monstros que seu oponente controla igual ao número de Cartas Equip equipada nesta carta; troque a posição de batalha daqueles monstros.
  ja: |-
    このカードの攻撃宣言時、このカードに装備された装備カードの数まで相手フィールド上に存在するモンスターを選択し、表示形式を変更する事ができる。
  ko: |-
    이 카드의 공격 선언시, 이 카드에 장착된 장착 카드의 수까지 상대 필드 위에 존재하는 몬스터를 선택하고, 표시 형식을 변경할 수 있다.
