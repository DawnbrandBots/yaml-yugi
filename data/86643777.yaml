text:
  en: |-
    All Insect-Type monsters you control gain 300 ATK and DEF. You can target 1 Insect-Type Xyz Monster you control; attach 1 Insect-Type monster from your hand to that monster as Xyz Material. You can only use this effect of "Bug Matrix" once per turn.
  de: |-
    Alle Monster vom Typ Insekt, die du kontrollierst, erhalten 300 ATK und DEF. Du kannst 1 Xyz-Monster vom Typ Insekt wählen, das du kontrollierst; hänge 1 Monster vom Typ Insekt von deiner Hand als Xyz-Material an das Monster an. Du kannst diesen Effekt von „Käfermatrix“ nur einmal pro Spielzug verwenden.
  es: |-
    Todos los monstruos de Tipo Insecto que controlas ganan 300 ATK y DEF. Puedes seleccionar 1 Monstruo Xyz de Tipo Insecto que controles; acopla a ese monstruo 1 monstruo de Tipo Insecto en tu mano como Material Xyz. Sólo puedes usar este efecto de "Matriz de Bugs" una vez por turno.
  fr: |-
    Tous les monstres de Type Insecte que vous contrôlez gagnent 300 ATK/DEF. Vous pouvez cibler 1 Monstre Xyz de Type Insecte que vous contrôlez ; attachez 1 monstre de Type Insecte depuis votre main au monstre comme Matériel Xyz. Vous ne pouvez utiliser cet effet de "Matrice Insecte" qu'une fois par tour.
  it: |-
    Tutti i mostri di Tipo Insetto che controlli guadagnano 300 ATK e DEF. Puoi scegliere come bersaglio 1 Mostro Xyz di Tipo Insetto che controlli; attacca 1 mostro di Tipo Insetto dalla tua mano a quel mostro come Materiale Xyz. Puoi utilizzare questo effetto di "Matrice dei Bug" una sola volta per turno.
  pt: |-
    Todos os monstros do Tipo Inseto que você controla ganham 300 de ATK e DEF. Você pode escolher 1 Monstro Xyz do Tipo Inseto que você controla; associe 1 monstro do Tipo Inseto da sua mão a esse monstro como uma Matéria Xyz. Você só pode usar este efeito de "Matriz de Insetos" uma vez por turno.
  ja: |-
    「光虫基盤」の②の効果は１ターンに１度しか使用できない。①：自分フィールドの昆虫族モンスターの攻撃力・守備力は３００アップする。②：自分フィールドの昆虫族Ｘモンスター１体を対象として発動できる。手札の昆虫族モンスター１体をそのモンスターの下に重ねてＸ素材とする。
  ko: |-
    "버그 매트릭스"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ① : 자신 필드의 곤충족 몬스터의 공격력 / 수비력은 300 올린다. ② : 자신 필드의 곤충족 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 패의 곤충족 몬스터 1장을 그 몬스터의 아래에 겹쳐 엑시즈 소재로 한다.
  zh-CN: |-
    「光虫基盘」的②的效果1回合只能使用1次。①：自己场上的昆虫族怪兽的攻击力·守备力上升300。②：以自己场上1只昆虫族XYZ怪兽为对象才能发动。把手卡1只昆虫族怪兽在那只怪兽下面重叠作为XYZ素材。
