text:
  en: |-
    You can Ritual Summon this card with any "Gishki" Ritual Spell Card. When this card is Ritual Summoned: Target up to 5 cards in any Graveyard(s); shuffle those targets into the Deck.
  de: |-
    Du kannst diese Karte mit jeder „Gishki“-Ritualzauberkarte als Ritualbeschwörung beschwören. Wenn diese Karte als Ritualbeschwörung beschworen wird: Wähle bis zu 5 Karten in beliebigen Friedhöfen; mische die gewählten Ziele ins Deck.
  es: |-
    Puedes Invocar esta carta por Ritual con cualquier Carta Mágica de Ritual "Gishki". Cuando esta carta es Invocada por Ritual: selecciona hasta 5 cartas en cualquier Cementerio; baraja esas cartas al Deck.
  fr: |-
    Vous pouvez Invoquer Rituellement cette carte avec une Carte Magie Rituelle "Gishki". Lorsque cette carte est Invoquée Rituellement : ciblez max. 5 cartes dans le(s) Cimetière(s) ; mélangez les cibles dans le Deck.
  it: |-
    Puoi Evocare tramite Rituale questa carta con una qualsiasi Carta Magia Rituale "Gishki". Quando questa carta viene Evocata tramite Rituale: scegli come bersaglio fino a 5 carte in uno o più Cimiteri; mischia quei bersagli nel Deck.
  pt:
  ja: |-
    「リチュア」と名のついた儀式魔法カードにより降臨。このカードが儀式召喚に成功した時、お互いの墓地に存在するカードを合計５枚まで選択し、持ち主のデッキに戻す。
  ko: |-
    '리추어' 라는 이름이 붙은 의식 마법 카드에 의해 의식 소환. 이 카드가 의식 소환에 성공했을 때, 서로의 묘지에 존재하는 카드를 합계 5장까지 선택하고, 주인의 덱으로 되돌린다.
  zh-CN: |-
    名字带有「遗式」的仪式魔法卡降临。这张卡仪式召唤成功时，选择双方墓地的卡合计最多5张回到持有者卡组。
