text:
  en: |-
    When a monster effect is activated, if you have no monsters in your GY: Negate the activation, then if you control "Madolche Puddingcess", shuffle 1 random card from your opponent's hand into the Deck.
  de: |-
    Wenn ein Monstereffekt aktiviert wird, falls du keine Monster in deinem Friedhof hast: Annulliere die Aktivierung, dann, falls du „Magidolce Puddzessin“ kontrollierst, mische 1 zufällige Karte von der Hand deines Gegners ins Deck.
  es: |-
    Cuando es activado un efecto de monstruo, si no tienes monstruos en tu Cementerio: niega la activación y después, si controlas a "Puddingcess Magidulce", baraja al Deck 1 carta al azar de la mano de tu adversario.
  fr: |-
    Lorsque qu'un effet de monstre est activé, si vous n'avez aucun monstre dans votre Cimetière : annulez l'activation, puis si vous contrôlez "Puddingcesse Magidolce", mélangez 1 carte au hasard depuis la main de votre adversaire dans le Deck.
  it: |-
    Quando viene attivato l'effetto di un mostro, se non hai mostri nel tuo Cimitero: annulla l'attivazione, poi se controlli "Magidolce Puddingcipessa", mischia 1 carta a caso dalla mano del tuo avversario nel Deck.
  pt: |-
    Quando um efeito de monstro for ativado, se você não tiver nenhum monstro no seu Cemitério: negue a ativação e, depois, se você controlar "Pudincesa Magidoce", embaralhe 1 card aleatório da mão do seu oponente no Deck.
  ja: |-
    自分の墓地にモンスターが存在しない場合に発動できる。効果モンスターの効果の発動を無効にする。自分フィールド上に「マドルチェ・プディンセス」が存在する場合、さらに相手の手札をランダムに１枚デッキに戻す。
  ko: |-
    자신의 묘지에 몬스터가 존재하지 않을 경우에 발동할 수 있다. 효과 몬스터의 효과 발동을 무효로 한다. 자신 필드 위에 "마돌체 푸딩세스"가 존재할 경우, 다시 상대의 패를 무작위로 1장 덱으로 되돌린다.
