text:
  en: |-
    Distribute a number of Cubic Counters on face-up monsters your opponent controls, up to the number of "Cubic" monsters you control. (Monsters with a Cubic Counter cannot attack, also negate their effects.) You can banish this card from your GY, then target 1 "Cubic" monster you control; this turn, each time it destroys a monster by battle that has a Cubic Counter, inflict damage to your opponent equal to the original ATK of that destroyed monster. You can only use each effect of "Cubic Causality" once per turn.
  de: |-
    Verteile eine Anzahl Kubisch-Zählmarken bis zur Anzahl der „Kubisch“-Monster, die du kontrollierst, auf offene Monster, die dein Gegner kontrolliert. (Monster mit einer Kubisch-Zählmarke können nicht angreifen, zusätzlich annulliere ihre Effekte.) Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Kubisch“-Monster wählen, das du kontrollierst; jedes Mal, dass es in diesem Spielzug ein Monster mit einer Kubisch-Zählmarke durch Kampf zerstört, füge deinem Gegner Schaden in Höhe der Grund-ATK des zerstörten Monsters zu. Du kannst jeden Effekt von „Kubische Kausalität“ nur einmal pro Spielzug verwenden.
  es: |-
    Distribuye un número de Contadores Cúbicos en monstruos boca arriba que controle tu adversario, hasta el número de monstruos "Cúbico/a" que controlas. (Los monstruos con un Contador Cúbico no pueden atacar, y además niega sus efectos). Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo "Cúbico/a" que controles; este turno, cada vez que éste destruya un monstruo en batalla que tenga un Contador Cúbico, inflige daño a tu adversario igual al ATK original de ese monstruo destruido. Sólo puedes usar cada efecto de "Causalidad Cúbica" una vez por turno.
  fr: |-
    Distribuez un nombre de Compteurs Cubique sur des monstres face recto contrôlés par votre adversaire, inférieur ou égal au nombre de monstres "Cubique" que vous contrôlez. (Les monstres avec un Compteur Cubique ne peuvent pas attaquer, et aussi, annulez leurs effets.) Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre "Cubique" que vous contrôlez ; ce tour, chaque fois qu'il détruit un monstre au combat qui a un Compteur Cubique, infligez des dommages à votre adversaire égaux à l'ATK d'origine du monstre détruit. Vous ne pouvez utiliser chaque effet de "Causalité Cubique" qu'une fois par tour.
  it: |-
    Distribuisci un numero di Segnalini Cubico su mostri scoperti controllati dal tuo avversario, fino al numero di mostri "Cubico" che controlli. (I mostri con un Segnalino Cubico non possono attaccare, inoltre annulla i loro effetti.) Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "Cubico" che controlli; in questo turno, ogni volta che esso distrugge in battaglia un mostro che ha un Segnalino Cubico, infliggi al tuo avversario danno pari all'ATK originale di quel mostro distrutto. Puoi utilizzare ogni effetto di "Causalità Cubica" una sola volta per turno.
  pt: |-
    Distribua um número de Marcadores Cúbicos sobre os monstros com a face para cima que seu oponente controla, até o número de monstros "Cúbico(a)" que você controla. (Monstros com um Marcador Cúbico não podem atacar e, além disso, negue seus efeitos.) Você pode banir este card do seu Cemitério e, depois, escolha 1 monstro "Cúbico(a)" que você controla; neste turno, sempre que ele destruir um monstro em batalha que tenha um Marcador Cúbico, cause dano ao seu oponente igual ao ATK original desse monstro destruído. Você só pode usar cada efeito de "Causalidade Cúbica" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの「方界」モンスターの数まで、相手フィールドの表側表示モンスターに方界カウンターを置く。方界カウンターが置かれたモンスターは攻撃できず、効果は無効化される。②：墓地のこのカードを除外し、自分フィールドの「方界」モンスター１体を対象として発動できる。このターン、そのモンスターが戦闘で方界カウンターが置かれているモンスターを破壊する度に、その破壊されたモンスターの元々の攻撃力分のダメージを相手に与える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "방계" 몬스터의 수까지, 상대 필드의 앞면 표시 몬스터에 방계 카운터를 놓는다. 방계 카운터가 놓여진 몬스터는 공격할 수 없으며, 효과는 무효화된다. ②: 묘지의 이 카드를 제외하고, 자신 필드의 "방계" 몬스터 1장을 대상으로 하여 발동할 수 있다. 이 턴에, 그 몬스터가 전투로 방계 카운터가 놓여 있는 몬스터를 파괴할 때마다, 그 파괴된 몬스터의 원래 공격력만큼의 데미지를 상대에게 준다.
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：把最多有自己场上的「方界」怪兽数量的方界指示物给对方场上的表侧表示怪兽放置。有方界指示物放置的怪兽不能攻击，效果无效化。
    ②：把墓地的这张卡除外，以自己场上1只「方界」怪兽为对象才能发动。这个回合，每次那只怪兽战斗破坏有方界指示物放置的怪兽，给与对方那只破坏的怪兽的原本攻击力数值的伤害。
