text:
  en: |-
    When you Normal Summon a monster, if your opponent controls more monsters than you do: Destroy your opponent's monsters so that your opponent controls the same number of monsters as you (your opponent chooses which of their monsters are destroyed).
  de: |-
    Wenn du ein Monster als Normalbeschwörung beschwörst, falls dein Gegner mehr Monster als du kontrolliert: Zerstöre Monster deines Gegners, sodass dein Gegner dieselbe Anzahl Monster wie du kontrolliert (dein Gegner bestimmt, welche seiner Monster zerstört werden).
  es: |-
    Cuando Invocas un monstruo de Modo Normal, si tu adversario controla más monstruos que tú: destruye tantos monstruos de tu adversario como sea necesario para que tu adversario controle la misma cantidad de monstruos que tú (tu adversario elige cuáles de sus monstruos son destruidos).
  fr: |-
    Lorsque vous Invoquez Normalement un monstre, si votre adversaire contrôle plus de monstres que vous : détruisez des monstres de votre adversaire jusqu'à ce que votre adversaire contrôle le même nombre de monstres que vous (votre adversaire choisit lesquels de ses monstres sont détruits).
  it: |-
    Quando Evochi Normalmente un mostro, se il tuo avversario controlla più mostri di te: distruggi mostri del tuo avversario in modo che il tuo avversario controlli lo stesso numero di mostri di te (il tuo avversario seleziona quali dei suoi mostri vengono distrutti).
  pt: |-
    Quando você Invocar um monstro por Invocação-Normal, se seu oponente controlar mais monstros que você: destrua monstros do seu oponente até que ele controle o mesmo número de monstros que você (seu oponente escolhe quais monstros são destruídos).
  ja: |-
    自分がモンスターの召喚に成功した時に発動する事ができる。相手フィールド上のモンスターの數が自分のコントロールするモンスターの數より多い場合、同じ數になるように相手のカードを破壞する。破壞するカードは相手が選擇する。
  ko: |-
    자신이 몬스터의 일반 소환에 성공했을 때, 발동할 수 있다. 상대 필드 위의 몬스터의 수가 자신이 컨트롤하는 몬스터의 수보다 많을 경우, 같은 수가 되도록 상대의 카드를 파괴한다. 파괴하는 카드는 상대가 선택한다.
  zh-CN: |-
    自己对怪兽的召唤成功时才能发动。对方场上的怪兽数量比自己控制的怪兽数量多的场合，直到变成数量相同把对方的卡破坏。破坏的卡由对方选择。
