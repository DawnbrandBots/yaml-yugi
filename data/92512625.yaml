text:
  en: |-
    If this is the only Set card in your Spell & Trap Zone, when a monster would be Summoned, OR a Spell Card, Trap Card, or monster effect is activated: Pay 3000 LP; negate the Summon or activation, and if you do, destroy that card.
  de: |-
    Falls dies die einzige gesetzte Karte in deiner Zauber- & Fallenzone ist, wenn ein Monster beschworen würde ODER eine Zauberkarte, eine Fallenkarte oder ein Monstereffekt aktiviert wird: Zahle 3000 LP; annulliere die Beschwörung oder Aktivierung und falls du dies tust, zerstöre die Karte.
  es: |-
    Si esta es la única carta Colocada en tu Zona de Magia y Trampas, cuando un monstruo fuera a ser Invocado O cuando es activada una Carta Mágica, Carta de Trampa o efecto de monstruo: paga 3000 LP; niega la Invocación o activación y, si lo haces, destruye esa carta.
  fr: |-
    Si c'est la seule carte Posée dans votre Zone Magie & Piège, lorsqu'un monstre va être Invoqué, OU qu'une Carte Magie/Piège ou un effet de monstre est activé : payez 3000 LP ; annulez l'Invocation ou l'activation, et si vous le faites, détruisez le monstre ou la carte.
  it: |-
    Se questa è l'unica carta Posizionata nella tua Zona Magie & Trappole, quando sta per essere Evocato un mostro OPPURE sta per essere attivata una Carta Magia, Carta Trappola o l'effetto di un mostro: paga 3000 LP; annulla l'Evocazione o l'attivazione e, se lo fai, distruggi quella carta.
  pt: |-
    Se este card for o único card Baixado na sua Zona de Magias & Armadilhas, quando um monstro seria Invocado OU um Card de Magia, Card de Armadilha ou efeito de monstro for ativado: pague 3000 PV; negue a Invocação ou ativação e, se isso acontecer, destrua esse card.
  ja: |-
    ①：自分の魔法＆罠ゾーンにセットされているカードがこのカードのみの場合、３０００ＬＰを払って発動できる。
    ●モンスターの効果・魔法・罠カードが発動した時に発動できる。その発動を無効にし破壊する。
    ●自分または相手がモンスターを召喚・反転召喚・特殊召喚する際に発動できる。それを無効にし、そのモンスターを破壊する。
  ko: |-
    ①: 자신의 마법 & 함정 존에 세트되어 있는 카드가 이 카드뿐일 경우, 3000 LP를 지불하고 발동할 수 있다.
    ●몬스터의 효과 / 마법 / 함정 카드가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.
    ●자신 또는 상대가 몬스터를 일반 소환 / 반전 소환 / 특수 소환할 시기에 발동할 수 있다. 그것을 무효로 하고, 그 몬스터를 파괴한다.
  zh-CN: |-
    ①：自己的魔法与陷阱区域盖放的卡只有这张卡的场合，支付3000基本分才能发动。
    ●怪兽的效果·魔法·陷阱卡发动时才能发动。那个发动无效并破坏。
    ●自己或者对方把怪兽召唤·反转召唤·特殊召唤之际才能发动。那个无效，那些怪兽破坏。
