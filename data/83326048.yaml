name:
  en: Dimensional Barrier
  de: Dimensionsbarriere
  es: Barrera Dimensional
  fr: Barrière Dimensionnelle
  it: Barriera Dimensionale
  pt: Barragem Dimensional
  ja: <ruby><rb>次</rb><rp>（</rp><rt>じ</rt><rp>）</rp></ruby><ruby><rb>元</rb><rp>（</rp><rt>げん</rt><rp>）</rp></ruby><ruby><rb>障</rb><rp>（</rp><rt>しょう</rt><rp>）</rp></ruby><ruby><rb>壁</rb><rp>（</rp><rt>へき</rt><rp>）</rp></ruby>
