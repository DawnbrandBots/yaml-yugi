name:
  en: Call of the Archfiend
  de: Ruf des Erzunterweltlers
  es: Llamada del Archidemonio
  fr: Appel de l'Archdémon
  it: Richiamo dell'Arcidemone
  pt: Chamado do Arquidemônio
  ja: デーモンの<ruby><rb>呼</rb><rp>（</rp><rt>よ</rt><rp>）</rp></ruby>び<ruby><rb>声</rb><rp>（</rp><rt>ごえ</rt><rp>）</rp></ruby>
  ja_romaji: Dēmon no Yobigoe
  ko: 데몬이 부르는 소리
