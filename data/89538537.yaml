name:
  en: Altergeist Silquitous
  de: Altergeist Silquitär
  es: Altergeist Sedaubicuo
  fr: Soyeuquitaire Atergeist
  it: Altergeist Setiquitario
  pt: Sedabíquo Altergeist
  ja: オルターガイスト・シルキタス
  ja_romaji: Orutāgaisuto Shirukitasu
  ko: 얼터가이스트 실키타스
  ko_rr:
  zh-CN: 幻变骚灵·泛在羽衣精
text:
  en: |-
    (Quick Effect): You can return 1 other "Altergeist" card you control to the hand, then target 1 card your opponent controls; return it to the hand. If this card is sent from the field to the GY: You can target 1 "Altergeist" Trap in your GY; add that card to your hand. You can only use each effect of "Altergeist Silquitous" once per turn.
  de: |-
    (Schnelleffekt): Du kannst 1 andere „Altergeist“-Karte, die du kontrollierst, auf die Hand zurückgeben und dann 1 Karte wählen, die dein Gegner kontrolliert; gib sie auf die Hand zurück. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst 1 „Altergeist“-Falle in deinem Friedhof wählen; füge die Karte deiner Hand hinzu. Du kannst jeden Effekt von „Altergeist Silquitär“ nur einmal pro Spielzug verwenden.
  es: |-
    (Efecto Rápido): puedes devolver a la mano otra carta "Altergeist" que controles, y después seleccionar 1 carta que controle tu adversario; devuélvela a la mano. Si esta carta es mandada del Campo al Cementerio: puedes seleccionar 1 Trampa "Altergeist" en tu Cementerio; añade esa carta a tu mano. Sólo puedes usar cada efecto de "Altergeist Sedaubicuo" una vez por turno.
  fr: |-
    (Effet Rapide) : vous pouvez renvoyer 1 autre carte "Altergeist" que vous contrôlez à la main, puis ciblez 1 carte contrôlée par votre adversaire ; renvoyez-la à la main. Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez cibler 1 Piège "Altergeist" dans votre Cimetière ; ajoutez la carte à votre main. Vous ne pouvez utiliser chaque effet de "Soyeuquitaire Altergeist" qu'une fois par tour.
  it: |-
    (Effetto Rapido): puoi far ritornare nella mano 1 altra carta "Altergeist" che controlli, poi scegliere come bersaglio 1 carta controllata dal tuo avversario; falla ritornare nella mano. Se questa carta viene mandata dal Terreno al Cimitero: puoi scegliere come bersaglio 1 Trappola "Altergeist" nel tuo Cimitero; aggiungi quella carta alla tua mano. Puoi utilizzare ogni effetto di "Altergeist Setiquitario" una sola volta per turno.
  pt: |-
    (Efeito Rápido): você pode devolver 1 outro card "Altergeist" que você controla para a mão e, depois, escolha 1 card que seu oponente controla; devolva-o para a mão. Se este card for enviado do campo para o Cemitério: você pode escolher 1 Armadilha "Altergeist" no seu Cemitério; adicione esse card à sua mão. Você só pode usar cada efeito de "Sedabíquo Altergeist" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカード以外の自分フィールドの「オルターガイスト」カード１枚を持ち主の手札に戻し、相手フィールドのカード１枚を対象として発動できる。そのカードを持ち主の手札に戻す。この効果は相手ターンでも発動できる。②：このカードがフィールドから墓地へ送られた場合、自分の墓地の「オルターガイスト」罠カード１枚を対象として発動できる。そのカードを手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ① : 이 카드 이외의 자신 필드의 "얼터가이스트" 카드 1장을 주인의 패로 되돌리고, 상대 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 주인의 패로 되돌린다. 이 효과는 상대 턴에도 발동할 수 있다. ② : 이 카드가 필드에서 묘지로 보내졌을 경우, 자신의 묘지의 "얼터가이스트" 함정 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 패에 넣는다.
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。①：让这张卡以外的自己场上1张「幻变骚灵」卡回到持有者手卡，以对方场上1张卡为对象才能发动。那张卡回到持有者手卡。这个效果在对方回合也能发动。②：这张卡从场上送去墓地的场合，以自己墓地1张「幻变骚灵」陷阱卡为对象才能发动。那张卡加入手卡。
