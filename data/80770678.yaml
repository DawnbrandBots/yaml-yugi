text:
  en: |-
    A spirit that soothes the soul with the music of its heavenly harp.
  de: |-
    Ein Geist, der die Seele mit seiner himmlischen Harfenmusik beruhigt.
  es: |-
    Un espíritu que calma el alma con la música de su arpa celestial.
  fr: |-
    Esprit qui apaise l'âme grâce à la musique de sa harpe divine.
  it: |-
    Uno spirito che rinvigorisce l'animo di chi ascolta la musica proveniente dalla sua arpa celeste.
  pt: |-
    Um espírito que acalma as almas com a música de sua harpa do paraíso.
  ja: |-
    天界でハープをかなでる精霊。その音色はまわりの心をなごます。
  ko: |-
    천계에서 하프를 연주하는 정령. 그 음색은 모든 이의 마음을 온화하게 해준다.
