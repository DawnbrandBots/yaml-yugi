text:
  en: |-
    If you Link Summon a "Salamangreat" Link Monster, you can use 1 "Salamangreat" Link Monster you control with its same name as the entire material. During damage calculation, if your monster battles: You can pay 1000 LP, then target 1 Link Monster you control; make its ATK 0, and if you do, gain LP equal to its original ATK. You can only use each effect of "Salamangreat Sanctuary" once per turn.
  de: |-
    Falls du ein „Grosalamander“-Linkmonster als Linkbeschwörung beschwörst, kannst du 1 „Grosalamander“-Linkmonster mit seinem Namen, das du kontrollierst, als das gesamte Material verwenden. Während der Schadensberechnung, falls dein Monster kämpft: Du kannst 1000 LP zahlen und dann 1 Linkmonster wählen, das du kontrollierst; mache seine ATK zu 0 und falls du dies tust, erhältst du LP in Höhe seiner Grund-ATK. Du kannst jeden Effekt von „Grosalamander-Heiligtum“ nur einmal pro Spielzug verwenden.
  es: |-
    Si Invocas por Enlace un Monstruo de Enlace "Salamangrande", puedes usar 1 Monstruo de Enlace "Salamangrande" que controles con su mismo nombre como todo el material. Durante el cálculo de daño, si tu monstruo batalla: puedes pagar 1000 LP, y después selecciona 1 Monstruo de Enlace que controles; convierte su ATK en 0 y, si lo haces, gana LP iguales a su ATK original. Sólo puedes usar cada efecto de "Santuario Salamangrande" una vez por turno.
  fr: |-
    Si vous Invoquez par Lien un Monstre Lien "Salamangrande", vous pouvez utiliser 1 Monstre Lien "Salamangrande" que vous contrôlez du même nom que celui-ci comme tout le Matériel. Durant le calcul des dommages, si votre monstre combat : vous pouvez payer 1000 LP, puis ciblez 1 Monstre Lien que vous contrôlez ; faites devenir son ATK 0, et si vous le faites, gagnez des LP égaux à son ATK d'origine. Vous ne pouvez utiliser chaque effet de "Sanctuaire Salamangrande" qu'une fois par tour.
  it: |-
    Se Evochi Link un Mostro Link "Salamagna", puoi utilizzare 1 Mostro Link "Salamagna" che controlli con il suo stesso nome come l'intero materiale. Durante il calcolo dei danni, se un tuo mostro combatte: puoi pagare 1000 LP, poi scegliere come bersaglio 1 Mostro Link che controlli; fai diventare 0 il suo ATK e, se lo fai, guadagni LP pari al suo ATK originale. Puoi utilizzare ogni effetto di "Santuario Salamagna" una sola volta per turno.
  pt: |-
    Se você Invocar um Monstro Link "Salamagrande" por Invocação-Link, você pode usar 1 Monstro Link "Salamagrande" que você controla com o mesmo nome, como toda a matéria. Durante o cálculo de dano, se um monstro seu batalhar: você pode pagar 1000 PV e, depois, escolher 1 Monstro Link que você controla; faça com que o ATK dele se torne 0 e, se isso acontecer, ganhe PV igual ao seu ATK original. Você só pode usar cada efeito de "Salamagrande Santuário" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがフィールドゾーンに存在する限り、自分が「サラマングレイト」リンクモンスターをリンク召喚する場合、自分フィールドの同名の「サラマングレイト」リンクモンスター１体のみを素材としてリンク召喚できる。②：自分のモンスターが戦闘を行うダメージ計算時に、１０００ＬＰを払い、自分フィールドのリンクモンスター１体を対象として発動できる。そのモンスターの攻撃力を０にし、そのモンスターの元々の攻撃力分だけ自分のＬＰを回復する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 필드 존에 존재하는 한, 자신이 "샐러맨그레이트" 링크 몬스터를 링크 소환할 경우, 자신 필드의 같은 이름의 "샐러맨그레이트" 링크 몬스터 1장만을 소재로서 링크 소환할 수 있다. ②: 자신 몬스터가 전투를 실행하는 데미지 계산시에, 1000 LP를 지불하고, 자신 필드의 링크 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력을 0 으로 하고, 그 몬스터의 원래 공격력만큼만 자신의 LP를 회복한다.
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：只要这张卡在场地区域存在，自己要把「转生炎兽」连接怪兽连接召唤的场合，可以只用自己场上1只同名「转生炎兽」连接怪兽为素材作连接召唤。
    ②：自己怪兽进行战斗的伤害计算时，支付1000基本分，以自己场上1只连接怪兽为对象才能发动。那只怪兽的攻击力变成0，自己基本分回复那只怪兽的原本攻击力的数值。
