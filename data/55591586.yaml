text:
  en: |-
    Cannot be Normal Summoned/Set. Must first be Special Summoned (from your hand) by banishing 1 LIGHT and 1 DARK monster from your GY. Once per turn, if a monster effect is activated in the hand: This card gains 300 ATK until the end of this turn. When this card destroys an opponent's monster by battle: You can banish 1 card from your GY; add 1 Thunder monster from your Deck to your hand. Once per turn, during your opponent's End Phase: You can target 1 of your banished cards; place it on the top or bottom of your Deck.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 LICHT und 1 FINSTERNIS Monster von deinem Friedhof verbannst. Einmal pro Spielzug, falls ein Monstereffekt in der Hand aktiviert wird: Diese Karte erhält bis zum Ende dieses Spielzugs 300 ATK. Wenn diese Karte ein Monster eines Gegners durch Kampf zerstört: Du kannst 1 Karte von deinem Friedhof verbannen; füge deiner Hand 1 Donner-Monster von deinem Deck hinzu. Einmal pro Spielzug, während der End Phase deines Gegners: Du kannst 1 deiner verbannten Karten wählen; lege sie auf oder unter dein Deck.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser primero Invocado de Modo Especial (desde tu mano) desterrando 1 monstruo de LUZ y 1 monstruo de OSCURIDAD en tu Cementerio. Una vez por turno, si un efecto de monstruo es activado en la mano: hasta el final de este turno, esta carta gana 300 ATK. Cuando esta carta destruye un monstruo del adversario en batalla: puedes desterrar 1 carta en tu Cementerio; añade a tu mano 1 monstruo Trueno en tu Deck. Una vez por turno, durante la End Phase de tu adversario: puedes seleccionar 1 de tus cartas desterradas; ponla en la parte superior o inferior de tu Deck.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement (depuis votre main) en bannissant 1 monstre LUMIÈRE et 1 monstre TÉNÈBRES depuis votre Cimetière. Une fois par tour, si un effet de monstre est activé dans la main : jusqu'à la fin de ce tour, cette carte gagne 300 ATK. Lorsque cette carte détruit un monstre de l'adversaire au combat : vous pouvez bannir 1 carte depuis votre Cimetière ; ajoutez 1 monstre Tonnerre depuis votre Deck à votre main. Une fois par tour, durant la End Phase de votre adversaire : vous pouvez cibler 1 de vos cartes bannies ; placez-la au-dessus ou au-dessous de votre Deck.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) bandendo 1 mostro LUCE e 1 mostro OSCURITÀ dal tuo Cimitero. Una volta per turno, se viene attivato l'effetto di un mostro nella mano: questa carta guadagna 300 ATK fino alla fine di questo turno. Quando questa carta distrugge un mostro dell'avversario in battaglia: puoi bandire 1 carta dal tuo Cimitero; aggiungi 1 mostro Tuono dal tuo Deck alla tua mano. Una volta per turno, durante la End Phase del tuo avversario: puoi scegliere come bersaglio 1 delle tue carte bandite; mettila in cima oppure in fondo al tuo Deck.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial (da sua mão) ao banir 1 monstro de LUZ e 1 monstro de TREVAS do seu Cemitério. Uma vez por turno, se um efeito de monstro for ativado na mão: este card ganha 300 de ATK até o final deste turno. Quando este card destruir um monstro do oponente em batalha: você pode banir 1 card do seu Cemitério; adicione 1 monstro Trovão do seu Deck à sua mão. Uma vez por turno, durante a Fase Final do seu oponente: você pode escolher 1 dos seus cards banidos; coloque-o no topo ou no fundo do seu Deck.
  ja: |-
    このカードは通常召喚できない。自分の墓地から光属性と闇属性のモンスターを１体ずつ除外した場合に特殊召喚できる。①：１ターンに１度、モンスターの効果が手札で発動した場合に発動する。このカードの攻撃力はターン終了時まで３００アップする。②：このカードが戦闘で相手モンスターを破壊した時、自分の墓地からカード１枚を除外して発動できる。デッキから雷族モンスター１体を手札に加える。③：相手エンドフェイズに、除外されている自分のカード１枚を対象として発動できる。そのカードをデッキの一番上または一番下に戻す。
  ko: |-
    이 카드는 통상 소환할 수 없다. 자신 묘지에서 빛 속성과 어둠 속성 몬스터를 1장씩 제외했을 경우에 특수 소환할 수 있다. ①: 1턴에 1번, 몬스터의 효과가 패에서 발동했을 경우에 발동한다. 이 카드의 공격력은 턴 종료시까지 300 올린다. ②: 이 카드가 전투로 상대 몬스터를 파괴했을 때, 자신 묘지에서 카드 1장을 제외하고 발동할 수 있다. 덱에서 번개족 몬스터 1장을 패에 넣는다. ③: 상대 엔드 페이즈에, 제외되어 있는 자신의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 덱의 맨 위 또는 맨 아래로 되돌린다.
