text:
  en: |-
    Target 1 face-up monster on the field; until the end of this turn, that target loses 600 ATK, but cannot be targeted or destroyed by other card effects.
  de: |-
    Wähle 1 offenes Monster auf dem Spielfeld; bis zum Ende dieses Spielzugs verliert das gewählte Ziel 600 ATK, aber es kann weder als Ziel für andere Karteneffekte gewählt noch durch diese zerstört werden.
  es: |-
    Selecciona 1 monstruo boca arriba en el Campo; hasta el final de este turno, ese objetivo pierde 600 ATK, pero no puede ser seleccionado o destruido por otros efectos de cartas.
  fr: |-
    Ciblez 1 monstre face recto sur le Terrain ; jusqu'à la fin de ce tour, la cible perd 600 ATK, mais elle ne peut être ni ciblée ni détruite par d'autres effets de carte.
  it: |-
    Scegli come bersaglio 1 mostro scoperto sul Terreno; fino alla fine di questo turno, quel bersaglio perde 600 ATK, ma non può essere scelto come bersaglio o distrutto dagli effetti delle altre carte.
  pt: |-
    Escolha 1 monstro com a face para cima no campo; até o final deste turno, o alvo perde 600 de ATK, mas não pode ser escolhido como alvo de, ou destruído por, outros efeitos de card.
  ja: |-
    ①：フィールドの表側表示モンスター１体を対象として発動できる。ターン終了時までそのモンスターは、攻撃力が６００ダウンし、効果の対象にならず、効果では破壊されない。
  ko: |-
    ①: 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 턴 종료시까지 그 몬스터는 공격력을 600 내리고, 효과의 대상이 되지 않으며, 효과로는 파괴되지 않는다.
type: Spell
