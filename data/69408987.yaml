text:
  en: |-
    If a monster declares an attack, it is changed to Defense Position at the end of the Damage Step. It cannot change its battle position until the End Phase of its controller's next turn, while this card remains on the field.
  de: |-
    Falls ein Monster angreift, wird es am Ende des Damage Steps in die Verteidigungsposition geändert. Es kann seine Kampfposition bis zur End Phase des nächsten Spielzugs seines Beherrschers nicht ändern, solange diese Karte auf dem Spielfeld verbleibt.
  es: |-
    Si un monstruo declara un ataque, se cambia a Posición de Defensa al final de Damage Step. No puede cambiar su posición de batalla hasta la End Phase del próximo turno de su controlador mientras esta carta permanezca en el Campo.
  fr: |-
    Si un monstre déclare une attaque, il est changé en Position de Défense à la fin de la Damage Step. Il ne peut pas changer sa position de combat jusqu'à la prochaine End Phase de son contrôleur, tant que cette carte reste sur le Terrain.
  it: |-
    Se un mostro dichiara un attacco, esso viene messo in Posizione di Difesa alla fine del Damage Step. Esso non può cambiare Posizione fino alla prossima End Phase del suo controllore, fino a quando questa carta rimane sul Terreno.
  pt: |-
    Se um monstro declara um ataque, ele é alterado para a Posição de Defesa no fim da Damage Step. A Posição de Batalha daquele monstro não pode ser alterada até a End Phase do próximo turno do controlador daquele monstro, enquanto esta carta estiver virada para cima no campo.
  ja: |-
    モンスターが攻撃宣言をした場合、そのモンスターはダメージステップ終了時に守備表示になり、そのモンスターのコントローラーから見て次の自分のターンのエンドフェイズ時まで表示形式を変更する事ができない。
  ko: |-
    몬스터가 공격 선언을 했을 경우, 그 몬스터는 데미지 스텝 종료시에 수비 표시가 되어, 그 몬스터의 컨트롤러에서 보고 다음 자신의 턴의 엔드 페이즈시까지 표시 형식을 변경할 수 없다.
  zh-TW:
  zh-CN: |-
    怪兽攻击宣言的场合，那只怪兽在伤害步骤结束时变成守备表示，直到从那只怪兽的控制者来看的下次的自己回合的结束阶段时不能把表示形式变更。
