  en: |-
    When this card inflicts Battle Damage to your opponent: Send 1 card from the top of your opponent's Deck to the Graveyard for each face-up LIGHT monster you control.
  de: |-
    Wenn diese Karte deinem Gegner Kampfschaden zufügt: Lege die oberste Karte vom Deck deines Gegners auf den Friedhof für jedes offene LICHT Monster, das du kontrollierst.
  es: |-
    Cuando esta carta inflige daño de batalla a tu adversario: manda al Cementerio 1 carta de la parte superior del Deck de tu adversario por cada monstruo de LUZ boca arriba que controles.
  fr: |-
    Lorsque cette carte inflige des dommages de combat à votre adversaire : envoyez 1 carte du dessus du Deck de votre adversaire au Cimetière pour chaque monstre LUMIÈRE face recto que vous contrôlez.
  it: |-
    Quando questa carta infligge danno da combattimento al tuo avversario: manda 1 carta dalla cima del Deck del tuo avversario al Cimitero per ogni mostro LUCE scoperto che controlli.
  pt:
  ja: |-
    このカードが相手プレイヤーに戦闘ダメージを与える度に、自分フィールド上に表側表示で存在する光属性モンスターの数だけ相手のデッキの上からカードを墓地へ送る。
  ko: |-
    이 카드가 상대 플레이어에게 전투 데미지를 줄 때마다, 자신 필드 위에 앞면 표시로 존재하는 빛 속성 몬스터의 수만큼 상대의 덱 위에서 카드를 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    这张卡给与对方基本分战斗伤害时，自己场上表侧表示存在的光属性怪兽数量的卡从对方卡组上面送去墓地。
