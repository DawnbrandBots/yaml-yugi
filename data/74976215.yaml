text:
  en: |-
    While you control an Insect-Type monster (other than this card), if an Insect-Type monster you control attacks a Defense Position monster, inflict piercing battle damage to your opponent.
  de: |-
    Solange du ein anderes Monster vom Typ Insekt kontrollierst, während eines Kampfes zwischen einem angreifenden Monster vom Typ Insekt, das du kontrollierst, und einem Monster in Verteidigungsposition, dessen DEF niedriger sind als die ATK des Monsters vom Typ Insekt, füge die Differenz deinem Gegner als Kampfschaden zu.
  es: |-
    Mientras controles un monstruo de Tipo Insecto (que no sea esta carta), si un monstruo de Tipo Insecto que controlas ataca a un monstruo en Posición de Defensa, inflige a tu adversario daño de batalla de penetración.
  fr: |-
    Tant que vous contrôlez un monstre de Type Insecte (cette carte exclue), si un monstre de Type Insecte que vous contrôlez attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire.
  it: |-
    Mentre controlli un mostro di Tipo Insetto (oltre a questa carta), se un mostro di Tipo Insetto che controlli attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario.
  pt: |-
    Enquanto você controlar monstro do Tipo Inseto (que não seja este card), se um monstro do Tipo Inseto que você controla atacar um monstro em Posição de Defesa, cause dano de batalha perfurante em seu oponente.
  ja: |-
    自分フィールド上にこのカード以外の昆虫族モンスターが存在する場合、自分フィールド上に存在する昆虫族モンスターが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。
  ko: |-
    자신 필드 위에 이 카드 이외의 곤충족 몬스터가 존재할 경우, 자신 필드 위에 존재하는 곤충족 몬스터가 수비 표시 몬스터를 공격했을 때, 그 수비력을 공격력이 넘었으면, 그 수치만큼 상대 라이프에 전투 데미지를 준다.
  zh-CN: |-
    自己场上有这张卡以外的昆虫族怪兽存在的场合，自己场上存在的昆虫族怪兽向守备表示怪兽攻击时，若攻击力超过那个守备力，给与对方基本分那个数值的战斗伤害。
