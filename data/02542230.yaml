text:
  en: |-
    Target 1 Dragon-Type Synchro Monster you control; equip this card to it. While it is battling an opponent's monster, until the end of the Damage Step, negate the effects of all face-up monsters your opponent controls. During the End Phase, if this card is in the Graveyard because it was sent there this turn: You can target 1 "Red Dragon Archfiend" in your Graveyard; Special Summon it.
  de: |-
    Wähle 1 Synchromonster vom Typ Drache, das du kontrollierst; rüste es mit dieser Karte aus. Solange es gegen ein Monster deines Gegners kämpft, annulliere bis zum Ende des Damage Steps die Effekte aller offenen Monster, die dein Gegner kontrolliert, solange die Monster offen auf seiner Spielfeldseite liegen. Während der End Phase, falls sich diese Karte im Friedhof befindet, weil sie in diesem Spielzug dorthin gelegt wurde: Du kannst 1 „Rotdrachen-Erzunterweltler“ in deinem Friedhof wählen; beschwöre ihn als Spezialbeschwörung.
  es: |-
    Selecciona 1 Monstruo de Sincronía de Tipo Dragón que controles; equípale esta carta. Si batalla con un monstruo de tu adversario, niega los efectos de todos los monstruos boca arriba que controle tu adversario, hasta el final del Damage Step. Durante la End Phase, si esta carta está en el Cementerio porque fue mandada allí en este turno: puedes seleccionar 1 "Dragón Rojo Archidemonio" en tu Cementerio; Invócalo de Modo Especial.
  fr: |-
    Ciblez 1 Monstre Synchro de Type Dragon que vous contrôlez ; équipez-lui cette carte. Tant qu'il combat un monstre de votre adversaire, jusqu'à la fin de la Damage Step, annulez les effets de tous les monstres face recto contrôlés par votre adversaire. Durant la End Phase, si cette carte est dans le Cimetière parce qu'elle y a été envoyée ce tour : vous pouvez cibler 1 "Dragon Rouge Archdémon" dans votre Cimetière ; Invoquez-le Spécialement.
  it: |-
    Scegli come bersaglio 1 Mostro Synchro di Tipo Drago che controlli; equipaggia questa carta ad esso. Mentre sta combattendo con un mostro dell'avversario, fino alla fine del Damage Step, annulla gli effetti di tutti i mostri scoperti controllati dal tuo avversario. Durante la End Phase, se questa carta è nel Cimitero perché ci è stata mandata in questo turno: puoi scegliere come bersaglio 1 "Arcidemone Drago Rosso" nel tuo Cimitero; Evocalo Specialmente.
  pt: |-
    Escolha 1 Monstro Sincro do Tipo Dragão que você controla; equipe este card no alvo. Enquanto ele estiver batalhando um monstro do oponente, até o final da Etapa de Dano, negue os efeitos de todos os monstros com a face para cima que seu oponente controla. Durante a Fase Final, se este card estiver no Cemitério porque foi enviado para lá neste turno: você pode escolher 1 "Dragão Vermelho Arquidemônio" no seu Cemitério; Invoque-o por Invocação-Especial.
  ja: |-
    ①：自分フィールドのドラゴン族<ruby><rb>Ｓ</rb><rp>（</rp><rt>シンクロ</rt><rp>）</rp></ruby>モンスター１体を対象としてこのカードを発動できる。このカードを装備カード扱いとしてそのモンスターに装備する。②：このカードの効果でこのカードを装備したモンスターが相手モンスターと戦闘を行う場合、そのダメージステップ終了時まで相手フィールドの全ての表側表示モンスターの効果は無効化される。③：このカードが墓地へ送られたターンのエンドフェイズに、自分の墓地の「レッド・デーモンズ・ドラゴン」１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    ① : 자신 필드 위의 드래곤족 싱크로 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다. 이 카드를 장착 카드로 취급하여 그 몬스터에 장착한다. ② : 이 카드의 효과로 이 카드를 장착한 몬스터가 상대 몬스터와 전투를 실행할 경우, 데미지 스텝 종료시까지 상대 필드의 모든 앞면 표시 몬스터의 효과는 전부 무효화된다. ③ : 이 카드가 묘지로 보내진 턴의 엔드 페이즈에, 자신 묘지의 "레드 데몬즈 드래곤" 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다.
