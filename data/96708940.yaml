pendulum_effect:
  en: |-
    Once per turn, when your Defense Position monster is targeted for an attack: You can change it to face-up Attack Position, also it cannot be destroyed by battle this turn (even if this card leaves the field).
  de: |-
    Einmal pro Spielzug, wenn dein Monster in Verteidigungsposition als Angriffsziel gewählt wird: Du kannst es in die offene Angriffsposition ändern, zusätzlich kann es in diesem Spielzug nicht durch Kampf zerstört werden (selbst falls diese Karte das Spielfeld verlässt).
  es: |-
    Una vez por turno, cuando tu monstruo en Posición de Defensa es seleccionado para un ataque: puedes cambiarlo a Posición de Ataque boca arriba, y además no puede ser destruido en batalla este turno (aun si esta carta deja el Campo).
  fr: |-
    Une fois par tour, lorsque votre monstre en Position de Défense est ciblé par une attaque : vous pouvez le changer en Position d'Attaque face recto, et aussi, il ne peut pas être détruit au combat ce tour (même si cette carte quitte le Terrain).
  it: |-
    Una volta per turno, quando un tuo mostro in Posizione di Difesa viene scelto come bersaglio per un attacco: puoi metterlo scoperto in Posizione di Attacco, inoltre esso non può essere distrutto in battaglia in questo turno (anche se questa carta lascia il Terreno).
  pt: |-
    Uma vez por turno, quando um monstro seu em Posição de Defesa for escolhido como alvo de um ataque: você pode colocá-lo com a face para cima em Posição de Ataque e, além disso, ele não pode ser destruído em batalha neste turno (mesmo que este card deixe o campo).
  ja: |-
    ①：１ターンに１度、自分の守備表示モンスターが攻撃対象に選択された時に発動できる。そのモンスターを表側攻撃表示にする。このターン、そのモンスターは戦闘では破壊されない。
  ko: |-
    ①: 1턴에 1번, 자신의 수비 표시 몬스터가 공격 대상으로 선택되었을 때에 발동할 수 있다. 그 몬스터를 앞면 공격 표시로 한다. 이 턴에, 그 몬스터는 전투로는 파괴되지 않는다.
