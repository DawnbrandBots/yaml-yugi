text:
  en: |-
    When this card is Normal Summoned: You can activate this effect; add 1 "Speedroid" monster from your Deck to your hand, also you cannot Special Summon monsters for the rest of this turn, except WIND monsters. You can only use this effect of "Speedroid Marble Machine" once per turn.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst diesen Effekt aktivieren; füge deiner Hand 1 „Geschwindigkeitsroid“-Monster von deinem Deck hinzu, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer WIND Monstern. Du kannst diesen Effekt von „Geschwindigkeitsroid Murmelmaschine“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes activar este efecto; añade a tu mano 1 monstruo "Velociroid" en tu Deck, y además, por el resto de este turno no puedes Invocar monstruos de Modo Especial, excepto monstruos de VIENTO. Sólo puedes usar este efecto de "Velociroid Máquina de Canicas" una vez por turno.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez activer cet effet ; ajoutez 1 monstre "Vitesseroid" depuis votre Deck à votre main, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres VENT exclus) le reste de ce tour. Vous ne pouvez utiliser cet effet de "Machine de Billes Vitesseroid" qu'une fois par tour.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi attivare questo effetto; aggiungi 1 mostro "Velociroid" dal tuo Deck alla tua mano, inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri VENTO. Puoi utilizzare questo effetto di "Velociroid Macchina delle Biglie" una sola volta per turno.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode ativar este efeito; adicione 1 monstro "Velocidaroide" do seu Deck à sua mão e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros de VENTO. Você só pode usar este efeito de "Velocidaroide Máquina de Gude" uma vez por turno.
  ja: |-
    このカード名のモンスター効果は１ターンに１度しか使用できない。①：このカードが召喚に成功した時に発動できる。デッキから「スピードロイド」モンスター１体を手札に加える。この効果の発動後、ターン終了時まで自分は風属性モンスターしか特殊召喚できない。
  ko: |-
    이 카드명의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 덱에서 "스피드로이드" 몬스터 1장을 패에 넣는다. 이 효과의 발동 후, 턴 종료시까지 자신은 바람 속성 몬스터밖에 특수 소환할 수 없다.
  zh-CN: |-
    ←1【灵摆】1→
    ①：1回合1次，自己的守备表示怪兽被选择作为攻击对象时才能发动。那只怪兽变成表侧攻击表示。这个回合，那只怪兽不会被战斗破坏。
    【怪兽效果】
    这个卡名的怪兽效果1回合只能使用1次。
    ①：这张卡召唤成功时才能发动。从卡组把1只「疾行机人」怪兽加入手卡。这个效果的发动后，直到回合结束时自己不是风属性怪兽不能特殊召唤。
