text:
  en: |-
    Tribute 1 monster; Special Summon 1 Level 7 monster from your hand that can be Normal Summoned/Set. It cannot attack this turn.
  de: |-
    Biete 1 Monster als Tribut an; beschwöre 1 Monster der Stufe 7, das als Normalbeschwörung beschworen/gesetzt werden kann, als Spezialbeschwörung von deiner Hand. Es kann in diesem Spielzug nicht angreifen.
  es: |-
    Sacrifica 1 monstruo; Invoca de Modo Especial, desde tu mano, 1 monstruo de Nivel 7 que pueda ser Invocado de Modo Normal/Colocado. Este turno, éste no puede atacar.
  fr: |-
    Sacrifiez 1 monstre ; Invoquez Spécialement 1 monstre de Niveau 7 depuis votre main qui est Invocable/Posable Normalement. Il ne peut pas attaquer ce tour.
  it: |-
    Offri come Tributo 1 mostro; Evoca Specialmente dalla tua mano 1 mostro di Livello 7 che può essere Evocato Normalmente/Posizionato. Esso non può attaccare in questo turno.
  pt: |-
    Ofereça 1 monstro como Tributo; Invoque por Invocação-Especial 1 monstro de Nível 7 da sua mão que possa ser Invocado por Invocação-Normal/Baixado. Ele não pode atacar neste turno.
  ja: |-
    自分フィールド上モンスター１体を生け贄捧げて発動する。手札から通常召喚可能なレベル７のモンスター１体をを特殊召喚する。そのモンスターはこのターン攻撃できない。
  ko: |-
    자신 필드 위 몬스터를 1장 제물로 바치고 발동한다. 패에서 일반 소환 가능한 레벨7의 몬스터 1장을 특수 소환한다. 그 몬스터는 이 턴에는 공격할 수 없다.
  zh-TW:
  zh-CN: |-
    把自己场上1只怪兽作为祭品发动。从手卡把1只可以通常召唤的7星怪兽特殊召唤。那只怪兽在这个回合不能攻击。
