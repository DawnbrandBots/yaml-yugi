  pt: Lirilusc - Canário de Berilo
  ja: <ruby><rb>ＬＬ</rb><rp>（</rp><rt>リリカル・ルスキニア</rt><rp>）</rp></ruby>－ベリル・カナリー
  ja_romaji: Ririkaru Rusukinia - Beriru Kanarī
