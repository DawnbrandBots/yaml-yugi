  ko_rr:
  zh-CN: 发条鼠
text:
  en: |-
    During your Main Phase: You can target 1 "Wind-Up" monster in your Graveyard; change this face-up Attack Position card you control to face-up Defense Position, and Special Summon that target in face-up Defense Position. This effect can only be used once while this card is face-up on the field.
  de: |-
    Während deiner Main Phase: Du kannst 1 "Aufzieh"-Monster in deinem Friedhof wählen; ändere diese Karte in offener Angriffsposition, die du kontrollierst, in die offene Verteidigungsposition und beschwöre das gewählte Ziel in die offene Verteidigungsposition. Dieser Effekt kann nur einmal verwendet werden, solange diese Karte offen auf dem Spielfeld liegt.
  es: |-
    Durante tu Main Phase: puedes seleccionar 1 monstruo "de Cuerda" en tu Cementerio; cambia esta carta en Posición de Ataque boca arriba que controlas a Posición de Defensa boca arriba, e Invoca ese objetivo de Modo Especial en Posición de Defensa boca arriba. Este efecto sólo puede ser utilizado una vez mientras esta carta esté boca arriba en el Campo.
  fr: |-
    Durant votre Main Phase : vous pouvez cibler 1 monstre "Automate" dans votre Cimetière ; changez cette carte en Position d'Attaque face recto que vous contrôlez en Position de Défense face recto, et Invoquez Spécialement la cible en Position de Défense face recto. Cet effet ne peut être utilisé qu'une fois tant que cette carte est face recto sur le Terrain.
  it: |-
    Durante la tua Main Phase: puoi scegliere come bersaglio 1 mostro "a Molla" nel tuo Cimitero; metti questa carta che controlli da scoperta in Posizione di Attacco a scoperta in Posizione di Difesa, ed Evoca Specialmente quel bersaglio scoperto in Posizione di Difesa. Questo effetto può essere utilizzato una sola volta mentre questa carta è scoperta sul Terreno.
  pt: |-
    Durante a sua Main Phase: Você pode dar alvo em 1 Monstro "Wind-up" do seu Cemitério; Mude essa carta de Posição de Ataque para Posição de Defesa, e Special Summon esse alvo com Face para Cima e em Posição de Defesa. Esse efeito só pode ser usado uma vez que essa carta estiver no campo.
  ja: |-
    自分のメインフェイズ時に発動できる。自分フィールド上に表側攻撃表示で存在するこのカードを表側守備表示に変更し、自分の墓地の「ゼンマイ」と名のついたモンスター１体を選択して表側守備表示で特殊召喚する。この効果はこのカードがフィールド上に表側表示で存在する限り１度しか使用できない。
  ko: |-
    자신의 메인 페이즈시에 발동할 수 있다. 자신 필드 위에 앞면 공격 표시로 존재하는 이 카드를 앞면 수비 표시로 변경하고, 자신 묘지의 "태엽" 이라는 이름이 붙은 몬스터 1장을 선택하고 앞면 수비 표시로 특수 소환한다. 이 효과는 이 카드가 필드 위에 앞면 표시로 존재하는 한, 1번밖에 사용할 수 없다.
  zh-CN: |-
    自己的主要阶段时才能发动。自己场上表侧攻击表示存在的这张卡变更为表侧守备表示，选择自己墓地1只名字带有「发条」的怪兽表侧守备表示特殊召唤。这个效果只在这张卡在场上表侧表示存在能使用1次。
