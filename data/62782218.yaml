text:
  en: |-
    If this card is face-up on the field at the end of the Battle Phase: Destroy this face-up card. You can send this card from your hand to the Graveyard; Special Summon up to 2 Zombie-Type monsters from your hand whose combined ATK is exactly 2000.
  de: |-
    Falls diese Karte am Ende der Battle Phase offen auf dem Spielfeld liegt: Zerstöre diese offene Karte. Du kannst diese Karte von deiner Hand auf den Friedhof legen; beschwöre bis zu 2 Monster vom Typ Zombie, deren ATK-Summe genau 2000 ist, als Spezialbeschwörung von deiner Hand.
  es: |-
    Si esta carta está boca arriba en el Campo al final de la Battle Phase: destruye esta carta boca arriba. Puedes mandar esta carta al Cementerio, desde tu mano; Invoca de Modo Especial, desde tu mano, hasta 2 monstruos de Tipo Zombi cuyo ATK combinado sea exactamente 2000.
  fr: |-
    Si cette carte est face recto sur le Terrain à la fin de la Battle Phase : détruisez cette carte face recto. Vous pouvez envoyer cette carte depuis votre main au Cimetière ; Invoquez Spécialement max. 2 monstres de Type Zombie depuis votre main dont la somme des ATK est exactement 2000.
  it: |-
    Se questa carta è scoperta sul Terreno alla fine della Battle Phase: distruggi questa carta scoperta. Puoi mandare questa carta dalla tua mano al Cimitero; Evoca Specialmente dalla tua mano fino a 2 mostri di Tipo Zombie la cui somma degli ATK sia esattamente 2000.
  pt: |-
    Se este card estiver com a face para cima no campo no final da Fase de Batalha: destrua este card com a face para cima. Você pode enviar este card da sua mão para o Cemitério; Invoque por Invocação-Especial até 2 monstros do Tipo Zumbi da sua mão cujo ATK combinado seja exatamente 2000.
  ja: |-
    ①：このカードを手札から墓地へ送って発動できる。攻撃力の合計が２０００になるように手札のアンデット族モンスターを２体まで選び、そのモンスターを特殊召喚する。②：自分・相手のバトルフェイズ終了時に発動する。フィールドの表側表示のこのカードを破壊する。
  ko: |-
    ①: 이 카드를 패에서 묘지로 보내고 발동할 수 있다. 공격력의 합계가 2000 이 되도록 패의 언데드족 몬스터를 2장까지 고르고, 그 몬스터를 특수 소환한다. ②: 자신 / 상대의 배틀 페이즈 종료시에 발동한다. 필드의 앞면 표시의 이 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    ①：把这张卡从手卡送去墓地才能发动。直到攻击力合计是2000选手卡最多2只不死族怪兽，那些怪兽特殊召唤。②：自己·对方的战斗阶段结束时发动。场上的表侧表示的这张卡破坏。
