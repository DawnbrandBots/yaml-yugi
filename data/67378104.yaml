text:
  en: |-
    Place 1 Level 6 monster from your hand or face-up field on the bottom of the Deck; draw 2 cards. You can only activate 1 "Celestial Observatory" per turn.
  de: |-
    Lege 1 Monster der Stufe 6 von deiner Hand oder offen von deiner Spielfeldseite unters Deck; ziehe 2 Karten. Du kannst nur 1 „Himmlisches Observatorium“ pro Spielzug aktivieren.
  es: |-
    Pon en la parte inferior del Deck 1 monstruo de Nivel 6 en tu mano o Campo boca arriba; roba 2 cartas. Sólo puedes activar 1 "Observatorio Celestial" por turno.
  fr: |-
    Placez 1 monstre de Niveau 6 depuis votre main ou Terrain face recto au-dessous du Deck ; piochez 2 cartes. Vous ne pouvez activer qu'1 "Observatoire Céleste" par tour.
  it: |-
    Metti 1 mostro di Livello 6 dalla tua mano o Terreno scoperto in fondo al Deck; pesca 2 carte. Puoi attivare solo 1 "Osservatorio Celestiale" per turno.
  pt: |-
    Coloque no fundo do Deck 1 monstro de Nível 6 da sua mão ou com a face para cima no campo; compre 2 cards. Você só pode ativar 1 "Observatório Celestial" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：手札及び自分フィールドの表側表示モンスターの中から、レベル６モンスター１体を持ち主のデッキの一番下に戻して発動できる。自分はデッキから２枚ドローする。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 패 및 자신 필드의 앞면 표시 몬스터 중에서, 레벨 6 몬스터 1장을 주인의 덱 맨 아래로 되돌리고 발동할 수 있다. 자신은 덱에서 2장 드로우한다.
type: Spell
property: Normal
