text:
  en: |-
    All Plant-Type monsters you currently control gain 300 ATK for each Plant-Type monster currently in your Graveyard, until the end of this turn. During the End Phase, destroy all Plant-Type monsters you control.
  de: |-
    Offene Monster vom Typ Pflanze, die du kontrollierst, erhalten 300 ATK für jedes Monster vom Typ Pflanze in deinem Friedhof; diese Erhöhung hält bis zur End Phase an. Während der End Phase dieses Spielzugs, zerstöre alle offenen Monster vom Typ Pflanze, die du kontrollierst.
  es: |-
    Hasta la End Phase, los monstruos de Tipo Planta boca arriba que controles ganan 300 ATK por cada monstruo de Tipo Planta en tu Cementerio. Durante la End Phase de este turno, destruye todos los monstruos de Tipo Planta boca arriba que controles.
  fr: |-
    Jusqu'à la fin de ce tour, tous les monstres de Type Plante que vous contrôlez actuellement gagnent 300 ATK pour chaque monstre de Type Plante actuellement dans votre Cimetière. Durant la End Phase, détruisez tous les monstres de Type Plante que vous contrôlez.
  it: |-
    Tutti i mostri di Tipo Pianta che controlli attualmente guadagnano 300 ATK per ogni mostro di Tipo Pianta attualmente nel tuo Cimitero, fino alla fine di questo turno. Durante la End Phase, distruggi tutti i mostri di Tipo Pianta che controlli.
  pt: |-
    Até o final deste turno, todos os monstros do Tipo Planta que você controla atualmente ganham 300 de ATK para cada monstro do Tipo Planta atualmente no seu Cemitério. Durante a Fase Final, destrua todos os monstros do Tipo Planta que você controla.
  ja: |-
    自分フィールド上の全ての植物族モンスターの攻撃力は、エンドフェイズ時まで自分の墓地の植物族モンスターの数×３００ポイントアップする。このターンのエンドフェイズ時、自分フィールド上の植物族モンスターを全て破壊する。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 식물족 몬스터의 공격력은, 이 턴의 엔드 페이즈시까지 자신의 묘지에 존재하는 식물족 몬스터의 수×300 포인트 올라간다. 이 턴의 엔드 페이즈시, 자신 필드 위에 앞면 표시로 존재하는 식물족 몬스터를 모두 파괴한다.
type: Spell
