  es: HÉROE Malvado Wild Cyclone
  fr: Cyclone Sauvage, HÉROS du Mal
  it: Ciclone Selvaggio EROE Malvagio
  pt:
  ja: <ruby><rb>Ｅ－ＨＥＲＯ</rb><rp>（</rp><rt>イービルヒーロー</rt><rp>）</rp></ruby> ワイルド・サイクロン
  ja_romaji: Ībiru Hīrō Wairudo Saikuron
  ko: 이블 히어로 와일드 싸이크론
  ko_rr: Ibeul Hieoro Waildeu Ssaikeuron
  zh-CN: 邪心英雄 荒野风魔
text:
  en: |-
    "Elemental HERO Avian" + "Elemental HERO Wildheart"
    Must be Special Summoned with "Dark Fusion" and cannot be Special Summoned by other ways. If this card attacks, your opponent cannot activate any Spell/Trap Cards until the end of the Damage Step. When this card inflicts Battle Damage to your opponent: Destroy all face-down Spell and Trap Cards your opponent controls.
  de: |-
    „Elementar-HELD Avian“ + „Elementar-HELD Wildheart“
    Muss mit „Finstere Fusion“ als Spezialbeschwörung beschworen werden und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Falls diese Karte angreift, kann dein Gegner bis zum Ende des Damage Steps keine Zauber-/Fallenkarten aktivieren. Wenn diese Karte deinem Gegner Kampfschaden zufügt: Zerstöre alle verdeckten Zauber- und Fallenkarten, die dein Gegner kontrolliert.
  es: |-
    "HÉROE Elemental Avian" + "HÉROE Elemental Wildheart"
    Este monstruo no puede ser Invocado de Modo Especial excepto con "Fusión Oscura". Si esta carta ataca tu adversario no puede activar Cartas Mágicas o de Trampa hasta el final del Damage Step. Cuando esta carta inflige daño de batalla a tu adversario, destruye todas las Cartas Mágica y de Trampa boca abajo que él controle.
  fr: |-
    "Avian, HÉROS Élémentaire" + "Cœur Farouche, HÉROS Élémentaire"
    Ce monstre ne peut pas être Invoqué Spécialement excepté avec "Fusion des Ténèbres". Si cette carte attaque, votre adversaire ne peut activer aucune Carte Magie ou Piège jusqu'à la fin de la Damage Step. Lorsque cette carte inflige des dommages de combat à votre adversaire, détruisez toutes les Cartes Magie et Piège face verso que votre adversaire contrôle.
  it: |-
    "Avian EROE Elementale" + "Wildheart EROE Elementale"
    Deve essere Evocato Specialmente con "Fusione Oscura" e non può essere Evocato Specialmente in altri modi. Se questa carta attacca, il tuo avversario non può attivare nessuna Carta Magia/Trappola fino alla fine del Damage Step. Quando questa carta infligge danno da combattimento al tuo avversario: distruggi tutte le Carte Magia e Trappola coperte controllate dal tuo avversario.
  pt:
  ja: |-
    「Ｅ・ＨＥＲＯ フェザーマン」＋「Ｅ・ＨＥＲＯ ワイルドマン」
    このカードは「ダーク・フュージョン」の効果でのみ特殊召喚できる。①：このカードが攻撃する場合、相手はダメージステップ終了時まで魔法・罠カードを発動できない。②：このカードが相手に戦闘ダメージを与えた場合に発動する。相手フィールドにセットされた魔法・罠カードを全て破壊する。
  ko: |-
    "엘리멘틀 히어로 와일드맨" ＋ "엘리멘틀 히어로 페더맨"
    이 카드는 "다크 퓨전"의 효과로만 특수 소환할 수 있다. ①: 이 카드가 공격할 경우, 상대는 데미지 스텝 종료시까지 마법 / 함정 카드를 발동할 수 없다. ②: 이 카드가 상대에게 전투 데미지를 주었을 경우에 발동한다. 상대 필드에 세트된 마법 / 함정 카드를 전부 파괴한다.
  zh-CN: |-
    「元素英雄 荒野侠」＋「元素英雄 羽翼侠」
    这张卡用「暗黑融合」的效果才能特殊召唤。①：这张卡攻击的场合，对方直到伤害步骤结束时不能把魔法·陷阱卡发动。②：这张卡给与对方战斗伤害的场合发动。对方场上盖放的魔法·陷阱卡全部破坏。
