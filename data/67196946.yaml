  en: |-
    Pay any number of Life Points in multiples of 500; reduce the Level of 1 monster you control or that is in your hand by 1 for each 500 Life Points you paid, until the End Phase.
  de: |-
    Zahle eine beliebige Anzahl Life Points in Vielfachen von 500; reduziere die Stufe von 1 Monster, das du kontrollierst oder das sich in deiner Hand befindet, bis zur End Phase um 1 für je 500 Life Points, die du gezahlt hast.
  es: |-
    Paga cualquier cantidad de Life Points en múltiplos de 500; reduce en 1 el Nivel de 1 monstruo que controles o que esté en tu mano por cada 500 Life Points que pagaste, hasta la End Phase.
  fr: |-
    Payez un nombre de votre choix de Life Points en multiples de 500 ; jusqu'à la End Phase, réduisez le Niveau d'1 monstre que vous contrôlez ou qui est dans votre main de 1 pour chaque 500 Life Points que vous avez payés.
  it: |-
    Paga un qualsiasi numero di Life Point in multipli di 500; diminuisci il Livello di 1 mostro che controlli o che hai in mano di 1 per ogni 500 Life Point che hai pagato, fino alla End Phase.
  pt: |-
    Pague uma quantidade qualquer de LPs em múltiplos de 500. Reduza o Nível de 1 monstro que você controla ou que está na sua mão em 1 para cada 500 LPs que você pagou, até a End Phase.
  ja: |-
    ５００の倍数のライフポイントを払って発動する。自分の手札・フィールド上のモンスター１体のレベルをこのターンのエンドフェイズ時まで、５００ライフポイントにつき１つ下げる。
  ko: |-
    500 배수의 라이프 포인트를 지불하고 발동한다. 자신의 패 / 필드 위의 몬스터 1장의 레벨을 이 턴의 엔드 페이즈시까지, 500 라이프 포인트당 1개 내린다.
