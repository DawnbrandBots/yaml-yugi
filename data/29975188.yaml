text:
  en: |-
    This card's name becomes "Cyber Dragon" while on the field or in the GY. If you Normal or Special Summon "Cyber Dragon", except during the Damage Step: You can Special Summon this card from your hand in Defense Position. You can only use this effect of "Cyber Dragon Vier" once per turn. Each "Cyber Dragon" you control gains 500 ATK/DEF.
  de: |-
    Der Name dieser Karte wird zu „Cyber Drache“, solange sie auf dem Spielfeld oder im Friedhof liegt. Falls du „Cyber Drache“ als Normal- oder Spezialbeschwörung beschwörst, außer während des Damage Steps: Du kannst diese Karte als Spezialbeschwörung von deiner Hand in die Verteidigungsposition beschwören. Du kannst diesen Effekt von „Cyber Drache Vier“ nur einmal pro Spielzug verwenden. Jeder „Cyber Drache“, den du kontrollierst, erhält 500 ATK/DEF.
  es: |-
    El nombre de esta carta se convierte en "Ciber Dragón" mientras esté en el Campo o en el Cementerio. Si Invocas de Modo Normal o Especial a "Ciber Dragón", excepto durante el Damage Step: puedes Invocar esta carta de Modo Especial, desde tu mano, en Posición de Defensa. Sólo puedes usar este efecto de "Ciber Dragón Vier" una vez por turno. Cada "Ciber Dragón" que controles gana 500 ATK/DEF.
  fr: |-
    Le nom de cette carte devient "Cyber Dragon" tant qu'elle est sur le Terrain ou dans le Cimetière. Si vous Invoquez Normalement ou Spécialement "Cyber Dragon", sauf durant la Damage Step : vous pouvez Invoquer Spécialement cette carte depuis votre main en Position de Défense. Vous ne pouvez utiliser cet effet de "Cyber Dragon Vier" qu'une fois par tour. Chaque "Cyber Dragon" que vous contrôlez gagne 500 ATK/DEF.
  it: |-
    Il nome di questa carta diventa "Cyber Drago" mentre è sul Terreno o nel Cimitero. Se Evochi Normalmente o Specialmente "Cyber Drago", eccetto durante il Damage Step: puoi Evocare Specialmente questa carta dalla tua mano in Posizione di Difesa. Puoi utilizzare questo effetto di "Cyber Drago Vier" una sola volta per turno. Ogni "Cyber Drago" che controlli guadagna 500 ATK/DEF.
  pt: |-
    O nome deste card se torna "Dragão Cibernético" enquanto estiver no campo ou no Cemitério. Se você Invocar "Dragão Cibernético" por Invocação-Normal ou Especial, exceto durante a Etapa de Dano: você pode Invocar este card por Invocação-Especial da sua mão em Posição de Defesa. Você só pode usar este efeito de "Dragão Cibernético Vier" uma vez por turno. Cada "Dragão Cibernético" que você controla ganha 500 de ATK/DEF.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：このカードのカード名は、フィールド・墓地に存在する限り「サイバー・ドラゴン」として扱う。②：自分が「サイバー・ドラゴン」の召喚・特殊召喚に成功した場合に発動できる。このカードを手札から守備表示で特殊召喚する。③：このカードがモンスターゾーンに存在する限り、自分フィールドの全ての「サイバー・ドラゴン」の攻撃力・守備力は５００アップする。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 카드명은, 필드 / 묘지에 존재하는 한 "사이버 드래곤"으로 취급한다. ②: 자신이 "사이버 드래곤"의 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 이 카드를 패에서 수비 표시로 특수 소환한다. ③: 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 모든 "사이버 드래곤"의 공격력 / 수비력은 500 올린다.
  zh-CN: |-
    这个卡名的②的效果1回合只能使用1次。
    ①：这张卡的卡名只要在场上·墓地存在当作「电子龙」使用。
    ②：自己对「电子龙」的召唤·特殊召唤成功的场合才能发动。这张卡从手卡守备表示特殊召唤。
    ③：只要这张卡在怪兽区域存在，自己场上的全部「电子龙」的攻击力·守备力上升500。
