text:
  en: |-
    If this card is discarded to the Graveyard by a card effect: Special Summon this card from the Graveyard to your opponent's side of the field in face-up Defense Position. When this card is Special Summoned by the effect of a "Dark World" card: Your opponent must discard 1 card.
  de: |-
    Falls diese Karte durch einen Karteneffekt auf den Friedhof abgeworfen wird: Beschwöre diese Karte als Spezialbeschwörung vom Friedhof auf die Spielfeldseite deines Gegners in die offene Verteidigungsposition. Wenn diese Karte durch den Effekt einer „Finsteren Welt“-Karte als Spezialbeschwörung beschworen wird: Dein Gegner muss 1 Karte abwerfen.
  es: |-
    Si esta carta es descartada al Cementerio por el efecto de una carta: Invoca esta carta de Modo Especial, desde el Cementerio, en el lado del Campo de tu adversario en Posición de Defensa boca arriba. Cuando esta carta es Invocada de Modo Especial por el efecto de una carta "Mundo Oscuro"; tu adversario debe descartar 1 carta.
  fr: |-
    Si cette carte est défaussée au Cimetière par un effet de carte : Invoquez Spécialement cette carte depuis le Cimetière sur le Terrain de votre adversaire en Position de Défense face recto. Lorsque cette carte est Invoquée Spécialement par l'effet d'une carte "Monde Ténébreux" : votre adversaire doit défausser 1 carte.
  it: |-
    Se questa carta viene scartata al Cimitero dall'effetto di una carta: Evoca Specialmente questa carta dal Cimitero sul Terreno del tuo avversario scoperta in Posizione di Difesa. Quando questa carta viene Evocata Specialmente dall'effetto di una carta "Mondo Oscuro": il tuo avversario deve scartare 1 carta.
  pt: |-
    Se este card for descartado para o Cemitério por um efeito de card: Invoque este card por Invocação-Especial do Cemitério para o lado do campo do seu oponente com a face para cima em Posição de Defesa. Quando este card for Invocado por Invocação-Especial pelo efeito de um card "Mundo Negro": seu oponente deve descartar 1 card.
  ja: |-
    このカードがカードの効果によって手札から墓地へ捨てられた場合、このカードを相手フィールド上に表側守備表示で特殊召喚する。このカードが「暗黒界」と名のついたカードの効果によって特殊召喚に成功した時、相手は手札を１枚選択して捨てる。
  ko: |-
    이 카드가 카드의 효과에 의해서 패에서 묘지에 버려졌을 경우, 이 카드를 상대 필드 위에 앞면 수비 표시로 특수 소환한다. 이 카드가 "암흑계" 라는 이름이 붙은 카드의 효과에 의해서 특수 소환에 성공했을 때, 상대는 패를 1장 선택하고 버린다.
  zh-CN: |-
    这张卡被卡的效果从手卡丢弃去墓地的场合，这张卡在对方场上表侧守备表示特殊召唤。这张卡用名字带有「暗黑界」的卡的效果特殊召唤成功时，对方选择1张手卡丢弃。
