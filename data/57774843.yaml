text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned (from your hand) by having 4 or more "Lightsworn" monsters with different names in your GY. You can pay 1000 LP; destroy all other cards on the field. Once per turn, during your End Phase: Send the top 4 cards of your Deck to the GY.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 4 oder mehr „Lichtverpflichtet“-Monster mit unterschiedlichen Namen in deinem Friedhof hast. Du kannst 1000 LP zahlen; zerstöre alle anderen Karten auf dem Spielfeld. Einmal pro Spielzug, während deiner End Phase: Lege die obersten 4 Karten deines Decks auf den Friedhof.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) teniendo 4 o más monstruos "Luminoso/a" de nombre diferente en tu Cementerio. Puedes pagar 1000 LP; destruye todas las demás cartas en el Campo. Una vez por turno, durante tu End Phase: manda al Cementerio las 4 cartas de la parte superior de tu Deck.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en ayant min. 4 monstres "Seigneur Lumière" de noms différents dans votre Cimetière. Vous pouvez payer 1000 LP ; détruisez toutes les autres cartes sur le Terrain. Une fois par tour, durant votre End Phase : envoyez les 4 cartes du dessus de votre Deck au Cimetière.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) avendo 4 o più mostri "Fedele della Luce" con nomi diversi nel tuo Cimitero. Puoi pagare 1000 LP; distruggi tutte le altre carte sul Terreno. Una volta per turno, durante la tua End Phase: manda le prime 4 carte del tuo Deck al Cimitero.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao ter 4 ou mais monstros "Luminoso(a)" com nomes diferentes no seu Cemitério. Você pode pagar 1000 PV; destrua todos os outros cards no campo. Uma vez por turno, durante sua Fase Final: envie os 4 cards do topo do seu Deck para o Cemitério.
  ja: |-
    このカードは通常召喚できない。自分の墓地の「ライトロード」モンスターが４種類以上の場合のみ特殊召喚できる。①：１０００ＬＰを払って発動できる。このカード以外のフィールドのカードを全て破壊する。②：自分エンドフェイズに発動する。自分のデッキの上からカードを４枚墓地へ送る。
  ko: |-
    이 카드는 통상 소환할 수 없다. 자신 묘지의 "라이트로드" 몬스터가 4종류 이상일 경우에만 특수 소환할 수 있다. ①: 1000 LP를 지불하고 발동할 수 있다. 이 카드 이외의 필드의 카드를 전부 파괴한다. ②: 자신 엔드 페이즈에 발동한다. 자신의 덱 위에서 카드를 4장 묘지로 보낸다.
