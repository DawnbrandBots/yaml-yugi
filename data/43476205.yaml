  pt: Magia de Aumento de Classe Força Revolucionária
  ja: <ruby><rb>ＲＵＭ</rb><rp>（</rp><rt>ランクアップマジック</rt><rp>）</rp></ruby>－レヴォリューション・フォース
  ja_romaji: Rankuappu Majikku - Revoryūshon Fōsu
