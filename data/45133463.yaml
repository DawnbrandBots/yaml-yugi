text:
  en: |-
    Activate only when a monster(s) is Special Summoned from your Graveyard. Select and Special Summon 1 "Supay" or 1 "Fire Ant Ascator" from your Graveyard.
  de: |-
    Aktiviere diese Karte nur, wenn Monster als Spezialbeschwörung von deinem Friedhof beschworen werden. Wähle 1 "Supay" oder 1 "Feuerameise Ascator" in deinem Friedhof und beschwöre ihn oder sie als Spezialbeschwörung.
  es: |-
    Sólo puedes activar esta carta cuando un monstruo es Invocado de Modo Especial desde tu Cementerio. Selecciona e Invoca de Modo Especial, desde tu Cementerio, 1 "Supay" o 1 "Hormiga de Fuego Ascator".
  fr: |-
    Activable uniquement lorsqu'un monstre est Invoqué Spécialement depuis votre Cimetière. Sélectionnez et Invoquez Spécialement 1 "Supay" ou 1 "Fourmi de Feu Ascator" depuis votre Cimetière.
  it: |-
    Attiva solo quando uno o pià mostri vengono Evocati Specialmente dal tuo Cimitero. Scegli ed Evoca Specialmente 1 "Supay" o 1 "Formica di Fuoco Ascator" dal tuo Cimitero.
  pt: |-
    Ative somente quando um ou mais monstros são Special Summoned do seu Cemitério. Selecione e Special Summon 1 "Fire Ant Ascator" ou 1 "Supay" do seu Cemitério para o seu lado do campo.
  ja: |-
    自分の墓地からモンスターが特殊召喚された時に発動できる。自分の墓地に存在する「スーパイ」または「赤蟻アスカトル」１体を選択して特殊召喚する。
  ko: |-
    자신의 묘지에서 몬스터가 특수 소환되었을 때 발동할 수 있다. 자신의 묘지에 존재하는 '수파이' 또는 '붉은 개미 아스카톨' 1장을 선택하고 특수 소환한다.
