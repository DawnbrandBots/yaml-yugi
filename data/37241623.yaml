text:
  en: |-
    When an effect of your opponent's Xyz Monster is activated by detaching its own Xyz Material(s): Negate the activation, and if you do, destroy it.
  de: |-
    Wenn ein Effekt eines Xyz-Monsters deines Gegners aktiviert wird, indem sein eigenes Xyz-Material abgehängt wird: Annulliere die Aktivierung und falls du dies tust, zerstöre es.
  es: |-
    Cuando es activado un efecto de un Monstruo Xyz de tu adversario que desacopla uno o más de sus propios Materiales Xyz: niega la activación y, si lo haces, destruye el monstruo.
  fr: |-
    Lorsqu'un effet d'un Monstre Xyz de votre adversaire est activé en détachant un ou plusieurs de ses propres Matériels Xyz : annulez l'activation, et si vous le faites, détruisez-le.
  it: |-
    Quando viene attivato un effetto di un Mostro Xyz del tuo avversario staccando uno o più sei suoi stessi Materiali Xyz: annulla l'attivazione e, se lo fai, distruggilo.
  pt: |-
    Quando um efeito de um Monstro Xyz do seu oponente for ativado quando ele desassociar uma ou mais de suas próprias Matérias Xyz: negue a ativação e, se isso acontecer, destrua-o.
  ja: |-
    相手フィールド上のエクシーズモンスターがそのエクシーズ素材を取り除いて効果を発動した時に発動できる。その発動を無効にし破壊する。
  ko: |-
    자신 필드 위에 "No."라는 이름이 붙은 몬스터가 존재할 경우에 발동할 수 있다. 이 카드가 필드 위에 존재하는 한, 서로의 필드 위 "No."라는 이름이 붙은 몬스터는 카드의 효과로는 파괴되지 않고, "No."라는 이름이 붙은 몬스터 이외와의 전투로는 파괴되지 않는다. 자신 필드 위의 "No."라는 이름이 붙은 몬스터가 파괴되었을 때, 이 카드를 파괴한다.
