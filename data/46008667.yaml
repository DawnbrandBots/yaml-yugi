  zh-CN: |-
    「圣骑士」怪兽才能装备。「圣剑 断钢湖中剑」的②的效果1回合只能使用1次。①：装备怪兽不会成为对方的效果的对象。②：自己主要阶段把墓地的这张卡除外，以自己场上1只「圣骑士」XYZ怪兽为对象才能发动。和那只自己怪兽卡名不同的1只「圣骑士」XYZ怪兽在作为对象的怪兽上面重叠当作XYZ召唤从额外卡组特殊召唤。这个效果在这张卡送去墓地的回合不能发动。
