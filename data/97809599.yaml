text:
  en: |-
    Pay 1000 Life Points. Pick up and see all face-down cards on your opponent's side of the field, then return them to their original positions. (The effects of the face-down cards are not activated.)
  de: |-
    Zahle 1000 Life Points. Nimm alle verdeckten Karten auf der Spielfeldseite deines Gegners, sieh sie dir an und lege sie anschließend in ihre Originalposition zurück. (Die Effekte dieser verdeckten Karten werden dabei nicht aktiviert.)
  es: |-
    Paga 1000 Life Points. Tu adversario voltea todas las cartas boca abajo de su Campo y las devuelve a su posición original (Los efectos de las cartas boca abajo no se activan).
  fr: |-
    Payez 1000 Life Points. Prenez et regardez toutes les cartes face verso sur le Terrain de votre adversaire et retournez-les dans leur position d'origine (Aucun effet n'est Activé lorsque ces cartes sont retournées face recto).
  it: |-
    Paga 1000 Life Points. Prendi e guarda tutte le carte coperte sul Terreno del tuo avversario, rimettile quindi nella loro posizione originaria (gli effetti delle carte non sono attivati).
  pt:
  ja: |-
    ①：１０００ＬＰ払って発動できる。相手フィールドにセットされたカードを全て確認する。
