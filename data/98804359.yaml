text:
  en: |-
    Add 1 "Torrential Tribute" from your Deck to your hand. If a WATER monster(s) you control would be destroyed by card effect, you can banish this card from your GY instead. You can only use each effect of "Fury of Kairyu-Shin" once per turn.
  de: |-
    Füge deiner Hand 1 „Reißender Tribut“ von deinem Deck hinzu. Falls ein oder mehr WASSER Monster, die du kontrollierst, durch einen Karteneffekt zerstört würden, kannst du stattdessen diese Karte von deinem Friedhof verbannen. Du kannst jeden Effekt von „Wut von Kairyu-Shin“ nur einmal pro Spielzug verwenden.
  es: |-
    Añade a tu mano 1 "Tributo Torrencial" en tu Deck. Si uno o más monstruos de AGUA que controlas fueran a ser destruidos por el efecto de una carta, puedes desterrar esta carta en tu Cementerio en su lugar. Sólo puedes usar cada efecto de "Ira de Kairyu-Shin" una vez por turno.
  fr: |-
    Ajoutez 1 "Hommage Torrentiel" depuis votre Deck à votre main. Si un ou plusieurs monstres EAU que vous contrôlez vont être détruits par un effet de carte, vous pouvez bannir cette carte depuis votre Cimetière à la place. Vous ne pouvez utiliser chaque effet de "Fureur de Kairyu-Shin" qu'une fois par tour.
  it: |-
    Aggiungi 1 "Tributo Torrenziale" dal tuo Deck alla tua mano. Se uno o più mostri ACQUA che controlli stanno per essere distrutti dall'effetto di una carta, puoi invece bandire questa carta dal tuo Cimitero. Puoi utilizzare ogni effetto di "Furia di Kairyu-Shin" una sola volta per turno.
  pt: |-
    Adicione 1 "Tributo Torrencial" do seu Deck à sua mão. Se um ou mais monstros de ÁGUA que você controla seriam destruídos por um efeito de card, em vez disso, você pode banir este card do seu Cemitério. Você só pode usar cada efeito de "Ira de Kairyu-Shin" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：デッキから「激流葬」１枚を手札に加える。②：自分フィールドの水属性モンスターが効果で破壊される場合、代わりに墓地のこのカードを除外できる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 덱에서 "격류장" 1장을 패에 넣는다. ②: 자신 필드의 물 속성 몬스터가 효과로 파괴될 경우, 대신에 묘지의 이 카드를 제외할 수 있다.
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：从卡组把1张「激流葬」加入手卡。
    ②：自己场上的水属性怪兽被效果破坏的场合，可以作为代替把墓地的这张卡除外。
