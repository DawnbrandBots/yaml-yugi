text:
  en: |-
    While you have 2 or less cards in your hand, all face-up "Fabled" monsters you control gain 400 ATK.
  de: |-
    Solange du 2 oder weniger Karten in deiner Hand hast, erhalten alle offenen „Sagenhaft“-Monster, die du kontrollierst, 400 ATK.
  es: |-
    Mientras tengas 2 o menos cartas en tu mano, todos los monstruos "Fabuloso/a" boca arriba que controles ganan 400 ATK.
  fr: |-
    Tant que vous avez max. 2 cartes dans votre main, tous les monstres "Mythologique" face recto que vous contrôlez gagnent 400 ATK.
  it: |-
    Mentre hai 2 o meno carte nella tua mano, tutti i mostri "Il Favoloso" scoperti che controlli guadagnano 400 ATK.
  pt: |-
    Enquanto você tiver 2 cards ou menos na sua mão, todos os monstros "Mitológico(a)" com a face para cima que você controla ganham 400 de ATK.
  ja: |-
    自分の手札が２枚以下の場合、自分フィールド上に表側表示で存在する「魔轟神」と名のついたモンスターの攻撃力は４００ポイントアップする。
  ko: |-
    자신의 패가 2장 이하일 경우, 자신 필드 위에 앞면 표시로 존재하는 '마굉신' 이라는 이름이 붙은 몬스터의 공격력은 400 포인트 올린다.
  zh-TW:
  zh-CN: |-
    这张卡在场上表侧表示存在，自己手卡是2张以下的场合，自己场上的全部名字带有「魔轰神」的怪兽的攻击力上升400。
