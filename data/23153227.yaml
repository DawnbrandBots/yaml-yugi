name:
  en: Seventh Ascension
  de: Siebenter Aufstieg
  es: Séptima Ascensión
  fr: Septième Ascension
  it: Settima Ascensione
  pt: Ascensão do Sétimo
  ja: <ruby><rb>七皇昇格</rb><rt>セブンス・アセンション</rt></ruby>
  ja_romaji: Sebunsu Asenshon
  ko: 세븐스 어센션
  ko_rr: Sebeunseu Eosensyeon
  zh-TW:
  zh-CN: 七皇升格
text:
  en: |-
    Take 1 card from your Deck (either a "Barian's" Spell/Trap, a "Rank-Up-Magic" Quick-Play Spell, or a "Seventh" Spell/Trap except "Seventh Ascension"), and either add it to your hand or place it on top of your Deck. If your opponent controls a monster Special Summoned from the Extra Deck: You can banish this card from your GY and send 1 "Rank-Up-Magic" Spell from your hand to the GY; this effect becomes that Spell's effect when that card is activated. You can only use each effect of "Seventh Ascension" once per turn.
  de: |-
    Nimm 1 Karte von deinem Deck (entweder ein/e „Barians“-Zauber/Falle, einen „Rangsteigerungszauber“-Schnellzauber oder ein/e „Siebent“-Zauber/Falle, außer „Siebenter Aufstieg“) und füge sie entweder deiner Hand hinzu oder lege sie auf dein Deck. Falls dein Gegner ein als Spezialbeschwörung vom Extra Deck beschworenes Monster kontrolliert: Du kannst diese Karte von deinem Friedhof verbannen und 1 „Rangsteigerungszauber“-Zauber von deiner Hand auf den Friedhof legen; dieser Effekt wird derselbe wie der Effekt jenes Zaubers, wenn jene Karte aktiviert wird. Du kannst jeden Effekt von „Siebenter Aufstieg“ nur einmal pro Spielzug verwenden.
  es: |-
    Toma 1 carta en tu Deck (una Mágica/Trampa "de Barian", una Mágica de Juego Rápido "Magia de Subida de Rango" o una Mágica/Trampa "Séptima" excepto "Séptima Ascensión") y añádela a tu mano o ponla en la parte superior de tu Deck. Si tu adversario controla un monstruo Invocado de Modo Especial desde el Deck Extra: puedes desterrar esta carta en tu Cementerio y mandar al Cementerio 1 Mágica "Magia de Subida de Rango" en tu mano; este efecto se convierte en el efecto de esa Mágica cuando esa carta es activada. Sólo puedes usar cada efecto de "Séptima Ascensión" una vez por turno.
  fr: |-
    Prenez 1 carte depuis votre Deck (soit un Magie/Piège "de Barian", soit une Magie Jeu-Rapide "Magie-Rang-Plus", soit un Magie/Piège "Septième", "Septième Ascension" exclu), et soit ajoutez-la à votre main soit placez-la au-dessus de votre Deck. Si votre adversaire contrôle un monstre Invoqué Spécialement depuis l'Extra Deck : vous pouvez bannir cette carte depuis votre Cimetière, et envoyez 1 Magie "Magie-Rang-Plus" depuis votre main au Cimetière ; cet effet devient l'effet de la Magie lorsque la carte est activée. Vous ne pouvez utiliser chaque effet de "Septième Ascension" qu'une fois par tour.
  it: |-
    Prendi 1 carta dal tuo Deck (una Magia/Trappola "di Barian", una Magia Rapida "Alza-Rango-Magico" oppure una Magia/Trappola "Settimo/a" eccetto "Settima Ascensione"), e aggiungila alla tua mano oppure mettila in cima al tuo Deck. Se il tuo avversario controlla un mostro Evocato Specialmente dall'Extra Deck: puoi bandire questa carta dal tuo Cimitero e mandare 1 Magia "Alza-Rango-Magico" dalla tua mano al Cimitero; questo effetto diventa l'effetto di quella Magia quando quella carta viene attivata. Puoi utilizzare ogni effetto di "Settima Ascensione" una sola volta per turno.
  pt: |-
    Pegue 1 card do seu Deck (seja uma Magia/Armadilha "de Barian", uma Magia Rápida "Magia de Aumento de Classe" ou uma Magia/Armadilha "Sétimo", exceto "Ascensão do Sétimo") e adicione-o à sua mão ou coloque-o no topo do seu Deck. Se seu oponente controlar um monstro Invocado por Invocação-Especial do Deck Adicional: você pode banir este card do seu Cemitério e enviar 1 Magia "Magia de Aumento de Classe" da sua mão para o Cemitério; este efeito se torna o efeito dessa Magia quando esse card for ativado. Você só pode usar cada efeito de "Ascensão do Sétimo" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：デッキから以下のカードの内いずれか１枚を選び、手札に加えるかデッキの一番上に置く。●「七皇昇格」以外の「セブンス」魔法・罠カード●「バリアンズ」魔法・罠カード●「ＲＵＭ」速攻魔法カード②：ＥＸデッキから特殊召喚されたモンスターが相手フィールドに存在する場合、墓地のこのカードを除外し、手札から「ＲＵＭ」魔法カード１枚を墓地へ送って発動できる。この効果は、その魔法カード発動時の効果と同じになる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 덱에서 이하의 카드 중 어느 1장을 고르고, 패에 넣거나 덱 맨 위에 놓는다. ●"세븐스 어센션" 이외의 "세븐스" 마법 / 함정 카드 ●"바리언즈" 마법 / 함정 카드 ●"RUM(랭크 업 매직)" 속공 마법 카드
    ②: 엑스트라 덱에서 특수 소환된 몬스터가 상대 필드에 존재할 경우, 묘지의 이 카드를 제외하고, 패에서 "RUM(랭크 업 매직)" 마법 카드 1장을 묘지로 보내어 발동할 수 있다. 이 효과는, 그 마법 카드 발동시의 효과와 같아진다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：从卡组选以下的卡之内任意1张加入手卡或在卡组最上面放置。
    ●「七皇升格」以外的「七皇」魔法·陷阱卡
    ●「异晶人的」魔法·陷阱卡
    ●「升阶魔法」速攻魔法卡
    ②：从额外卡组特殊召唤的怪兽在对方场上存在的场合，把墓地的这张卡除外，从手卡把1张「升阶魔法」魔法卡送去墓地才能发动。这个效果变成和那张魔法卡发动时的效果相同。
