    None
  ja: |-
    相手の墓地に存在するカード１枚を選択しゲームから除外する。この効果は１ターンに１度しか使用できない。
  ko: |-
    상대의 묘지에 존재하는 카드 1장을 선택해 게임에서 제외한다. 이 효과는 1턴에 1번 밖에 사용할 수 없다.
  zh-CN: |-
    选择对方墓地存在的1张卡从游戏中除外。这个效果1回合只能使用1次。
