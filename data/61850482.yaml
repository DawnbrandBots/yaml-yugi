text:
  en: |-
    Your opponent draws 2 cards. Special Summon 1 "LV" monster from your Graveyard, ignoring the Summoning conditions. The monster that was Special Summoned by this effect cannot attack, nor activate or apply its effect this turn.
  de: |-
    Dein Gegner zieht 2 Karten. Beschwöre 1 Monster von deinem Friedhof als Spezialbeschwörung, dessen Name „LV“ enthält und ignoriere dessen Beschwörungsbeschränkungen. Das Monster, das durch den Effekt dieser Karte als Spezialbeschwörung beschworen wurde, kann in diesem Zug weder angreifen, noch seine Effekte aktivieren oder ausführen.
  es: |-
    Tu adversario roba 2 cartas. Invoca mediante una Invocación Especial 1 monstruo de tu Cementerio que incluya "LV" en su nombre, sin importar las condiciones de Invocación. Este monstruo no puede atacar ni activar o aplicar sus efectos este turno.
  fr: |-
    Votre adversaire pioche 2 cartes. Faites l'Invocation Spéciale d'1 monstre de votre Cimetière qui inclut "LV" dans son nom de carte, sans tenir compte des conditions de l'Invocation. Le monstre qui a été Invoqué par Invocation Spéciale par cet effet ne peut ni attaquer, ni activer ou appliquer ses effets ce tour-ci.
  it: |-
    Il tuo avversario pesca 2 carte. Evoca tramite Evocazione Speciale 1 mostro dal tuo cimitero che includa "LV" nel nome della carta, senza considerare le condizioni di Evocazione. Il mostro che viene Evocato tramite Evocazione Speciale da questo effetto non può attaccare, nè attivare o applicare il proprio effetto questo turno.
  pt:
  ja: |-
    相手はカードを２枚ドローする。自分の墓地に存在する「LV」を持つモンスター１体を、召喚条件を無視して特殊召喚する。この効果で特殊召喚したモンスターは、このターン攻撃できず効果を発動及び適用する事もできない。
  ko: |-
    상대는 카드를 2장 드로우한다. 자신의 묘지에 존재하는 'LV'를 가진 몬스터 1장을, 소환 조건을 무시하고 특수 소환한다. 이 효과로 특수 소환한 몬스터는, 이 턴 공격할 수 없으며 효과를 발동 및 적용할 수도 없다.
  zh-CN: |-
    对方抽2张卡。自己墓地存在的1只持有「LV」的怪兽无视召唤条件特殊召唤。这个效果特殊召唤的怪兽在这个回合不能攻击也不能把效果发动以及适用。
