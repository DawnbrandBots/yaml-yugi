  de: Licht End-Drache
  es: Dragón del Fin de la Luz
  fr: Dragon Ultime de Lumière
  it: Drago della Luce Finale
  pt: Dragão da Luz Final
  ja: ライトエンド・ドラゴン
  ja_romaji: Raito Endo Doragon
