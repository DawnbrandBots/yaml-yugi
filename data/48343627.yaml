  en: Grave Squirmer
  de: Grabwinder
  es: Serpenteador de la Tumba
  fr: Faufilleur du Tombeau
  it: Squirmer della Tomba
  pt: Serpeador do Túmulo
  ja: グレイブ・スクワーマー
  ja_romaji: Gureibu Sukuwāmā
  ko: 그레이브 스쿼머
  ko_rr: Geureibeu Seukwomeo
  zh-TW: 墓場蠕動者
  zh-CN: 墓场蠕动者
text:
  en: |-
    If this card is destroyed by battle and sent to the GY: Target 1 card on the field; destroy that target.
  de: |-
    Falls diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Wähle 1 Karte auf dem Spielfeld; zerstöre das gewählte Ziel.
  es: |-
    Si esta carta es destruida en batalla y mandada al Cementerio: selecciona 1 carta en el Campo; destruye ese objetivo.
  fr: |-
    Si cette carte est détruite au combat et envoyée au Cimetière : ciblez 1 carte sur le Terrain ; détruisez la cible.
  it: |-
    Se questa carta viene distrutta in battaglia e mandata al Cimitero: scegli come bersaglio 1 carta sul Terreno; distruggi quel bersaglio.
  pt: |-
    Se este card for destruído em batalha e enviado para o Cemitério: escolha 1 card no campo; destrua o alvo.
  ja: |-
    ①：このカードが戦闘で破壊され墓地へ送られた場合、フィールドのカード１枚を対象として発動する。そのカードを破壊する。
  ko: |-
    ①: 이 카드가 전투로 파괴되어 묘지로 보내졌을 경우, 필드의 카드 1장을 대상으로 하고 발동한다. 그 카드를 파괴한다.
  zh-TW: 此卡因战斗被破坏并送入墓地时，选择场上的1张卡牌并破坏。
  zh-CN: |-
    ①：此卡因战斗被破坏并被送至墓地的情况下，以场上的1张卡为对象发动。将该卡破坏。
