text:
  en: |-
    Target 1 "Destiny HERO" monster in your GY; Special Summon 1 "Destiny HERO" monster from your Deck whose Level is less than or equal to half of that target's Level, but destroy it during the End Phase of this turn.
  de: |-
    Wähle 1 „Schicksals-HELD“-Monster in deinem Friedhof; beschwöre 1 „Schicksals-HELD“-Monster, dessen Stufe kleiner oder gleich der Hälfte der Stufe des gewählten Ziels ist, als Spezialbeschwörung von deinem Deck, aber zerstöre es während der End Phase dieses Spielzugs.
  es: |-
    Selecciona 1 monstruo "HÉROE del Destino" en tu Cementerio; Invoca de Modo Especial 1 monstruo "HÉROE del Destino" desde tu Deck cuyo Nivel sea igual o menor a la mitad del Nivel de ese objetivo, pero destrúyelo durante la End Phase de este turno.
  fr: |-
    Ciblez 1 monstre "HÉROS de la Destinée" dans votre Cimetière ; Invoquez Spécialement 1 monstre "HÉROS de la Destinée" depuis votre Deck, dont le Niveau est inférieur ou égal à la moitié du Niveau de la cible, mais détruisez-le durant la End Phase de ce tour.
  it: |-
    Scegli come bersaglio 1 mostro "EROE del Destino" nel tuo Cimitero; Evoca Specialmente dal tuo Deck 1 mostro "EROE del Destino" con Livello pari o inferiore alla metà del Livello di quel bersaglio, ma distruggilo durante la End Phase di questo turno.
  pt: |-
    Escolha 1 monstro "HERÓI do Destino" no seu Cemitério; Invoque por Invocação-Especial 1 monstro "HERÓI do Destino" do seu Deck cujo Nível seja igual ou menor que a metade do Nível do alvo, mas destrua-o durante a Fase Final deste turno.
  ja: |-
    ①：自分の墓地の「Ｄ－ＨＥＲＯ」モンスター１体を対象として発動できる。そのモンスターのレベルの半分以下のレベルを持つ「Ｄ－ＨＥＲＯ」モンスター１体をデッキから特殊召喚する。この効果で特殊召喚したモンスターはこのターンのエンドフェイズに破壊される。
  ko: |-
    ①: 자신 묘지의 "데스티니 히어로" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터 레벨의 절반 이하의 레벨을 가지는 "데스티니 히어로" 몬스터 1장을 덱에서 특수 소환한다. 이 효과로 특수 소환한 몬스터는 이 턴의 엔드 페이즈에 파괴된다.
  zh-TW:
  zh-CN: |-
    ①：以自己墓地的1只"命运－英雄"怪兽为对象可以发动。将1只拥有该怪兽等级一半以下等级的"命运－英雄"怪兽从牌组特殊召唤。以此效果特殊召唤的怪兽将在此回合结束阶段被破坏。
