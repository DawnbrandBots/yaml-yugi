text:
  en: |-
    Activate this card by targeting 1 face-up Attack Position monster on the field; that face-up monster cannot be destroyed by battle or your opponent's card effects, your opponent cannot target it with card effects, also it cannot attack your opponent directly. When this card leaves the field, destroy that monster. When that monster leaves the field, destroy this card.
  de: |-
    Aktiviere diese Karte, indem du 1 Monster in offener Angriffsposition auf dem Spielfeld wählst; das offene Monster kann weder durch Kampf noch durch Karteneffekte deines Gegners zerstört werden, dein Gegner kann es nicht als Ziel für Karteneffekte wählen, zusätzlich kann es deinen Gegner nicht direkt angreifen. Wenn diese Karte das Spielfeld verlässt, zerstöre das Monster. Wenn das Monster das Spielfeld verlässt, zerstöre diese Karte.
  es: |-
    Activa esta carta seleccionando 1 monstruo en Posición de Ataque boca arriba en el Campo; ese monstruo boca arriba no puede ser destruido en batalla o por efectos de cartas de tu adversario, tu adversario no puede seleccionarlo con efectos de cartas, y además no puede atacar a tu adversario directamente. Cuando esta carta deja el Campo, destruye ese monstruo. Cuando ese monstruo deja el Campo, destruye esta carta.
  fr: |-
    Activez cette carte en ciblant 1 monstre en Position d'Attaque face recto sur le Terrain ; le monstre face recto ne peut être détruit ni au combat ni par les effets de carte de votre adversaire, votre adversaire ne peut pas le cibler avec des effets de carte, et aussi, il ne peut pas attaquer directement votre adversaire. Lorsque cette carte quitte le Terrain, détruisez le monstre. Lorsque le monstre quitte le Terrain, détruisez cette carte.
  it: |-
    Attiva questa carta scegliendo come bersaglio 1 mostro scoperto in Posizione di Attacco sul Terreno; quel mostro scoperto non può essere distrutto in battaglia o dagli effetti delle carte del tuo avversario, il tuo avversario non può sceglierlo come bersaglio con gli effetti delle carte, inoltre esso non può attaccare il tuo avversario direttamente. Quando questa carta lascia il Terreno, distruggi quel mostro. Quando quel mostro lascia il Terreno, distruggi questa carta.
  pt: |-
    Ative este card ao escolher 1 monstro com a face para cima em Posição de Ataque no campo; esse monstro com a face para cima não pode ser destruído em batalha ou por efeitos de card do seu oponente, seu oponente não pode escolhê-lo como alvo de efeitos de card e, além disso, ele não pode atacar seu oponente diretamente. Quando este card deixar o campo, destrua esse monstro. Quando esse monstro deixar o campo, destrua este card.
  ja: |-
    フィールドの表側攻撃表示モンスター１体を対象としてこのカードを発動できる。①：このカードが魔法＆罠ゾーンに存在する限り、その表側表示モンスターは、相手の効果の対象にならず、戦闘及び相手の効果では破壊されず、相手に直接攻撃できない。このカードがフィールドから離れた時にそのモンスターは破壊される。そのモンスターがフィールドから離れた時にこのカードは破壊される。
  ko: |-
    필드 위에 앞면 공격 표시로 존재하는 몬스터 1장을 선택하고 발동한다. 선택한 몬스터는 상대의 효과의 대상이 되지 않고, 전투 및 상대의 효과로는 파괴되지 않는다. 또한, 선택한 몬스터는 상대 플레이어에게 직접 공격할 수 없다. 이 카드가 필드 위에 존재하지 않게 되었을 때, 그 몬스터를 파괴한다. 그 몬스터가 필드 위에서 벗어났을 때, 이 카드를 파괴한다.
