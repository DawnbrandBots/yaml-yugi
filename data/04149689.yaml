text:
  en: |-
    When a Level 2 or lower monster is Flip Summoned, destroy it. Its effects do not activate at that time.
  de: |-
    Wenn ein Monster der Stufe 2 oder niedriger als Flippbeschwörung beschworen wird, zerstöre es. Seine Effekte werden dabei nicht aktiviert.
  es: |-
    Cuando un monstruo de Nivel 2 o menor es Invocado por Volteo, destrúyelo. Sus efectos no se activan en ese momento.
  fr: |-
    Lorsqu'un monstre de max. Niveau 2 est Invoqué par Flip, détruisez-le. Ses effets ne s'activent pas à ce moment.
  it: |-
    Quando un mostro di Livello 2 o inferiore viene Evocato per Scoperta, distruggilo. I suoi effetti non vengono attivati in questa occasione.
  pt: |-
    Quando um monstro de nível 2 ou inferior é Flip Summoned, destrua-o. Seus efeitos não são ativados naquele momento.
  ja: |-
    ①：このカードが魔法＆罠ゾーンに存在する限り、レベル２以下のモンスターは反転召喚に成功した時に破壊される。この時、そのモンスターはフィールドで発動する効果を発動できない。
  ko: |-
    ①: 이 카드가 마법 & 함정 존에 존재하는 한, 레벨 2 이하의 몬스터는 반전 소환에 성공했을 때에 파괴된다. 이때, 그 몬스터는 필드에서 발동하는 효과를 발동할 수 없다.
type: Trap
property: Continuous
