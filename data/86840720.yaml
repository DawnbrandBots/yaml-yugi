text:
  en: |-
    When a "Fabled" monster(s) is sent from the hand to your GY (except during the Damage Step): You can Tribute this card, then target 1 of those monsters; Special Summon it.
  de: |-
    Wenn ein oder mehr „Sagenhaft“-Monster von der Hand auf deinen Friedhof gelegt werden (außer während des Damage Steps): Du kannst diese Karte als Tribut anbieten und dann 1 der Monster wählen; beschwöre es als Spezialbeschwörung.
  es: |-
    Cuando uno o más monstruos "Fabuloso/a" son mandados de la mano a tu Cementerio (excepto durante el Damage Step): puedes Sacrificar esta carta, y después seleccionar 1 de esos monstruos; Invócalo de Modo Especial.
  fr: |-
    Lorsqu'un ou plusieurs monstres "Mythologique" sont envoyés depuis la main à votre Cimetière (sauf durant la Damage Step) : vous pouvez Sacrifier cette carte, puis ciblez 1 de ces monstres ; Invoquez-le Spécialement.
  it: |-
    Quando uno o più mostri "Il Favoloso" vengono mandati dalla mano al tuo Cimitero (eccetto durante il Damage Step): puoi offrire come Tributo questa carta, poi scegliere come bersaglio 1 di quei mostri; Evocalo Specialmente.
  pt: |-
    Quando um ou mais monstros "Mitológico(a)" forem enviados da mão para o seu Cemitério (exceto durante a Etapa de Dano): você pode oferecer este card como Tributo e, depois, escolha 1 desses monstros; Invoque-o por Invocação-Especial.
  ja: |-
    「魔轟神」と名のついたモンスターが手札から自分の墓地へ送られた時、自分フィールド上に存在するこのカードをリリースし、そのモンスター１体を選択して発動する事ができる。選択したモンスターを自分フィールド上に特殊召喚する。
  ko: |-
    '마굉신' 이라는 이름이 붙은 몬스터가 패에서 자신의 묘지로 보내졌을 때, 자신 필드 위에 존재하는 이 카드를 릴리스하고, 그 몬스터 1장을 선택하여 발동할 수 있다. 선택한 몬스터를 자신 필드 위에 특수 소환한다.
