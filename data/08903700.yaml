name:
  en: Djinn Releaser of Rituals
  de: Dschinn - Befreier der Rituale
  es: Genio Liberador de Rituales
  fr: Démon Jinn, Juge des Rituels
  it: Djinn Dispensatore di Rituali
  pt: Djinn, o Libertador de Rituais
  ja: <ruby><rb>儀</rb><rp>（</rp><rt>ぎ</rt><rp>）</rp></ruby><ruby><rb>式</rb><rp>（</rp><rt>しき</rt><rp>）</rp></ruby><ruby><rb>魔</rb><rp>（</rp><rt>ま</rt><rp>）</rp></ruby><ruby><rb>人</rb><rp>（</rp><rt>じん</rt><rp>）</rp></ruby>リリーサー
