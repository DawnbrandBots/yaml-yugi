name:
  en: Spiral Flame Strike
  de: Spiralflammenschlag
  es: Golpe de Llama Espiral
  fr: Attaque Flamme Spirale
  it: Colpo Spirale di Fiamma
  pt: Golpe da Chama Espiral
  ja: <ruby><rb>螺</rb><rp>（</rp><rt>ら</rt><rp>）</rp></ruby><ruby><rb>旋</rb><rp>（</rp><rt>せん</rt><rp>）</rp></ruby>のストライクバースト
  ja_romaji: Rasen no Sutoraiku Bāsuto
  ko: 나선의 스트라이크버스트
  ko_rr: Naseon-ui Seuteuraikeubeoseuteu
text:
  en: |-
    Activate 1 of these effects;
    ● If you control an "Odd-Eyes" card: Target 1 card on the field; destroy it.
    ● Add to your hand, 1 Level 7 "Odd-Eyes" monster from your Deck, or 1 face-up Level 7 "Odd-Eyes" Pendulum Monster from your Extra Deck.
  de: |-
    Aktiviere 1 dieser Effekte;
    ● Falls du eine „Buntäugig“-Karte kontrollierst: Wähle 1 Karte auf dem Spielfeld; zerstöre sie.
    ● Füge deiner Hand 1 „Buntäugig“-Monster der Stufe 7 von deinem Deck oder 1 offenes „Buntäugig“-Pendelmonster der Stufe 7 von deinem Extra Deck hinzu.
  es: |-
    Activa 1 de estos efectos;
    ● Si controlas una carta "Ojos Anómalos": selecciona 1 carta en el Campo; destrúyela.
    ● Añade a tu mano 1 monstruo "Ojos Anómalos" de Nivel 7 en tu Deck, o 1 Monstruo de Péndulo "Ojos Anómalos" de Nivel 7 boca arriba en tu Deck Extra.
  fr: |-
    Activez 1 de ces effets ;
    ● Si vous contrôlez une carte "Yeux Impairs" : ciblez 1 carte sur le Terrain ; détruisez-la.
    ● Ajoutez 1 monstre "Yeux Impairs" de Niveau 7 depuis votre Deck ou 1 Monstre Pendule "Yeux Impairs" de Niveau 7 face recto depuis votre Extra Deck à votre main.
  it: |-
    Attiva 1 di questi effetti;
    ● Se controlli una carta "Occhi Diversi": scegli come bersaglio 1 carta sul Terreno; distruggila.
    ● Aggiungi alla tua mano 1 mostro "Occhi Diversi" di Livello 7 dal tuo Deck, oppure 1 Mostro Pendulum "Occhi Diversi" di Livello 7 scoperto dal tuo Extra Deck.
  pt: |-
    Ative 1 desses efeitos;
    ● Se você controlar um card "Olhos Anômalos": escolha 1 card no campo; destrua-o.
    ● Adicione à sua mão 1 monstro "Olhos Anômalos" de Nível 7 do seu Deck ou 1 Monstro Pêndulo "Olhos Anômalos" de Nível 7 com a face para cima do seu Deck Adicional.
  ja: |-
    ①：以下の効果から１つを選択して発動できる。
    ●自分フィールドに「オッドアイズ」カードが存在する場合、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
    ●デッキのモンスター及び自分のＥＸデッキの表側表示のＰモンスターの中から、レベル７の「オッドアイズ」モンスター１体を選んで手札に加える。
  ko: |-
    ①: 이하의 효과에서 1개를 선택하고 발동할 수 있다.
    ●자신 필드에 "오드아이즈" 카드가 존재할 경우, 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
    ●덱의 몬스터 및 자신의 엑스트라 덱의 앞면 표시 펜듈럼 몬스터 중에서, 레벨 7 의 "오드아이즈" 몬스터 1장을 고르고 패에 넣는다.
type: Spell
