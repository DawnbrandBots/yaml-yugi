text:
  en: |-
    Any effect that would inflict damage to a player increases their Life Points by the same amount, instead. During either player's turn, when a card or effect is activated that would destroy a monster(s) on the field: You can send 1 card from your hand to the Graveyard; negate the activation, and if you do, destroy it.
  de: |-
    Effekte die einem Spieler Schaden zufügen würden, erhöhen stattdessen seine Life Points um die selbe Menge. Wenn der Effekt einer Karte aktiviert wird, der ein Monster auf dem Spielfeld zerstört, kannst du eien Karte von deiner Hand auf den Friedhof legen, um seine Aktivierung zu annullieren und die Karte zu zerstören.
  es: |-
    Cualquier efecto que fuera a infligir daño a un jugador aumenta en su lugar sus Life Points en esa misma cantidad. Durante el turno de cualquier jugador, cuando es activada una carta o efecto que fuera a destruir uno o más monstruos en el Campo: puedes mandar al Cementerio 1 carta en tu mano; niega la activación y, si lo haces, destruye la carta.
  fr: |-
    Les effets qui vont infliger des dommages à un joueur augmentent ses Life Points de ce montant à la place. Durant le tour de chaque joueur, lorsqu'une carte ou un effet qui va détruire un ou plusieurs monstres sur le Terrain est activé : vous pouvez envoyer 1 carte depuis votre main au Cimetière ; annulez l'activation, et si vous le faites, détruisez-la.
  it: |-
    Ogni effetto che sta per infliggere danno ad un giocatore, incrementa invece i suoi Life Point dello stesso ammontare. Durante il turno di qualsiasi giocatore, quando viene attivata una carta o un effetto che sta per distruggere uno o più mostri sul Terreno: puoi mandare 1 carta dalla tua mano al Cimitero; annulla l'attivazione e, se lo fai, distruggila.
  pt: |-
    Qualquer efeito que causaria dano a um duelista, em vez disso, aumenta os Pontos de Vida dele no mesmo valor. Durante o turno de qualquer duelista, quando um card ou efeito que destruiria um ou mais monstros no campo for ativado: você pode enviar 1 card da sua mão para o Cemitério; negue a ativação e, se isso acontecer, destrua-o.
  ja: |-
    このカードが自分フィールド上に表側表示で存在する限り、ライフポイントにダメージを与える効果は、ライフポイントを回復する効果になる。また、「フィールド上のモンスターを破壊する効果」を持つ魔法・罠・効果モンスターの効果が発動した時、手札を１枚墓地へ送る事でその発動を無効にし破壊する。
  ko: |-
    이 카드가 자신 필드 위에 앞면 표시로 존재하는 한, 라이프 포인트에 데미지를 주는 효과는, 라이프 포인트를 회복하는 효과가 된다. 또, '필드 위의 몬스터를 파괴하는 효과' 를 가진 마법 / 함정 / 효과 몬스터의 카드가 발동했을 때, 패를 1장 묘지로 보내는 것으로 그 발동을 무효로 하고 파괴한다.
  zh-TW: |-
    只要此卡以表侧表示存在于场上，给予生命点数伤害的效果变为回复生命点数效果。此外，持有「破坏场上怪兽的效果」的魔法、陷阱、效果怪兽效果发动时，透过将1张手牌送入墓地使该发动无效并破坏。
  zh-CN: |-
    只要这张卡在场上表侧表示存在，给与基本分伤害的效果变成基本分回复效果。此外，持有「把场上的怪兽破坏的效果」的魔法·陷阱·效果怪兽的效果发动时，可以通过把1张手卡送去墓地让那个发动无效并破坏。
