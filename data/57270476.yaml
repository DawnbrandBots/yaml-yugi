text:
  en: |-
    Turn the top card of your opponent's Deck face-up, then your opponent shuffles their Deck. When your opponent draws the face-up card, immediately send it to the Graveyard.
  de: |-
    Decke die oberste Karte vom Deck deines Gegners auf und dein Gegner mischt sein Deck. Wenn dein Gegner die offene Karte zieht, lege sie sofort auf den Friedhof.
  es: |-
    Gira la carta superior del Deck de tu adversario boca arriba y tu adversario baraja su Deck. Cuando tu adversario roba la carta boca arriba, inmediatamente mándala al Cementerio.
  fr: |-
    Tournez la carte du dessus du Deck de votre adversaire face recto et votre adversaire mélange son Deck. Lorsque votre adversaire pioche la carte face recto, envoyez-la immédiatement au Cimetière.
  it: |-
    Gira a faccia in su la prima carta del Deck del tuo avversario e il tuo avversario mischia il Deck. Quando il tuo avversario pesca la carta a faccia in su, mandala immediatamente al Cimitero.
  pt: |-
    Gire o card topo do Deck do seu adversário com a face para cima e ele embaralha o Deck. Quando o seu adversário compra o card com a face para cima, envia-o imediatamente para o Cemitério.
  ja: |-
    相手のデッキの一番上のカードを表向きにしてシャッフルする。相手がそのカードをドローした時、そのカードをそのまま墓地へ送る。
  ko: |-
    상대 덱의 맨 위 카드를 앞면으로 하고 셔플한다. 상대가 그 카드를 드로우했을 때, 그 카드를 그대로 묘지로 보낸다.
