  it: Cammino Zefra
  pt: Caminho de Zefra
  ja: セフィラの<ruby><rb>輝</rb><rp>（</rp><rt>き</rt><rp>）</rp></ruby><ruby><rb>跡</rb><rp>（</rp><rt>せき</rt><rp>）</rp></ruby>
  ja_romaji: Sefira no Kiseki
  ko: 세피라의 휘적
  ko_rr:
  zh-CN: 神数的辉迹
text:
  en: |-
    Activate this card only if you have 2 "Zefra" cards in your Pendulum Zones, with active Pendulum Scales of 1 and 7. If this card is activated: Shuffle all monsters you control into the Deck, except "Zefra" monsters. Neither player can Special Summon monsters, except from the hand or the Extra Deck. While you have a card(s) in your Pendulum Zone, this card cannot be targeted by card effects. Destroy this card if a card(s) in your Pendulum Zone is destroyed.
  de: |-
    Aktiviere diese Karte nur, falls du 2 „Zefra“-Karten mit aktiven Pendelbereichen von 1 und 7 in deinen Pendelzonen hast. Falls diese Karte aktiviert wird: Mische alle Monster, die du kontrollierst, ins Deck, außer „Zefra“-Monstern. Kein Spieler kann Monster als Spezialbeschwörung beschwören, außer von der Hand und vom Extra Deck. Solange du eine oder mehr Karten in deiner Pendelzone hast, kann diese Karte nicht als Ziel für Karteneffekte gewählt werden. Zerstöre diese Karte, falls eine oder mehr Karten in deiner Pendelzone zerstört werden.
  es: |-
    Sólo puedes activar esta carta si tienes 2 cartas "Zefra" en tus Zonas de Péndulo, con Escalas de Péndulo activas de 1 y 7. Si esta carta es activada: baraja al Deck todos los monstruos que controles, excepto los monstruos "Zefra". Ningún jugador puede Invocar monstruos de Modo Especial, excepto desde la mano o el Deck Extra. Mientras tengas una o más cartas en tus Zonas de Péndulo, esta carta no puede ser seleccionada por efectos de cartas. Destruye esta carta si una o más cartas en tus Zonas de Péndulo son destruidas.
  fr: |-
    Activez cette carte uniquement si vous avez 2 cartes "Zefra" dans vos Zones Pendule, avec des Échelles Pendule actives de 1 et 7. Si cette carte est activée : mélangez tous les monstres que vous contrôlez (monstres "Zefra" exclus) dans le Deck. Aucun joueur ne peut Invoquer Spécialement de monstres, sauf depuis la main ou l'Extra Deck. Tant que vous avez une ou plusieurs cartes dans votre Zone Pendule, cette carte ne peut pas être ciblée par des effets de carte. Détruisez cette carte si une ou plusieurs cartes dans votre Zone Pendule sont détruites.
  it: |-
    Attiva questa carta solo se hai 2 carte "Zefra" nelle tue Zone Pendulum, con Valori Pendulum attivi di 1 e 7. Se questa carta viene attivata: mischia nel Deck tutti i mostri che controlli, eccetto i mostri "Zefra". Nessuno giocatore può Evocare Specialmente mostri, eccetto dalla mano o dall'Extra Deck. Mentre hai una o più carte nella tua Zona Pendulum, questa carta non può essere scelta come bersaglio dagli effetti delle carte. Distruggi questa carta se una o più carte nella tua Zona Pendulum vengono distrutte.
  pt: |-
    Ative este card apenas se você tiver 2 cards "Zefra" nas suas Zonas de Pêndulo, com Escalas de Pêndulo ativas de 1 e 7. Se este card for ativado: embaralhe todos os monstros que você controla no Deck, exceto monstros "Zefra". Nenhum duelista pode Invocar monstros por Invocação-Especial, exceto da mão ou do Deck Adicional. Enquanto você tiver um ou mais cards nas suas Zonas de Pêndulo, este card não pode ser escolhido como alvo por efeitos de card. Destrua este card se um ou mais cards nas suas Zonas de Pêndulo forem destruídos.
  ja: |-
    ①：自分のＰゾーンに「セフィラ」カードが２枚存在し、１と７のＰスケールが適用されている場合にこのカードを発動できる。自分フィールドに「セフィラ」モンスター以外のモンスターが存在する場合、そのモンスターを全て持ち主のデッキに戻す。②：このカードが魔法＆罠ゾーンに存在する限り、お互いに手札・エクストラデッキからしかモンスターを特殊召喚できない。③：自分のＰゾーンにカードが存在する限り、このカードは効果の対象にならず、自分のＰゾーンのカードが破壊された場合にこのカードは破壊される。
  ko: |-
    ① : 자신의 펜듈럼 존에 "세피라" 카드가 2장 존재하고, 1과 7 의 펜듈럼 스케일이 적용되어 있을 경우에 이 카드를 발동할 수 있다. 자신 필드에 "세피라" 몬스터 이외의 몬스터가 존재할 경우, 그 몬스터를 전부 주인의 덱으로 되돌린다. ② : 이 카드가 마법 & 함정 존에 존재하는 한, 서로 패 / 엑스트라 덱에서밖에 몬스터를 특수 소환할 수 없다. ③ : 자신 펜듈럼 존에 카드가 존재하는 한, 이 카드는 효과의 대상이 되지 않고, 자신의 펜듈럼 존의 카드가 파괴되었을 경우에 이 카드는 파괴된다.
  zh-CN: |-
    ①：自己的灵摆区域有2张「神数」卡存在，1和7的灵摆刻度适用中的场合才能把这张卡发动。自己场上有「神数」怪兽以外的怪兽存在的场合，那些怪兽全部回到持有者卡组。②：只要这张卡在魔法与陷阱区域存在，双方不是从手卡·额外卡组不能把怪兽特殊召唤。③：只要自己的灵摆区域有卡存在，这张卡不会成为效果的对象，自己的灵摆区域的卡被破坏的场合这张卡破坏。
type: Spell
property: Continuous
