name:
  en: Performance Hurricane
  de: Künstlerhurrikan
  es: Tornado en la Representación
  fr: Hurricane de Représentation
  it: Uragano Artistico
  pt: Performance Furacão
  ja: エンタメ・バンド・ハリケーン
  ja_romaji: Entame Bando Harikēn
  ko: 엔터메 밴드 허리케인
  ko_rr:
  zh-CN: 娱乐乐队飓风
text:
  en: |-
    Target cards your opponent controls, up to the number of "Performapal" monsters you control; return them to the hand. You can only activate 1 "Performance Hurricane" per turn.
  de: |-
    Wähle Karten, die dein Gegner kontrolliert, bis zur Anzahl der „Künstlerkumpel“-Monster, die du kontrollierst; gib sie auf die Hand zurück. Du kannst nur 1 „Künstlerhurrikan“ pro Spielzug aktivieren.
  es: |-
    Selecciona hasta tantas cartas que controle tu adversario como la cantidad de monstruos "Artistamigo" que controles; devuélvelos a la mano. Sólo puedes activar 1 "Tornado en la Representación" por turno.
  fr: |-
    Ciblez un nombre de cartes contrôlées par votre adversaire, inférieur ou égal au nombre de monstres "Potartiste" que vous contrôlez ; renvoyez-les à la main. Vous ne pouvez activer qu'1 "Hurricane de Représentation" par tour.
  it: |-
    Scegli come bersaglio carte controllate dal tuo avversario fino al massimo al numero di mostri "Artistamico" che controlli; falle ritornare nella mano. Puoi attivare solo 1 "Uragano Artistico" per turno.
  pt: |-
    Escolha cards que seu oponente controla, até o número de monstros "Camarartista" que você controla; devolva-os para a mão. Você só pode ativar 1 "Performance Furacão" por turno.
  ja: |-
    「エンタメ・バンド・ハリケーン」は１ターンに１枚しか発動できない。①：自分フィールドの「ＥＭ」モンスターの数まで相手フィールドのカードを対象として発動できる。そのカードを持ち主の手札に戻す。
  ko: |-
    "엔터메 밴드 허리케인"은 1장밖에 발동할 수 없다. ① : 자신 필드의 "EM(엔터메이트)" 몬스터의 수 까지 상대 필드의 카드를 대상으로 하고 발동할 수 있다. 그 카드를 주인의 패로 되돌린다.
  zh-CN: |-
    「娱乐乐队飓风」在1回合只能发动1张。①：以最多有自己场上的「娱乐伙伴」怪兽数量的对方场上的卡为对象才能发动。那些卡回到持有者手卡。
type: Spell
property: Normal
