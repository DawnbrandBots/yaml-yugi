text:
  en: |-
    If you control "Dragon Ravine" or a "Dragunity" monster: You can Special Summon this card from your hand. If a "Dragunity" Monster Card(s) is in your Spell & Trap Zone: You can target 1 Spell/Trap on the field; destroy it. You can only use each effect of "Dragunity Legatus" once per turn.
  de: |-
    Falls du „Drachenschlucht“ oder ein „Dracheneinheit“-Monster kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls sich eine oder mehr „Dracheneinheit“-Monsterkarten in deiner Zauber- & Fallenzone befinden: Du kannst 1 Zauber/Falle auf dem Spielfeld wählen; zerstöre ihn oder sie. Du kannst jeden Effekt von „Dracheneinheit Legatus“ nur einmal pro Spielzug verwenden.
  es: |-
    Si controlas un "Barranco del Dragón" o un monstruo "Dracounidad": puedes Invocar esta carta de Modo Especial desde tu mano. Si una o más Cartas de Monstruo "Dracounidad" están en tu Zona de Magia y Trampas: puedes seleccionar 1 Mágica/Trampa en el Campo; destrúyela. Sólo puedes usar cada efecto de "Dracounidad Legatus" una vez por turno.
  fr: |-
    Si vous contrôlez "Ravin des Dragons" ou un monstre "Dragunité" : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si une ou plusieurs Cartes Monstre "Dragunité" sont dans votre Zone Magie & Piège : vous pouvez cibler 1 Magie/Piège sur le Terrain ; détruisez-le. Vous ne pouvez utiliser chaque effet de "Legatus Dragunité" qu'une fois par tour.
  it: |-
    Se controlli "Gola Drago" o un mostro "Dragunità": puoi Evocare Specialmente questa carta dalla tua mano. Se una o più Carte Mostro "Dragunità" sono nella tua Zona Magie & Trappole: puoi scegliere come bersaglio 1 Magia/Trappola sul Terreno; distruggila. Puoi utilizzare ogni effetto di "Legato Dragunità" una sola volta per turno.
  pt: |-
    Se você controlar "Ravina de Dragões" ou um monstro "Dragunidade": você pode Invocar este card por Invocação-Especial da sua mão. Se um ou mais Cards de Monstro "Dragunidade" estiverem na sua Zona de Magias & Armadilhas: você pode escolher 1 Magia/Armadilha no campo; destrua-o. Você só pode usar cada efeito de "Legatus Dragunidade" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに「ドラグニティ」モンスターまたは「竜の渓谷」が存在する場合に発動できる。このカードを手札から特殊召喚する。②：自分の魔法＆罠ゾーンに「ドラグニティ」モンスターカードが存在する場合、フィールドの魔法・罠カード１枚を対象として発動できる。そのカードを破壊する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "드래그니티" 몬스터 또는 "용의 계곡"이 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 자신의 마법 & 함정 존에 "드래그니티" 몬스터 카드가 존재할 경우, 필드의 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：自己场上有「龙骑兵团」怪兽或者「龙之溪谷」存在的场合才能发动。这张卡从手卡特殊召唤。
    ②：自己的魔法与陷阱区域有「龙骑兵团」怪兽卡存在的场合，以场上1张魔法·陷阱卡为对象才能发动。那张卡破坏。
