text:
  en: |-
    Target 2 "Six Samurai" monsters in your GY; Special Summon those targets in Attack Position. During the End Phase of this turn, destroy them, and if you do, take damage equal to those destroyed monsters' ATK.
  de: |-
    Wähle 2 „Sechs Samurai“-Monster in deinem Friedhof; beschwöre die gewählten Ziele als Spezialbeschwörung in die Angriffsposition. Während der End Phase dieses Spielzugs, zerstöre sie, und falls du dies tust, erhältst du Schaden in Höhe der ATK der zerstörten Monster.
  es: |-
    Selecciona 2 monstruos "Seis Samuráis" en tu Cementerio; Invoca esos objetivos de Modo Especial en Posición de Ataque. Durante la End Phase de este turno, destrúyelos y, si lo haces, recibe daño igual al ATK de los monstruos.
  fr: |-
    Ciblez 2 monstres "Six Samouraïs" dans votre Cimetière ; Invoquez Spécialement ces cibles en Position d'Attaque. Durant la End Phase de ce tour, détruisez-les, et si vous le faites, recevez des dommages égaux à l'ATK de ces monstres détruits.
  it: |-
    Scegli come bersaglio 2 mostri "Sei Samurai" nel tuo Cimitero; Evoca Specialmente quei bersagli in Posizione di Attacco. Durante la End Phase di questo turno distruggili e, se lo fai, subisci danni pari all'ATK di quei mostri distrutti.
  pt: |-
    Escolha 2 monstros "Seis Samurai" no seu Cemitério; Invoque os alvos por Invocação-Especial em Posição de Ataque. Durante a Fase Final deste turno, destrua-os e, se isso acontecer, sofra dano igual ao ATK desses monstros destruídos.
  ja: |-
    ①：自分の墓地の「六武衆」モンスター２体を対象として発動できる。そのモンスターを攻撃表示で特殊召喚する。この効果で特殊召喚したモンスターはこのターンのエンドフェイズに破壊され、自分は破壊されたモンスターの攻撃力の合計分のダメージを受ける。
  ko: |-
    자신의 묘지에서 "여섯 무사"라는 이름이 붙은 몬스터 2장을 선택하고, 공격 표시로 특수 소환한다. 이 턴의 엔드 페이즈시에 이 효과에 의해서 특수 소환한 몬스터를 파괴하고, 자신은 그 공격력의 합계만큼 데미지를 받는다.
  zh-CN: |-
    ①：以自己墓地2只「六武众」怪兽为对象才能发动。那些怪兽攻击表示特殊召唤。这个效果特殊召唤的怪兽在这个回合的结束阶段破坏，自己受到破坏的怪兽的攻击力合计数值的伤害。
type: Trap
property: Normal
