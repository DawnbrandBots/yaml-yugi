name:
  en: Green Gadget
  de: Grüner Apparat
  es: Artilugio Verde
  fr: Gadget Vert
  it: Congegno Verde
  pt: Dispositivo Verde
  ja: グリーン・ガジェット
  ja_romaji: Gurīn Gajetto
  ko: 그린 가제트
  ko_rr: Geurin Gajeteu
  zh-TW: 綠色齒輪
  zh-CN: 绿色零件
text:
  en: |-
    When this card is Normal or Special Summoned: You can add 1 "Red Gadget" from your Deck to your hand.
  de: |-
    Wenn diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Roter Apparat“ von deinem Deck hinzufügen.
  es: |-
    Cuando esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 "Artilugio Rojo" en tu Deck.
  fr: |-
    Lorsque cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 "Gadget Rouge" depuis votre Deck à votre main.
  it: |-
    Quando questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 "Congegno Rosso" dal tuo Deck alla tua mano.
  pt: |-
    Quando este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 "Dispositivo Vermelho" do seu Deck à sua mão.
  ja: |-
    ①：このカードが召喚・特殊召喚に成功した時に発動できる。デッキから「レッド・ガジェット」１体を手札に加える。
  ko: |-
    ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 때에 발동할 수 있다. 덱에서 "레드 가제트" 1장을 패에 넣는다.
  zh-TW: |-
    当此卡成功召唤、特殊召唤时，可从牌组中抽取1只「紅色齒輪」加入手牌。
  zh-CN: |-
    ①：这张卡召唤·特殊召唤成功时才能发动。从卡组把1只「红色零件」加入手卡。
