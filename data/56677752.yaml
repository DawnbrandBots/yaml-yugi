  en: |-
    If this card is in your hand or GY: You can target 1 "Performapal" or "Odd-Eyes" Monster Card you control, except "Performapal Odd-Eyes Butler"; Special Summon this card, then destroy the targeted card. You can only use this effect of "Performapal Odd-Eyes Butler" once per turn. If this card in the Monster Zone is destroyed: You can place this card in your Pendulum Zone.
