text:
  en: |-
    If you have 4 or more monsters in your GY and no monsters in your GY with the same name: You can Tribute this card; excavate the top cards of your Deck, equal to the number of monsters in your GY (or as many as possible), and if you do, if 2 or more monsters were excavated and all excavated monsters had different names, add 1 of those monsters to your hand, also place the remaining cards on top of your Deck in any order. You can banish this card from your GY, then target 1 monster in your GY; place it on the bottom of the Deck. You can only use each effect of "Hydralander Orbit" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地にモンスターが４体以上存在し、それらのカード名が全て異なる場合、このカードをリリースして発動できる。自分の墓地のモンスターの数だけ自分のデッキの上からカードをめくる。モンスターが２体以上めくられ、それらのカード名が全て異なる場合、その内の１体を手札に加える。残りのカードは好きな順番でデッキの上に戻す。②：墓地のこのカードを除外し、自分の墓地のモンスター１体を対象として発動できる。そのモンスターをデッキの一番下に戻す。
  ko:
  zh-TW:
  zh-CN: |-
    这个卡名的①②效果1回合各能使用1次。①：自己的墓地有4只以上的怪兽存在，那些卡名全部不同的场合，可以将这张卡解放发动。按照自己墓地的怪兽的数量，从自己卡组上面将卡翻开。翻开2只以上的怪兽且那些卡名全部不同的场合，将那之中的1只加入手牌。剩下的卡按照喜欢的顺序返回卡组上面。②：可以将墓地的这张卡除外，以自己墓地的1只怪兽为对象发动。使那只怪兽返回卡组最下面。
