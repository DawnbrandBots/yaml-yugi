text:
  en: |-
    If you have 4 or more monsters in your GY, and no monsters in your GY with the same name: You can Tribute this card; excavate cards from the top of your Deck equal to the number of monsters in your GY, and if you excavated 2 or more monsters, and no monsters with the same name, add 1 of them to your hand, also place the rest on the top of the Deck in any order. You can banish this card from your GY, then target 1 monster in your GY; place it on the bottom of the Deck. You can only use each effect of "Hydralander Orbit" once per turn.
