  de: Niederträchtige Teilung
  es: División Maliciosa
  fr: Division Corrompue
  it: Divario Maligno
  pt: Divisão Perniciosa
  ja: <ruby><rb>Ｓｉｎ</rb><rp>（</rp><rt>シン</rt><rp>）</rp></ruby> <ruby><rb>Ｃｒｏｓｓ</rb><rp>（</rp><rt>クロス</rt><rp>）</rp></ruby>
