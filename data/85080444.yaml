text:
  en: |-
    You can Set this card from your hand to your Spell & Trap Zone as a Spell Card. During your opponent's turn, if this Set card in the Spell & Trap Zone is destroyed and sent to your Graveyard: Special Summon it. If this card is Special Summoned during your opponent's turn: "Artifact" monsters you control cannot be targeted or destroyed by your opponent's card effects until the end of this turn.
  de: |-
    Du kannst diese Karte als Zauberkarte von deiner Hand in deine Zauber- & Fallenzone setzen. Während des Spielzugs deines Gegners, falls diese gesetzte Karte in der Zauber- & Fallenzone zerstört und auf deinen Friedhof gelegt wird: Beschwöre sie als Spezialbeschwörung. Falls diese Karte während des Spielzugs deines Gegners als Spezialbeschwörung beschworen wird: „Artefakt“-Monster, die du kontrollierst, können bis zum Ende dieses Spielzugs weder als Ziel für Karteneffekte deines Gegners gewählt noch von diesen zerstört werden.
  es: |-
    Puedes Colocar en tu Zona de Magia y Trampas esta carta en tu mano como una Carta Mágica. Durante el turno de tu adversario, si esta carta Colocada en la Zona de Magia y Trampas es destruida y mandada a tu Cementerio: Invócala de Modo Especial. Si esta carta es Invocada de Modo Especial durante el turno de tu adversario: hasta el final de este turno, los monstruos "Artefacto" que controles no pueden ser seleccionados o destruidos por efectos de cartas de tu adversario.
  fr: |-
    Vous pouvez Poser cette carte depuis votre main dans votre Zone Magie & Piège comme une Carte Magie. Durant le tour de votre adversaire, si cette carte Posée dans la Zone Magie & Piège est détruite et envoyée à votre Cimetière : Invoquez-la Spécialement. Si cette carte est Invoquée Spécialement durant le tour de votre adversaire : jusqu'à la fin de ce tour, les monstres "Artéfact" que vous contrôlez ne peuvent être ni ciblés ni détruits par des effets de carte de votre adversaire.
  it: |-
    Puoi Posizionare questa carta dalla tua mano nella tua Zona Magie & Trappole come una Carta Magia. Durante il turno del tuo avversario, se questa carta Posizionata nella Zona Magie & Trappole viene distrutta e mandata al tuo Cimitero: Evocala Specialmente. Se questa carta viene Evocata Specialmente durante il turno del tuo avversario: i mostri "Artefatto" che controlli non possono essere scelti come bersaglio o distrutti dagli effetti delle carte del tuo avversario fino alla fine di questo turno.
  pt: |-
    Você pode Baixar este card da sua mão na sua Zona dos Cards de Magia e Armadilha como um Card de Magia. Durante o turno do seu oponente, quando este card Baixado na Zona dos Cards de Magia e Armadilha for destruído e para o seu Cemitério; Invoque-o por Invocação-Especial. Se este card for Invocado por Invocação-Especial durante o turno do seu oponente: até o final deste turno, monstros "Artefato" que você controla não podem ser escolhidos como alvo ou destruídos por efeitos de card do seu oponente.
  ja: |-
    このカードは魔法カード扱いとして手札から魔法＆罠カードゾーンにセットできる。魔法＆罠カードゾーンにセットされたこのカードが相手ターンに破壊され墓地へ送られた時、このカードを特殊召喚する。相手ターン中にこのカードが特殊召喚に成功した場合、ターン終了時まで、自分フィールド上の「アーティファクト」と名のついたモンスターは相手のカードの効果の対象にならず、相手のカードの効果では破壊されない。
  ko: |-
    이 카드는 마법 카드로 취급하여 패에서 마법 & 함정 카드 존에 세트할 수 있다. 마법 & 함정 카드 존에 세트된 이 카드가 상대 턴에 파괴되어 묘지로 보내졌을 때, 이 카드를 특수 소환한다. 상대 턴 중에 이 카드가 특수 소환에 성공했을 경우, 턴 종료시까지, 자신 필드 위의 "아티팩트" 라는 이름이 붙은 몬스터는 상대의 카드 효과의 대상이 되지 않고, 상대 카드의 효과로는 파괴되지 않는다.
  zh-TW:
  zh-CN: |-
    这张卡可以当作魔法卡使用从手卡到魔法与陷阱卡区域盖放。魔法与陷阱卡区域盖放的这张卡在对方回合被破坏送去墓地时，这张卡特殊召唤。对方回合中这张卡特殊召唤成功的场合，直到回合结束时，自己场上的名字带有「古遗物」的怪兽不会成为对方的卡的效果的对象，不会被对方的卡的效果破坏。
