text:
  en: |-
    Banish 1 "Destiny HERO" monster from your GY; add to your hand or Special Summon 1 "Destiny HERO" monster from your GY. You can banish this card from your GY, then target 2 "Destiny HERO" monsters you control; choose 1 of those monsters, its ATK becomes the other monster's ATK, until the end of this turn.
  de: |-
    Verbanne 1 „Schicksals-HELD“-Monster von deinem Friedhof; füge deiner Hand hinzu oder beschwöre als Spezialbeschwörung 1 „Schicksals-HELD“-Monster von deinem Friedhof. Du kannst diese Karte von deinem Friedhof verbannen und dann 2 „Schicksals-HELD“-Monster wählen, die du kontrollierst; bestimme 1 der Monster, seine ATK werden bis zum Ende dieses Spielzugs gleich den ATK des anderen Monsters.
  es: |-
    Destierra 1 monstruo "HÉROE del Destino" en tu Cementerio; añade a tu mano, o Invoca de Modo Especial, 1 monstruo "HÉROE del Destino" en tu Cementerio. Puedes desterrar esta carta en tu Cementerio, y después seleccionar 2 monstruos "HÉROE del Destino" que controles; elige 1 de esos monstruos y hasta el final de este turno su ATK se convierte en el ATK del otro monstruo.
  fr: |-
    Bannissez 1 monstre "HÉROS de la Destinée" depuis votre Cimetière ; ajoutez à votre main ou Invoquez Spécialement 1 monstre "HÉROS de la Destinée" depuis votre Cimetière. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 2 monstres "HÉROS de la Destinée" que vous contrôlez ; choisissez 1 de ces monstres, son ATK devient l'ATK de l'autre monstre jusqu'à la fin de ce tour.
  it: |-
    Bandisci 1 mostro "EROE del Destino" dal tuo Cimitero; aggiungi alla tua mano o Evoca Specialmente 1 mostro "EROE del Destino" dal tuo Cimitero. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 2 mostri "EROE del Destino" che controlli; seleziona 1 di quei mostri, il suo ATK diventa l'ATK dell'altro mostro, fino alla fine di questo turno.
  pt: |-
    Bana 1 monstro "HERÓI do Destino" do seu Cemitério; adicione à sua mão ou Invoque por Invocação-Especial 1 monstro "HERÓI do Destino" do seu Cemitério. Você pode banir este card do seu Cemitério e, depois, escolha 2 monstros "HERÓI do Destino" que você controla; selecione 1 desses monstros, o ATK dele se torna o ATK do outro monstro até o final deste turno.
  ja: |-
    ①：自分の墓地から「Ｄ－ＨＥＲＯ」モンスター１体を除外して発動できる。自分の墓地から「Ｄ－ＨＥＲＯ」モンスター１体を選び、手札に加えるか特殊召喚する。②：墓地のこのカードを除外し、自分フィールドの「Ｄ－ＨＥＲＯ」モンスター２体を対象として発動できる。対象のモンスター１体の攻撃力は、もう１体のモンスターの攻撃力と同じになる。
  ko: |-
    ①: 자신 묘지에서 "데스티니 히어로" 몬스터 1장을 제외하고 발동할 수 있다. 자신 묘지에서 "데스티니 히어로" 몬스터 1장을 고르고, 패에 넣거나 특수 소환한다. ②: 묘지의 이 카드를 제외하고, 자신 필드의 "데스티니 히어로" 몬스터 2장을 대상으로 하여 발동할 수 있다. 대상 몬스터 1장의 공격력은, 나머지 1장의 몬스터의 공격력과 같아진다.
