text:
  en: |-
    Monsters your opponent controls lose 100 ATK for each card you control. If your "@Ignister" monster battles, your opponent cannot activate cards or effects until the end of the Damage Step. When your "@Ignister" monster is destroyed by battle: You can target 1 other Cyberse monster with 2300 ATK in your GY; Special Summon it. You can only use this effect of "A.I. Challenge You" once per turn.
  de: |-
    Monster, die dein Gegner kontrolliert, verlieren für jede Karte, die du kontrollierst, 100 ATK. Falls dein „@Ignister“-Monster kämpft, kann dein Gegner bis zum Ende des Damage Steps weder Karten noch Effekte aktivieren. Wenn dein „@Ignister“-Monster durch Kampf zerstört wird: Du kannst 1 anderes Cyberse-Monster mit 2300 ATK in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Du kannst diesen Effekt von „A.I. fordert dich heraus“ nur einmal pro Spielzug verwenden.
  es: |-
    Los monstruos que controle tu adversario pierden 100 ATK por cada carta que controles. Si tu monstruo "@Ignister" batalla, tu adversario no puede activar cartas o efectos hasta el final del Damage Step. Cuando tu monstruo "@Ignister" es destruido en batalla: puedes seleccionar otro monstruo Ciberso con 2300 ATK en tu Cementerio; Invócalo de Modo Especial. Sólo puedes usar este efecto de "Te Reto A.I." una vez por turno.
  fr: |-
    Les monstres contrôlés par votre adversaire perdent 100 ATK pour chaque carte que vous contrôlez. Si votre monstre "@Ignister" combat, votre adversaire ne peut activer ni de cartes ni d'effets jusqu'à la fin de la Damage Step. Lorsque votre monstre "@Ignister" est détruit au combat : vous pouvez cibler 1 autre monstre Cyberse avec 2300 ATK dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser cet effet de "A.I. Vous Défie" qu'une fois par tour.
  it: |-
    I mostri controllati dal tuo avversario perdono 100 ATK per ogni carta che controlli. Se un tuo mostro "@Ignister" combatte, il tuo avversario non può attivare carte o effetti fino alla fine del Damage Step. Quando un tuo mostro "@Ignister" viene distrutto in battaglia: puoi scegliere come bersaglio 1 altro mostro Cyberso con 2300 ATK nel tuo Cimitero; Evocalo Specialmente. Puoi utilizzare questo effetto di "A.I. Ti Sfida" una sola volta per turno.
  pt: |-
    Os monstros que seu oponente controla perdem 100 de ATK para cada card que você controla. Se um monstro "@Ignister" seu batalhar, seu oponente não pode ativar cards ou efeitos até o final da Etapa de Dano. Quando um monstro "@Ignister" seu for destruído em batalha: você pode escolher 1 outro monstro Ciberso com 2300 de ATK no seu Cemitério; Invoque-o por Invocação-Especial. Você só pode usar este efeito de "Desafio I.A." uma vez por turno.
  ja: |-
    このカード名の③の効果は１ターンに１度しか使用できない。①：相手フィールドのモンスターの攻撃力は、自分フィールドのカードの数×１００ダウンする。②：自分の「＠イグニスター」モンスターが戦闘を行う場合、相手はダメージステップ終了時まで魔法・罠・モンスターの効果を発動できない。③：自分の「＠イグニスター」モンスターが戦闘で破壊された時、そのモンスター以外の自分の墓地の攻撃力２３００のサイバース族モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대 필드의 몬스터의 공격력은 자신 필드의 카드의 수 × 100 내린다. ②: 자신의 "＠(앳)이그니스터" 몬스터가 전투를 실행할 경우, 상대는 데미지 스텝 종료시까지 마법 / 함정 / 몬스터의 효과를 발동할 수 없다. ③: 자신의 "＠(앳)이그니스터" 몬스터가 전투로 파괴되었을 때, 그 몬스터 이외의 자신 묘지의 공격력 2300 인 사이버스족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
type: Trap
