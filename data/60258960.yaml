text:
  en: |-
    This card can only be Ritual Summoned with the Ritual Spell Card, "Incandescent Ordeal". You must also Tribute monsters whose total Levels equal 7 or more from the field or your hand. Each time you or your opponent activates 1 Spell Card, put 1 Spell Counter on this card. Remove 3 Spell Counters from this card to destroy all monsters on the field except this card.
  de: |-
    Dieses Monster kann nur als Ritualbeschwörung beschworen werden, indem du die Ritualzauberkarte "Glühende Feuerprobe" aktivierst. Biete zusätzlich 1 oder mehrere Monster von deiner Hand oder deiner Spielfeldseite als Tribut an, die zusammen 7 oder mehr Stufen haben. Jedesmal, wenn du oder dein Gegner 1 Zauberkarte aktiviert, lege 1 Zauberzählmarke auf diese Karte. Entferne 3 Zauberzählmarken von dieser Karte, um alle Monster auf dem Spielfeld zu zerstören, außer dieser Karte.
  es: |-
    Este monstruo solo puede ser Invocado mediante una Invocación de Ritual con la Carta Mágica de Ritual "Suplicio Incandescente". También debes ofrecer monstruos cuyo Nivel total sea 7 o más de tu Campo o tu mano como Sacrificio. Cada vez que tu o tu adversario activa 1 Carta Mágica, pon 1 Contador Mágico en esta carta. Retira 3 Contadores Mágicos de esta carta para destruir todos los monstruos en el Campo excepto esta carta.
  fr: |-
    Ce monstre ne peut être Invoqué que par Invocation Rituelle avec la Carte Magie Rituelle, "Épreuve du Feu". Vous devez également sacrifier des monstres dont le total des Niveaux est égal à 7 ou plus du Terrain ou de votre main. À chaque fois que vous ou votre adversaire activez 1 Carte Magie, mettez 1 Compteur Magie sur cette carte. Retirez 3 Compteurs Magie de cette carte pour détruire tous les monstres sur le Terrain exceptée cette carte.
  it: |-
    Questo mostro può essere Evocato solo tramite Evocazione Rituale utilizzando la Carta Magia Rituale "Prova del Fuoco". Devi anche offrire come Tributo, dal Terreno o dalla tua Mano, mostri il cui Livello totale sia 7 o superiore. Ogni volta che tu o un tuo avversario attivate 1 Carta Magia, metti 1 Segnalino Magia su questa carta. Rimuovi 3 Segnalini Magia da questa carta per distruggere tutti i mostri sul Terreno eccetto questa carta.
  pt: |-
    Esta carta somente pode ser Ritual Summoned com o Ritual Spell Card "Incandescent Ordeal". Cada vez que um Spell Card é ativado, coloque 1 Spell Counter nesta carta. Você pode remover 3 Spell Counters desta carta para destruir todos os outros monstros no campo.
  ja: |-
    「灼熱の試練」により降臨。フィールドか手札から、レベルが７以上になるようカードを生け贄に捧げなければならない。自分または相手が魔法を発動する度に、このカードに魔力カウンターを１個乗せる。このカードの魔力カウンターを３個取り除く事で、このカードを除くフィールド上のモンスターを全て破壊する。
  ko: |-
    "작열의 시련" 에 의해 의식 소환. 필드나 패에서, 레벨이 7 이상이 되도록 카드를 제물로 바쳐야 한다. 자신 또는 상대가 마법을 발동할 때마다, 이 카드에 마력 카운터를 1개 얹는다. 이 카드의 마력 카운터를 3개 제거하는 것으로, 이 카드 이외의 필드 위의 몬스터를 전부 파괴한다.
