text:
  en: |-
    You can target 1 face-up monster on the field; you cannot Special Summon monsters from the Extra Deck for the rest of this turn, except Cyberse monsters, also Special Summon this card from your hand (but it cannot attack this turn), and if you do, the targeted monster loses 1000 ATK until the end of this turn. You can only use this effect of "Mathmech Subtraction" once per turn.
  de: |-
    Du kannst 1 offenes Monster auf dem Spielfeld wählen; für den Rest dieses Spielzugs kannst du keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Cyberse-Monstern, zusätzlich beschwöre diese Karte als Spezialbeschwörung von deiner Hand (aber sie kann in diesem Spielzug nicht angreifen) und falls du dies tust, verliert das als Ziel gewählte Monster bis zum Ende dieses Spielzugs 1000 ATK. Du kannst diesen Effekt von „Mathemech Subtraktion“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes seleccionar 1 monstruo boca arriba en el Campo; por el resto de este turno, no puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto monstruos Ciberso, y además Invoca esta carta de Modo Especial desde tu mano (pero este turno, ésta no puede atacar) y, si lo haces, hasta el final de este turno el monstruo seleccionado pierde 1000 ATK. Sólo puedes usar este efecto de "Matemecha Resta" una vez por turno.
  fr: |-
    Vous pouvez cibler 1 monstre face recto sur le Terrain ; vous ne pouvez pas Invoquer Spécialement de monstres (monstres Cyberse exclus) depuis l'Extra Deck le reste de ce tour, et aussi, Invoquez Spécialement cette carte depuis votre main (mais elle ne peut pas attaquer ce tour), et si vous le faites, le monstre ciblé perd 1000 ATK jusqu'à la fin de ce tour. Vous ne pouvez utiliser cet effet de "Soustraction Mathmech" qu'une fois par tour.
  it: |-
    Puoi scegliere come bersaglio 1 mostro scoperto sul Terreno; non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno, eccetto mostri Cyberso, inoltre Evoca Specialmente questa carta dalla tua mano (ma essa non può attaccare in questo turno) e, se lo fai, il mostro scelto come bersaglio perde 1000 ATK fino alla fine di questo turno. Puoi utilizzare questo effetto di "Matemech Sottrazione" una sola volta per turno.
  pt: |-
    Você pode escolher 1 monstro com a face para cima no campo; você não pode Invocar monstros por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto monstros Ciberso e, além disso, Invoque este card por Invocação-Especial da sua mão (mas ele não pode atacar neste turno) e, se isso acontecer, o monstro alvo perde 1000 de ATK até o final deste turno. Você só pode usar este efeito de "Mechamático Subtração" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：フィールドの表側表示モンスター１体を対象として発動できる。このカードを手札から特殊召喚し、対象のモンスターの攻撃力をターン終了時まで１０００ダウンする。この効果で特殊召喚したターン、このカードは攻撃できない。この効果の発動後、ターン終了時まで自分はサイバース族モンスターしかＥＸデッキから特殊召喚できない。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 패에서 특수 소환하고, 대상 몬스터의 공격력을 턴 종료시까지 1000 내린다. 이 효과로 특수 소환한 턴에, 이 카드는 공격할 수 없다. 이 효과의 발동 후, 턴 종료시까지 자신은 사이버스족 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  zh-CN: |-
    这个卡名的效果1回合只能使用1次。
    ①：以场上1只表侧表示怪兽为对象才能发动。这张卡从手卡特殊召唤，作为对象的怪兽的攻击力直到回合结束时下降1000。这个效果特殊召唤的回合，这张卡不能攻击。这个效果的发动后，直到回合结束时自己不是电子界族怪兽不能从额外卡组特殊召唤。
