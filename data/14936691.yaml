text:
  en: |-
    This card cannot be Special Summoned. Once per turn, select 1 face-up Reptile-Type "Worm" monster on the field and change it to face-down Defense Position.
  de: |-
    Diese Karte kann nicht als Spezialbeschwörung beschworen werden. Einmal pro Spielzug, wähle 1 offenes „Wurm“-Monster vom Typ Reptil auf dem Spielfeld und ändere es in die verdeckte Verteidigungsposition.
  es: |-
    Esta carta no puede ser Invocada de Modo Especial. Una vez por turno, selecciona 1 monstruo "Gusano" de Tipo Reptil boca arriba en el Campo y cámbialo a Posición de Defensa boca abajo.
  fr: |-
    Cette carte ne peut pas être Invoquée Spécialement. Une fois par tour, séléctionnez 1 monstre "Ver" de Type Reptile puis changez-le en Position de Défense face verso.
  it: |-
    Questa carta non può essere Evocata Specialmente. Una volta per turno, scegli 1 mostro "Verme" di Tipo Rettile scoperto sul Terreno e mettilo coperto in Posizione di Difesa.
  pt: |-
    Esta carta não pode ser Special Summoned. Uma vez por turno, você pode selecionar 1 monstro "Worm" Reptile-Type no campo e virá-lo para baixo na Posição de Defesa.
  ja: |-
    このカードは特殊召喚できない。フィールド上に表側表示で存在する「ワーム」と名のついた爬虫類族モンスター１体を選択し、裏側守備表示にする。この効果は１ターンに１度しか使用できない。
  ko: |-
    이 카드는 특수 소환할 수 없다. 필드 위에 앞면 표시로 존재하는 "웜"이라는 이름이 붙은 파충류족 몬스터 1장을 선택하고, 뒷면 수비 표시로 한다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-CN: |-
    这张卡不能特殊召唤。1回合1次，可以选择场上1只名字带有「异虫」的爬虫类族怪兽变成里侧守备表示。
