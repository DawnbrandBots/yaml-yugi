text:
  en: |-
    During your Draw Phase, if you draw a DARK monster(s): You can reveal any number of them; send them to the GY, then you can draw 1 more card.
  de: |-
    Während deiner Draw Phase, falls du ein oder mehr FINSTERNIS Monster ziehst: Du kannst eine beliebige Anzahl von ihnen vorzeigen; lege sie auf den Friedhof, dann kannst du 1 weitere Karte ziehen.
  es: |-
    Durante tu Draw Phase, si robaste uno o más monstruos de OSCURIDAD: puedes mostrar cualquier cantidad de éstos; mándalos al Cementerio, y después puedes robar 1 carta más.
  fr: |-
    Durant votre Draw Phase, si vous piochez un ou plusieurs monstres TÉNÈBRES : vous pouvez en révéler un nombre de votre choix ; envoyez-les au Cimetière, puis vous pouvez piocher 1 carte supplémentaire.
  it: |-
    Durante la tua Draw Phase, se peschi uno o più mostri OSCURITÀ: puoi rivelare un qualsiasi numero di essi; mandali al Cimitero, poi puoi pescare 1 altra carta.
  pt: |-
    Durante sua Fase de Compra, se você comprar um ou mais monstros de TREVAS: você pode revelar qualquer número deles; envie-o(s) para o Cemitério e, depois, você pode comprar mais 1 card.
  ja: |-
    自分のドローフェイズにドローしたカードが闇属性モンスターだった場合、そのカードを相手に見せる事で、そのカードを墓地へ送る。その後、自分のデッキからカードを１枚ドローする事ができる。
  ko: |-
    드로우 페이즈에 드로우한 카드가 어둠 속성 몬스터였을 경우, 그 카드를 상대에게 보여주는 것으로 그 몬스터를 묘지로 보낸다. 그 경우, 자신은 카드를 1장 더 드로우할 수 있다.
  zh-TW:
  zh-CN: |-
    自己的抽卡阶段抽到的卡是暗属性怪兽的场合，可以通过把那张卡给对方观看，那张卡送去墓地。那之后，可以从自己卡组抽1张卡。
