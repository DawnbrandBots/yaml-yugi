text:
  en: |-
    During your opponent's turn, when your opponent activates a card or effect that would inflict damage, you can remove from play this card in your Graveyard to change that effect so it increases Life Points by the same amount instead.
  de: |-
    Während des Spielzugs deines Gegners, wenn dein Gegner eine Karte oder einen Effekt aktiviert, die oder der Schaden zufügen würde, kannst du diese Karte in deinem Friedhof aus dem Spiel entfernen, um den Effekt zu ändern, sodass er stattdessen die Life Points um dieselbe Menge erhöht.
  es: |-
    Durante el turno de tu adversario, cuando tu adversario activa una carta o efecto que infligiría daño, puedes retirar del juego a esta carta en tu Cementerio para cambiar ese efecto y que éste, en cambio, incremente Life Points en la misma cantidad.
  fr: |-
    Durant le tour de votre adversaire, lorsque votre adversaire active une carte ou un effet qui doit infliger des dommages, vous pouvez retirer du jeu cette carte dans votre Cimetière pour changer cet effet et augmenter ainsi vos Life Points du même montant à la place.
  it: |-
    Durante il turno del tuo avversario, quando il tuo avversario attiva una carta o effetto che sta per infliggerti dei danni, puoi rimuovere dal gioco questa carta nel tuo Cimitero per cambiare l'effetto in modo che invece aumenti i tuoi Life Points della stessa quantità.
  pt: |-
    Durante o turno do seu oponente, quando seu oponente ativar um card ou efeito que causaria dano, você pode remover do jogo este card do seu Cemitério para mudar esse efeito para, em vez disso, aumentar Pontos de Vida pela mesma quantidade.
  ja: |-
    相手がダメージを与える魔法・罠・効果モンスターの効果を発動した時、墓地に存在するこのカードをゲームから除外して発動する事ができる。その効果は、ライフポイントを回復する効果になる。この効果は相手ターンにのみ発動する事ができる。
  ko: |-
    상대가 데미지를 주는 마법 / 함정 / 효과 몬스터의 효과를 발동했을 때, 묘지에 존재하는 이 카드를 게임에서 제외하고 발동할 수 있다. 그 효과는 라이프 포인트를 회복하는 효과가 된다. 이 효과는 상대 턴에만 발동할 수 있다.
  zh-CN: |-
    对方把给与伤害的魔法·陷阱·效果怪兽的效果发动时，把墓地存在的这张卡从游戏中除外才能发动。那个效果变成基本分回复效果。这个效果在对方回合才能发动。
