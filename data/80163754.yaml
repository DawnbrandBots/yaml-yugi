  en: |-
    Tribute 1 Dragon-Type monster; destroy all face-up monsters on the field whose DEF is less than or equal to the ATK the Tributed monster had on the field.
  de: |-
    Biete 1 Monster vom Typ Drache als Tribut an; zerstöre alle offenen Monster auf dem Spielfeld, deren DEF kleiner oder gleich den ATK sind, die das als Tribut angebotene Monster auf dem Spielfeld hatte.
  es: |-
    Sacrifica 1 monstruo de Tipo Dragón; destruye todos los monstruos boca arriba en el Campo cuya DEF sea igual o menor al ATK que el monstruo Sacrificado tenía en el Campo.
  fr: |-
    Sacrifiez 1 monstre de Type Dragon ; détruisez tous les monstres face recto sur le Terrain dont la DEF est inférieure ou égale à l'ATK que le monstre Sacrifié avait sur le Terrain.
  it: |-
    Offri come Tributo 1 mostro di Tipo Drago; distruggi tutti i mostri scoperti sul Terreno con DEF pari o inferiore all'ATK che il mostro offerto come Tributo aveva sul Terreno.
  pt: |-
    Ofereça como Tributo 1 monstro do Tipo Dragão; destrua todos os monstros com a face para cima no campo cuja DEF seja menor ou igual ao ATK que o monstro oferecido como Tributo tinha no campo.
  ja: |-
    ①：自分フィールドのドラゴン族モンスター１体をリリースして発動できる。リリースしたモンスターの攻撃力以下の守備力を持つフィールドのモンスターを全て破壊する。
  ko: |-
    ①: 자신 필드의 드래곤족 몬스터 1장을 릴리스하고 발동할 수 있다. 릴리스한 몬스터의 공격력 이하의 수비력을 가지는 필드의 몬스터를 전부 파괴한다.
  zh-TW: 可释放1只我方场上的龙族怪兽并发动。破坏场上守备力低于被释放怪兽攻击力的全部怪兽。
  zh-CN: |-
