text:
  en: |-
    Once per turn, when a Spell/Trap Card or effect is activated (Quick Effect): You can banish 1 "Lightsworn" monster from your hand or GY, then target 1 face-up Spell/Trap on the field; destroy it. Once per turn, if your other "Lightsworn" monster's effect is activated: Send the top 3 cards of your Deck to the GY.
  de: |-
    Einmal pro Spielzug, wenn eine Zauber-/Fallenkarte oder ein Zauber-/Falleneffekt aktiviert wird (Schnelleffekt): Du kannst 1 „Lichtverpflichtet“-Monster von deiner Hand oder deinem Friedhof verbannen und dann 1 offene/n Zauber/Falle auf dem Spielfeld wählen; zerstöre ihn oder sie. Einmal pro Spielzug, falls der Effekt eines anderen deiner „Lichtverpflichtet“-Monster aktiviert wird: Lege die obersten 3 Karten deines Decks auf den Friedhof.
  es: |-
    Una vez por turno, cuando es activada una Carta Mágica/de Trampa o un efecto de Mágica/Trampa (Efecto Rápido): puedes desterrar 1 monstruo "Luminoso/a" en tu mano o Cementerio, y después seleccionar 1 Mágica/Trampa boca arriba en el Campo: destrúyela. Una vez por turno, si es activado el efecto de otro monstruo "Luminoso/a" tuyo: manda al Cementerio las 3 cartas de la parte superior de tu Deck.
  fr: |-
    Une fois par tour, lorsqu'une Carte Magie/Piège ou effet de Magie/Piège est activé (Effet Rapide) : vous pouvez bannir 1 monstre "Seigneur Lumière" depuis votre main ou Cimetière, puis ciblez 1 Magie/Piège face recto sur le Terrain ; détruisez-le. Une fois par tour, si un autre effet de votre monstre "Seigneur Lumière" est activé : envoyez les 3 cartes du dessus de votre Deck au Cimetière.
  it: |-
    Una volta per turno, quando viene attivata una Carta Magia/Trappola o un suo effetto (Effetto Rapido): puoi bandire 1 mostro "Fedele della Luce" dalla tua mano o Cimitero, poi scegliere come bersaglio 1 Magia/Trappola scoperta sul Terreno; distruggila. Una volta per turno, se viene attivato l'effetto di un altro tuo mostro "Fedele della Luce": manda le prime 3 carte del tuo Deck al Cimitero.
  pt: |-
    Uma vez por turno, quando um Card ou efeito de Magia/Armadilha for ativado (Efeito Rápido): você pode banir 1 monstro "Luminoso(a)" da sua mão ou do Cemitério e, depois, escolher 1 Magia/Armadilha com a face para cima no campo; destrua-a. Uma vez por turno, se o efeito de outro monstro "Luminoso(a)" seu for ativado: envie os 3 cards do topo do seu Deck para o Cemitério.
  ja: |-
    ①：１ターンに１度、魔法・罠カードの効果が発動した時、自分の手札・墓地から「ライトロード」モンスター１体を除外し、フィールドの表側表示の魔法・罠カード１枚を対象として発動できる。そのカードを破壊する。②：１ターンに１度、このカード以外の自分の「ライトロード」モンスターの効果が発動した場合に発動する。自分のデッキの上からカードを３枚墓地へ送る。
  ko: |-
    ① : 1턴에 1번, 마법 / 함정 카드의 효과가 발동했을 때, 자신의 패 / 묘지에서 "라이트로드" 몬스터 1장을 제외하고, 필드의 앞면 표시 마법 / 함정 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다. ② : 1턴에 1번, 이 카드 이외의 자신의 "라이트로드" 몬스터의 효과가 발동했을 경우에 발동한다. 자신의 덱 위에서 카드를 3장 묘지로 보낸다.
  zh-CN: |-
    ①：1回合1次，魔法·陷阱卡的效果发动时，从自己的手卡·墓地把1只「光道」怪兽除外，以场上1张表侧表示的魔法·陷阱卡为对象才能发动。那张卡破坏。②：1回合1次，这张卡以外的自己的「光道」怪兽的效果发动的场合发动。从自己卡组上面把3张卡送去墓地。
