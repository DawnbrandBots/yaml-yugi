name:
  en: Yang Zing Unleashed
  de: Entfesseltes Yang Zing
  es: Los Yang Zing Desatados
  fr: Déchainement du Yang Zing
  it: Yang Zing Scatenato
  pt: Libertação Yang Zing
  ja: <ruby><rb>竜</rb><rp>（</rp><rt>りゅう</rt><rp>）</rp></ruby><ruby><rb>星</rb><rp>（</rp><rt>せい</rt><rp>）</rp></ruby>の<ruby><rb>極</rb><rp>（</rp><rt>きわ</rt><rp>）</rp></ruby>み
  ja_romaji: Ryūsei no Kiwami
