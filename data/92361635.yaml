text:
  en: |-
    1 "Scrap" Tuner + 2 or more non-Tuner monsters
    Once per turn, you can select 1 card you control and up to 3 cards in your opponent's Graveyard. Destroy your selected card and return the opponent's cards you selected to the Deck. When this card is destroyed by your opponent's card (either by battle or by card effect) and sent to the Graveyard, select 1 non-Synchro "Scrap" monster in your Graveyard, and Special Summon it.
  de: |-
    1 „Schrott“-Empfänger- + 2 oder mehr Nicht-Empfänger-Monster
    Einmal pro Spielzug kannst du 1 Karte, die du kontrollierst, und bis zu 3 Karten im Friedhof deines Gegners wählen. Zerstöre deine gewählte Karte und lege die gewählten Karten deines Gegners ins Deck zurück. Wenn diese Karte durch eine Karte deines Gegners zerstört (entweder durch Kampf oder durch einen Karteneffekt) und auf den Friedhof gelegt wird, wähle 1 „Schrott“-Nichtsynchro-Monster in deinem Friedhof und beschwöre es als Spezialbeschwörung.
  es: |-
    1 Cantante "Chatarra" + 2 o más monstruos que no sean Cantantes
    Una vez por turno, puede seleccionar una carta que controles y hasta 3 cartas en el Cementerio de tu adversario. Destruye la carta seleccionada y devuelve las cartas del adversario al Deck. Cuando esta carta es destruida por tu adversario (ya sea en batalla o por el efecto de una carta) y mandada al Cementerio, Invoca de Modo Especial, desde tu Cementerio, 1 monstruo "Chatarra" que no sea de Sincronía.
  fr: |-
    1 Syntoniseur "Ferraille" + 2 monstres non Syntoniseur ou plus
    Une fois par tour, vous pouvez sélectionner 1 carte que vous contrôlez et jusqu'à 3 cartes dans le Cimetière de votre adversaire. Détruisez votre carte sélectionnée et renvoyez les cartes sélectionnées de l'adversaire au Deck. Lorsque cette carte est détruite par une carte de votre adversaire (au combat ou par l'effet d'une carte) et envoyée au Cimetière, sélectionnez 1 monstre "Ferraille" non Synchro dans votre Cimetière et l'Invoquer Spécialement.
  it: |-
    1 Tuner "Frammento" + 2 o più mostri non-Tuner
    Una volta per turno, puoi scegliere 1 carta che controlli e fino a 3 carte nel Cimitero del tuo avversario. Distruggi la tua carta scelta, e fai ritornare le carte scelte dell'avversario nel Deck. Quando questa carta viene distrutta e mandata al Cimitero da una carta del tuo avversario (in battaglia o dall'effetto di una carta), scegli 1 mostro "Frammento" non-Synchro nel tuo Cimitero, ed Evocarlo Specialmente.
  pt: |-
    None
  ja: |-
    「スクラップ」と名のついたチューナー＋チューナー以外のモンスター２体以上
    １ターンに１度、自分フィールド上に存在するカード１枚と、相手の墓地に存在するカード３枚までを選択して発動する事ができる。選択した自分のカードを破壊し、選択した相手のカードをデッキに戻す。このカードが相手によって破壊され墓地へ送られた時、シンクロモンスター以外の自分の墓地に存在する「スクラップ」と名のついたモンスター1体を選択して特殊召喚する。
  ko: |-
    "스크랩" 이라는 이름이 붙은 튜너 + 튜너 이외의 몬스터 2장 이상
    1턴에 1번, 자신 필드 위에 존재하는 카드 1장과 상대의 묘지에 존재하는 카드를 3장까지 선택하고 발동할 수 있다. 선택한 자신의 카드를 파괴하고, 선택한 상대의 카드를 덱으로 되돌린다. 이 카드가 상대에 의해서 파괴되어 묘지로 보내졌을 때, 싱크로 몬스터 이외의 묘지에 존재하는 "스크랩" 이라는 이름이 붙은 몬스터 1장을 선택하고 특수 소환한다.
  zh-CN: |-
    名字带有「废铁」的调整＋调整以外的怪兽2只以上
    1回合1次，选择自己场上存在的1张卡和对方墓地存在的最多3张卡才能发动。选择的自己的卡破坏，选择的对方的卡回到卡组。这张卡被对方破坏送去墓地时，选择同调怪兽以外的自己墓地存在的1只名字带有「废铁」的怪兽特殊召唤。
