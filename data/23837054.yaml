  it: Richiamo Ogdoadico
  pt: Chamado Ogdoádico
  ja: <ruby><rb>溟</rb><rp>（</rp><rt>めい</rt><rp>）</rp></ruby><ruby><rb>界</rb><rp>（</rp><rt>かい</rt><rp>）</rp></ruby>の<ruby><rb>呼</rb><rp>（</rp><rt>よ</rt><rp>）</rp></ruby>び<ruby><rb>蛟</rb><rp>（</rp><rt>みず</rt><rp>）</rp></ruby>
