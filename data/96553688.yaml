text:
  en: |-
    You can send this face-up card to the Graveyard to Special Summon 1 "Phoenixian Cluster Amaryllis" from your hand.
  de: |-
    Du kannst diese offene Karte auf den Friedhof legen, um 1 "Phönixianische Büschelamaryllis" als Spezialbeschwörung von deiner Hand zu beschwören.
  es: |-
    Puedes mandar al Cementerio esta carta boca arriba para Invocar de Modo Especial 1 "Racimo de Amariles del Fénix" desde tu mano.
  fr: |-
    Vous pouvez envoyer cette carte face recto au Cimetière pour Invoquer Spécialement 1 "Amaryllis Phénix" depuis votre main.
  it: |-
    Puoi mandare questa carta scoperta al Cimitero per Evocare Specialmente 1 "Grappolo di Amarillidi di Fenice" dalla tua mano.
  pt: |-
    None
  ja: |-
    自分フィールド上に表側表示で存在するこのカードを墓地へ送って発動する。自分の手札から「フェニキシアン・クラスター・アマリリス」１体を特殊召喚する。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 이 카드를 묘지로 보내고 발동한다. 자신의 패에서 '페니키시안 클러스터 아마릴리스' 1장을 특수 소환한다.
  zh-CN: |-
    把自己场上表侧表示存在的这张卡送去墓地才能发动。从手卡把1只「凤凰石蒜花」特殊召唤。
