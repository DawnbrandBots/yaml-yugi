  en: |-
    Smoke Balls are newly born Cloudians. They fear being alone, and would rather swing and sway in the sky with their friends.
  de: |-
    Rauchbälle sind neugeborene Wolkiane. Sie haben Angst allein zu sein und wiegen und schaukeln lieber mit ihren Freunden am Himmel herum.
  es: |-
    Las Bolas de Humo son Cloudians recién nacidos. Tienen miedo de estar solos, y preferirían balancearse y mecerse en el cielo con sus amigos.
  fr: |-
    Balles de Fumée sont Nuagiens nouveau-nés. Ils craignent d'être seuls, et préfèrent se pivotent et se balancent dans le ciel avec leurs amis.
  it: |-
    Le Palle di Fumo sono Nubiani neonati. Hanno paura di rimanere da soli e preferirebbero galleggiare nell'aria con i loro amici.
