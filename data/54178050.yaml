text:
  en: |-
    Dragon-Type monsters you control inflict piercing Battle Damage when they attack a Defense Position monster.
  de: |-
    Während eines Kampfes zwischen einem angreifenden Monster vom Typ Drache, das du kontrollierst, und einem Monster in Verteidigungsposition, dessen DEF niedriger sind als die ATK des angreifenden Monsters, füge die Differenz deinem Gegner als Kampfschaden zu.
  es: |-
    Durante una batalla entre 1 monstruo atacante de Tipo Dragon1Dragón que controles y un monstruo en Posición de defensa cuya DEF sea menor al ATK del monstruo atacante, inflige la diferencia como daño de batalla a tu adversario.
  fr: |-
    Durant un combat entre un monstre attaquant de Type Dragon que vous contrôlez et un monstre en Position de Défense dont la DEF est inférieure à l'ATK du monstre attaquant, infligez la différence en tant que dommages de combat à votre adversaire.
  it: |-
    Fino a quando questa carta resta scoperta sul Terreno, quando un Mostro di Tipo Drago sul tuo Terreno attacca con un ATK superiore al DEF del Mostro in Posizione di Difesa, infliggi la differenza ai Life Points del tuo avversario come danno da combattimento.
  pt: |-
    Durante uma batalha entre um monstro Dragon-Type atacando que você controla e um monstro na Posição de Defesa cuja DEF é menor que o ATK do monstro atacante, inflija a diferença como Dano de Batalha ao seu oponente.
  ja: |-
    ①：このカードが魔法＆罠ゾーンに存在する限り、自分フィールドのドラゴン族モンスターが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。
  ko: |-
    자신 필드 위의 드래곤족 몬스터가 수비 표시 몬스터를 공격했을 때, 그 수비력을 공격력이 넘었으면, 그 수치만큼 상대에게 전투 데미지를 준다.
  zh-CN: |-
    ①：只要这张卡在魔法与陷阱区域存在，自己场上的龙族怪兽向守备表示怪兽攻击的场合，给与对方攻击力超过那个守备力的数值的战斗伤害。
