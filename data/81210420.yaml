    ①：对方战斗阶段才能发动。从卡组选2张魔法·陷阱卡，那2张卡当作通常怪兽卡（攻／守0）使用，和自己的主要怪兽区域的1只怪兽混合洗切并里侧守备表示盖放。这个效果从卡组特殊召唤的卡只能在战斗阶段内存在，战斗阶段结束时破坏。
