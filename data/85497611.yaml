name:
  en: Odd-Eyes Wizard Dragon
  de: Buntäugiger Zaubererdrache
  es: Dragón Hechicero de Ojos Anómalos
  fr: Dragon Sorcier aux Yeux Impairs
  it: Drago Stregone Occhi Diversi
  pt: Dragão Mago de Olhos Anômalos
  ja: オッドアイズ・ウィザード・ドラゴン
  ja_romaji: Oddoaizu Wizādo Doragon
  ko: 오드아이즈 위저드 드래곤
  ko_rr: Odeuaijeu Wijeodeu Deuraegon
  zh-TW:
  zh-CN: 异色眼魔导龙
text:
  en: |-
    If this card is in your hand: You can Tribute 1 DARK monster; send 1 "Odd-Eyes Dragon" from your hand, Deck, or face-up field to the GY, and if you do, Special Summon this card. If this card in your possession is destroyed by an opponent's card and sent to your GY: You can Special Summon 1 "Odd-Eyes" monster from your Deck or GY, except "Odd-Eyes Wizard Dragon", then you can add 1 "Spiral Flame Strike" from your Deck to your hand.
  de: |-
    Falls sich diese Karte in deiner Hand befindet: Du kannst 1 FINSTERNIS Monster als Tribut anbieten; lege 1 „Buntäugiger Drache“ von deiner Hand, deinem Deck oder offen von deiner Spielfeldseite auf den Friedhof und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung. Falls diese Karte, die dir gehört, durch eine Karte eines Gegners zerstört und auf deinen Friedhof gelegt wird: Du kannst 1 „Buntäugig“-Monster als Spezialbeschwörung von deinem Deck oder Friedhof beschwören, außer „Buntäugiger Zaubererdrache“, dann kannst du deiner Hand 1 „Spiralflammenschlag“ von deinem Deck hinzufügen.
  es: |-
    Si esta carta está en tu mano: puedes Sacrificar 1 monstruo de OSCURIDAD; manda al Cementerio 1 "Dragón de Ojos Anómalos" en tu mano, Deck o boca arriba en tu Campo y, si lo haces, Invoca esta carta de Modo Especial. Si esta carta en tu posesión es destruida por una carta del adversario y mandada a tu Cementerio: puedes Invocar de Modo Especial, desde tu Deck o Cementerio, 1 monstruo "Ojos Anómalos", excepto "Dragón Hechicero de Ojos Anómalos", y después puedes añadir a tu mano 1 "Golpe de Llama Espiral" en tu Deck.
  fr: |-
    Si cette carte est dans votre main : vous pouvez Sacrifier 1 monstre TÉNÈBRES ; envoyez 1 "Dragon aux Yeux Impairs" depuis votre main, Deck ou Terrain face recto au Cimetière, et si vous le faites, Invoquez Spécialement cette carte. Si cette carte en votre possession est détruite par une carte de l'adversaire et envoyée à votre Cimetière : vous pouvez Invoquer Spécialement 1 monstre "Yeux Impairs" ("Dragon Sorcier aux Yeux Impairs" exclu) depuis votre Deck ou Cimetière, puis vous pouvez ajouter 1 "Attaque Flamme Spirale" depuis votre Deck à votre main.
  it: |-
    Se questa carta è nella tua mano: puoi offrire come Tributo 1 mostro OSCURITÀ; manda 1 "Drago Occhi Diversi" dalla tua mano, Deck o Terreno scoperto al Cimitero e, se lo fai, Evoca Specialmente questa carta. Se questa carta sotto il tuo comando viene distrutta da una carta dell'avversario e mandata al tuo Cimitero: puoi Evocare Specialmente 1 mostro "Occhi Diversi" dal tuo Deck o Cimitero, eccetto "Drago Stregone Occhi Diversi", poi puoi aggiungere 1 "Colpo Spirale di Fiamma" dal tuo Deck alla tua mano.
  pt: |-
    Se este card estiver na sua mão: você pode oferecer como Tributo 1 monstro de TREVAS; envie para o Cemitério 1 "Dragão de Olhos Anômalos" da sua mão, do Deck ou do campo com a face para cima e, se isso acontecer, Invoque este card por Invocação-Especial. Se este card em sua posse for destruído por um card do oponente e enviado para o seu Cemitério: você pode Invocar por Invocação-Especial 1 monstro "Olhos Anômalos" do seu Deck ou Cemitério, exceto "Dragão Mago de Olhos Anômalos" e, depois, você pode adicionar 1 "Golpe da Chama Espiral" do seu Deck à sua mão.
  ja: |-
    ①：このカードが手札にある場合、自分フィールドの闇属性モンスター１体をリリースして発動できる。手札・デッキ及び自分フィールドの表側表示モンスターの中から、「オッドアイズ・ドラゴン」１体を選んで墓地へ送り、このカードを特殊召喚する。②：このカードが相手によって破壊され墓地へ送られた場合に発動できる。自分のデッキ・墓地から「オッドアイズ・ウィザード・ドラゴン」以外の「オッドアイズ」モンスター１体を選んで特殊召喚する。その後、デッキから「螺旋のストライクバースト」１枚を手札に加える事ができる。
  ko: |-
    ①: 이 카드가 패에 있을 경우, 자신 필드의 어둠 속성 몬스터 1장을 릴리스하고 발동할 수 있다. 패 / 덱 및 자신 필드의 앞면 표시 몬스터 중에서, "오드아이즈 드래곤" 1장을 골라 묘지로 보내고, 이 카드를 특수 소환한다. ②: 이 카드가 상대에 의해 파괴되어 묘지로 보내졌을 경우에 발동할 수 있다. 자신의 덱 / 묘지에서 "오드아이즈 위저드 드래곤" 이외의 "오드아이즈" 몬스터 1장을 골라 특수 소환한다. 그 후, 덱에서 "나선의 스트라이크버스트" 1장을 패에 넣을 수 있다.
  zh-TW:
  zh-CN: |-
    ①：这张卡在手卡的场合，把自己场上1只暗属性怪兽解放才能发动。从手卡·卡组以及自己场上的表侧表示怪兽之中选1只「异色眼龙」送去墓地，这张卡特殊召唤。
    ②：这张卡被对方破坏送去墓地的场合才能发动。从自己的卡组·墓地选「异色眼魔导龙」以外的1只「异色眼」怪兽特殊召唤。那之后，可以从卡组把1张「螺旋之强袭炸裂」加入手卡。
