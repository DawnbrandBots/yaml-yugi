text:
  en: |-
    Special Summon 2 "Lamb Tokens" (Beast/EARTH/Level 1/ATK 0/DEF 0) in Defense Position. You cannot Summon other monsters the turn you activate this card (but you can Set).
  de: |-
    Beschwöre 2 „Lamm-Spielmarken“ (Ungeheuer/ERDE/Stufe 1/ATK 0/DEF 0) als Spezialbeschwörung in die Verteidigungsposition. Du kannst in dem Spielzug, in dem du diese Karte aktivierst, keine anderen Monster beschwören (aber du kannst sie setzen).
  es: |-
    Invoca de Modo Especial, en Posición de Defensa, 2 "Fichas de Cordero" (Bestia/TIERRA/Nivel 1/ATK 0/DEF 0). No puedes Invocar otros monstruos en el turno en el que activaste esta carta (pero sí puedes Colocar).
  fr: |-
    Invoquez Spécialement 2 "Jeton Agneau" (Bête/TERRE/Niveau 1/ATK 0/DEF 0) en Position de Défense. Vous ne pouvez pas Invoquer d'autres monstres le tour où vous activez cette carte (mais vous pouvez Poser).
  it: |-
    Evoca Specialmente 2 "Segna-Agnello" (Bestia/TERRA/Livello 1/ATK 0/DEF 0) in Posizione di Difesa. Non puoi Evocare altri mostri nel turno in cui attivi questa carta (ma puoi Posizionare).
  pt: |-
    Invoque por Invocação-Especial 2 "Fichas de Cordeiro" (Besta/TERRA/Nível 1/ATK 0/DEF 0) em Posição de Defesa. Você não pode Invocar outros monstros no turno em que ativar este card (mas pode Baixá-los).
  ja: |-
    このカードを発動するターン、自分はこのカードの効果以外ではモンスターを召喚・反転召喚・特殊召喚できない。①：自分フィールドに「仔羊トークン」（獣族・地・星１・攻／守０）２体を守備表示で特殊召喚する。
  ko: |-
    이 카드를 발동하는 턴에, 자신은 이 카드의 효과 이외로는 몬스터를 일반 소환 / 반전 소환 / 특수 소환할 수 없다. ①: 자신 필드에 "아기양 토큰"(야수족 / 땅 / 레벨 1 / 공 0 / 수 0) 2장을 수비 표시로 특수 소환한다.
  zh-CN: |-
    这张卡发动的回合，自己不能用这张卡的效果以外把怪兽召唤·反转召唤·特殊召唤。①：在自己场上把2只「仔羊衍生物」（兽族·地·1星·攻／守0）守备表示特殊召唤。
