  ja: <ruby><rb>傀</rb><rp>（</rp><rt>く</rt><rp>）</rp></ruby><ruby><rb>儡</rb><rp>（</rp><rt>ぐつ</rt><rp>）</rp></ruby><ruby><rb>虫</rb><rp>（</rp><rt>ちゅう</rt><rp>）</rp></ruby>
