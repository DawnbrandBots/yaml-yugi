text:
  en: |-
    All Fiend-Type monsters gain 300 ATK and DEF. Once per turn: You can banish 1 Fiend-Type monster from your Graveyard; discard 1 Fiend-Type monster, then draw 1 card.
  de: |-
    Alle Monster vom Typ Unterweltler erhalten 300 ATK und DEF. Einmal pro Spielzug: Du kannst 1 Monster vom Typ Unterweltler von deinem Friedhof verbannen; wirf 1 Monster vom Typ Unterweltler ab, dann ziehe 1 Karte.
  es: |-
    Todos los monstruos de Tipo Demonio ganan 300 ATK y DEF. Una vez por turno: puedes desterrar 1 monstruo de Tipo Demonio en tu Cementerio; descarta 1 monstruo de Tipo Demonio, y después roba 1 carta.
  fr: |-
    Tous les monstres de Type Démon gagnent 300 ATK/DEF. Une fois par tour : vous pouvez bannir 1 monstre de Type Démon depuis votre Cimetière ; défaussez 1 monstre de Type Démon, puis piochez 1 carte.
  it: |-
    Tutti i mostri di Tipo Demone guadagnano 300 ATK e DEF. Una volta per turno: puoi bandire 1 mostro di Tipo Demone dal tuo Cimitero; scarta 1 mostro di Tipo Demone, poi pesca 1 carta.
  pt: |-
    Todos os monstros do Tipo Demônio ganham 300 de ATK e DEF. Uma vez por turno: você pode banir 1 monstro do Tipo Demônio do seu Cemitério; descarte 1 monstro do Tipo Demônio e, depois, compre 1 card.
  ja: |-
    フィールド上に表側表示で存在する悪魔族モンスターの攻撃力・守備力は３００ポイントアップする。１ターンに１度、自分の墓地に存在する悪魔族モンスター１体をゲームから除外する事で、手札から悪魔族モンスター１体を選択して捨てる。その後、自分のデッキからカードを１枚ドローする。
  ko: |-
    필드 위에 앞면 표시로 존재하는 악마족 몬스터의 공격력 / 수비력은 300 포인트 올린다. 1턴에 1번, 자신의 묘지에 존재하는 악마족 몬스터 1장을 게임에서 제외하는 것으로, 패에서 악마족 몬스터 1장을 선택하고 버린다. 그 후, 자신의 덱에서 카드를 1장 드로우한다.
