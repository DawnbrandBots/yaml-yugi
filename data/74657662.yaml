text:
  en: |-
    Equip only to a "Vylon" monster. It gains 600 ATK. If this face-up card is sent from the field to the Graveyard: You can add 1 "Vylon" Spell Card from your Deck to your hand.
  de: |-
    Rüste nur ein "Vylon"-Monster mit dieser Karte aus. Es erhält 600 ATK. Falls diese offene Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst deiner Hand 1 "Vylon"-Zauberkarte von deinem Deck hinzufügen.
  es: |-
    Sólo puedes equipar esta carta a un monstruo "Vylon", que gana 600 ATK. Si esta carta boca arriba es mandada del Campo al Cementerio: puedes añadir a tu mano, desde tu Deck, 1 Carta Mágica "Vylon".
  fr: |-
    Équipable uniquement à un monstre "Vylon". Il gagne 600 ATK. Si cette carte face recto est envoyée depuis le Terrain au Cimetière : vous pouvez ajouter 1 Carte Magie "Vylon" depuis votre Deck à votre main.
  it: |-
    Equipaggia solo ad un mostro "Vylon". Esso guadagna 600 ATK. Se questa carta scoperta viene mandata dal Terreno al Cimitero: puoi aggiungere 1 Carta Magia "Vylon" dal tuo Deck alla tua mano.
  pt: |-
    Equipe esta carta somente em um monstro "Vylon". O monstro equipado ganha 600 ATK. Se esta carta virada para cima é enviada do campo para o Cemitério: Você pode adicionar 1 Carta Mágica do seu Deck para a sua mão.
  ja: |-
    「ヴァイロン」と名のついたモンスターにのみ装備可能。装備モンスターの攻撃力は６００ポイントアップする。フィールド上に表側表示で存在するこのカードが墓地へ送られた場合、デッキから「ヴァイロン」と名のついた魔法カード１枚を手札に加える事ができる。
  ko: |-
    "바이론" 이라는 이름이 붙은 몬스터에만 장착 가능. 장착 몬스터의 공격력은 600 포인트 올린다. 필드 위에 앞면 표시로 존재하는 이 카드가 묘지로 보내졌을 경우, 덱에서 "바이론" 이라는 이름이 붙은 마법 카드 1장을 패에 넣을 수 있다.
  zh-TW:
  zh-CN: |-
    名字带有「大日」的怪兽才能装备。装备怪兽的攻击力上升600。场上表侧表示存在的这张卡送去墓地的场合，可以从卡组把1张名字带有「大日」的魔法卡加入手卡。
