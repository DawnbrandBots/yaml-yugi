name:
  en: Magical Exemplar
  de: Magisches Exemplar
  es: Modelo Ejemplar de Mago
  fr: Canalisateur de Magie
  it: Esemplare Magico
  pt: Modelo Exemplar de Mago
  ja: マジカル・コンダクター
  ja_romaji: Majikaru Kondakutā
  ko: 매지컬 컨덕터
  ko_rr: Maejikeol Keondeokteo
  zh-CN: 魔力引导者
text:
  en: |-
    Each time a Spell Card is activated, place 2 Spell Counters on this card when that Spell resolves. Once per turn: You can remove any number of Spell Counters from this card; Special Summon 1 Spellcaster monster from your hand or GY whose Level is equal to the number of Spell Counters you removed.
  de: |-
    Jedes Mal, wenn eine Zauberkarte aktiviert wird, lege 2 Zauberzählmarken auf diese Karte, wenn der Zauber aufgelöst wird. Einmal pro Spielzug: Du kannst eine beliebige Anzahl Zauberzählmarken von dieser Karte entfernen; beschwöre 1 Hexer-Monster als Spezialbeschwörung von deiner Hand oder deinem Friedhof, dessen Stufe der Anzahl der Zauberzählmarken entspricht, die du entfernt hast.
  es: |-
    Cada vez que es activada una Carta Mágica, pon 2 Contadores Mágicos en esta carta cuando se resuelva esa Mágica. Una vez por turno: puedes retirar cualquier cantidad de Contadores Mágicos de esta carta; Invoca de Modo Especial, desde tu mano o Cementerio, 1 monstruo Lanzador de Conjuros cuyo Nivel sea igual a la cantidad de Contadores Mágicos que retiraste.
  fr: |-
    Chaque fois qu'une Carte Magie est activée, placez 2 Compteurs Magie sur cette carte lorsque la Magie est résolue. Une fois par tour : vous pouvez retirer un nombre de votre choix de Compteurs Magie de cette carte ; Invoquez Spécialement 1 monstre Magicien depuis votre main ou Cimetière dont le Niveau est égal au nombre de Compteurs Magie que vous avez retirés.
  it: |-
    Ogni volta che viene attivata una Carta Magia, metti 2 Segnalini Magia su questa carta quando quella Magia si risolve. Una volta per turno: puoi rimuovere un qualsiasi numero di Segnalini Magia da questa carta; Evoca Specialmente dalla tua mano o Cimitero 1 mostro Incantatore con Livello pari al numero di Segnalini Magia che hai rimosso.
  pt: |-
    Sempre que um Card de Magia for ativado, coloque 2 Marcadores de Magia neste card quando essa Magia resolver. Uma vez por turno: você pode remover qualquer número de Marcadores de Magia deste card; Invoque por Invocação-Especial 1 monstro Mago da sua mão ou do Cemitério cujo Nível seja igual ao número de Marcadores de Magia que você removeu.
  ja: |-
    ①：このカードがモンスターゾーンに存在する限り、自分または相手が魔法カードを発動する度に、このカードに魔力カウンターを２つ置く。②：１ターンに１度、このカードの魔力カウンターを任意の数だけ取り除いて発動できる。取り除いた数と同じレベルを持つ魔法使い族モンスター１体を、自分の手札・墓地から選んで特殊召喚する。
  ko: |-
    ①: 이 카드가 몬스터 존에 존재하는 한, 자신 또는 상대가 마법 카드를 발동할 때마다, 이 카드에 마력 카운터를 2개 놓는다. ②: 1턴에 1번, 이 카드의 마력 카운터를 임의의 수만큼 제거하고 발동할 수 있다. 제거한 수와 같은 레벨을 가지는 마법사족 몬스터 1장을, 자신의 패 / 묘지에서 골라 특수 소환한다.
  zh-CN: |-
    ①：只要这张卡在怪兽区域存在，每次自己或者对方把魔法卡发动，给这张卡放置2个魔力指示物。②：1回合1次，把这张卡的魔力指示物任意数量取除才能发动。从自己的手卡·墓地选持有和取除数量相同等级的1只魔法师族怪兽特殊召唤。
