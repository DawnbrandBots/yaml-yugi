text:
  en: |-
    This card is treated as a Normal Monster while face-up on the field or in the Graveyard. While this card is a Normal Monster on the field, you can Normal Summon it to have it become an Effect Monster with this effect.
    ● You can discard 1 card, then target 1 Gemini monster in your Graveyard; Special Summon it in Defense Position. You can only use this effect of "Chemicritter Hydron Hawk" once per turn.
  de: |-
    Diese Karte wird als ein Normales Monster behandelt, solange sie offen auf dem Spielfeld oder im Friedhof liegt. Solange diese Karte ein Normales Monster auf dem Spielfeld ist, kannst du sie als Normalbeschwörung beschwören, damit sie ein Effektmonster mit diesem Effekt wird.
    ● Du kannst 1 Karte abwerfen und dann 1 Zwillingsmonster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung in die Verteidigungsposition. Du kannst diesen Effekt von „Chemiwesen Hydron Hawk“ nur einmal pro Spielzug verwenden.
  es: |-
    Esta carta se trata como un Monstruo Normal mientras esté boca arriba en el Campo o en el Cementerio. Mientras esta carta sea un Monstruo Normal en el Campo, puedes Invocarla de Modo Normal para que se convierta en un Monstruo de Efecto con este efecto.
    ● Puedes descartar 1 carta, y después seleccionar 1 monstruo Géminis en tu Cementerio; Invócalo de Modo Especial en Posición de Defensa. Sólo puedes usar este efecto de "Quimicriatura Hidro Halcón" una vez por turno.
  fr: |-
    Cette carte est traitée comme un Monstre Normal tant qu'elle est face recto sur le Terrain ou dans le Cimetière. Tant que cette carte est un Monstre Normal sur le Terrain, vous pouvez l'Invoquer Normalement pour qu'elle devienne un Monstre à Effet avec cet effet.
    ● Vous pouvez défausser 1 carte, puis ciblez 1 monstre Gémeau dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense. Vous ne pouvez utiliser cet effet de "Hobereau Hydron Chimicréa" qu'une fois par tour.
  it: |-
    Questa carta viene considerata come un Mostro Normale mentre è scoperta sul Terreno o nel Cimitero. Mentre questa carta è un Mostro Normale sul Terreno, puoi Evocarla Normalmente per farla diventare un Mostro con Effetto con questo effetto.
    ● Puoi scartare 1 carta, poi scegliere come bersaglio 1 Mostro Gemello nel tuo Cimitero; Evocalo Specialmente in Posizione di Difesa. Puoi utilizzare questo effetto di "Chimicreatura Hydrogenium Haliastur" una sola volta per turno.
  pt: |-
    Este card é considerado como um Monstro Normal enquanto estiver com a face para cima no campo ou no Cemitério. Enquanto este card for um Monstro Normal no campo, você pode Invocá-lo por Invocação-Normal para fazer com que ele se torne um Monstro de Efeito com este efeito.
    ● Você pode descartar 1 card e, depois, escolher 1 monstro Gêmeos no seu Cemitério; Invoque-o por Invocação-Especial em Posição de Defesa. Você só pode usar este efeito de "Criaquímica Hidro Harpyja" uma vez por turno.
  ja: |-
    ①：このカードはフィールド・墓地に存在する限り、通常モンスターとして扱う。②：フィールドの通常モンスター扱いのこのカードを通常召喚としてもう１度召喚できる。その場合このカードは効果モンスター扱いとなり以下の効果を得る。●手札を１枚捨て、自分の墓地のデュアルモンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。「化合獣ハイドロン・ホーク」のこの効果は１ターンに１度しか使用できない。
  ko: |-
    ①: 이 카드는 필드 / 묘지에 존재하는 한, 일반 몬스터로 취급한다. ②: 필드의 일반 몬스터 취급의 이 카드를 통상 소환으로서 1번 더 일반 소환할 수 있다. 그 경우 이 카드는 효과 몬스터로 취급되고, 이하의 효과를 얻는다. ●패를 1장 버리고, 자신 묘지의 듀얼 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다. "화합야수 하이드론 호크"의 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-CN: |-
    ①：这张卡只要在场上·墓地存在，当作通常怪兽使用。②：可以把场上的当作通常怪兽使用的这张卡作为通常召唤作再1次召唤。那个场合这张卡变成当作效果怪兽使用并得到以下效果。
    ●丢弃1张手卡，以自己墓地1只二重怪兽为对象才能发动。那只怪兽守备表示特殊召唤。「化合兽 氢素鹰」的这个效果1回合只能使用1次。
