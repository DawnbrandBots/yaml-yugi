  ko_rr: Deseuwan-gu Maiseuteo
  zh-CN: 魔玩具大师
text:
  en: |-
    During your Main Phase: You can Special Summon 1 Level 4 or lower "Frightfur", "Fluffal", or "Edge Imp" monster from your Deck, also you cannot Special Summon monsters from the Extra Deck for the rest of this turn, except Fusion Monsters. You can Tribute 2 or more Fiend monsters; Special Summon 1 "Frightfur" Fusion Monster from your Extra Deck, whose Level equals the combined original Levels of those monsters. (This is treated as a Fusion Summon.) You can only use each effect of "Frightfur Meister" once per turn.
  de: |-
    Während deiner Main Phase: Du kannst 1 „Schreckenspelz“-, „Kuscheltier“- oder „enkobold“-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deinem Deck beschwören, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Fusionsmonstern. Du kannst 2 oder mehr Unterweltler-Monster als Tribut anbieten; beschwöre 1 „Schreckenspelz“-Fusionsmonster, dessen Stufe der kombinierten Grund-Stufe der Monster entspricht, als Spezialbeschwörung von deinem Extra Deck. (Dies wird als Fusionsbeschwörung behandelt.) Du kannst jeden Effekt von „Schreckenspelz Meister“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante tu Main Phase: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Atemorizante", "Peluchanimal" o "Diablillo de" de Nivel 4 o menor y además, por el resto de este turno, no puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto Monstruos de Fusión. Puedes Sacrificar 2 o más monstruos Demonio; Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo de Fusión "Atemorizante", cuyo Nivel sea igual a los Niveles originales combinados de esos monstruos. (Esto se trata como una Invocación por Fusión). Sólo puedes usar cada efecto de "Maestro Atemorizante" una vez por turno.
  fr: |-
    Durant votre Main Phase : vous pouvez Invoquer Spécialement 1 monstre "Frourreur", "Peluchimal" ou "Lutin Tranchant" de max. Niveau 4 depuis votre Deck, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (Monstres Fusion exclus) depuis l'Extra Deck le reste de ce tour. Vous pouvez Sacrifier min. 2 monstres Démon ; Invoquez Spécialement 1 Monstre Fusion "Frourreur" depuis votre Extra Deck, dont le Niveau est égal à la somme des Niveaux d'origine de ces monstres. (Ceci est traité comme une Invocation Fusion.) Vous ne pouvez utiliser chaque effet de "Meister Frourreur" qu'une fois par tour.
  it: |-
    Durante la tua Main Phase: puoi Evocare Specialmente 1 mostro "Pellicciaspavento", "Fluffal" o "Imp Filo" di Livello 4 o inferiore dal tuo Deck, inoltre non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno, eccetto Mostri Fusione. Puoi offrire come Tributo 2 o più mostri Demone; Evoca Specialmente dal tuo Extra Deck 1 Mostro Fusione "Pellicciaspavento" con Livello pari alla somma dei Livelli originali di quei mostri. (Questa viene considerata come un'Evocazione tramite Fusione.) Puoi utilizzare ogni effetto di "Padrone Pellicciaspavento" una sola volta per turno.
  pt: |-
    Durante sua Fase Principal: você pode Invocar por Invocação-Especial 1 monstro "Peladura", "Fofanimal" ou "Diabrete de" de Nível 4 ou menos do seu Deck e, além disso, você não pode Invocar monstros por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto Monstros de Fusão. Você pode oferecer como Tributo 2 ou mais monstros Demônio; Invoque por Invocação-Especial 1 Monstro de Fusão "Peladura" do seu Deck Adicional, cujo Nível seja igual aos Níveis originais combinados desses monstros. (Isso é considerado uma Invocação-Fusão.) Você só pode usar cada efeito de "Meister Peladura" uma vez por turno.
  ja: |-
    このカード名の①②のモンスター効果はそれぞれ１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。デッキからレベル４以下の、「デストーイ」、「ファーニマル」、「エッジインプ」モンスターのいずれか１体を特殊召喚する。このターン、自分は融合モンスターしかＥＸデッキから特殊召喚できない。②：自分フィールドの悪魔族モンスター２体以上をリリースして発動できる。その元々のレベルの合計と同じレベルを持つ「デストーイ」融合モンスター１体を、融合召喚扱いとしてＥＸデッキから特殊召喚する。
  ko: |-
    이 카드명의 ①②의 몬스터 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 덱에서 레벨 4 이하의, "데스완구", "퍼니멀", "에지임프" 몬스터 중 어느 1장을 특수 소환한다. 이 턴에, 자신은 융합 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 자신 필드의 악마족 몬스터 2장 이상을 릴리스하고 발동할 수 있다. 그 원래 레벨의 합계와 같은 레벨을 가지는 "데스완구" 융합 몬스터 1장을, 융합 소환으로 취급하고 엑스트라 덱에서 특수 소환한다.
  zh-CN: |-
    ←4 【灵摆】 4→
    这个卡名的灵摆效果1回合只能使用1次。
    ①：把自己场上的4星以下的「魔玩具」、「毛绒动物」、「锋利小鬼」怪兽的其中1只解放才能发动。和解放的怪兽相同等级而卡名不同的1只恶魔族怪兽从卡组特殊召唤。
    【怪兽效果】
    这个卡名的①②的怪兽效果1回合各能使用1次。
    ①：自己主要阶段才能发动。从卡组把4星以下的「魔玩具」、「毛绒动物」、「锋利小鬼」怪兽的其中1只特殊召唤。这个回合，自己不是融合怪兽不能从额外卡组特殊召唤。
    ②：把自己场上的恶魔族怪兽2只以上解放才能发动。把持有和那个原本等级合计相同等级的1只「魔玩具」融合怪兽当作融合召唤从额外卡组特殊召唤。
