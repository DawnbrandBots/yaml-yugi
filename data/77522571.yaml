name:
  en: Frightfur Meister
  de: Schreckenspelz Meister
  es: Maestro Atemorizante
  fr: Meister Frourreur
  it: Padrone Pellicciaspavento
  pt: Meister Peladura
  ja: デストーイ・マイスター
  ja_romaji: Desutōi Maisutā
