pendulum_effect:
  en: |-
    You can Tribute 1 Level 4 or lower "Frightfur", "Fluffal", or "Edge Imp" monster; Special Summon from your Deck, 1 Fiend monster with the same Level, but with a different name. You can only use this effect of "Frightfur Meister" once per turn.
  de: |-
    Du kannst 1 „Schreckenspelz“-, „Kuscheltier“- oder „enkobold“-Monster der Stufe 4 oder niedriger als Tribut anbieten; beschwöre 1 Unterweltler-Monster mit derselben Stufe, aber einem unterschiedlichen Namen als Spezialbeschwörung von deinem Deck. Du kannst diesen Effekt von „Schreckenspelz Meister“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes Sacrificar 1 monstruo "Atemorizante", "Peluchanimal" o "Diablillo de" de Nivel 4 o menor; Invoca de Modo Especial, desde tu Deck, 1 monstruo Demonio con el mismo Nivel, pero con nombre diferente. Sólo puedes usar este efecto de "Maestro Atemorizante" una vez por turno.
  fr: |-
    Vous pouvez Sacrifier 1 monstre "Frourreur", "Peluchimal" ou "Lutin Tranchant" de max. Niveau 4 ; Invoquez Spécialement 1 monstre Démon de même Niveau, mais de nom différent depuis votre Deck. Vous ne pouvez utiliser cet effet de "Meister Frourreur" qu'une fois par tour.
  it: |-
    Puoi offrire come Tributo 1 mostro "Pellicciaspavento", "Fluffal" o "Imp Filo" di Livello 4 o inferiore; Evoca Specialmente dal tuo Deck 1 mostro Demone con lo stesso Livello, ma con un nome diverso. Puoi utilizzare questo effetto di "Padrone Pellicciaspavento" una sola volta per turno.
  pt: |-
    Você pode oferecer como Tributo 1 monstro "Peladura", "Fofanimal" ou "Diabrete de" de Nível 4 ou menos; Invoque por Invocação-Especial do seu Deck, 1 monstro Demônio com o mesmo Nível, mas com um nome diferente. Você só pode usar este efeito de "Meister Peladura" uma vez por turno.
  ja: |-
    このカード名のＰ効果は１ターンに１度しか使用できない。①：自分フィールドのレベル４以下の、「デストーイ」、「ファーニマル」、「エッジインプ」モンスターのいずれか１体をリリースして発動できる。リリースしたモンスターと同じレベルでカード名が異なる悪魔族モンスター１体をデッキから特殊召喚する。
  ko: |-
    이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 레벨 4 이하의, "데스완구", "퍼니멀", "에지임프" 몬스터 중 어느 1장을 릴리스하고 발동할 수 있다. 릴리스한 몬스터와 같은 레벨로 카드명이 다른 악마족 몬스터 1장을 덱에서 특수 소환한다.
