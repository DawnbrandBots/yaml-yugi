text:
  en: |-
    Select 1 face-up monster your opponent controls. Inflict damage to your opponent equal to half that monster's original ATK. Your monsters cannot attack this turn.
  de: |-
    Wähle 1 offenes Monster auf der gegnerischen Spielfeldseite, um diese Karte zu aktivieren. Füge den Life Points deines Gegners Schaden in Höhe der halbierten Grund-ATK des gewählten Monsters zu. Deine Monster können in diesem Spielzug nicht angreifen.
  es: |-
    Selecciona 1 monstruo boca arriba en el Campo de tu adversario para activar esta carta. Inflígele daño a los Life Points de tu adversario igual a la mitad del ATK original del monstruo seleccionado. Tus monstruos no pueden atacar este turno.
  fr: |-
    Sélectionnez 1 monstre face recto contrôlé par votre adversaire. Infligez à votre adversaire des dommages égaux à la moitié de l'ATK d'origine du monstre sélectionné. Vos monstres ne peuvent pas attaquer ce tour.
  it: |-
    Scegli 1 mostro scoperto controllato dal tuo avversario. Infliggi al tuo avversario un danno pari alla metà dell'ATK originale di quel mostro. I tuoi mostri non possono attaccare questo turno.
  pt: |-
    Selecione 1 monstro virado para cima que seu oponente controla. Inflija dano ao seu oponente igual à metade do ATK original daquele monstro. Seus monstros não podem atacar este turno.
  ja: |-
    相手フィールド上に表側表示で存在するモンスター１体を選択して発動する。選択したモンスターの元々の攻撃力の半分のダメージを相手ライフに与える。このターン自分のモンスターは攻撃する事ができない。
  ko: |-
    상대 필드상에 존재하는 앞면 표시의 몬스터 1구를 선택하고 발동한다. 선택했던 몬스터의 공격력의 반을 상대 플레이어에게 준다. 이 카드를 발동하는 턴, 자신은 배틀페이즈를 할 수 없다.
  zh-CN: |-
    选择对方场上表侧表示存在的1只怪兽发动。给与对方基本分选择的怪兽的原本攻击力一半数值的伤害。这个回合自己怪兽不能攻击。
type: Spell
property: Normal
