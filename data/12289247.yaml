text:
  en: |-
    If a card(s) you control is destroyed by battle or card effect: You can Special Summon this card from your hand, then you can Special Summon 1 monster from your hand. You can banish this card you control, plus 4 monsters from your hand, field, and/or GY (1 each with "Pendulum Dragon", "Xyz Dragon", "Synchro Dragon", and "Fusion Dragon" in their names); Special Summon 1 "Supreme King Z-ARC" from your Extra Deck. (This is treated as a Fusion Summon.)
  de: |-
    Falls eine oder mehr Karten, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört werden: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, dann kannst du 1 Monster als Spezialbeschwörung von deiner Hand beschwören. Du kannst diese Karte, die du kontrollierst, plus 4 Monster von deiner Hand, deiner Spielfeldseite und/oder deinem Friedhof (jeweils 1 mit „Pendeldrache“, „Xyz-Drache“, „Synchrodrache“ und „Fusionsdrache“ in ihren Namen) verbannen; beschwöre 1 „Oberster König Z-ARC“ als Spezialbeschwörung von deinem Extra Deck. (Dies wird als Fusionsbeschwörung behandelt.)
  es: |-
    Si una o más cartas que controlas son destruidas en batalla o por efecto de una carta: puedes Invocar esta carta de Modo Especial desde tu mano, y después puedes Invocar 1 monstruo de Modo Especial desde tu mano. Puedes desterrar esta carta que controlas, más 4 monstruos en tu mano, Campo y/o Cementerio (1 de cada uno que tengan "Dragón de Péndulo", "Dragón Xyz", "Dragón Sincro" y "Dragón de Fusión" en sus nombres); Invoca de Modo Especial, desde tu Deck Extra, 1 "Rey Supremo Z-ARC". (Ésta es tratada como una Invocación por Fusión).
  fr: |-
    Si une ou plusieurs cartes que vous contrôlez sont détruites au combat ou par un effet de carte : vous pouvez Invoquer Spécialement cette carte depuis votre main, puis vous pouvez Invoquer Spécialement 1 monstre depuis votre main. Vous pouvez bannir cette carte que vous contrôlez, plus 1 monstre "Dragon Pendule", 1 monstre "Dragon Xyz", 1 monstre "Dragon Synchro" et 1 monstre "Dragon Fusion" depuis votre main, Terrain et/ou Cimetière ; Invoquez Spécialement 1 "Z-ARC, Roi Suprême" depuis votre Extra Deck. (Ceci est traité comme une Invocation Fusion.)
  it: |-
    Se una o più carte che controlli vengono distrutte in battaglia o dall'effetto di una carta: puoi Evocare Specialmente questa carta dalla tua mano, poi puoi Evocare Specialmente 1 mostro dalla tua mano. Puoi bandire questa carta che controlli, più 4 mostri dalla tua mano, Terreno e/o Cimitero (1 ciascuno con "Drago Pendulum", "Drago Xyz", "Drago Synchro" e "Drago Fusione" nei loro nomi); Evoca Specialmente 1 "Re Supremo Z-ARC" dal tuo Extra Deck. (Questa viene considerata come un'Evocazione tramite Fusione.)
  pt: |-
    Se um ou mais cards que você controla forem destruídos em batalha ou por um efeito de card: você pode Invocar este card por Invocação-Especial da sua mão e, depois, você pode Invocar por Invocação-Especial 1 monstro da sua mão. Você pode banir este card que você controla, mais 4 monstros da sua mão, do campo e/ou do Cemitério (1 de cada com "Dragão Pêndulo", "Dragão Xyz", "Dragão Sincro" e "Dragão Fusão" em seus nomes); Invoque por Invocação-Especial 1 "Rei Supremo Z-ARC" do seu Deck Adicional. (Esta é considerada uma Invocação-Fusão.)
  ja: |-
    ①：自分フィールドのカードが戦闘・効果で破壊された場合に発動できる。このカードを手札から特殊召喚する。その後、手札からモンスター１体を特殊召喚できる。②：フィールドのこのカードを除外し、自分の手札・フィールド・墓地から、「ペンデュラム・ドラゴン」「エクシーズ・ドラゴン」「シンクロ・ドラゴン」「フュージョン・ドラゴン」モンスターを１体ずつ除外して発動できる。「覇王龍ズァーク」１体を融合召喚扱いとしてエクストラデッキから特殊召喚する。
  ko: |-
    ①: 자신 필드의 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 그 후, 패에서 몬스터 1장을 특수 소환할 수 있다. ②: 필드의 이 카드를 제외하고, 자신의 패 / 필드 / 묘지에서, "펜듈럼 드래곤" "엑시즈 드래곤" "싱크로 드래곤" "퓨전 드래곤" 몬스터를 1장씩 제외하여 발동할 수 있다. "패왕룡 즈아크" 1장을 융합 소환으로 취급하고 엑스트라 덱에서 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：自己场上的卡被战斗·效果破坏的场合才能发动。这张卡从手卡特殊召唤。那之后，可以从手卡把1只怪兽特殊召唤。②：把场上的这张卡除外，从自己的手卡·场上·墓地把「灵摆龙」「XYZ龙」「同调龙」「融合龙」怪兽各1只除外才能发动。把1只「霸王龙 扎克」当作融合召唤从额外卡组特殊召唤。
