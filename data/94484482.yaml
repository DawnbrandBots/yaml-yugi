text:
  en: |-
    Activate only when your opponent Summons a monster. Special Summon 1 Level 4 or lower monster from your hand in face-up Defense Position. Return it to the owner's hand during the End Phase.
  de: |-
    Aktiviere die Karte nur, wenn dein Gegner ein Monster beschwört. Beschwöre 1 Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand in die offene Verteidigungsposition. Gib es während der End Phase auf die Hand seines Besitzers zurück.
  es: |-
    Sólo puedes activar esta carta cuando tu adversario Invoca un monstruo. Invoca de Modo Especial, desde tu mano, 1 monstruo de Nivel 4 o menor en Posición de Defensa boca arriba. Devuélvelo a la mano de su dueño durante la End Phase.
  fr: |-
    Activable uniquement lorsque votre adversaire Invoque un monstre. Invoquez Spécialement 1 monstre de Niveau 4 ou moins depuis votre main en Position de Défense face recto. Renvoyez-le dans la main de son propriétaire durant la End Phase.
  it: |-
    Attiva solo quando il tuo avversario Evoca un mostro. Evoca Specialmente 1 mostro di Livello 4 o inferiore dalla tua mano, scoperto in Posizione di Difesa. Fallo ritornare in mano al suo proprietario durante la End Phase.
  pt: |-
    Ative somente quando seu oponente Normal, Flip ou Special Summons um ou mais monstros. Special Summon 1 monstro de Nível 4 ou menor virado para cima na Posição de Defesa da sua mão para o seu lado do campo. Retorne aquele monstro para a mão do dono durante a End Phase.
  ja: |-
    相手がモンスターの召喚・反転召喚・特殊召喚に成功した時に発動する事ができる。手札からレベル４以下のモンスター１体を表側守備表示で特殊召喚する。この効果で特殊召喚したモンスターはエンドフェイズ時に持ち主の手札に戻る。
  ko: |-
    상대가 몬스터의 일반 소환 / 반전 소환 / 특수 소환에 성공했을 때 발동할 수 있다. 패에서 레벨 4 이하의 몬스터 1장을 앞면 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터는, 엔드 페이즈시에 주인의 패로 돌아온다.
