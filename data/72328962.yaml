text:
  en: |-
    If this card is in your GY: You can send 2 cards from your hand to the GY, except "Fabled Soulkius"; Special Summon this card.
  de: |-
    Falls sich diese Karte in deinem Friedhof befindet: Du kannst 2 Karten von deiner Hand auf den Friedhof legen, außer „Sagenhafter Soulkius“; beschwöre diese Karte als Spezialbeschwörung.
  es: |-
    Si esta carta está en tu Cementerio: puedes mandar al Cementerio 2 cartas en tu mano, excepto "Fabuloso Soulkius"; Invoca esta carta de Modo Especial.
  fr: |-
    Si cette carte est dans votre Cimetière : vous pouvez envoyer 2 cartes ("Soulkius Mythologique" exclu) depuis votre main au Cimetière ; Invoquez Spécialement cette carte.
  it: |-
    Se questa carta è nel tuo Cimitero: puoi mandare 2 carte dalla tua mano al Cimitero, eccetto "Il Favoloso Soulkius"; Evoca Specialmente questa carta.
  pt: |-
    Se este card estiver no seu Cemitério: você pode enviar 2 cards da sua mão para o Cemitério, exceto "Soulkius Mitológico"; Invoque este card por Invocação-Especial.
  ja: |-
    手札から「魔轟神ソルキウス」以外のカード２枚を墓地へ送って発動する。このカードを墓地から特殊召喚する。
  ko: |-
    패에서 '마굉신 소울키우스' 이외의 카드 2장을 묘지로 보내고 발동한다. 이 카드를 묘지에서 특수 소환한다.
  zh-CN: |-
    这张卡在墓地存在的场合，从手卡把「魔轰神 索尔基乌斯」以外的2张卡送去墓地才能发动。这张卡从墓地特殊召唤。
