text:
  en: |-
    Excavate cards from the top of your Deck, equal to the number of "Noble Arms" Equip Spells you control, and if you do, add 1 of them to your hand, also place the remaining cards on top of your Deck in any order. You can banish this card from your GY, except the turn this card was sent to the GY; Special Summon from your Deck, 1 "Noble Knight" monster with a different name from the cards you control or in your GY. You can only use this effect of "Until Noble Arms are Needed Once Again" once per turn.
  de: |-
    Grabe die obersten Karten deines Decks in Höhe der Anzahl der „Edle Waffen“-Ausrüstungszauber aus, die du kontrollierst, und falls du dies tust, füge 1 von ihnen deiner Hand hinzu, zusätzlich lege die übrigen Karten in beliebiger Reihenfolge auf dein Deck. Du kannst diese Karte von deinem Friedhof verbannen, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde; beschwöre 1 „Edler Ritter“-Monster mit einem unterschiedlichen Namen als die Karten, die du kontrollierst oder die sich in deinem Friedhof befinden, als Spezialbeschwörung von deinem Deck. Du kannst diesen Effekt von „Bis Edle Waffen wieder gebraucht werden“ nur einmal pro Spielzug verwenden.
  es: |-
    Excava cartas de la parte superior de tu Deck, igual a la cantidad de Mágicas de Equipo "Armas Nobles" que controles y, si lo haces, añade 1 de ellas a tu mano, y además pon las cartas restantes en la parte superior de tu Deck en cualquier orden. Puedes desterrar esta carta en tu Cementerio, excepto en el turno en el que esta carta fue mandada al Cementerio; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Noble Caballero" con un nombre diferente al de las cartas que controlas o en tu Cementerio. Sólo puedes usar este efecto de "Hasta que se Necesiten las Armas Nobles Nuevamente" una vez por turno.
  fr: |-
    Dévoilez un nombre de cartes du dessus de votre Deck, égal au nombre de Magies d'Équipement "Armes Nobles" que vous contrôlez, et si vous le faites, ajoutez-en 1 à votre main, et aussi, placez les cartes restantes au-dessus de votre Deck dans l'ordre de votre choix. Vous pouvez bannir cette carte depuis votre Cimetière, sauf le tour où cette carte a été envoyée au Cimetière ; Invoquez Spécialement depuis votre Deck, 1 monstre "Chevalier Noble" de nom différent des cartes que vous contrôlez ou dans votre Cimetière. Vous ne pouvez utiliser cet effet de "Jusqu'au Retour des Armes Nobles" qu'une fois par tour.
  it: |-
    Dissotterra carte dalla cima del tuo Deck, pari al numero di Magie Equipaggiamento "Nobili Armi" che controlli e, se lo fai, aggiungi 1 di esse alla tua mano, inoltre metti le carte rimanenti in cima al tuo Deck in qualsiasi ordine. Puoi bandire questa carta dal tuo Cimitero, eccetto nel turno in cui questa carta è stata mandata al Cimitero; Evoca Specialmente dal tuo Deck 1 mostro "Nobile Cavaliere" con nome diverso dalle carte che controlli e nel tuo Cimitero. Puoi utilizzare questo effetto di "Fino a Quando ci Sarà di Nuovo Bisogno delle Nobili Armi" una sola volta per turno.
  pt: |-
    Escave cards do topo do seu Deck, igual ao número de Magias de Equipamento "Armas Nobres" que você controla e, se isso acontecer, adicione 1 deles à sua mão e, além disso, coloque os cards restantes no topo do seu Deck em qualquer ordem. Você pode banir este card do seu Cemitério, exceto no turno em que este card foi enviado para o Cemitério; Invoque por Invocação-Especial do seu Deck, 1 monstro "Nobre Cavaleiro" com um nome diferente dos cards que você controla ou no seu Cemitério. Você só pode usar este efeito de "Até que as Armas Nobres sejam Necessárias Novamente" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：自分フィールドの「聖剣」装備魔法カードの数だけ自分のデッキの上からカードをめくる。その中から１枚を選んで手札に加え、残りのカードは好きな順番でデッキの上に戻す。②：墓地のこのカードを除外して発動できる。同名カードが自分のフィールド・墓地に存在しない「聖騎士」モンスター１体をデッキから特殊召喚する。この効果はこのカードが墓地へ送られたターンには発動できない。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "성검" 장착 마법 카드의 수만큼 자신의 덱 위에서 카드를 넘긴다. 그 중에서 1장을 골라 패에 넣고, 남은 카드는 좋아하는 순서대로 덱 위로 되돌린다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 같은 이름의 카드가 자신의 필드 / 묘지에 존재하지 않는 "성기사" 몬스터 1장을 덱에서 특수 소환한다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
