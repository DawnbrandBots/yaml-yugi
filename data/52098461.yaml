name:
  en: Wrath of Neos
  de: Neos' Zorn
  es: La Furia de Neos
  fr: Colère de Néos
  it: Ira di Neos
  pt: Ira de Neos
  ja: ラス・オブ・ネオス
  ja_romaji: Rasu Obu Neosu
  ko: 래스 오브 네오스
  ko_rr: Raeseu Obeu Neoseu
text:
  en: |-
    Target 1 "Elemental HERO Neos" in your Monster Zone; shuffle that "Elemental HERO Neos" into the Deck, and if you do, destroy all cards on the field.
  de: |-
    Wähle 1 „Elementar-HELD Neos“ in deiner Monsterzone; mische den „Elementar-HELD Neos“ ins Deck und falls du dies tust, zerstöre alle Karten auf dem Spielfeld.
  es: |-
    Selecciona 1 "HÉROE Elemental Neos" en tu Zona de Monstruos; baraja al Deck ese "HÉROE Elemental Neos" y, si lo haces, destruye todas las cartas en el Campo.
  fr: |-
    Ciblez 1 "Néos, HÉROS Élémentaire" dans votre Zone Monstre ; mélangez ce "Néos, HÉROS Élémentaire" dans le Deck, et si vous le faites, détruisez toutes les cartes sur le Terrain.
  it: |-
    Scegli come bersaglio 1 "Neos EROE Elementale" nella tua Zona Mostri; mischia quel "Neos EROE Elementale" nel Deck e, se lo fai, distruggi tutte le carte sul Terreno.
  pt: |-
    Escolha 1 "Neos, o HERÓI do Elemento" na sua Zona de Monstros; embaralhe esse "Neos, o HERÓI do Elemento" no Deck e, se isso acontecer, destrua todos os cards no campo.
  ja: |-
    ①：自分のモンスターゾーンの「Ｅ・ＨＥＲＯ ネオス」１体を対象として発動できる。その「Ｅ・ＨＥＲＯ ネオス」を持ち主のデッキに戻し、フィールドのカードを全て破壊する。
  ko: |-
    ①: 자신 몬스터 존의 "엘리멘틀 히어로 네오스" 1장을 대상으로 하고 발동할 수 있다. 그 "엘리멘틀 히어로 네오스"를 주인의 덱으로 되돌리고, 필드의 카드를 전부 파괴한다.
type: Spell
property: Normal
