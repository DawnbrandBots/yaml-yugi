name:
  en: Set Rotation
  de: Setzrotation
  es: Rotación del Equipo
  fr: Rotation de Plateau
  it: Rotazione del Set
  pt: Rotação de Cenário
  ja: <ruby><rb>盆</rb><rp>（</rp><rt>ぼん</rt><rp>）</rp></ruby><ruby><rb>回</rb><rp>（</rp><rt>まわ</rt><rp>）</rp></ruby>し
  ja_romaji: Bonmawashi
