text:
  en: |-
    When a Spell/Trap Card, or monster effect, is activated in this card's column, while this card is Set: Negate the activation, and if you do, destroy that card.
  de: |-
    Wenn eine Zauber-/Fallenkarte oder ein Monstereffekt in der Spalte dieser Karte aktiviert wird, solange diese Karte gesetzt ist: Annulliere die Aktivierung und falls du dies tust, zerstöre die Karte.
  es: |-
    Cuando es activada una Carta Mágica/de Trampa, o efecto de monstruo, que esté en la columna de esta carta, mientras esta carta está Colocada: niega la activación y, si lo haces, destruye esa carta.
  fr: |-
    Lorsqu'une Carte Magie/Piège ou un effet de monstre est activé dans la colonne de cette carte, tant que cette carte est Posée : annulez l'activation, et si vous le faites, détruisez la carte.
  it: |-
    Quando viene attivata una Carta Magia/Trappola o l'effetto di un mostro nella colonna di questa carta, mentre questa carta è Posizionata: annulla l'attivazione e, se lo fai, distruggi quella carta.
  pt: |-
    Quando um Card de Magia/Armadilha ou efeito de monstro for ativado na coluna deste card, enquanto este card estiver Baixado: negue a ativação e, se isso acontecer, destrua esse card.
  ja: |-
    ①：このカードと同じ縦列でモンスターの効果・魔法・罠カードが発動した時、セットされたこのカードを発動できる。その発動を無効にし破壊する。
  ko: |-
    ① : 이 카드와 같은 세로열에 몬스터의 효과 / 마법 / 함정 카드가 발동했을 때, 세트된 이 카드를 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.
  zh-CN: |-
    ①：和这张卡相同纵列有怪兽的效果·魔法·陷阱卡发动时才能把盖放的这张卡发动。那个发动无效并破坏。
