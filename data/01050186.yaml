name:
  en: Satellarknight Unukalhai
  de: Fixsternritter Unukalhai
  es: Satelcaballero Unukalhai
  fr: Satellchevalier Unukalhai
  it: Satellcavaliere Unukalhai
  pt: Cavaleirostélite Unukalhai
  ja: <ruby><rb>星因士</rb><rp>（</rp><rt>サテラナイト</rt><rp>）</rp></ruby> ウヌク
  ja_romaji: Sateranaito Unuku
  ko: 사테라나이트 우누크
  ko_rr:
text:
  en: |-
    If this card is Summoned: You can send 1 "tellarknight" card from your Deck to the Graveyard, except "Satellarknight Unukalhai". You can only use this effect of "Satellarknight Unukalhai" once per turn.
  de: |-
    Falls diese Karte beschworen wird: Du kannst 1 „Sternritter“-Karte von deinem Deck auf den Friedhof legen, außer „Fixsternritter Unukalhai“. Du kannst diesen Effekt von „Fixsternritter Unukalhai“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada: puedes mandar al Cementerio 1 carta "telcaballero" en tu Deck, excepto "Satelcaballero Unukalhai". Sólo puedes usar este efecto de "Satelcaballero Unukalhai" una vez por turno.
  fr: |-
    Si cette carte est Invoquée : vous pouvez envoyer 1 carte "tellchevalier" ("Satellchevalier Unukalhai" exclu) depuis votre Deck au Cimetière. Vous ne pouvez utiliser cet effet de "Satellchevalier Unukalhai" qu'une fois par tour.
  it: |-
    Se questa carta viene evocata: puoi mandare 1 carta "tellcavaliere" dal tuo Deck al Cimitero, eccetto "Satellcavaliere Unukalhai". Puoi utilizzare questo effetto di "Satellcavaliere Unukalhai" una sola volta per turno.
  pt: |-
    Se este card for Invocado: você pode enviar 1 card "Cavaleirost" do seu Deck para o Cemitério, exceto "Cavaleirostélite Unukalhai". Você só pode usar este efeito de "Cavaleirostélite Unukalhai" uma vez por turno.
  ja: |-
    「星因士 ウヌク」の効果は１ターンに１度しか使用できない。①：このカードが召喚・反転召喚・特殊召喚に成功した場合に発動できる。デッキから「星因士 ウヌク」以外の「テラナイト」カード１枚を墓地へ送る。
  ko: |-
    "사테라나이트 우누크" 의 효과는 1턴에 1번밖에 사용할 수 없다. ① : 이 카드가 일반 소환 / 반전 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "사테라나이트 우누크" 이외의 "테라나이트" 카드 1장을 묘지로 보낸다.
