text:
  en: |-
    When a monster's attack is negated that targeted a face-up Attack Position monster: Inflict damage to your opponent equal to the difference in ATK between the 2 monsters.
  de: |-
    Wenn der Angriff eines Monsters annulliert wird, der ein Monster in offener Angriffsposition als Angriffsziel gewählt hat: Füge deinem Gegner Schaden in Höhe der Differenz der ATK der 2 Monster zu.
  es: |-
    Cuando es negado el ataque de un monstruo que seleccionó a un monstruo en Posición de Ataque boca arriba: inflige daño a tu adversario igual a la diferencia en ATK entre los 2 monstruos.
  fr: |-
    Lorsque l'attaque d'un monstre qui ciblait un monstre en Position d'Attaque face recto est annulée : infligez des dommages à votre adversaire égaux à la différence d'ATK entre les 2 monstres.
  it: |-
    Quando viene annullato l'attacco di un mostro che aveva come bersaglio un mostro scoperto in Posizione di Attacco: infliggi danni al tuo avversario pari alla differenza in ATK tra i 2 mostri.
  pt: |-
    None
  ja: |-
    表側攻撃表示で存在するモンスターを攻撃対象としたモンスターの攻撃が無効になった時に発動できる。その２体のモンスターの攻撃力の差分のダメージを相手ライフに与える。
  ko: |-
    앞면 공격 표시로 존재하는 몬스터를 공격 대상으로 한 몬스터의 공격이 무효가 되었을 때 발동할 수 있다. 그 몬스터 2장의 공격력의 차만큼 데미지를 상대 라이프에 준다.
type: Trap
