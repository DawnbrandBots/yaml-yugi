text:
  en: |-
    Target 1 Level 4 or lower "Magistus" monster in your GY; Special Summon it. If a "Magistus" card(s) in your Spell & Trap Zone would be destroyed by your opponent's card effect, you can banish this card from your GY instead. You can only use each effect of "Magistus Vritra" once per turn.
  de: |-
    Wähle 1 „Magistus“-Monster der Stufe 4 oder niedriger in deinem Friedhof; beschwöre es als Spezialbeschwörung. Falls eine oder mehr „Magistus“-Karten in deiner Zauber- & Fallenzone durch einen Karteneffekt deines Gegners zerstört würden, kannst du stattdessen diese Karte von deinem Friedhof verbannen. Du kannst jeden Effekt von „Magistus-Vritra“ nur einmal pro Spielzug verwenden.
  es: |-
    Selecciona 1 monstruo "Magistus" de Nivel 4 o menor en tu Cementerio; Invócalo de Modo Especial. Si una o más cartas "Magistus" en tu Zona de Magia y Trampas fueran a ser destruidas por efecto de una carta de tu adversario, puedes desterrar esta carta en tu Cementerio en su lugar. Sólo puedes usar cada efecto de "Vritrá Magistus" una vez por turno.
  fr: |-
    Ciblez 1 monstre "Magistus" de max. Niveau 4 dans votre Cimetière ; Invoquez-le Spécialement. Si une ou plusieurs cartes "Magistus" dans votre Zone Magie & Piège vont être détruites par un effet de carte de votre adversaire, vous pouvez bannir cette carte depuis votre Cimetière à la place. Vous ne pouvez utiliser chaque effet de "Vritra Magistus" qu'une fois par tour.
  it: |-
    Scegli come bersaglio 1 mostro "Magistus" di Livello 4 o inferiore nel tuo Cimitero; Evocalo Specialmente. Se una o più carte "Magistus" nella tua Zona Magie & Trappole stanno per essere distrutte dall'effetto di una carta del tuo avversario, puoi invece bandire questa carta dal tuo Cimitero. Puoi utilizzare ogni effetto di "Vritra Magistus" una sola volta per turno.
  pt: |-
    Escolha 1 monstro "Magistus" de Nível 4 ou menos no seu Cemitério; Invoque-o por Invocação-Especial. Se um ou mais cards "Magistus" na sua Zona de Magias & Armadilhas seriam destruídos por um efeito de card do seu oponente, em vez disso, você pode banir este card do seu Cemitério. Você só pode usar cada efeito de "Vritra Magistus" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地のレベル４以下の「マギストス」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。②：自分の魔法＆罠ゾーンの「マギストス」カードが相手の効果で破壊される場合、代わりに墓地のこのカードを除外できる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지의 레벨 4 이하의 "마기스토스" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. ②: 자신의 마법 & 함정 존의 "마기스토스" 카드가 상대의 효과로 파괴될 경우, 대신에 묘지의 이 카드를 제외할 수 있다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：以自己墓地的1只等级4以下的“伟魔”怪兽为对象可以发动。将该怪兽特殊召唤。②：自己的魔法与陷阱区域的“伟魔”卡将被对手的效果破坏的情况下，可将墓地的此卡除外作为代替。
