text:
  en: |-
    During your Draw Phase, each time you draw a "Six Samurai" Monster Card(s): You can reveal it; Special Summon it.
  de: |-
    Während deiner Draw Phase, jedes Mal, wenn du „Sechs Samurai“-Monsterkarten ziehst: Du kannst sie vorzeigen; beschwöre sie als Spezialbeschwörung.
  es: |-
    Durante tu Draw Phase, si robaste un monstruo "Seis Samuráis" puedes Invocarlo de Modo Especial.
  fr: |-
    Durant votre Draw Phase, si vous piochez une Carte Monstre "Six Samouraïs", vous pouvez l'Invoquer Spécialement.
  it: |-
    Durante la tua Draw Phase, ogni volta che peschi una o più Carte Mostro "Sei Samurai": puoi rivelarle; Evocale Specialmente.
  pt: |-
    Durante a sua Draw Phase, se você comprar um monstro "Six Samurai", você pode mostrá-lo ao seu oponente e o Special Summon para o seu lado do campo.
  ja: |-
    自分のドローフェイズにドローしたカードが「六武衆」と名のついたモンスターカードだった場合、そのカードを相手に見せる事で自分フィールド上に特殊召喚する事ができる。
  ko: |-
    자신의 드로우 페이즈에 드로우한 카드가 "여섯무사" 라는 이름이 붙은 몬스터 카드였을 경우, 그 카드를 상대에게 보여주는 것으로 자신 필드 위에 특수 소환할 수 있다.
type: Trap
