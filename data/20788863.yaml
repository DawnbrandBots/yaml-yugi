text:
  en: |-
    You can discard 1 "Salamangreat" monster; send 1 "Salamangreat" monster from your Deck to the GY, then draw 1 card. If you control a "Salamangreat" Link Monster that was Link Summoned using a monster with its same name as material: You can discard 1 "Salamangreat" monster; draw 2 cards. You can only use 1 "Salamangreat Gift" effect per turn, and only once that turn.
  de: |-
    Du kannst 1 „Grosalamander“-Monster abwerfen; lege 1 „Grosalamander“-Monster von deinem Deck auf den Friedhof, dann ziehe 1 Karte. Falls du ein „Grosalamander“-Linkmonster kontrollierst, das mit einem Monster mit seinem Namen als Material als Linkbeschwörung beschworen wurde: Du kannst 1 „Grosalamander“-Monster abwerfen; ziehe 2 Karten. Du kannst nur 1 Effekt von „Grosalamander-Geschenk“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  es: |-
    Puedes descartar 1 monstruo "Salamangrande"; manda al Cementerio 1 monstruo "Salamangrande" en tu Deck, y después roba 1 carta. Si controlas un Monstruo de Enlace "Salamangrande" que fue Invocado por Enlace usando un monstruo con su mismo nombre como material: puedes descartar 1 monstruo "Salamangrande"; roba 2 cartas. Sólo puedes usar 1 efecto de "Regalo de la Salamangrande" por turno, y sólo una vez ese turno.
  fr: |-
    Vous pouvez défausser 1 monstre "Salamangrande" ; envoyez 1 monstre "Salamangrande" depuis votre Deck au Cimetière, puis piochez 1 carte. Si vous contrôlez un Monstre Lien "Salamangrande" qui a été Invoqué par Lien en utilisant un monstre du même nom que celui-ci comme Matériel : vous pouvez défausser 1 monstre "Salamangrande" ; piochez 2 cartes. Vous ne pouvez utiliser qu'1 effet de "Cadeau Salamangrande" par tour, et uniquement une fois le tour.
  it: |-
    Puoi scartare 1 mostro "Salamagna"; manda 1 mostro "Salamagna" dal tuo Deck al Cimitero, poi pesca 1 carta. Se controlli un Mostro Link "Salamagna" che è stato Evocato Link utilizzando un mostro con il suo stesso nome come materiale: puoi scartare 1 mostro "Salamagna"; pesca 2 carte. Puoi utilizzare solo 1 effetto di "Dono Salamagna" per turno, e solo una volta in quel turno.
  pt: |-
    Você pode descartar 1 monstro "Salamagrande"; envie 1 monstro "Salamagrande" do seu Deck para o Cemitério e, depois, compre 1 card. Se você controlar um Monstro Link "Salamagrande" que foi Invocado por Invocação-Link usando um monstro com o mesmo nome como matéria: você pode descartar 1 monstro "Salamagrande"; compre 2 cards. Você só pode usar 1 efeito de "Dádiva Salamagrande" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：手札から「サラマングレイト」モンスター１体を捨てて発動できる。デッキから「サラマングレイト」モンスター１体を墓地へ送る。その後、自分はデッキから１枚ドローする。②：自身と同名のモンスターを素材としてリンク召喚した「サラマングレイト」リンクモンスターが自分フィールドに存在する場合、手札から「サラマングレイト」モンスター１体を捨てて発動できる。自分はデッキから２枚ドローする。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 패에서 "샐러맨그레이트" 몬스터 1장을 버리고 발동할 수 있다. 덱에서 "샐러맨그레이트" 몬스터 1장을 묘지로 보낸다. 그 후, 자신은 덱에서 1장 드로우한다. ②: 자신과 같은 이름의 몬스터를 소재로서 링크 소환한 "샐러맨그레이트" 링크 몬스터가 자신 필드에 존재할 경우, 패에서 "샐러맨그레이트" 몬스터 1장을 버리고 발동할 수 있다. 자신은 덱에서 2장 드로우한다.
  zh-TW:
  zh-CN: |-
    1个回合1次，这个卡名的①②的效果只能使用其中任意1个。①：从手牌中扔掉1只“转生炎兽”怪兽后即可发动。从牌组中将1只“转生炎兽”怪兽送至墓地。之后，自己从牌组抽1张。②：用和自身同名的怪兽为素材进行连接召唤的“转生炎兽”连接怪兽存在于自己场上的情况下，从手牌中扔掉1只“转生炎兽”怪兽后可以发动。自己从牌组抽2张。
