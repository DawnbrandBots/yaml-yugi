  ja: <ruby><rb>Ｕ．Ａ．</rb><rp>（</rp><rt>ウルトラアスリート</rt><rp>）</rp></ruby>フラッグシップ・ディール
  ja_romaji: Urutora Asurīto Furaggushippu Dīru
