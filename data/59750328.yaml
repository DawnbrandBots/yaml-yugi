text:
  en: |-
    Draw until you have 3 cards in your hand, also for the rest of this turn after this card resolves, your opponent takes no damage. During the End Phase of this turn, send your entire hand to the GY. You can only activate 1 "Card of Demise" per turn. You cannot Special Summon during the turn you activate this card.
  de: |-
    Ziehe, bis du 3 Karten in deiner Hand hast, zusätzlich erhält dein Gegner für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, keinen Schaden. Während der End Phase dieses Spielzugs, lege deine gesamte Hand auf den Friedhof. Du kannst nur 1 „Karte des Untergangs“ pro Spielzug aktivieren. Du kannst während des Spielzugs, in dem du diese Karte aktivierst, keine Spezialbeschwörungen durchführen.
  es: |-
    Roba hasta que tengas 3 cartas en tu mano, y además, por el resto de este turno después de que se resuelva esta carta, tu adversario no recibe daño. Durante la End Phase de este turno, manda toda tu mano al Cementerio. Sólo puedes activar 1 "Carta de la Muerte" por turno. No puedes Invocar de Modo Especial durante el turno que actives esta carta.
  fr: |-
    Piochez jusqu'à avoir 3 cartes dans votre main, et aussi, le reste de ce tour après la résolution de cette carte, votre adversaire ne reçoit aucun dommage. Durant la End Phase de ce tour, envoyez toute votre main au Cimetière. Vous ne pouvez activer qu'1 "Carte d'Exécution" par tour. Vous ne pouvez pas Invoquer Spécialement durant le tour où vous activez cette carte.
  it: |-
    Pesca fino a quando hai 3 carte nella tua mano, inoltre per il resto di questo turno dopo che questa carta si è risolta il tuo avversario non subisce danni. Durante la End Phase di questo turno, manda tutta la tua mano al Cimitero. Puoi attivare solo 1 "Carta dell'Oblio" per turno. Non puoi Evocare Specialmente durante il turno in cui attivi questa carta.
  pt: |-
    Compre até ter 3 cards na sua mão e, além disso, pelo resto deste turno depois que este card resolver, seu oponente não sofre dano. Durante a Fase Final deste turno, envie toda sua mão para o Cemitério. Você só pode ativar 1 "Despedida Final" por turno. Você não pode Invocar por Invocação-Especial durante o turno em que ativar este card.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できず、このカードを発動するターン、自分はモンスターを特殊召喚できない。①：自分は手札が３枚になるようにデッキからドローする。このカードの発動後、ターン終了時まで相手が受ける全てのダメージは０になる。このターンのエンドフェイズに、自分の手札を全て墓地へ送る。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드를 발동하는 턴에, 자신은 몬스터를 특수 소환할 수 없다. ①: 자신은 패가 3장이 되도록 덱에서 드로우한다. 이 카드의 발동 후, 턴 종료시까지 상대가 받는 모든 데미지는 0 이 된다. 이 턴의 엔드 페이즈에, 자신의 패를 전부 묘지로 보낸다.
  zh-CN: |-
    「削命的宝札」在1回合只能发动1张，这张卡发动的回合，自己不能把怪兽特殊召唤。①：自己直到手卡变成3张为止从卡组抽卡。这张卡的发动后，直到回合结束时对方受到的全部伤害变成0。这个回合的结束阶段，自己手卡全部送去墓地。
