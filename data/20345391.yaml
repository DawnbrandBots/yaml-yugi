  pt: Seal, o Estrategista de Peluguel
  ja: <ruby><rb>空</rb><rp>（</rp><rt>くう</rt><rp>）</rp></ruby><ruby><rb>牙</rb><rp>（</rp><rt>が</rt><rp>）</rp></ruby><ruby><rb>団</rb><rp>（</rp><rt>だん</rt><rp>）</rp></ruby>の<ruby><rb>参</rb><rp>（</rp><rt>さん</rt><rp>）</rp></ruby><ruby><rb>謀</rb><rp>（</rp><rt>ぼう</rt><rp>）</rp></ruby>
