    FLIPP: Wähle 1 Monster auf der Spielfeldseite deines Gegners. Tausche die Kontrolle über das gewählte Monster und diese Karte. Dieser Effekt kann nicht in der Battle Phase aktiviert werden.
  es: |-
    VOLTEO: Selecciona 1 monstruo en el Campo de tu adversario y cambia su control por el de esta carta. Este efecto no puede ser activado durante la Battle Phase.
  fr: |-
    FLIP : Sélectionnez 1 monstre de votre adversaire et échangez-le avec celui-ci. Cette effet ne peut pas être Activé durant la Battle Phase.
  it: |-
    SCOPRI: Scegli 1 Mostro del tuo avversario e scambiane il controllo con quello di questa carta. Quest'effetto non può essere attivato durante una Battle Phase.
  pt: |-
    VIRAR: Selecione 1 monstro no campo de seu oponente e troque o controle dele com esse card. Esse efeito não pode ser ativado durante a Fase de Batalha.
  ja: |-
    リバース：相手フィールド上に存在するモンスター１体を選択し、そのモンスターとこのカードのコントロールを入れ替える。この効果はバトルフェイズに発動する事はできない。
  ko: |-
    리버스 : 필드 위의 상대 몬스터 1장을 지정하여, 이 카드와 컨트롤을 맞바꾼다. 이 효과는 배틀 페이즈에서는 발동할 수 없다.
  zh-CN: |-
    选择对方场上存在的1只怪兽，那只怪兽和这张卡的控制权交换。这个效果在战斗阶段不能发动。
