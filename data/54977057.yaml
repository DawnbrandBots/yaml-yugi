text:
  en: |-
    Banish 1 LIGHT Fairy monster in your hand, and if you do, draw 2 cards. You cannot Special Summon or conduct your Battle Phase the turn you activate this card.
  de: |-
    Verbanne 1 LICHT Fee-Monster in deiner Hand und falls du dies tust, ziehe 2 Karten. Du kannst in dem Spielzug, in dem du diese Karte aktivierst, weder Monster als Spezialbeschwörung beschwören noch deine Battle Phase durchführen.
  es: |-
    Destierra 1 monstruo de LUZ Hada en tu mano y, si lo haces, roba 2 cartas. No puedes Invocar de Modo Especial ni realizar tu Battle Phase en el turno en el que activas esta carta.
  fr: |-
    Bannissez 1 monstre LUMIÈRE Elfe dans votre main, et si vous le faites, piochez 2 cartes. Vous ne pouvez ni Invoquer Spécialement ni mener votre Battle Phase le tour où vous activez cette carte.
  it: |-
    Bandisci 1 mostro Fata LUCE dalla tua mano e, se lo fai, pesca 2 carte. Non puoi Evocare Specialmente o effettuare la tua Battle Phase nel turno in cui attivi questa carta.
  pt: |-
    Bana 1 monstro Fada de LUZ da sua mão e, se isso acontecer, compre 2 cards. Você não pode Invocar por Invocação-Especial ou conduzir sua Fase de Batalha no turno em que ativar este card.
  ja: |-
    このカードを発動するターン、自分はモンスターを特殊召喚できず、バトルフェイズを行えない。①：手札から天使族・光属性モンスター１体を除外し、自分はデッキから２枚ドローする。
  ko: |-
    이 카드를 발동하는 턴에, 자신은 몬스터를 특수 소환할 수 없으며, 배틀 페이즈를 실행할 수 없다. ①: 패에서 천사족 / 빛 속성 몬스터 1장을 제외하고, 자신은 덱에서 2장 드로우한다.
type: Spell
property: Normal
