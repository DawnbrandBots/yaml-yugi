  es: Llamado por la Tumba
  fr: Appelé par la Tombe
  it: Richiamato dalla Tomba
  pt: Chamado da Cova
  ja: <ruby><rb>墓</rb><rp>（</rp><rt>はか</rt><rp>）</rp></ruby><ruby><rb>穴</rb><rp>（</rp><rt>あな</rt><rp>）</rp></ruby>の<ruby><rb>指</rb><rp>（</rp><rt>し</rt><rp>）</rp></ruby><ruby><rb>名</rb><rp>（</rp><rt>めい</rt><rp>）</rp></ruby><ruby><rb>者</rb><rp>（</rp><rt>しゃ</rt><rp>）</rp></ruby>
  ja_romaji: Haka'ana no Shimeisha
