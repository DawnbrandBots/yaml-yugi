text:
  en: |-
    When your opponent activates "Harpie's Feather Duster": Negate its effect, and if you do, destroy all Spells and Traps your opponent controls.
  de: |-
    Wenn dein Gegner „Harpyien-Flederwisch“ aktiviert: Annulliere seinen Effekt und falls du dies tust, zerstöre alle Zauber und Fallen, die dein Gegner kontrolliert.
  es: |-
    Cuando tu adversario activa "Polvo de Pluma de Arpía": niega su efecto y, si lo haces, destruye todas las Mágicas y Trampas que controle tu adversario.
  fr: |-
    Lorsque votre adversaire active "Le Plumeau de Dame Harpie" : annulez son effet, et si vous le faites, détruisez toutes les Magies/Pièges contrôlés par votre adversaire.
  it: |-
    Quando il tuo avversario attiva "Spolverino dell'Arpia": annulla il suo effetto e, se lo fai, distruggi tutte le Magie e Trappole controllate dal tuo avversario.
  pt: |-
    Quando seu oponente ativar "Espanador de Penas da Harpia": negue seu efeito e, se isso acontecer, destrua todas as Magias e Armadilhas que seu oponente controla.
  ja: |-
    ①：相手が「ハーピィの羽根帚」を発動した時に発動できる。その効果を無効にし、相手フィールドの魔法・罠カードを全て破壊する。
  ko: |-
    ①: 상대가 "해피의 깃털"을 발동했을 때에 발동할 수 있다. 그 효과를 무효로 하고, 상대 필드의 마법 / 함정 카드를 전부 파괴한다.
type: Trap
property: Normal
