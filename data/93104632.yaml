  ko_rr: Wontaim Paeseukodeu
text:
  en: |-
    Special Summon 1 "Security Token" (Cyberse/LIGHT/Level 4/ATK 2000/DEF 2000) in Defense Position. You can only activate 1 "One-Time Passcode" per turn.
  de: |-
    Beschwöre 1 „Sicherheit-Spielmarke“ (Cyberse/LICHT/Stufe 4/ATK 2000/DEF 2000) als Spezialbeschwörung in die Verteidigungsposition. Du kannst nur 1 „Einmal-Passcode“ pro Spielzug aktivieren.
  es: |-
    Invoca de Modo Especial 1 "Ficha de Seguridad" (Ciberso/LUZ/Nivel 4/ATK 2000/DEF 2000) en Posición de Defensa. Sólo puedes activar 1 "Código de Seguridad de Un Solo Uso" por turno.
  fr: |-
    Invoquez Spécialement 1 "Jeton Sécurité" (Cyberse/LUMIÈRE/Niveau 4/ATK 2000/DEF 2000) en Position de Défense. Vous ne pouvez activer qu'1 "Code à Usage Unique" par tour.
  it: |-
    Evoca Specialmente 1 "Segna-Sicurezza" (Cyberso/LUCE/Livello 4/ATK 2000/DEF 2000) in Posizione di Difesa. Puoi attivare solo 1 "One-Time Passcodice" per turno.
  pt: |-
    Invoque por Invocação-Especial 1 "Ficha de Segurança" (Ciberso/LUZ/Nível 4/ATK 2000/DEF 2000) em Posição de Defesa. Você só pode ativar 1 "Senha Única" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドに「セキュリティトークン」（サイバース族・光・星４・攻／守２０００）１体を守備表示で特殊召喚する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드에 "시큐리티 토큰"(사이버스족 / 빛 / 레벨 4 / 공 2000 / 수 2000) 1장을 수비 표시로 특수 소환한다.
type: Spell
property: Normal
