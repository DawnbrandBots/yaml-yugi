name:
  en: One-Time Passcode
  de: Einmal-Passcode
  es: Código de Seguridad de Un Solo Uso
  fr: Code à Usage Unique
  it: One-Time Passcodice
  pt: Senha Única
  ja: ワンタイム・パスコード
  ja_romaji: Wantaimu Pasukōdo
