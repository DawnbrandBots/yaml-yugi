text:
  en: |-
    Activate only when a Fusion Monster is Special Summoned. Return all face-up Fusion Monsters to their respective Extra Decks.
  de: |-
    Du kannst diese Karte nur aktivieren, wenn ein Fusionsmonster als Spezialbeschwörung beschworen wird. Lege alle offenen Fusionsmonster auf dem Spielfeld in ihre entsprechen Extradecks zurück.
  es: |-
    Sólo puedes activar esta carta cuando un Monstruo de Fusión es Invocado mediante una Invocación Especial. Devuelve todos los Monstruos de Fusión boca arriba en el Campo a sus respectivos Decks Extra.
  fr: |-
    Vous ne pouvez activer cette carte que lorsqu'un Monstre de Fusion est Invoqué par Invocation Spéciale. Renvoyez tous les Monstres de Fusion face recto sur le Terrain dans leur Extra Deck respectif.
  it: |-
    Puoi attivare questa carta solo quando un Mostro Fusione viene Evocato tramite Evocazione Speciale. Fai ritornare tutti i Mostri Fusione scoperti sul Terreno nei rispettivi Extra Deck.
  pt: |-
    Você pode ativar este card apenas quando um Monstro de Fusão é Invocado, por Invocação-Especial. Devolva todos os Monstros de Fusão no Campo com a face para cima para os respectivos Decks de Fusão.
  ja: |-
    融合モンスターが特殊召喚された時に発動する事ができる。フィールド上に存在する全ての融合モンスターを融合デッキに戻す。
  ko: |-
    융합 몬스터가 특수 소환되었을 때 발동할 수 있다. 필드 위에 존재하는 모든 융합 몬스터를 융합 덱으로 되돌린다.
  zh-TW:
  zh-CN: |-
    融合怪兽特殊召唤时才能发动。场上存在的全部融合怪兽回到融合卡组。
