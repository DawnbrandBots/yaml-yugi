text:
  en: |-
    Send 1 "Shaddoll" card from your Deck to the GY, then you can change any number of face-down Defense Position "Shaddoll" monsters you control to face-up Defense Position.
  de: |-
    Lege 1 „Schattenpuppe“-Karte von deinem Deck auf den Friedhof, dann kannst du eine beliebige Anzahl „Schattenpuppe“-Monster in verdeckter Verteidigungsposition, die du kontrollierst, in die offene Verteidigungsposition ändern.
  es: |-
    Manda al Cementerio 1 carta "Sombrañeca" en tu Deck, y después puedes cambiar cualquier cantidad de monstruos "Sombrañeca" en Posición de Defensa boca abajo que controles a Posición de Defensa boca arriba.
  fr: |-
    Envoyez 1 carte "Marionnette de l'Ombre" depuis votre Deck au Cimetière, puis vous pouvez changer un nombre de votre choix de monstres "Marionnette de l'Ombre" en Position de Défense face verso que vous contrôlez en Position de Défense face recto.
  it: |-
    Manda 1 carta "Bambolaombra" dal tuo Deck al Cimitero, poi puoi mettere scoperti in Posizione di Difesa un qualsiasi numero di mostri "Bambolaombra" coperti in Posizione di Difesa che controlli.
  pt: |-
    Envie 1 card "Sombraneco" do seu Deck para o Cemitério e, depois, você pode colocar qualquer número de monstros "Sombraneco" com a face para baixo em Posição de Defesa que você controla, com a face para cima em Posição de Defesa.
  ja: |-
    ①：デッキから「シャドール」カード１枚を墓地へ送る。その後、自分フィールドの裏側守備表示の「シャドール」モンスターを任意の数だけ選んで表側守備表示にできる。
  ko: |-
    ①: 덱에서 "섀도르" 카드 1장을 묘지로 보낸다. 그 후, 자신 필드의 뒷면 수비 표시의 "섀도르" 몬스터를 임의의 수만큼 고르고 앞면 수비 표시로 할 수 있다.
