  ja: ＤＮＡ<ruby><rb>定</rb><rp>（</rp><rt>てい</rt><rp>）</rp></ruby><ruby><rb>期</rb><rp>（</rp><rt>き</rt><rp>）</rp></ruby><ruby><rb>健</rb><rp>（</rp><rt>けん</rt><rp>）</rp></ruby><ruby><rb>診</rb><rp>（</rp><rt>しん</rt><rp>）</rp></ruby>
