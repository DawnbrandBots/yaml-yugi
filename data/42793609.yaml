text:
  en: |-
    Target 1 face-up monster you control and 1 face-up monster your opponent controls; the ATK of the first target becomes equal to the original ATK of the second target, until the end of this turn.
  de: |-
    Wähle 1 offenes Monster, das du kontrollierst, und 1 offenes Monster, das dein Gegner kontrolliert; die ATK des ersten gewählten Ziels werden bis zum Ende dieses Spielzugs dieselben wie die Grund-ATK des zweiten gewählten Ziels.
  es: |-
    Selecciona 1 monstruo boca arriba que controles y 1 monstruo boca arriba que controle tu adversario; hasta el final de este turno, el ATK del primer objetivo se convierte en el ATK original del segundo objetivo.
  fr: |-
    Ciblez 1 monstre face recto que vous contrôlez et 1 monstre face recto contrôlé par votre adversaire ; jusqu'à la fin de ce tour, l'ATK de la première cible devient égale à l'ATK d'origine de la seconde cible.
  it: |-
    Scegli come bersaglio 1 mostro scoperto che controlli e 1 mostro scoperto controllato dal tuo avversario; l'ATK del primo bersaglio diventa pari all'ATK originale del secondo bersaglio, fino alla fine di questo turno.
  pt: |-
    Escolha 1 monstro com a face para cima que você controla e 1 monstro com a face para cima que seu oponente controla; até o final deste turno, o ATK do primeiro alvo se torna igual ao ATK original do segundo alvo.
  ja: |-
    自分及び相手フィールド上に表側表示で存在するモンスターを１体ずつ選択して発動する。選択した自分のモンスターの攻撃力はエンドフェイズ時まで、選択した相手モンスターの元々の攻撃力と同じ攻撃力になる。
  ko: |-
    자신 및 상대 필드 위에 앞면 표시로 존재하는 몬스터를 1장씩 선택하고 발동한다. 선택한 자신 몬스터의 공격력은 엔드 페이즈시까지 선택한 상대 몬스터의 원래 공격력과 같은 공격력이 된다.
  zh-CN: |-
    选择自己以及对方场上表侧表示存在的怪兽各1只发动。选择的自己怪兽的攻击力直到结束阶段时变成和选择的对方怪兽的原本攻击力相同攻击力。
