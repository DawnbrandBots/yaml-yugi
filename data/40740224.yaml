  zh-CN: |-
    这个卡名的①②效果1回合各能使用1次。①：可以将手牌或场上的这张卡送入墓地发动。从自己的手牌或墓地选1只「E·HERO」怪兽或者「N(ネオスペーシアン)／新宇宙人」怪兽特殊召唤。用这个效果从墓地特殊召唤的怪兽的效果无效化。②：这张卡在墓地存在的状态下，自己特殊召唤「E·HERO」融合怪兽成功的场合，可以将这张卡除外发动。自己从卡组抽2张，那之后选1张手牌返回卡组最下面。
