text:
  en: |-
    You can send this card from your hand or field to the GY; Special Summon 1 "Elemental HERO" or "Neo-Spacian" monster from your hand or GY, but if you Special Summoned it from the GY, negate its effects. If you Special Summon an "Elemental HERO" Fusion Monster(s) while this card is in your GY (except during the Damage Step): You can banish this card; draw 2 cards, then place 1 card from your hand on the bottom of the Deck. You can only use each effect of "Cross Keeper" once per turn.
