  en: |-
    Target 1 monster your opponent controls; your opponent cannot Tribute it, or use it as a Synchro Material Monster.
  de: |-
    Wähle 1 Monster, das dein Gegner kontrolliert; dein Gegner kann es weder als Tribut anbieten noch als Synchromaterialmonster verwenden.
  es: |-
    Selecciona 1 monstruo que controle tu adversario; tu adversario no puede Sacrificarlo, o usarlo como Monstruo Material de Sincronía.
  fr: |-
    Ciblez 1 monstre contrôlé par votre adversaire ; votre adversaire ne peut ni le Sacrifier ni l'utiliser comme Monstre-Matériel de Synchro.
  it: |-
    Scegli come bersaglio 1 mostro controllato dal tuo avversario; il tuo avversario non può offrirlo come Tributo, o utilizzarlo come Mostro Materiale Synchro.
  pt:
  ja: |-
    相手フィールド上に存在するモンスター１体を選択して発動する。相手は選択したモンスターをリリースできず、シンクロ素材とする事もできない。
  ko: |-
    상대 필드 위에 존재하는 몬스터 1장을 선택하고 발동한다. 상대는 선택한 몬스터를 릴리스할 수 없으며 , 싱크로 소재로 할 수도 없다.
