  ja: <ruby><rb>宝</rb><rp>（</rp><rt>ほう</rt><rp>）</rp></ruby><ruby><rb>玉</rb><rp>（</rp><rt>ぎょく</rt><rp>）</rp></ruby>の<ruby><rb>先</rb><rp>（</rp><rt>せん</rt><rp>）</rp></ruby><ruby><rb>導</rb><rp>（</rp><rt>どう</rt><rp>）</rp></ruby><ruby><rb>者</rb><rp>（</rp><rt>しゃ</rt><rp>）</rp></ruby>
