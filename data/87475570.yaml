text:
  en: |-
    You can Tribute this card; add 1 "Ultimate Crystal" monster, "Crystal Beast" monster, or "Crystal" Spell/Trap from your Deck to your hand.
  de: |-
    Du kannst diese Karte als Tribut anbieten; füge deiner Hand 1 „Ultimativer Kristall“-Monster, „Kristallungeheuer“-Monster oder „Kristall“-Zauber/Falle von deinem Deck hinzu.
  es: |-
    Puedes Sacrificar esta carta; añade a tu mano 1 monstruo "Cristal Definitivo/a" o "Bestia de Cristal", o una Mágica/Trampa "Cristal" en tu Deck.
  fr: |-
    Vous pouvez Sacrifier cette carte ; ajoutez 1 monstre "Cristal Ultime", monstre "Bête Cristalline" ou Magie/Piège "Cristal" depuis votre Deck à votre main.
  it: |-
    Puoi offrire come Tributo questa carta; aggiungi 1 mostro "Cristallo Finale", mostro "Bestia Cristallo" o Magia/Trappola "Cristallo" dal tuo Deck alla tua mano.
  pt: |-
    Você pode oferecer este card como Tributo; adicione 1 monstro "Cristalino(a) Definitivo(a)", monstro "Fera Cristalina", ou Magia/Armadilha "Cristalino(a)" do seu Deck à sua mão.
  ja: |-
    ①：このカードをリリースして発動できる。「究極宝玉神」モンスター、「宝玉獣」モンスター、「宝玉」魔法・罠カードの内、いずれか１枚をデッキから手札に加える。
  ko: |-
    ①: 이 카드를 릴리스하고 발동할 수 있다. 덱에서 "궁극보옥신" 몬스터, "보옥수" 몬스터, "보옥" 마법 / 함정 카드 중, 1장을 패에 넣는다.
type: Monster
typeline: Spellcaster / Pendulum / Effect
attribute: DARK
level: 3
atk: 1300
def: 1000
pendulum_scale: 5
pendulum_effect:
  en: |-
    Your opponent cannot target "Ultimate Crystal" monsters or "Crystal Beast" cards you control with card effects.
  de: |-
    Dein Gegner kann weder „Ultimativer Kristall“-Monster noch „Kristallungeheuer“-Karten, die du kontrollierst, als Ziel für Karteneffekte wählen.
  es: |-
    Tu adversario no puede seleccionar con efectos de cartas a monstruos "Cristal Definitivo/a" o cartas "Bestia de Cristal" que tú controles.
  fr: |-
    Votre adversaire ne peut cibler ni les monstres "Cristal Ultime" ni les cartes "Bête Cristalline" que vous contrôlez avec des effets de carte.
  it: |-
    Il tuo avversario non può scegliere come bersaglio mostri "Cristallo Finale" o carte "Bestia Cristallo" che controlli con gli effetti delle carte.
  pt: |-
    Seu oponente não pode escolher monstros "Cristalino(a) Definitivo(a)" ou cards "Fera Cristalina" que você controla como alvo de efeitos de card.
  ja: |-
    ①：このカードがＰゾーンに存在する限り、自分フィールドの「究極宝玉神」モンスター及び「宝玉獣」カードは、相手の効果の対象にならない。
  ko: |-
    ①: 이 카드가 펜듈럼 존에 존재하는 한, 자신 필드의 "궁극보옥신" 몬스터 및 "보옥수" 카드는, 상대 효과의 대상이 되지 않는다.
