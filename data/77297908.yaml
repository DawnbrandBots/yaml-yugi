text:
  en: |-
    You can reveal 1 "Abyss Actor" Pendulum Monster and 1 "Abyss Script" Spell in your hand; add 1 "Abyss Script" Spell from your Deck to your hand, with a different name than that revealed Spell. While you control a Pendulum Summoned "Abyss Actor" Pendulum Monster, any monster effect activated by your opponent becomes "Destroy 1 Set Spell/Trap your opponent controls". You can only use each effect of "Abyss Playhouse - Fantastic Theater" once per turn.
  de: |-
    Du kannst 1 „Abgrundschauspieler“-Pendelmonster und 1 „Abgrundskript“-Zauber in deiner Hand vorzeigen; füge deiner Hand 1 „Abgrundskript“-Zauber mit einem unterschiedlichen Namen als der vorgezeigte Zauber von deinem Deck hinzu. Solange du ein als Pendelbeschwörung beschworenes „Abgrundschauspieler“-Pendelmonster kontrollierst, wird jeder von deinem Gegner aktivierte Monstereffekt zu „Zerstöre 1 gesetzte/n Zauber/Falle, den oder die dein Gegner kontrolliert.“ Du kannst jeden Effekt von „Abgrundspielhaus - Fantastisches Theater“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes mostrar 1 Monstruo de Péndulo "Actor del Abismo" y 1 Mágica "Guión de Abismo" en tu mano; añade a tu mano, desde tu Deck, 1 Mágica "Guión de Abismo" con nombre diferente al de la Mágica mostrada. Mientras controlas un Monstruo de Péndulo "Actor del Abismo" Invocado por Péndulo, cualquier efecto de monstruo activado por tu adversario se convierte en "Destruye 1 Mágica/Trampa Colocada que controle tu adversario". Sólo puedes usar cada efecto de "Representación del Abismo - Teatro Fantástico" una vez por turno.
  fr: |-
    Vous pouvez révéler 1 Monstre Pendule "Acteur des Abysses" et 1 Magie "Script des Abysses" dans votre main ; ajoutez 1 Magie "Script des Abysses" depuis votre Deck à votre main, de nom différent de la Magie révélée. Tant que vous contrôlez un Monstre Pendule "Acteur des Abysses" Invoqué par Pendulation, les effets de monstre activés par votre adversaire deviennent "Détruisez 1 Magie/Piège Posé contrôlé par votre adversaire". Vous ne pouvez utiliser chaque effet de "Spectacle des Abysses - Théâtre Fantastique" qu'une fois par tour.
  it: |-
    Puoi rivelare 1 Mostro Pendulum "Attore dell'Abisso" e 1 Magia "Sceneggiatura dell'Abisso" nella tua mano; aggiungi dal tuo Deck alla tua mano 1 Magia "Sceneggiatura dell'Abisso" con un nome diverso da quella Magia rivelata. Mentre controlli un Mostro Pendulum "Attore dell'Abisso" Evocato Pendulum, qualsiasi effetto di mostro attivato dal tuo avversario diventa "Distruggi 1 Magia/Trappola Posizionata controllata dal tuo avversario". Puoi utilizzare ogni effetto di "Rappresentazione dell'Abisso - Teatro Fantastico" una sola volta per turno.
  pt: |-
    Você pode revelar 1 Monstro Pêndulo "Ator do Abismo" e 1 Magia "Script do Abismo" na sua mão; adicione 1 Magia "Script do Abismo" do seu Deck à sua mão, com um nome diferente que a Magia revelada. Enquanto você controlar um Monstro Pêndulo "Ator do Abismo" Invocado por Invocação-Pêndulo, qualquer efeito de monstro ativado pelo seu oponente se torna "Destrua 1 Magia/Armadilha Baixada que seu oponente controla". Você só pode usar cada efeito de "Palco do Abismo - Teatro Fantástico" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札の「魔界劇団」Ｐモンスター１体と「魔界台本」魔法カード１枚を相手に見せて発動できる。見せた魔法カードとカード名が異なる「魔界台本」魔法カード１枚をデッキから手札に加える。②：Ｐ召喚した「魔界劇団」Ｐモンスターが自分フィールドに存在する限り、相手が発動したモンスターの効果は「相手フィールドにセットされた魔法・罠カード１枚を選んで破壊する」となる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패의 "마계극단" 펜듈럼 몬스터 1장과 "마계대본" 마법 카드 1장을 상대에게 보여주고 발동할 수 있다. 보여준 마법 카드와 카드명이 다른 "마계대본" 마법 카드 1장을 덱에서 패에 넣는다. ②: 펜듈럼 소환한 "마계극단" 펜듈럼 몬스터가 자신 필드에 존재하는 한, 상대가 발동한 몬스터의 효과는 "상대 필드에 세트된 마법 / 함정 카드 1장을 고르고 파괴한다"가 된다.
