text:
  en: |-
    When this card destroys an opponent's monster by battle and sends it to the Graveyard: You can equip the destroyed monster to this card. (You can only equip 1 monster at a time to this card with this effect.) This card gains ATK equal to that equipped monster's ATK.
  de: |-
    Wenn diese Karte ein Monster deines Gegners durch Kampf zerstört und auf den Friedhof legt: Du kannst diese Karte mit dem zerstörten Monster ausrüsten. (Diese Karte kann durch diesen Effekt zu jeder Zeit nur mit 1 Monster ausgerüstet sein.) Diese Karte erhält ATK in Höhe der ATK des ausrüstenden Monsters.
  es: |-
    Cuando esta carta destruye a un monstruo de tu adversario en batalla y lo manda al Cementerio: puedes equipar el monstruo destruido a esta carta. (Sólo puedes equipar a esta carta 1 monstruo por vez con este efecto). Esta carta gana ATK igual al ATK de ese monstruo equipado.
  fr: |-
    Lorsque cette carte détruit un monstre de votre adversaire au combat et l'envoie au Cimetière : vous pouvez équiper le monstre détruit à cette carte. (Vous ne pouvez équiper qu'1 monstre à cette carte à la fois avec cet effet.) Cette carte gagne une ATK égale à l'ATK du monstre équipé.
  it: |-
    Quando questa carta distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: puoi equipaggiare il mostro distrutto a questa carta. (Puoi equipaggiare 1 solo mostro alla volta a questa carta con questo effetto.) Questa carta guadagna ATK pari all'ATK di quel mostro equipaggiato.
  pt: |-
    Quando este card destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: você pode equipar o monstro destruído a este card. (Você só pode equipar 1 monstro por vez a este card com este efeito.) Este card ganha ATK igual ao ATK do monstro equipado.
  ja: |-
    このカードが戦闘によって相手モンスターを破壊し墓地へ送った時、破壊したモンスターを装備カード扱いとしてこのカードに１体のみ装備できる。このカードの攻撃力は、この効果で装備したモンスターの攻撃力分アップする。
  ko: |-
    이 카드가 전투에 의해서 상대 몬스터를 파괴하여 묘지로 보냈을 때, 파괴한 몬스터를 장착 카드로 취급하여 이 카드에 1장만 장착할 수 있다. 이 카드의 공격력은 , 이 효과로 장착한 몬스터의 공격력만큼 올린다.
