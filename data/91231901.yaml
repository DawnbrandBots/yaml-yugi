  pt: Aparelho de Recombinação de Células "A"
  ja: 「<ruby><rb>Ａ</rb><rp>（</rp><rt>エー</rt><rp>）</rp></ruby>」<ruby><rb>細</rb><rp>（</rp><rt>さい</rt><rp>）</rp></ruby><ruby><rb>胞</rb><rp>（</rp><rt>ぼう</rt><rp>）</rp></ruby><ruby><rb>組</rb><rp>（</rp><rt>く</rt><rp>）</rp></ruby>み<ruby><rb>換</rb><rp>（</rp><rt>か</rt><rp>）</rp></ruby>え<ruby><rb>装</rb><rp>（</rp><rt>そう</rt><rp>）</rp></ruby><ruby><rb>置</rb><rp>（</rp><rt>ち</rt><rp>）</rp></ruby>
