text:
  en: |-
    Tribute any number of monsters, except Tokens; your opponent sends an equal number of Spells from their Deck to the GY (or all their Spells, if lower than the number of Tributes).
  de: |-
    Biete eine beliebige Anzahl Monster, außer Spielmarken, als Tribut an; dein Gegner legt dieselbe Anzahl Zauber von seinem Deck auf den Friedhof (oder alle seine Zauber, falls ihre Anzahl kleiner ist als die der Tribute).
  es: |-
    Sacrifica cualquier cantidad de monstruos, excepto Fichas; tu adversario manda al Cementerio la misma cantidad de Mágicas en su Deck (o todas sus Mágicas, si son menos que la cantidad de Sacrificios).
  fr: |-
    Sacrifiez un nombre de votre choix de monstres (Jetons exclus) ; votre adversaire envoie un nombre égal de Magies depuis son Deck au Cimetière (ou toutes ses Magies, si inférieur au nombre de Sacrifices).
  it: |-
    Offri come Tributo un qualsiasi numero di mostri, eccetto i Segna-Mostro; il tuo avversario manda un pari numero di Magie dal suo Deck al Cimitero (o tutte le sue Magie, se inferiori al numero di Tributi).
  pt: |-
    Ofereça como Tributo qualquer número de monstros, exceto Fichas; seu oponente envia um número igual de Magias do Deck dele para o Cemitério (ou todas as Magias dele, se forem menos que o número de Tributos).
  ja: |-
    ①：トークン以外の自分フィールドのモンスターを任意の数だけリリースして発動できる。リリースしたモンスターの数だけ、相手はデッキから魔法カードを選んで墓地へ送る。
  ko: |-
    ①: 토큰 이외의 자신 필드의 몬스터를 임의의 수만큼 릴리스하고 발동할 수 있다. 릴리스한 몬스터의 수만큼, 상대는 덱에서 마법 카드를 고르고 묘지로 보낸다.
type: Trap
property: Normal
