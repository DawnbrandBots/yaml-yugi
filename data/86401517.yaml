text:
  en: |-
    You can Ritual Summon this card with "Cynet Ritual". At the start of the Damage Step, if this card attacks a monster: You can return that monster to the hand. You can Tribute this card; Special Summon 1 Level 5 or higher Cyberse monster from your hand or Deck, but it cannot activate its effects this turn. You can only use each effect of "Paladin of Storm Dragon" once per turn.
  de: |-
    Du kannst diese Karte mit „Cynet-Ritual“ als Ritualbeschwörung beschwören. Am Beginn des Damage Steps, falls diese Karte ein Monster angreift: Du kannst das Monster auf die Hand zurückgeben. Du kannst diese Karte als Tribut anbieten; beschwöre 1 Cyberse-Monster der Stufe 5 oder höher als Spezialbeschwörung von deiner Hand oder deinem Deck, aber seine Effekte können in diesem Spielzug nicht aktiviert werden. Du kannst jeden Effekt von „Paladin des Sturmdrachen“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes Invocar esta carta por Ritual con "Cinet-Ritual". Al comienzo del Damage Step, si esta carta ataca a un monstruo: puedes devolver ese monstruo a la mano. Puedes Sacrificar esta carta; Invoca de Modo Especial, desde tu mano o Deck, 1 monstruo Ciberso de Nivel 5 o mayor, pero no puede activar sus efectos este turno. Sólo puedes usar cada efecto de "Paladín de Dragón Tormenta" una vez por turno.
  fr: |-
    Vous pouvez Invoquer Rituellement cette carte avec "Cynet Rituel". Au début de la Damage Step, si cette carte attaque un monstre : vous pouvez renvoyer le monstre à la main. Vous pouvez Sacrifier cette carte ; Invoquez Spécialement 1 monstre Cyberse de min. Niveau 5 depuis votre main ou Deck, mais il ne peut pas activer ses effets ce tour. Vous ne pouvez utiliser chaque effet de "Paladin du Dragon Orage" qu'une fois par tour.
  it: |-
    Puoi Evocare tramite Rituale questa carta con "Cynet Rituale". All'inizio del Damage Step, se questa carta attacca un mostro: puoi far ritornare quel mostro nella mano. Puoi offrire come Tributo questa carta; Evoca Specialmente 1 mostro Cyberso di Livello 5 o superiore dalla tua mano o Deck, ma esso non può attivare i suoi effetti in questo turno. Puoi utilizzare ogni effetto di "Paladino del Drago Tempesta" una sola volta per turno.
  pt: |-
    Você pode Invocar este card por Invocação-Ritual com "Cinet Ritual". No começo da Etapa de Dano, se este card atacar um monstro: você pode devolver esse monstro para a mão. Você pode oferecer este card como Tributo; Invoque por Invocação-Especial 1 monstro Ciberso de Nível 5 ou mais da sua mão ou do Deck, mas ele não pode ativar seus efeitos neste turno. Você só pode usar cada efeito de "Paladino do Dragão da Tempestade" uma vez por turno.
  ja: |-
    「サイバネット・リチューアル」により降臨。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがモンスターに攻撃するダメージステップ開始時に発動できる。そのモンスターを持ち主の手札に戻す。②：このカードをリリースして発動できる。手札・デッキからレベル５以上のサイバース族モンスター１体を特殊召喚する。この効果で特殊召喚したモンスターは、このターン効果を発動できない。
  ko: |-
    "사이바넷 리츄얼"에 의해 의식 소환. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 몬스터에 공격하는 데미지 스텝 개시시에 발동할 수 있다. 그 몬스터를 주인의 패로 되돌린다. ②: 이 카드를 릴리스하고 발동할 수 있다. 패 / 덱에서 레벨 5 이상의 사이버스족 몬스터 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터는, 이 턴에 효과를 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    以“电脑网仪式”降临。此卡名的①②效果1回合仅可各使用1次。①：此卡攻击怪兽的伤害步骤开始时可以发动。将该怪兽放回持有者的手牌。②：解放此卡可以发动。从手牌・牌组将1只等级5以上的电子界族怪兽特殊召唤。以此效果特殊召唤的怪兽此回合不可发动效果。
