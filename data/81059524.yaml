text:
  en: |-
    If this card destroys an opponent's monster by battle and sends it to the Graveyard: Inflict 500 damage to your opponent. Each time a Normal or Quick-Play Spell Card resolves, this card gains 200 ATK until the end of this turn.
  de: |-
    Falls diese Karte ein Monster deines Gegners durch Kampf zerstört und auf den Friedhof legt: Füge deinem Gegner 500 Schaden zu. Jedes Mal, wenn eine Normale oder Schnellzauberkarte aufgelöst wird, erhält diese Karte bis zum Ende dieses Spielzugs 200 ATK.
  es: |-
    Si esta carta destruye un monstruo de tu adversario en batalla y lo manda al Cementerio: inflige 500 puntos de daño a tu adversario. Cada vez que se resuelve una Carta Mágica Normal o de Juego Rápido, esta carta gana 200 ATK hasta el final de este turno.
  fr: |-
    Si cette carte détruit un monstre de votre adversaire au combat et l'envoie au Cimetière : infligez 500 points de dommages à votre adversaire. Chaque fois qu'une Carte Magie Normale ou Jeu-Rapide est résolue, jusqu'à la fin de ce tour, cette carte gagne 200 ATK.
  it: |-
    Se questa carta distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: infliggi 500 danni al tuo avversario. Ogni volta che una Carta Magia Normale o Rapida si risolve, questa carta guadagna 200 ATK fino alla fine di questo turno.
  pt: |-
    Quando este card destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: cause 500 de dano ao seu oponente. Sempre que um Card de Magia Normal ou Rápido resolver, este card ganha 200 de ATK até o final deste turno.
  ja: |-
    ①：このカードが戦闘で相手モンスターを破壊し墓地へ送った場合に発動する。相手に５００ダメージを与える。②：このカードがモンスターゾーンに存在する限り、自分または相手が通常・速攻魔法カードを発動する度に、ターン終了時までこのカードの攻撃力は２００ずつアップする。
  ko: |-
    이 카드가 전투에 의해서 상대 몬스터를 파괴하여 묘지로 보냈을 때, 상대 라이프에 500 포인트 데미지를 준다. 또한, 자신 또는 상대가 일반 / 속공 마법 카드를 발동할 때마다, 엔드 페이즈시까지 이 카드의 공격력은 200 포인트 올린다.
