text:
  en: |-
    Each player targets 1 monster in their own GY; each player Special Summons the target from their GY in face-down Defense Position.
  de: |-
    Jeder Spieler wählt 1 Monster in seinem Friedhof; jeder Spieler beschwört das gewählte Ziel als Spezialbeschwörung von seinem Friedhof in die verdeckte Verteidigungsposition.
  es: |-
    Cada jugador selecciona 1 monstruo en su propio Cementerio; cada jugador Invoca el objetivo de Modo Especial desde su Cementerio en Posición de Defensa boca abajo.
  fr: |-
    Chaque joueur cible 1 monstre dans son Cimetière ; chaque joueur Invoque Spécialement la cible depuis son Cimetière en Position de Défense face verso.
  it: |-
    Ogni giocatore sceglie come bersaglio 1 mostro nel suo stesso Cimitero; ogni giocatore Evoca Specialmente il bersaglio dal suo Cimitero coperto in Posizione di Difesa.
  pt: |-
    Cada duelista escolhe 1 monstro no seu próprio Cemitério; cada duelista Invoca o alvo por Invocação-Especial do seu Cemitério com a face para baixo em Posição de Defesa.
  ja: |-
    お互いのプレイヤーはそれぞれの墓地に存在するモンスター１体を選択し、それぞれのフィールド上に裏側守備表示でセットする。
  ko: |-
    자신과 상대는 각각의 묘지에서 몬스터를 1장 선택하여, 뒷면 수비 표시로 필드 위에 특수 소환한다.
  zh-CN: |-
    双方玩家选择各自墓地1只怪兽，在各自场上里侧守备表示盖放。
