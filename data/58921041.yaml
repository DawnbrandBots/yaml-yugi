text:
  en: |-
    Both players must Set Spell Cards before activating them, and cannot activate them until their next turn after Setting them.
  de: |-
    Beide Spieler müssen Zauberkarten setzen, bevor sie sie aktivieren, und sie können diese bis zu ihrem nächsten Spielzug nach dem Setzen nicht aktivieren.
  es: |-
    Ambos jugadores deben Colocar las Cartas Mágicas antes de activarlas, y no las pueden activar hasta su próximo turno después de Colocarlas.
  fr: |-
    Chaque joueur doit Poser les Cartes Magie avant de les activer, et il ne peut pas les activer avant son prochain tour après les avoir Posées.
  it: |-
    Entrambi i giocatori devono Posizionare le Carte Magia prima di attivarle, e non possono attivarle fino al loro prossimo turno dopo averle Posizionate.
  pt: |-
    Os dois duelistas devem Baixar Cards de Magia antes de ativá-los e não podem fazê-lo até seu próximo turno depois de Baixá-los.
  ja: |-
    ①：このカードが魔法＆罠ゾーンに存在する限り、お互いに魔法カードはセットしなければ発動できず、セットしたプレイヤーから見て次の自分ターンが来るまで発動できない。
  ko: |-
    ①: 이 카드가 마법 & 함정 존에 존재하는 한, 서로 마법 카드는 세트하지 않으면 발동할 수 없으며, 세트한 플레이어의 다음 자신 턴이 올 때까지 발동할 수 없다.
type: Trap
