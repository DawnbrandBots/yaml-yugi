text:
  en: |-
    If you control no face-up monsters: Pay half your LP; Special Summon 1 Level 4 or lower "Elemental HERO" monster from your Deck.
  de: |-
    Falls du keine offenen Monster kontrollierst: Zahle die Hälfte deiner LP; beschwöre 1 „Elementar-HELD“-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deinem Deck.
  es: |-
    Si no controlas monstruos boca arriba: paga la mitad de tus LP; Invoca de Modo Especial, desde tu Deck, 1 monstruo "HÉROE Elemental" de Nivel 4 o menor.
  fr: |-
    Si vous ne contrôlez aucun monstre face recto : payez la moitié de vos LP ; Invoquez Spécialement 1 monstre "HÉROS Élémentaire" de max. Niveau 4 depuis votre Deck.
  it: |-
    Se non controlli nessun mostro scoperto: paga la metà dei tuoi LP; Evoca Specialmente 1 mostro "EROE Elementale" di Livello 4 o inferiore dal tuo Deck.
  pt: |-
    Se você não controlar nenhum monstro com a face para cima: pague metade dos seus PV; Invoque por Invocação-Especial 1 monstro "HERÓI do Elemento" de Nível 4 ou menos do seu Deck.
  ja: |-
    ①：自分フィールドに表側表示モンスターが存在しない場合、ＬＰを半分払って発動できる。デッキからレベル４以下の「Ｅ・ＨＥＲＯ」モンスター１体を特殊召喚する。
  ko: |-
    ①: 자신 필드에 앞면 표시 몬스터가 존재하지 않을 경우, LP를 절반 지불하고 발동할 수 있다. 덱에서 레벨 4 이하의 "엘리멘틀 히어로" 몬스터 1장을 특수 소환한다.
