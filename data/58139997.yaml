name:
  en: Witchcrafter Edel
  de: Hexwerkerin Edel
  es: Gemmia Artibruja
  fr: Edel, Artisanesorcière
  it: Stregartigiana Edel
  pt: Fazticeira Edel
  ja: ウィッチクラフト・エーデル
  ja_romaji: Wicchikurafuto Ēderu
  ko: 위치크래프트 에델
  ko_rr: Wichikeuraepeuteu Edel
  zh-TW:
  zh-CN: 魔女术工匠·宝石女巫
text:
  en: |-
    (Quick Effect): You can discard 1 Spell; Special Summon 1 "Witchcrafter" monster from your hand, except "Witchcrafter Edel". You can Tribute this card, then target 1 Spellcaster monster in your GY, except "Witchcrafter Edel"; Special Summon it. You can only use each effect of "Witchcrafter Edel" once per turn.
  de: |-
    (Schnelleffekt): Du kannst 1 Zauber abwerfen; beschwöre 1 „Hexwerker“-Monster als Spezialbeschwörung von deiner Hand, außer „Hexwerkerin Edel“. Du kannst diese Karte als Tribut anbieten und dann 1 Hexer-Monster in deinem Friedhof wählen, außer „Hexwerkerin Edel“; beschwöre es als Spezialbeschwörung. Du kannst jeden Effekt von „Hexwerkerin Edel“ nur einmal pro Spielzug verwenden.
  es: |-
    (Efecto Rápido): puedes descartar 1 Mágica; Invoca de Modo Especial 1 monstruo "Artibruja" en tu mano, excepto "Gemmia Artibruja". Puedes Sacrificar esta carta, y después seleccionar 1 monstruo Lanzador de Conjuros en tu Cementerio, excepto "Gemmia Artibruja"; Invócalo de Modo Especial. Sólo puedes usar cada efecto de "Gemmia Artibruja" una vez por turno.
  fr: |-
    (Effet Rapide) : vous pouvez défausser 1 Magie ; Invoquez Spécialement 1 monstre "Artisanesorcière" ("Edel, Artisanesorcière" exclu) depuis votre main. Vous pouvez Sacrifier cette carte, puis ciblez 1 monstre Magicien ("Edel, Artisanesorcière" exclu) dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser chaque effet de "Edel, Artisanesorcière" qu'une fois par tour.
  it: |-
    (Effetto Rapido): puoi scartare 1 Magia; Evoca Specialmente 1 mostro "Stregartigiana" dalla tua mano, eccetto "Stregartigiana Edel". Puoi offrire come Tributo questa carta, poi scegliere come bersaglio 1 mostro Incantatore nel tuo Cimitero, eccetto "Stregartigiana Edel"; Evocalo Specialmente. Puoi utilizzare ogni effetto di "Stregartigiana Edel" una sola volta per turno.
  pt: |-
    (Efeito Rápido): você pode descartar 1 Magia; Invoque por Invocação-Especial 1 monstro "Fazticeira" da sua mão, exceto "Fazticeira Edel". Você pode oferecer este card como Tributo e, depois, escolher 1 monstro Mago no seu Cemitério, exceto "Fazticeira Edel"; Invoque-o por Invocação-Especial. Você só pode usar cada efeito de "Fazticeira Edel" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札から魔法カード１枚を捨てて発動できる。手札から「ウィッチクラフト・エーデル」以外の「ウィッチクラフト」モンスター１体を特殊召喚する。この効果は相手ターンでも発動できる。②：このカードをリリースし、自分の墓地の「ウィッチクラフト・エーデル」以外の魔法使い族モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패에서 마법 카드 1장을 버리고 발동할 수 있다. 패에서 "위치크래프트 에델" 이외의 "위치크래프트" 몬스터 1장을 특수 소환한다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 이 카드를 릴리스하고, 자신 묘지의 "위치크래프트 에델" 이외의 마법사족 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：从手卡丢弃1张魔法卡才能发动。从手卡把「魔女术工匠·宝石女巫」以外的1只「魔女术」怪兽特殊召唤。这个效果在对方回合也能发动。
    ②：把这张卡解放，以自己墓地1只「魔女术工匠·宝石女巫」以外的魔法师族怪兽为对象才能发动。那只怪兽特殊召唤。
