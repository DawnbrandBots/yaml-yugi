text:
  en: |-
    When this card destroys an opponent's monster by battle and sends it to the Graveyard: You can Tribute this card to target 1 face-down Defense Position monster your opponent controls; destroy that target.
  de: |-
    Wenn diese Karte ein Monster deines Gegners durch Kampf zerstört und auf den Friedhof legt: Du kannst diese Karte als Tribut anbieten, um 1 Monster in verdeckter Verteidigungsposition zu wählen, das dein Gegner kontrolliert; zerstöre das gewählte Ziel.
  es: |-
    Cuando esta carta destruye un monstruo de tu adversario en batalla y lo manda al Cementerio: puedes Sacrificar esta carta para seleccionar 1 monstruo en Posición de Defensa boca abajo que controle tu adversario; destruye ese objetivo.
  fr: |-
    Lorsque cette carte détruit un monstre de votre adversaire au combat et l'envoie au Cimetière : vous pouvez Sacrifier cette carte pour cibler 1 monstre en Position de Défense face verso contrôlé par votre adversaire ; détruisez la cible.
  it: |-
    Quando questa carta distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: puoi offrire come Tributo questa carta per scegliere come bersaglio 1 mostro coperto in Posizione di Difesa controllato dal tuo avversario; distruggi quel bersaglio.
  pt:
  ja: |-
    このカードが戦闘によって相手モンスターを破壊し墓地へ送った時、このカードをリリースして発動できる。相手フィールド上に裏側守備表示で存在するモンスター１体を選択して破壊する。
  ko: |-
    이 카드가 전투에 의해서 상대 몬스터를 파괴하여 묘지로 보냈을 때, 이 카드를 릴리스하고 발동할 수 있다. 상대 필드 위에 뒷면 수비 표시로 존재하는 몬스터 1장을 선택하고 파괴한다.
  zh-CN: |-
    这张卡战斗破坏对方怪兽送去墓地时，把这张卡解放才能发动。选择对方场上里侧守备表示存在的1只怪兽破坏。
