  zh-CN: 咒术抹消
text:
  en: |-
    Discard 2 cards from your hand. Negate the activation of a Spell Card and destroy it. Also, look at your opponent's hand and Deck and if you find any Spell Cards of the same name as the destroyed Spell Card, send all of them to the Graveyard.
  de: |-
    Wirf 2 Karten aus deiner Hand ab, um die Aktivierung einer Zauberkarte zu annullieren und die Zauberkarte zu zerstören. Zusätzlich, durchsuche die Hand und das Deck deines Gegners und, wenn du Zauberkarten desselben Namens wie die zerstörte Zauberkarte findest, lege diese alle auf den Friedhof.
  es: |-
    Descarta 2 cartas de tu mano para negar la activación de una Carta Mágica y destruirla. Además, comprueba la mano y el Deck de tu adversario y si encuentras cualquier Carta Mágica con el mismo nombre que la Carta Mágica destruida, mandalas todas al Cementerio.
  fr: |-
    Défaussez 2 cartes de votre main. Annulez l'activation d'une Carte Magie et détruisez-la. De plus, regardez dans la main et le Deck de votre adversaire et si vous trouvez des Cartes Magie du même nom que la Carte Magie détruite envoyez-les toutes au Cimetière.
  it: |-
    Scarta 2 carte dalla tua mano per annullare l'attivazione di una Carta Magia e distruggerla. Inoltre, controlla la mano e il Deck del tuo avversario e se trovi delle Carte Magia con lo stesso nome della Carta Magia distrutta, mandale tutte al Cimitero.
  pt: |-
    Descarte 2 cards da sua mão para anular a activação de um Card de Magia e destruí-lo. Ainda, verifique a mão e Deck do seu adversário e se encontrar qualquer Card de Magia com o mesmo nome que o Card de Magia destruído, envie todos para o Cemitério.
  ja: |-
    手札からカードを２枚捨てる。魔法カードの発動を無効にし、それを破壊する。さらに相手の手札とデッキを確認し、破壊した魔法カードと同名のカードがあった場合全て墓地へ送る。
  ko: |-
    패에서 카드를 2장 버린다. 마법 카드의 발동을 무효로 하여, 그것을 파괴한다. 다시 상대의 패와 덱을 확인하여, 파괴한 마법 카드와 같은 이름의 카드가 있을 경우 전부 묘지로 보낸다.
  zh-CN: |-
    从手卡把2张卡丢弃。魔法卡的发动无效，并把那破坏。再把对方的手卡和卡组确认，有和破坏的魔法卡同名的卡的场合全部送去墓地。
type: Trap
property: Counter
