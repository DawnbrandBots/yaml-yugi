name:
  en: Spell Vanishing
  de: Verschwindende Zauber
  es: Desvanecimiento de Hechizo
  fr: Dissipation de Magie
  it: Dissoluzione Magica
  pt: Limpeza de Spells
  ja: <ruby><rb>呪</rb><rp>（</rp><rt>じゅ</rt><rp>）</rp></ruby><ruby><rb>術</rb><rp>（</rp><rt>じゅつ</rt><rp>）</rp></ruby><ruby><rb>抹</rb><rp>（</rp><rt>まっ</rt><rp>）</rp></ruby><ruby><rb>消</rb><rp>（</rp><rt>しょう</rt><rp>）</rp></ruby>
