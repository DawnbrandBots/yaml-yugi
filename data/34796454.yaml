text:
  en: |-
    During the End Phase, if this card is in the Graveyard because it was sent there this turn as a Tribute for a successful Tribute Summon: You can Special Summon this card from your Graveyard.
  de: |-
    Während der End Phase, falls sich diese Karte im Friedhof befindet, weil sie in diesem Spielzug als Tribut für eine erfolgreiche Tributbeschwörung dorthin gelegt wurde: Du kannst diese Karte als Spezialbeschwörung von deinem Friedhof beschwören.
  es: |-
    Durante la End Phase, si esta carta está en el Cementerio porque fue mandada ahí este turno como Sacrificio en una Invocación por Sacrificio exitosa: puedes Invocar esta carta de Modo Especial desde tu Cementerio.
  fr: |-
    Durant la End Phase, si cette carte est dans le Cimetière parce qu'elle y a été envoyée ce tour comme Sacrifice pour une Invocation Sacrifice réussie : vous pouvez Invoquer Spécialement cette carte depuis votre Cimetière.
  it: |-
    Durante la End Phase, se questa carta è nel Cimitero perchè ci è stata mandata in questo turno come Tributo per un'Evocazione tramite Tributo che ha avuto successo: puoi Evocare Specialmente questa carta dal tuo Cimitero.
  pt: |-
    Durante a Fase Final, se este card estiver no Cemitério porque foi enviado para lá neste turno como Tributo para uma Invocação-Tributo que ocorreu com sucesso: você pode Invocar este card por Invocação-Especial do seu Cemitério.
  ja: |-
    このカードがアドバンス召喚のリリースとして墓地へ送られたターンのエンドフェイズ時、このカードを墓地から特殊召喚する事ができる。
  ko: |-
    ①: 이 카드가 어드밴스 소환의 릴리스로서 묘지로 보내진 턴의 엔드 페이즈에 발동할 수 있다. 이 카드를 묘지에서 특수 소환한다.
  zh-CN: |-
    这张卡作为上级召唤的解放送去墓地的回合的结束阶段时，这张卡可以从墓地特殊召唤。
