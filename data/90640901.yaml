text:
  en: |-
    This card can only attack face-down Defense Position monsters. If this card attacks, your opponent cannot activate any Spell/Trap Cards until the end of the Damage Step. If this card attacked a face-down Defense Position monster, at the start of the Damage Step: You can destroy that face-down monster.
  de: |-
    Diese Karte kann nur Monster in verdeckter Verteidigungsposition angreifen. Falls diese Karte angreift, kann dein Gegner bis zum Ende des Damage Steps keine Zauber-/Fallenkarten aktivieren. Am Beginn des Damage Steps, falls diese Karte ein Monster in verdeckter Verteidigungsposition angegriffen hat: Du kannst das Monster sofort durch den Effekt dieser Karte zerstören, ohne es aufzudecken und ohne Schadensberechnung.
  es: |-
    Esta carta sólo puede atacar a monstruos en Posición de Defensa boca abajo. Si esta carta ataca, tu adversario no puede activar Cartas Mágicas/de Trampa hasta el final del Damage Step. Si esta carta atacó a un monstruo en Posición de Defensa boca abajo, al comienzo del Damage Step: puedes destruir a ese monstruo boca abajo.
  fr: |-
    Cette carte peut uniquement attaquer des monstres en Position de Défense face verso. Si cette carte attaque, jusqu'à la fin de la Damage Step, votre adversaire ne peut pas activer de Cartes Magie/Piège. Si cette carte a attaqué un monstre en Position de Défense face verso, au début de la Damage Step : vous pouvez détruire le monstre face verso.
  it: |-
    Questa carta può attaccare solo mostri coperti in Posizione di Difesa. Se questa carta attacca, il tuo avversario non puo attivare nessuna Carta Magia/Trappola fino alla fine del Damage Step. All'inizio del Damage Step, se questa carta ha attaccato un mostro coperto in Posizione di Difesa: puoi distruggere quel mostro immediatamente con l'effetto di questa carta senza scoprirlo o applicare il calcolo dei danni.
  pt: |-
    Este card só pode atacar monstros com a face para baixo em Posição de Defesa. Se este card atacar, seu oponente não pode ativar Cards de Magia/Armadilha até o final da Etapa de Dano. Se este card atacou um monstro com a face para baixo em Posição de Defesa, no começo da Etapa de Dano: você pode destruir esse monstro com a face para baixo.
  ja: |-
    このカードは裏側守備表示のモンスターにのみ攻撃できる。このカードが攻撃する場合、相手はダメージステップ終了時まで魔法・罠カードを発動できない。このカードが裏側守備表示のモンスターを攻撃した場合、ダメージ計算を行わず裏側守備表示のままそのモンスターを破壊できる。
  ko: |-
    이 카드는 뒷면 수비 표시의 몬스터에만 공격할 수 있다. 이 카드가 공격할 경우, 상대는 데미지 스텝 종료시까지 마법 / 함정 카드를 발동할 수 없다. 이 카드가 뒷면 수비 표시의 몬스터를 공격했을 경우, 데미지 계산을 실행하지 않고 뒷면 수비 표시인 채로 그 몬스터를 파괴할 수 있다.
  zh-CN: |-
    这张卡只能向里侧守备表示怪兽攻击。这张卡攻击的场合，对方直到伤害步骤结束时不能把魔法·陷阱卡发动。这张卡向里侧守备表示怪兽攻击的场合，可以不进行伤害计算以里侧守备表示的状态把那只怪兽破坏。
