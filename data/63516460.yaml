text:
  en: |-
    Activate only as Chain Link 3 or higher. Destroy 1 Spell or Trap Card on the field. You cannot activate this card if multiple cards/effects with the same name are in that Chain.
  de: |-
    Aktiviere nur als Kettenglied 3 oder höher. Zerstöre 1 Zauber- oder Fallenkarte auf dem Spielfeld. Du kannst diese Karte nicht aktivieren, falls mehrere Karten/Effekte mit demselben Namen in dieser Kette sind.
  es: |-
    Activa esta carta sólo como Eslabón de Cadena 3 o más alto. Destruye 1 Carta Mágica o de Trampa en el Campo. Esta carta no puede activarse si múltiples cartas o efectos con el mismo nombre fueron activados en esa Cadena.
  fr: |-
    Activable uniquement en tant que Block Chaîne 3 ou supérieur. Détruisez 1 Carte Magie ou Piège sur le Terrain. Vous ne pouvez pas activer cette carte s'il y a plusieurs cartes/effets avec le même nom dans cette Chaîne.
  it: |-
    Attiva questa carta solo come Anello 3 o più di una Catena. Distruggi 1 Carta Magia o Trappola sul Terreno. Non puoi attivare questa carta se più di una carta/effetto con lo stesso nome è stata attivata in quella catena.
  pt: |-
    None
  ja: |-
    チェーン３以降に発動する事ができる。フィールド上の魔法または罠カード１枚を破壊する。同一チェーン上に複数回同名カードの効果が発動されている場合、このカードは発動できない。
  ko: |-
    체인 3 이상에 발동할 수 있다. 필드 위의 마법 또는 함정 카드 1장을 파괴한다. 동일한 체인 위에 여러 번 같은 이름의 카드 효과가 발동되고 있을 경우, 이 카드는 발동할 수 없다.
  zh-CN: |-
    连锁3以后才能发动。场上1张魔法或者陷阱卡破坏。同一连锁上有复数次同名卡的效果发动的场合，这张卡不能发动。
