  ko_rr:
  zh-CN: 电气尾龙
text:
  en: |-
    Capable of indefinite flight. Attacks by wrapping its body with electricity and ramming into opponents.
    IMPORTANT: Capturing the "Wattaildragon" is forbidden by the Ancient Rules and is a Level 6 offense, the minimum sentence for which is imprisonment for no less than 2500 heliocycles.''
  de: |-
    Kann fliegen, ohne je landen zu müssen. Greift an, indem er seinen Körper in Elektrizität hüllt und dann seine Gegner rammt.
    WICHTIG: Einen „Wattschwanzdrachen“ einzufangen, verbieten die Antiken Regeln. Dies stellt einen Verstoß der Stufe 6 dar und wird mit einer Inhaftierung von nicht weniger als 2500 Sonnenumkreisungen geahndet.''
  es: |-
    Es capaz de volar indefinidamente. Ataca envolviendo en electricidad su cuerpo y cargando contra sus adversarios.
    IMPORTANTE: capturar al "Wattcoladragón" está prohibido por las Reglas Antiguas y es una ofensa de Nivel 6; la sentencia mínima por hacerlo es prisión durante no menos de 2.500 Heliociclos.''
  fr: |-
    Capable de voler indéfiniment, il attaque en enveloppant son corps d'électricité et en déversant celle-ci sur ses adversaires.
    ATTENTION : capturer "Électro-Dragonqueue" est interdit par les Anciens Règlements et constitue une infraction de Niveau 6 encourant une sentence d'emprisonnement minimum de 2500 héliocycles.''
  it: |-
    Capace di volare all'infinito. Attacca avvolgendo il suo corpo di elettricità e caricando gli avversari.
    IMPORTANTE: catturare "Wattcodadrago" è proibito dalle Regole Antiche ed è un'offesa di Livello 6, la cui sentenza minima è l'imprigionamento per non meno di 2500 eliocicli.''
  pt: |-
    Capaz de lutar indefinidamente. Ele ataca ao envolver seu corpo em eletricidade e disparando contra seu oponente.
    IMPORTANTE: Capturar um "Wattaildragão" é proibido por Leis Antigas e é considerado uma ofensa de Nível 6, cuja pena mínima é o encarceramento por não menos que 2500 heliociclos.''
  ja: |-
    常に電気を纏い空中を浮遊するドラゴン。古代より存在し、その生態には未だ謎が多いものの、古のルールにより捕獲は禁止されている。
  ko: |-
    늘 전기를 휘감고 공중을 떠도는 드래곤. 고대부터 존재하여 그 생태에 대해서는 아직도 의문이 많지만, 고대의 룰에 따라 포획은 금지되어 있다.
  zh-CN: |-
    总有电气缠绕的空中浮游之龙。从古代就存在，其生态还有很多的谜，但由于古之规则而禁止捕获。
