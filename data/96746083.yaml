text:
  en: |-
    If this card is in your hand: You can destroy 2 other monsters in your hand and/or face-up field, including a FIRE monster, and if you do, Special Summon this card, and if you do that, you can banish 1 monster from your opponent's field or GY, if both the destroyed monsters were FIRE. If this card is destroyed by card effect: You can add 1 non-FIRE Wyrm monster from your GY to your hand. You can only use each effect of "True King Agnimazud, the Vanisher" once per turn.
  de: |-
    Falls sich diese Karte in deiner Hand befindet: Du kannst 2 andere Monster in deiner Hand und/oder offen auf deiner Spielfeldseite zerstören, darunter ein FEUER Monster, und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung und falls du dies tust, kannst du 1 Monster von der Spielfeldseite oder dem Friedhof deines Gegners verbannen, falls beide zerstörte Monster FEUER waren. Falls diese Karte durch einen Karteneffekt zerstört wird: Du kannst deiner Hand 1 Nicht-FEUER Wyrm-Monster von deinem Friedhof hinzufügen. Du kannst jeden Effekt von „Wahrer König Agnimazud, der Verschwindende“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta está en tu mano: puedes destruir otros 2 monstruos en tu mano y/o Campo boca arriba, incluyendo un monstruo de FUEGO y, si lo haces, Invoca esta carta de Modo Especial y, si haces eso, puedes desterrar 1 monstruo del Campo o Cementerio de tu adversario si ambos monstruos destruidos eran de FUEGO. Si esta carta es destruida por el efecto de una carta: puedes añadir a tu mano 1 monstruo Wyrm que no sea de FUEGO en tu Cementerio. Sólo puedes usar cada efecto de "Rey Verdadero Agnizamud, el Vaporizador" una vez por turno.
  fr: |-
    Si cette carte est dans votre main : vous pouvez détruire 2 autres monstres dans votre main et/ou Terrain face recto (un monstre FEU inclus), et si vous le faites, Invoquez Spécialement cette carte, et si vous faites ça, vous pouvez bannir 1 monstre depuis le Terrain ou Cimetière de votre adversaire, si les deux monstres détruits étaient FEU. Si cette carte est détruite par un effet de carte : vous pouvez ajouter 1 monstre non-FEU Wyrm depuis votre Cimetière à votre main. Vous ne pouvez utiliser chaque effet de "Roi Véritable Agnimazud le Volatil" qu'une fois par tour.
  it: |-
    Se questa carta è nella tua mano: puoi distruggere 2 altri mostri nella tua mano e/o Terreno scoperto, compreso un mostro FUOCO, e, se lo fai, Evoca Specialmente questa carta e, se fai quello, puoi bandire 1 mostro dal Terreno o Cimitero del tuo avversario se entrambi i mostri distrutti erano FUOCO. Se questa carta viene distrutta dall'effetto di una carta: puoi aggiungere 1 mostro non-FUOCO Wyrm dal tuo Cimitero alla tua mano. Puoi utilizzare ogni effetto di "Vero Re Agnimazud, il Vaporizzatore" una sola volta per turno.
  pt: |-
    Se este card estiver na sua mão: você pode destruir 2 outros monstros na sua mão e/ou com a face para cima no campo, incluindo um monstro de FOGO e, se isso acontecer, Invoque este card por Invocação-Especial e, se isso acontecer, se os dois monstros destruídos eram de FOGO, você pode banir 1 monstro do campo ou Cemitério do seu oponente. Se este card for destruído por um efeito de card: você pode adicionar 1 monstro Wyrm que não seja de FOGO do seu Cemitério à sua mão. Você só pode usar cada efeito de "Verdadeiro Rei Agnimazud, o Voraz" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。このカード以外の手札及び自分フィールドの表側表示モンスターの中から、炎属性モンスターを含むモンスター２体を選んで破壊し、このカードを手札から特殊召喚し、炎属性モンスター２体を破壊した場合、相手のフィールド・墓地からモンスター１体を選んで除外できる。②：このカードが効果で破壊された場合に発動できる。自分の墓地から炎属性以外の幻竜族モンスター１体を選んで手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 이 카드 이외의 패 및 자신 필드의 앞면 표시 몬스터 중에서, 화염 속성 몬스터를 포함하는 몬스터 2장을 골라 파괴하고, 이 카드를 패에서 특수 소환하여, 화염 속성 몬스터 2장을 파괴했을 경우, 상대의 필드 / 묘지에서 몬스터 1장을 골라 제외할 수 있다. ②: 이 카드가 효과로 파괴되었을 경우에 발동할 수 있다. 자신 묘지에서 화염 속성 이외의 환룡족 몬스터 1장을 골라 패에 넣는다.
  zh-CN: |-
    「真龙皇 阿耆尼马兹德·消灭」的①②的效果1回合各能使用1次。①：自己主要阶段才能发动。从这张卡以外的手卡以及自己场上的表侧表示怪兽之中把包含炎属性怪兽的2只怪兽破坏，这张卡从手卡特殊召唤，把2只炎属性怪兽破坏的场合，可以从对方的场上·墓地选1只怪兽除外。②：这张卡被效果破坏的场合才能发动。从自己墓地选1只炎属性以外的幻龙族怪兽加入手卡。
