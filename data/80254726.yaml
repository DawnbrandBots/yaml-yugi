name:
  en: Blackbird Close
  de: Schwarzvogel-Abschluss
  es: Fin del Ave Negra
  fr: Oiseau Noir Achevé
  it: Fine Nere Ali
  pt: Finalização do Pássaro Negro
  ja: ブラック・バード・クローズ
  ja_romaji: Burakku Bādo Kurōzu
  ko: 블랙 버드 클로즈
  ko_rr: Beullaek Beodeu Keullojeu
  zh-TW:
  zh-CN: 黑鸟闭幕
text:
  en: |-
    When a monster your opponent controls activates its effect: You can send 1 face-up "Blackwing" monster you control to the GY; negate the activation, and if you do, destroy it, then, you can Special Summon 1 "Black-Winged Dragon" from your Extra Deck. If you control a "Blackwing" Synchro Monster or "Black-Winged Dragon", you can activate this card from your hand.
  de: |-
    Wenn der Effekt eines Monsters, das dein Gegner kontrolliert, aktiviert wird: Du kannst 1 offenes „Schwarzflügel“-Monster, das du kontrollierst, auf den Friedhof legen; annulliere die Aktivierung und falls du dies tust, zerstöre es, dann kannst du 1 „Schwarz geflügelter Drache“ als Spezialbeschwörung von deinem Extra Deck beschwören. Falls du ein „Schwarzflügel“-Synchromonster oder „Schwarz geflügelter Drache“ kontrollierst, kannst du diese Karte von deiner Hand aktivieren.
  es: |-
    Cuando un monstruo que controla tu adversario activa su efecto: puedes mandar al Cementerio 1 monstruo "Alanegra" boca arriba que controles; niega la activación y, si lo haces, destrúyela, y después, puedes Invocar de Modo Especial, desde tu Deck Extra, 1 "Dragón de Alas Negras". Si controlas un Monstruo de Sincronía "Alanegra" o "Dragón de Alas Negras", puedes activar esta carta desde tu mano.
  fr: |-
    Lorsqu'un monstre contrôlé par votre adversaire active son effet : vous pouvez envoyer 1 monstre "Aile Noire" face recto que vous contrôlez au Cimetière ; annulez l'activation, et si vous le faites, détruisez-le, puis, vous pouvez Invoquer Spécialement 1 "Dragon Ailes Sombres" depuis votre Extra Deck. Si vous contrôlez "Dragon Ailes Sombres" ou un Monstre Synchro "Aile Noire", vous pouvez activer cette carte depuis votre main.
  it: |-
    Quando un mostro controllato dal tuo avversario attiva il suo effetto: puoi mandare 1 mostro "Alanera" scoperto che controlli al Cimitero; annulla l'attivazione e, se lo fai, distruggilo, poi puoi Evocare Specialmente 1 "Drago Ali Nere" dal tuo Extra Deck. Se controlli un Mostro Synchro "Alanera" o "Drago Ali Nere", puoi attivare questa carta dalla tua mano.
  pt: |-
    Quando um monstro que seu oponente controla ativar seu efeito: você pode enviar 1 monstro "Asanegra" com a face para cima que você controla para o Cemitério; negue a ativação e, se isso acontecer, destrua-o e, depois, você pode Invocar por Invocação-Especial 1 "Dragão de Asas Negras" do seu Deck Adicional. Se você controlar um Monstro Sincro "Asanegra" ou um "Dragão de Asas Negras", você pode ativar este card da sua mão.
  ja: |-
    自分フィールドに「ＢＦ」Ｓモンスターまたは「ブラックフェザー・ドラゴン」が存在する場合、このカードの発動は手札からもできる。①：相手フィールドのモンスターが効果を発動した時、自分フィールドの表側表示の「ＢＦ」モンスター１体を墓地へ送って発動できる。その発動を無効にし破壊する。その後、ＥＸデッキから「ブラックフェザー・ドラゴン」１体を特殊召喚できる。
  ko: |-
    자신 필드에 "BF(블랙 페더)" 싱크로 몬스터 또는 "블랙 페더 드래곤"이 존재할 경우, 이 카드의 발동은 패에서도 할 수 있다. ①: 상대 필드의 몬스터가 효과를 발동했을 때, 자신 필드의 앞면 표시의 "BF(블랙 페더)" 몬스터 1장을 묘지로 보내고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. 그 후, 엑스트라 덱에서 "블랙 페더 드래곤" 1장을 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    自己场上有“黑羽”同步怪兽或“黑翼龙”存在的情况下，此卡也可从手牌发动。①：对手场上的怪兽发动效果时，将自己场上的1只表侧表示的“黑羽”怪兽送至墓地可以发动。将该发动无效并破坏。然后，可从额外牌组将1只“黑翼龙”特殊召唤。
card_type: Trap
