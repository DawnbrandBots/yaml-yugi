text:
  en: |-
    ● While in Attack Position: Any effect damage you would take from an opponent's card effect is inflicted to your opponent instead.
    ● While in Defense Position: When this card is destroyed by battle and sent to the Graveyard, you take no Battle Damage this turn.
  de: |-
    ● Solange in Angriffsposition: Jeglicher Effektschaden, den du von Karteneffekten deines Gegners erhalten würdest, wird stattdessen deinem Gegner zugefügt.
    ● Solange in Verteidigungsposition: Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird, erhältst du in diesem Spielzug keinen Kampfschaden.
  es: |-
    ● En Posición de Ataque: Todo daño de efecto que fueras a recibir por el efecto de una carta de tu adversario lo recibe tu adversario en tu lugar.
    ● En Posición de Defensa: Cuando esta carta es destruida en batalla y mandada al Cementerio, no recibes daño de batalla este turno.
  fr: |-
    ● En Position d'Attaque : Tous les dommages d'effet de carte de votre adversaire que vous recevez lui sont infligés à la place.
    ● En Position de Défense : Lorsque cette carte est détruite au combat et envoyée au Cimetière, vous ne recevez aucun dommage de combat ce tour.
  it: |-
    ● Fino a quando è in Posizione di Attacco: Ogni danno da effetto che stai per subire dall'effetto di una carta dell'avversario, viene invece inflitto al tuo avversario.
    ● Fino a quando è in Posizione di Difesa: Quando questa carta viene distrutta in battaglia e mandata al Cimitero, tu non subisci danni da combattimento in questo turno.
  pt:
  ja: |-
    このカードはこのカードの表示形式によって以下の効果を得る。●攻撃表示：このカードがフィールド上に表側表示で存在する限り、相手のカードの効果によって発生する自分への効果ダメージは代わりに相手が受ける。●守備表示：このカードが戦闘によって破壊され墓地へ送られた時、このターン戦闘によって発生する自分への戦闘ダメージは０になる。
  ko: |-
    이 카드는 이 카드의 표시 형식에 의해서 이하의 효과를 얻는다. ●공격 표시：이 카드가 필드 위에 앞면 표시로 존재하는 한, 상대의 카드의 효과에 의해서 발생하는 자신에게로의 효과 데미지는 대신에 상대가 받는다. ●수비 표시：이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 이 턴에 전투에 의해서 발생하는 자신에게로의 전투 데미지는 0 이 된다.
  zh-CN: |-
    这张卡得到这张卡的表示形式的以下效果。●攻击表示：只要这张卡在场上表侧表示存在，对方的卡的效果发生的对自己的效果伤害由对方代受。●守备表示：这张卡被战斗破坏送去墓地时，这个回合战斗发生的对自己的战斗伤害变成0。
