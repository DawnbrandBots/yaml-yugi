text:
  en: |-
    When this card is destroyed by battle and sent to the GY: You can place 1 "Volcanic" monster from your Deck on top of your Deck.
  de: |-
    Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst 1 „Vulkanisch“-Monster von deinem Deck auf dein Deck legen.
  es: |-
    Cuando esta carta es destruida en batalla y mandada al Cementerio: puedes poner en la parte superior de tu Deck 1 monstruo "Volcánico/a" en tu Deck.
  fr: |-
    Lorsque cette carte est détruite au combat et envoyée au Cimetière : vous pouvez placer 1 monstre "Volcanique" depuis votre Deck au-dessus de votre Deck.
  it: |-
    Quando questa carta viene distrutta in battaglia e mandata al Cimitero: puoi mettere 1 mostro "Vulcanico" dal tuo Deck in cima al tuo Deck.
  pt: |-
    Quando este card for destruído em batalha e enviado para o Cemitério: você pode colocar 1 monstro "Vulcânico(a)" do seu Deck no topo do seu Deck.
  ja: |-
    このカードが戦闘によって破壊され墓地へ送られた時、デッキから「ヴォルカニック」と名のついたモンスター１体を選んでデッキの一番上に置く事ができる。
  ko: |-
    이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 덱의 "볼캐닉" 이라는 이름이 붙은 몬스터 1장을 맨 위에 놓을 수 있다.
  zh-CN: |-
    这张卡被战斗破坏送去墓地时，可以从卡组选1只名字带有「火山」的怪兽在卡组最上面放置。
