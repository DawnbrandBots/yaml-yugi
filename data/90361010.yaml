text:
  en: |-
    You can target 1 "Superheavy Samurai" monster you control; equip this monster from your hand or your side of the field to that target. If it attacks a Defense Position monster, inflict piercing battle damage to your opponent. If this card is sent from the field to the Graveyard: You can add 1 "Superheavy Samurai" monster from your Deck to your hand, except "Superheavy Samurai Soulpiercer".
  de: |-
    Du kannst 1 „Superstarker Samurai“-Monster wählen, das du kontrollierst; rüste das gewählte Ziel mit diesem Monster von deiner Hand oder deiner Spielfeldseite aus. Falls es ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Superstarker Samurai“-Monster von deinem Deck hinzufügen, außer „Superstarker Samurai Seelenbrecher“.
  es: |-
    Puedes seleccionar 1 monstruo "Samurai Superpesado" que controles; equipa este monstruo en tu mano o lado del Campo a ese objetivo. Si éste ataca un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario. Si esta carta es mandada del Campo al Cementerio: puedes añadir a tu mano 1 monstruo "Samurai Superpesado" en tu Deck, excepto "Samurai Superpesado Alma Atravesada".
  fr: |-
    Vous pouvez cibler 1 monstre "Samouraï Supralourd" que vous contrôlez ; équipez ce monstre depuis votre main ou votre Terrain à la cible. S'il attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire. Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez ajouter 1 monstre "Samouraï Supralourd" ("Perçâme Samouraï Supralourd" exclu) depuis votre Deck à votre main.
  it: |-
    Puoi scegliere come bersaglio 1 mostro "Samurai Superpesante"che controlli; equippaggia questo mostro dalla tua mano o dal tuo Terreno a quel bersaglio. Se esso attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario. Se questa carta viene mandata dal Terreno al Cimitero: puoi aggiungere 1 mostro "Samurai Superpesante" dal tuo Deck alla tua mano, eccetto "Samurai Superpesante Animaperfora".
  pt: |-
    Você pode escolher 1 monstro "Samurai Superpesado" que você controla; equipe este monstro da sua mão ou do seu lado do campo ao alvo. Se ele atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente. Se este card for enviado do campo para o Cemitério: você pode adicionar 1 monstro "Samurai Superpesado" do seu Deck para a sua mão, exceto "Samurai Superpesado Perfurador de Almas".
  ja: |-
    ①：自分メインフェイズに自分フィールドの「超重武者」モンスター１体を対象として発動できる。自分の手札・フィールドからこのモンスターを装備カード扱いとしてその自分のモンスターに装備する。②：このカードの効果でこのカードを装備したモンスターが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。③：このカードがフィールドから墓地へ送られた場合に発動できる。デッキから「超重武者装留イワトオシ」以外の「超重武者」モンスター１体を手札に加える。
  ko: |-
    ①: 자신 메인 페이즈에 자신 필드의 "초중무사" 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신의 패 / 필드에서 이 몬스터를 장착 카드로 취급하고 그 자신 몬스터에 장착한다. ②: 이 카드의 효과로 이 카드를 장착한 몬스터가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 상대에게 전투 데미지를 준다. ③: 이 카드가 필드에서 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "초중무사소울 석궁" 이외의 "초중무사" 몬스터 1장을 패에 넣는다.
