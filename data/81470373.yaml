text:
  en: |-
    If you control no monsters and have this card in your hand: You can banish 1 other "Blackwing" monster from your hand; place 1 "Black Whirlwind" from your Deck face-up in your Spell & Trap Zone, then, either send this card to the GY, or immediately after this effect resolves, Normal Summon it without Tributing. You cannot Special Summon monsters from the Extra Deck for the rest of this turn, except DARK monsters. You can only use this effect of "Blackwing - Simoon the Poison Wind" once per turn. During the End Phase, send the "Black Whirlwind" placed by this effect to the GY, and if you do, take 1000 damage.
  de: |-
    Falls du keine Monster kontrollierst und diese Karte in deiner Hand hast: Du kannst 1 anderes „Schwarzflügel“-Monster von deiner Hand verbannen; lege 1 „Schwarzer Wirbelwind“ von deinem Deck offen in deine Zauber- & Fallenzone, dann lege entweder diese Karte auf den Friedhof oder, sofort nachdem dieser Effekt aufgelöst wurde, beschwöre es als Normalbeschwörung, ohne Tribut anzubieten. Du kannst für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer FINSTERNIS Monstern. Du kannst diesen Effekt von „Schwarzflügel - Simoon der Toxinwind“ nur einmal pro Spielzug verwenden. Während der End Phase, lege den „Schwarzer Wirbelwind“, der durch diesen Effekt gelegt wurde, auf den Friedhof und falls du dies tust, erhältst du 1000 Schaden.
  es: |-
    Si no controlas monstruos y tienes esta carta en tu mano: puedes desterrar otro monstruo "Alanegra" en tu mano; pon, desde tu Deck, 1 "Remolino Oscuro" boca arriba en tu Zona de Magia y Trampas, y después, manda esta carta al Cementerio, o, inmediatamente después de que se resuelva este efecto, Invócala de Modo Normal sin Sacrificar. Por el resto de este turno, no puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto monstruos de OSCURIDAD. Sólo puedes usar este efecto de "Alanegra - Simoon el Viento Envenenado" una vez por turno. Durante la End Phase, manda al Cementerio el "Remolino Oscuro" puesto por este efecto, y, si lo haces, recibe 1000 puntos de daño.
  fr: |-
    Si vous ne contrôlez aucun monstre et avez cette carte dans votre main : vous pouvez bannir 1 autre monstre "Aile Noire" depuis votre main ; placez 1 "Tourbillon Noir" depuis votre Deck face recto dans votre Zone Magie & Piège, puis, soit envoyez cette carte au Cimetière, soit immédiatement après la résolution de cet effet, Invoquez-la Normalement sans Sacrifice. Vous ne pouvez pas Invoquer Spécialement de monstres (monstres TÉNÈBRES exclus) depuis l'Extra Deck le reste de ce tour. Vous ne pouvez utiliser cet effet de "Aile Noire - Simoon le Vent Empoisonné" qu'une fois par tour. Durant la End Phase, envoyez "Tourbillon Noir" placé par cet effet au Cimetière, et si vous le faites, recevez 1000 points de dommages.
  it: |-
    Se non controlli nessun mostro e hai questa carta nella tua mano: puoi bandire 1 altro mostro "Alanera" dalla tua mano; metti 1 "Vortice Nero" dal tuo Deck scoperto nella tua Zona Magie & Trappole, poi, manda questa carta al Cimitero oppure, immediatamente dopo che questo effetto si è risolto, Evocala Normalmente senza offrire Tributi. Non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno, eccetto mostri OSCURITÀ. Puoi utilizzare questo effetto di "Alanera - Simoon il Vento Tossico" una sola volta per turno. Durante la End Phase, manda al Cimitero il "Vortice Nero" messo da questo effetto e, se lo fai, subisci 1000 danni.
  pt: |-
    Se você não controlar nenhum monstro e tiver este card na sua mão: você pode banir 1 outro monstro "Asanegra" da sua mão; coloque 1 "Redemoinho Negro" do seu Deck, com a face para cima na sua Zona de Magias & Armadilhas e, depois, ou envie este card para o Cemitério ou, imediatamente depois que este efeito resolver, Invoque-o por Invocação-Normal sem oferecer Tributo. Você não pode Invocar monstros por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto monstros de TREVAS. Você só pode usar este efeito de "Asanegra - Simum, o Vento Venenoso" uma vez por turno. Durante a Fase Final, envie para o Cemitério o "Redemoinho Negro" colocado por este efeito e, se isso acontecer, sofra 1000 de dano.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：自分フィールドにモンスターが存在しない場合、手札からこのカード以外の「ＢＦ」モンスター１体を除外して発動できる。デッキから「黒い旋風」１枚を自分の魔法＆罠ゾーンに表側表示で置く。その後、手札のこのカードをリリースなしで召喚するか、墓地へ送る。この効果で置いた「黒い旋風」はエンドフェイズに墓地へ送られ、自分は１０００ダメージを受ける。この効果の発動後、ターン終了時まで自分は闇属性モンスターしかＥＸデッキから特殊召喚できない。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 몬스터가 존재하지 않을 경우, 패에서 이 카드 이외의 "BF(블랙 페더)" 몬스터 1장을 제외하고 발동할 수 있다. 덱에서 "검은 선풍" 1장을 자신의 마법 & 함정 존에 앞면 표시로 놓는다. 그 후, 패의 이 카드를 릴리스 없이 일반 소환하거나, 묘지로 보낸다. 이 효과로 놓은 "검은 선풍"은 엔드 페이즈에 묘지로 보내지고, 자신은 1000 데미지를 받는다. 이 효과의 발동 후, 턴 종료시까지 자신은 어둠 속성 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
