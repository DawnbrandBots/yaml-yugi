    When this card is activated: If you control no other cards, you can add 1 "Synchron" monster from your Deck to your hand. Once per turn, during your Standby Phase: Place 1 Signal Counter on this card. You can remove 2 Signal Counters from your field and send this face-up card to the GY; draw 2 cards, then send 1 card from your hand to the GY. You can only activate 1 "Ready! Set! Duel!" per turn.
