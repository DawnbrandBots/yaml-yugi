  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：このカードの発動時の効果処理として、自分フィールドに他のカードが存在しない場合、デッキから「シンクロン」モンスター１体を手札に加える事ができる。②：自分スタンバイフェイズに発動する。このカードにシグナルカウンターを１つ置く。③：自分フィールドのシグナルカウンターを２つ取り除き、魔法＆罠ゾーンの表側表示のこのカードを墓地へ送って発動できる。自分はデッキから２枚ドローし、その後手札を１枚選んで墓地へ送る。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 자신 필드에 다른 카드가 존재하지 않을 경우, 덱에서 "싱크론" 몬스터 1장을 패에 넣을 수 있다. ②: 자신 스탠바이 페이즈에 발동한다. 이 카드에 시그널 카운터를 1개 놓는다. ③: 자신 필드의 시그널 카운터를 2개 제거하고, 마법 & 함정 존의 앞면 표시의 이 카드를 묘지로 보내어 발동할 수 있다. 자신은 덱에서 2장 드로우하고, 그 후 패를 1장 골라 묘지로 보낸다.
