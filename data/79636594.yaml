text:
  en: |-
    Your opponent cannot target Insect-Type monsters for attacks, except this one. If this card is Special Summoned: You can Special Summon 1 "Block Spider" from your Deck. You can only use this effect of "Block Spider" once per turn.
  de: |-
    Dein Gegner kann keine Monster vom Typ Insekt als Angriffsziel wählen, außer diesem. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 „Blockspinne“ als Spezialbeschwörung von deinem Deck beschwören. Du kannst diesen Effekt von „Blockspinne“ nur einmal pro Spielzug verwenden.
  es: |-
    Tu adversario no puede seleccionar para ataques a monstruos de Tipo Insecto, excepto éste. Si esta carta es Invocada de Modo Especial: puedes Invocar de Modo Especial, desde tu Deck, 1 "Araña de Bloques". Sólo puedes usar este efecto de "Araña de Bloques" una vez por turno.
  fr: |-
    Votre adversaire ne peut pas cibler de monstres de Type Insecte (celui-ci exclu) avec une attaque. Si cette carte est Invoquée Spécialement : vous pouvez Invoquer Spécialement 1 "Araignée Bloc" depuis votre Deck. Vous ne pouvez utiliser cet effet de "Araignée Bloc" qu'une fois par tour.
  it: |-
    Il tuo avversario non può scegliere mostri di Tipo Insetto come bersaglio per gli attacchi, eccetto questo. Se questa carta viene Evocata Specialmente: puoi Evocare Specialmente 1 "Ragno Mattoncino" dal tuo Deck. Puoi utilizzare questo effetto di "Ragno Mattoncino" una sola volta per turno.
  pt: |-
    Seu oponente não pode escolher monstros do Tipo Inseto como alvo de ataques, exceto este. Se este card for Invocado por Invocação-Especial: você pode Invocar por Invocação-Especial 1 "Aranha Foliona" do seu Deck. Você só pode usar este efeito de "Aranha Foliona" uma vez por turno.
  ja: |-
    「ブロック・スパイダー」の②の効果は１ターンに１度しか使用できない。①：このカードがモンスターゾーンに存在する限り、相手は他の昆虫族モンスターを攻撃対象にできない。②：このカードが特殊召喚に成功した場合に発動できる。デッキから「ブロック・スパイダー」１体を特殊召喚する。
  ko: |-
    "블록 스파이더"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ① : 이 카드가 몬스터 존에 존재하는 한, 상대는 다른 곤충족 몬스터를 공격 대상으로 할 수 없다. ② : 이 카드가 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "블록 스파이더" 1장을 특수 소환한다.
