text:
  en: |-
    If this card in your possession is sent to your GY by your opponent's card: You can add 1 DARK "Vampire" monster or 1 "Vampire" Spell/Trap from your Deck to your hand. You can banish this card from your GY; 1 DARK "Vampire" monster you Normal Summon this turn can be Summoned without Tributing.
  de: |-
    Falls diese Karte, die dir gehört, durch eine Karte deines Gegners auf deinen Friedhof gelegt wird: Du kannst deiner Hand 1 FINSTERNIS „Vampir“-Monster oder 1 „Vampir“-Zauber/Falle von deinem Deck hinzufügen. Du kannst diese Karte von deinem Friedhof verbannen; 1 FINSTERNIS „Vampir“-Monster, das du in diesem Spielzug als Normalbeschwörung beschwörst, kann beschworen werden, ohne Tribut anzubieten.
  es: |-
    Si esta carta en tu posesión es mandada a tu Cementerio por la carta de tu adversario: puedes añadir a tu mano 1 monstruo "Vampiro/a" de OSCURIDAD o 1 Mágica/Trampa "Vampiro/a" en tu Deck. Puedes desterrar esta carta en tu Cementerio; este turno, 1 monstruo "Vampiro/a" de OSCURIDAD que Invoques de Modo Normal puede ser Invocado sin Sacrificar.
  fr: |-
    Si cette carte en votre possession est envoyée à votre Cimetière par une carte de votre adversaire : vous pouvez ajouter 1 monstre "Vampire" TÉNÈBRES ou 1 Magie/Piège "Vampire" depuis votre Deck à votre main. Vous pouvez bannir cette carte depuis votre Cimetière ; 1 monstre "Vampire" TÉNÈBRES que vous Invoquez Normalement ce tour peut être Invoqué sans Sacrifice.
  it: |-
    Se questa carta sotto il tuo comando viene mandata al tuo Cimitero da una carta del tuo avversario: puoi aggiungere 1 mostro OSCURITÀ "Vampiro" o 1 Magia/Trappola "Vampiro" dal tuo Deck alla tua mano. Puoi bandire questa carta dal tuo Cimitero; 1 mostro OSCURITÀ "Vampiro" che Evochi Normalmente in questo turno può essere Evocato senza offrire Tributi.
  pt: |-
    Se este card em sua posse for enviado para o seu Cemitério por um card do seu oponente: você pode adicionar 1 monstro "Vampiro(a)" de TREVAS ou 1 Magia/Armadilha "Vampiro(a)" do seu Deck à sua mão. Você pode banir este card do seu Cemitério; 1 monstro "Vampiro(a)" de TREVAS que você Invocar por Invocação-Normal neste turno pode ser Invocado sem oferecer Tributo.
  ja: |-
    ①：このカードが相手によって墓地へ送られた場合に発動できる。デッキから闇属性の「ヴァンパイア」モンスター１体または「ヴァンパイア」魔法・罠カード１枚を手札に加える。②：墓地のこのカードを除外して発動できる。このターンに１度だけ、自分はレベル５以上の闇属性の「ヴァンパイア」モンスターを召喚する場合に必要なリリースをなくす事ができる。
  ko: |-
    ①: 이 카드가 상대에 의해서 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 어둠 속성인 "뱀파이어" 몬스터 1장 또는 "뱀파이어" 마법 / 함정 카드 1장을 패에 넣는다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 이 턴에 1번만, 자신은 레벨 5 이상의 어둠 속성인 "뱀파이어" 몬스터를 일반 소환할 경우에 필요한 릴리스를 없앨 수 있다.
