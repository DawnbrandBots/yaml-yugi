text:
  en: |-
    If this card is discarded to the Graveyard by a card effect: If it was discarded from your hand to your Graveyard by an opponent's card effect, target 1 Fiend-Type monster on the field; Special Summon this card from the Graveyard, then that target (if any) gains 500 ATK.
  de: |-
    Falls diese Karte durch einen Karteneffekt auf den Friedhof abgeworfen wird: Falls es durch einen Karteneffekt deines Gegners von deiner Hand auf deinen Friedhof abgeworfen wurde, wähle 1 Monster vom Typ Unterweltler auf dem Spielfeld; beschwöre diese Karte als Spezialbeschwörung vom Friedhof, dann erhält das gewählte Ziel (falls es eins gibt) 500 ATK.
  es: |-
    Si esta carta es descartada al Cementerio por el efecto de una carta: si fue descartada desde tu mano a tu Cementerio por el efecto de una carta de tu adversario, selecciona 1 monstruo de Tipo Demonio en el Campo; Invoca esta carta de Modo Especial desde el Cementerio, y después ese objetivo (si existe) gana 500 ATK.
  fr: |-
    Si cette carte est défaussée au Cimetière par un effet de carte : si cette carte a été défaussée depuis votre main à votre Cimetière par un effet de carte de votre adversaire, ciblez 1 montre de Type Démon sur le Terrain ; Invoquez Spécialement cette carte depuis le Cimetière, puis la cible (s'il y en a une) gagne 500 ATK.
  it: |-
    Se questa carta viene scartata al Cimitero dall'effetto di una carta: se è stata scartata dalla tua mano al tuo Cimitero dall'effetto di una carta del tuo avversario, scegli come bersaglio 1 mostro di Tipo Demone sul Terreno; Evoca Specialmente questa carta dal Cimitero, poi quel bersaglio (se lo hai scelto) guadagna 500 ATK.
  pt:
  ja: |-
    このカードがカードの効果によって手札から墓地へ捨てられた場合、このカードを墓地から特殊召喚する。相手のカードの効果によって捨てられた場合、さらにフィールド上の悪魔族モンスター１体を選択して、攻撃力を５００ポイントアップする。
  ko: |-
    이 카드가 카드의 효과에 의해서 패에서 묘지로 버려졌을 경우, 이 카드를 묘지에서 특수 소환한다. 상대 카드의 효과에 의해서 버려졌을 경우, 필드 위의 악마족 몬스터 1장을 선택하고, 공격력을 500 포인트 올린다.
  zh-CN: |-
    这张卡被卡的效果从手卡丢弃去墓地的场合，这张卡从墓地特殊召唤。被对方的卡的效果丢弃的场合，再选择场上1只恶魔族怪兽，攻击力上升500。
