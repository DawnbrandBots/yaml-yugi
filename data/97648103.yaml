text:
  en: |-
    Target 2 "World Chalice" monsters in your GY with different names; add them to your hand. If your linked Link Monster would be destroyed by battle, you can banish this card from your GY instead. You can only activate 1 "World Legacy's Heart" per turn.
  de: |-
    Wähle 2 „Weltkelch“-Monster mit unterschiedlichen Namen in deinem Friedhof; füge sie deiner Hand hinzu. Falls dein gelinktes Linkmonster durch Kampf zerstört würde, kannst du stattdessen diese Karte von deinem Friedhof verbannen. Du kannst nur 1 „Herz des Weltvermächtnisses“ pro Spielzug aktivieren.
  es: |-
    Selecciona 2 monstruos "Cáliz Mundial" en tu Cementerio con diferentes nombres; añádelos a tu mano. Si tu Monstruo de Enlace enlazado fuera a ser destruido en batalla, puedes desterrar esta carta en tu Cementerio en su lugar. Sólo puedes activar 1 "Corazón del Legado Mundial" por turno.
  fr: |-
    Ciblez 2 monstres "Calice du Monde" dans votre Cimetière de noms différents ; ajoutez-les à votre main. Si votre Monstre Lien lié va être détruit au combat, vous pouvez bannir cette carte depuis votre Cimetière à la place. Vous ne pouvez activer qu'1 "Cœur de l'Héritage du Monde" par tour.
  it: |-
    Scegli come bersaglio 2 mostri "Calice del Mondo" nel tuo Cimitero con nomi diversi; aggiungili alla tua mano. Se un tuo Mostro Link linkato sta per essere distrutto in battaglia, puoi invece bandire questa carta dal tuo Cimitero. Puoi attivare solo 1 "Cuore dell'Eredità del Mondo" per turno.
  pt: |-
    Escolha 2 monstros "Cálice Mundial" com nomes diferentes no seu Cemitério; adicione-os à sua mão. Se um Monstro Link linkado seu seria destruído em batalha, em vez disso, você pode banir este card do seu Cemitério. Você só pode ativar 1 "Coração do Legado Mundial" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分の墓地のカード名が異なる「星杯」モンスター２体を対象として発動できる。そのモンスターを手札に加える。②：自分フィールドのリンク状態のリンクモンスターが戦闘で破壊される場合、代わりに墓地のこのカードを除外できる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ① : 자신 묘지의 카드명이 다른 "성잔" 몬스터 2장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다. ② : 자신 필드의 링크 상태의 링크 몬스터가 전투로 파괴될 경우, 대신에 묘지의 이 카드를 제외할 수 있다.
