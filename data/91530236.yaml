text:
  en: |-
    Discard 1 card; take 2 cards from your Deck with different names from each other, that are "Charmer" monsters, "Familiar-Possessed" monsters, and/or "Possessed" Spells/Traps, add 1 of them to your hand, and Set the other. You can only activate 1 "Spirit Charmers" per turn.
  de: |-
    Wirf 1 Karte ab; nimm 2 Karten mit unterschiedlichen Namen voneinander, die „Verzaubererin“-Monster, „Vertrauten“-Monster und/oder „Besessen“-Zauber/Fallen sind, von deinem Deck, füge 1 von ihnen deiner Hand hinzu und setze die andere. Du kannst nur 1 „Geisterverzaubererinnen“ pro Spielzug aktivieren.
  es: |-
    Descarta 1 carta; toma 2 cartas de tu Deck con nombres diferentes entre sí, que sean monstruos "el/la Encantador/a", monstruos "Familiar Poseído", y/o Mágicas/Trampas "Poseído/a", añade a tu mano 1 de ellas, y Coloca la otra. Sólo puedes activar 1 "Encantadoras de Espíritus" por turno.
  fr: |-
    Défaussez 1 carte ; prenez 2 cartes depuis votre Deck de noms différents l'une de l'autre, qui sont des monstres "la Charmeuse", des monstres "Familier Possédé" et/ou des Magies/Pièges "Possédé", ajoutez-en 1 à votre main, et Posez l'autre. Vous ne pouvez activer qu'1 "Les Charmeuses Spirituelles" par tour.
  it: |-
    Scarta 1 carta; prendi dal tuo Deck 2 carte con nomi diversi l'una dall'altra, che siano mostri "Ammaliatore/Ammaliatrice", mostri "Posseduto dal Famiglio" e/o Magie/Trappole "Posseduto", aggiungi 1 di esse alla tua mano e Posiziona l'altra. Puoi attivare solo 1 "Ammaliatrici di Spiriti" per turno.
  pt: |-
    Descarte 1 card; pegue 2 cards do seu Deck com nomes diferentes um do outro, que sejam monstros "Encantador(a)", monstros "Espírito-Possuído" e/ou Magias/Armadilhas "Possuído(a)", adicione 1 deles à sua mão e Baixe o outro. Você só pode ativar 1 "Encantadoras Espirituais" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：手札を１枚捨てて発動できる。デッキから「霊使い」モンスター、「憑依装着」モンスター、「憑依」魔法・罠カードの内、２枚を選ぶ（同名カードは１枚まで）。その内の１枚を手札に加え、もう１枚を自分フィールドにセットする。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 패를 1장 버리고 발동할 수 있다. 덱에서 "령사" 몬스터, "빙의장착" 몬스터, "빙의" 마법 / 함정 카드 중, 2장을 고른다(같은 이름의 카드는 1장까지). 그 중 1장을 패에 넣고, 나머지 1장을 자신 필드에 세트한다.
