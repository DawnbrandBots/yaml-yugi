text:
  en: |-
    During the End Phase of the turn this card was Normal Summoned: Destroy this card. When this card is sent to the Graveyard: Add 1 "Heraldic Beast" monster from your Deck to your hand, except "Heraldic Beast Leo". You can only use this effect of "Heraldic Beast Leo" once per turn.
  de: |-
    Während der End Phase des Spielzugs, in dem diese Karte als Normalbeschwörung beschworen wurde: Zerstöre diese Karte. Wenn diese Karte auf den Friedhof gelegt wird: Füge deiner Hand 1 „Wappenungeheuer“-Monster von deinem Deck hinzu, außer „Wappenungeheuer Leo“. Du kannst diesen Effekt von „Wappenungeheuer Leo“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante la End Phase del turno en el que esta carta fue Invocada de Modo Normal: destruye esta carta. Cuando esta carta es mandada al Cementerio: añade a tu mano, desde tu Deck, 1 monstruo "Bestia Heráldica", excepto "Bestia Heráldica Leo". Sólo puedes usar este efecto de "Bestia Heráldica Leo" una vez por turno.
  fr: |-
    Durant la End Phase du tour où cette carte a été Invoquée Normalement : détruisez cette carte. Lorsque cette carte est envoyée au Cimetière : ajoutez 1 monstre "Bête Héraldique" ("Léo, Bête Héraldique" exclu) depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Léo, Bête Héraldique" qu'une fois par tour.
  it: |-
    Durante la End Phase del turno in cui questa carta è stata Evocata Normalmente: distruggi questa carta. Quando questa carta viene mandata al Cimitero: aggiungi 1 mostro "Bestia Araldica", eccetto "Bestia Araldica Leone", dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Bestia Araldica Leone" una sola volta per turno.
  pt: |-
    Durante a Fase Final do turno em que este card foi Invocado por Invocação-Normal: destrua este card. Quando este card for enviado para o Cemitério: adicione 1 monstro "Besta Heráldica" do seu Deck à sua mão, exceto "Besta Heráldica Leão". Você só pode usar este efeito de "Besta Heráldica Leão" uma vez por turno.
  ja: |-
    このカードを召喚したターンのエンドフェイズ時、このカードを破壊する。また、このカードが墓地へ送られた時、デッキから「紋章獣レオ」以外の「紋章獣」と名のついたモンスター１体を手札に加える。「紋章獣レオ」のこの効果は１ターンに１度しか使用できない。
  ko: |-
    이 카드를 일반 소환한 턴의 엔드 페이즈시, 이 카드를 파괴한다. 또한, 이 카드가 묘지로 보내졌을 때, 덱에서 "문장수 레오"이외의 "문장수"라는 이름이 붙은 몬스터 1장을 패에 넣는다. "문장수 레오"의 효과는 1턴에 1번 밖에 사용할 수 없다.
