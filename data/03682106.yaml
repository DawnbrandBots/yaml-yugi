text:
  en: |-
    Destroy 1 face-up card on the field that has an effect that negates Trap Cards' effects.
  de: |-
    Zerstöre 1 offene Karte auf dem Spielfeld, deren Effekt die Effekte von Fallenkarten annulliert.
  es: |-
    Destruye 1 carta boca arriba en el Campo que tenga el efecto de negar el efecto de las Cartas de Trampa.
  fr: |-
    Sélectionnez 1 carte face recto sur le Terrain dont l'effet annule les effets des Cartes Piège et détruisez-la.
  it: |-
    Scegli 1 carta scoperta sul Terreno che ha l'effetto di annullare gli effetti delle Carte Trappola e distruggila.
  pt: |-
    Destrua 1 carta virada para cima no campo cujo efeito nega efeitos de Trap Cards.
  ja: |-
    フィールド上に表側表示で存在する、「罠の効果を無効にする効果」を持つカード１枚を破壊する。
  ko: |-
    필드 위에 앞면 표시로 존재하는, "함정의 효과를 무효로 하는 효과" 를 가진 카드 1 장을 파괴한다.
  zh-CN: |-
    场上表侧表示存在的持有「让陷阱的效果无效的效果」的1张卡破坏。
