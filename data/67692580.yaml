  ko_rr:
  zh-CN: 乌爪鸦
text:
  en: |-
    If you control a DARK monster, you can Special Summon this card (from your hand). You can only Special Summon "Caligo Claw Crow" once per turn this way.
  de: |-
    Falls du ein FINSTERNIS Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Caligo-Krallenkrähe“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören.
  es: |-
    Si controlas un monstruo de OSCURIDAD, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar "Cuervo de Garra Oscura" de Modo Especial de esta forma una vez por turno.
  fr: |-
    Si vous contrôlez un monstre TÉNÈBRES, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Corbeau à Griffes Caligo" qu'une fois par tour de cette façon.
  it: |-
    Se controlli un mostro OSCURITÀ, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Corvo Artigli Caliginosi" una sola volta per turno in questo modo.
  pt: |-
    Se você controlar um monstro de TREVAS, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Corvo da Garra Negra" por Invocação-Especial uma vez por turno desta forma.
  ja: |-
    自分フィールド上に闇属性モンスターが存在する場合、このカードは手札から特殊召喚できる。この方法による「クロクロークロウ」の特殊召喚は１ターンに１度しかできない。
  ko: |-
    자신 필드 위에 어둠 속성 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. 이 방법에 의한 "쿠로크로크로우"의 특수 소환은 1턴에 1번밖에 할 수 없다.
  zh-CN: |-
    自己场上有暗属性怪兽存在的场合，这张卡可以从手卡特殊召唤。这个方法的「乌爪鸦」的特殊召唤1回合只能有1次。
