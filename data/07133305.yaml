text:
  en: |-
    If you control no monsters: Target 1 monster in your GY; Special Summon that target in Attack Position, also, for the rest of this turn after this card resolves, you cannot activate monster effects, except the effects of that Special Summoned monster on the field. You can only activate 1 "Water of Life" per turn.
  de: |-
    Falls du keine Monster kontrollierst: Wähle 1 Monster in deinem Friedhof; beschwöre das gewählte Ziel als Spezialbeschwörung in die Angriffsposition, zusätzlich kannst du für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, keine Monstereffekte aktivieren, außer den Effekten des als Spezialbeschwörung beschworenen Monsters auf dem Spielfeld. Du kannst nur 1 „Wasser des Lebens“ pro Spielzug aktivieren.
  es: |-
    Si no controlas monstruos: selecciona 1 monstruo en tu Cementerio; Invoca ese objetivo de Modo Especial en Posición de Ataque, y además, por el resto de este turno después de que esta carta se resuelva, no puedes activar efectos de monstruos, excepto los efectos de ese monstruo Invocado de Modo Especial en el Campo. Sólo puedes activar 1 "Agua de Vida" por turno.
  fr: |-
    Si vous ne contrôlez aucun monstre : ciblez 1 monstre dans votre Cimetière ; Invoquez Spécialement la cible en Position d'Attaque, et aussi, le reste de ce tour après la résolution de cette carte, vous ne pouvez pas activer d'effets de monstre (effets du monstre Invoqué Spécialement sur le Terrain exclus). Vous ne pouvez activer qu'1 "Eau de la Vie" par tour.
  it: |-
    Se non controlli nessun mostro: scegli come bersaglio 1 mostro nel tuo Cimitero; Evoca Specialmente quel bersaglio in Posizione di Attacco, inoltre, per il resto di questo turno dopo che questa carta si è risolta, non puoi attivare effetti di mostri, eccetto gli effetti di quel mostro Evocato Specialmente sul Terreno. Puoi attivare solo 1 "Acqua della Vita" per turno.
  pt: |-
    Se você não controlar nenhum monstro: escolha 1 monstro no seu Cemitério; Invoque o alvo por Invocação-Especial em Posição de Ataque e, além disso, pelo resto deste turno depois que este card resolver, você não pode ativar efeitos de monstro, exceto os efeitos desse monstro Invocado por Invocação-Especial no campo. Você só pode ativar 1 "Água da Vida" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドにモンスターが存在しない場合、自分の墓地のモンスター１体を対象として発動できる。そのモンスターを攻撃表示で特殊召喚する。このカードの発動後、ターン終了時まで自分はこの効果で特殊召喚したフィールドのモンスター以外のモンスターの効果を発動できない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드에 몬스터가 존재하지 않을 경우, 자신 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 공격 표시로 특수 소환한다. 이 카드의 발동 후, 턴 종료시까지 자신은 이 효과로 특수 소환한 필드의 몬스터 이외의 몬스터 효과를 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。
    ①：自己场上没有怪兽存在的场合，以自己墓地1只怪兽为对象才能发动。那只怪兽攻击表示特殊召唤。这张卡的发动后，直到回合结束时自己不能把这个效果特殊召唤的场上的怪兽以外的怪兽的效果发动。
