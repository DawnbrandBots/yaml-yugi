text:
  en: |-
    When a Fusion Monster(s) on the field is destroyed by battle or card effect and sent to the Graveyard: You can target 1 of the Fusion Materials in your Graveyard that was used for its Fusion Summon; Special Summon it.
  de: |-
    Wenn ein oder mehr Fusionsmonster auf dem Spielfeld durch Kampf oder einen Karteneffekt zerstört und auf den Friedhof gelegt werden: Du kannst 1 des Fusionsmaterials, das für seine Fusionsbeschwörung verwendet wurde, in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung.
  es: |-
    Cuando uno o más Monstruo de Fusión en el Campo son destruidos en batalla o por el efecto de una carta y mandados al Cementerio: puedes seleccionar 1 de los Materiales de Fusión en tu Cementerio que fue usado para su Invocación por Fusión; Invócalo de Modo Especial.
  fr: |-
    Lorsqu'un ou plusieurs Monstres de Fusion sur le Terrain sont détruits au combat ou par un effet de carte, et envoyés au Cimetière : vous pouvez cibler 1 des Matériels de Fusion dans votre Cimetière qui ont été utilisés pour son Invocation Fusion ; Invoquez-le Spécialement.
  it: |-
    Quando uno o più Mostri Fusione sul Terreno vengono distrutti in battaglia o dall'effetto di una carta e mandati al Cimitero: puoi scegliere come bersaglio 1 dei Materiali da Fusione nel tuo Cimitero che sono stati utilizzati per la sua Evocazione tramite Fusione; Evocalo Specialmente.
  pt: |-
    Quando um ou mais Monstros de Fusão no campo forem destruídos em batalha ou por um efeito de card e enviados para o Cemitério: você pode escolher 1 das Matérias de Fusão no seu Cemitério que foi usada para a sua Invocação-Fusão; Invoque-o por Invocação-Especial.
  ja: |-
    融合モンスターがフィールド上で破壊され墓地に送られた時、自分の墓地に存在するその融合モンスターの融合に使用した融合素材モンスター１体を特殊召喚する事ができる。
  ko: |-
    융합 몬스터가 필드상에서 파괴되어 묘지에 보내졌을 때, 자신의 묘지에 존재하는 융합 몬스터의 융합에 사용한 융합 소재 몬스터 1체를 특수 소환할 수가 있다.
  zh-CN: |-
    融合怪兽在场上被破坏送去墓地时，可以把自己墓地存在的那只融合怪兽的融合使用的1只融合素材怪兽特殊召唤。
type: Spell
property: Continuous
