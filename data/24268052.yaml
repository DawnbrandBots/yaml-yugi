text:
  en: |-
    During your opponent's turn, at damage calculation: Make the battle damage you take from this battle 0, and if you do, draw 1 card.
  de: |-
    Aktiviere diese Karte während der Schadensberechnung im Spielzug deines Gegners. Der Kampfschaden, den du erhalten würdest, wird zu 0. Ziehe eine Karte.
  es: |-
    Sólo puedes activar esta carta durante un cálculo de daño del turno de tu adversario. El daño de batalla que fueras a recibir se transforma en 0. Roba 1 carta.
  fr: |-
    Activable uniquement durant le calcul des dommages pendant le tour de votre adversaire. Les dommages de combat que vous auriez reçus deviennent 0. Piochez 1 carte.
  it: |-
    Attiva solo durante il calcolo dei danni durante il turno del tuo avversario. Il danno da combattimento che subiresti diventa 0. Pesca 1 carta.
  pt: |-
    Durante o turno do seu oponente, no cálculo de dano: torne o dano de batalha que você sofrer dessa batalha 0 e, se isso acontecer, compre 1 card.
  ja: |-
    相手ターンの戦闘ダメージ計算時に発動する事ができる。その戦闘によって発生する自分への戦闘ダメージは０になり、自分のデッキからカードを１枚ドローする。
  ko: |-
    상대 턴의 전투 데미지 계산시에 발동할 수 있다. 그 전투에 의해서 발생하는 자신에게의 전투 데미지는 0이 되어, 자신의 덱으로부터 카드를 1장 드로우 한다.
  zh-CN: |-
    对方回合的战斗伤害计算时才能发动。那次战斗发生的对自己的战斗伤害变成0，从自己卡组抽1张卡。
