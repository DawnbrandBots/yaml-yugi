text:
  en: |-
    Target 5 "Noble Knight" monsters in your Graveyard, including at least 1 "Artorigus" monster and at least 1 "Laundsallyn" monster; banish those targets, and if you do, destroy all cards on the field.
  de: |-
    Wähle 5 „Edler Ritter“-Monster in deinem Friedhof, darunter mindestens 1 „Artorigus“-Monster und mindestens 1 „Laundsallyn“-Monster; verbanne die gewählten Ziele und falls du dies tust, zerstöre alle Karten auf dem Spielfeld.
  es: |-
    Selecciona 5 monstruos "Noble Caballero" en tu Cementerio, incluyendo al menos 1 monstruo "Artorigus" y al menos 1 monstruo "Laundsallyn"; destierra esos objetivos y, si lo haces, destruye todas las cartas en el Campo.
  fr: |-
    Ciblez 5 monstres "Chevalier Noble" dans votre Cimetière, incluant min. 1 monstre "Artorigus" et min. 1 monstre "Laundsallyn" ; bannissez les cibles, et si vous le faites, détruisez toutes les cartes sur le Terrain.
  it: |-
    Scegli come bersaglio 5 mostri "Nobile Cavaliere" nel tuo Cimitero, compreso almeno 1 mostro "Artorigus" e almeno 1 mostro "Laundsallyn"; bandisci quei bersagli e, se lo fai, distruggi tutte le carte sul Terreno.
  pt: |-
    Escolha 5 monstros "Nobre Cavaleiro" no seu Cemitério, incluindo pelo menos 1 monstro "Artorigus" e pelo menos 1 monstro "Laundsallyn"; bana os alvos e, se isso acontecer, destrua todos os cards no campo.
  ja: |-
    ①：「アルトリウス」モンスター及び「ランスロット」モンスター１体ずつを含む自分の墓地の「聖騎士」モンスター５体を対象として発動できる。そのモンスターを除外し、フィールドのカードを全て破壊する。
  ko: |-
    ① : "아르토리우스" 몬스터 및 "란슬롯" 몬스터 1장씩을 포함하는 자신 묘지의 "성기사" 몬스터 5장을 대상으로 하고 발동할 수 있다. 그 몬스터를 제외하고, 필드의 카드를 전부 파괴한다.
type: Trap
