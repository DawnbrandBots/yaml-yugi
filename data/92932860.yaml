name:
  en: Performapal Miss Director
  de: Künstlerkumpel Fräulein Direktor
  es: Artistamigo Srta. Directora
  fr: Madame la Directrice Potartiste
  it: Artistamico Miss Direttrice
  pt: Camarartista Senhorita Diretora
  ja: <ruby><rb>ＥＭ</rb><rp>（</rp><rt>エンタメイト</rt><rp>）</rp></ruby>ミス・ディレクター
  ja_romaji: Entameito Misu Direkutā
  ko: <ruby><rb>EM</rb><rp>（</rp><rt>엔터메이트</rt><rp>）</rp></ruby> 미스 디렉터
  ko_rr: Enteomeiteu Miseu Direkteo
text:
  en: |-
    While you control an "Odd-Eyes" monster, your opponent's monsters cannot target this card for attacks. While this card is in face-up Defense Position, your "Odd-Eyes" monsters cannot be destroyed by battle, also you take no battle damage from that battle. You can target 1 Level 1 monster in your GY; Special Summon it, but negate its effects, then, immediately after this effect resolves, Synchro Summon 1 monster using only this card and the Summoned monster. You can only use this effect of "Performapal Miss Director" once per turn.
  de: |-
    Solange du ein „Buntäugig“-Monster kontrollierst, können Monster deines Gegners diese Karte nicht als Angriffsziel wählen. Solange diese Karte in offener Verteidigungsposition liegt, können deine „Buntäugig“-Monster nicht durch Kampf zerstört werden, zusätzlich erhältst du keinen Kampfschaden aus dem Kampf. Du kannst 1 Monster der Stufe 1 in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung, aber annulliere seine Effekte, dann, sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 Monster als Synchrobeschwörung und verwende dafür nur diese Karte und das beschworene Monster. Du kannst diesen Effekt von „Künstlerkumpel Fräulein Direktor“ nur einmal pro Spielzug verwenden.
  es: |-
    Mientras controles un monstruo "Ojos Anómalos", los monstruos de tu adversario no pueden seleccionar esta carta para ataques. Mientras esta carta esté en Posición de Defensa boca arriba, tus monstruos "Ojos Anómalos" no pueden ser destruidos en batalla, y además no recibes daño de batalla de esa batalla. Puedes seleccionar 1 monstruo de Nivel 1 en tu Cementerio; Invócalo de Modo Especial, pero niega sus efectos y después, inmediatamente después de que se resuelva este efecto, Invoca por Sincronía 1 monstruo usando sólo esta carta y el monstruo Invocado. Sólo puedes usar este efecto de "Artistamigo Srta. Directora" una vez por turno.
  fr: |-
    Tant que vous contrôlez un monstre "Yeux Impairs", les monstres de votre adversaire ne peuvent pas cibler cette carte avec une attaque. Tant que cette carte est en Position de Défense face recto, vos monstres "Yeux Impairs" ne peuvent pas être détruits au combat, et aussi, vous ne recevez aucun dommage de combat de ce combat. Vous pouvez cibler 1 monstre de Niveau 1 dans votre Cimetière ; Invoquez-le Spécialement, mais annulez ses effets, puis, immédiatement après la résolution de cet effet, Invoquez par Synchronisation 1 monstre en utilisant uniquement cette carte et le monstre Invoqué. Vous ne pouvez utiliser cet effet de "Madame la Directrice Potartiste" qu'une fois par tour.
  it: |-
    Mentre controlli un mostro "Occhi Diversi", i mostri del tuo avversario non possono scegliere come bersaglio questa carta per gli attacchi. Mentre questa carta è scoperta in Posizione di Difesa, i tuoi mostri "Occhi Diversi" non possono essere distrutti in battaglia, inoltre non subisci danno da combattimento da quella battaglia. Puoi scegliere come bersaglio 1 mostro di Livello 1 nel tuo Cimitero; Evocalo Specialmente, ma annulla i suoi effetti, poi, immediatamente dopo che questo effetto si è risolto, Synchro Evoca 1 mostro utilizzando solo questa carta e il mostro Evocato. Puoi utilizzare questo effetto di "Artistamico Miss Direttrice" una sola volta per turno.
  pt: |-
    Enquanto você controlar um monstro "Olhos Anômalos", os monstros do seu oponente não podem escolher este card como alvo de ataques. Enquanto este card estiver com a face para cima em Posição de Defesa, seus monstros "Olhos Anômalos" não podem ser destruídos em batalha e, além disso, você não sofre dano de batalha dessa batalha. Você pode escolher 1 monstro de Nível 1 no seu Cemitério; Invoque-o por Invocação-Especial, mas negue seus efeitos e, depois, imediatamente depois que este efeito resolver, Invoque por Invocação-Sincro 1 monstro usando apenas este card e o monstro Invocado. Você só pode usar este efeito de "Camarartista Senhorita Diretora" uma vez por turno.
  ja: |-
    このカード名の③の効果は１ターンに１度しか使用できない。①：自分フィールドに「オッドアイズ」モンスターが存在する限り、相手はこのカードを攻撃対象に選択できない。②：このカードがモンスターゾーンに守備表示で存在する限り、自分の「オッドアイズ」モンスターは戦闘では破壊されず、その戦闘で発生する自分への戦闘ダメージは０になる。③：自分の墓地のレベル１モンスター１体を対象として発動できる。そのモンスターを効果を無効にして特殊召喚し、そのモンスターとこのカードのみを素材としてＳ召喚する。
  ko: |-
    이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "오드아이즈" 몬스터가 존재하는 한, 상대는 이 카드를 공격 대상으로 선택할 수 없다. ②: 이 카드가 몬스터 존에 수비 표시로 존재하는 한, 자신의 "오드아이즈" 몬스터는 전투로는 파괴되지 않으며, 그 전투로 발생하는 자신에게로의 전투 데미지는 0 이 된다. ③: 자신 묘지의 레벨 1 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 효과를 무효로 하여 특수 소환하고, 그 몬스터와 이 카드만을 소재로서 싱크로 소환한다.
