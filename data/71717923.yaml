text:
  en: |-
    You can Tribute 1 face-up EARTH monster to destroy all face-up monsters with DEF equal to or less than the ATK of the Tributed card.
  de: |-
    Du kannst 1 offenes ERDE Monster als Tribut anbieten, um alle offenen Monster mit DEF kleiner oder gleich den ATK der als Tribut angebotenen Karte zu zerstören.
  es: |-
    Puedes Sacrificar 1 monstruo de TIERRA, boca arriba para destruir todos los monstruos boca arriba con una DEF igual o menor que el ATK de la carta Sacrificada.
  fr: |-
    Vous pouvez Sacrifier 1 monstre TERRE face recto pour détruire tout les monstres face recto dont la DEF est égale ou inférieure à l'ATK de la carte Sacrifiée.
  it: |-
    Offri come Tributo 1 mostro TERRA scoperto per distruggere tutti i mostri scoperti il cui DEF è pari o inferiore all'ATK della carta offerta come Tributo.
  pt: |-
    Você pode Tributar 1 monstro EARTH para destruir todos os monstros com DEF igual ou menor ao ATK do monstro Tributado.
  ja: |-
    自分フィールド上に表側表示で存在する地属性モンスター１体をリリースして発動する。フィールド上に表側表示で存在し、リリースしたモンスターの攻撃力以下の守備力を持つモンスターを全て破壊する。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 땅 속성 몬스터 1장을 릴리스하고 발동한다. 필드 위에 앞면 표시로 존재하며, 릴리스한 몬스터의 공격력 이하의 수비력을 가지는 몬스터를 전부 파괴한다.
  zh-CN: |-
    把自己场上表侧表示存在的1只地属性怪兽解放发动。场上表侧表示存在的持有解放的怪兽的攻击力以下的守备力的怪兽全部破坏。
