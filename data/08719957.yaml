text:
  en: |-
    Equip only to a "Mermail" monster. It gains 400 ATK. When a monster effect that was activated on your opponent's side of the field resolves, negate that effect, then send this card to the Graveyard.
  de: |-
    Rüste nur ein „Nixenrüstung“-Monster mit dieser Karte aus. Es erhält 400 ATK. Wenn ein Monstereffekt aufgelöst wird, der auf der Spielfeldseite deines Gegners aktiviert wurde, annulliere den Effekt und lege dann diese Karte auf den Friedhof.
  es: |-
    Sólo puedes equipar esta carta a un monstruo "Sirenarmado/a". Éste gana 400 ATK. Cuando se resuelve el efecto de un monstruo que fue activado en el lado del Campo de tu adversario, niega ese efecto, y después manda esta carta al Cementerio.
  fr: |-
    Équipable uniquement à un monstre "Sirènemure". Il gagne 400 ATK. Lorsqu'un effet de monstre qui a été activé sur le Terrain de votre adversaire est résolu, annulez l'effet, puis envoyez cette carte au Cimetière.
  it: |-
    Equipaggia solo a un mostro "Sirenide". Esso guadagna 400 ATK. Quando l'effetto di un mostro che si è attivato sul Terreno del tuo avversario si risolve, annulla quell'effetto, poi manda questa carta al Cimitero.
  pt:
  ja: |-
    「水精鱗」と名のついたモンスターにのみ装備可能。装備モンスターの攻撃力は４００ポイントアップする。このカードがフィールド上に存在する限り、相手フィールド上で発動した効果モンスターの効果を無効にする。その後、このカードを墓地へ送る。
  ko: |-
    "머메일" 이라는 이름이 붙은 몬스터에만 장착 가능. 장착 몬스터의 공격력은 400 포인트 올린다. 이 카드가 필드 위에 존재하는 한, 상대 필드 위에서 발동한 효과 몬스터의 효과를 무효로 한다. 그 후, 이 카드를 묘지로 보낸다.
  zh-CN: |-
    名字带有「水精鳞」的怪兽才能装备。装备怪兽的攻击力上升400。只要这张卡在场上存在，对方场上发动的效果怪兽的效果无效。那之后，这张卡送去墓地。
