text:
  en: |-
    Target 1 "Gravekeeper's" monster in your GY; Special Summon that target. This card's activation and effect are unaffected by "Necrovalley".
  de: |-
    Wähle 1 „Grabwächter“-Monster in deinem Friedhof; beschwöre das gewählte Ziel als Spezialbeschwörung. Aktivierung und Effekt dieser Karte bleiben von „Tal der Toten“ unberührt.
  es: |-
    Selecciona 1 monstruo "Cuidador de Tumbas" en tu Cementerio; Invoca de Modo Especial ese objetivo. La activación y el efecto de esta carta no son afectados por "Necrovalle".
  fr: |-
    Ciblez 1 monstre "Protecteurs du Tombeau" dans votre Cimetière ; Invoquez Spécialement la cible. L'activation et l'effet de cette carte ne sont pas affectés par "Vallée Mortuaire".
  it: |-
    Scegli come bersaglio 1 mostro "Custode di Tombe" nel tuo Cimitero; Evoca Specialmente quel bersaglio. L'attivazione e l'effetto di questa carta sono immuni a "Necrovalle".
  pt: |-
    Escolha 1 monstro "do Coveiro" no seu Cemitério; Invoque o alvo por Invocação-Especial. A ativação e o efeito deste card não são afetados por "Necro-Vale".
  ja: |-
    指定した自分の墓地の「墓守の」という名のついたモンスターカード１枚を特殊召喚する。このカードの発動は「王家の眠る谷－ネクロバレー」によっては制限されない。
  ko: |-
    지정한 자신의 묘지의 "묘지기의"라는 이름이 붙은 몬스터 카드1장을 특수 소환한다. 이 카드의 발동은 "왕가의 골짜기-네크로벨리"에 의해서는 제한받지 않는다.
  zh-CN: |-
    指定的自己墓地的名字带有「守墓」的1张怪兽卡特殊召唤。这张卡的发动不被「王家长眠之谷」限制。
type: Trap
property: Normal
