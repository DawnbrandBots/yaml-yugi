text:
  en: |-
    When this card is Normal Summoned: You can change this card to Defense Position, and if you do, inflict 500 damage to your opponent. If this card is destroyed by battle or sent to the GY by a card effect: You can add 1 Level 8 Rock monster from your Deck to your hand, or if "Fossil Fusion" is in your GY, you can Special Summon it instead. For the rest of this turn, you cannot activate cards, or the effects of cards, with the same name as that card. You can only use this effect of "Shell Knight" once per turn.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst diese Karte in die Verteidigungsposition ändern und falls du dies tust, füge deinem Gegner 500 Schaden zu. Falls diese Karte durch Kampf zerstört oder durch einen Karteneffekt auf den Friedhof gelegt wird: Du kannst deiner Hand 1 Fels-Monster der Stufe 8 von deinem Deck hinzufügen oder falls sich „Fossilfusion“ in deinem Friedhof befindet, kannst du es stattdessen als Spezialbeschwörung beschwören. Für den Rest dieses Spielzugs kannst du weder Karten noch die Effekte von Karten mit demselben Namen wie die Karte aktivieren. Du kannst diesen Effekt von „Schalenritter“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes cambiar esta carta a Posición de Defensa y, si lo haces, inflige 500 puntos de daño a tu adversario. Si esta carta es destruida en batalla o mandada al Cementerio por un efecto de carta: puedes añadir a tu mano 1 monstruo Roca de Nivel 8 en tu Deck o, si "Fusión Fósil" está en tu Cementerio, puedes Invocarlo de Modo Especial en su lugar. Por el resto de este turno, no puedes activar cartas, o efectos de cartas, con el mismo nombre que esa carta. Sólo puedes usar este efecto de "Caballero del Caparazón" una vez por turno.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez changer cette carte en Position de Défense, et si vous le faites, infligez 500 points de dommages à votre adversaire. Si cette carte est détruite au combat ou envoyée au Cimetière par un effet de carte : vous pouvez ajouter 1 monstre Rocher de Niveau 8 depuis votre Deck à votre main, ou si "Fusion Fossile" est dans votre Cimetière, vous pouvez l'Invoquer Spécialement à la place. Le reste de ce tour, vous ne pouvez activer ni de cartes ni d'effets de cartes du même nom que la carte. Vous ne pouvez utiliser cet effet de "Chevalier Coquillage" qu'une fois par tour.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi mettere questa carta in Posizione di Difesa e, se lo fai, infliggi 500 danni al tuo avversario. Se questa carta viene distrutta in battaglia o mandata al Cimitero dall'effetto di una carta: puoi aggiungere 1 mostro Roccia di Livello 8 dal tuo Deck alla tua mano o, se "Fusione Fossile" è nel tuo Cimitero, puoi invece Evocarlo Specialmente. Per il resto di questo turno, non puoi attivare carte, o effetti di carte, con lo stesso nome di quella carta. Puoi utilizzare questo effetto di "Cavaliere Conchiglia" una sola volta per turno.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode colocar este card em Posição de Defesa e, se isso acontecer, cause 500 de dano ao seu oponente. Se este card for destruído em batalha ou enviado para o Cemitério por um efeito de card: você pode adicionar 1 monstro Rocha de Nível 8 do seu Deck à sua mão ou, se "Fusão Fóssil" estiver no seu Cemitério, em vez disso, você pode Invocá-lo por Invocação-Especial. Pelo resto deste turno, você não pode ativar cards, ou os efeitos de cards, com o mesmo nome que o desse card. Você só pode usar este efeito de "Cavaleiro Concha" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：このカードが召喚に成功した時に発動できる。このカードを守備表示にし、相手に５００ダメージを与える。②：このカードが効果で墓地へ送られた場合、または戦闘で破壊された場合に発動できる。デッキから岩石族・レベル８モンスター１体を手札に加える。自分の墓地に「化石融合－フォッシル・フュージョン」が存在する場合、手札に加えず特殊召喚する事もできる。このターン、自分はそのカード及びその同名カードの効果を発動できない。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 이 카드를 수비 표시로 하고, 상대에게 500 데미지를 준다. ②: 이 카드가 효과로 묘지로 보내졌을 경우, 또는 전투로 파괴되었을 경우에 발동할 수 있다. 덱에서 암석족 / 레벨 8 몬스터 1장을 패에 넣는다. 자신 묘지에 "화석융합－파슬 퓨전"이 존재할 경우, 패에 넣지 않고 특수 소환할 수도 있다. 이 턴에, 자신은 그 카드 및 그와 같은 이름의 카드의 효과를 발동할 수 없다.
