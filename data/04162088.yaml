text:
  en: |-
    This card cannot be Normal Summoned or Set. This card cannot be Special Summoned except with "Photon Generator Unit". Once per turn, you can destroy 1 monster with ATK or DEF equal to or higher than the ATK of this card.
  de: |-
    Diese Karte kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Diese Karte kann nicht als Spezialbeschwörung beschworen werden, außer durch den Effekt von „Photonengeneratoreinheit“. Du kannst 1 Monster zerstören, dessen ATK oder DEF gleich oder höher als die ATK dieser Karte sind. Du kannst diesen Effekt nur einmal pro Spielzug benutzen.
  es: |-
    Esta carta no puede ser Invocada mediante una Invocación Normal o Colocada. Esta carta no puede ser Invocada mediante una Invocación Especial excepto por el efecto de "Unidad Generadora de Fotones". Puedes destruir 1 monstruo con ATK o DEF igual o mayor que el ATK de esta carta. Puedes usar este efecto sólo una vez por turno.
  fr: |-
    Cette carte ne peut ni être Invoquée par Invocation Normale ni être Posée. Cette carte ne peut pas être Invoquée par Invocation Spéciale, excepté par "Unité de Génération Photonique". Une fois par tour, vous pouvez détruire 1 monstre avec une ATK ou une DEF supérieure ou égale à l'ATK de cette carte.
  it: |-
    Questa carta non può essere Evocata tramite Evocazione Normale o Posizionata. Questa carta non può essere Evocata tramite Evocazione Speciale se non per effetto di "Unità Generatrice di Fotoni". Una volta per turno, puoi distruggere 1 mostro con ATK o DEF pari o superiore all'ATK di questa carta.
  pt:
  ja: |-
    このカードは通常召喚できない。このカードは「フォトン・ジェネレーター・ユニット」の効果でのみ特殊召喚する事ができる。このカードの攻撃力以上の攻撃力か守備力を持つモンスター１体を破壊する事ができる。この効果は１ターンに１度しか使用できない。
  ko: |-
    이 카드는 일반 소환 / 세트할 수 없다. 이 카드는 "포톤 제너레이터 유닛"의 효과로만 특수 소환할 수 있다. 이 카드의 공격력 이상의 공격력이나 수비력을 가진 몬스터 1장을 파괴할 수 있다. 이 효과는 1턴에 1번 밖에 사용할 수 없다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤。这张卡用「光子发生装置」的效果才能特殊召唤。可以把1只持有这张卡的攻击力以上的攻击力或守备力的怪兽破坏。这个效果1回合只能使用1次。
