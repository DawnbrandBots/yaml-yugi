text:
  en: |-
    During your opponent's turn: Target 1 face-up monster your opponent controls; Special Summon 1 "Mirage Token" with the same Level, Type, Attribute, ATK, and DEF as that target. Destroy this Token during the End Phase.
  de: |-
    Während des Spielzugs deines Gegners: Wähle 1 offenes Monster, das dein Gegner kontrolliert; beschwöre 1 "Trugbild-Spielmarke" mit derselben Stufe, demselben Typ, derselben Eigenschaft und denselben ATK und DEF wie das gewählte Ziel als Spezialbeschwörung. Zerstöre diese Spielmarke während der End Phase.
  es: |-
    Durante el turno de tu adversario: selecciona 1 monstruo boca arriba que controle tu adversario; Invoca de Modo Especial 1 "Ficha de Espejismo" con el mismo Nivel, Tipo, Atributo, ATK y DEF que la del monstruo seleccionado. Destruye esta Ficha durante la End Phase.
  fr: |-
    Durant le tour de votre adversaire : ciblez 1 monstre face recto contrôlé par votre adversaire ; Invoquez Spécialement 1 "Jeton Mirage" du même Niveau, Type, Attribut et ATK/DEF que la cible. Durant la End Phase, détruisez ce Jeton.
  it: |-
    Durante il turno del tuo avversario: scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario; Evoca Specialmente 1 "Segna-Miraggio" con lo stesso Livello, Tipo, Attributo, ATK e DEF di quel bersaglio. Distruggi questo Segna-Mostro durante la End Phase.
  pt: |-
    Você pode activar este card apenas durante o turno do seu adversário. Escolha 1 monstro no Campo do seu adversário, e Invoque, por Invocação-Especial, 1 "Ficha de Miragem" no seu Campo com o mesmo Nível, Tipo, Atributo, ATK, e DEF que o mostro escolhido. Destrúa o "Ficha de Miragem" no final do turno.
  ja: |-
    相手のターンでのみ発動する事ができる。指定した相手モンスターと同じレベル・種族・属性・攻撃力・守備力を持つ「ミラージュトークン」を１体特殊召喚する。ターン終了時にこのトークンを破壊する。
  ko: |-
    상대의 턴에만 발동할 수 있다. 지정한 상대 몬스터와 같은 레벨/종족/속성/공격력/수비력을 가진 "미라지 토큰"을 1장 특수 소환한다. 턴 종료시에 이 토큰을 파괴한다.
  zh-CN: |-
    只能在对方回合发动。持有和指定的对方怪兽相同的等级·种族·属性·攻击力·守备力的1只「幻影衍生物」特殊召唤。回合结束时这衍生物破坏。
type: Trap
