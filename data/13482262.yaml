  pt: Diabretiço de Tanatose
  ja: <ruby><rb>魔神儀</rb><rt>デビリチャル</rt></ruby>の<ruby><rb>隠</rb><rt>かく</rt></ruby>れ<ruby><rb>房</rb><rt>ぼう</rt></ruby>
