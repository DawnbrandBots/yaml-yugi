  pt: Proibição
  ja: <ruby><rb>禁</rb><rp>（</rp><rt>きん</rt><rp>）</rp></ruby><ruby><rb>止</rb><rp>（</rp><rt>し</rt><rp>）</rp></ruby><ruby><rb>令</rb><rp>（</rp><rt>れい</rt><rp>）</rp></ruby>
  ja_romaji: Kinshirei
