  ja: |-
    ①：相手モンスターの攻撃宣言時に、相手の墓地の魔法カード１枚を対象として発動できる。そのカードを自分フィールドにセットする。②：墓地のこのカードを除外し、手札及び自分フィールドにセットされたカードの中から、「死者蘇生」１枚を墓地へ送って発動できる。自分の墓地から「オベリスクの巨神兵」１体を選んで守備表示で特殊召喚する。この効果を相手ターンに発動した場合、このターンこの効果で特殊召喚したモンスターが自分フィールドに存在する限り、攻撃可能な相手モンスターはそのモンスターを攻撃しなければならない。
  ko:
  zh-CN: |-
    ①：对手怪兽的攻击宣言时，可以以对手墓地的1张魔法卡为对象发动。将那张卡盖放到自己的场上。②：可以将墓地的这张卡除外，从手牌以及自己场上盖放的卡之中将1张「死者蘇生／死者苏生」送入墓地发动。从自己的墓地选1只「オベリスクの巨神兵／奥贝利斯克之巨神兵」以守备表示特殊召唤。在对手的回合发动这个效果的场合，这个回合只要用这个效果特殊召唤的怪兽在自己的场上存在，可以攻击的对手怪兽就必须攻击那只怪兽。
