text:
  en: |-
    If a monster(s) is sent from the hand to the GY: Target 1 of them; Special Summon it to your field. You can only activate 1 "Consolation Prize" per turn.
  de: |-
    Falls ein oder mehr Monster von der Hand auf den Friedhof gelegt werden: Wähle 1 von ihnen; beschwöre es als Spezialbeschwörung auf deine Spielfeldseite. Du kannst nur 1 „Trostpreis“ pro Spielzug aktivieren.
  es: |-
    Si uno o más monstruos son mandados de la mano al Cementerio: selecciona 1 de ellos; Invócalo de Modo Especial a tu Campo. Sólo puedes activar 1 "Premio de Consolación" por turno.
  fr: |-
    Si un ou plusieurs monstres sont envoyés depuis la main au Cimetière : ciblez-en 1 ; Invoquez-le Spécialement sur votre Terrain. Vous ne pouvez activer qu'1 "Lot de Consolation" par tour.
  it: |-
    Se uno o più mostri vengono mandati dalla mano al Cimitero: scegli 1 di essi come bersaglio; Evocalo Specialmente sul tuo Terreno. Puoi attivare solo 1 "Premio di Consolazione" per turno.
  pt: |-
    Se um ou mais monstros forem enviados da mão para o Cemitério: escolha 1 deles; Invoque-o por Invocação-Especial no seu campo. Você só pode ativar 1 "Prêmio de Consolação" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分または相手の手札からモンスターが墓地へ送られた場合、そのモンスター１体を対象として発動できる。そのモンスターを自分フィールドに特殊召喚する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 또는 상대의 패에서 몬스터가 묘지로 보내졌을 경우, 그 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 자신 필드에 특수 소환한다.
