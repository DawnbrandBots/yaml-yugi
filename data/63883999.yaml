  ja: <ruby><rb>伏魔殿</rb><rp>（</rp><rt>デーモンパレス</rt><rp>）</rp></ruby>－<ruby><rb>悪</rb><rp>（</rp><rt>あく</rt><rp>）</rp></ruby><ruby><rb>魔</rb><rp>（</rp><rt>ま</rt><rp>）</rp></ruby>の<ruby><rb>迷</rb><rp>（</rp><rt>めい</rt><rp>）</rp></ruby><ruby><rb>宮</rb><rp>（</rp><rt>きゅう</rt><rp>）</rp></ruby>－
