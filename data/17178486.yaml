text:
  en: |-
    Activate only when the difference between both players' Life Points is 8000 or more. Both players' Life Points become 3000.
  de: |-
    Du kannst diese Karte nur aktivieren, wenn die Differenz der Life Points beider Spieler 8000 oder mehr Punkte beträgt. Die Life Points beider Spieler werden zu 3000 Punkten.
  es: |-
    Sólo puedes activar esta carta cuando la diferencia entre los Life Points de ambos jugadores es de 8000 o más. Los Life Points de ambos jugadores son 3000.
  fr: |-
    Vous ne pouvez activer cette carte que lorsque la différence entre les Life Points des deux joueurs est de 8000 ou plus. Les Life Points de chaque joueur deviennent 3000.
  it: |-
    Puoi attivare questa carta solo quando la differenza tra i Life Points dei due giocatori è 8000 o più. I Life Points di entrambi i giocatori diventano 3000.
  pt: |-
    Ative este card quando a diferença entre os Pontos de Vida de ambos os duelistas for de 8000 ou mais. Os Pontos de Vida de ambos os duelistas se torna 3000.
  ja: |-
    お互いのライフポイントに８０００ポイント以上の差があった場合に発動する事ができる。お互いのライフポイントは３０００になる。
  ko: |-
    자신의 라이프 포인트가 상대의 라이프보다 8000 포인트 이상 적은 때에 발동하는 것을 할 수 있다.
    상호의 플레이어는 3000 라이프 포인트를 회복한다.
type: Trap
