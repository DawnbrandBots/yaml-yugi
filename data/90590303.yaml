name:
  en: 'Number 41: Bagooska the Terribly Tired Tapir'
  de: 'Nummer 41: Bagooska der schrecklich müde Tapir'
  es: 'Número 41: Bagooska el Tapir Terriblemente Cansado'
  fr: 'Numéro 41 : Bagooska le Tapir Terriblement Fatigué'
  it: 'Numero 41: Bagooska il Tapiro Terribilmente Stanco'
  pt: 'Número 41: Bagooska, a Anta Terrivelmente Cansada'
  ja: <ruby><rb>Ｎｏ．</rb><rt>ナンバーズ</rt></ruby>４１ <ruby><rb>泥</rb><rt>でい</rt></ruby><ruby><rb>睡</rb><rt>すい</rt></ruby><ruby><rb>魔</rb><rt>ま</rt></ruby><ruby><rb>獣</rb><rt>じゅう</rt></ruby>バグースカ
  ja_romaji: Nanbāzu Yonjūichi Deisuimajū Bagūsuka
  ko: No.41 이수마수 바구스카
  ko_rr:
  zh-TW:
  zh-CN: 编号41 泥睡魔兽 貘熟梦
text:
  en: |-
    2 Level 4 monsters
    Once per turn, during your Standby Phase, detach 1 material from this card. If you cannot, destroy it. This Attack Position card cannot be destroyed by your opponent's card effects. Your opponent cannot target this Attack Position card with card effects. While this card is in face-up Defense Position, change all face-up monsters on the field to Defense Position, also negate the activated effects of monsters that were in Defense Position when that effect was activated.
  de: |-
    2 Monster der Stufe 4
    Einmal pro Spielzug, während deiner Standby Phase, hänge 1 Material von dieser Karte ab. Falls du dies nicht kannst, zerstöre sie. Diese Karte in Angriffsposition kann nicht durch Karteneffekte deines Gegners zerstört werden. Dein Gegner kann diese Karte in Angriffsposition nicht als Ziel für Karteneffekte wählen. Solange diese Karte in offener Verteidigungsposition liegt, ändere alle offenen Monster auf dem Spielfeld in die Verteidigungsposition, zusätzlich annulliere die aktivierten Effekte von Monstern, die in Verteidigungsposition lagen, als der Effekt aktiviert wurde.
  es: |-
    2 monstruos de Nivel 4
    Una vez por turno, durante tu Standby Phase, desacopla 1 material de esta carta. Si no puedes, destrúyela. Esta carta en Posición de Ataque no puede ser destruida por efectos de cartas de tu adversario. Tu adversario no puede seleccionar esta carta en Posición de Ataque con efectos de cartas. Mientras esta carta está en Posición de Defensa boca arriba, cambia todos los monstruos boca arriba en el Campo a Posición de Defensa, y además niega los efectos activados de los monstruos que estaban en Posición de Defensa cuando ese efecto fue activado.
  fr: |-
    2 monstres de Niveau 4
    Une fois par tour, durant votre Standby Phase, détachez 1 Matériel de cette carte. Si vous ne pouvez pas, détruisez-la. Cette carte en Position d'Attaque ne peut pas être détruite par des effets de carte de votre adversaire. Votre adversaire ne peut pas cibler cette carte en Position d'Attaque avec des effets de carte. Tant que cette carte est en Position de Défense face recto, changez tous les monstres face recto sur le Terrain en Position de Défense, et aussi, annulez les effets activés des monstres qui étaient en Position de Défense lorsque l'effet a été activé.
  it: |-
    2 mostri di Livello 4
    Una volta per turno, durante la tua Standby Phase, stacca 1 materiale da questa carta. Se non puoi, distruggila. Questa carta in Posizione di Attacco non può essere distrutta dagli effetti delle carte del tuo avversario. Il tuo avversario non può scegliere come bersaglio questa carta in Posizione di Attacco con gli effetti delle carte. Mentre questa carta è scoperta in Posizione di Difesa, metti in Posizione di Difesa tutti i mostri scoperti sul Terreno, inoltre annulla gli effetti attivati dei mostri che erano in Posizione di Difesa quando quell'effetto è stato attivato.
  pt: |-
    2 monstros de Nível 4
    Uma vez por turno, durante sua Fase de Apoio, desassocie 1 matéria deste card. Se não puder, destrua-o. Este card em Posição de Ataque não pode ser destruído pelos efeitos de card do seu oponente. Seu oponente não pode escolher este card em Posição de Ataque como alvo de efeitos de card. Enquanto este card estiver com a face para cima em Posição de Defesa, coloque em Posição de Defesa todos os monstros com a face para cima no campo e, além disso, negue os efeitos ativados dos monstros que estavam em Posição de Defesa quando esse efeito foi ativado.
  ja: |-
    レベル４モンスター×２
    このカードのコントローラーは、自分スタンバイフェイズ毎にこのカードのＸ素材を１つ取り除く。取り除けない場合、このカードを破壊する。①：このカードはモンスターゾーンに攻撃表示で存在する限り、相手の効果の対象にならず、相手の効果では破壊されない。②：このカードがモンスターゾーンに守備表示で存在する限り、フィールドの表側表示モンスターは守備表示になり、守備表示モンスターが発動した効果は無効化される。
  ko: |-
    레벨 4 몬스터 x 2
    이 카드의 컨트롤러는, 자신 스탠바이 페이즈마다 이 카드의 엑시즈 소재를 1개 제거한다. 제거하지 않을 경우, 이 카드를 파괴한다. ① : 공격 표시의 이 카드는 상대의 효과의 대상이 되지 않고, 상대의 효과로는 파괴되지 않는다. ② : 이 카드가 몬스터 존에 수비 표시로 존재하는 한, 필드의 앞면 표시 몬스터는 수비 표시가 되고, 필드의 수비 표시 몬스터가 발동한 효과는 무효화된다.
  zh-TW:
  zh-CN: |-
    等级4怪兽×2
    此卡的控制者每到自己的准备阶段去除此卡的1个超量素材。无法去除的情况下，将此卡破坏。①：只要此卡以攻击表示存在于怪兽区域，不会成为对手效果的对象，也不会因对手的效果而被破坏。②：只要此卡以守备表示存在于怪兽区域，场上的表侧表示怪兽变为守备表示，守备表示怪兽发动的效果无效化。
