text:
  en: |-
    Once per turn: You can send any number of cards from your hand to the GY; place 1 Balloon Counter on this card for each card sent to the GY. All monsters your opponent controls lose 300 ATK for each Balloon Counter on this card.
  de: |-
    Einmal pro Spielzug: Du kannst eine beliebige Anzahl Karten von deiner Hand auf den Friedhof legen; lege für jede auf den Friedhof gelegte Karte 1 Ballonzählmarke auf diese Karte. Alle Monster, die dein Gegner kontrolliert, verlieren für jede Ballonzählmarke auf dieser Karte 300 ATK.
  es: |-
    Una vez por turno: puedes mandar al Cementerio cualquier cantidad de cartas en tu mano; pon 1 Contador de Globo en esta carta por cada carta mandada al Cementerio. Todos los monstruos que controle tu adversario pierden 300 ATK por cada Contador de Globo en esta carta.
  fr: |-
    Une fois par tour : vous pouvez envoyer un nombre de votre choix de cartes depuis votre main au Cimetière ; placez 1 Compteur Ballon sur cette carte pour chaque carte envoyée au Cimetière. Tous les monstres contrôlés par votre adversaire perdent 300 ATK pour chaque Compteur Ballon sur cette carte.
  it: |-
    Una volta per turno: puoi mandare un qualsiasi numero di carte dalla tua mano al Cimitero; metti 1 Segnalino Palloncino su questa carta per ogni carta mandata al Cimitero. Tutti i mostri controllati dal tuo avversario perdono 300 ATK per ogni Segnalino Palloncino su questa carta.
  pt: |-
    Uma vez por turno: você pode enviar qualquer número de cards da sua mão para o Cemitério; coloque 1 Marcador de Bexiga neste card para cada card enviado para o Cemitério. Todos os monstros que seu oponente controla perdem 300 de ATK para cada Marcador de Bexiga neste card.
  ja: |-
    ①：１ターンに１度、手札を任意の枚数墓地へ送って発動できる。墓地へ送ったその枚数分だけ、このカードにバルーンカウンターを置く。②：このカードが魔法＆罠ゾーンに存在する限り、相手フィールドのモンスターの攻撃力は、このカードのバルーンカウンターの数×３００ダウンする。
  ko: |-
    ①: 1턴에 1번, 패를 임의의 매수만큼 묘지로 보내고 발동할 수 있다. 묘지로 보낸 그 매수만큼만, 이 카드에 벌룬 카운터를 놓는다. ②: 이 카드가 마법 & 함정 존에 존재하는 한, 상대 필드의 몬스터의 공격력은, 이 카드의 벌룬 카운터의 수 × 300 내린다.
  zh-TW:
  zh-CN: |-
    ①：1回合1次，把手卡任意数量送去墓地才能发动。送去墓地的那个数量的气球指示物给这张卡放置。
    ②：只要这张卡在魔法与陷阱区域存在，对方场上的怪兽的攻击力下降这张卡的气球指示物数量×300。
