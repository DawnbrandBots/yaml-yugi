text:
  en: |-
    Select 1 of your removed from play Rock-Type monsters, and Special Summon it. When this card is removed from the field, destroy that monster. When that monster is destroyed, destroy this card.
  de: |-
    Wähle 1 deiner aus dem Spiel entfernten Monster vom Typ Fels und beschwöre es als Spezialbeschwörung. Wenn diese Karte vom Spielfeld entfernt wird, zerstöre dieses Monster. Wenn dieses Monster zerstört wird, zerstöre diese Karte.
  es: |-
    Selecciona 1 monstruo de Tipo Roca que hayas retirado del juego, e Invócalo de Modo Especial. Cuando esta carta es retirada del campo, destruye ese monstruo. Cuando ese monstruo es destruido, destruye esta carta.
  fr: |-
    Sélectionnez 1 de vos monstres de Type Rocher retiré du jeu puis Invoquez-le Spécialement. Lorsque cette carte est retirée du Terrain, détruisez ce monstre. Lorsque ce monstre est détruit, détruisez cette carte.
  it: |-
    Scegli 1 tuo mostro di Tipo Roccia che è stato rimosso dal gioco ed Evocalo tramite Evocazione Speciale. Quando questa carta è rimossa dal Terreno, distruggi quel mostro. Quando quel mostro viene distrutto, distruggi questa carta.
  pt: |-
    Selecione 1 dos seus monstros Rock-Type que foram removidos do jogo e o Special Summon no seu lado do campo. Se esta carta for removida do campo, o monstro selecionado é destruído. Se o monstro for destruído, destrua esta carta.
  ja: |-
    ゲームから除外されている自分の岩石族モンスター１体を選択して特殊召喚する。このカードがフィールド上から離れた時、そのモンスターを破壊する。そのモンスターが破壊された時、このカードを破壊する。
  ko: |-
    게임에서 제외되어 있는 자신의 암석족 몬스터 1장을 선택하고, 자신 필드 위에 특수 소환한다. 이 카드가 필드 위에서 벗어났을 때, 그 몬스터를 파괴한다. 그 몬스터가 파괴되었을 때 이 카드를 파괴한다.
type: Trap
