text:
  en: |-
    2 "Ritual Beast" monsters
    "Ritual Beast" monsters this card points to gain 600 ATK/DEF. You can banish 1 "Ritual Beast" card from your GY; immediately after this effect resolves, Normal Summon 1 "Ritual Beast" monster from your hand. You can only use this effect of "Ritual Beast Ulti-Kimunfalcos" once per turn. (Quick Effect): You can return this card you control to the Extra Deck, then target 2 of your banished monsters (1 "Ritual Beast Tamer" monster and 1 "Spiritual Beast" monster); Special Summon them in Defense Position.
  de: |-
    2 „Geistungeheuer“-Monster
    „Geistungeheuer“-Monster, auf die diese Karte zeigt, erhalten 600 ATK/DEF. Du kannst 1 „Geistungeheuer“-Karte von deinem Friedhof verbannen; sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 „Geistungeheuer“-Monster als Normalbeschwörung von deiner Hand. Du kannst diesen Effekt von „Geistungeheuer Ulti-Kimunfalcos“ nur einmal pro Spielzug verwenden. (Schnelleffekt): Du kannst diese Karte, die du kontrollierst, ins Extra Deck zurücklegen und dann 2 deiner verbannten Monster (1 „Geistungeheuer-Zähmer“-Monster und 1 „Geistungeheuer-Avatar“-Monster) wählen; beschwöre sie als Spezialbeschwörung in die Verteidigungsposition.
  es: |-
    2 monstruos "Espíritu Bestia"
    Los monstruos "Espíritu Bestia" a los que apunte esta carta ganan 600 ATK/DEF. Puedes desterrar 1 carta "Espíritu Bestia" en tu Cementerio; inmediatamente después de que se resuelva este efecto, Invoca de Modo Normal, desde tu mano, 1 monstruo "Espíritu Bestia". Sólo puedes usar este efecto de "Espíritu Bestia Ulti-Kimunfalcos" una vez por turno. (Efecto Rápido): puedes devolver al Deck Extra esta carta que controles, y después seleccionar 2 de tus monstruos desterrados (1 monstruo "Domador del Espíritu Bestia" y 1 monstruo "Avatar del Espíritu Bestia"); Invócalos de Modo Especial en Posición de Defensa.
  fr: |-
    2 monstres "Bête Spirituelle"
    Les monstres "Bête Spirituelle" pointés par cette carte gagnent 600 ATK/DEF. Vous pouvez bannir 1 carte "Bête Spirituelle" depuis votre Cimetière ; immédiatement après la résolution de cet effet, Invoquez Normalement 1 monstre "Bête Spirituelle" depuis votre main. Vous ne pouvez utiliser cet effet de "Kimunfalcos, Bête Spirituelle Ultime" qu'une fois par tour. (Effet Rapide) : vous pouvez renvoyer cette carte que vous contrôlez à l'Extra Deck, puis ciblez 2 de vos monstres bannis (1 monstre "Dompteur Bête Spirituelle" et 1 monstre "Avatar Bête Spirituelle") ; Invoquez-les Spécialement en Position de Défense.
  it: |-
    2 mostri "Bestia Spirito"
    I mostri "Bestia Spirito" puntati da questa carta guadagnano 600 ATK/DEF. Puoi bandire 1 carta "Bestia Spirito" dal tuo Cimitero; immediatamente dopo che questo effetto si è risolto, Evoca Normalmente 1 mostro "Bestia Spirito" dalla tua mano. Puoi utilizzare questo effetto di "Bestia Spirito Ulti-Kimunfalcos" una sola volta per turno. (Effetto Rapido): puoi fare ritornare questa carta che controlli nell'Extra Deck, poi scegliere come bersaglio 2 dei tuoi mostri banditi (1 mostro "Domatore Bestia Spirito" e 1 mostro "Avatar Bestia Spirito"); Evocali Specialmente in Posizione di Difesa.
  pt: |-
    2 monstros "Besta Espiritual"
    Monstros "Besta Espiritual" para os quais este card apontar ganham 600 de ATK/DEF. Você pode banir 1 card "Besta Espiritual" do seu Cemitério; imediatamente depois que este efeito resolver, Invoque por Invocação-Normal 1 monstro "Besta Espiritual" da sua mão. Você só pode usar este efeito de "Besta Espiritual Ulti-Kimunfalcos" uma vez por turno. (Efeito Rápido): você pode devolver este card que você controla para o Deck Adicional e, depois, escolher 2 dos seus monstros banidos (1 monstro "Domador da Besta Espiritual" e 1 monstro "Avatar da Besta Espiritual"); Invoque-os por Invocação-Especial em Posição de Defesa.
  ja: |-
    「霊獣」モンスター２体
    このカード名の②の効果は１ターンに１度しか使用できない。①：このカードのリンク先の「霊獣」モンスターの攻撃力・守備力は６００アップする。②：自分の墓地から「霊獣」カード１枚を除外して発動できる。手札から「霊獣」モンスター１体を召喚する。③：このカードを持ち主のＥＸデッキに戻し、除外されている自分の、「霊獣使い」モンスター１体と「精霊獣」モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。この効果は相手ターンでも発動できる。
  ko: |-
    "령수" 몬스터 2장
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ① : 이 카드의 링크 앞의 "령수" 몬스터의 공격력 / 수비력은 600 올린다. ② : 자신의 묘지에서 "령수" 카드 1장을 제외하고 발동할 수 있다. 패에서 "령수" 몬스터 1장을 일반 소환한다. ③ : 이 카드를 주인의 엑스트라 덱으로 되돌리고,제외되어 있는 자신의, "령수사" 몬스터 1장과 "정령수" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다. 이 효과는 상대 턴에도 발동할 수 있다.
