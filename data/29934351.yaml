text:
  en: |-
    When your opponent activates a Spell/Trap Card while you control a "Earthbound Immortal" monster: Negate the activation, and if you do, destroy it.
  de: |-
    Aktiviere diese Karte nur, solange du ein offenes "Erdgebundener Unsterblicher"-Monster kontrollierst. Annulliere die Aktivierung einer Zauber- oder Fallenkarte, die dein Gegner kontrolliert, und zerstöre sie.
  es: |-
    Cuando tu adversario activa una Carta Mágica/de Trampa mientras tú controlas un monstruo "Inmortal Terrestre": niega la activación y, si lo haces, destruye la carta.
  fr: |-
    Lorsque votre adversaire active une Carte Magie/Piège tant que vous contrôlez un monstre "Esprit de la Terre Immortel" : annulez l'activation, et si vous le faites, détruisez-la.
  it: |-
    Quando il tuo avversario attiva una Carta Magia/Trappola mentre controlli un mostro "Immortale Terrestre": annulla l'attivazione e, se lo fai, distruggila.
  pt: |-
    Ative somente enquanto você controla um monstro "Earthbound Immortal". Negue a ativação de um Spell ou Trap Card do seu oponente e destrua aquela carta.
  ja: |-
    自分フィールド上に「地縛神」と名のついたモンスターが表側表示で存在する場合のみ発動する事ができる。相手の魔法・罠カードの発動を無効にし破壊する。
  ko: |-
    자신 필드 위에 '지박신' 이라는 이름이 붙은 몬스터가 앞면 표시로 존재할 경우에만 발동할 수 있다. 상대의 마법 / 함정 카드의 발동을 무효로 하고 파괴한다.
  zh-CN: |-
    自己场上有名字带有「地缚神」的怪兽存在的场合才能发动。对方发动的魔法·陷阱卡的发动无效并破坏。
