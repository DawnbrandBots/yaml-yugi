text:
  en: |-
    Excavate the top card of your opponent's Deck, and if it is a monster that can be Normal Summoned/Set, Special Summon it to your field. Otherwise, add that card to your opponent's hand.
  de: |-
    Grabe die oberste Karte des Decks deines Gegners aus und falls es ein Monster ist, das als Normalbeschwörung beschworen/gesetzt werden kann, beschwöre es als Spezialbeschwörung auf deine Spielfeldseite. Füge die Karte andernfalls der Hand deines Gegners hinzu.
  es: |-
    Excava la carta de la parte superior del Deck de tu adversario y, si es un monstruo que pueda ser Invocado de Modo Normal/Colocado, Invócalo de Modo Especial a tu Campo. De otra forma, añade esa carta a la mano de tu adversario.
  fr: |-
    Dévoilez la carte du dessus du Deck de votre adversaire, et si c'est un monstre qui est Invocable/Posable Normalement, Invoquez-le Spécialement sur votre Terrain. Sinon, ajoutez la carte à la main de votre adversaire.
  it: |-
    Dissotterra la prima carta del Deck del tuo avversario e, se è un mostro che può essere Evocato Normalmente/Posizionato, Evocalo Specialmente sul tuo Terreno. Altrimenti, aggiungi quella carta alla mano del tuo avversario.
  pt: |-
    Escave o card do topo do Deck do seu oponente e se for um monstro que possa ser Invocado por Invocação-Normal/Baixado, Invoque-o por Invocação-Especial no seu campo. Caso contrário, adicione esse card à mão do seu oponente.
  ja: |-
    相手のデッキの一番上のカードを１枚めくる。めくったカードが通常召喚可能なモンスターだった場合、自分フィールド上に特殊召喚する。それ以外のカードだった場合、そのカードを相手の手札に加える。
  ko: |-
    상대 덱의 맨 위 카드를 1장 넘긴다. 넘긴 카드가 일반 소환이 가능한 몬스터였을 경우, 자신 필드 위에 특수 소환한다. 그 이외의 카드였을 경우, 그 카드를 상대의 패에 넣는다.
  zh-CN: |-
    把对方卡组最上面的1张卡翻开。翻开的卡是可以通常召唤的怪兽的场合，在自己场上特殊召唤。是那以外的卡的场合，那张卡加入对方手卡。
type: Trap
property: Normal
