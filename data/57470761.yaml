text:
  en: |-
    Target 1 Dragon monster on the field; equip this card to it. It gains 400 ATK/DEF, also it can make up to 2 attacks on monsters during each Battle Phase. Once per turn, during the End Phase, if the monster equipped with this card by this effect attacked an opponent's monster this turn: Destroy this card.
  de: |-
    Wähle 1 Drache-Monster auf dem Spielfeld; rüste es mit dieser Karte aus. Es erhält 400 ATK/DEF, zusätzlich kann es während jeder Battle Phase bis zu 2 Angriffe gegen Monster durchführen. Einmal pro Spielzug, während der End Phase, falls das mit dieser Karte durch diesen Effekt ausgerüstete Monster in diesem Spielzug ein Monster eines Gegners angegriffen hat: Zerstöre diese Karte.
  es: |-
    Selecciona 1 monstruo Dragón en el Campo; equípale esta carta. Éste gana 400 ATK/DEF, y además puede hacer hasta 2 ataques a monstruos durante cada Battle Phase. Una vez por turno, durante la End Phase, si este turno el monstruo equipado con esta carta por este efecto atacó a un monstruo del adversario: destruye esta carta.
  fr: |-
    Ciblez 1 monstre Dragon sur le Terrain ; équipez-lui cette carte. Il gagne 400 ATK/DEF, et aussi, il peut faire max. 2 attaques sur des monstres durant chaque Battle Phase. Une fois par tour, durant la End Phase, si le monstre équipé avec cette carte par cet effet a attaqué un monstre de l'adversaire ce tour : détruisez cette carte.
  it: |-
    Scegli come bersaglio 1 mostro Drago sul Terreno; equipaggia questa carta ad esso. Esso guadagna 400 ATK/DEF, inoltre può effettuare fino a 2 attacchi su mostri durante ogni Battle Phase. Una volta per turno, durante la End Phase, se il mostro equipaggiato con questa carta da questo effetto ha attaccato un mostro dell'avversario in questo turno: distruggi questa carta.
  pt: |-
    Escolha 1 monstro Dragão no campo; equipe este card a ele. Ele ganha 400 de ATK/DEF e, além disso, ele pode realizar até 2 ataques contra monstros durante cada Fase de Batalha. Uma vez por turno, durante a Fase Final, se o monstro equipado com este card por este efeito atacou um monstro do oponente neste turno: destrua este card.
  ja: |-
    ①：フィールドのドラゴン<ruby><rb>族</rb><rp>（</rp><rt>ぞく</rt><rp>）</rp></ruby>モンスター１<ruby><rb>体</rb><rp>（</rp><rt>たい</rt><rp>）</rp></ruby>を<ruby><rb>対</rb><rp>（</rp><rt>たい</rt><rp>）</rp></ruby><ruby><rb>象</rb><rp>（</rp><rt>しょう</rt><rp>）</rp></ruby>としてこのカードを<ruby><rb>発</rb><rp>（</rp><rt>はつ</rt><rp>）</rp></ruby><ruby><rb>動</rb><rp>（</rp><rt>どう</rt><rp>）</rp></ruby>できる。このカードを<ruby><rb>攻</rb><rp>（</rp><rt>こう</rt><rp>）</rp></ruby><ruby><rb>撃</rb><rp>（</rp><rt>げき</rt><rp>）</rp></ruby><ruby><rb>力</rb><rp>（</rp><rt>りょく</rt><rp>）</rp></ruby>・<ruby><rb>守</rb><rp>（</rp><rt>しゅ</rt><rp>）</rp></ruby><ruby><rb>備</rb><rp>（</rp><rt>び</rt><rp>）</rp></ruby><ruby><rb>力</rb><rp>（</rp><rt>りょく</rt><rp>）</rp></ruby>４００アップの<ruby><rb>装</rb><rp>（</rp><rt>そう</rt><rp>）</rp></ruby><ruby><rb>備</rb><rp>（</rp><rt>び</rt><rp>）</rp></ruby>カード<ruby><rb>扱</rb><rp>（</rp><rt>あつか</rt><rp>）</rp></ruby>いとして、そのモンスターに<ruby><rb>装</rb><rp>（</rp><rt>そう</rt><rp>）</rp></ruby><ruby><rb>備</rb><rp>（</rp><rt>び</rt><rp>）</rp></ruby>する。②：このカードの<ruby><rb>効</rb><rp>（</rp><rt>こう</rt><rp>）</rp></ruby><ruby><rb>果</rb><rp>（</rp><rt>か</rt><rp>）</rp></ruby>でこのカードを<ruby><rb>装</rb><rp>（</rp><rt>そう</rt><rp>）</rp></ruby><ruby><rb>備</rb><rp>（</rp><rt>び</rt><rp>）</rp></ruby>したモンスターは、１<ruby><rb>度</rb><rp>（</rp><rt>ど</rt><rp>）</rp></ruby>のバトルフェイズ<ruby><rb>中</rb><rp>（</rp><rt>ちゅう</rt><rp>）</rp></ruby>に２<ruby><rb>回</rb><rp>（</rp><rt>かい</rt><rp>）</rp></ruby>までモンスターに<ruby><rb>攻</rb><rp>（</rp><rt>こう</rt><rp>）</rp></ruby><ruby><rb>撃</rb><rp>（</rp><rt>げき</rt><rp>）</rp></ruby>できる。③：このカードの<ruby><rb>効</rb><rp>（</rp><rt>こう</rt><rp>）</rp></ruby><ruby><rb>果</rb><rp>（</rp><rt>か</rt><rp>）</rp></ruby>でこのカードを<ruby><rb>装</rb><rp>（</rp><rt>そう</rt><rp>）</rp></ruby><ruby><rb>備</rb><rp>（</rp><rt>び</rt><rp>）</rp></ruby>したモンスターが<ruby><rb>相</rb><rp>（</rp><rt>あい</rt><rp>）</rp></ruby><ruby><rb>手</rb><rp>（</rp><rt>て</rt><rp>）</rp></ruby>モンスターを<ruby><rb>攻</rb><rp>（</rp><rt>こう</rt><rp>）</rp></ruby><ruby><rb>撃</rb><rp>（</rp><rt>げき</rt><rp>）</rp></ruby>したターンのエンドフェイズに<ruby><rb>発</rb><rp>（</rp><rt>はつ</rt><rp>）</rp></ruby><ruby><rb>動</rb><rp>（</rp><rt>どう</rt><rp>）</rp></ruby>する。このカードを<ruby><rb>破</rb><rp>（</rp><rt>は</rt><rp>）</rp></ruby><ruby><rb>壊</rb><rp>（</rp><rt>かい</rt><rp>）</rp></ruby>する。
  ko: |-
    ①: 필드의 드래곤족 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다. 이 카드를 공격력 / 수비력 400 올리는 장착 카드로 취급하여, 그 몬스터에 장착한다. ②: 이 카드의 효과로 이 카드를 장착한 몬스터는, 1번의 배틀 페이즈 중에 2회까지 몬스터에 공격할 수 있다. ③: 이 카드의 효과로 이 카드를 장착한 몬스터가 상대 몬스터를 공격한 턴의 엔드 페이즈에 발동한다. 이 카드를 파괴한다.
  zh-CN: |-
    ①：以场上1只龙族怪兽为对象才能把这张卡发动。这张卡当作攻击力·守备力上升400的装备卡使用给那只怪兽装备。②：用这张卡的效果把这张卡装备的怪兽在同1次的战斗阶段中最多2次可以向怪兽攻击。③：用这张卡的效果把这张卡装备的怪兽向对方怪兽攻击的回合的结束阶段发动。这张卡破坏。
type: Trap
property: Normal
