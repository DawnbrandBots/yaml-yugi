text:
  en: |-
    Target 1 "Infernoid" monster you control; that target is unaffected by the opponent's card effects this turn. If an "Infernoid" monster(s) you control would be destroyed by a card effect, you can banish this card from your Graveyard instead of destroying 1 of those monsters.
  de: |-
    Wähle 1 „Infernoid“-Monster, das du kontrollierst; das gewählte Ziel bleibt in diesem Spielzug von den Karteneffekten deines Gegners unberührt. Falls ein oder mehr „Infernoid“-Monster, die du kontrollierst, durch einen Karteneffekt zerstört würden, kannst du diese Karte von deinem Friedhof verbannen, statt 1 der Monster zu zerstören.
  es: |-
    Selecciona 1 monstruo "Infiernoid" que controles; este turno, ese objetivo no es afectado por los efectos de cartas de tu adversario. Si uno o más monstruos "Infiernoid" que controles fueran a ser destruidos por un efecto de carta, puedes desterrar esta carta en tu Cementerio en lugar de destruir 1 de esos monstruos.
  fr: |-
    Ciblez 1 monstre "Infernoid" que vous contrôlez ; ce tour, la cible n'est pas affectée par des effets de carte de votre adversaire. Si un ou plusieurs monstres "Infernoid" que vous contrôlez vont être détruits par un effet de carte, vous pouvez bannir cette carte depuis votre Cimetière au lieu de détruire 1 de ces monstres.
  it: |-
    Scegli come bersaglio 1 mostro "Infernoid" che controlli; quel bersaglio è immune agli effetti delle carte dell'avversario in questo turno. Se uno o più mostri "Infernoid" che controlli stanno per essere distrutti dall'effetto di una carta, puoi bandire questa carta dal tuo Cimitero invece di distruggere 1 di quei mostri.
  pt: |-
    Escolha 1 monstro "Infernoide" que você controla; o alvo não é afetado pelos efeitos de card do oponente neste turno. Se um ou mais monstros "Infernoide" que você controla seriam destruídos por um efeito de card, você pode banir este card do seu Cemitério em vez de destruir 1 desses monstros.
  ja: |-
    ①：自分フィールドの「インフェルノイド」モンスター１体を対象として発動できる。このターン、その自分のモンスターは相手の効果を受けない。②：自分フィールドの「インフェルノイド」モンスターが効果で破壊される場合、その破壊されるモンスター１体の代わりに墓地のこのカードを除外できる。
  ko: |-
    ① : 자신 필드의 "인페르노이드" 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 그 자신 몬스터는 상대의 효과를 받지 않는다. ② : 자신 필드의 "인페르노이드" 몬스터가 효과로 파괴될 경우, 그 파괴되는 몬스터 1장 대신에 묘지의 이 카드를 제외할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：以自己场上1只「狱火机」怪兽为对象才能发动。这个回合，那只自己怪兽不受对方的效果影响。②：自己场上的「狱火机」怪兽被效果破坏的场合，可以作为那1只破坏的怪兽的代替而把墓地的这张卡除外。
