  it: Il Ritorno dei Sei Samurai!
  pt: Retorno dos Seis Samurai
  ja: <ruby><rb>六</rb><rp>（</rp><rt>ろく</rt><rp>）</rp></ruby><ruby><rb>武</rb><rp>（</rp><rt>ぶ</rt><rp>）</rp></ruby><ruby><rb>衆</rb><rp>（</rp><rt>しゅう</rt><rp>）</rp></ruby><ruby><rb>推</rb><rp>（</rp><rt>すい</rt><rp>）</rp></ruby><ruby><rb>参</rb><rp>（</rp><rt>さん</rt><rp>）</rp></ruby>！
