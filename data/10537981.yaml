text:
  en: |-
    Activate only during the End Phase. You can return up to 3 monsters destroyed this turn from the Graveyard to their owners' Decks.
  de: |-
    Aktiviere diese Karte nur während der End Phase. Du kannst bis zu 3 Monster, die in diesem Spielzug zerstört wurden, vom Friedhof in die Decks ihrer Besitzer zurücklegen.
  es: |-
    Activa esta carta sólo durante la End Phase. Puedes regresar hasta 3 monstruos que hayan sido destruidos este turno de los Cementerios de sus dueños a sus respectivas Decks.
  fr: |-
    Activable uniquement durant la End Phase. Vous pouvez renvoyer jusqu'à 3 monstres détruits ce tour depuis le Cimetière dans le Deck de leur propriétaire.
  it: |-
    Attiva solo durante l'End Phase. Puoi far ritornare fino a 3 mostri distrutti in questo turno dal Cimitero nei Deck dei proprietari.
  pt: |-
    None
  ja: |-
    エンドフェイズ時に発動する事ができる。このターンに破壊され墓地に存在するモンスターを３体まで持ち主のデッキに戻す事ができる。
  ko: |-
    엔드 페이즈시에 발동할 수 있다. 이 턴에 파괴되어 묘지에 존재하는 몬스터를 3장까지 주인의 덱으로 되돌릴 수 있다.
  zh-CN: |-
    结束阶段时才能发动。可以让这个回合被破坏在墓地存在的最多3只怪兽回到持有者卡组。
