text:
  en: |-
    If "Black Luster Soldier - Envoy of the Beginning" or "Chaos Emperor Dragon - Envoy of the End" is on the field: Target 2 of your banished cards; add both those targets to your hand.
  de: |-
    Falls sich ein „Schwarz Glänzender Soldat - Gesandter des Anfangs“ oder „Chaos-Imperatordrache - Gesandter des Endes“ auf dem Spielfeld befindet: Wähle 2 deiner verbannten Karten; füge die beiden gewählten Ziele deiner Hand hinzu.
  es: |-
    Si hay un "Soldado del Brillo Negro - Enviado del Principio" o "Dragón Emperador del Caos - Enviado del Fin" en el Campo: selecciona 2 de tus cartas desterradas; añade a tu mano ambos objetivos.
  fr: |-
    S'il y a "Soldat du Lustre Noir - Emissaire du Commencement" ou "Dragon Empereur du Chaos - Emissaire de l'Achèvement" sur le Terrain : ciblez 2 de vos cartes bannies ; ajoutez les cibles à votre main.
  it: |-
    Se c'è un "Glorioso Soldato Nero - Emissario dell'Inizio" o "Drago Imperatore del Chaos - Emissario della Fine" sul Terreno: scegli come bersaglio 2 delle tue carte bandite; aggiungi entrambe alla tua mano.
  pt: |-
    Se "Soldado do Lustro Negro - Enviado do Princípio" ou "Dragão Imperador do Caos - Enviado do Fim" estiver no Campo: Escolha 2 de seus cards banidos; adicione ambos à sua mão.
  ja: |-
    「カオス・ソルジャー －開闢の使者－」または「混沌帝龍 －終焉の使者－」がフィールド上に存在する場合に発動する事ができる。ゲームから除外された自分のカード２枚を自分の手札に加える。
  ko: |-
    "카오스 솔저 -개벽-"또는 "카오스 엠페러 드래곤 -종언-"이 필드 위에 존재할 경우에 발동할 수 있다. 게임에서 제외된 자신의 카드 2장을 자신의 패에 넣는다.
type: Spell
