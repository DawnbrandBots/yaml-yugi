text:
  en: |-
    Draw 3 cards, then discard 2 cards including at least 1 "Danger!" card, or, if you have no "Danger!" cards in your hand, show your entire hand and shuffle it into the Deck. You can only activate 1 "Danger! Zone" per turn.
  de: |-
    Ziehe 3 Karten, dann wirf 2 Karten ab, darunter mindestens 1 „Gefahr!“-Karte, oder, falls du keine „Gefahr!“-Karte in deiner Hand hast, zeige deine gesamte Hand und mische sie ins Deck. Du kannst nur 1 „Gefahr!-Zone“ pro Spielzug aktivieren.
  es: |-
    Roba 3 cartas, y después descarta 2 cartas incluyendo al menos 1 carta "¡Peligro!" o, si no tienes cartas "¡Peligro!" en tu mano, esneña toda tu mano y barájala al Deck. Sólo puedes activar 1 "Zona de ¡Peligro!" por turno.
  fr: |-
    Piochez 3 cartes, puis défaussez 2 cartes (min. 1 carte "Danger !" incluse), ou, si vous n'avez pas de cartes "Danger !" dans votre main, montrez toute votre main et mélangez-la dans le Deck. Vous ne pouvez activer qu'1 "Zone Danger !" par tour.
  it: |-
    Pesca 3 carte, poi scarta 2 carte compresa almeno 1 carta "Pericolo!" o, se non hai nessuna carta "Pericolo!" nella tua mano, mostra tutta la tua mano e mischiala nel Deck. Puoi attivare solo 1 "Zona del Pericolo!" per turno.
  pt: |-
    Compre 3 cards e, depois, descarte 2 cards incluindo pelo menos 1 card "Perigo!", ou, se você não tiver cards "Perigo!" na sua mão, mostre toda a sua mão e embaralhe-a no Deck. Você só pode ativar 1 "Zona de Perigo!" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分はデッキから３枚ドローする。その後、手札から「未界域」カード１枚以上を含むカード２枚を捨てる。手札に「未界域」カードが無い場合、手札を全て公開し、デッキに戻す。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신은 덱에서 3장 드로우한다. 그 후, 패에서 "미계역" 카드 1장 이상을 포함하는 카드 2장을 버린다. 패에 "미계역" 카드가 없을 경우, 패를 전부 공개하고, 덱으로 되돌린다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：自己从牌组抽3张。然后从手牌将包括1张以上“未界域”卡的2张卡舍弃。手牌没有“未界域”卡的情况下，将手牌全部公开，放回牌组。
card_type: Trap
