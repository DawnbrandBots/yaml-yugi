  pt: Ventobruxa - Sino do Inverno
  ja: <ruby><rb>ＷＷ</rb><rp>（</rp><rt>ウィンド・ウィッチ</rt><rp>）</rp></ruby>－ウィンター・ベル
  ja_romaji: Windo Witchi - Wintā Beru
