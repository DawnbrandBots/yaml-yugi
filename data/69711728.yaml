text:
  en: |-
    Once per turn, if a Fusion Monster is Fusion Summoned: You can target 1 "Metalfoes" monster in your GY with a lower Level than that Fusion Monster; Special Summon it. If this card is sent from the field to the GY: You can add 1 "Metalfoes" monster from your Deck to your hand.
  de: |-
    Einmal pro Spielzug, falls ein Fusionsmonster als Fusionsbeschwörung beschworen wird: Du kannst 1 „Metallfose“-Monster mit einer niedrigeren Stufe als das Fusionsmonster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Metallfose“-Monster von deinem Deck hinzufügen.
  es: |-
    Una vez por turno, si un Monstruo de Fusión es Invocado por Fusión: puedes seleccionar 1 monstruo "Metalmórfico/a" en tu Cementerio con Nivel menor que el de ese Monstruo de Fusión; Invócalo de Modo Especial. Si esta carta es mandada del Campo al Cementerio: puedes añadir a tu mano 1 monstruo "Metalmórfico/a" en tu Deck.
  fr: |-
    Une fois par tour, si un Monstre Fusion est Invoqué par Fusion : vous pouvez cibler 1 monstre "Métalphose" dans votre Cimetière d'un Niveau inférieur à celui du Monstre Fusion ; Invoquez-le Spécialement. Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez ajouter 1 monstre "Métalphose" depuis votre Deck à votre main.
  it: |-
    Una volta per turno, se un Mostro Fusione viene Evocato tramite Fusione: puoi scegliere come bersaglio 1 mostro "Metalfosi" nel tuo Cimitero con un Livello inferiore a quello di quel Mostro Fusione; Evocalo Specialmente. Se questa carta viene mandata dal Terreno al Cimitero: puoi aggiungere 1 mostro "Metalfosi" dal tuo Deck alla tua mano.
  pt: |-
    Uma vez por turno, se um Monstro de Fusão for Invocado por Invocação-Fusão: você pode escolher 1 monstro "Metalmorfose" no seu Cemitério de Nível menor que o desse Monstro de Fusão; Invoque-o por Invocação-Especial. Se este card for enviado do campo para o Cemitério: você pode adicionar 1 monstro "Metalmorfose" do seu Deck à sua mão.
  ja: |-
    ①：１ターンに１度、融合モンスターが融合召喚された場合、その融合モンスターよりレベルが低い、自分の墓地の「メタルフォーゼ」モンスター１体を対象としてこの効果を発動できる。そのモンスターを特殊召喚する。②：このカードがフィールドから墓地へ送られた場合に発動できる。デッキから「メタルフォーゼ」モンスター１体を手札に加える。
  ko: |-
    ①: 1턴에 1번, 융합 몬스터가 융합 소환되었을 경우, 그 융합 몬스터보다 레벨이 낮은, 자신 묘지의 "메탈포제" 몬스터 1장을 대상으로 하고 이 효과를 발동할 수 있다. 그 몬스터를 특수 소환한다. ②: 이 카드가 필드에서 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "메탈포제" 몬스터 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    ①：1回合1次，融合怪兽融合召唤的场合，以比那融合怪兽等级低的自己墓地1只「炼装」怪兽为对象才能把这个效果发动。那只怪兽特殊召唤。②：这张卡从场上送去墓地的场合才能发动。从卡组把1只「炼装」怪兽加入手卡。
