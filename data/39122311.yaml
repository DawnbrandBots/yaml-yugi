    Activate this card by targeting 1 monster in your Graveyard; Special Summon it in Defense Position. It becomes Wyrm-Type. When this card leaves the field, destroy that monster. When that monster leaves the field, destroy this card.
  de: |-
    Aktiviere diese Karte, indem du 1 Monster in deinem Friedhof wählst; beschwöre es als Spezialbeschwörung in die Verteidigungsposition. Es wird zum Typ Wyrm. Wenn diese Karte das Spielfeld verlässt, zerstöre das Monster. Wenn das Monster das Spielfeld verlässt, zerstöre diese Karte.
  es: |-
    Activa esta carta seleccionando 1 monstruo en tu Cementerio; Invócalo de Modo Especial en Posición de Defensa. Su Tipo se convierte en Wyrm. Cuando esta carta deja el Campo, destruye ese monstruo. Cuando ese monstruo deja el Campo, destruye esta carta.
  fr: |-
    Activez cette carte en ciblant 1 monstre dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense. Il devient de Type Wyrm. Lorsque cette carte quitte le Terrain, détruisez le monstre. Lorsque le monstre quitte le Terrain, détruisez cette carte.
  it: |-
