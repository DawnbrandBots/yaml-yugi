text:
  en: |-
    Target Synchro Summoned monster gains 500 ATK for each Synchro Material Monster used to Summon it, until the End Phase.
  de: |-
    Ein als Synchrobeschwörung beschworenes Monster deiner Wahl erhält bis zur End Phase 500 ATK für jedes Synchromaterialmonster, das benutzt wurde, um es zu beschwören.
  es: |-
    El monstruo objetivo Invocado por Sincronía gana 500 ATK por cada Monstruo Material de Sincronía usado para Invocarlo, hasta la End Phase.
  fr: |-
    Le monstre Invoqué par Synchronisation ciblé, gagne 500 points d'ATK pour chaque Monstre-Matériel de Synchro utilisé pour l'Invoquer, jusqu'à la End Phase.
  it: |-
    Un mostro bersaglio Evocato tramite Sincronizzazione guadagna 500 ATK per ogni Mostro Materiale da Sincronizzazione utilizzato per Evocarlo fino alla End Phase.
  pt: |-
    O monstro Synchro Summoned alvo ganha 500 de ATK para cada Monstro Material de Sincronização usado no seu Synchro Summon, até a End Phase.
  ja: |-
    シンクロ召喚したモンスター１体の攻撃力はエンドフェイズ時まで、シンクロ素材にしたモンスターの数×５００ポイントアップする。
  ko: |-
    싱크로 소환한 몬스터 1장의 공격력은 엔드 페이즈시까지, 싱크로 소재로 한 몬스터의 수 × 500 포인트 올린다.
  zh-TW:
