text:
  en: |-
    Cannot attack unless you control an "Adventurer Token". You can only use each of the following effects of "Magicore Warrior of the Relics" once per turn. If you control an "Adventurer Token": You can Special Summon this card from your hand. At the end of the Battle Phase, if your monster that mentions "Adventurer Token" battled: You can Set 1 Trap that mentions "Adventurer Token" directly from your Deck.
  de: |-
    Kann nicht angreifen, es sei denn, du kontrollierst eine „Abenteurer-Spielmarke“. Du kannst jeden der folgenden Effekte von „Magierz-Krieger der Relikte“ nur einmal pro Spielzug verwenden. Falls du eine „Abenteurer-Spielmarke“ kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Am Ende der Battle Phase, falls dein Monster gekämpft hat, das „Abenteurer-Spielmarke“ erwähnt: Du kannst 1 Falle, die „Abenteurer-Spielmarke“ erwähnt, direkt von deinem Deck setzen.
  es: |-
    No puede atacar a menos que controles "Ficha Aventurera". Sólo puedes usar cada uno de los siguientes efectos de "Magiconeral Guerrero de las Reliquias" una vez por turno. Si controlas una "Ficha Aventurera": puedes Invocar esta carta de Modo Especial desde tu mano. Al final de la Battle Phase, si tu monstruo que menciona "Ficha Aventurera" batalló: puedes Colocar 1 Trampa que mencione "Ficha Aventurera" directamente desde tu Deck.
  fr: |-
    Ne peut pas attaquer sauf si vous contrôlez "Jeton Aventurier". Vous ne pouvez utiliser chacun des effets suivants de "Guerrier Maginerai des Reliques" qu'une fois par tour. Si vous contrôlez "Jeton Aventurier" : vous pouvez Invoquer Spécialement cette carte depuis votre main. À la fin de la Battle Phase, si votre monstre qui mentionne "Jeton Aventurier" a combattu : vous pouvez Poser 1 Piège qui mentionne "Jeton Aventurier" directement depuis votre Deck.
  it: |-
    Non può attaccare a meno che tu controlli un "Segna-Avventuriero". Puoi utilizzare ognuno dei seguenti effetti di "Guerriero Magiminerale delle Reliquie" una sola volta per turno. Se controlli un "Segna-Avventuriero": puoi Evocare Specialmente questa carta dalla tua mano. Alla fine della Battle Phase, se un tuo mostro che menziona "Segna-Avventuriero" ha combattuto: puoi Posizionare 1 Trappola che menziona "Segna-Avventuriero" direttamente dal tuo Deck.
  pt: |-
    Não pode atacar a não ser que você controle uma "Ficha de Aventura". Você só pode usar cada um dos seguintes efeitos de "Guerreiro Maginério das Relíquias" uma vez por turno. Se você controlar uma "Ficha de Aventura": você pode Invocar este card por Invocação-Especial da sua mão. No final da Fase de Batalha, se um monstro seu que mencione "Ficha de Aventura" batalhou: você pode Baixar 1 Armadilha que mencione "Ficha de Aventura" diretamente do seu Deck.
  ja: |-
    このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに「勇者トークン」が存在する場合に発動できる。このカードを手札から特殊召喚する。②：自分フィールドに「勇者トークン」が存在しない場合、このカードは攻撃できない。③：「勇者トークン」のトークン名が記された自分のモンスターが戦闘を行ったバトルフェイズ終了時に発動できる。デッキから「勇者トークン」のトークン名が記された罠カード１枚を選んで自分の魔法＆罠ゾーンにセットする。
  ko: |-
    이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "용사 토큰"이 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 자신 필드에 "용사 토큰"이 존재하지 않을 경우, 이 카드는 공격할 수 없다. ③: "용사 토큰"의 토큰명이 쓰여진 자신 몬스터가 전투를 실행한 배틀 페이즈 종료시에 발동할 수 있다. 덱에서 "용사 토큰"의 토큰명이 쓰여진 함정 카드 1장을 고르고 자신의 마법 & 함정 존에 세트한다.
  zh-CN: |-
    这个卡名的①③的效果1回合各能使用1次。
    ①：自己场上有「勇者衍生物」存在的场合才能发动。这张卡从手卡特殊召唤。
    ②：自己场上没有「勇者衍生物」存在的场合，这张卡不能攻击。
    ③：有「勇者衍生物」的衍生物名记述的自己怪兽进行战斗的战斗阶段结束时才能发动。从卡组选有「勇者衍生物」的衍生物名记述的1张陷阱卡在自己的魔法与陷阱区域盖放。
