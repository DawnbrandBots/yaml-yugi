text:
  en: |-
    If a face-up "Fire King" monster you control is destroyed by a card effect (except during the Damage Step): You can Special Summon this card from your hand. During the next Standby Phase after this card was destroyed by a card effect and sent to the Graveyard: Add 1 "Fire King" card from your Deck to your hand, except "Fire King Avatar Barong".
  de: |-
    Falls ein offenes „Feuerkönig“-Monster, das du kontrollierst, durch einen Karteneffekt zerstört wird (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Während der nächsten Standby Phase, nachdem diese Karte durch einen Karteneffekt zerstört und auf den Friedhof gelegt wurde: Füge deiner Hand 1 „Feuerkönig“-Karte von deinem Deck hinzu, außer „Feuerkönig Avatar Barong“.
  es: |-
    Si un monstruo "Rey(es) de Fuego" boca arriba que controlas es destruido por el efecto de una carta (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano. Durante la próxima Standby Phase después de que esta carta fue destruida por efecto de una carta y mandada al Cementerio: añade a tu mano, desde tu Deck, 1 carta "Rey(es) de Fuego", excepto "Avatar del Rey de Fuego Barong".
  fr: |-
    Si un monstre "Roi(s) du Feu" face recto que vous contrôlez est détruit par un effet de carte (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Durant la prochaine Standby Phase après que cette carte a été détruite par un effet de carte et envoyée au Cimetière : ajoutez 1 carte "Roi(s) du Feu" ("Avatar Roi du Feu Barong" exclu) depuis votre Deck à votre main.
  it: |-
    Se un mostro "Re del Fuoco" scoperto che controlli viene distrutto dall'effetto di una carta (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano. Durante la prossima Standby Phase dopo che questa carta è stata distrutta dall'effetto di una carta e mandata al Cimitero: aggiungi 1 carta "Re del Fuoco" dal tuo Deck alla tua mano, eccetto "Re del Fuoco Avatar Barong".
  pt: |-
    Se um monstro "Rei(s) de Fogo" com a face para cima que você controla for destruído por um efeito de card (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão. Durante a próxima Fase de Apoio depois que este card for destruído por um efeito de card e enviado para o Cemitério: adicione 1 card "Rei(s) de Fogo" do seu Deck à sua mão, exceto "Avatar do Rei de Fogo Barong".
  ja: |-
    自分フィールド上に表側表示で存在する「炎王」と名のついたモンスターがカードの効果によって破壊された場合、このカードを手札から特殊召喚できる。また、このカードがカードの効果によって破壊され墓地へ送られた場合、次のスタンバイフェイズ時に発動する。デッキから「炎王獣 バロン」以外の「炎王」と名のついたカード１枚を手札に加える。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 "염왕" 이라는 이름이 붙은 몬스터가 카드의 효과에 의해서 파괴되었을 경우, 이 카드를 패에서 특수 소환할 수 있다. 또한, 이 카드가 카드의 효과에 의해서 파괴되어 묘지로 보내졌을 경우, 다음 스텐바이 페이즈시에 발동한다. 덱에서 "염왕수 바롱" 이외의 "염왕" 이라는 이름이 붙은 카드 1장을 패에 넣는다.
  zh-TW: 我方场上以表侧表示存在的冠有「炎王」之名的怪兽因卡牌效果被破坏的场合，可从手牌特殊召唤此卡。此外，此卡因卡牌效果被破坏并送入墓地的场合，下一个准备阶段时发动。从牌组将1张除「炎王獸
    巴隆」以外的冠有「炎王」之名的卡牌加入手牌。
  zh-CN: |-
    自己场上表侧表示存在的名字带有「炎王」的怪兽被卡的效果破坏的场合，这张卡可以从手卡特殊召唤。此外，这张卡被卡的效果破坏送去墓地的场合，下次的准备阶段时发动。从卡组把「炎王兽 巴隆」以外的1张名字带有「炎王」的卡加入手卡。
