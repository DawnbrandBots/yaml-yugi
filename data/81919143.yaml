text:
  en: |-
    Once per turn, during the End Phase, if this card destroyed an opponent's monster by battle and sent it to the Graveyard this turn while you controlled it: You can target 1 of those destroyed monsters in the Graveyard; Special Summon that target.
  de: |-
    Einmal pro Spielzug, während der End Phase, falls diese Karte in diesem Spielzug, solange du sie kontrolliert hast, ein Monster deines Gegners durch Kampf zerstört und auf den Friedhof gelegt hat: Du kannst 1 der zerstörten Monster im Friedhof wählen; beschwöre das gewählte Ziel als Spezialbeschwörung.
  es: |-
    Una vez por turno, durante la End Phase, si este turno esta carta destruyó un monstruo de tu adversario en batalla y lo mandó al Cementerio mientras tú la controlabas: puedes seleccionar 1 de esos monstruos destruidos del Cementerio; Invoca ese objetivo de Modo Especial.
  fr: |-
    Une fois par tour, durant la End Phase, si cette carte a détruit un monstre de votre adversaire au combat et l'a envoyé au Cimetière ce tour tant que vous la contrôliez : vous pouvez cibler 1 de ces monstres détruits dans le Cimetière ; Invoquez Spécialement la cible.
  it: |-
    Una volta per turno, durante la End Phase, se questa carta ha distrutto un mostro dell'avversario in battaglia e lo ha mandato al Cimitero in questo turno mentre tu la controllavi: puoi scegliere come bersaglio 1 di quei mostri distrutti nel Cimitero; Evoca Specialmente quel bersaglio.
  pt: |-
    Uma vez por turno, durante a Fase Final, se esta carta destruiu um monstro do oponente em batalha e o enviou para o Cemitério neste turno, enquanto você o controlava: você pode escolher 1 desses monstros destruídos no cemitério; Invoque o alvo por Invocação-Especial.
  ja: |-
    このカードが戦闘によって相手モンスターを破壊し墓地へ送った場合、破壊したモンスター１体をそのターンのエンドフェイズ時に墓地から特殊召喚する事ができる。この効果は１ターンに１度しか使用できない。
  ko: |-
    ①: 1턴에 1번, 이 카드가 전투로 상대 몬스터를 파괴한 턴의 엔드 페이즈에, 그 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 자신 필드에 특수 소환한다.
