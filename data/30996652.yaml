text:
  en: |-
    Target 1 "Appliancer" monster in your GY; Special Summon it, but place it on the bottom of the Deck when it leaves the field.
  de: |-
    Wähle 1 „Gerätewesen“-Monster in deinem Friedhof; beschwöre es als Spezialbeschwörung, aber lege es unters Deck, wenn es das Spielfeld verlässt.
  es: |-
    Selecciona 1 monstruo "Electrodomésticor" en tu Cementerio; Invócalo de Modo Especial, pero ponlo en el fondo del Deck cuando deje el Campo.
  fr: |-
    Ciblez 1 monstre "Électroménageur" dans votre Cimetière ; Invoquez-le Spécialement, mais placez-le au-dessous du Deck lorsqu'il quitte le Terrain.
  it: |-
    Scegli come bersaglio 1 mostro "Apparecchio" nel tuo Cimitero; Evocalo Specialmente, ma mettilo in fondo al Deck quando lascia il Terreno.
  pt: |-
    Escolha 1 monstro "Utensilhor" no seu Cemitério; Invoque-o por Invocação-Especial, mas coloque-o no fundo do Deck quando ele deixar o campo.
  ja: |-
    ①：自分の墓地の「機塊」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターは、フィールドから離れた場合に持ち主のデッキの一番下に戻る。
  ko: |-
    ①: 자신 묘지의 "기괴" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터는, 필드에서 벗어났을 경우에 주인의 덱 맨 아래로 되돌아간다.
type: Spell
