  pt: Reuso Utensilhor
  ja: <ruby><rb>機</rb><rp>（</rp><rt>き</rt><rp>）</rp></ruby><ruby><rb>塊</rb><rp>（</rp><rt>かい</rt><rp>）</rp></ruby>リユース
