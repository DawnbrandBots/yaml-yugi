text:
  en: |-
    If this card is Normal Summoned: You can target 1 "Ritual Beast" monster in your Graveyard; Special Summon it. You can only Special Summon "Ritual Beast Tamer Lara(s)" once per turn.
  de: |-
    Falls diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Geistungeheuer“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Du kannst nur einmal pro Spielzug ein oder mehr „Geistungeheuer-Zähmerin Lara“ als Spezialbeschwörung beschwören.
  es: |-
    Si esta carta es Invocada de Modo Normal: puedes seleccionar 1 monstruo "Espíritu Bestia" en tu Cementerio; Invócalo de Modo Especial. Sólo puedes Invocar de Modo Especial uno o más "Domador del Espíritu Bestia Lara" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement : vous pouvez cibler 1 monstre "Bête Spirituelle" dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez Invoquer Spécialement un ou plusieurs "Lara, Dompteur Bête Spirituelle" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 mostro "Bestia Spirito" nel tuo Cimitero; Evocalo Specialmente. Puoi Evocare Specialmente uno o più "Domatore Bestia Spirito Lara" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal: você pode escolher 1 monstro "Besta Espiritual" no seu Cemitério; Invoque-o por Invocação-Especial. Você só pode Invocar "Domador(es) da Besta Espiritual Lara" por Invocação-Especial uma vez por turno.
  ja: |-
    自分は「霊獣使い レラ」を１ターンに１度しか特殊召喚できない。①：このカードが召喚に成功した場合、自分の墓地の「霊獣」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    자신은 "령수사 레라"를 1턴에 1번밖에 특수 소환할 수 없다. ① : 이 카드가 일반 소환에 성공했을 경우, 자신의 묘지의 "령수" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-CN: |-
    自己对「灵兽使 蕾拉」1回合只能有1次特殊召唤。①：这张卡召唤成功的场合，以自己墓地1只「灵兽」怪兽为对象才能发动。那只怪兽特殊召唤。
