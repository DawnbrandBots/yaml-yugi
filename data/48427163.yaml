text:
  en: |-
    You can send this card from your hand or field to the Graveyard, then target 1 "Lunalight" monster you control; it gains 1000 ATK until the end of this turn. You can banish this card from your Graveyard; Special Summon 1 "Lunalight" monster from your hand. You can only use this effect of "Lunalight Purple Butterfly" once per turn.
  de: |-
    Du kannst diese Karte von deiner Hand oder Spielfeldseite auf den Friedhof legen und dann 1 „Lunalicht“-Monster wählen, das du kontrollierst; es erhält bis zum Ende dieses Spielzugs 1000 ATK. Du kannst diese Karte von deinem Friedhof verbannen; beschwöre 1 „Lunalicht“-Monster als Spezialbeschwörung von deiner Hand. Du kannst diesen Effekt von „Lunalicht Lila Schmetterling“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes mandar al Cementerio esta carta en tu mano o Campo, y después seleccionar 1 monstruo "Lunaluz" que controles; hasta el final de este turno, éste gana 1000 ATK. Puedes desterrar esta carta en tu Cementerio; Invoca de Modo Especial, desde tu mano, 1 monstruo "Lunaluz". Sólo puedes usar este efecto de "Mariposa Púrpura de la Lunaluz" una vez por turno.
  fr: |-
    Vous pouvez envoyer cette carte depuis votre main ou Terrain au Cimetière, puis ciblez 1 monstre "Clair de Lune" que vous contrôlez ("Dragon Clair de Lune Rose Noire" exclu) ; jusqu'à la fin de ce tour, il gagne 1000 ATK. Vous pouvez bannir cette carte depuis votre Cimetière ; Invoquez Spécialement 1 monstre "Clair de Lune" depuis votre main. Vous ne pouvez utiliser cet effet de "Papillon Violet de Clair de Lune" qu'une fois par tour.
  it: |-
    Puoi mandare questa carta dalla tua mano o Terreno al Cimitero, poi scegliere come bersaglio 1 mostro "Lucelunare" che controlli; esso guadagna 1000 ATK fino alla fine di questo turno. Puoi bandire questa carta dal tuo Cimitero; Evoca Specialmente 1 mostro "Lucelunare" dalla tua mano. Puoi utilizzare questo effetto di "Farfalla Viola della Lucelunare" una sola volta per turno.
  pt: |-
    Você pode enviar este card da sua mão ou do campo para o Cemitério e, depois, escolher 1 monstro "Luzlunar" que você controla; ele ganha 1000 de ATK até o final deste turno. Você pode banir este card do seu Cemitério; Invoque por Invocação-Especial 1 monstro "Luzlunar" da sua mão. Você só pode usar este efeito de "Borboleta Roxa Luzlunar" uma vez por turno.
  ja: |-
    「月光紫蝶」の②の効果は１ターンに１度しか使用できない。①：自分の手札・フィールドのこのカードを墓地へ送り、自分フィールドの「ムーンライト」モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで１０００アップする。②：墓地のこのカードを除外して発動できる。手札から「ムーンライト」モンスター１体を特殊召喚する。
  ko: |-
    "문라이트 퍼플 버터플라이"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신의 패 / 필드의 이 카드를 묘지로 보내고, 자신 필드의 "문라이트" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지 1000 올린다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 패에서 "문라이트" 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    「月光紫蝶」的②的效果1回合只能使用1次。①：把自己的手卡·场上的这张卡送去墓地，以自己场上1只「月光」怪兽为对象才能发动。那只怪兽的攻击力直到回合结束时上升1000。②：把墓地的这张卡除外才能发动。从手卡把1只「月光」怪兽特殊召唤。
