text:
  en: |-
    Change all Effect Monsters on the field to Defense Position. Until the end of this turn, the original DEF of those monsters becomes 0, also their battle positions cannot be changed.
  de: |-
    Ändere alle Effektmonster auf dem Spielfeld in die Verteidigungsposition. Bis zum Ende dieses Spielzugs werden die Grund-DEF der Monster zu 0, zusätzlich können ihre Kampfpositionen nicht geändert werden.
  es: |-
    Cambia todos los Monstruos de Efecto en el Campo a Posición de Defensa. Hasta el final de este turno, la DEF original de esos monstruos se convierte en 0, y además sus posiciones de batalla no pueden ser cambiadas.
  fr: |-
    Changez tous les Monstres à Effet sur le Terrain en Position de Défense. Jusqu'à la fin de ce tour, la DEF d'origine de ces monstres devient 0, et aussi, leur position de combat ne peut pas être changée.
  it: |-
    Metti in Posizione di Difesa tutti i Mostri con Effetto sul Terreno. Fino alla fine di questo turno, il DEF originale di quei mostri diventa 0, inoltre la loro posizione non può essere cambiata.
  pt: |-
    Coloque todos os Monstros de Efeito no campo em Posição de Defesa. Neste turno, a DEF original desses monstros se torna 0 e, além disso, suas posições de batalha não podem ser alteradas.
  ja: |-
    ①：フィールドの攻撃表示の効果モンスターを全て守備表示にする。このターン、この効果で守備表示になったモンスターは元々の守備力が０になり、表示形式を変更できない。
  ko: |-
    필드 위에 앞면 표시로 존재하는 효과 몬스터는 전부 수비 표시가 된다. 발동 턴, 그 효과 몬스터들의 원래 수비력은 0 이 되며, 표시 형식의 변경을 할 수 없다.
type: Trap
property: Normal
