text:
  en: |-
    When your opponent activates a Trap Card: Negate the activation, and if you do, Set that card face-down, then they can Set 1 other Trap directly from their Deck. For the rest of this turn after this card resolves, your opponent cannot activate Trap Cards. You can activate this card from your hand by paying half your LP.
  de: |-
    Wenn dein Gegner eine Fallenkarte aktiviert: Annulliere die Aktivierung und falls du dies tust, setze jene Karte verdeckt, dann kann er 1 andere Falle direkt von seinem Deck setzen. Für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, kann dein Gegner keine Fallenkarten aktivieren. Du kannst diese Karte von deiner Hand aktivieren, indem du die Hälfte deiner LP zahlst.
  es: |-
    Cuando tu adversario activa una Carta de Trampa: niega la activación y, si lo haces, Coloca esa carta boca abajo, y después el adversario puede Colocar otra Trampa directamente desde su Deck. Por el resto de este turno después de que esta carta se resuelva, tu adversario no puede activar Cartas de Trampa. Puedes activar esta carta desde tu mano pagando la mitad de tus LP.
  fr: |-
    Lorsque votre adversaire active une Carte Piège : annulez l'activation, et si vous le faites, Posez la carte face verso, puis il peut Poser 1 autre Piège directement depuis son Deck. Le reste de ce tour après la résolution de cette carte, votre adversaire ne peut pas activer de Cartes Piège. Vous pouvez activer cette carte depuis votre main en payant la moitié de vos LP.
  it: |-
    Quando il tuo avversario attiva una Carta Trappola: annulla l'attivazione e, se lo fai, Posiziona quella carta coperta, poi lui può Posizionare 1 altra Trappola direttamente dal suo Deck. Per il resto di questo turno dopo che questa carta si è risolta, il tuo avversario non può attivare le Carte Trappola. Puoi attivare questa carta dalla tua mano pagando la metà dei tuoi LP.
  pt: |-
    Quando seu oponente ativar um Card de Armadilha: negue a ativação e, se isso acontecer, Baixe esse card com a face para baixo e, depois, ele pode Baixar 1 outra Armadilha diretamente do Deck dele. Pelo resto deste turno depois que este card resolver, seu oponente não pode ativar Cards de Armadilha. Você pode ativar este card da sua mão ao pagar metade dos seus PV.
  ja: |-
    このカードはＬＰを半分払って手札から発動する事もできる。①：相手が罠カードを発動した時に発動できる。その発動を無効にし、そのカードをそのままセットする。その後、相手はデッキから罠カード１枚を選んで自身の魔法＆罠ゾーンにセットできる。このカードの発動後、ターン終了時まで相手は罠カードを発動できない。
  ko: |-
    이 카드는 LP를 절반 지불하고 패에서 발동할 수도 있다. ①: 상대가 함정 카드를 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고, 그 카드를 그대로 세트한다. 그 후, 상대는 덱에서 함정 카드 1장을 고르고 자신의 마법 & 함정 존에 세트할 수 있다. 이 카드의 발동 후, 턴 종료시까지 상대는 함정 카드를 발동할 수 없다.
  zh-CN: |-
    这张卡也能把基本分支付一半从手卡发动。
    ①：对方把陷阱卡发动时才能发动。那个发动无效，那张卡直接盖放。那之后，对方可以从卡组选1张陷阱卡在自身的魔法与陷阱区域盖放。这张卡的发动后，直到回合结束时对方不能把陷阱卡发动。
