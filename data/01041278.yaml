  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドの融合モンスター１体をリリースし、お互いの墓地のモンスター及び除外されているモンスターの中から、融合モンスター以外のモンスター２体を対象として発動できる。そのモンスターをお互いのフィールドに１体ずつ特殊召喚する。「アルバスの落胤」を融合素材とする融合モンスターをリリースしてこのカードを発動した場合、代わりに対象のモンスター２体を自分フィールドに守備表示で特殊召喚できる。
  ko:
  zh-CN: |-
    这个卡名的卡1回合只能发动1张。①：可以将自己场上的1只融合怪兽解放，从双方的墓地的怪兽以及除外中的怪兽之中，以融合怪兽以外的2只怪兽为对象发动。将那些怪兽各特殊召唤1只到双方的场上。是将需要以「アルバスの落胤／阿尔巴斯之落胤」作为融合素材的融合怪兽解放来发动这张卡的场合，可以将作为对象的2只怪兽以守备表示特殊召唤到自己的场上作为代替。
