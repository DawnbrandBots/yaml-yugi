  en: |-
    Tribute 1 Fusion Monster, then target 2 non-Fusion Monsters that are banished and/or in either GY; Special Summon 1 of them to each field, or, if you Tributed a Fusion Monster that mentions "Fallen of Albaz" as material to activate this card, you can Special Summon both targets to your field in Defense Position instead. You can only activate 1 "Breaking Branded" per turn.
