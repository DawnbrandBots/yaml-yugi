  ko_rr:
text:
  en: |-
    While you have a "Majespecter" card in your Pendulum Zone, the activation and effects of other "Majespecter" cards activated on your side of the field cannot be negated. Once per turn: You can target 5 "Majespecter" cards in your Graveyard; shuffle all 5 into the Deck, then draw 1 card.
  de: |-
    Solange du eine „Majespenst“-Karte in deiner Pendelzone hast, können die Aktivierung und die Effekte von anderen „Majespenst“-Karten, die auf deiner Spielfeldseite aktiviert werden, nicht annulliert werden. Einmal pro Spielzug: Du kannst 5 „Majespenst“-Karten in deinem Friedhof wählen; mische alle 5 ins Deck, dann ziehe 1 Karte.
  es: |-
    Mientras tengas una carta "Majespectro" en tu Zona de Péndulo, la activación y efectos de otras cartas "Majespectro" activadas en tu lado del Campo no pueden ser negados. Una vez por turno: puedes seleccionar 5 cartas "Majespectro" en tu Cementerio; baraja las 5 al Deck, y después roba 1 carta.
  fr: |-
    Tant que vous avez une carte "Majesspectre" dans votre Zone Pendule, l'activation et les effets d'autres cartes "Majesspectre" activées sur votre Terrain ne peuvent pas être annulés. Une fois par tour : vous pouvez cibler 5 cartes "Majesspectre" dans votre Cimetière ; mélangez-les toutes les 5 dans le Deck, puis piochez 1 carte.
  it: |-
    Mentre hai una carta "Maestospettro" nella tua Zona Pendulum, l'attivazione e gli effetti delle altre carte "Maestospettro" attivate sul tuo Terreno non possono essere annullate. Una volta per turno: puoi scegliere come bersaglio 5 carte "Maestospettro" nel tuo Cimitero; mischia tutte e 5 nel Deck, poi pesca 1 carta.
  pt: |-
    Enquanto você tiver um card "Majespectro" na sua Zona de Pêndulo, a ativação e os efeitos de outros cards "Majespectro" ativados no seu lado do campo não podem ser negados. Uma vez por turno: você pode escolher 5 cards "Majespectro" no seu Cemitério; embaralhe os 5 no Deck e, depois, compre 1 card.
  ja: |-
    ①：自分のＰゾーンに「マジェスペクター」カードが存在する場合、このカード以外の「マジェスペクター」カードの自分フィールドで発動する効果の発動と効果は無効化されない。②：１ターンに１度、自分の墓地の「マジェスペクター」カード５枚を対象として発動できる。そのカード５枚をデッキに加えてシャッフルする。その後、自分はデッキから１枚ドローする。
  ko: |-
    ① : 자신의 펜듈럼 존에 "마제스펙터" 카드가 존재할 경우, 이 카드 이외의 "마제스펙터" 카드의 자신 필드에서 발동하는 효과의 발동과 효과는 무효화되지 않는다. ② : 1턴에 1번, 자신 묘지의 "마제스펙터" 카드 5장을 대상으로 하고 발동할 수 있다. 그 카드 5장을 덱에 넣고 셔플한다. 그 후, 자신은 덱에서 1장 드로우한다.
type: Trap
property: Continuous
