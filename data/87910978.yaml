text:
  en: |-
    Pay 800 LP, then target 1 face-up monster your opponent controls that can be Normal Summoned/Set; take control of that target until the End Phase.
  de: |-
    Zahle 800 LP und wähle dann 1 offenes Monster, das dein Gegner kontrolliert und das als Normalbeschwörung beschworen/gesetzt werden kann; übernimm bis zur End Phase die Kontrolle über das gewählte Ziel.
  es: |-
    Paga 800 LP, y después selecciona 1 monstruo boca arriba que controle tu adversario y que pueda ser Invocado de Modo Normal/Colocado; toma el control de ese objetivo hasta la End Phase.
  fr: |-
    Payez 800 LP, puis ciblez 1 monstre face recto contrôlé par votre adversaire qui est Invocable/Posable Normalement ; jusqu'à la End Phase, prenez le contrôle de la cible.
  it: |-
    Paga 800 LP, poi scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario che può essere Evocato Normalmente/Posizionato; prendi il controllo di quel bersaglio fino alla End Phase.
  pt: |-
    Pague 800 PV e, depois, escolha 1 monstro com a face para cima que seu oponente controla que pode ser Invocado por Invocação-Normal/Baixado; tome o controle do alvo até a Fase Final.
  ja: |-
    ①：８００ＬＰを払い、相手フィールドの通常召喚可能な表側表示モンスター１体を対象として発動できる。その表側表示モンスターのコントロールをエンドフェイズまで得る。
  ko: |-
    ①: 800 LP를 지불하고, 상대 필드의 통상 소환 가능한 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 앞면 표시 몬스터의 컨트롤을 엔드 페이즈까지 얻는다.
  zh-TW:
