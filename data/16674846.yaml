text:
  en: |-
    During your opponent's turn, at damage calculation: Make the battle damage you take from this battle 0, then you can add 1 Warrior-Type Tuner monster with 1500 or less DEF from your Graveyard to your hand.
  de: |-
    Während des Spielzugs deines Gegners, bei der Schadensberechnung: Der Kampfschaden, den du aus diesem Kampf erhältst, wird zu 0, dann kannst du deiner Hand 1 Empfänger-Monster vom Typ Krieger mit 1500 oder weniger DEF von deinem Friedhof hinzufügen.
  es: |-
    Durante el turno de tu adversario, en el cálculo de daño: haz que el daño de batalla que recibas de esta batalla sea 0, y después puedes añadir a tu mano 1 monstruo Cantante de Tipo Guerrero con 1500 DEF o menos en tu Cementerio.
  fr: |-
    Durant le tour de votre adversaire, au calcul des dommages : faites devenir les dommages de combat que vous recevez de ce combat 0, puis vous pouvez ajouter 1 monstre Syntoniseur de Type Guerrier avec max. 1500 DEF depuis votre Cimetière à votre main.
  it: |-
    Durante il turno del tuo avversario, nel calcolo dei danni: fai diventare 0 il danno che subisci da questa battaglia, poi puoi aggiungere 1 mostro Tuner di Tipo Guerriero con DEF di 1500 o inferiore dal tuo Cimitero alla tua mano.
  pt: |-
    Durante o turno do seu oponente, no cálculo de dano: faça com que o dano de batalha que você sofrer nessa batalha seja reduzido a 0 e, depois, você pode adicionar 1 monstro Regulador do Tipo Guerreiro com 1500 ou menos de DEF do seu Cemitério à sua mão.
  ja: |-
    相手ターンの戦闘ダメージ計算時に発動する事ができる。その戦闘によって発生する自分への戦闘ダメージは０になる。その後、自分の墓地に存在する守備力１５００以下の戦士族チューナー１体を手札に加える事ができる。
  ko: |-
    상대 턴의 전투 데미지 계산시에 발동할 수 있다. 그 전투에 의해서 발생하는 자신에게로의 전투 데미지는 0 이 된다. 그 후, 자신의 묘지에 존재하는 수비력 1500 이하의 전사족 튜너 1장을 패에 넣을 수 있다.
  zh-CN: |-
    对方回合的战斗伤害计算时才能发动。那次战斗发生的对自己的战斗伤害变成0。那之后，可以把自己墓地存在的1只守备力1500以下的战士族调整加入手卡。
type: Trap
property: Normal
