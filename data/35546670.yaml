text:
  en: |-
    All "Mekk-Knight" monsters on the field gain 300 ATK/DEF. Once per turn: You can discard 1 "Mekk-Knight" monster or 1 "World Legacy" card; draw 1 card. You can banish 8 "Mekk-Knight" monsters with different names from your GY and/or face-up from your field; send your opponent's entire hand and Extra Deck to the GY.
  de: |-
    Alle „Mekk-Ritter“-Monster auf dem Spielfeld erhalten 300 ATK/DEF. Einmal pro Spielzug: Du kannst 1 „Mekk-Ritter“-Monster oder 1 „Weltvermächtnis“-Karte abwerfen; ziehe 1 Karte. Du kannst 8 „Mekk-Ritter“-Monster mit unterschiedlichen Namen von deinem Friedhof und/oder offen von deiner Spielfeldseite verbannen; lege die gesamte Hand und das gesamte Extra Deck deines Gegners auf den Friedhof.
  es: |-
    Todos los monstruos "Mekk-Caballero" en el Campo ganan 300 ATK/DEF. Una vez por turno: puedes descartar 1 monstruo "Mekk-Caballero" o 1 carta "Legado Mundial"; roba 1 carta. Puedes desterrar 8 monstruos "Mekk-Caballero" con nombres diferentes en tu Cementerio y/o boca arriba en tu Campo; manda al Cementerio toda la mano y el Deck Extra de tu adversario.
  fr: |-
    Tous les monstres "Mekk-Chevalier" sur le Terrain gagnent 300 ATK/DEF. Une fois par tour : vous pouvez défausser 1 monstre "Mekk-Chevalier" ou 1 carte "Héritage du Monde" ; piochez 1 carte. Vous pouvez bannir 8 monstres "Mekk-Chevalier" de noms différents depuis votre Cimetière et/ou face recto depuis votre Terrain ; envoyez toute la main de votre adversaire et Extra Deck au Cimetière.
  it: |-
    Tutti i mostri "Meck-Cavaliere" sul Terreno guadagnano 300 ATK/DEF. Una volta per turno: puoi scartare 1 mostro "Meck-Cavaliere" o 1 carta "Eredità del Mondo"; pesca 1 carta. Puoi bandire 8 mostri "Meck-Cavaliere" con nomi diversi dal tuo Cimitero e/o scoperti dal tuo Terreno; manda al Cimitero tutta la mano del tuo avversario e il suo Extra Deck.
  pt: |-
    Todos os monstros "Mekk-Cavaleiro" no campo ganham 300 de ATK/DEF. Uma vez por turno: você pode descartar 1 monstro "Mekk-Cavaleiro" ou 1 card "Legado Mundial"; compre 1 card. Você pode banir 8 monstros "Mekk-Cavaleiro" com nomes diferentes do seu Cemitério e/ou com a face para cima no seu campo; envie toda a mão e o Deck Adicional do seu oponente para o Cemitério.
  ja: |-
    ①：フィールドの「ジャックナイツ」モンスターの攻撃力・守備力は３００アップする。②：１ターンに１度、手札から「ジャックナイツ」モンスター１体または「星遺物」カード１枚を捨てて発動できる。自分はデッキから１枚ドローする。③：自分の墓地及び自分フィールドの表側表示モンスターの中から、「ジャックナイツ」モンスター８種類を１体ずつ除外して発動できる。相手の手札・ＥＸデッキのカードを全て墓地へ送る。
  ko: |-
    ① : 필드의 "잭나이츠" 몬스터의 공격력 / 수비력은 300 올린다. ② : 1턴에 1번, 패에서 "잭나이츠" 몬스터 1장 또는 "성유물" 카드 1장을 버리고 발동할 수 있다. 자신은 덱에서 1장 드로우한다. ③ : 자신 묘지 및 자신 필드의 앞면 표시 몬스터 중에서, "잭나이츠" 몬스터 8종류를 1장씩 제외하고 발동할 수 있다. 상대의 패 / 엑스트라 덱에의 카드를 전부 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    ①：场上的“机界骑士”怪兽的攻击力・守备力上升300。②：1回合1次，从手牌将1只“机界骑士”怪兽或1张“星遗物”卡舍弃可以发动。自己从牌组抽1张。③：从自己墓地及自己场上的表侧表示怪兽中，将8种“机界骑士”怪兽各1只除外可以发动。对手的手牌・额外牌组的卡全部送至墓地。
