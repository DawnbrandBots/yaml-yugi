text:
  en: |-
    2+ monsters with the same Type
    Once per turn, during the Standby Phase: You can target 1 face-up monster this card points to; Special Summon 1 Level 4 or lower monster with the same Type as that monster from your hand to your zone this card points to. At the start of the Battle Phase: You can target 1 card your opponent controls; destroy it. You can only use this effect of "Ra'ten, the Heavenly General" once per turn.
  de: |-
    2+ Monster mit demselben Typ
    Einmal pro Spielzug, während der Standby Phase: Du kannst 1 offenes Monster wählen, auf das diese Karte zeigt; beschwöre 1 Monster der Stufe 4 oder niedriger mit demselben Typ wie das Monster als Spezialbeschwörung von deiner Hand in deine Zone, auf die diese Karte zeigt. Am Beginn der Battle Phase: Du kannst 1 Karte wählen, die dein Gegner kontrolliert; zerstöre sie. Du kannst diesen Effekt von „Ra'ten, der himmlische General“ nur einmal pro Spielzug verwenden.
  es: |-
    2+ monstruos con el mismo Tipo
    Una vez por turno, durante la Standby Phase: puedes seleccionar 1 monstruo boca arriba al que apunte esta carta; Invoca de Modo Especial 1 monstruo de Nivel 4 o menor con el mismo Tipo que ese monstruo en tu mano, a tu zona a la que esta carta apunte. Al comienzo de la Battle Phase: puedes seleccionar 1 carta que controle tu adversario; destrúyela. Sólo puedes usar este efecto de "Ra'ten, el General Celestial" una vez por turno.
  fr: |-
    2+ monstres du même Type
    Une fois par tour, durant la Standby Phase : vous pouvez cibler 1 monstre face recto pointé par cette carte ; Invoquez Spécialement 1 monstre de max. Niveau 4 du même Type que le monstre depuis votre main dans votre zone pointée par cette carte. Au début de la Battle Phase : vous pouvez cibler 1 carte contrôlée par votre adversaire ; détruisez-la. Vous ne pouvez utiliser cet effet de "Ra'ten, le Général Divin" qu'une fois par tour.
  it: |-
    2+ mostri con lo stesso Tipo
    Una volta per turno, durante la Standby Phase: puoi scegliere come bersaglio 1 mostro scoperto puntato da questa carta; Evoca Specialmente 1 mostro di Livello 4 o inferiore con lo stesso Tipo di quel mostro dalla tua mano in una tua zona puntata da questa carta. All'inizio della Battle Phase: puoi scegliere come bersaglio 1 carta controllata dal tuo avversario; distruggila. Puoi utilizzare questo effetto di "Ra'ten, il Generale Celeste" una sola volta per turno.
  pt: |-
    2+ monstros com o mesmo Tipo
    Uma vez por turno, durante a Fase de Apoio: você pode escolher 1 monstro com a face para cima para o qual este card apontar; Invoque por Invocação-Especial 1 monstro de Nível 4 ou menos, com o mesmo Tipo que o desse monstro, da sua mão em uma zona sua para a qual este card apontar. No começo da Fase de Batalha: você pode escolher 1 card que seu oponente controla; destrua-o. Você só pode usar este efeito de "Ra'ten, o General Celestial" uma vez por turno.
