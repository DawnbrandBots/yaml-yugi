  pt: Retorno do Dragão da Tempestade
  ja: <ruby><rb>竜</rb><rp>（</rp><rt>りょう</rt><rp>）</rp></ruby><ruby><rb>嵐</rb><rp>（</rp><rt>らん</rt><rp>）</rp></ruby><ruby><rb>還</rb><rp>（</rp><rt>かん</rt><rp>）</rp></ruby><ruby><rb>帰</rb><rp>（</rp><rt>き</rt><rp>）</rp></ruby>
