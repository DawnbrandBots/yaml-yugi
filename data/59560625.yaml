text:
  en: |-
    When your opponent targets exactly 1 monster you control (and no other cards) for an attack, or with a Spell/Trap effect: Target another monster you control that would be an appropriate target; that attack/Spell/Trap now targets the new target.
  de: |-
    Du kannst diese Karte aktivieren, wenn dein Gegner 1 Monster auf deiner Spielfeldseite als Ziel einer Zauber- oder Fallenkarte oder eines Angriffs bestimmt. Ändere das Ziel in ein anderes Monster auf deiner Spielfeldseite.
  es: |-
    Cuando tu adversario selecciona exactamente 1 monstruo que controles para un ataque o con un efecto de Carta Mágica/de Trampa (y ninguna otra carta): selecciona otro monstruo que controles y que sea un objetivo apropiado; ese ataque/Carta Mágica/de Trampa ahora selecciona al nuevo objetivo.
  fr: |-
    Lorsque votre adversaire cible exactement 1 monstre que vous contrôlez (et aucune autre carte) avec une attaque ou un effet de Magie/Piège : ciblez un autre monstre que vous contrôlez qui serait une cible appropriée ; l'attaque/Magie/Piège cible maintenant la nouvelle cible.
  it: |-
    Quando il tuo avversario sceglie come bersaglio esattamente 1 mostro che controlli (e nessuna altra carta) per un attacco o con l'effetto di una Magia/Trappola: scegli come bersaglio un altro mostro che controlli che sarebbe un bersaglio valido; quell'attacco/Magia/Trappola sceglie ora come bersaglio il nuovo bersaglio.
  pt: |-
    Quando seu oponente escolher exatamente 1 monstro que você controla (e nenhum outro card) como alvo de um ataque ou com um efeito de Magia/Armadilha: escolha outro monstro que você controla que seria um alvo apropriado; esse ataque/Magia/Armadilha agora escolhe esse novo alvo como alvo.
  ja: |-
    自分フィールド上に存在するモンスター１体が相手の魔法・罠カードの効果の対象になった時、または相手モンスターの攻撃対象になった時に発動する事ができる。その対象を自分フィールド上に存在する正しい対象となる他のモンスター１体に移し替える。
  ko: |-
    ① : 자신 필드의 몬스터 1장만이 상대의 마법 / 함정 카드의 효과의 대상이 되었을 때, 또는 상대 몬스터의 공격 대상으로 선택되었을 때, 그 몬스터 이외의 자신 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 대상을 적절한 대상이 되는 자신 몬스터에게 옮긴다.
  zh-CN: |-
    自己场上的怪兽1只成为对方的魔法·陷阱卡的效果的对象时，或者成为对方怪兽的攻击对象时才能发动。那个对象转移给自己场上的作为正确对象的其他的1只怪兽。
