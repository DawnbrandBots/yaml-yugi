text:
  en: |-
    If this card is Normal Summoned, its original ATK becomes 1000. (Quick Effect): You can Tribute 1 DARK monster; reveal 3 Normal Traps from your Deck, your opponent randomly chooses 1 for you to Set on your field, and you shuffle the rest back into your Deck. You can only use this effect of "Lilith, Lady of Lament" once per turn.
  de: |-
    Falls diese Karte als Normalbeschwörung beschworen wird, werden ihre Grund-ATK zu 1000. (Schnelleffekt): Du kannst 1 FINSTERNIS Monster als Tribut anbieten; zeige 3 Normale Fallen von deinem Deck vor, dein Gegner bestimmt zufällig 1 von ihnen, die du auf deine Spielfeldseite setzt, und du mischst die restlichen in dein Deck zurück. Du kannst diesen Effekt von „Lilith, Dame der Wehklage“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal, su ATK original se convierte en 1000. (Efecto Rápido): puedes Sacrificar 1 monstruo de OSCURIDAD; muestra 3 Trampas Normales en tu Deck, tu adversario elige 1 al azar para que la Coloques en tu Campo, y barajas el resto a tu Deck. Sólo puedes usar este efecto de "Lilith, Dama del Lamento" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement, son ATK d'origine devient 1000. (Effet Rapide) : vous pouvez Sacrifier 1 monstre TÉNÈBRES ; révélez 3 Pièges Normaux depuis votre Deck, votre adversaire en choisit 1 au hasard pour vous à Poser sur votre Terrain, et vous mélangez les cartes restantes dans votre Deck. Vous ne pouvez utiliser cet effet de "Lilith, Dame de la Lamentation" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente, il suo ATK originale diventa 1000. (Effetto Rapido): puoi offrire come Tributo 1 mostro OSCURITÀ; rivela 3 Trappole Normali dal tuo Deck, il tuo avversario te ne seleziona 1 a caso da Posizionare sul tuo Terreno, e mischi il resto nel tuo Deck. Puoi utilizzare questo effetto di "Lilith, Signora del Lamento" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal, seu ATK original se torna 1000. (Efeito Rápido): você pode oferecer como Tributo 1 monstro de TREVAS; revele 3 Armadilhas Normais do seu Deck, seu oponente seleciona 1 aleatoriamente para você Baixar no seu campo, e você embaralha o resto de volta no seu Deck. Você só pode usar este efeito de "Lilith, a Dama da Lamentação" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：召喚したこのカードの元々の攻撃力は１０００になる。②：自分フィールドの闇属性モンスター１体をリリースして発動できる。デッキから通常罠カード３枚を相手に見せ、相手はその中からランダムに１枚選ぶ。そのカード１枚を自分フィールドにセットし、残りのカードはデッキに戻す。この効果は相手ターンでも発動できる。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 일반 소환한 이 카드의 원래 공격력은 1000 이 된다. ②: 자신 필드의 어둠 속성 몬스터 1장을 릴리스하고 발동할 수 있다. 덱에서 일반 함정 카드 3장을 상대에게 보여주고, 상대는 그 중에서 무작위로 1장 고른다. 그 카드 1장을 자신 필드에 세트하고, 남은 카드는 덱으로 되돌린다. 이 효과는 상대 턴에도 발동할 수 있다.
