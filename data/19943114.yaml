text:
  en: |-
    If you Special Summon a Link Monster(s): Target 1 card on the field; destroy it, then draw 1 card. You can only activate 1 "Cynet Regression" per turn.
  de: |-
    Falls du ein oder mehr Linkmonster als Spezialbeschwörung beschwörst: Wähle 1 Karte auf dem Spielfeld; zerstöre sie, dann ziehe 1 Karte. Du kannst nur 1 „Cynet-Regression“ pro Spielzug aktivieren.
  es: |-
    Si Invocas de Modo Especial uno o más Monstruos de Enlace: selecciona 1 carta en el Campo; destrúyela, y después roba 1 carta. Sólo puedes activar 1 "Cinet-Regresión" por turno.
  fr: |-
    Si vous Invoquez Spécialement un ou plusieurs Monstres Lien : ciblez 1 carte sur le Terrain ; détruisez-la, puis piochez 1 carte. Vous ne pouvez activer qu'1 "Cynet Régression" par tour.
  it: |-
    Se Evochi Specialmente uno o più Mostri Link: scegli come bersaglio 1 carta sul Terreno; distruggila, poi pesca 1 carta. Puoi attivare solo 1 "Cynet Regressione" per turno.
  pt: |-
    Se você Invocar por Invocação-Especial um ou mais Monstros Link: escolha 1 card no campo; destrua-o e, depois, compre 1 card. Você só pode ativar 1 "Cinet Regressão" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分がリンクモンスターの特殊召喚に成功した場合、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。その後、自分はデッキから１枚ドローする。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신이 링크 몬스터의 특수 소환에 성공했을 경우, 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. 그 후, 자신은 덱에서 1장 드로우한다.
type: Trap
property: Normal
