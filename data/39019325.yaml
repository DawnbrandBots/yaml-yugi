  fr: Ordre de Destruction
  it: Ordine di Schianto
  pt: Ordem para Esmagar
  ja: <ruby><rb>玉</rb><rp>（</rp><rt>ぎょく</rt><rp>）</rp></ruby><ruby><rb>砕</rb><rp>（</rp><rt>さい</rt><rp>）</rp></ruby><ruby><rb>指</rb><rp>（</rp><rt>し</rt><rp>）</rp></ruby><ruby><rb>令</rb><rp>（</rp><rt>れい</rt><rp>）</rp></ruby>
