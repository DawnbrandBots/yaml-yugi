text:
  en: |-
    Target 1 Level 2 or lower non-Token Normal Monster you control; Tribute that Normal Monster, and if you do, destroy up to 2 Spells/Traps your opponent controls.
  de: |-
    Wähle 1 Normales Nichtspielmarke-Monster der Stufe 2 oder niedriger, das du kontrollierst; biete das Normale Monster als Tribut an und falls du dies tust, zerstöre bis zu 2 Zauber/Fallen, die dein Gegner kontrolliert.
  es: |-
    Selecciona 1 Monstruo Normal de Nivel 2 o menor que controles y que no sea una Ficha; Sacrifica ese Monstruo Normal y, si lo haces, destruye hasta 2 Mágicas/Trampas que controle tu adversario.
  fr: |-
    Ciblez 1 Monstre Normal non-Jeton de max. Niveau 2 que vous contrôlez ; Sacrifiez le Monstre Normal, et si vous le faites, détruisez max. 2 Magies/Pièges contrôlés par votre adversaire.
  it: |-
    Scegli come bersaglio 1 Mostro Normale non-Segna-Mostro di Livello 2 o inferiore che controlli; offri come Tributo quel Mostro Normale e, se lo fai, distruggi fino a 2 Magie/Trappole controllate dal tuo avversario.
  pt: |-
    Escolha 1 Monstro Normal de Nível 2 ou menos que não seja uma Ficha que você controla; ofereça esse Monstro Normal como Tributo e, se isso acontecer, destrua até 2 Magias/Armadilhas que seu oponente controla.
  ja: |-
    自分フィールド上に存在するレベル２以下の通常モンスター（トークンを除く）を１体選択して発動する。発動後、選択した通常モンスターを生け贄に捧げ、相手フィールド上の魔法・罠カードを２枚まで破壊する事ができる。
  ko: |-
    자신 필드 위에 존재하는 레벨2이하의 일반 몬스터(토큰 이외)1장을 선택하고 발동한다.발동 후 선택한 일반 몬스터를 제물로 바쳐 상대 필드위의 마법/함정 카드를 2장까지 파괴할수 있다.
type: Trap
property: Normal
