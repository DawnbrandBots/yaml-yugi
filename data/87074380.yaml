name:
  en: Machina Citadel
  de: Maschinenwesen Zitadelle
  es: Maquinaria Ciudadela
  fr: Citadelle Méchabot
  it: Mek Cittadella
  pt: Cidadela Autômata
  ja: マシンナーズ・カーネル
  ja_romaji: Mashinnāzu Kāneru
  ko: 머시너즈 카넬
  ko_rr: Meosineojeu Kanel
  zh-CN: 机甲上校
text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned by a card effect. (Quick Effect): You can target 1 Machine monster you control; destroy that Machine monster and all monsters your opponent controls with ATK less than or equal to it. If a face-up EARTH Machine monster(s) you control, except "Machina Citadel", is destroyed by battle or card effect while this card is in your GY: You can Special Summon this card. You can only use each effect of "Machina Citadel" once per turn.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss durch einen Karteneffekt als Spezialbeschwörung beschworen werden. (Schnelleffekt): Du kannst 1 Maschine-Monster wählen, das du kontrollierst; zerstöre das Maschine-Monster und alle Monster mit weniger oder gleich viel ATK, die dein Gegner kontrolliert. Falls ein oder mehr offene ERDE Maschine-Monster, die du kontrollierst, außer „Maschinenwesen Zitadelle“, durch Kampf oder einen Karteneffekt zerstört werden, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte als Spezialbeschwörung beschwören. Du kannst jeden Effekt von „Maschinenwesen Zitadelle“ nur einmal pro Spielzug verwenden.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial por el efecto de una carta. (Efecto Rápido): puedes seleccionar 1 monstruo Máquina que controles; destruye ese monstruo Máquina y todos los monstruos que controle tu adversario y que tengan ATK igual o menor al de éste. Si uno o más monstruos Máquina de TIERRA boca arriba que controles, excepto "Maquinaria Ciudadela", son destruidos en batalla o por efecto de una carta mientras esta carta esté en tu Cementerio: puedes Invocar esta carta de Modo Especial. Sólo puedes usar cada efecto de "Maquinaria Ciudadela" una vez por turno.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement par un effet de carte. (Effet Rapide) : vous pouvez cibler 1 monstre Machine que vous contrôlez ; détruisez le monstre Machine et tous les monstres contrôlés par votre adversaire avec une ATK inférieure ou égale à celui-ci. Si un ou plusieurs monstres TERRE Machine face recto que vous contrôlez ("Citadelle Méchabot" exclu) sont détruits au combat ou par un effet de carte tant que cette carte est dans votre Cimetière : vous pouvez Invoquer Spécialement cette carte. Vous ne pouvez utiliser chaque effet de "Citadelle Méchabot" qu'une fois par tour.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente dall'effetto di una carta. (Effetto Rapido): puoi scegliere come bersaglio 1 mostro Macchina che controlli; distruggi quel mostro Macchina e tutti i mostri controllati dal tuo avversario con ATK pari o inferiore a esso. Se uno o più mostri TERRA Macchina scoperti che controlli, eccetto "Mek Cittadella", vengono distrutti in battaglia o dall'effetto di una carta mentre questa carta è nel tuo Cimitero: puoi Evocare Specialmente questa carta. Puoi utilizzare ogni effetto di "Mek Cittadella" una sola volta per turno.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial por um efeito de card. (Efeito Rápido): você pode escolher 1 monstro Máquina que você controla; destrua esse monstro Máquina e todos os monstros que seu oponente controla com ATK menor ou igual que o dele. Se um ou mais monstros Máquina de TERRA com a face para cima que você controla, exceto "Cidadela Autômata", forem destruídos em batalha ou por um efeito de card enquanto este card estiver no seu Cemitério: você pode Invocar este card por Invocação-Especial. Você só pode usar cada efeito de "Cidadela Autômata" uma vez por turno.
  ja: |-
    このカードは通常召喚できず、カードの効果でのみ特殊召喚できる。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手ターンに、自分フィールドの機械族モンスター１体を対象として発動できる。その機械族モンスターと、その攻撃力以下の攻撃力を持つ相手フィールドのモンスターを全て破壊する。②：このカードが墓地に存在する状態で、「マシンナーズ・カーネル」以外の自分フィールドの表側表示の機械族・地属性モンスターが戦闘・効果で破壊された場合に発動できる。このカードを特殊召喚する。
  ko: |-
    이 카드는 통상 소환할 수 없으며, 카드 효과로만 특수 소환할 수 있다. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대 턴에, 자신 필드의 기계족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 기계족 몬스터와, 그 공격력 이하의 공격력을 가지는 상대 필드의 몬스터를 전부 파괴한다. ②: 이 카드가 묘지에 존재하는 상태에서, "머시너즈 카넬" 이외의 자신 필드의 앞면 표시인 기계족 / 땅 속성 몬스터가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 이 카드를 특수 소환한다.
  zh-CN: |-
    这张卡不能通常召唤，用卡的效果才能特殊召唤。这个卡名的①②的效果1回合各能使用1次。
    ①：自己·对方回合，以自己场上1只机械族怪兽为对象才能发动。那只机械族怪兽和持有那个攻击力以下的攻击力的对方场上的怪兽全部破坏。
    ②：这张卡在墓地存在的状态，「机甲上校」以外的自己场上的表侧表示的机械族·地属性怪兽被战斗·效果破坏的场合才能发动。这张卡特殊召唤。
