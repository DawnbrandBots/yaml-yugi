name:
  en: Shaman of the Tenyi
  de: Schamanin der Tenyi
  es: Chamán del Tenyi
  fr: Shaman du Tenyi
  it: Sciamano del Tenyi
  pt: Xamã dos Tenyi
  ja: <ruby><rb>天</rb><rp>（</rp><rt>てん</rt><rp>）</rp></ruby><ruby><rb>威</rb><rp>（</rp><rt>い</rt><rp>）</rp></ruby>の<ruby><rb>龍</rb><rp>（</rp><rt>りゅう</rt><rp>）</rp></ruby><ruby><rb>仙</rb><rp>（</rp><rt>せん</rt><rp>）</rp></ruby><ruby><rb>女</rb><rp>（</rp><rt>にょ</rt><rp>）</rp></ruby>
  ja_romaji: Ten'i no Ryūsennyo
  ko: 천위의 용선녀
  ko_rr: Cheonwi-ui Yongseonnyeo
  zh-CN: 天威之龙仙女
text:
  en: |-
    2 Wyrm monsters
    You can discard 1 card, then target 1 Wyrm monster in your GY; Special Summon it, also, for the rest of this turn, you cannot activate the effects of monsters Special Summoned from the Extra Deck, except "Tenyi" monsters. When an attack is declared involving your face-up non-Effect Monster: You can target 1 card your opponent controls; destroy it. You can only use each effect of "Shaman of the Tenyi" once per turn.
  de: |-
    2 Wyrm-Monster
    Du kannst 1 Karte abwerfen und dann 1 Wyrm-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung, zusätzlich kannst du für den Rest dieses Spielzugs die Effekte von Monstern, die als Spezialbeschwörung vom Extra Deck beschworen wurden, nicht aktivieren, außer denen von „Tenyi“-Monstern. Wenn ein Angriff deklariert wird, an dem dein offenes Nichteffekt-Monster beteiligt ist: Du kannst 1 Karte wählen, die dein Gegner kontrolliert; zerstöre sie. Du kannst jeden Effekt von „Schamanin der Tenyi“ nur einmal pro Spielzug verwenden.
  es: |-
    2 monstruos Wyrm
    Puedes descartar 1 carta, y después seleccionar 1 monstruo Wyrm en tu Cementerio; Invócalo de Modo Especial y además, por el resto de este turno, no puedes activar los efectos de monstruos Invocados de Modo Especial desde el Deck Extra, excepto monstruos "Tenyi". Cuando es declarado un ataque que involucra tu Monstruo boca arriba que no sea de Efecto: puedes seleccionar 1 carta que controle tu adversario; destrúyela. Sólo puedes usar cada efecto de "Chamán del Tenyi" una vez por turno.
  fr: |-
    2 monstres Wyrm
    Vous pouvez défausser 1 carte, puis ciblez 1 monstre Wyrm dans votre Cimetière ; Invoquez-le Spécialement, et aussi, le reste de ce tour, vous ne pouvez pas activer les effets des monstres Invoqués Spécialement depuis l'Extra Deck (monstres "Tenyi" exclus). Lorsqu'une attaque impliquant votre monstre face recto (Monstres à Effet exclus) est déclarée : vous pouvez cibler 1 carte contrôlée par votre adversaire ; détruisez-la. Vous ne pouvez utiliser chaque effet de "Shaman du Tenyi" qu'une fois par tour.
  it: |-
    2 mostri Wyrm
    Puoi scartare 1 carta, poi scegliere come bersaglio 1 mostro Wyrm nel tuo Cimitero; Evocalo Specialmente, inoltre, per il resto di questo turno, non puoi attivare gli effetti dei mostri Evocati Specialmente dall'Extra Deck, eccetto mostri "Tenyi". Quando viene dichiarato un attacco che coinvolge un tuo Mostro non-con Effetto scoperto: puoi scegliere come bersaglio 1 carta controllata dal tuo avversario; distruggila. Puoi utilizzare ogni effetto di "Sciamano del Tenyi" una sola volta per turno.
  pt: |-
    2 monstros Wyrm
    Você pode descartar 1 card e, depois, escolha 1 monstro Wyrm no seu Cemitério; Invoque-o por Invocação-Especial e, além disso, pelo resto deste turno, você não pode ativar os efeitos de monstros Invocados por Invocação-Especial do Deck Adicional, exceto monstros "Tenyi". Quando um ataque for declarado envolvendo um Monstro seu que não seja de Efeito com a face para cima: você pode escolher 1 card que seu oponente controla; destrua-o. Você só pode usar cada efeito de "Xamã dos Tenyi" uma vez por turno.
  ja: |-
    幻竜族モンスター２体
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札を１枚捨て、自分の墓地の幻竜族モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果の発動後、ターン終了時まで自分は「天威」モンスター以外のＥＸデッキから特殊召喚されたフィールドのモンスターの効果を発動できない。②：効果モンスター以外の自分の表側表示モンスターが戦闘を行う攻撃宣言時に、相手フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
  ko: |-
    환룡족 몬스터 2장
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패를 1장 버리고, 자신 묘지의 환룡족 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 "천위" 몬스터 이외의 엑스트라 덱에서 특수 소환된 필드의 몬스터의 효과를 발동할 수 없다. ②: 효과 몬스터 이외의 자신의 앞면 표시 몬스터가 전투를 실행하는 공격 선언시에, 상대 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  zh-CN: |-
    幻龙族怪兽2只
    这个卡名的①②的效果1回合各能使用1次。
    ①：丢弃1张手卡，以自己墓地1只幻龙族怪兽为对象才能发动。那只怪兽特殊召唤。这个效果的发动后，直到回合结束时自己不能把「天威」怪兽以外的从额外卡组特殊召唤的场上的怪兽的效果发动。
    ②：效果怪兽以外的自己的表侧表示怪兽进行战斗的攻击宣言时，以对方场上1张卡为对象才能发动。那张卡破坏。
