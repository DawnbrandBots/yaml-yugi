text:
  en: |-
    When this card is activated: You can Special Summon 1 of your Level 4 or lower "Myutant" monsters from your hand or that is banished. "Myutant" monsters you control gain 100 ATK for each of your banished "Myutant" cards with different names. Once per turn, during your Main Phase: You can place 1 "Myutant" monster from your hand on the bottom of the Deck, and if you do, draw 1 card. You can only activate 1 "Myutant Evolution Lab" per turn.
  de: |-
    Wenn diese Karte aktiviert wird: Du kannst 1 deiner „Myutant“-Monster der Stufe 4 oder niedriger von deiner Hand oder das verbannt ist, als Spezialbeschwörung beschwören. „Myutant“-Monster, die du kontrollierst, erhalten für jede deiner verbannten „Myutant“-Karten mit einem unterschiedlichen Namen 100 ATK. Einmal pro Spielzug, während deiner Main Phase: Du kannst 1 „Myutant“-Monster von deiner Hand unters Deck legen und falls du dies tust, ziehe 1 Karte. Du kannst nur 1 „Myutanten-Evolutionslabor“ pro Spielzug aktivieren.
  es: |-
    Cuando esta carta es activada: puedes Invocar de Modo Especial 1 de tus monstruos "Myutante" de Nivel 4 o menor desde tu mano o que esté desterrado. Los monstruos "Myutante" que controlas ganan 100 ATK por cada uno de tus cartas "Myutante" desterradas con nombres diferentes. Una vez por turno, durante tu Main Phase: puedes poner en la parte inferior del Deck 1 monstruo "Myutante" en tu mano y, si lo haces, roba 1 carta. Sólo puedes activar 1 "Laboratorio de Evolución de Myutantes" por turno.
  fr: |-
    Lorsque cette carte est activée : vous pouvez Invoquer Spécialement 1 de vos monstres "Myutant" de max. Niveau 4 depuis votre main ou qui est banni. Les monstres "Myutant" que vous contrôlez gagnent 100 ATK pour chacune de vos cartes "Myutant" bannies de noms différents. Une fois par tour, durant votre Main Phase : vous pouvez placer 1 monstre "Myutant" depuis votre main au-dessous du Deck, et si vous le faites, piochez 1 carte. Vous ne pouvez activer qu'1 "Labo d'Évolution Myutant" par tour.
  it: |-
    Quando questa carta viene attivata: puoi Evocare Specialmente 1 dei tuoi mostri "Myutante" di Livello 4 o inferiore dalla tua mano o che è bandito. I mostri "Myutante" che controlli guadagnano 100 ATK per ognuna delle tue carte "Myutante" bandite con nomi diversi. Una volta per turno, durante la tua Main Phase: puoi mettere 1 mostro "Myutante" dalla tua mano in fondo al Deck e, se lo fai, pesca 1 carta. Puoi attivare solo 1 "Laboratorio di Evoluzione Myutante" per turno.
  pt: |-
    Quando este card for ativado: você pode Invocar por Invocação-Especial 1 dos seus monstros "Miutante" de Nível 4 ou menos da sua mão ou que estiver banido. Monstros "Miutante" que você controla ganham 100 de ATK para cada um dos seus cards "Miutante" banidos com nomes diferentes. Uma vez por turno, durante sua Fase Principal: você pode colocar 1 monstro "Miutante" da sua mão no fundo do Deck e, se isso acontecer, compre 1 card. Você só pode ativar 1 "Laboratório de Evolução Miutante" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：このカードの発動時の効果処理として、手札及び除外されている自分のモンスターの中から、レベル４以下の「ミュートリア」モンスター１体を選んで特殊召喚できる。②：自分フィールドの「ミュートリア」モンスターの攻撃力は、除外されている自分の「ミュートリア」カードのカード名の種類×１００アップする。③：１ターンに１度、自分メインフェイズに発動できる。手札から「ミュートリア」モンスター１体をデッキの一番下に戻し、自分はデッキから１枚ドローする。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 패 및 제외되어 있는 자신 몬스터 중에서, 레벨 4 이하의 "뮤트리아" 몬스터 1장을 고르고 특수 소환할 수 있다. ②: 자신 필드의 "뮤트리아" 몬스터의 공격력은, 제외되어 있는 자신의 "뮤트리아" 카드의 카드명의 종류 × 100 올린다. ③: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 패에서 "뮤트리아" 몬스터 1장을 덱 맨 아래로 되돌리고, 자신은 덱에서 1장 드로우한다.
