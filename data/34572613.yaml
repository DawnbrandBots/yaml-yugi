  pt: Laboratório de Evolução Miutante
  ja: ミュートリア<ruby><rb>進</rb><rp>（</rp><rt>しん</rt><rp>）</rp></ruby><ruby><rb>化</rb><rp>（</rp><rt>か</rt><rp>）</rp></ruby><ruby><rb>研</rb><rp>（</rp><rt>けん</rt><rp>）</rp></ruby><ruby><rb>究</rb><rp>（</rp><rt>きゅう</rt><rp>）</rp></ruby><ruby><rb>所</rb><rp>（</rp><rt>じょ</rt><rp>）</rp></ruby>
