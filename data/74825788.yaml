text:
  en: |-
    Target 1 face-up monster you control; until the end of this turn, it gains 500 ATK, and if it attacks a Defense Position monster, inflict piercing battle damage to your opponent.
  de: |-
    Wähle 1 offenes Monster, das du kontrollierst; bis zum Ende dieses Spielzugs erhält es 500 ATK und falls es ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu.
  es: |-
    Selecciona 1 monstruo boca arriba que controles; hasta el final de este turno, éste gana 500 ATK, y si ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario.
  fr: |-
    Ciblez 1 monstre face recto que vous contrôlez ; jusqu'à la fin de ce tour, il gagne 500 ATK et s'il attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire.
  it: |-
    Scegli come bersaglio 1 mostro scoperto che controlli; fino alla fine di questo turno, esso guadagna 500 ATK, e se attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario.
  pt: |-
    Escolha 1 monstro com a face para cima que você controla; até o final deste turno, ele ganha 500 de ATK e, se ele atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente.
  ja: |-
    ①：自分フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで５００アップし、このターンそのモンスターが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。
  ko: |-
    ①: 자신 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지 500 올리고, 이 턴에 그 몬스터가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 상대에게 전투 데미지를 준다.
