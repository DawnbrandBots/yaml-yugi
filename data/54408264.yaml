name:
  en: Magikey Battle
  de: Magieschlüssel-Konflikt
  es: Batalla Magillave
  fr: Bataille de la Magiclé
  it: Battaglia Magichiave
  pt: Batalha Magichave
  ja: <ruby><rb>魔</rb><rp>（</rp><rt>ま</rt><rp>）</rp></ruby><ruby><rb>鍵</rb><rp>（</rp><rt>けん</rt><rp>）</rp></ruby><ruby><rb>闘</rb><rp>（</rp><rt>とう</rt><rp>）</rp></ruby><ruby><rb>争</rb><rp>（</rp><rt>そう</rt><rp>）</rp></ruby>
