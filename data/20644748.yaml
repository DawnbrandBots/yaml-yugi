text:
  en: |-
    You can only activate this card if both you and your opponent each have 5 or less cards on the field. The maximum number of cards that each player can have on the field is 5.
  de: |-
    Du kannst diese Karte nur dann aktivieren, wenn du und dein Gegner 5 oder weniger Karten auf dem Spielfeld haben. Solange sich diese Karte offen auf dem Spielfeld befindet, kann kein Spieler mehr als 5 Karten auf dem Feld haben.
  es: |-
    Sólo puedes activar esta carta si tú y tu adversario tienen 5 o menos cartas en cada Campo. El número total de cartas que cada jugador puede tener en el Campo es 5.
  fr: |-
    Vous ne pouvez activer cette carte que lorsque vous et votre adversaire avez chacun 5 cartes ou moins sur le Terrain. Tant que cette carte reste face recto sur le Terrain, le nombre total de cartes que chaque joueur peut avoir sur le Terrain est de 5.
  it: |-
    Puoi attivare questa carta solo quando sia tu che il tuo avversario avete 5 o meno carte sul Terreno. Fino a quando questa carta resta scoperta sul Terreno, il numero complessivo di carte che ogni giocatore può avere sul Terreno è 5.
  pt: |-
    Ative somente se você e seu oponente possuem 5 ou menos cartas no campo cada. Cada jogador somente pode controlar até 5 cartas nos seus respectivos lados do campo.
  ja: |-
    それぞれのフィールド上に存在しているカードが５枚以下の場合に発動する事ができる。お互いにフィールド上に出せるカードの合計枚数は５枚までになる。
  ko: |-
    각각의 필드상에 존재하고 있는 카드가 5매 이하의 경우에 발동할 수가 있다.서로 필드상에 낼 수 있는 카드의 합계 매수는 5매까지 된다.
