text:
  en: |-
    Special Summon this card as an Effect Monster (Fairy/LIGHT/Level 4/ATK 1800/DEF 1800). (This card is also still a Trap.) Once per turn, when your opponent would Special Summon a monster(s) while this card is in your Monster Zone: You can send to the GY, 1 Continuous Trap in your Monster Zone that was Special Summoned from the Spell & Trap Zone; negate the Summon, and if you do, destroy that monster(s). When this card in the Monster Zone is destroyed by battle: You can destroy the monster that destroyed this card.
  de: |-
    Beschwöre diese Karte als Spezialbeschwörung als Effektmonster (Fee/LICHT/Stufe 4/ATK 1800/DEF 1800). (Diese Karte ist zusätzlich weiterhin eine Falle.) Einmal pro Spielzug, wenn dein Gegner ein oder mehr Monster als Spezialbeschwörung beschwören würde, solange diese Karte in deiner Monsterzone liegt: Du kannst 1 Permanente Falle in deiner Monsterzone, die als Spezialbeschwörung von der Zauber- & Fallenzone beschworen wurde, auf den Friedhof legen; annulliere die Beschwörung und falls du dies tust, zerstöre die Monster. Wenn diese Karte in der Monsterzone durch Kampf zerstört wird: Du kannst das Monster zerstören, das diese Karte zerstört hat.
  es: |-
    Invoca esta carta de Modo Especial como un Monstruo de Efecto (Hada/LUZ/Nivel 4/ATK 1800/DEF 1800). (Esta carta también sigue siendo una Trampa). Una vez por turno, cuando tu adversario fuera a Invocar de Modo Especial uno o más monstruos mientras esta carta está en tu Zona de Monstruos: puedes mandar al Cementerio 1 Trampa Continua en tu Zona de Monstruos que fue Invocada de Modo Especial desde la Zona de Magia y Trampas; niega la Invocación y, si lo haces, destruye ese o esos monstruos. Cuando esta carta en la Zona de Monstruos es destruida en batalla: puedes destruir el monstruo que destruyó esta carta.
  fr: |-
    Invoquez Spécialement cette carte comme un Monstre à Effet (Elfe/LUMIÈRE/Niveau 4/ATK 1800/DEF 1800). (Cette carte est toujours aussi un Piège.) Une fois par tour, lorsque votre adversaire va Invoquer Spécialement un ou plusieurs monstres tant que cette carte est dans votre Zone Monstre : vous pouvez envoyer au Cimetière, 1 Piège Continu dans votre Zone Monstre qui a été Invoqué Spécialement depuis la Zone Magie & Piège ; annulez l'Invocation, et si vous le faites, détruisez ces monstres. Lorsque cette carte dans la Zone Monstre est détruite au combat : vous pouvez détruire le monstre qui a détruit cette carte.
  it: |-
    Evoca Specialmente questa carta come Mostro con Effetto (Fata/LUCE/Livello 4/ATK 1800/DEF 1800). (Questa carta è ancora anche una Trappola.) Una volta per turno, quando il tuo avversario sta per Evocare Specialmente uno o più mostri mentre questa carta è nella tua Zona Mostri: puoi mandare al Cimitero 1 Trappola Continua nella tua Zona Mostri che è stata Evocata Specialmente dalla Zona Magie & Trappole; annulla l'Evocazione e, se lo fai, distruggi quei mostri. Quando questa carta nella Zona Mostri viene distrutta in battaglia: puoi distruggere il mostro che ha distrutto questa carta.
  pt: |-
    Invoque este card por Invocação-Especial como um Monstro de Efeito (Fada/LUZ/Nível 4/ATK 1800/DEF 1800). (Este card ainda é considerado uma Armadilha.) Uma vez por turno, quando seu oponente Invocaria um ou mais monstros por Invocação-Especial enquanto este card estiver na sua Zona de Monstros: você pode enviar para o Cemitério, 1 Armadilha Contínua na sua Zona de Monstros que foi Invocada por Invocação-Especial da Zona de Magias & Armadilhas; negue a Invocação e, se isso acontecer, destrua esses monstros. Quando este card na Zona de Monstros for destruído em batalha: você pode destruir o monstro que destruiu este card.
  ja: |-
    ①：このカードは発動後、効果モンスター（天使族・光・星４・攻／守１８００）となり、モンスターゾーンに特殊召喚する。このカードは罠カードとしても扱う。②：１ターンに１度、このカードがモンスターゾーンに存在し、相手がモンスターを特殊召喚する際に、魔法＆罠ゾーンから特殊召喚された自分のモンスターゾーンの永続罠カード１枚を墓地へ送って発動できる。その特殊召喚を無効にし、そのモンスターを破壊する。③：モンスターゾーンのこのカードが戦闘で破壊された時に発動できる。このカードを破壊したモンスターを破壊する。
  ko: |-
    ①: 이 카드는 발동 후, 효과 몬스터(천사족 / 빛 / 레벨 4 / 공 1800 / 수 1800)가 되어, 몬스터 존에 특수 소환한다. 이 카드는 함정 카드로도 취급한다. ②: 1턴에 1번, 이 카드가 몬스터 존에 존재하고, 상대가 몬스터를 특수 소환할 시기에, 마법 & 함정 존에서 특수 소환된 자신 몬스터 존의 지속 함정 카드 1장을 묘지로 보내고 발동할 수 있다. 그 특수 소환을 무효로 하고, 그 몬스터를 파괴한다. ③: 몬스터 존의 이 카드가 전투로 파괴되었을 때에 발동할 수 있다. 이 카드를 파괴한 몬스터를 파괴한다.
  zh-CN: |-
    ①：这张卡发动后变成效果怪兽（天使族·光·4星·攻/守1800）在怪兽区域特殊召唤。这张卡也当作陷阱卡使用。
    ②：1回合1次，这张卡在怪兽区域存在，对方把怪兽特殊召唤之际，把从魔法与陷阱区域特殊召唤的自己的怪兽区域1张永续陷阱卡送去墓地才能发动。那次特殊召唤无效，那些怪兽破坏。
    ③：怪兽区域的这张卡被战斗破坏时才能发动。把让这张卡破坏的怪兽破坏。
type: Trap
property: Continuous
