name:
  en: Special Schedule
  de: Sonderfahrplan
  es: Horario Especial
  fr: Programme Spécial
  it: Orario Speciale
  pt: Escala Especial
  ja: <ruby><rb>臨</rb><rp>（</rp><rt>りん</rt><rp>）</rp></ruby><ruby><rb>時</rb><rp>（</rp><rt>じ</rt><rp>）</rp></ruby>ダイヤ
  ja_romaji: Rinji Daiya
  ko: 임시 다이어
