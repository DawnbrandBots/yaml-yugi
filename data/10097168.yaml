  ko_rr:
  zh-CN: 虎龙
text:
  en: |-
    When this card is Tribute Summoned by Tributing a Dragon monster: You can target up to 2 Set cards in your opponent's Spell & Trap Zone; destroy those targets.
  de: |-
    Wenn diese Karte als Tributbeschwörung beschworen wird, indem ein Drache-Monster als Tribut angeboten wird: Du kannst bis zu 2 gesetzte Karten in der Zauber- & Fallenzone deines Gegners wählen; zerstöre die gewählten Ziele.
  es: |-
    Cuando esta carta es Invocada por Sacrificio Sacrificando un monstruo Dragón: puedes seleccionar hasta 2 cartas Colocadas en la Zona de Magia y Trampas de tu adversario; destruye esos objetivos.
  fr: |-
    Lorsque cette carte est Invoquée par Sacrifice en Sacrifiant un monstre Dragon : vous pouvez cibler max. 2 cartes Posées dans la Zone Magie & Piège de votre adversaire ; détruisez les cibles.
  it: |-
    Quando questa carta viene Evocata tramite Tributo offrendo come Tributo un mostro Drago: puoi scegliere come bersaglio fino a 2 carte Posizionate nella Zona Magie & Trappole del tuo avversario; distruggi quei bersagli.
  pt: |-
    Quando este card for Invocado por Invocação-Tributo pelo Tributo de um monstro Dragão: você pode escolher até 2 cards Baixados na Zona de Magias & Armadilhas do seu oponente; destrua os alvos.
  ja: |-
    ドラゴン族モンスターをリリースしてこのカードのアドバンス召喚に成功した時、相手の魔法＆罠カードゾーンにセットされたカードを２枚まで破壊する事ができる。
  ko: |-
    드래곤족 몬스터를 릴리스하고 이 카드의 어드밴스 소환에 성공했을 때, 상대의 마법＆함정 카드 존에 세트 된 카드를 2장까지 파괴할 수 있다.
  zh-CN: |-
    把龙族怪兽解放对这张卡的上级召唤成功时，可以把对方的魔法与陷阱卡区域盖放的最多2张卡破坏。
