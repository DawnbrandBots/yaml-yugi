text:
  en: |-
    Gain 500 LP for each "Abyss Actor" monster you control. If this Set card in its owner's control is destroyed by an opponent's card effect, and you have a face-up "Abyss Actor" Pendulum Monster in your Extra Deck: You can draw until you have 5 cards in your hand. You can only use each effect of "Abyss Script - Opening Ceremony" once per turn.
  de: |-
    Du erhältst 500 LP für jedes „Abgrundschauspieler“-Monster, das du kontrollierst. Falls diese gesetzte Karte, die ihr Besitzer kontrolliert, durch einen Karteneffekt eines Gegners zerstört wird und du ein offenes „Abgrundschauspieler“-Pendelmonster in deinem Extra Deck hast: Du kannst ziehen, bis du 5 Karten in deiner Hand hast. Du kannst jeden Effekt von „Abgrundskript - Eröffnungszeremonie“ nur einmal pro Spielzug verwenden.
  es: |-
    Gana 500 LP por cada monstruo "Actor del Abismo" que controles. Si esta carta Colocada controlada por su dueño es destruida por el efecto de una carta del adversario, y tienes un Monstruo de Péndulo "Actor del Abismo" boca arriba en tu Deck Extra: puedes robar hasta tener 5 cartas en tu mano. Sólo puedes usar cada efecto de "Guión de Abismo - Ceremonia de Apertura" una vez por turno.
  fr: |-
    Gagnez 500 LP pour chaque monstre "Acteur des Abysses" que vous contrôlez. Si cette carte Posée contrôlée par son propriétaire est détruite par un effet de carte de l'adversaire, et que vous avez un Monstre Pendule "Acteur des Abysses" face recto dans votre Extra Deck : vous pouvez piocher jusqu'à avoir 5 cartes dans votre main. Vous ne pouvez utiliser chaque effet de "Script des Abysses - Cérémonie d'Inauguration" qu'une fois par tour.
  it: |-
    Guadagni 500 LP per ogni mostro "Attore dell'Abisso" che controlli. Se questa carta Posizionata sotto il controllo del suo proprietario viene distrutta dall'effetto di una carta dell'avversario, e tu hai un Mostro Pendulum "Attore dell'Abisso" scoperto nel tuo Extra Deck: puoi pescare fino ad avere 5 carte nella tua mano. Puoi utilizzare ogni effetto di "Sceneggiatura dell'Abisso - Cerimonia di Apertura" una sola volta per turno.
  pt: |-
    Ganhe 500 PV para cada monstro "Ator do Abismo" que você controla. Se este card Baixado sob o controle do seu dono for destruído por um efeito de card do oponente e você tiver um Monstro Pêndulo "Ator do Abismo" com a face para cima no seu Deck Adicional: você pode comprar até ter 5 cards na sua mão. Você só pode usar cada efeito de "Script do Abismo - Cerimônia de Abertura" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分は自分フィールドの「魔界劇団」モンスターの数×５００ＬＰ回復する。②：自分のＥＸデッキに表側表示の「魔界劇団」Ｐモンスターが存在し、セットされたこのカードが相手の効果で破壊された場合に発動できる。自分は手札が５枚になるようにデッキからドローする。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신은 자신 필드의 "마계극단" 몬스터의 수 × 500 LP 회복한다. ②: 자신의 엑스트라 덱에 앞면 표시의 "마계극단" 펜듈럼 몬스터가 존재하고, 세트된 이 카드가 상대 효과로 파괴되었을 경우에 발동할 수 있다. 자신은 패가 5장이 되도록 덱에서 드로우한다.
  zh-CN: |-
    「魔界台本「开幕式」」的①②的效果1回合各能使用1次。①：自己回复自己场上的「魔界剧团」怪兽数量×500基本分。②：自己的额外卡组有表侧表示的「魔界剧团」灵摆怪兽存在，盖放的这张卡被对方的效果破坏的场合才能发动。自己直到手卡变成5张为止从卡组抽卡。
