  es: Mezcla Morfotrónica
  fr: Confusion Morphtronique
  it: Combinazione Morfotronica
  pt:
  ja: ブレン<ruby><rb>Ｄ</rb><rp>（</rp><rt>ディフォーマー</rt><rp>）</rp></ruby>
  ja_romaji: Buren Difōmā
