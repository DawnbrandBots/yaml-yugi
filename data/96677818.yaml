text:
  en: |-
    Look at the top 3 cards of your Deck, then return them to the top of the Deck in any order.
  de: |-
    Sieh dir die obersten 3 Karten deines Decks an und lege sie dann in beliebiger Reihenfolge auf das Deck zurück.
  es: |-
    Mira las 3 cartas superiores de tu Deck, y después devuélvelas a la parte superior del Deck en cualquier orden.
  fr: |-
    Regardez les 3 cartes du dessus de votre Deck, puis renvoyez-les au-dessus du Deck dans l'ordre de votre choix.
  it: |-
    Guarda le prime 3 carte del tuo Deck, poi falle ritornare in cima al Deck in qualsiasi ordine.
  pt: |-
    Veja os 3 cards do topo do seu Deck, arranje-os na ordem desejada, e devolva-os para o topo do Deck. O seu adversário não pode ver os cards.
  ja: |-
    自分のデッキの上から３枚カードをめくり好きな順番でデッキの上に戾す。相手はそのカードを確認できない。
  ko: |-
    자신의 덱의 위에서 카드를 3장 넘겨 좋아하는 순서대로 덱의 위로 되돌린다. 상대는 그 카드를 확인할 수 없다.
  zh-TW:
  zh-CN: |-
    从自己卡组上面把3张卡翻开用喜欢的顺序回到卡组上面。对方不能把那些卡确认。
