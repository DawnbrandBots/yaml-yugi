text:
  en: |-
    Select 1 face-up LIGHT monster your opponent controls. All face-up Attack Position monsters you control gain ATK equal to the ATK of the selected monster, until the End Phase.
  de: |-
    Wähle 1 offenes LICHT Monster, das dein Gegner kontrolliert. Alle Monster in offener Angriffsposition, die du kontrollierst, erhalten bis zur End Phase ATK in Höhe der ATK des gewählten Monsters.
  es: |-
    Selecciona 1 monstruo de LUZ boca arriba que controle tu adversario. Todos los monstruos en Posición de Ataque boca arriba que controles ganan ATK igual al ATK del monstruo seleccionado, hasta la End Phase.
  fr: |-
    Sélectionnez 1 monstre LUMIÈRE face recto contrôlé par votre adversaire. Tous les monstres en Position d'Attaque face recto que vous contrôlez gagnent un montant d'ATK égal à l'ATK du monstre sélectionné, jusqu'à la End Phase.
  it: |-
    Scegli 1 mostro LUCE scoperto controllato dal tuo avversario. Tutti i mostri scoperti in Posizione di Attacco che controlli guadagnano ATK pari all'ATK del mostro scelto, fino alla End Phase.
  pt: |-
    Selecione 1 monstro LIGHT virado para cima que o seu oponente controla. Todos os monstros virados para cima na Posição de Ataque que você controla ganham ATK igual ao ATK do monstro selecionado, até a End Phase.
  ja: |-
    相手フィールド上に表側表示で存在する光属性モンスター１体を選択して発動する。自分フィールド上に表側攻撃表示で存在する全てのモンスターの攻撃力はエンドフェイズ時まで、選択したモンスターの攻撃力分アップする。
  ko: |-
    상대 필드 위에 앞면 표시로 존재하는 빛 속성 몬스터 1장을 선택하고 발동한다. 자신 필드 위에 앞면 공격 표시로 존재하는 모든 몬스터의 공격력은 엔드 페이즈시까지, 선택한 몬스터의 공격력만큼 올린다.
