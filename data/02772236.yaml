text:
  en: |-
    1 "Watt" Tuner + 1 or more non-Tuner Thunder-Type monsters
    This card can attack your opponent directly. When this card inflicts Battle Damage to your opponent by a direct attack, place 1 random card from your opponent's hand on top of their Deck.
  de: |-
    1 "Watt"-Empfänger + 1 oder mehr Nicht-Empfänger-Monster vom Typ Donner
    Diese Karte kann deinen Gegner direkt angreifen. Wenn diese Karte deinem Gegner Kampfschaden durch einen Angriff zufügt, lege 1 zufällige Karte von der Hand deines Gegners auf sein Deck.
  es: |-
    1 Cantante "Watt" + 1 o más monstruos de Tipo Trueno que no sean Cantantes.
    Esta carta puede atacar a tu adversario directamente. Cuando esta carta inflige daño de batalla a tu adversario con un ataque directo, selecciona 1 carta al azar de la mano de tu adversario y ponla en la parte superior de su Deck.
  fr: |-
    1 Syntoniseur "Électro" + 1 monstre de Type Tonnerre non Syntoniseur ou plus
    Cette carte peut attaquer votre adversaire directement. Lorsque cette carte inflige des dommages de combat à votre adversaire par une attaque directe, placez 1 carte au hasard depuis la main de votre adversaire au-dessus de son Deck.
  it: |-
    1 Tuner "Watt" + 1 o più mostri non-Tuner di Tipo Tuono
    Questa carta può attaccare il tuo avversario direttamente. Quando questa carta infligge danno da combattimento al tuo avversario con un attacco diretto, metti 1 carta a caso dalla mano del tuo avversario in cima al suo Deck.
  pt: |-
    1 "Watt" Tuner + 1 ou mais monstros não-Tuner Tipo Thunder
    Esta carta pode atacar seu oponente diretamente. Se esta carta inflige Dano de Batalha ao seu oponente devido a um ataque direto, seu oponente deve retornar aleatoriamente 1 carta da mão dele ao topo do Deck.
  ja: |-
    「エレキ」と名のついたチューナー＋チューナー以外の雷族モンスター１体以上
    このカードは相手プレイヤーに直接攻撃する事ができる。このカードが直接攻撃によって相手ライフに戦闘ダメージを与えた時、相手の手札をランダムに１枚デッキの一番上に置く。
  ko: |-
    "일렉" 이라는 이름이 붙은 튜너 + 튜너 이외의 번개족 몬스터 1장 이상
    이 카드는 상대 플레이어에게 직접 공격할 수 있다. 이 카드가 직접 공격에 의해서 상대 라이프에 전투 데미지를 주었을 때, 상대의 패를 무작위로 1장 덱의 맨 위에 놓는다.
  zh-CN: |-
    名字带有「电气」的调整＋调整以外的雷族怪兽1只以上
    这张卡可以直接攻击对方玩家。这张卡直接攻击给与对方基本分战斗伤害时，对方手卡随机1张在卡组最上面放置。
