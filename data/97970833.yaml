text:
  en: |-
    Activate only when your opponent's monster declares an attack. You can select 1 "Ancient City - Rainbow Ruins" from your Deck and activate it. If your opponent had an active Field Spell Card when this card was activated, they can draw 1 card.
  de: |-
    Aktiviere diese Karte nur, wenn ein Monster deines Gegners einen Angriff deklariert. Du kannst 1 "Antike Stadt - Regenbogenruinen" von deinem Deck wählen, und sie aktivieren. Falls dein Gegner eine aktive Spielfeldzauberkarte hatte, als diese Karte aktiviert wurde, kann er eine Karte ziehen.
  es: |-
    Sólo puedes activar esta carta cuando un monstruo de tu adversario declara un ataque. Puedes seleccionar 1 "Ciudad Antigua - Perdición Arcoiris" de tu Deck y activarla. Si tu adversario tenía una Carta Mágica de Campo activa cuando esta carta fue activada, él puede robar una carta.
  fr: |-
    Activable uniquement lorsque votre adversaire déclare une attaque. Vous pouvez sélectionner 1 "Ruines Arc-en-ciel, la Cité Ancienne" depuis votre Deck et l'activer. Si votre adversaire avait une Carte Magie de Terrain active lorsque cette carte a été activée, il peut piocher 1 carte.
  it: |-
    Attiva solo quando un mostro dell'avversario dichiara un attacco. Puoi scegliere 1 "Antica Città - Rovine Arcobaleno" dal tuo Deck ed attivarla. Se il tuo avversario ha una Carta Magia Terreno quando questa carta è attivata, può pescare 1 carta.
  pt: |-
    Ative somente quando seu oponente declara um ataque. Você pode selecionar 1 "Ancient City - Rainbow Ruins" do seu Deck e ativá-lo. Se seu oponente tinha um Field Spell Card ativo quando esta carta foi ativada, ele pode comprar 1 carta.
  ja: |-
    相手モンスターの攻撃宣言時に発動する事ができる。自分のデッキから「虹の古代都市－レインボー・ルイン」１枚を選択して発動する。この時、相手のフィールド魔法が発動している場合、相手プレイヤーはカードを１枚ドローする事ができる。
  ko: |-
    상대 몬스터의 공격 선언시에 발동할 수 있다. 자신의 덱에서 "무지개의 고대도시-레인보우 루인" 1장을 선택하고 발동한다. 이때, 상대의 필드 마법이 발동하고 있을 경우, 상대 플레이어는 카드를 1장 드로우 할 수 있다.
  zh-CN: |-
    对方怪兽的攻击宣言时才能发动。从自己卡组选择1张「虹之古代都市」发动。这个时候，对方的场地魔法发动中的场合，对方玩家可以抽1张卡。
