text:
  en: |-
    Activate 1 of these effects; skip your next Battle Phase after this card resolves.
    ● Target 1 face-up monster on the field; apply this effect to it, then banish the top 3 cards of your opponent's Deck. Once applied, this turn, that monster cannot attack, also the next time it would be destroyed by battle or card effect, it is not destroyed.
    ● Special Summon 1 "Runick" monster from your Extra Deck to the Extra Monster Zone.
    You can only activate 1 "Mysterune of Slumber" per turn.
