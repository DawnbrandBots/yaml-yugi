name:
  en: Ghostrick Vanish
  de: Geistertrick Verschwinden
  es: Fantastruco de la Desaparición
  fr: Disparition Fantôruse
  it: Scomparsa Fantasmatrucco
  pt: Desaparecimento Fantardil
  ja: ゴーストリック・アウト
  ja_romaji: Gōsutorikku Auto
  ko: 고스트릭 아웃
  ko_rr:
  zh-TW:
  zh-CN: 鬼计匿影
text:
  en: |-
    Reveal 1 "Ghostrick" monster in your hand; this turn, "Ghostrick" cards you control, and face-down Defense Position monsters you control, cannot be targeted by, or be destroyed by, card effects.
  de: |-
    Zeige 1 „Geistertrick“-Monster in deiner Hand vor; in diesem Spielzug können „Geistertrick“-Karten, die du kontrollierst, und Monster in verdeckter Verteidigungsposition, die du kontrollierst, weder als Ziel für Karteneffekte gewählt noch durch diese zerstört werden.
  es: |-
    Muestra 1 monstruo "Fantastruco" en tu mano; este turno, las cartas "Fantastruco" que controles, y los monstruos en Posición de Defensa boca abajo que controles, no pueden ser seleccionados ni destruidos por efectos de cartas.
  fr: |-
    Révélez 1 monstre "Fantôruse" dans votre main ; ce tour, les cartes "Fantôruse" que vous contrôlez et les monstres en Position de Défense face verso que vous contrôlez ne peuvent ni être ciblés ni être détruits par des effets de carte.
  it: |-
    Rivela 1 mostro "Fantasmatruco" nella tua mano; in questo turno, le carte "Fantasmatrucco" che controlli e i mostri coperti in Posizione di Difesa che controlli, non possono essere scelti come bersaglio o essere distrutti dagli effetti delle carte.
  pt: |-
    Revele 1 monstro "Fantardil" na sua mão; neste turno, cards "Fantardil" que você controla e monstros com a face para baixo em Posição de Defesa que você controla não podem ser escolhidos como alvo nem destruídos por efeitos de card.
  ja: |-
    手札の「ゴーストリック」と名のついたモンスター１体を相手に見せて発動できる。このターン、自分フィールド上の「ゴーストリック」と名のついたカード及び裏側守備表示で存在するモンスターはカードの効果の対象にならず、カードの効果では破壊されない。
  ko: |-
    패의 "고스트릭" 이라는 이름이 붙은 몬스터 1장을 상대에게 보여주고 발동할 수 있다. 이 턴에, 자신 필드 위의 "고스트릭" 이라는 이름이 붙은 카드 및 뒷면 수비 표시로 존재하는 몬스터는 카드 효과의 대상이 되지 않고, 카드의 효과로는 파괴되지 않는다.
  zh-TW:
  zh-CN: |-
    把手卡1只名字带有「鬼计」的怪兽给对方观看才能发动。这个回合，自己场上的名字带有「鬼计」的卡以及里侧守备表示存在的怪兽不会成为卡的效果的对象，不会被卡的效果破坏。
card_type: Trap
property: Normal
