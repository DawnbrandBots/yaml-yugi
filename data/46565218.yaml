text:
  en: |-
    You can Special Summon this card (from your hand) to your opponent's field in Defense Position, by Tributing 1 monster they control. If Summoned this way, once, during the End Phase of this turn: You can draw 1 card.
  de: |-
    Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) auf die Spielfeldseite deines Gegners in die Verteidigungsposition beschwören, indem du 1 Monster, das er kontrolliert, als Tribut anbietest. Falls sie auf diese Art beschworen wird, einmal, während der End Phase dieses Spielzugs: Du kannst 1 Karte ziehen.
  es: |-
    Puedes Invocar esta carta de Modo Especial (desde tu mano) al Campo de tu adversario en Posición de Defensa, Sacrificando 1 monstruo que él controle. Si es Invocada de esta forma, durante la End Phase de este turno: puedes robar 1 carta.
  fr: |-
    Vous pouvez Invoquer Spécialement cette carte (depuis votre main) sur le Terrain de votre adversaire en Position de Défense, en Sacrifiant 1 monstre qu'il contrôle. Si elle est Invoquée de cette façon, une fois, durant la End Phase de ce tour : vous pouvez piocher 1 carte.
  it: |-
    Puoi Evocare Specialmente questa carta (dalla tua mano) sul Terreno del tuo avversario in Posizione di Difesa, offrendo come Tributo 1 mostro che lui controlla. Se viene Evocato in questo modo, durante la End Phase di questo turno: puoi pescare 1 carta.
  pt: |-
    Você pode Invocar este card por Invocação-Especial (da sua mão) no campo do seu oponente em Posição de Defesa, ao oferecer como Tributo 1 monstro que ele controla. Se Invocado desta forma, durante a Fase Final deste turno: você pode comprar 1 card.
  ja: |-
    ①：このカードは相手フィールドのモンスター１体をリリースし、手札から相手フィールドに守備表示で特殊召喚できる。②：このカードがこのカードの①の方法で特殊召喚に成功したターンのエンドフェイズに発動できる。この効果を発動したプレイヤーはデッキから１枚ドローする。
  ko: |-
    ①: 이 카드는 상대 필드의 몬스터 1장을 릴리스하고, 패에서 상대 필드에 수비 표시로 특수 소환할 수 있다. ②: 이 카드가 이 카드의 ①의 방법으로 특수 소환에 성공한 턴의 엔드 페이즈에 발동할 수 있다. 이 효과를 발동한 플레이어는 덱에서 1장 드로우한다.
