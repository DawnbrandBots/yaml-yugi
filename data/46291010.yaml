text:
  en: |-
    When this card is Normal Summoned, you can remove from play 1 Psychic-Type monster from your Deck. This card's Level becomes the Level of that monster.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird, kannst du 1 Monster vom Typ Psi in deinem Deck aus dem Spiel entfernen. Die Stufe dieser Karte wird gleich der Stufe des Monsters.
  es: |-
    Cuando esta carta es Invocada de Modo Normal, puedes retirar del juego 1 monstruo de Tipo Psíquico en tu Deck. El Nivel de esta carta se convierte en el Nivel de ese monstruo.
  fr: |-
    Lorsque cette carte est Invoquée Normalement, vous pouvez retirer du jeu 1 monstre de Type Psychique depuis votre Deck. Le Niveau de cette carte devient le Niveau de ce monstre.
  it: |-
    Quando questa carta viene Evocata Normalmente, puoi rimuovere dal gioco 1 mostro di Tipo Psichico dal tuo Deck. Il Livello di questa carta diventa il Livello di quel mostro.
  pt:
  ja: |-
    このカードが召喚に成功した時、自分のデッキのサイキック族モンスター１体をゲームから除外できる。このカードはこの効果で除外したモンスターと同じレベルになる。
  ko: |-
    이 카드가 일반 소환에 성공했을 때, 자신의 덱에서 사이킥족 몬스터 1장을 게임에서 제외할 수 있다. 이 카드는 이 효과로 제외한 몬스터와 같은 레벨이 된다.
  zh-CN: |-
    这张卡召唤成功时，可以把自己卡组1只念动力族怪兽从游戏中除外。这张卡变成和这个效果除外的怪兽相同等级。
