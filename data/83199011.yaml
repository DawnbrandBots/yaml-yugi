name:
  en: Springans Call!
  de: Springans-Aufruf!
  es: ¡Llamada Springans!
  fr: Appel Springans !
  it: Richiamo Springans!
  pt: Chamado Springans!
  ja: スプリガンズ・コール！
  ja_romaji: Supuriganzu Kōru!
  ko: 스프리건즈 콜!
  ko_rr: Seupeurigeonjeu Kol!
text:
  en: |-
    Target 1 "Springans" monster or "Fallen of Albaz" in your GY; Special Summon it. During the Main Phase, except the turn this card was sent to the GY: You can banish this card and 1 Fusion Monster from your GY, then target 1 "Springans" Xyz Monster you control; attach 1 Fusion Monster that lists "Fallen of Albaz" as material from your Extra Deck to that monster as material. You can only use each effect of "Springans Call!" once per turn.
  de: |-
    Wähle 1 „Springans“-Monster oder „Gefallener von Albaz“ in deinem Friedhof; beschwöre es oder ihn als Spezialbeschwörung. Während der Main Phase, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte und 1 Fusionsmonster von deinem Friedhof verbannen und dann 1 „Springans“-Xyz-Monster wählen, das du kontrollierst; hänge 1 Fusionsmonster, das „Gefallener von Albaz“ als Material aufführt, von deinem Extra Deck als Material an das Monster an. Du kannst jeden Effekt von „Springans-Aufruf!“ nur einmal pro Spielzug verwenden.
  es: |-
    Selecciona 1 monstruo "Springans" o "Caído de Albaz" en tu Cementerio; Invócalo de Modo Especial. Durante la Main Phase, excepto en el turno en el que esta carta fue mandada al Cementerio: puedes desterrar esta carta y 1 Monstruo de Fusión en tu Cementerio, y después seleccionar 1 Monstruo Xyz "Springans" que controles; acopla como material a ese monstruo 1 Monstruo de Fusión en tu Deck Extra que liste "Caído de Albaz" como material. Sólo puedes usar cada efecto de "¡Llamada Springans!" una vez por turno.
  fr: |-
    Ciblez 1 "Albaz le Déchu" ou monstre "Springans" dans votre Cimetière ; Invoquez-le Spécialement. Durant la Main Phase, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir cette carte et 1 Monstre Fusion depuis votre Cimetière, puis ciblez 1 Monstre Xyz "Springans" que vous contrôlez ; attachez 1 Monstre Fusion qui liste "Albaz le Déchu" comme Matériel depuis votre Extra Deck au monstre comme Matériel. Vous ne pouvez utiliser chaque effet de "Appel Springans !" qu'une fois par tour.
  it: |-
    Scegli come bersaglio 1 mostro "Springans" o "Caduto di Albaz" nel tuo Cimitero; Evocalo Specialmente. Durante la Main Phase, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi bandire questa carta e 1 Mostro Fusione dal tuo Cimitero, poi scegliere come bersaglio 1 Mostro Xyz "Springans" che controlli; attacca 1 Mostro Fusione che indica "Caduto di Albaz" come materiale dal tuo Extra Deck a quel mostro come materiale. Puoi utilizzare ogni effetto di "Richiamo Springans!" una sola volta per turno.
  pt: |-
    Escolha 1 monstro "Springans" ou "Caído de Arbaz" no seu Cemitério; Invoque-o por Invocação-Especial. Durante a Fase Principal, exceto no turno em que este card foi enviado para o Cemitério: você pode banir este card e 1 Monstro de Fusão no seu Cemitério e, depois, escolha 1 Monstro Xyz "Springans" que você controla; associe 1 Monstro de Fusão, que liste "Caído de Arbaz" como matéria, do seu Deck Adicional a esse monstro como matéria. Você só pode usar cada efeito de "Chamado Springans!" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地の、「スプリガンズ」モンスターまたは「アルバスの落胤」１体を対象として発動できる。そのモンスターを特殊召喚する。②：自分の墓地からこのカードと融合モンスター１体を除外し、自分フィールドの「スプリガンズ」Ｘモンスター１体を対象として発動できる。ＥＸデッキから「アルバスの落胤」を融合素材とする融合モンスター１体を選び、対象のモンスターの下に重ねてＸ素材とする。この効果はこのカードが墓地へ送られたターンには発動できない。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지의, "스프리건즈" 몬스터 또는 "알버스의 낙윤" 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. ②: 자신 묘지에서 이 카드와 융합 몬스터 1장을 제외하고, 자신 필드의 "스프리건즈" 엑시즈 몬스터 1장을 대상으로 하여 발동할 수 있다. 엑스트라 덱에서 "알버스의 낙윤"을 융합 소재로 하는 융합 몬스터 1장을 고르고, 대상 몬스터 아래에 겹쳐 엑시즈 소재로 한다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
type: Trap
