text:
  en: |-
    This card is treated as a Normal Monster while face-up on the field. While equipped with a "Noble Arms" Equip Spell Card, this card becomes an Effect Monster with these effects.
    ● This card becomes DARK and its Level is increased by 1. During your Main Phase: You can reveal 3 "Noble Arms" cards from your Deck, have your opponent randomly add 1 of them to your hand, and send the rest to the Graveyard. You can only use this effect of "Noble Knight Borz" once per turn.
  de: |-
    Diese Karte wird als ein Normales Monster behandelt, solange sie offen auf dem Spielfeld liegt. Solange diese Karte mit einer „Edle Waffen“-Ausrüstungszauberkarte ausgerüstet ist, wird sie ein Effektmonster mit diesen Effekten.
    ● Diese Karte wird FINSTERNIS und ihre Stufe wird um 1 erhöht. Während deiner Main Phase: Du kannst 3 „Edle Waffen“-Karten von deinem Deck vorzeigen, deinen Gegner zufällig 1 von ihnen deiner Hand hinzufügen lassen und die restlichen auf den Friedhof legen. Du kannst diesen Effekt von „Edler Ritter Borz“ nur einmal pro Spielzug verwenden.
  es: |-
    Esta carta se trata como un Monstruo Normal mientras esté boca arriba en el Campo. Mientras está equipada con una Carta Mágica de Equipo "Armas Nobles", esta carta se convierte en un Monstruo de Efecto con estos efectos.
    ● Esta carta se convierte en una de OSCURIDAD y su Nivel se incrementa en 1. Durante tu Main Phase: puedes mostrar 3 cartas "Armas Nobles" en tu Deck, hacer que tu adversario añada a tu mano 1 de ellas al azar, y mandar el resto al Cementerio. Sólo puedes usar este efecto de "Noble Caballero Borz" una vez por turno.
  fr: |-
    Cette carte est traitée comme un Monstre Normal tant qu'elle est face recto sur le Terrain. Tant qu'elle est équipée avec une Carte Magie d'Équipement "Armes Nobles", cette carte devient un Monstre à Effet avec ces effets.
    ● Cette carte devient TÉNÈBRES et son Niveau est augmenté de 1. Durant votre Main Phase : vous pouvez révéler 3 cartes "Armes Nobles" depuis votre Deck, votre adversaire en ajoute 1 au hasard à votre main, et envoyez les cartes restantes au Cimetière. Vous ne pouvez utiliser cet effet de "Borz le Chevalier Noble" qu'une fois par tour.
  it: |-
    Questa carta viene considerata come un Mostro Normale mentre è scoperta sul Terreno. Mentre è equipaggiata con una Carta Magia Equipaggiamento "Nobili Armi", questa carta diventa un Mostro con Effetto con questi effetti.
    ● Questa carta diventa OSCURITÀ e il suo livello aumenta di 1. Durante la tua Main Phase: puoi rivelare 3 carte "Nobili Armi" dal tuo Deck, farne aggiungere 1 caso alla tua mano dal tuo avversario e mandare le altre al Cimitero. Puoi utilizzare questo effetto di "Nobile Cavaliere Borz" una sola volta per turno.
  pt: |-
    Este card é considerado um Monstro Normal enquanto estiver com a face para cima no campo. Enquanto estiver equipado com um Card de Magia de Equipamento "Armas Nobres", este card se torna um Monstro de Efeito com estes efeitos.
    ●Este card se torna de TREVAS e seu Nível aumenta em 1. Durante sua Fase Principal: você pode revelar 3 cards "Armas Nobres" do seu Deck, fazer com que seu oponente adicione 1 deles aleatoriamente à sua mão e enviar os restantes para o Cemitério. Você só pode usar este efeito de "Nobre Cavaleiro Borz" uma vez por turno.
  ja: |-
    ①：このカードはモンスターゾーンに存在する限り、通常モンスターとして扱う。②：このカードが「聖剣」装備魔法カードを装備している限り、このカードは効果モンスター扱いとなり以下の効果を得る。●このカードはレベルが１つ上がり闇属性になる。●自分メインフェイズに発動できる。デッキから「聖剣」カード３枚を相手に見せ、相手はその中からランダムに１枚選ぶ。そのカード１枚を自分の手札に加え、残りを墓地へ送る。このカード名のこの効果は１ターンに１度しか使用できない。
  ko: |-
    ① : 이 카드는 몬스터 존에 존재하는 한, 일반 몬스터로 취급한다. ② : 이 카드가 "성검" 장착 마법 카드를 장착하고 있는 한, 이 카드는 효과 몬스터로 취급되고, 이하의 효과를 얻는다. ● 이 카드는 레벨을 1개 올리고 어둠 속성이 된다. ● 자신 메인 페이즈에 발동할 수 있다. 덱에서 "성검" 카드 3장을 상대에게 보여주고, 상대는 그 중에서 무작위로 1장 고른다. 그 카드 1장을 자신의 패에 넣고, 나머지를 묘지로 보낸다. "성기사 보르스"의 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：这张卡只要在怪兽区域存在，当作通常怪兽使用。②：只要这张卡有「圣剑」装备魔法卡装备，这张卡变成当作效果怪兽使用并得到以下效果。
    ●这张卡等级上升1星并变成暗属性。
    ●自己主要阶段才能发动。从卡组把3张「圣剑」卡给对方观看，对方从那之中随机选1张。那1张卡加入自己手卡，剩余送去墓地。「圣骑士 鲍斯」的这个效果1回合只能使用1次。
