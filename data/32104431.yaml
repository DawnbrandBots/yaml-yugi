text:
  en: |-
    Discard 1 "Destruction Sword" card; Special Summon 1 "Buster Blader" monster from the Deck. You can banish this card from your Graveyard; Fusion Summon 1 "Buster Blader, the Dragon Destroyer Swordsman" from your Extra Deck, by banishing Fusion Materials listed on it from your Graveyard.
  de: |-
    Wirf 1 „Zerstörungsschwert“-Karte ab; beschwöre 1 „Buster-Klingenkämpfer“-Monster als Spezialbeschwörung von deinem Deck. Du kannst diese Karte von deinem Friedhof verbannen; beschwöre 1 „Buster-Klingenkämpfer, der Drachenzerstörer-Schwertkämpfer“ als Fusionsbeschwörung von deinem Extra Deck, indem du das auf ihm aufgeführte Fusionsmaterial von deinem Friedhof verbannst.
  es: |-
    Descarta 1 carta "Espada de la Destrucción"; Invoca de Modo Especial, desde el Deck, 1 monstruo "Buster Blader". Puedes desterrar esta carta en tu Cementerio; Invoca por Fusión, desde tu Deck Extra, 1 "Buster Blader, el Esgrimista Destructor de Dragones", desterrando de tu Cementerio los Materiales de Fusión mencionados en él.
  fr: |-
    Défaussez 1 carte "Épée Destructrice" ; Invoquez Spécialement 1 monstre "Buster Blader" depuis le Deck. Vous pouvez bannir cette carte depuis votre Cimetière ; Invoquez par Fusion 1 "Buster Blader, le Spadassin Dragon Destructeur" depuis votre Extra Deck, en bannissant des Matériels de Fusion listés sur celui-ci depuis votre Cimetière.
  it: |-
    Scarta 1 carta "Spada della Distruzione"; Evoca Specialmente 1 mostro "Combattente delle Lame" dal Deck. Puoi bandire questa carta dal tuo Cimitero; Evoca tramite Fusione 1 "Combattente delle Lame, l'Ammazza Draghi Soldato Spada" dal tuo Extra Deck, bandendo i Materiali da Fusione indicati su di esso dal tuo Cimitero.
  pt: |-
    Descarte 1 card "Espada da Destruição"; Invoque por Invocação-Especial 1 monstro "Blader Notável" do seu Deck. Você pode banir este card do seu Cemitério; Invoque por Invocação-Fusão 1 "Blader Notável, o Soldado da Espada Destruidora de Dragões" do seu Deck Adicional, ao banir as Matérias de Fusão listadas nele do seu Cemitério.
  ja: |-
    ①：手札から「破壊剣」カード１枚を捨てて発動できる。デッキから「バスター・ブレイダー」モンスター１体を特殊召喚する。②：墓地のこのカードを除外して発動できる。「竜破壊の剣士－バスター・ブレイダー」によって決められた融合素材モンスターを自分の墓地から除外し、その融合モンスター１体をエクストラデッキから融合召喚する。
  ko: |-
    ①: 패에서 "파괴검" 카드 1장을 버리고 발동할 수 있다. 덱에서 "버스터 블레이더" 몬스터 1장을 특수 소환한다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. "용파괴의 검사-버스터 블레이더"에 기재된 융합 소재 몬스터를 자신의 묘지에서 제외하고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다.
  zh-TW:
  zh-CN: |-
    ①：从手卡丢弃1张「破坏剑」卡才能发动。从卡组把1只「破坏剑士」怪兽特殊召唤。②：把墓地的这张卡除外才能发动。「龙破坏之剑士-破坏剑士」决定的融合素材怪兽从自己墓地除外，把那1只融合怪兽从额外卡组融合召唤。
