text:
  en: |-
    When this card is Normal Summoned: You can target 1 Level 4 LIGHT Thunder-Type monster with 1600 or less ATK in your Graveyard, except "Sishunder"; banish that target. During the End Phase of this turn, add that card to your hand.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 LICHT Monster vom Typ Donner der Stufe 4 mit 1600 oder weniger ATK in deinem Friedhof wählen, außer „Schwesdonner“; verbanne das gewählte Ziel. Während der End Phase dieses Spielzugs, füge die Karte deiner Hand hinzu.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 1 monstruo de LUZ de Tipo Trueno de Nivel 4 con 1600 ATK o menos en tu Cementerio, excepto "Hermanatrueno"; destierra ese objetivo. Durante la End Phase de este turno, añade a tu mano esa carta.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 monstre LUMIÈRE de Type Tonnerre de Niveau 4 avec max. 1600 ATK ("Sœutonerre" exclu) dans votre Cimetière ; bannissez la cible. Durant la End Phase de ce tour, ajoutez la carte à votre main.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 mostro LUCE di tipo Tuono di Livello 4 con ATK 1600 o inferiore nel tuo Cimitero, eccetto "Soretuono"; bandisci quel bersaglio. Durante la End Phase di questo turno, aggiungi quella carta alla tua mano.
  pt: |-
    Quando esta carta é invocada por Invocação-Normal: Você pode selecionar 1 monstro LIGHT de Nível 4 do tipo Thunder com 1600 ou menos de ATK em seu Cemitério, exceto "Sishunder"; bana o monstro selecionado. Durante a End Phase deste turno, adicione o monstro banido para sua mão.
  ja: |-
    このカードが召喚に成功した時、「ＯＮｅサンダー」以外の自分の墓地の雷族・光属性・レベル４・攻撃力１６００以下のモンスター１体を選択してゲームから除外できる。このターンのエンドフェイズ時にそのカードを手札に加える。
  ko: |-
    이 카드가 일반 소환에 성공했을 때, "ONe(오네) 썬더" 이외의 자신 묘지의 번개족 / 빛 속성 / 레벨 4 / 공격력 1600 이하의 몬스터 1장을 선택하고 게임에서 제외할 수 있다. 이 턴의 엔드 페이즈시에 그 카드를 패에 넣는다.
  zh-TW: 此卡召唤成功时，可选择我方墓地的1只「雷電姐姐」以外的雷族、光属性、等级4、攻击力1600或以下的怪兽并从游戏中除外。此回合的结束阶段时将此卡加入手牌。
  zh-CN: |-
    这张卡召唤成功时，可以选择「雷电姐姐」以外的自己墓地1只雷族·光属性·4星·攻击力1600以下的怪兽从游戏中除外。这个回合的结束阶段时那张卡加入手卡。
