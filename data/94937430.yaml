text:
  en: |-
    Each time a card(s) is added to your Extra Deck, place 1 Spell Counter on this card (max. 3). You can send this card with 3 Spell Counters to the GY; draw 2 cards.
  de: |-
    Jedes Mal, wenn deinem Extra Deck eine oder mehr Karten hinzugefügt werden, lege 1 Zauberzählmarke auf diese Karte (max. 3). Du kannst diese Karte mit 3 Zauberzählmarken auf den Friedhof legen; ziehe 2 Karten.
  es: |-
    Cada vez que una o más cartas son añadidas a tu Deck Extra, pon 1 Contador Mágico en esta carta (máx. 3). Puedes mandar al Cementerio esta carta con 3 Contadores Mágicos; roba 2 cartas.
  fr: |-
    Chaque fois qu'une ou plusieurs cartes sont ajoutées à votre Extra Deck, placez 1 Compteur Magie sur cette carte (max. 3). Vous pouvez envoyer cette carte avec 3 Compteurs Magie au Cimetière ; piochez 2 cartes.
  it: |-
    Ogni volta che una o più carte vengono aggiunte al tuo Extra Deck, metti 1 Segnalino Magia su questa carta (massimo 3). Puoi mandare questa carta con 3 Segnalini Magia al Cimitero; pesca 2 carte.
  pt: |-
    Sempre que um ou mais cards forem adicionados ao seu Deck Adicional, coloque 1 Marcador de Magia neste card (máx. 3). Você pode enviar este card com 3 Marcadores de Magia para o Cemitério; compre 2 cards.
  ja: |-
    ①：このカードが魔法＆罠ゾーンに存在する限り、自分のＥＸデッキにカードが加わる度に、このカードに魔力カウンターを１つ置く（最大３つまで）。②：魔力カウンターが３つ置かれているこのカードを墓地へ送って発動できる。自分はデッキから２枚ドローする。
  ko: |-
    ①: 이 카드가 마법 & 함정 존에 존재하는 한, 자신의 엑스트라 덱에 카드가 넣어질 때마다, 이 카드에 마력 카운터를 1개 놓는다(최대 3개까지). ②: 마력 카운터가 3개 놓여 있는 이 카드를 묘지로 보내고 발동할 수 있다. 자신은 덱에서 2장 드로우한다.
  zh-TW:
  zh-CN: |-
    ①：只要这张卡在魔法与陷阱区域存在，每次自己的额外卡组有卡加入，给这张卡放置1个魔力指示物（最多3个）。②：把有3个魔力指示物放置的这张卡送去墓地才能发动。自己从卡组抽2张。
card_type: Trap
property: Continuous
