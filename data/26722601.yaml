text:
  en: |-
    If a "Steelswarm" monster is Tribute Summoned face-up while this card is face-up on the field, you can Normal Summon or Set 1 monster in addition to your Normal Summon or Set that turn.
  de: |-
    Falls ein „Stahlschar“-Monster offen als Tributbeschwörung beschworen wird, solange diese Karte offen auf dem Spielfeld liegt, kannst du in dem Spielzug zusätzlich zu deiner Normalbeschwörung oder deinem Setzen 1 Monster als Normalbeschwörung beschwören oder setzen.
  es: |-
    Si un monstruo "Horda de Acero" es Invocado por Sacrificio boca arriba mientras esta carta está boca arriba en el Campo, puedes Invocar de Modo Normal, o Colocar, 1 monstruo además de tu Invocación Normal, o Colocada, de ese turno.
  fr: |-
    Si un monstre "Colonie de Chrome" est Invoqué par Sacrifice face recto tant que cette carte est face recto sur le Terrain, vous pouvez Invoquer Normalement ou Poser 1 monstre en plus de votre Invocation Normale ou Pose ce tour.
  it: |-
    Se un mostro "Brancoacciaio" viene Evocato tramite Tributo scoperto mentre questa carta è scoperta sul Terreno, puoi Evocare Normalmente o Posizionare 1 mostro in aggiunta alla tua Evocazione Normale o Posizionamento di quel turno.
  pt: |-
    Se um monstro "Steelswarm" é invocado por Invocação-Tributo virado para cima enquanto esta carta está virada para cima no campo, você pode realizar uma invocação adicional como Invocação-Normal ou Baixar 1 monstro.
  ja: |-
    このカードがフィールド上に表側表示で存在する限り、「インヴェルズ」と名のついたモンスターが表側表示でアドバンス召喚に成功したターン、自分は通常召喚に加えて１度だけモンスターを通常召喚できる。
  ko: |-
    이 카드가 필드 위에 앞면 표시로 존재하는 한, '인벨즈' 라는 이름이 붙은 몬스터가 앞면 표시로 어드밴스 소환에 성공한 턴에, 자신은 일반 소환 / 세트 외에도 1번만 더 몬스터를 일반 소환 / 세트할 수 있다.
