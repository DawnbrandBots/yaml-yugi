text:
  en: |-
    Monsters your opponent controls lose 100 ATK/DEF for each "Mayakashi" monster with a different name in your GY. You can only use 1 of the following effects of "Mayakashi Winter" per turn, and only once that turn.
    ● Send this card and 1 "Mayakashi" monster you control to the GY; draw 1 card.
    ● Banish this card and 1 Zombie monster from your GY, then target 1 "Mayakashi" monster in your GY; Special Summon it.
  de: |-
    Monster, die dein Gegner kontrolliert, verlieren für jedes „Mayakashi“-Monster mit einem unterschiedlichen Namen in deinem Friedhof 100 ATK/DEF. Du kannst nur 1 der folgenden Effekte von „Mayakashi-Winter“ pro Spielzug verwenden und in dem Spielzug nur einmal.
    ● Lege diese Karte und 1 „Mayakashi“-Monster, das du kontrollierst, auf den Friedhof; ziehe 1 Karte.
    ● Verbanne diese Karte und 1 Zombie-Monster von deinem Friedhof und wähle dann 1 „Mayakashi“-Monster in deinem Friedhof; beschwöre es als Spezialbeschwörung.
  es: |-
    Los monstruos que controla tu adversario pierden 100 ATK/DEF por cada monstruo "Mayakashi" con un nombre diferente en tu Cementerio. Sólo puedes usar 1 de los siguientes efectos de "Invierno Mayakashi" por turno, y sólo una vez ese turno.
    ● Manda al Cementerio esta carta y 1 monstruo "Mayakashi" que controles; roba 1 carta.
    ● Destierra esta carta y 1 monstruo Zombi en tu Cementerio, y después selecciona 1 monstruo "Mayakashi" en tu Cementerio; Invócalo de Modo Especial.
  fr: |-
    Les monstres contrôlés par votre adversaire perdent 100 ATK/DEF pour chaque monstre "Mayakashi" de nom différent dans votre Cimetière. Vous ne pouvez utiliser qu'1 des effets suivants de "Hiver Mayakashi" par tour, et uniquement une fois le tour.
    ● Envoyez cette carte et 1 monstre "Mayakashi" que vous contrôlez au Cimetière ; piochez 1 carte.
    ● Bannissez cette carte et 1 monstre Zombie depuis votre Cimetière, puis ciblez 1 monstre "Mayakashi" dans votre Cimetière ; Invoquez-le Spécialement.
  it: |-
    I mostri controllati dal tuo avversario perdono 100 ATK/DEF per ogni mostro "Mayakashi" con un nome diverso nel tuo Cimitero. Puoi utilizzare solo 1 dei seguenti effetti di "Inverno Mayakashi" per turno, e solo una volta in quel turno.
    ● Manda questa carta e 1 mostro "Mayakashi" che controlli al Cimitero; pesca 1 carta.
    ● Bandisci questa carta e 1 mostro Zombie dal tuo Cimitero, poi scegli come bersaglio 1 mostro "Mayakashi" nel tuo Cimitero; Evocalo Specialmente.
  pt: |-
    Os monstros que seu oponente controla perdem 100 de ATK/DEF para cada monstro "Mayakashi" com um nome diferente no seu Cemitério. Você só pode usar 1 dos seguintes efeitos de "Inverno Mayakashi" por turno e apenas uma vez por turno.
    ● Envie este card e 1 monstro "Mayakashi" que você controla para o Cemitério; compre 1 card.
    ● Bana este card e 1 monstro Zumbi do seu Cemitério e, depois, escolha 1 monstro "Mayakashi" no seu Cemitério; Invoque-o por Invocação-Especial.
  ja: |-
    このカード名の②③の効果は１ターンに１度、いずれか１つしか使用できない。①：相手フィールドのモンスターの攻撃力・守備力は、自分の墓地の「魔妖」モンスターの種類×１００ダウンする。②：自分フィールドの表側表示の「魔妖」モンスター１体とこのカードを墓地へ送って発動できる。自分はデッキから１枚ドローする。③：自分の墓地からこのカードとアンデット族モンスター１体を除外し、自分の墓地の「魔妖」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    이 카드명의 ②③의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 상대 필드의 몬스터의 공격력 / 수비력은, 자신 묘지의 "마요괴" 몬스터의 종류 × 100 내린다. ②: 자신 필드의 앞면 표시의 "마요괴" 몬스터 1장과 이 카드를 묘지로 보내고 발동할 수 있다. 자신은 덱에서 1장 드로우한다. ③: 자신 묘지에서 이 카드와 언데드족 몬스터 1장을 제외하고, 자신 묘지의 "마요괴" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-CN: |-
    这个卡名的②③的效果1回合只能有1次使用其中任意1个。
    ①：对方场上的怪兽的攻击力·守备力下降自己墓地的「魔妖」怪兽种类×100。
    ②：把自己场上1只表侧表示的「魔妖」怪兽和这张卡送去墓地才能发动。自己从卡组抽1张。
    ③：从自己墓地把这张卡和1只不死族怪兽除外，以自己墓地1只「魔妖」怪兽为对象才能发动。那只怪兽特殊召唤。
