pendulum_scale: 5
pendulum_effect:
  en: |-
    Once per turn, if you have a "Yosenju" card in your other Pendulum Zone: You can make this card's Pendulum Scale become 11 until the end of this turn, also you cannot Special Summon monsters for the rest of this turn, except "Yosenju" monsters (even if this card leaves the field).
  de: |-
    Einmal pro Spielzug, falls du eine „Yosenju“-Karte in deiner anderen Pendelzone hast: Du kannst den Pendelbereich dieser Karte bis zum Ende dieses Spielzugs zu 11 werden lassen, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer „Yosenju“-Monstern (selbst falls diese Karte das Spielfeld verlässt).
  es: |-
    Una vez por turno, si tienes una carta "Yosenju" en tu otra Zona de Péndulo: hasta el final de este turno, puedes hacer que la Escala de Péndulo de esta carta se convierta en 11, y además por el resto de este turno no puedes Invocar monstruos de Modo Especial, excepto monstruos "Yosenju" (aún si esta carta deja el Campo).
  fr: |-
    Une fois par tour, si vous avez une carte "Yosenju" dans votre autre Zone Pendule : vous pouvez faire devenir l'Échelle Pendule de cette carte 11 jusqu'à la fin de ce tour, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Yosenju" exclus) le reste de ce tour (même si cette carte quitte le Terrain).
  it: |-
    Una volta per turno, se hai una carta "Yosenju" nella tua altra Zona Pendulum: puoi far diventare il Valore Pendulum di questa carta 11 fino alla fine di questo turno, inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri "Yosenju" (anche se questa carta lascia il Terreno).
  pt: |-
    Uma vez por turno, se você tiver um card "Yosenju" na sua outra Zona de Pêndulo: você pode fazer com que a Escala de Pêndulo deste card se torne 11 até o final deste turno e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros "Yosenju" (mesmo que este card deixe o campo).
  ja: |-
    ①：１ターンに１度、もう片方の自分のＰゾーンに「妖仙獣」カードが存在する場合に発動できる。このカードのＰスケールはターン終了時まで１１になる。この効果の発動後、ターン終了時まで自分は「妖仙獣」モンスターしか特殊召喚できない。
  ko: |-
    ① : 1턴에 1번, 다른 한 쪽의 자신의 P존에 "요선수" 카드가 존재할 경우에 발동할 수 있다. 이 카드의 P스케일은 턴 종료시까지 11이 된다. 이 효과의 발동후, 턴 종료시까지 자신은 "요선수" 몬스터밖에 특수 소환할 수 없다.
  zh-CN: |-
    ①：1回合1次，另一边的自己的灵摆区域有「妖仙兽」卡存在的场合才能发动。这张卡的灵摆刻度直到回合结束时变成11。这个效果的发动后，直到回合结束时自己不是「妖仙兽」怪兽不能特殊召唤。
