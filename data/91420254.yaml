text:
  en: |-
    If this card is Normal Summoned: Change it to Defense Position. Monsters your opponent controls cannot target face-up "Yosenju" monsters for attacks, except this one.
  de: |-
    Falls diese Karte als Normalbeschwörung beschworen wird: Ändere sie in die Verteidigungsposition. Monster, die dein Gegner kontrolliert, können keine offenen „Yosenju“-Monster als Angriffsziel wählen, außer diesem.
  es: |-
    Si esta carta es Invocada de Modo Normal: cámbiala a Posición de Defensa. Los monstruos que controle tu adversario no pueden seleccionar para ataques a monstruos "Yosenju" boca arriba, excepto a éste.
  fr: |-
    Si cette carte est Invoquée Normalement : changez-la en Position de Défense. Les monstres contrôlés par votre adversaire ne peuvent pas cibler de monstres "Yosenju" face recto (celui-ci exclu) avec une attaque.
  it: |-
    Se questa carta viene Evocata Normalmente: mettili in Posizione di Difesa. I mostri controllati dal tuo avversario non possono scegliere come bersaglio mostri "Yosenju" scoperti per gli attacchi, eccetto questo.
  pt: |-
    Se este card for Invocado por Invocação-Normal: coloque-o em Posição de Defesa. Monstros que seu oponente controla não podem escolher monstros "Yosenju" com a face para cima como alvo de ataques, exceto este.
  ja: |-
    ①：このカードが召喚に成功した場合に発動する。このカードを守備表示にする。②：このカードがモンスターゾーンに存在する限り、相手は他の「妖仙獣」モンスターを攻撃対象にできない。
  ko: |-
    ① : 이 카드가 일반 소환에 성공했을 경우에 발동한다. 이 카드를 수비 표시로 한다. ② : 이 카드가 몬스터 존에 존재하는 한, 상대는 다른 "요선수" 몬스터를 공격 대상으로 할 수 없다.
  zh-CN: |-
    ①：这张卡召唤成功的场合发动。这张卡变成守备表示。②：只要这张卡在怪兽区域存在，对方不能把其他的「妖仙兽」怪兽作为攻击对象。
type: Monster
