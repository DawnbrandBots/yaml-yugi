text:
  en: |-
    You can send 1 monster from your hand or field to the GY; draw 1 card. You can only use this effect of "Dark Factory of More Production" once per turn.
  de: |-
    Du kannst 1 Monster von deiner Hand oder Spielfeldseite auf den Friedhof legen; ziehe 1 Karte. Du kannst diesen Effekt von „Dunkle Fabrik der Überproduktion“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes mandar al Cementerio 1 monstruo en tu mano o Campo; roba 1 carta. Sólo puedes usar este efecto de "Factoría Oscura de Más Producción" una vez por turno.
  fr: |-
    Vous pouvez envoyer 1 monstre depuis votre main ou Terrain au Cimetière ; piochez 1 carte. Vous ne pouvez utiliser cet effet de "Usine de Production en Plus des Ténèbres" qu'une fois par tour.
  it: |-
    Puoi mandare 1 mostro dalla tua mano o Terreno al Cimitero; pesca 1 carta. Puoi utilizzare questo effetto di "Industria Oscura della Produzione Maggiore" una sola volta per turno.
  pt: |-
    Você pode enviar 1 monstro da sua mão ou do campo para o Cemitério; compre 1 card. Você só pode usar este efeito de "Fábrica Negra de Mais Produção" uma vez por turno.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：自分の手札・フィールドのモンスター１体を墓地へ送って発動できる。自分はデッキから１枚ドローする。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신의 패 / 필드의 몬스터 1장을 묘지로 보내고 발동할 수 있다. 자신은 덱에서 1장 드로우한다.
  zh-CN: |-
    这个卡名的①的效果1回合只能使用1次。
    ①：把自己的手卡·场上1只怪兽送去墓地才能发动。自己从卡组抽1张。
type: Trap
property: Continuous
