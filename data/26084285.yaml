text:
  en: |-
    During either player's turn, when your opponent activates a Spell/Trap Card or monster effect that could make them discard when it resolves: You can send this card from your hand to the Graveyard; negate the activation, and if you do, destroy it.
  de: |-
    Während des Spielzugs eines beliebigen Spielers, wenn dein Gegner eine Zauber-/Fallenkarte oder einen Monstereffekt aktiviert, die oder der ihn bei Auflösung abwerfen lassen könnte: Du kannst diese Karte von deiner Hand auf den Friedhof legen; annulliere die Aktivierung und falls du dies tust, zerstöre sie oder es.
  es: |-
    Durante el turno de cualquier jugador, cuando tu adversario activa una Carta Mágica/de Trampa o efecto de monstruo que le haría descartar cuando se resuelva: puedes mandar al Cementerio esta carta en tu mano; niega la activación y, si lo haces, destruye la carta.
  fr: |-
    Durant le tour de chaque joueur, lorsque votre adversaire active une Carte Magie/Piège ou un effet de monstre qui le ferait défausser lors de sa résolution : vous pouvez envoyer cette carte depuis votre main au Cimetière ; annulez l'activation, et si vous le faites, détruisez-la/le.
  it: |-
    Durante il turno di qualsiasi giocatore, quando il tuo avversario attiva una Carta Magia/Trappola o effetto di mostro che potrebbe fargli scartare quando si risolve: puoi mandare questa carta dalla tua mano al Cimitero; annulla l'attivazione e, se lo fai, distruggila.
  pt: |-
    Quando o seu adversário activa um card que inclua o efeito de fazê-lo descartar da sua próprio mão, envie este card de sua mão para o Cemitério para anular a activação e efeito desse card, e destrúi-lo.
  ja: |-
    相手プレイヤーが自らの手札を捨てる効果を含むカードを発動した時、このカードを手札から墓地に送る事で、その発動と効果を無効にしてそのカードを破壊する。
  ko: |-
    상대 플레이어가 스스로 패를 버리는 효과를 포함하는 카드를 발동했을 때, 이 카드를 패에서 묘지로 보내는 것으로, 그효과를 무효로 하고 그 카드를 파괴한다.
  zh-CN: |-
    对方玩家把包含有丢弃对方自己手卡的效果的卡发动时，可以通过把这张卡从手卡送去墓地，那个发动和效果无效那张卡破坏。
