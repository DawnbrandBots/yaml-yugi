text:
  en: |-
    Pay 800 LP; excavate the top 4 cards of your Deck and Special Summon all excavated Level 3 or lower Normal Monsters, also, after that, shuffle the rest back into your Deck.
  de: |-
    Zahle 800 LP; grabe die obersten 4 Karten deines Decks aus und beschwöre alle ausgegrabenen Normalen Monster der Stufe 3 oder niedriger als Spezialbeschwörung, zusätzlich mische danach die restlichen Karten in dein Deck zurück.
  es: |-
    Paga 800 LP; excava las 4 cartas de la parte superior de tu Deck e Invoca de Modo Especial todos los Monstruos Normales excavados que sean de Nivel 3 o menor y además, después de eso, baraja el resto de vuelta a tu Deck.
  fr: |-
    Payez 800 LP ; dévoilez les 4 cartes du dessus de votre Deck et Invoquez Spécialement tous les Monstres Normaux de max. Niveau 3 dévoilés, et aussi, mélangez les cartes restantes dans votre Deck.
  it: |-
    Paga 800 LP; dissotterra le prime 4 carte del tuo Deck ed Evoca Specialmente tutti i Mostri Normali di Livello 3 o inferiore dissotterrati, inoltre, dopo averlo fatto, mischia il resto nel tuo Deck.
  pt: |-
    Pague 800 PV; escave os 4 cards do topo do seu Deck e Invoque por Invocação-Especial todos os Monstros Normais escavados de Nível 3 ou menos e, além disso, embaralhe o resto dos cards de volta no seu Deck.
  ja: |-
    ８００ライフポイントを払う。自分のデッキの上からカードを４枚めくり、その中のレベル３以下の通常モンスターを自分フィールド上に特殊召喚する。それ以外のカードはデッキに戻してシャッフルする。
  ko: |-
    800라이프 포인트를 지불한다.자신의 덱의 위에서 카드를 4장 넘겨,그 중 레벨3이하의 일반 몬스터를 전부 자신필드위에 특수 소환한다.그 이외의 카드는 덱으로 되돌리고 셔플한다.
  zh-CN: |-
    支付800基本分。从自己卡组上面把4张卡翻开，那之中的3星以下的通常怪兽在自己场上特殊召唤。那以外的卡回到卡组洗切。
type: Spell
