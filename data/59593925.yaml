text:
  en: |-
    Each time a "Resonator" monster(s) is sent to the Graveyard as a Synchro Material: Target 1 card your opponent controls; destroy that target. Destroy this card during your 2nd End Phase after activation.
  de: |-
    Jedes Mal, wenn ein oder mehr „Resonator“-Monster als Synchromaterial auf den Friedhof gelegt werden: Wähle 1 Karte, die dein Gegner kontrolliert; zerstöre das gewählte Ziel. Zerstöre diese Karte während deiner 2. End Phase nach ihrer Aktivierung.
  es: |-
    Cada vez que uno o más monstruos "Resonador" son mandados al Cementerio como Materiales de Sincronía: selecciona 1 carta que controle tu adversario; destruye ese objetivo. Destruye esta carta durante tu 2da. End Phase después de su activación.
  fr: |-
    Chaque fois qu'un ou plusieurs monstres "Diapason" ("Résonateur des Flammes" inclus) sont envoyés au Cimetière comme Matériels de Synchro : ciblez 1 carte contrôlée par votre adversaire ; détruisez la cible. Détruisez cette carte durant votre 2e End Phase après activation.
  it: |-
    Ogni volta che uno o più mostri "Diapason" (o "Risonatore Oscuro") vengono mandati al Cimitero come Materiali Synchro: scegli come bersaglio 1 carta controllata dal tuo avversario; distruggi quel bersaglio. Distruggi questa carta durante la tua 2a End Phase dopo l'attivazione.
  pt: |-
    Sempre que um ou mais monstros "Ressonador" forem enviados para o Cemitério como Matérias Sincro: escolha 1 card que seu oponente controla; destrua o alvo. Destrua este card durante sua 2º Fase Final depois de sua ativação.
  ja: |-
    このカードがフィールド上に存在する限り、「リゾネーター」と名のついたモンスターがシンクロ素材として墓地へ送られる度に、相手フィールド上に存在するカード１枚を選択して破壊する。このカードは発動後２回目の自分のエンドフェイズ時に破壊される。
  ko: |-
    이 카드가 필드 위에 존재하는 한, "레조네이터" 라는 이름이 붙은 몬스터가 싱크로 소재로서 묘지로 보내질 때마다, 상대 필드 위에 존재하는 카드 1장을 선택하고 파괴한다. 이 카드는 발동 후 2번째 자신 엔드 페이즈시에 파괴된다.
