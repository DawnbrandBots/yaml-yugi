text:
  en: |-
    This card is used to Ritual Summon "Relinquished". You must also Tribute a monster from your hand or field whose Level is 1 or more.
  de: |-
    Diese Karte wird verwendet, um „Aufgegeben“ als Ritualbeschwörung zu beschwören. Du musst zusätzlich ein Monster der Stufe 1 oder höher von deiner Hand oder Spielfeldseite als Tribut anbieten.
  es: |-
    Esta carta se usa para la Invocación por Ritual de "Renunciado". También debes Sacrificar un monstruo en tu mano o Campo cuyo Nivel sea 1 o más.
  fr: |-
    Cette carte est utilisée pour Invoquer Rituellement "Le Renoncé". Vous devez aussi Sacrifier un monstre depuis votre main ou Terrain dont le Niveau est min. 1.
  it: |-
    Questa carta viene utilizzata per Evocare tramite Rituale "Abbandono". Devi anche offrire come Tributo dalla tua mano o Terreno un mostro con Livello 1 o superiore.
  pt: |-
    Este card é usado para a Invocação-Ritual de "Renunciado". Você também deve oferecer como Tributo um monstro da sua mão ou do campo cujo Nível seja 1 ou mais.
  ja: |-
    「サクリファイス」の降臨に必要。①：レベルの合計が１以上になるように、自分の手札・フィールドのモンスターをリリースし、手札から「サクリファイス」を儀式召喚する。
  ko: |-
    "새크리파이스"의 의식 소환에 필요. ①: 자신의 패 / 필드에서, 레벨의 합계가 1 이상이 되도록 몬스터를 릴리스하고, 패에서 "새크리파이스"를 의식 소환한다.
  zh-TW:
  zh-CN: |-
    「纳祭之魔」的降临必需。①：从自己的手卡·场上把等级合计直到1以上的怪兽解放，从手卡把「纳祭之魔」仪式召唤。
