text:
  en: |-
    Send 1 face-up monster you control to the GY, whose original Type is Beast, Beast-Warrior, or Winged Beast; Special Summon 1 monster from your Extra Deck with the same original Type, but it cannot attack, its effects are negated, also it is destroyed during the End Phase. You can only activate 1 "Cattle Call" per turn.
  de: |-
    Lege 1 offenes Monster, das du kontrollierst und dessen Grund-Typ Ungeheuer, Ungeheuer-Krieger oder Geflügeltes Ungeheuer ist, auf den Friedhof; beschwöre 1 Monster mit demselben Grund-Typ als Spezialbeschwörung von deinem Extra Deck, aber es kann nicht angreifen, seine Effekte werden annulliert, zusätzlich wird es während der End Phase zerstört. Du kannst nur 1 „Das Vieh herbeirufen“ pro Spielzug aktivieren.
  es: |-
    Manda al Cementerio 1 monstruo boca arriba que controles y cuyo Tipo original sea Bestia, Guerrero Bestia o Bestia Alada; Invoca de Modo Especial, desde tu Deck Extra, 1 monstruo con el mismo Tipo original, pero éste no puede atacar, sus efectos son negados, y además es destruido durante la End Phase. Sólo puedes activar 1 "Llamando al Ganado" por turno.
  fr: |-
    Envoyez 1 monstre face recto que vous contrôlez au Cimetière, dont le Type d'origine est Bête, Bête-Guerrier ou Bête Ailée ; Invoquez Spécialement 1 monstre du même Type d'origine depuis votre Extra Deck, mais il ne peut pas attaquer, ses effets sont annulés, et aussi, il est détruit durant la End Phase. Vous ne pouvez activer qu'1 "Appel du Troupeau" par tour.
  it: |-
    Manda al Cimitero 1 mostro scoperto che controlli il cui Tipo originale è Bestia, Guerriero-Bestia o Bestia Alata; Evoca Specialmente dal tuo Extra Deck 1 mostro con lo stesso Tipo originale, ma esso non può attaccare, i suoi effetti sono annullati, inoltre esso viene distrutto durante la End Phase. Puoi attivare solo 1 "Richiamo della Mandria" per turno.
  pt: |-
    Envie para o Cemitério, 1 monstro com a face para cima que você controla, cujo Tipo original seja Besta, Besta-Guerreira ou Besta Alada; Invoque por Invocação-Especial 1 monstro do seu Deck Adicional com o mesmo Tipo original, mas ele não pode atacar, seus efeitos são negados e, além disso, ele é destruído durante a Fase Final. Você só pode ativar 1 "Chamado do Rebanho" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドから元々の種族が獣族・獣戦士族・鳥獣族の表側表示モンスター１体を墓地へ送って発動できる。元々の種族が墓地へ送ったそのモンスターと同じモンスター１体をＥＸデッキから特殊召喚する。この効果で特殊召喚したモンスターは攻撃できず、効果は無効化され、エンドフェイズに破壊される。
  ko: |-
    "오합무상"은 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드에서 원래의 종족이 야수족 / 야수전사족 / 비행야수족인 앞면 표시 몬스터 1장을 묘지로 보내고 발동할 수 있다. 묘지로 보낸 그 몬스터와 원래의 종족이 같은 몬스터 1장을 엑스트라 덱에서 특수 소환한다. 이 효과로 특수 소환한 몬스터는 공격할 수 없으며, 효과는 무효화되고, 엔드 페이즈에 파괴된다.
type: Spell
