name:
  en: Cattle Call
  de: Das Vieh herbeirufen
  es: Llamando al Ganado
  fr: Appel du Troupeau
  it: Richiamo della Mandria
  pt: Chamado do Rebanho
  ja: <ruby><rb>烏</rb><rp>（</rp><rt>う</rt><rp>）</rp></ruby><ruby><rb>合</rb><rp>（</rp><rt>ごう</rt><rp>）</rp></ruby><ruby><rb>無</rb><rp>（</rp><rt>む</rt><rp>）</rp></ruby><ruby><rb>象</rb><rp>（</rp><rt>ぞう</rt><rp>）</rp></ruby>
