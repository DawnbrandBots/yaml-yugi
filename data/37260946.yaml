  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが特殊召喚に成功した場合、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターをターン終了時までチューナーとして扱う。②：フィールドのＳモンスター１体を対象として発動できる。自分のフィールド・墓地からこのカードを装備カード扱いとしてそのモンスターに装備する。③：このカードを装備したモンスターは１度のバトルフェイズ中に２回までモンスターに攻撃できる。
