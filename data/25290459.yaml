name:
  en: Level Up!
  de: Aufgestiegen!
  es: ¡Nivel Arriba!
  fr: Montée de Niveau !
  it: Livello Superiore!
  pt: Subida de Nível!
  ja: レベルアップ！
  ja_romaji: Reberu Appu!
  ko: 레벨 업!
  ko_rr:
text:
  en: |-
    Send 1 face-up "LV" monster you control to the GY; Special Summon 1 monster from your hand or Deck that is listed in the sent monster's text, ignoring its Summoning conditions.
  de: |-
    Lege 1 offenes „LV“-Monster, das du kontrollierst, auf den Friedhof; beschwöre 1 Monster, das im Text des auf den Friedhof gelegten Monsters aufgeführt ist, als Spezialbeschwörung von deiner Hand oder deinem Deck, ungeachtet seiner Beschwörungsbedingungen.
  es: |-
    Manda al Cementerio 1 monstruo "LV" boca arriba que controles; Invoca de Modo Especial, desde tu mano o Deck, 1 monstruo que esté listado en el texto del monstruo mandado, ignorando sus condiciones de Invocación.
  fr: |-
    Envoyez 1 monstre "LV" face recto que vous contrôlez au Cimetière ; Invoquez Spécialement 1 monstre depuis votre main ou Deck qui est listé dans le texte du monstre envoyé, en ignorant ses conditions d'Invocation.
  it: |-
    Manda 1 mostro "LV" scoperto che controlli al Cimitero; Evoca Specialmente dalla tua mano o Deck 1 mostro indicato nel testo del mostro mandato al Cimitero, ignorando le sue condizioni di Evocazione.
  pt: |-
    Envie 1 monstro "LV" com a face para cima que você controla para o Cemitério; Invoque por Invocação-Especial 1 monstro da sua mão ou do Deck que esteja listado no texto do monstro enviado, ignorando suas condições de Invocação.
  ja: |-
    フィールド上に表側表示で存在する「ＬＶ」を持つモンスター１体を墓地へ送り発動する。そのカードに記されているモンスターを、召喚条件を無視して手札またはデッキから特殊召喚する。
  ko: |-
    필드 위에 앞면 표시로 존재하는 "LV"를 가진 몬스터 1장을 묘지로 보내 발동한다. 그 카드에 쓰여 있는 몬스터를 소환 조건을 무시하고 패 또는 덱에서 특수 소환한다.
type: Spell
property: Normal
