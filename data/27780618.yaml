text:
  en: |-
    If this card is Normal or Special Summoned: You can send 1 "HERO" monster from your Deck to the GY. You can only use this effect of "Vision HERO Vyon" once per turn. Once per turn: You can banish 1 "HERO" monster from your GY; add 1 "Polymerization" from your Deck to your hand.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „HELD“-Monster von deinem Deck auf den Friedhof legen. Du kannst diesen Effekt von „Visions-HELD Vyon“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug: Du kannst 1 „HELD“-Monster von deinem Friedhof verbannen; füge deiner Hand 1 „Polymerisation“ von deinem Deck hinzu.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes mandar al Cementerio 1 monstruo "HÉROE" en tu Deck. Sólo puedes usar este efecto de "HÉROE Visión de Vyon" una vez por turno. Una vez por turno: puedes desterrar 1 monstruo "HÉROE" en tu Cementerio; añade a tu mano 1 "Polimerización" en tu Deck.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez envoyer 1 monstre "HÉROS" depuis votre Deck au Cimetière. Vous ne pouvez utiliser cet effet de "Vyon, HÉROS Vision" qu'une fois par tour. Une fois par tour : vous pouvez bannir 1 monstre "HÉROS" depuis votre Cimetière ; ajoutez 1 "Polymérisation" depuis votre Deck à votre main.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi mandare 1 mostro "EROE" dal tuo Deck al Cimitero. Puoi utilizzare questo effetto di "Vyon EROE Vision" una sola volta per turno. Una volta per turno: puoi bandire 1 mostro "EROE" dal tuo Cimitero; aggiungi 1 "Polimerizzazione" dal tuo Deck alla tua mano.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode enviar 1 monstro "HERÓI" do seu Deck para o Cemitério. Você só pode usar este efeito de "Vyon, o HERÓI da Visão" uma vez por turno. Uma vez por turno: você pode banir 1 monstro "HERÓI" do seu Cemitério; adicione 1 "Polimerização" do seu Deck à sua mão.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合に発動できる。デッキから「ＨＥＲＯ」モンスター１体を墓地へ送る。②：１ターンに１度、自分の墓地から「ＨＥＲＯ」モンスター１体を除外して発動できる。デッキから「融合」１枚を手札に加える。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "히어로" 몬스터 1장을 묘지로 보낸다. ②: 1턴에 1번, 자신 묘지에서 "히어로" 몬스터 1장을 제외하고 발동할 수 있다. 덱에서 "융합" 1장을 패에 넣는다.
