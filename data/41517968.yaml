text:
  en: |-
    "Elemental HERO Sparkman" + "Elemental HERO Necroshade"
    Must be Fusion Summoned. If this card attacks a Defense Position monster, inflict piercing battle damage. If this card attacks, change it to Defense Position at the end of the Damage Step. If this card is destroyed: Target 1 monster your opponent controls; destroy that target.
  de: |-
    „Elementar-HELD Sparkman“ + „Elementar-HELD Necroshade“
    Muss als Fusionsbeschwörung beschworen werden. Falls diese Karte ein Monster in Verteidigungsposition angreift, füge durchschlagenden Kampfschaden zu. Falls diese Karte angreift, ändere sie am Ende des Damage Steps in die Verteidigungsposition. Falls diese Karte zerstört wird: Wähle 1 Monster, das dein Gegner kontrolliert; zerstöre das gewählte Ziel.
  es: |-
    "HÉROE Elemental Sparkman" + "HÉROE Elemental Necroshade"
    Debe ser Invocado por Fusión. Si esta carta ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración. Si esta carta ataca, cámbiala a Posición de Defensa al final del Damage Step. Si esta carta es destruida: selecciona 1 monstruo que controle tu adversario; destruye ese objetivo.
  fr: |-
    "Sparkman, HÉROS Élémentaire" + "Nécrombre, HÉROS Élémentaire"
    Uniquement Invocable par Fusion. Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants. Si cette carte attaque, changez-la en Position de Défense à la fin de la Damage Step. Si cette carte est détruite : ciblez 1 monstre contrôlé par votre adversaire ; détruisez la cible.
  it: |-
    "Sparkman EROE Elementale" + "Necro-Ombra EROE Elementale"
    Deve essere Evocato tramite Fusione. Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante. Se questa carta attacca, mettila in Posizione di Difesa alla fine del Damage Step. Se questa carta viene distrutta: scegli come bersaglio 1 mostro controllato dal tuo avversario; distruggi quel bersaglio.
  pt: |-
    "Sparkman, o HERÓI do Elemento" + "Necrosombra, o HERÓI do Elemento"
    Deve ser Invocado por Invocação-Fusão. Se este card atacar um monstro em Posição de Defesa, cause dano de batalha perfurante. Se este card atacar, ele é colocado em Posição de Defesa no final da Etapa de Dano. Se este card for destruído: escolha 1 monstro que seu oponente controla; destrua o alvo.
  ja: |-
    「Ｅ・ＨＥＲＯ スパークマン」＋「Ｅ・ＨＥＲＯ ネクロダークマン」
    このカードは融合召喚でしか特殊召喚できない。このカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。また、このカードは攻撃した場合、ダメージステップ終了時に守備表示になる。このカードが破壊された時、相手フィールド上のモンスター１体を選択して破壊する。
  ko: |-
    "엘리멘틀 히어로 스파크맨" + "엘리멘틀 히어로 네크로 다크맨"
    이 카드는 융합 소환으로밖에 특수 소환할 수 없다. 이 카드가 수비 표시 몬스터를 공격했을 때, 이 카드의 공격력이 수비 표시 몬스터의 수비력을 넘었으면, 그 수치만큼 상대 라이프에 전투 데미지를 준다. 이 카드는 공격했을 경우, 데미지 스템 종료시에 수비 표시가 된다. 이 카드가 파괴되었을 때, 상대 필드 위의 몬스터 1장을 파괴한다.
  zh-TW:
  zh-CN: |-
    "元素－英雄 闪光人"＋"元素－英雄 死灵暗黑人"
    此卡仅可以融合召唤方式特殊召唤。①：此卡攻击守备表示怪兽的情况下，依攻击力超出该怪兽守备力的数值来给予战斗伤害。②：此卡攻击的情况下，在伤害步骤结束时变为守备表示。③：此卡被破坏的情况下，以对手场上的1只怪兽为对象发动。将该对手的怪兽破坏。
