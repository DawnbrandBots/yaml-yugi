text:
  en: |-
    Target 1 Spellcaster monster you control; this turn, it gains 1000 ATK. And if it does, each time it destroys an opponent's monster by battle this turn: You can add 1 "Spellbook" Spell from your Deck to your hand. You can only activate 1 "Spellbook of Power" per turn.
  de: |-
    Wähle 1 Hexer-Monster, das du kontrollierst; es erhält in diesem Spielzug 1000 ATK. Und falls es dies tut, jedes Mal, wenn es in diesem Spielzug ein Monster eines Gegners durch Kampf zerstört: Du kannst deiner Hand 1 „Magiebuch“-Zauber von deinem Deck hinzufügen. Du kannst nur 1 „Magiebuch der Macht“ pro Spielzug aktivieren.
  es: |-
    Selecciona 1 monstruo Lanzador de Conjuros que controles; este turno, éste gana 1000 ATK. Y, si lo hace, cada vez que éste destruya un monstruo del adversario en batalla este turno: puedes añadir a tu mano, desde tu Deck, 1 Mágica "Libro de Magia". Sólo puedes activar 1 "Libro de Magia del Poder" por turno.
  fr: |-
    Ciblez 1 monstre Magicien que vous contrôlez ; ce tour, il gagne 1000 ATK. Et s'il le fait, chaque fois qu'il détruit un monstre de l'adversaire au combat ce tour : vous pouvez ajouter 1 Magie "Livre de Magie" depuis votre Deck à votre main. Vous ne pouvez activer qu'1 "Livre de Magie de la Puissance" par tour.
  it: |-
    Scegli come bersaglio 1 mostro Incantatore che controlli; in questo turno, esso guadagna 1000 ATK. Se lo fa, ogni volta che distrugge un mostro dell'avversario in battaglia in questo turno: puoi aggiungere 1 Magia "Libro di Magia" dal tuo Deck alla tua mano. Puoi attivare solo 1 "Libro di Magia del Potere" per turno.
  pt: |-
    Escolha 1 monstro Mago que você controla; neste turno, ele ganha 1000 de ATK. E, se isso acontecer, sempre que ele destruír um monstro do oponente em batalha neste turno: você pode adicionar 1 Magia "Livro de Magia" do seu Deck à sua mão. Você só pode ativar 1 "Livro de Magia do Poder" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドの魔法使い族モンスター１体を対象として発動できる。このターン、そのモンスターの攻撃力は１０００アップし、以下の効果を適用する。
    ●そのモンスターが戦闘で相手モンスターを破壊した時に発動できる。デッキから「<ruby><rb>魔</rb><rp>（</rp><rt>ま</rt><rp>）</rp></ruby><ruby><rb>導</rb><rp>（</rp><rt>どう</rt><rp>）</rp></ruby><ruby><rb>書</rb><rp>（</rp><rt>しょ</rt><rp>）</rp></ruby>」魔法カード１枚を手札に加える。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 마법사족 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 그 몬스터의 공격력은 1000 올리고, 이하의 효과를 적용한다.
    ●그 몬스터가 전투로 상대 몬스터를 파괴했을 때에 발동할 수 있다. 덱에서 "마도서" 마법 카드 1장을 패에 넣는다.
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。①：以自己场上1只魔法师族怪兽为对象才能发动。这个回合，那只怪兽的攻击力上升1000，以下效果适用。
    ●那只怪兽战斗破坏对方怪兽时才能发动。从卡组把1张「魔导书」魔法卡加入手卡。
