  en: |-
    Pay half your LP; send 1 monster from your Extra Deck to the GY. You can only activate 1 "Extra-Foolish Burial" per turn. You cannot Set Spells/Traps during the turn you activate this card.
  de: |-
    Zahle die Hälfte deiner LP; lege 1 Monster von deinem Extra Deck auf den Friedhof. Du kannst nur 1 „Extra-törichtes Begräbnis“ pro Spielzug aktivieren. Du kannst während des Spielzugs, in dem du diese Karte aktivierst, keine Zauber/Fallen setzen.
  es: |-
    Paga la mitad de tus LP; manda al Cementerio 1 monstruo en tu Deck Extra. Sólo puedes activar 1 "Entierro Extra-Insensato" por turno. No puedes Colocar Mágicas/Trampas durante el turno en el que activas esta carta.
  fr: |-
    Payez la moitié de vos LP ; envoyez 1 monstre depuis votre Extra Deck au Cimetière. Vous ne pouvez activer qu'1 "Extra-Sacrifice Inutile" par tour. Vous ne pouvez pas Poser de Magies/Pièges durant le tour où vous activez cette carte.
  it: |-
    Paga la metà dei tuoi LP; manda 1 mostro dal tuo Extra Deck al Cimitero. Puoi attivare solo 1 "Sepoltura Sciocca Extra" per turno. Non puoi Posizionare Magie/Trappole durante il turno in cui attivi questa carta.
  pt: |-
    Pague metade dos seus PV; envie 1 monstro do seu Deck Adicional para o Cemitério. Você só pode ativar 1 "Enterro Extra-Tolo" por turno. Você não pode Baixar Magias/Armadilhas durante o turno em que ativar este card.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できず、このカードを発動するターン、自分は魔法・罠カードをセットできない。①：ＬＰを半分払って発動できる。ＥＸデッキからモンスター１体を墓地へ送る。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드를 발동하는 턴에, 자신은 마법 / 함정 카드를 세트할 수 없다. ①: LP를 절반 지불하고 발동할 수 있다. 자신의 엑스트라 덱에서 몬스터 1장을 묘지로 보낸다.
