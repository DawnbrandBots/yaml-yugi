name:
  en: Junk Speeder
  de: Gerümpelraser
  es: Acelerador de Basura
  fr: Robot Rapide
  it: Acceleratore Rottame
  pt: Velocista Sucata
  ja: ジャンク・スピーダー
  ja_romaji: Janku Supīdā
  ko: 정크 스피더
  ko_rr: Jeongku Seupideo
  zh-CN: 废品增速者
text:
  en: |-
    1 "Synchron" Tuner + 1+ non-Tuner monsters
    If this card is Synchro Summoned: You can Special Summon as many "Synchron" Tuners as possible with different Levels from your Deck, in Defense Position. You cannot Special Summon monsters from the Extra Deck, except Synchro Monsters, the turn you activate this effect. When an attack is declared involving this card that was Synchro Summoned this turn and another monster: You can make this card's ATK become double its original ATK until the end of this turn. You can only use each effect of "Junk Speeder" once per turn.
  de: |-
    1 „Synchron“-Empfänger + 1+ Nicht-Empfänger-Monster
    Falls diese Karte als Synchrobeschwörung beschworen wird: Du kannst so viele „Synchron“-Empfänger mit unterschiedlichen Stufen wie möglich als Spezialbeschwörung von deinem Deck in die Verteidigungsposition beschwören. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Synchromonstern. Wenn ein Angriff deklariert wird, an dem diese Karte, die in diesem Spielzug als Synchrobeschwörung beschworen wurde, und ein anderes Monster beteiligt sind: Du kannst die ATK dieser Karte bis zum Ende dieses Spielzugs zum Doppelten ihrer Grund-ATK werden lassen. Du kannst jeden Effekt von „Gerümpelraser“ nur einmal pro Spielzug verwenden.
  es: |-
    1 "Sincrón" Cantante + 1+ monstruos que no sean Cantantes
    Si esta carta es Invocada por Sincronía: puedes Invocar de Modo Especial, desde tu Deck, tantos "Sincrón" Cantantes con Niveles diferentes como sea posible, en Posición de Defensa. El turno que activaste este efecto, no puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto Monstruos de Sincronía. Cuando sea declarado un ataque que involucre a esta carta Invocada por Sincronía este turno, y otro monstruo: hasta el final de este turno, puedes hacer que el ATK de esta carta se convierta en el doble de su ATK original. Sólo puedes usar cada efecto de "Acelerador de Basura" una vez por turno.
  fr: |-
    1 Syntoniseur "Synchronique" + 1+ monstre non-Syntoniseur
    Si cette carte est Invoquée par Synchronisation : vous pouvez Invoquer Spécialement autant de Syntoniseurs "Synchronique" que possible de Niveaux différents depuis votre Deck, en Position de Défense. Vous ne pouvez pas Invoquer Spécialement de monstres (Monstres Synchro exclus) depuis l'Extra Deck, le tour où vous activez cet effet. Lorsqu'une attaque impliquant cette carte Invoquée par Synchronisation ce tour et un autre monstre est déclarée : jusqu'à la fin de ce tour, vous pouvez faire devenir l'ATK de cette carte le double de son ATK d'origine. Vous ne pouvez utiliser chaque effet de "Robot Rapide" qu'une fois par tour.
  it: |-
    1 Tuner "Synchron" + 1+ mostri non-Tuner
    Se questa carta viene Synchro Evocata: puoi Evocare Specialmente dal tuo Deck tanti Tuner "Synchron" con Livelli diversi quanti possibile, in Posizione di Difesa. Non puoi Evocare Specialmente mostri dall'Extra Deck, eccetto Mostri Synchro, nel turno in cui attivi questo effetto. Quando viene dichiarato un attacco che coinvolge questa carta che è stata Synchro Evocata in questo turno e un altro mostro: puoi far diventare l'ATK di questa carta il doppio del suo ATK originale fino alla fine di questo turno. Puoi utilizzare ogni effetto di "Acceleratore Rottame" una sola volta per turno.
  pt: |-
    1 Regulador "Sincron" + 1+ monstros não-Reguladores
    Se este card for Invocado por Invocação-Sincro: você pode Invocar por Invocação-Especial tantos Reguladores "Sincron" quanto possível com Níveis diferentes do seu Deck, em Posição de Defesa. Você não pode Invocar monstros do Deck Adicional por Invocação-Especial, exceto Monstros Sincro, no turno em que ativar este efeito. Quando um ataque for declarado envolvendo este card que foi Invocado por Invocação-Sincro neste turno e outro monstro: até o final deste turno, você pode fazer com que o ATK deste card se torne o dobro do seu ATK original. Você só pode usar cada efeito de "Velocista Sucata" uma vez por turno.
  ja: |-
    「シンクロン」チューナー＋チューナー以外のモンスター１体以上
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがＳ召喚に成功した場合に発動できる。デッキから「シンクロン」チューナーを可能な限り守備表示で特殊召喚する（同じレベルは１体まで）。この効果を発動するターン、自分はＳモンスターしかＥＸデッキから特殊召喚できない。②：このターンにＳ召喚したこのカードがモンスターと戦闘を行う攻撃宣言時に発動できる。このカードの攻撃力はターン終了時まで元々の攻撃力の倍になる。
  ko: |-
    "싱크론" 튜너 ＋ 튜너 이외의 몬스터 1장 이상
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 싱크로 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "싱크론" 튜너를 가능한 한 수비 표시로 특수 소환한다(같은 레벨은 1장까지). 이 효과를 발동하는 턴에, 자신은 싱크로 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 이 턴에 싱크로 소환한 이 카드가 몬스터와 전투를 실행하는 공격 선언시에 발동할 수 있다. 이 카드의 공격력은 턴 종료시까지 원래 공격력의 배가 된다.
  zh-CN: |-
    「同调士」调整＋调整以外的怪兽1只以上
    这张卡同调召唤成功的场合：可以从卡组把等级不同的「同调士」调整尽可能守备表示特殊召唤。这个效果发动的回合，自己不是同调怪兽不能从额外卡组特殊召唤。这个回合同调召唤的这张卡和另1只怪兽进行战斗的攻击宣言时：可以让这张卡的攻击力直到回合结束时变成原本攻击力的2倍。「废品增速者」的每个效果1回合各能使用1次。
