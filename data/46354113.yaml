name:
  en: Rocket Hermos Cannon
  de: Hermos-Raketenkanone
  es: Cañón Rocket Hermos
  fr: Canon à Roquettes Hermocrate
  it: Cannone-Razzo Hermos
  pt: Canhão Foguete Hermos
  ja: ロケット・ヘルモス・キャノン
  ja_romaji: Roketto Herumosu Kyanon
  ko: 로켓 헤르모스 캐논
  ko_rr:
text:
  en: |-
    Must be Special Summoned with "The Claw of Hermos", using a Warrior monster. If this card is Special Summoned: Target 1 other face-up monster on the field; equip this card to it. It can make a second attack during each Battle Phase, also, if it attacks a Defense Position monster, inflict piercing battle damage to your opponent.
  de: |-
    Muss mit „Klaue des Hermos“ als Spezialbeschwörung beschworen werden, verwende dafür ein Krieger-Monster. Falls diese Karte als Spezialbeschwörung beschworen wird: Wähle 1 anderes offenes Monster auf dem Spielfeld; rüste es mit dieser Karte aus. Es kann während jeder Battle Phase einen zweiten Angriff durchführen, zusätzlich, falls es ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu.
  es: |-
    Debe ser Invocado de Modo Especial con "La Garra de Hermos", usando un monstruo Guerrero. Si esta carta es Invocada de Modo Especial: selecciona otro monstruo boca arriba en el Campo; equípale esta carta. El monstruo puede hacer un segundo ataque durante cada Battle Phase y además, si ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario.
  fr: |-
    Uniquement Invocable Spécialement avec "La Griffe d'Hermocrate", en utilisant un monstre Guerrier. Si cette carte est Invoquée Spécialement : ciblez 1 autre monstre face recto sur le Terrain ; équipez-lui cette carte. Il peut faire une seconde attaque durant chaque Battle Phase, et aussi, s'il attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire.
  it: |-
    Deve essere Evocato Specialmente con "Artiglio di Hermos", utilizzando un mostro Guerriero. Se questa carta viene Evocata Specialmente: scegli come bersaglio 1 altro mostro scoperto sul Terreno; equipaggia questa carta ad esso. Esso può effettuare un secondo attacco durante ogni Battle Phase, inoltre, se esso attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario.
  pt: |-
    Deve ser Invocado por Invocação-Especial com "A Garra de Hermos", usando um monstro Guerreiro. Se este card for Invocado por Invocação-Especial: escolha 1 outro monstro com a face para cima no campo; equipe este card a ele. Ele pode realizar um segundo ataque durante cada Fase de Batalha e, além disso, se ele atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente.
  ja: |-
    このカードは「ヘルモスの」のでの・フィールドのモンスターをへったのみできる。①：このカードがにした、このカードのフィールドのモンスター１をとしてする。このカードをカードいとしてそのモンスターにする。②：このカードのでこのカードをしたモンスターは、１のバトルフェイズに２でき、モンスターをした、そのをがえただけにダメージをえる。
  ko: |-
    이 카드는 "헤르모스의 발톱"의 효과로 자신의 패 / 필드의 전사족 몬스터를 묘지로 보냈을 경우에만 특수 소환할 수 있다. ①: 이 카드가 특수 소환에 성공했을 경우, 이 카드 이외의 필드의 몬스터 1장을 대상으로 하고 발동한다. 이 카드를 장착 카드로 취급하여 그 몬스터에 장착한다. ②: 이 카드의 효과로 이 카드를 장착한 몬스터는, 1번의 배틀 페이즈 중에 2회 공격할 수 있고, 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 상대에게 전투 데미지를 준다.
