text:
  en: |-
    During the End Phase: You can banish this card; activate 1 "Dream Mirror of Terror" directly from your hand or Deck. You can only use this effect of "Dream Mirror of Joy" once per turn. "Dream Mirror" monsters you control cannot be targeted by your opponent's card effects, or their monsters' attacks, except your "Dream Mirror" monster(s) with the highest Level. This effect is only applied while you control a LIGHT "Dream Mirror" monster.
  de: |-
    Während der End Phase: Du kannst diese Karte verbannen; aktiviere 1 „Traumspiegel des Terrors“ direkt von deiner Hand oder deinem Deck. Du kannst diesen Effekt von „Traumspiegel des Spaßes“ nur einmal pro Spielzug verwenden. „Traumspiegel“-Monster, die du kontrollierst, können weder als Ziel für Karteneffekte deines Gegners noch für Angriffe seiner Monster gewählt werden, außer dein oder deine „Traumspiegel“-Monster mit der höchsten Stufe. Dieser Effekt wird nur angewendet, solange du ein LICHT „Traumspiegel“-Monster kontrollierst.
  es: |-
    Durante la End Phase: puedes desterrar esta carta; activa 1 "Espejo Ensueño de Terror" directamente desde tu mano o Deck. Sólo puedes usar este efecto de "Espejo Ensueño de Alegría" una vez por turno. Los monstruos "Espejo Ensueño" que controlas no pueden ser seleccionados por los efectos de cartas de tu adversario, o los ataques de sus monstruos, excepto tu o tus monstruos "Espejo Ensueño" de mayor Nivel. Este efecto sólo se aplica mientras controlas un monstruo "Espejo Ensueño" de LUZ.
  fr: |-
    Durant la End Phase : vous pouvez bannir cette carte ; activez 1 "Miroir des Rêves de la Terreur" directement depuis votre main ou Deck. Vous ne pouvez utiliser cet effet de "Miroir des Rêves de la Joie" qu'une fois par tour. Les monstres "Miroir des Rêves" que vous contrôlez (vos monstres "Miroir des Rêves" avec le plus haut Niveau exclus) ne peuvent être ciblés ni par des effets de carte de votre adversaire ni ses attaques de monstre. Cet effet est uniquement appliqué tant que vous contrôlez un monstre LUMIÈRE "Miroir des Rêves".
  it: |-
    Durante la End Phase: puoi bandire questa carta; attiva 1 "Specchio dei Sogni del Terrore" direttamente dalla tua mano o Deck. Puoi utilizzare questo effetto di "Specchio dei Sogni della Gioia" una sola volta per turno. I mostri "Specchio dei Sogni" che controlli non possono essere scelti come bersaglio dagli effetti delle carte del tuo avversario, o dagli attacchi dei suoi mostri, eccetto i tuoi mostri "Specchio dei Sogni" con il Livello più alto. Questo effetto si applica solo mentre controlli un mostro "Specchio dei Sogni" LUCE.
  pt: |-
    Durante a Fase Final: você pode banir este card; ative 1 "Espelho Onírico do Terror" da sua mão ou do Deck. Você só pode usar este efeito de "Espelho Onírico da Alegria" uma vez por turno. Monstros "Espelho Onírico" que você controla não podem ser escolhidos como alvo dos efeitos de card do seu oponente, ou dos ataques dos monstros dele, exceto seu(s) monstro(s) "Espelho Onírico" com o maior Nível. Este efeito só se aplica enquanto você controlar um monstro "Espelho Onírico" de LUZ.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：自分フィールドに光属性の「夢魔鏡」モンスターが存在する限り、自分フィールドの「夢魔鏡」モンスターの内、レベルが一番高いモンスター以外の「夢魔鏡」モンスターは、攻撃対象にならず、相手の効果の対象にもならない。②：自分・相手のエンドフェイズに、自分のフィールドゾーンのこのカードを除外して発動できる。手札・デッキから「闇黒の夢魔鏡」１枚を発動する。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 빛 속성인 "몽마경" 몬스터가 존재하는 한, 자신 필드의 "몽마경" 몬스터 중, 레벨이 가장 높은 몬스터 이외의 "몽마경" 몬스터는, 공격 대상이 되지 않으며, 상대 효과의 대상으로도 되지 않는다. ②: 자신 / 상대 엔드 페이즈에, 자신의 필드 존의 이 카드를 제외하고 발동할 수 있다. 패 / 덱에서 "암흑의 몽마경" 1장을 발동한다.
  zh-CN: |-
    结束阶段时：可以把这张卡除外；从自己的手卡·卡组选1张「惊惧之梦镜」发动。「欢愉之梦镜」的这个效果1回合只能使用1次。自己场上的「梦镜」怪兽之内除等级最高的「梦镜」怪兽以外的「梦镜」怪兽不会成为攻击对象，也不会成为对方的卡的效果的对象。自己场上有光属性「梦镜」怪兽存在的场合这个效果才能适用。
