text:
  en: |-
    The first time each "Abyss Actor" monster you control would be destroyed by battle each turn, it is not destroyed. Once per turn: You can target 1 "Abyss Actor" monster you control; your opponent cannot target it with card effects until the end of their turn (even if this card leaves the field). If this Set card in its owner's control is destroyed by an opponent's card effect, and you have a face-up "Abyss Actor" Pendulum Monster in your Extra Deck: You can return all cards your opponent controls to the hand.
  de: |-
    Das erste Mal, dass jedes „Abgrundschauspieler“-Monster, das du kontrollierst, in jedem Spielzug durch Kampf zerstört würde, wird es nicht zerstört. Einmal pro Spielzug: Du kannst 1 „Abgrundschauspieler“-Monster wählen, das du kontrollierst; dein Gegner kann es bis zum Ende seines Spielzugs nicht als Ziel für Karteneffekte wählen (selbst falls diese Karte das Spielfeld verlässt). Falls diese gesetzte Karte, die ihr Besitzer kontrolliert, durch einen Karteneffekt deines Gegners zerstört wird und du ein offenes „Abgrundschauspieler“-Pendelmonster in deinem Extra Deck hast: Du kannst alle Karten, die dein Gegner kontrolliert, auf die Hand zurückgeben.
  es: |-
    La primera vez que cada monstruo "Actor del Abismo" que controlas fuera a ser destruido en batalla cada turno, no es destruido. Una vez por turno: puedes seleccionar 1 monstruo "Actor del Abismo" que controles; tu adversario no puede seleccionarlo con efectos de cartas hasta el final de su siguiente turno (aún si esta carta deja el Campo). Si esta carta Colocada controlada por su dueño es destruida por el efecto de una carta de tu adversario, y tienes un Monstruo de Péndulo "Actor del Abismo" boca arriba en tu Deck Extra: puedes devolver a la mano todas las cartas que controle tu adversario.
  fr: |-
    La première fois que chaque monstre "Acteur des Abysses" que vous contrôlez va être détruit au combat chaque tour, il n'est pas détruit. Une fois par tour : vous pouvez cibler 1 monstre "Acteur des Abysses" que vous contrôlez ; jusqu'à la fin de son tour (même si cette carte quitte le Terrain), votre adversaire ne peut pas le cibler avec des effets de carte. Si cette carte Posée contrôlée par son propriétaire est détruite par un effet de carte de votre adversaire, et que vous avez un Monstre Pendule "Acteur des Abysses" face recto dans votre Extra Deck : vous pouvez renvoyer toutes les cartes contrôlées par votre adversaire à la main.
  it: |-
    La prima volta che ogni mostro "Attore dell'Abisso" che controlli sta per essere distrutto in battaglia ogni turno, non viene distrutto. Una volta per turno: puoi scegliere come bersaglio 1 mostro "Attore dell'Abisso" che controlli; il tuo avversario non può sceglierlo come bersaglio con gli effetti delle carte fino alla fine del suo turno (anche se questa carta lascia il Terreno). Se questa carta Posizionata sotto il controllo del suo proprietario viene distrutta dall'effetto di una carta dell'avversario, e tu hai un Mostro Pendulum "Attore dell'Abisso" scoperto nel tuo Extra Deck: puoi far ritornare nella mano tutte le carte controllate dal tuo avversario.
  pt: |-
    Na primeira vez em que cada monstro "Ator do Abismo" que você controla seria destruído em batalha a cada turno, ele não é destruído. Uma vez por turno: você pode escolher 1 monstro "Ator do Abismo" que você controla; seu oponente não pode escolhê-lo como alvo de efeitos de card até o final do turno dele (mesmo que este card deixe o campo). Se este card Baixado sob o controle do seu dono for destruído por um efeito de card do oponente e você tiver um Monstro Pêndulo "Ator do Abismo" com a face para cima no Deck Adicional: você pode devolver todos os cards que seu oponente controla para a mão.
  ja: |-
    ①：このカードが魔法＆罠ゾーンに存在する限り、自分の「魔界劇団」モンスターはそれぞれ１ターンに１度だけ戦闘では破壊されない。②：１ターンに１度、自分フィールドの「魔界劇団」モンスター１体を対象として発動できる。相手ターン終了時まで、相手はそのモンスターを効果の対象にできない。③：自分のエクストラデッキに表側表示の「魔界劇団」Pモンスターが存在し、セットされたこのカードが相手の効果で破壊された場合に発動できる。相手フィールドのカードを全て持ち主の手札に戻す。
  ko: |-
    ①: 이 카드가 마법 & 함정 존에 존재하는 한, 자신의 "마계극단" 몬스터는 각각 1턴에 1번만 전투로는 파괴되지 않는다. ②: 1턴에 1번, 자신 필드의 "마계극단" 몬스터 1장을 대상으로 하고 발동할 수 있다. 상대 턴 종료시까지, 상대는 그 몬스터를 효과의 대상으로 할 수 없다. ③: 자신의 엑스트라 덱에 앞면 표시의 "마계극단" 펜듈럼 몬스터가 존재하고, 세트된 이 카드가 상대의 효과로 파괴되었을 경우에 발동할 수 있다. 상대 필드의 카드를 전부 주인의 패로 되돌린다.
  zh-CN: |-
    ①：只要这张卡在魔法与陷阱区域存在，自己的「魔界剧团」怪兽在1回合各有1次不会被战斗破坏。②：1回合1次，以自己场上1只「魔界剧团」怪兽为对象才能发动。直到对方回合结束时，对方不能把那只怪兽作为效果的对象。③：自己的额外卡组有表侧表示的「魔界剧团」灵摆怪兽存在，盖放的这张卡被对方的效果破坏的场合才能发动。对方场上的卡全部回到持有者手卡。
