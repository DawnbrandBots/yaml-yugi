    La forêt est l'environnement préféré de cet insecte que l'on aperçoit généralement dans les marais.
  it: |-
    Questa creatura di solito viaggia in sciami. Il suo ambiente ideale è la foresta.
  pt: |-
    Geralmente encontrado viajando em enxames, o habitat ideal desta criatura é a floresta.
  ja: |-
    <ruby><rb>群</rb><rp>（</rp><rt>むれ</rt><rp>）</rp></ruby>をなして<ruby><rb>暮</rb><rp>（</rp><rt>く</rt><rp>）</rp></ruby>らす<ruby><rb>昆</rb><rp>（</rp><rt>こん</rt><rp>）</rp></ruby><ruby><rb>虫</rb><rp>（</rp><rt>ちゅう</rt><rp>）</rp></ruby>。<ruby><rb>森</rb><rp>（</rp><rt>もり</rt><rp>）</rp></ruby>の<ruby><rb>中</rb><rp>（</rp><rt>なか</rt><rp>）</rp></ruby>は<ruby><rb>彼</rb><rp>（</rp><rt>かれ</rt><rp>）</rp></ruby>らの<ruby><rb>楽</rb><rp>（</rp><rt>らく</rt><rp>）</rp></ruby><ruby><rb>園</rb><rp>（</rp><rt>えん</rt><rp>）</rp></ruby>だ。
  ko: |-
    무리를 지어 사는 곤충. 숲 속은 그들의 지상 낙원.
  zh-CN: |-
    群居生活的昆虫。森林是他们的乐园。
