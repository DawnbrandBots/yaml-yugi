    Quando utilizzi questa carta come Materiale Synchro, gli altri Materiali Synchro devono essere 2 mostri "Nordic" nella tua mano.
  pt: |-
    Quando usar este card como uma Matéria Sincro, as outras Matérias Sincro devem ser 2 monstros "Nórdic" da sua mão.
  ja: |-
    このカードをシンクロ素材とする場合、他のシンクロ素材モンスターは手札の「極星」と名のついたモンスター２体でなければならない。
  ko: |-
