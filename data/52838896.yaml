  pt: Invocação do Enxame
  ja: <ruby><rb>一</rb><rt>いっ</rt></ruby><ruby><rb>斉</rb><rt>せい</rt></ruby><ruby><rb>蜂</rb><rt>ほう</rt></ruby><ruby><rb>起</rb><rt>き</rt></ruby>
