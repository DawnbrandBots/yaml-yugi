  zh-CN: 一齐蜂起
text:
  en: |-
    Target Level 4 or lower "Battlewasp" monsters in your GY, up to the number of monsters your opponent controls; Special Summon them. You can only activate 1 "Summoning Swarm" per turn. You cannot Special Summon monsters from the Extra Deck the turn you activate this card, except Insect monsters.
  de: |-
    Wähle „Kampfwespe“-Monster der Stufe 4 oder niedriger in deinem Friedhof bis zur Anzahl der Monster, die dein Gegner kontrolliert; beschwöre sie als Spezialbeschwörung. Du kannst nur 1 „Schwarm herbeirufen“ pro Spielzug aktivieren. Du kannst in dem Spielzug, in dem du diese Karte aktivierst, keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Insekt-Monstern.
  es: |-
    Selecciona hasta tantos monstruos "Avispabatalla" de Nivel 4 o menor en tu Cementerio, como la cantidad de monstruos que controle tu adversario; Invócalos de Modo Especial. Sólo puedes activar 1 "Invocación de Enjambre" por turno. El turno en el que activaste esta carta, no puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto monstruos Insecto.
  fr: |-
    Ciblez un nombre de monstres "Guêpe de Bataille" de max. Niveau 4 dans votre Cimetière, inférieur ou égal au nombre de monstres contrôlés par votre adversaire ; Invoquez-les Spécialement. Vous ne pouvez activer qu'1 "L'Essaim Invocateur" par tour. Vous ne pouvez pas Invoquer Spécialement de monstres (monstres Insecte exclus) depuis l'Extra Deck le tour où vous activez cette carte.
  it: |-
    Scegli come bersaglio mostri "Vespabattaglia" di Livello 4 o inferiore nel tuo Cimitero, fino al numero di mostri controllati dal tuo avversario; Evocali Specialmente. Puoi attivare solo 1 "Invocatore dello Sciame" per turno. Non puoi Evocare Specialmente mostri dall'Extra Deck nel turno in cui attivi questa carta, eccetto mostri Insetto.
  pt: |-
    Escolha monstros "Vespabatalha" de Nível 4 ou menos no seu Cemitério, até o número de monstros que seu oponente controla; Invoque-os por Invocação-Especial. Você só pode ativar 1 "Invocação do Enxame" por turno. Você não pode Invocar monstros por Invocação-Especial do Deck Adicional no turno em que ativar este card, exceto monstros Inseto.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できず、このカードを発動するターン、自分は昆虫族モンスターしかＥＸデッキから特殊召喚できない。①：相手フィールドのモンスターの数まで、自分の墓地のレベル４以下の「Ｂ・Ｆ」モンスターを対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드를 발동하는 턴에, 자신은 곤충족 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ①: 상대 필드의 몬스터의 수까지, 자신 묘지의 레벨 4 이하의 "B·F(비 포스)" 몬스터를 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张，这张卡发动的回合，自己不是昆虫族怪兽不能从额外卡组特殊召唤。
    ①：以最多有对方场上的怪兽数量的自己墓地的4星以下的「蜂军」怪兽为对象才能发动。那些怪兽特殊召唤。
card_type: Spell
