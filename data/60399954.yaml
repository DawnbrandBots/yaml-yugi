text:
  en: |-
    Target 1 face-up monster you control; add up the total ATK of all other face-up Attack Position monsters you currently control, then during the Battle Phase of this turn only, the monster gains that much ATK, but cannot inflict battle damage to your opponent, also other face-up Attack Position monsters cannot attack.
  de: |-
    Wähle 1 offenes Monster, das du kontrollierst; addiere die ATK aller anderen Monster in offener Angriffsposition, die du derzeit kontrollierst, dann, nur während der Battle Phase dieses Spielzugs, erhält das Monster so viele ATK, kann deinem Gegner aber keinen Kampfschaden zufügen, zusätzlich können andere Monster in offener Angriffsposition nicht angreifen.
  es: |-
    Selecciona 1 monstruo boca arriba que controles; suma el total de los ATK de los demás monstruos en Posición de Ataque boca arriba que controles en este momento, y después, durante la Battle Phase de este turno solamente, ese monstruo gana esa cantidad de ATK, pero no puede infligir daño de batalla a tu adversario, además los demás monstruos en Posición de Ataque boca arriba no pueden atacar.
  fr: |-
    Ciblez 1 monstre face recto que vous contrôlez ; additionnez les ATK de tous les autres monstres en Position d'Attaque face recto que vous contrôlez actuellement, puis durant la Battle Phase de ce tour uniquement, le monstre gagne ce montant d'ATK, mais il ne peut pas infliger de dommages de combat à votre adversaire, et aussi, les autres monstres en Position d'Attaque face recto ne peuvent pas attaquer.
  it: |-
    Scegli come bersaglio 1 mostro scoperto che controlli; somma l'ATK di tutti gli altri mostri scoperti in Posizione di Attacco che controlli attualmente, poi, solamente durante la Battle Phase di questo turno, il mostro guadagna quell'ammontare di ATK, ma non può infliggere danno da combattimento al tuo avversario, e inoltre gli altri mostri scoperti in Posizione di Attacco non possono attaccare.
  pt: |-
    Escolha 1 monstro com a face para cima que você controla; some o total dos ATKs de todos os outros monstros com a face para cima em Posição de Ataque que você controla atualmente e, depois, apenas durante a Fase de Batalha deste turno, o monstro ganha esse valor de ATK, mas não pode causar dano de batalha ao seu oponente e, além disso, os outros monstros com a face para cima em Posição de Ataque não podem atacar.
  ja: |-
    ①：自分フィールドの表側表示モンスター１体を対象として発動できる。このターンのバトルフェイズ開始時、そのモンスターの攻撃力は、他の自分フィールドの攻撃表示モンスターの攻撃力の合計分、バトルフェイズ終了時までアップする。このターン、対象のモンスターが相手に与える戦闘ダメージは０になり、他の自分のモンスターは攻撃できない。
  ko: |-
    ①: 자신 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴의 배틀 페이즈 개시시, 그 몬스터의 공격력은, 다른 자신 필드의 공격 표시 몬스터의 공격력의 합계만큼, 배틀 페이즈 종료시까지 올린다. 이 턴에, 대상 몬스터가 상대에게 주는 전투 데미지는 0 이 되고, 다른 자신의 몬스터는 공격할 수 없다.
