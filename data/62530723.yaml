text:
  en: |-
    When this card is activated: You can target 1 Level 5 or higher monster on the field; it gains 1000 ATK/DEF until the end of this turn. Negate any opponent's Spell effect that activates in the same column as a "Mekk-Knight" monster you control.
  de: |-
    Wenn diese Karte aktiviert wird: Du kannst 1 Monster der Stufe 5 oder höher auf dem Spielfeld wählen; es erhält bis zum Ende dieses Spielzugs 1000 ATK/DEF. Annulliere jeden Zaubereffekt eines Gegners, der in derselben Spalte wie ein „Mekk-Ritter“-Monster, das du kontrollierst, aktiviert wird.
  es: |-
    Cuando esta carta es activada: puedes seleccionar 1 monstruo de Nivel 5 o mayor en el Campo; hasta el final de este turno, éste gana 1000 ATK/DEF. Niega cualquier efecto Mágico del adversario que se active en la misma columna que un monstruo "Mekk-Caballero" que controles.
  fr: |-
    Lorsque cette carte est activée : vous pouvez cibler 1 monstre de min. Niveau 5 sur le Terrain ; jusqu'à la fin de ce tour, il gagne 1000 ATK/DEF. Annulez les effets de Magie de l'adversaire qui s'activent dans la même colonne qu'un monstre "Mekk-Chevalier" que vous contrôlez.
  it: |-
    Quando questa carta viene attivata: puoi scegliere come bersaglio 1 mostro di Livello 5 o superiore sul Terreno; esso guadagna 1000 ATK/DEF fino alla fine di questo turno. Annulla qualsiasi effetto di Magia dell'avversario che si attiva nella stessa colonna di un mostro "Meck-Cavaliere" che controlli.
  pt: |-
    Quando este card for ativado: você pode escolher 1 monstro de Nível 5 ou mais no campo; ele ganha 1000 de ATK/DEF até o final deste turno. Negue qualquer efeito de Magia do oponente que ative na mesma coluna que um monstro "Mekk-Cavaleiro" que você controla.
  ja: |-
    ①：このカードの発動時に、フィールドのレベル５以上のモンスター１体を対象にできる。その場合、そのモンスターの攻撃力・守備力はターン終了時まで１０００アップする。②：自分フィールドに「ジャックナイツ」モンスターが存在する限り、そのモンスターと同じ縦列で発動した相手の魔法カードの効果は無効化される。
  ko: |-
    ① : 이 카드의 발동시에, 필드의 레벨 5 이상의 몬스터 1장을 대상으로 할 수 있다. 그 경우, 그 몬스터의 공격력 / 수비력은 턴 종료시까지 1000 올린다. ② : 자신 필드에 "잭나이츠" 몬스터가 존재하는 한, 그 몬스터와 같은 세로열에서 발동한 상대의 마법 카드의 효과는 무효화된다.
