  ja: <ruby><rb>聖</rb><rp>（</rp><rt>せい</rt><rp>）</rp></ruby>なる<ruby><rb>守</rb><rp>（</rp><rt>まも</rt><rp>）</rp></ruby>り<ruby><rb>手</rb><rp>（</rp><rt>て</rt><rp>）</rp></ruby>
