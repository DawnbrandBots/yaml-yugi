text:
  en: |-
    During either player's turn: You can Tribute this card; each Warrior-Type monster you currently control gains 500 ATK and DEF, until the end of the next Damage Step that monster attacks or is attacked.
  de: |-
    Du kannst diese Karte als Tribut anbieten, um alle Krieger-Monster die du kontrollierst 500 ATK und DEF erhalten zu lassen, bis zum nächsten Damage Step indem sie kämpfen. Dieser Effekt kann beiden Zügen der Spieler aktiviert werden.
  es: |-
    Durante el turno de cualquier jugador: puedes Sacrificar esta carta; cada monstruo de Tipo Guerrero que controles en este momento gana 500 ATK y DEF, hasta el final del próximo Damage Step en que ese monstruo ataque o sea atacado.
  fr: |-
    Durant le tour de chaque joueur : vous pouvez Sacrifier cette carte ; jusqu'à la fin de la prochaine Damage Step où le monstre attaque ou est attaqué, chaque monstre de Type Guerrier que vous contrôlez actuellement gagne 500 ATK/DEF.
  it: |-
    Durante il turno di qualsiasi giocatore: puoi offrire come Tributo questa carta; ogni mostro di Tipo Guerriero che controlli attualmente guadagna 500 ATK e DEF fino alla fine del prossimo Damage Step in cui quel mostro attacca o viene attaccato.
  pt: |-
    Durante o turno de qualquer duelista: você pode oferecer este card como Tributo; os monstros do Tipo Guerreiro que você controla atualmente ganham 500 de ATK e DEF até o final da próxima Etapa de Dano que esses monstros atacarem ou forem atacados.
  ja: |-
    このカードをリリースして発動する。自分フィールド上に表側表示で存在する全ての戦士族モンスターの攻撃力・守備力は５００ポイントアップし、そのモンスターが戦闘を行ったダメージステップ終了時まで適用される。この効果は相手ターンでも発動する事ができる。
  ko: |-
    이 카드를 릴리스하고 발동한다. 자신 필드 위에 앞면 표시로 존재하는 모든 전사족 몬스터의 공격력 / 수비력은 500 포인트 올리고, 그 몬스터가 전투를 실행한 데미지스텝 종료시까지 적용된다. 이 효과를 상대 턴에도 발동할 수 있다.
