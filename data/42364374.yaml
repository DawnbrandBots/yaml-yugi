text:
  en: |-
    If you control no other Insect-Type monsters, this card's ATK and DEF become 1000.
  de: |-
    Falls sich keine offenen Monster vom Typ Insekt (ausgenommen dieses) auf deiner Spielfeldseite befinden, werden die ATK und DEF dieses Monster zu 1000.
  es: |-
    Si no hay monstruos de Tipo Insecto boca arriba en tu Campo excepto esta carta, el ATK y la DEF de este monstruo se convierten en 1000.
  fr: |-
    Si vous ne contrôlez aucun autre monstre de Type Insecte, l'ATK/DEF de cette carte deviennent 1000.
  it: |-
    Se non ci sono altri Mostri di Tipo Insetto scoperti sul tuo Terreno, ATK e di DEF di questo Mostro diventano 1000 punti.
  pt: |-
    Se você não controlar nenhum outro monstro do Tipo Inseto, o ATK e DEF deste card se tornam 1000.
  ja: |-
    自分フィールド上にこのカード以外の昆虫族モンスターが存在しなければ、このカードの攻撃力・守備力はそれぞれ１０００ポイントになる。
  ko: |-
    자신 필드 위에 이 카드 이외의 곤충족 몬스터가 존재하지 않으면. 이 카드의 공격력 / 수비력은 각각 1000 포인트가 된다.
  zh-CN: |-
    自己场上若没有这张卡以外的昆虫族怪兽存在，这张卡的攻击力·守备力各变成1000。
