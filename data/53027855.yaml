text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned (from your hand) by having exactly 5 WIND monsters in your GY. If this card is Special Summoned: Destroy all Spells and Traps your opponent controls. You can only use this effect of "Windrose the Elemental Lord" once per turn. If this face-up card leaves the field, skip the Battle Phase of your next turn.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du genau 5 WIND Monster in deinem Friedhof hast. Falls diese Karte als Spezialbeschwörung beschworen wird: Zerstöre alle Zauber und Fallen, die dein Gegner kontrolliert. Du kannst diesen Effekt von „Windrose der Elementarherrscher“ nur einmal pro Spielzug verwenden. Falls diese offene Karte das Spielfeld verlässt, überspringe die Battle Phase deines nächsten Spielzugs.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) teniendo exactamente 5 monstruos de VIENTO en tu Cementerio. Si esta carta es Invocada de Modo Especial: destruye todas las Mágicas y Trampas que controle tu adversario. Sólo puedes usar este efecto de "Vientorosa el Señor Elemental" una vez por turno. Si esta carta boca arriba deja el Campo, sáltate la Battle Phase de tu próximo turno.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en ayant exactement 5 monstres VENT dans votre Cimetière. Si cette carte est Invoquée Spécialement : détruisez toutes les Magies/Pièges contrôlés par votre adversaire. Vous ne pouvez utiliser cet effet de "Windrose le Seigneur Élémentaire" qu'une fois par tour. Si cette carte face recto quitte le Terrain, sautez la Battle Phase de votre prochain tour.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) avendo esattamente 5 mostri VENTO nel tuo Cimitero. Se questa carta viene Evocata Specialmente: distruggi tutte le Magie e Trappole controllate dal tuo avversario. Puoi utilizzare questo effetto di "Rosavento il Signore Elementale" una sola volta per turno. Se questa carta scoperta lascia il Terreno, salta la Battle Phase del tuo prossimo turno.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao ter exatamente 5 monstros de VENTO no seu Cemitério. Se este card for Invocado por Invocação-Especial: destrua todas as Magias e Armadilhas que seu oponente controla. Você só pode usar este efeito de "Rosa-dos-ventos, o Senhor Elemental" uma vez por turno. Se este card com a face para cima deixar o campo, pule a Fase de Batalha do seu próximo turno.
  ja: |-
    このカードは通常召喚できない。自分の墓地の風属性モンスターが５体の場合のみ特殊召喚できる。このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが特殊召喚に成功した場合に発動する。相手フィールドの魔法・罠カードを全て破壊する。②：表側表示のこのカードがフィールドから離れた場合、次の自分ターンのバトルフェイズをスキップする。
  ko: |-
    이 카드는 일반 소환 / 세트할 수 없다. 자신 묘지의 바람 속성 몬스터가 5장일 경우에만 특수 소환할 수 있다. 이 카드가 특수 소환에 성공했을 때, 상대 필드 위의 마법 / 함정 카드를 전부 파괴한다. "풍령신 윈드로즈" 의 이 효과는 1턴에 1번밖에 사용할 수 없다. 이 카드가 필드 위에서 벗어났을 경우, 다음 자신 턴의 배틀 페이즈를 스킵한다.
