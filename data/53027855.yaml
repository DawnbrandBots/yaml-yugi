name:
  en: Windrose the Elemental Lord
  de: Windrose der Elementarherrscher
  es: Vientorosa el Señor Elemental
  fr: Windrose le Seigneur Élémentaire
  it: Rosavento il Signore Elementale
  pt: Rosa-dos-ventos, o Senhor Elemental
  ja: <ruby><rb>風</rb><rp>（</rp><rt>ふう</rt><rp>）</rp></ruby><ruby><rb>霊</rb><rp>（</rp><rt>れい</rt><rp>）</rp></ruby><ruby><rb>神</rb><rp>（</rp><rt>しん</rt><rp>）</rp></ruby>ウィンドローズ
  ja_romaji: Fūreishin Windorōzu
