text:
  en: |-
    When this Set card is destroyed by your opponent's card effect while you control a face-up "Blackwing" monster, inflict 1000 damage to your opponent and draw 1 card.
  de: |-
    Wenn diese gesetzte Karte durch einen Karteneffekt deines Gegners zerstört wird, solange du ein offenes "Schwarzflügel"-Monster kontrollierst, füge deinem Gegner 1000 Schaden zu und ziehe 1 Karte.
  es: |-
    Cuando esta carta Colocada es destruida por el efecto de una carta de tu adversario mientras controlas un monstruo "Alanegra" boca arriba, inflige 1000 puntos de daño a tu adversario y roba 1 carta.
  fr: |-
    Lorsque cette carte Posée est détruite par l'effet d'une carte de votre adversaire lorsque vous contrôlez un monstre face recto "Aile Noire", infligez 1000 points de dommages à votre adversaire et piochez 1 carte.
  it: |-
    Quando questa carta Posizionata viene distrutta dall'effetto di una carta del tuo avversario fino a quando tu controlli un mostro "Alanera" scoperto, infliggi 1000 danni al tuo avversario e pesca 1 carta.
  pt: |-
    None
  ja: |-
    セットされたこのカードが相手の効果によって破壊された時、自分フィールド上に「ＢＦ」と名のついたモンスターが表側表示で存在する場合、相手ライフに１０００ポイントダメージを与え、自分はデッキからカードを１枚ドローする。
  ko: |-
    세트된 이 카드가 상대의 효과에 의해서 파괴되었을 때, 자신 필드 위에 "BF(블랙 페더)"라는 이름이 붙은 몬스터가 앞면 표시로 존재할 경우, 상대 라이프에 1000 포인트 데미지를 주고, 자신은 덱에서 카드를 1장 드로우한다.
type: Trap
