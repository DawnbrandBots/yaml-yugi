text:
  en: |-
    If the only face-up monster you control is 1 "Blackwing" monster other than "Blackwing - Gladius the Midnight Sun", you can Special Summon this card (from your hand). Once per turn, this card cannot be destroyed by battle.
  de: |-
    Falls das einzige offene Monster, das du kontrollierst, 1 „Schwarzflügel“-Monster außer „Schwarzflügel - Gladius die Mitternachtssonne“ ist, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Einmal pro Spielzug kann diese Karte nicht durch Kampf zerstört werden.
  es: |-
    Si él único monstruo boca arriba que controlas es 1 monstruo "Alanegra" que no sea "Alanegra - Gladius del Sol de Medianoche" puedes Invocar esta carta de Modo Especial (desde tu mano). Una vez por turno, esta carta no puede ser destruida en batalla.
  fr: |-
    Si le seul monstre face recto que vous contrôlez est 1 monstre "Aile Noire" ("Aile Noire - Gladius du Soleil de Minuit" exclu), vous pouvez Invoquer Spécialement cette carte (depuis votre main). Une fois par tour, cette carte ne peut pas être détruite au combat.
  it: |-
    Se l'unico mostro scoperto che controlli è 1 mostro "Alanera" diverso da "Alanera - Gladius il Sole di Mezzanotte", puoi Evocare Specialmente questa carta (dalla tua mano). Una volta per turno, questa carta non può essere distrutta in battaglia.
  pt: |-
    Se o único monstro com a face para cima que você controla for 1 monstro "Asanegra", exceto "Asanegra - Gladius, o Sol da Meia-noite", você pode Invocar este card por Invocação-Especial (da sua mão). Uma vez por turno, este card não pode ser destruído em batalha.
  ja: |-
    ①：自分フィールドの表側表示モンスターが「<ruby><rb>ＢＦ</rb><rp>（</rp><rt>ブラックフェザー</rt><rp>）</rp></ruby>－<ruby><rb>白</rb><rp>（</rp><rt>びゃく</rt><rp>）</rp></ruby><ruby><rb>夜</rb><rp>（</rp><rt>や</rt><rp>）</rp></ruby>のグラディウス」以外の「<ruby><rb>ＢＦ</rb><rp>（</rp><rt>ブラックフェザー</rt><rp>）</rp></ruby>」モンスター１体のみの場合、このカードは手札から特殊召喚できる。②：このカードは１ターンに１度だけ戦闘では破壊されない。
  ko: |-
    ①: 자신 필드의 앞면 표시 몬스터가 "BF(블랙 페더)-백야의 글라디우스" 이외의 "BF(블랙 페더)" 몬스터 1장뿐일 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 이 카드는 1턴에 1번만 전투로는 파괴되지 않는다.
