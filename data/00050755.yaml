text:
  en: |-
    When a Spellcaster monster declares an attack: Each player Special Summons 1 Spellcaster monster with 2000 or less ATK from their Deck in Attack Position.
  de: |-
    Wenn ein Hexer-Monster einen Angriff deklariert: Jeder Spieler beschwört 1 Hexer-Monster mit 2000 oder weniger ATK als Spezialbeschwörung von seinem Deck in die Angriffsposition.
  es: |-
    Cuando un monstruo Lanzador de Conjuros declara un ataque: cada jugador Invoca de Modo Especial, desde su Deck, 1 monstruo Lanzador de Conjuros con 2000 ATK o menos en Posición de Ataque.
  fr: |-
    Lorsqu'un monstre Magicien déclare une attaque : chaque joueur Invoque Spécialement 1 monstre Magicien avec max. 2000 ATK depuis son Deck en Position d'Attaque.
  it: |-
    Quando un mostro Incantatore dichiara un attacco: ogni giocatore Evoca Specialmente 1 mostro Incantatore con ATK 2000 o inferiore dal suo Deck in Posizione di Attacco.
  pt: |-
    Quando um monstro Mago declarar um ataque: cada duelista Invoca por Invocação-Especial 1 monstro Mago com 2000 ou menos de ATK do seu próprio Deck em Posição de Ataque.
  ja: |-
    ①：自分または相手の魔法使い族モンスターの攻撃宣言時に発動できる。お互いのプレイヤーは、それぞれ自分のデッキから攻撃力２０００以下の魔法使い族モンスター１体を攻撃表示で特殊召喚する。
  ko: |-
    ①: 자신 또는 상대의 마법사족 몬스터의 공격 선언시에 발동할 수 있다. 양쪽 플레이어는, 각각 자신의 덱에서 공격력 2000 이하의 마법사족 몬스터 1장을 공격 표시로 특수 소환한다.
  zh-CN: |-
    ①：自己或者对方的魔法师族怪兽的攻击宣言时才能发动。双方玩家各自从自己卡组把1只攻击力2000以下的魔法师族怪兽攻击表示特殊召唤。
