text:
  en: |-
    This card's ATK and DEF are equal to its Level x 400. During each of your Standby Phases, increase the Level of this card by 1 (max 12). When the Level of this card increases, inflict 400 damage to your opponent.
  de: |-
    Die ATK und DEF dieser Karte entsprechen ihrer Stufe x 400. Während jeder deiner Standby Phasen, erhöhe die Stufe dieser Karte um 1 (maximal 12). Wenn die Stufe dieser Karte erhöht wird, füge deinem Gegner 400 Schaden zu.
  es: |-
    El ATK y la DEF de esta carta son iguales a su Nivel x 400. Durante cada una de tus Standby Phases, incrementa en 1 el Nivel de esta carta (max. 12). Cuando el Nivel de esta carta sube, inflige 400 puntos de daño a tu adversario.
  fr: |-
    L'ATK et la DEF de cette carte sont égales à son Niveau x 400. Durant chacune de vos Standby Phases, augmentez le Niveau de cette carte de 1 (max 12). Lorsque le Niveau de cette carte augmente, infligez 400 points de dommages à votre adversaire.
  it: |-
    L'ATK e il DEF di questa carta sono pari al suo Livello x 400. Durante ogni tua Standby Phase, aumenta di 1 il Livello di questa carta (massimo 12). Quando il Livello di questa carta aumenta, infliggi 400 danni al tuo avversario.
  pt: |-
    O ATK/DEF deste card se tornam seu Nível x 400. Uma vez por turno, durante sua Fase de Apoio: aumente em 1 o Nível deste card (máx. 12). Se o Nível deste card aumentar: cause 400 de dano ao seu oponente.
  ja: |-
    このカードの攻撃力・守備力は、このカードのレベル×４００ポイントになる。また、自分のスタンバイフェイズ時、このカードのレベルを１つ上げる（最大レベル１２まで）。このカードのレベルが上がった時、相手ライフに４００ポイントダメージを与える。
  ko: |-
    이 카드의 공격력 / 수비력은, 이 카드의 레벨×400포인트가 된다. 자신의 스탠바이 페이즈시, 이 카드의 레벨을 1개 올린다(최대 레벨 12까지). 이 카드의 레벨이 올랐을 때, 상대 라이프에 400포인트 데미지를 준다.
  zh-CN: |-
    这张卡的攻击力·守备力变成这张卡的等级×400的数值。此外，自己的准备阶段时，这张卡的等级上升1星（等级最多12星）。这张卡的等级上升时，给与对方基本分400分伤害。
