  pt: Planeta Obscuro de Kozmo
  ja: <ruby><rb>Ｋｏｚｍｏ</rb><rp>（</rp><rt>コズモ</rt><rp>）</rp></ruby>－ダークプラネット
  ja_romaji: Kozumo - Dāku Puranetto
