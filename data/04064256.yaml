text:
  en: |-
    All monsters on the field and in the GYs become Zombie monsters. Neither player can Tribute Summon monsters, except Zombie monsters.
  de: |-
    Alle Monster auf dem Spielfeld und in den Friedhöfen werden zu Zombie-Monstern. Kein Spieler kann Monster als Tributbeschwörung beschwören, außer Zombie-Monstern.
  es: |-
    Todos los monstruos en el Campo y en los Cementerios se convierten en monstruos Zombi. Ningún jugador puede Invocar monstruos por Sacrificio, excepto monstruos Zombi.
  fr: |-
    Tous les monstres sur le Terrain et dans les Cimetières deviennent des monstres Zombie. Aucun joueur ne peut Invoquer par Sacrifice de monstres (monstres Zombie exclus).
  it: |-
    Tutti i mostri sul Terreno e nei Cimiteri diventano mostri Zombie. Nessun giocatore può Evocare mostri tramite Tributo, eccetto mostri Zombie.
  pt: |-
    Todos os monstros no campo e nos Cemitérios se tornam monstros Zumbi. Nenhum duelista pode Invocar monstros por Invocação-Tributo, exceto monstros Zumbi.
  ja: |-
    ①：フィールドの表側表示モンスター及び墓地のモンスターは全てアンデット族になる。②：お互いはアンデット族モンスターしかアドバンス召喚できない。
  ko: |-
    ①: 필드의 앞면 표시 몬스터 및 묘지의 몬스터는 전부 언데드족이 된다. ②: 양쪽 플레이어는 언데드족 몬스터밖에 어드밴스 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：场上的表侧表示怪兽以及墓地的怪兽全部变成不死族。②：双方不是不死族怪兽不能上级召唤。
