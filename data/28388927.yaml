name:
  en: Battlewasp - Sting the Poison
  de: Kampfwespe - Stachel das Toxin
  es: Avispabatalla - Sting el Veneno
  fr: Guêpe de Bataille - Sting le Poison
  it: Vespabattaglia - Sting l'Avvelenatore
  pt: Vespabatalha - Sting, o Veneno
  ja: <ruby><rb>Ｂ・Ｆ</rb><rp>（</rp><rt>ビー・フォース</rt><rp>）</rp></ruby>－<ruby><rb>毒</rb><rp>（</rp><rt>どく</rt><rp>）</rp></ruby><ruby><rb>針</rb><rp>（</rp><rt>ばり</rt><rp>）</rp></ruby>のニードル
  ja_romaji: Bī Fōsu - Dokubari no Nīdoru
  ko: <ruby><rb>B・F</rb><rp>（</rp><rt>비 포스</rt><rp>）</rp></ruby>－독침의 니들
