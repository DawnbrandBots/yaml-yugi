text:
  en: |-
    Tribute 1 WIND monster, then target 1 card your opponent controls; place that opponent's card on the bottom of the Deck.
  de: |-
    Biete 1 WIND Monster als Tribut an und wähle dann 1 Karte, die dein Gegner kontrolliert; lege die Karte des Gegners unters Deck.
  es: |-
    Sacrifica 1 monstruo de VIENTO, y después selecciona 1 carta que controle tu adversario; pon esa carta del adversario en el fondo del Deck.
  fr: |-
    Sacrifiez 1 monstre VENT, puis ciblez 1 carte contrôlée par votre adversaire ; placez la carte de l'adversaire au-dessous du Deck.
  it: |-
    Offri come Tributo 1 mostro VENTO, poi scegli come bersaglio 1 carta controllata dal tuo avversario; metti quella carta dell'avversario in fondo al Deck.
  pt: |-
    Ofereça 1 monstro de VENTO como Tributo e, depois, escolha 1 card que seu oponente controla; coloque esse card do oponente no fundo do Deck.
  ja: |-
    ①：自分フィールドの風属性モンスター１体をリリースし、相手フィールドのカード１枚を対象として発動できる。その相手のカードを持ち主のデッキの一番下に戻す。
  ko: |-
    ①: 자신 필드의 바람 속성 몬스터 1장을 릴리스하고, 상대 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 상대의 카드를 주인의 덱 맨 아래로 되돌린다.
