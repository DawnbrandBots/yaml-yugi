text:
  en: |-
    Activate this card by targeting 1 Machine monster on the field; while this card is face-up on the field, that Machine monster gains 500 ATK, also negate the first Spell effect that targets that monster. When that monster leaves the field, destroy this card.
  de: |-
    Aktiviere diese Karte, indem du 1 Maschine-Monster auf dem Spielfeld wählst; solange diese Karte offen auf dem Spielfeld liegt, erhält das Maschine-Monster 500 ATK, zusätzlich annulliere den ersten Zaubereffekt, der das Monster als Ziel wählt. Wenn das Monster das Spielfeld verlässt, zerstöre diese Karte.
  es: |-
    Activa esta carta seleccionando 1 monstruo Máquina en el Campo; mientras esta carta esté boca arriba en el Campo, ese monstruo Máquina gana 500 ATK, y además niega el primer efecto de Mágica que seleccione ese monstruo. Cuando ese monstruo deja el Campo, destruye esta carta.
  fr: |-
    Activez cette carte en ciblant 1 monstre Machine sur le Terrain ; tant que cette carte est face recto sur le Terrain, le monstre Machine gagne 500 ATK, et aussi, annulez le premier effet de Magie qui cible le monstre. Lorsque le monstre quitte le Terrain, détruisez cette carte.
  it: |-
    Attiva questa carta scegliendo come bersaglio 1 mostro Macchina sul Terreno; mentre questa carta è scoperta sul Terreno, quel mostro Macchina guadagna 500 ATK, inoltre annulla il primo effetto di Magia che sceglie come bersaglio quel mostro. Quando quel mostro lascia il Terreno, distruggi questa carta.
  pt: |-
    Ative este card ao escolher 1 monstro do Tipo Máquina no campo; ele ganha 500 de ATK. Uma única vez, negue um efeito de Magia que escolha esse monstro como alvo. Quando esse monstro deixar o campo, destrua este card.
  ja: |-
    フィールド上の機械族モンスター１体を選択して発動できる。このカードがフィールド上に存在する限り、その機械族モンスターの攻撃力は５００ポイントアップし、そのモンスターを対象にする魔法カードの効果を１度だけ無効にする。選択したモンスターがフィールド上から離れた時、このカードを破壊する。
  ko: |-
    필드 위의 기계족 몬스터 1장을 선택하고 발동할 수 있다. 이 카드가 필드 위에 존재하는 한, 그 기계족 몬스터의 공격력은 500 포인트 올리고, 그 몬스터를 대상으로 하는 마법 카드의 효과를 1번만 무효로 한다. 선택한 몬스터가 필드 위에서 벗어났을 때, 이 카드를 파괴한다.
  zh-TW: 可选择场上的1只机械族怪兽发动。只要此卡存在于场上，该机械族怪兽的攻击力提升500点，并且以该怪兽为对象的魔法卡效果无效1次。当被选择怪兽离开场上时，破坏此卡。
  zh-CN: |-
    选择场上1只机械族怪兽才能发动。只要这张卡在场上存在，那只机械族怪兽的攻击力上升500，以那只怪兽为对象的魔法卡的效果只有1次无效。选择的怪兽从场上离开时，这张卡破坏。
