text:
  en: |-
    During your Main Phase, you can Tribute Summon 1 Spellcaster monster in face-up Attack Position, in addition to your Normal Summon/Set. (You can only gain this effect once per turn.) If this card is sent from the field to the GY: You can add 1 Spellcaster Normal Monster from your Deck or GY to your hand. You can only use this effect of "Legion the Fiend Jester" once per turn.
  de: |-
    Während deiner Main Phase kannst du zusätzlich zu deiner Normalbeschwörung / deinem Setzen 1 Hexer-Monster als Tributbeschwörung in die offene Angriffsposition beschwören. (Du kannst diesen Effekt nur einmal pro Spielzug erhalten.) Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst deiner Hand 1 Normales Hexer-Monster von deinem Deck oder Friedhof hinzufügen. Du kannst diesen Effekt von „Legion des feindlichen Hofnarren“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante tu Main Phase, puedes Invocar por Sacrificio 1 monstruo Lanzador de Conjuros en Posición de Ataque boca arriba, además de tu Invocación Normal/Colocada. (Sólo puedes ganar este efecto una vez por turno). Si esta carta es mandada del Campo al Cementerio: puedes añadir a tu mano 1 Monstruo Normal Lanzador de Conjuros en tu Deck o Cementerio. Sólo puedes usar este efecto de "Legión del Bufón Demoníaco" una vez por turno.
  fr: |-
    Durant votre Main Phase, vous pouvez Invoquer par Sacrifice 1 monstre Magicien en Position d'Attaque face recto, en plus de votre Invocation/Pose Normale. (Vous ne pouvez gagner cet effet qu'une fois par tour.) Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez ajouter 1 Monstre Normal Magicien depuis votre Deck ou Cimetière à votre main. Vous ne pouvez utiliser cet effet de "Lexion, Le Bouffon Démoniaque" qu'une fois par tour.
  it: |-
    Durante la tua Main Phase, puoi Evocare tramite Tributo 1 mostro Incantatore scoperto in Posizione di Attacco in aggiunta alla tua Evocazione Normale/Posizionamento. (Puoi guadagnare questo effetto una sola volta per turno.) Se questa carta viene mandata dal Terreno al Cimitero: puoi aggiungere 1 Mostro Normale Incantatore dal tuo Deck o Cimitero alla tua mano. Puoi utilizzare questo effetto di "Legione Demone Giullare" una sola volta per turno.
  pt: |-
    Durante sua Fase Principal, você pode Invocar por Invocação-Tributo 1 monstro Mago com a face para cima em Posição de Ataque, em adição à sua Invocação-Normal/Baixar (padrão). (Você só pode se aproveitar deste efeito uma vez por turno.) Se este card for enviado do campo para o Cemitério: você pode adicionar 1 Monstro Normal Mago do seu Deck ou Cemitério à sua mão. Você só pode usar este efeito de "Legião Demoníaca de Bobos da Corte" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：このカードがモンスターゾーンに存在する限り、自分は通常召喚に加えて１度だけ、自分メインフェイズに魔法使い族モンスター１体を表側攻撃表示でアドバンス召喚できる。②：このカードがフィールドから墓地へ送られた場合に発動できる。自分のデッキ・墓地から魔法使い族の通常モンスター１体を選んで手札に加える。
  ko: |-
    "마도화 리젼"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 몬스터 존에 존재하는 한, 자신은 통상 소환 외에도 1번만, 자신 메인 페이즈에 마법사족 몬스터 1장을 앞면 공격 표시로 어드밴스 소환할 수 있다. ②: 이 카드가 필드에서 묘지로 보내졌을 경우에 발동할 수 있다. 자신의 덱 / 묘지에서 마법사족의 일반 몬스터 1장을 고르고 패에 넣는다.
  zh-CN: |-
    这个卡名的②的效果1回合只能使用1次。①：只要这张卡在怪兽区域存在，自己在通常召唤外加上只有1次，自己主要阶段可以把1只魔法师族怪兽表侧攻击表示上级召唤。②：这张卡从场上送去墓地的场合才能发动。从自己的卡组·墓地选1只魔法师族的通常怪兽加入手卡。
