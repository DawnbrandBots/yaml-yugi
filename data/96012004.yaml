text:
  en: |-
    Once per Chain, if a monster effect is activated that tosses a coin once: Call heads or tails. If your call matches the coin toss for that monster effect, draw 1 card immediately after that effect resolves.
  de: |-
    Einmal pro Kette, falls ein Monstereffekt aktiviert wird, der einmal eine Münze wirft: Sage Kopf oder Zahl. Falls du das Ergebnis des Münzwurfs für den Monstereffekt richtig vorausgesagt hast, ziehe 1 Karte sofort nachdem der Effekt aufgelöst wurde.
  es: |-
    Una vez por Cadena, si se activa el efecto de un monstruo que requiera un sólo lanzamiento de moneda: elige Cara o Cruz. Si aciertas el lanzamiento de moneda para el efecto de ese monstruo, roba 1 carta inmediatamente después de que se resuelva ese efecto.
  fr: |-
    Une fois par Chaîne, si un effet de monstre est activé qui lance une pièce une fois : jouez à pile ou face. Si vous gagnez au lancer de pièce de l'effet du monstre, piochez 1 carte immédiatement après la résolution de l'effet.
  it: |-
    Una volta per Catena, se viene attivato l'effetto di un mostro che lancia una moneta una volta: scegli Testa o Croce. Se la tua scelta combacia con il lancio della moneta per l'effetto di quel mostro, pesca 1 carta immediatamente dopo che quell'effetto si è risolto.
  pt: |-
    Uma vez por Corrente, se um efeito de monstro for ativado que lance uma moeda uma vez: opte por Cara ou Coroa. Se sua opção for a mesma que o resultado do lance de moeda para esse efeito de monstro, compre 1 card imediatamente depois que esse efeito resolver.
  ja: |-
    コイントスを１回行う効果モンスターの効果が発動した時、コインの裏表を当てる。当たった場合、デッキからカードを１枚ドローする。
  ko: |-
    코인 토스를 1회 실행하는 효과 몬스터의 효과 발동시에 코인의 앞뒷을 맞힌다. 맞은 경우, 자신의 덱에서 카드를 1장 드로우한다.
type: Trap
