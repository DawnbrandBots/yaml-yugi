  ja: |-
    「ウィッチクラフト」モンスター＋魔法使い族モンスター
    ①：融合モンスター以外の魔法使い族モンスターまたは魔法カードの効果が発動した時、以下の効果から１つを選択して発動できる。「ウィッチクラフト・バイスマスター」の以下の効果はそれぞれ１ターンに１度しか選択できない。●フィールドのカード１枚を選んで破壊する。●手札・デッキからレベル６以下の「ウィッチクラフト」モンスター１体を特殊召喚する。●自分の墓地から「ウィッチクラフト」魔法・罠カード１枚を選んで手札に加える。
  ko: |-
    "위치크래프트" 몬스터 ＋ 마법사족 몬스터
    ①: 융합 몬스터 이외의 마법사족 몬스터 또는 마법 카드의 효과가 발동했을 때, 이하의 효과에서 1개를 선택하고 발동할 수 있다. "위치크래프트 바이스마스터"의 이하의 효과는 각각 1턴에 1번밖에 선택할 수 없다. ●필드의 카드 1장을 고르고 파괴한다. ●패 / 덱에서 레벨 6 이하의 "위치크래프트" 몬스터 1장을 특수 소환한다. ●자신 묘지에서 "위치크래프트" 마법 / 함정 카드 1장을 고르고 패에 넣는다.
