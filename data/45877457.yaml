name:
  en: Magikey Mechmortar - Garesglasser
  de: Magieschlüssel-Mechmörser - Garesverglaser
  es: Mechamortero Magillave - Garestrozador
  fr: Mécamortier de la Magiclé - Garesverre
  it: Magichiave Mechmortaio - Garespaccatore
  pt: Mechamorteiro Magichave - Garestilhaçar
  ja: <ruby><rb>魔</rb><rp>（</rp><rt>ま</rt><rp>）</rp></ruby><ruby><rb>鍵</rb><rp>（</rp><rt>けん</rt><rp>）</rp></ruby><ruby><rb>砲</rb><rp>（</rp><rt>ほう</rt><rp>）</rp></ruby>－ガレスヴェート
  ja_romaji: Makenhō - Garesuvēto
  ko: 마건포－가레스베트
  ko_rr: Mageonpo - Gareseubeteu
text:
  en: |-
    You can Ritual Summon this card with "Magikey Maftea". Gains 300 ATK for each different Attribute in your GY. You can only use each of the following effects of "Magikey Mechmortar - Garesglasser" once per turn. When your opponent activates an effect of a monster with the same Attribute as a monster in your GY, if at least 2 Attributes of monsters were used for this card's Ritual Summon (Quick Effect): You can negate the activation, and if you do, destroy that card. If this Ritual Summoned card is sent to the GY: You can add 1 "Magikey" monster from your Deck to your hand.
  de: |-
    Du kannst diese Karte mit „Magieschlüssel Maftea“ als Ritualbeschwörung beschwören. Erhält für jede unterschiedliche Eigenschaft in deinem Friedhof 300 ATK. Du kannst jeden der folgenden Effekte von „Magieschlüssel-Mechmörser - Garesverglaser“ nur einmal pro Spielzug verwenden. Wenn dein Gegner einen Effekt eines Monsters mit derselben Eigenschaft wie ein Monster in deinem Friedhof aktiviert, falls mindestens 2 Eigenschaften von Monstern für die Ritualbeschwörung dieser Karte verwendet wurden (Schnelleffekt): Du kannst die Aktivierung annullieren und falls du dies tust, zerstöre die Karte. Falls diese als Ritualbeschwörung beschworene Karte auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Magieschlüssel“-Monster von deinem Deck hinzufügen.
  es: |-
    Puedes Invocar esta carta por Ritual con "Maftea Magillave". Gana 300 ATK por cada Atributo diferente en tu Cementerio. Sólo puedes usar cada uno de los siguientes efectos de "Mechamortero Magillave - Garestrozador" una vez por turno. Cuando tu adversario activa un efecto de un monstruo con el mismo Atributo que el de un monstruo en tu Cementerio, si al menos 2 Atributos de monstruos fueron usados para la Invocación por Ritual de esta carta (Efecto Rápido): puedes negar la activación y, si lo haces, destruye esa carta. Si esta carta Invocada por Ritual es mandada al Cementerio: puedes añadir a tu mano 1 monstruo "Magillave" en tu Deck.
  fr: |-
    Vous pouvez Invoquer Rituellement cette carte avec "Maftea de la Magiclé". Gagne 300 ATK pour chaque Attribut différent dans votre Cimetière. Vous ne pouvez utiliser chacun des effets suivants de "Mécamortier de la Magiclé - Garesverre" qu'une fois par tour. Lorsque votre adversaire active l'effet d'un monstre du même Attribut qu'un monstre dans votre Cimetière, si min. 2 Attributs de monstres ont été utilisés pour l'Invocation Rituelle de cette carte (Effet Rapide) : vous pouvez annuler l'activation, et si vous le faites, détruisez la carte. Si cette carte Invoquée Rituellement est envoyée au Cimetière : vous pouvez ajouter 1 monstre "Magiclé" depuis votre Deck à votre main.
  it: |-
    Puoi Evocare tramite Rituale questa carta con "Maftea Magichiave". Guadagna 300 ATK per ogni Attributo diverso nel tuo Cimitero. Puoi utilizzare ognuno dei seguenti effetti di "Magichiave Mechmortaio - Garespaccatore" una sola volta per turno. Quando il tuo avversario attiva un effetto di un mostro con lo stesso Attributo di un mostro nel tuo Cimitero, se almeno 2 Attributi di mostri sono stati utilizzati per l'Evocazione Rituale di questa carta (Effetto Rapido): puoi annullare l'attivazione e, se lo fai, distruggi quella carta. Se questa carta Evocata tramite Rituale viene mandata al Cimitero: puoi aggiungere 1 mostro "Magichiave" dal tuo Deck alla tua mano.
  pt: |-
    Você pode Invocar este card por Invocação-Ritual com "Maftea Magichave". Ganha 300 de ATK para cada Atributo diferente no seu Cemitério. Você só pode usar cada um dos seguintes efeitos de "Mechamorteiro Magichave - Garestilhaçar" uma vez por turno. Quando seu oponente ativar um efeito de um monstro com o mesmo Atributo que o de um monstro no seu Cemitério, se pelo menos 2 Atributos de monstros foram usados para a Invocação-Ritual deste card (Efeito Rápido): você pode negar a ativação e, se isso acontecer, destrua esse card. Se este card Invocado por Invocação-Ritual for enviado para o Cemitério: você pode adicionar 1 monstro "Magichave" do seu Deck à sua mão.
  ja: |-
    「魔鍵－マフテア」により降臨。このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードの攻撃力は、自分の墓地のモンスターの属性の種類×３００アップする。②：このカードの儀式召喚に使用したモンスターの属性が２種類以上だった場合、自分の墓地のいずれかのモンスターと同じ属性を持つモンスターの効果を相手が発動した時に発動できる。その発動を無効にし破壊する。③：儀式召喚したこのカードが墓地へ送られた場合に発動できる。デッキから「魔鍵」モンスター１体を手札に加える。
  ko: |-
    "마건－마프테아"에 의해 의식 소환. 이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 공격력은, 자신 묘지의 몬스터의 속성의 종류 × 300 올린다. ②: 이 카드의 의식 소환에 사용한 몬스터의 속성이 2종류 이상이었을 경우, 자신 묘지 중 어느 몬스터와 같은 속성을 가지는 몬스터의 효과를 상대가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. ③: 의식 소환한 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "마건" 몬스터 1장을 패에 넣는다.
