text:
  en: |-
    Activate 1 of these effects; skip your next Battle Phase after this card resolves.
    ● If your opponent adds a card(s) from the Deck to the hand, except during the Draw Phase: Discard 1 random card from their hand, then banish the top 2 cards of their Deck.
    ● Special Summon 1 "Mysterune" monster from your Extra Deck to the Extra Monster Zone.
    You can only activate 1 "Mysterune of Dispel" per turn.
