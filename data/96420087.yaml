  fr: Contrat avec le Maître des Ténèbres
  it: Contratto col Maestro Oscuro
  pt: Contrato com o Mestre das Trevas
  ja: <ruby><rb>闇</rb><rp>（</rp><rt>やみ</rt><rp>）</rp></ruby>の<ruby><rb>支</rb><rp>（</rp><rt>し</rt><rp>）</rp></ruby><ruby><rb>配</rb><rp>（</rp><rt>はい</rt><rp>）</rp></ruby><ruby><rb>者</rb><rp>（</rp><rt>しゃ</rt><rp>）</rp></ruby>との<ruby><rb>契</rb><rp>（</rp><rt>けい</rt><rp>）</rp></ruby><ruby><rb>約</rb><rp>（</rp><rt>やく</rt><rp>）</rp></ruby>
