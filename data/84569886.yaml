text:
  en: |-
    2 "D/D/D" monsters
    You can target 1 Attack Position monster your opponent controls; destroy it, and if you do, inflict damage to your opponent equal to half its original ATK. You can only use this effect of "D/D/D Super Doom King Purple Armageddon" once per turn. Before damage calculation, if an opponent's monster battles: You can make its ATK become equal to its original ATK until the end of the Damage Step. If this card in the Monster Zone is destroyed: You can place this card in your Pendulum Zone.
  de: |-
    2 „D/D/D“-Monster
    Du kannst 1 Monster in Angriffsposition wählen, das dein Gegner kontrolliert; zerstöre es und falls du dies tust, füge deinem Gegner Schaden in Höhe der Hälfte seiner Grund-ATK zu. Du kannst diesen Effekt von „D/D/D-Super-Untergangskönig Lila Armageddon“ nur einmal pro Spielzug verwenden. Vor der Schadensberechnung, falls ein Monster eines Gegners kämpft: Du kannst seine ATK bis zum Ende des Damage Steps gleich seinen Grund-ATK werden lassen. Falls diese Karte in der Monsterzone zerstört wird: Du kannst diese Karte in deine Pendelzone legen.
  es: |-
    2 monstruos "D/D/D"
    Puedes seleccionar 1 monstruo en Posición de Ataque que controle tu adversario; destrúyelo y, si lo haces, inflige daño a tu adversario igual a la mitad de su ATK original. Sólo puedes usar este efecto de "D/D/D Armagedón Morado, Rey Súper de las Fatalidades" una vez por turno. Antes del cálculo de daño, si un monstruo del adversario batalla: puedes hacer que su ATK se convierta en igual a su ATK original hasta el final del Damage Step. Si esta carta en la Zona de Monstruos es destruida: puedes poner esta carta en tu Zona del Péndulo.
  fr: |-
    2 monstres "D/D/D"
    Vous pouvez cibler 1 monstre en Position d'Attaque contrôlé par votre adversaire ; détruisez-le, et si vous le faites, infligez des dommages à votre adversaire égaux à la moitié de son ATK d'origine. Vous ne pouvez utiliser cet effet de "D/D/D Super Roi du Déclin Armageddon Pourpre" qu'une fois par tour. Avant le calcul des dommages, si un monstre de l'adversaire combat : jusqu'à la fin de la Damage Step, vous pouvez faire devenir son ATK égale à son ATK d'origine. Si cette carte dans la Zone Monstre est détruite : vous pouvez placer cette carte dans votre Zone Pendule.
  it: |-
    2 mostri "D/D/D"
    Puoi scegliere come bersaglio 1 mostro in Posizione di Attacco controllato dal tuo avversario; distruggilo e, se lo fai, infliggi al tuo avversario danno pari alla metà del suo ATK originale. Puoi utilizzare questo effetto di "D/D/D Armageddon Viola Super Re del Giudizio" una sola volta per turno. Prima del calcolo dei danni, se un mostro dell'avversario combatte: puoi fare diventare il suo ATK pari al suo ATK originale fino alla fine del Damage Step. Se questa carta nella Zona Mostri viene distrutta: puoi mettere questa carta nella tua Zona Pendulum.
  pt: |-
    2 monstros "D/D/D"
    Você pode escolher 1 monstro em Posição de Ataque que seu oponente controla; destrua-o e, se isso acontecer, cause dano ao seu oponente igual à metade do ATK original dele. Você só pode usar este efeito de "D/D/D Armagedom Púrpura, o Super Rei do Fim" uma vez por turno. Antes do cálculo de dano, se um monstro do oponente batalhar: você pode fazer com que o ATK dele se torne igual ao seu ATK original até o final da Etapa de Dano. Se este card na Zona de Monstros for destruído: você pode colocar este card na sua Zona de Pêndulo.
  ja: |-
    「ＤＤＤ」モンスター×２
    このカード名の①のモンスター効果は１ターンに１度しか使用できない。①：相手フィールドの攻撃表示モンスター１体を対象として発動できる。そのモンスターを破壊し、破壊したモンスターの元々の攻撃力の半分のダメージを相手に与える。②：相手モンスターが戦闘を行うダメージ計算前に発動できる。その相手モンスターの攻撃力はダメージステップ終了時まで元々の数値になる。③：モンスターゾーンのこのカードが破壊された場合に発動できる。このカードを自分のＰゾーンに置く。
  ko: |-
    "DDD(디디디)" 몬스터 × 2
    이 카드명의 ①의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대 필드의 공격 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴하고, 파괴한 몬스터의 원래 공격력 절반의 데미지를 상대에게 준다. ②: 상대 몬스터가 전투를 실행하는 데미지 계산 전에 발동할 수 있다. 그 상대 몬스터의 공격력은 데미지 스텝 종료시까지 원래의 수치가 된다. ③: 몬스터 존의 이 카드가 파괴되었을 경우에 발동할 수 있다. 이 카드를 자신의 펜듈럼 존에 놓는다.
type: Monster
