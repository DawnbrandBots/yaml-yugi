    Wähle 1 Zombie-Monster in deinem Friedhof und 1 Monster im Friedhof deines Gegners; beschwöre das erste gewählte Ziel als Spezialbeschwörung, zusätzlich verbanne das zweite gewählte Ziel.
  es: |-
    Selecciona 1 monstruo Zombi en tu Cementerio y 1 monstruo en el Cementerio de tu adversario; Invoca el primer objetivo de Modo Especial, y además destierra el segundo objetivo.
  fr: |-
