name:
  en: Photon Vanisher
  de: Photonen-Vertilger
  es: Vaporizador Fotónico
  fr: Volatil Photon
  it: Vaporizzatore Fotonico
  pt: Dispersor de Fóton
  ja: フォトン・バニッシャー
  ja_romaji: Foton Banisshā
  ko: 포톤 버니셔
  ko_rr: Poton Beonisyeo
text:
  en: |-
    Cannot be Normal Summoned/Set. Must first be Special Summoned (from your hand) while you control a "Photon" or "Galaxy" monster. Cannot attack the turn it is Special Summoned. You can only Special Summon "Photon Vanisher(s)" once per turn. If this card is Special Summoned: You can add 1 "Galaxy-Eyes Photon Dragon" from your Deck to your hand. An Xyz Monster that was Summoned using this card on the field as material gains this effect.
    ● Banish any monster destroyed by battle with this card.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, solange du ein „Photon“- oder „Galaxie“-Monster kontrollierst. Diese Karte kann nicht in dem Spielzug angreifen, in dem sie als Spezialbeschwörung beschworen wurde. Du kannst nur einmal pro Spielzug einen oder mehr „Photonen-Vertilger“ als Spezialbeschwörung beschwören. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Galaxieaugen-Photonendrache“ von deinem Deck hinzufügen. Ein Xyz-Monster, das mit dieser Karte auf dem Spielfeld als Material beschworen wurde, erhält diesen Effekt.
    ● Verbanne alle Monster, die durch Kampf mit dieser Karte zerstört werden.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser primero Invocado de Modo Especial (desde tu mano) mientras controlas un monstruo "Fotónico/a", "Galaxia" o "Galáctico/a". No puede atacar en el turno en el que es Invocado de Modo Especial. Sólo puedes Invocar de Modo Especial uno o más "Vaporizador Fotónico" una vez por turno. Si esta carta es Invocada de Modo Especial: puedes añadir a tu mano, desde tu Deck, 1 "Dragón Fotónico de Ojos Galácticos". Un Monstruo Xyz que fue Invocado usando esta carta en el Campo como material gana este efecto.
    ● Destierra cualquier monstruo destruido en batalla con esta carta.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement (depuis votre main) tant que vous contrôlez un monstre "Photon" ou "Galactique". Ne peut pas attaquer le tour où elle est Invoquée Spécialement. Vous ne pouvez Invoquer Spécialement un ou plusieurs "Volatil Photon" qu'une fois par tour. Si cette carte est Invoquée Spécialement : vous pouvez ajouter 1 "Dragon Photon aux Yeux Galactiques" depuis votre Deck à votre main. Un Monstre Xyz qui a été Invoqué en utilisant cette carte sur le Terrain comme Matériel gagne cet effet.
    ● Bannissez les monstres détruits au combat avec cette carte.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) mentre controlli un mostro "Fotonico" o "Galattico". Non può attaccare nel turno in cui viene Evocato Specialmente. Puoi Evocare Specialmente uno o più "Vaporizzatore Fotonico" una sola volta per turno. Se questa carta viene Evocata Specialmente: puoi aggiungere 1 "Drago Fotonico Occhi Galattici" dal tuo Deck alla tua mano. Un Mostro Xyz che è stato Evocato utilizzando questa carta sul Terreno come materiale guadagna questo effetto.
    ● Bandisci qualsiasi mostro distrutto in battaglia con questa carta.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial (da sua mão) enquanto você controlar um monstro "Fóton" ou "Galáxia". Não pode atacar no turno em que for Invocado por Invocação-Especial. Você só pode Invocar um ou mais "Dispersor de Fóton" por Invocação-Especial uma vez por turno. Se este card for Invocado por Invocação-Especial: você pode adicionar 1 "Dragão de Fóton de Olhos das Galáxias" do seu Deck à sua mão. Um Monstro Xyz que foi Invocado usando este card no campo como matéria ganha este efeito.
    ● Bana quaisquer monstros destruídos em batalha com este card.
  ja: |-
    このカードは通常召喚できない。自分フィールドに「フォトン」モンスターまたは「ギャラクシー」モンスターが存在する場合に特殊召喚できる。自分は「フォトン・バニッシャー」を１ターンに１度しか特殊召喚できない。①：このカードが特殊召喚に成功した場合に発動できる。デッキから「銀河眼の光子竜」１体を手札に加える。②：このカードは特殊召喚したターンには攻撃できない。③：フィールドのこのカードを素材としてＸ召喚したモンスターは以下の効果を得る。●このカードが戦闘で破壊したモンスターは墓地へは行かず除外される。
  ko: |-
    이 카드는 통상 소환할 수 없다. 자신 필드에 "포톤" 몬스터 또는 "갤럭시" 몬스터가 존재할 경우에 특수 소환할 수 있다. 자신은 "포톤 버니셔"를 1턴에 1번밖에 특수 소환할 수 없다. ①: 이 카드가 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "갤럭시아이즈 포톤 드래곤" 1장을 패에 넣는다. ②: 이 카드는 특수 소환한 턴에는 공격할 수 없다. ③: 필드의 이 카드를 소재로서 엑시즈 소환한 몬스터는 이하의 효과를 얻는다. ●이 카드가 전투로 파괴한 몬스터는 묘지로는 가지 않으며 제외된다.
