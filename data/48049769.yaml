text:
  en: |-
    You can discard this card; add 2 Level 4 LIGHT Thunder-Type monsters of the same name with 1600 or less ATK from your Deck to your hand. You can only use the effect of "Thunder Sea Horse" once per turn. You cannot Special Summon during the turn you activate this effect.
  de: |-
    Du kannst diese Karte abwerfen; füge deiner Hand 2 LICHT Monster vom Typ Donner der Stufe 4 mit demselben Namen mit 1600 oder weniger ATK von deinem Deck hinzu. Du kannst den Effekt von „Donner-Seepferd“ nur einmal pro Spielzug verwenden. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine Monster als Spezialbeschwörung beschwören.
  es: |-
    Puedes descartar esta carta; añade a tu mano, desde tu Deck, 2 monstruos de LUZ de Tipo Trueno de Nivel 4 con 1600 ATK o menos que tengan el mismo nombre. Sólo puedes usar el efecto de "Hipocampo del Trueno" una vez por turno. No puedes realizar Invocaciones Especiales durante el turno en el que activas este efecto.
  fr: |-
    Vous pouvez défausser cette carte ; ajoutez 2 monstres LUMIÈRE de Type Tonnerre de Niveau 4 de même nom avec max. 1600 ATK depuis votre Deck à votre main. Vous ne pouvez utiliser l'effet de "Hippocampe de Tonnerre" qu'une fois par tour. Vous ne pouvez pas Invoquer Spécialement durant le tour où vous activez cet effet.
  it: |-
    Puoi scartare questa carta; aggiungi 2 mostri LUCE di Tipo Tuono di Livello 4 con lo stesso nome con ATK di 1600 o inferiore dal tuo Deck alla tua mano. Puoi utilizzare l'effetto di "Cavalluccio Marino Tuono" una sola volta per turno. Non puoi Evocare Specialmente durante il turno in cui attivi questo effetto.
  pt: |-
    Você pode descartar este card; adicione 2 monstros de LUZ do Tipo Trovão de Nível 4 com o mesmo nome e com 1600 ou menos de ATK do seu Deck à sua mão. Você só pode usar o efeito de "Cavalo-marinho do Trovão" uma vez por turno. Você não pode Invocar por Invocação-Especial durante o turno em que ativar este efeito.
  ja: |-
    「サンダー・シーホース」の効果は１ターンに１度しか使用できず、この効果を発動するターン、自分はモンスターを特殊召喚できない。①：このカードを手札から捨てて発動できる。デッキから攻撃力１６００以下の雷族・光属性・レベル４の同名モンスター２体を手札に加える。
  ko: |-
    "썬더 씨호스"의 효과는 1턴에 1번밖에 사용할 수 없으며, 이 효과를 발동하는 턴에, 자신은 몬스터를 특수 소환할 수 없다. ①: 이 카드를 패에서 버리고 발동할 수 있다. 덱에서 공격력 1600 이하의 번개족 / 빛 속성 / 레벨 4 의 같은 이름의 몬스터 2장을 패에 넣는다.
  zh-TW: 我方主要阶段时，可从手牌舍弃此卡并发动。从牌组将2只雷族、光属性、等级4、攻击力1600或以下的同名怪兽加入手牌。「雷電海馬」的效果1回合只可使用1次，此效果发动回合我方不可特殊召唤怪兽。
  zh-CN: |-
    此卡名的效果1回合仅可使用1次，发动此效果的回合中，自己不可特殊召唤怪兽。①：将此卡从手牌中舍弃可以发动。从牌组将2只攻击力1600以下的雷族・光属性・等级4的同名怪兽加入手牌。
