text:
  en: |-
    When this card destroys a monster by battle and sends it to the Graveyard, gain Life Points equal to the DEF of the destroyed monster.
  de: |-
    Wenn diese Karte ein Monster als Ergebnis eines Kampfes zerstört und es auf den Friedhof legt, erhöhe deine Life Points um die DEF des zerstörten Monsters.
  es: |-
    Cuando esta carta destruye un monstruo en batalla y lo manda al Cementerio, gana Life Points igual a la DEF del monstruo destruido.
  fr: |-
    Lorsque cette carte détruit un monstre à l'issue d'un combat et l'envoie au Cimetière, augmentez vos Life Points de la DEF du monstre détruit.
  it: |-
    Quando questa carta distrugge un mostro in seguito ad una battaglia e lo manda al Cimitero, aumenta i tuoi Life Points del DEF del mostro distrutto.
  pt: |-
    Quando esta carta destrói um monstro por batalha e envia-a para o Cemitério, ganhe Pontos de Vida igual à DEF do monstro destruído.
  ja: |-
    このカードが戦闘によってモンスターを破壊し墓地へ送った時、破壊したモンスターの守備力分だけ自分のライフポイントが回復する。
  ko: |-
    이 카드가 전투에 따라서 상대 몬스터를 파괴하고 묘지에 보냈던 때, 자신은 파괴했던 몬스터의 공격력분의 라이프포인트를 회복한다.
  zh-CN: |-
    这张卡战斗破坏怪兽送去墓地时，自己基本分回复破坏的怪兽的守备力数值。
