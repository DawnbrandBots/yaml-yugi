text:
  en: |-
    Destroy all face-up "Amazoness" monsters you control. Then, you can Special Summon any number of Level 4 or lower "Amazoness" monsters from your Graveyard in face-up Defense Position, up to the number of monsters destroyed by this effect.
  de: |-
    Zerstöre alle offenen „Amazonisch“-Monster, die du kontrollierst. Dann kannst du eine Anzahl „Amazonisch“-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deinem Friedhof in die offene Verteidigungsposition beschwören, bis zur Anzahl der Monster, die durch diesen Effekt zerstört wurden.
  es: |-
    Destruye todos los monstruos "Amazoness" boca arriba que controles. Después, puedes Invocar de Modo Especial, desde tu Cementerio, tanta cantidad de monstruos "Amazoness" de Nivel 4 o menor, en Posición de Defensa boca arriba, como monstruos hayas destruido por este efecto.
  fr: |-
    Détruisez tous les monstres "Amazonesse" face recto que vous contrôlez. Ensuite, vous pouvez Invoquer Spécialement un nombre de monstres "Amazonesse" de Niveau 4 ou moins depuis votre Cimetière en Position de Défense face recto, égal ou inférieur au nombre de monstres détruits par cet effet.
  it: |-
    Distruggi tutti i mostri "Amazoness" scoperti che controlli. Poi, puoi Evocare Specialmente, scoperti in Posizione di Difesa, un numero di mostri "Amazoness" di Livello 4 o inferiore dal tuo Cimitero pari al massimo al numero di mostri distrutti da questo effetto.
  pt:
  ja: |-
    自分フィールド上に表側表示で存在する「アマゾネス」と名のついたモンスターを全て破壊する。その後、破壊した数と同じ数まで自分の墓地に存在するレベル４以下の「アマゾネス」と名のついたモンスターを表側守備表示で特殊召喚する事ができる。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 "아마조네스" 라는 이름이 붙은 몬스터를 전부 파괴한다. 그 후, 파괴한 수와 같은 매수까지 자신의 묘지에 존재하는 레벨 4 이하의 "아마조네스" 라는 이름이 붙은 몬스터를 앞면 수비 표시로 특수 소환할 수 있다.
  zh-CN: |-
    自己场上表侧表示存在的名字带有「亚马逊」的怪兽全部破坏。那之后，可以把最多和破坏数量相同数量的自己墓地存在的4星以下的名字带有「亚马逊」的怪兽表侧守备表示特殊召唤。
