text:
  en: |-
    Pay 2000 Life Points. Both players Special Summon as many of their removed from play monsters as possible.
  de: |-
    Zahle 2000 Life Points. Beide Spieler beschwören so viele ihrer aus dem Spiel entfernten Monster, wie ihnen möglich ist.
  es: |-
    Paga 2000 Life Points. Ambos jugadores Invocan mediante una Invocación Especial tantos de sus monstruos como sea posible que hayan sido retirados del juego.
  fr: |-
    Payez 2000 Life Points. Chaque joueur fait l'Invocation Spéciale du maximum possible de ses monstres retirés du jeu.
  it: |-
    Paga 2000 Life Points. Entrambi i giocatori Evocano tramite Evocazione Speciale tutti i mostri possibili che sono stati rimossi dal gioco.
  pt: |-
    Ative por pagar 2000 Pontos de Vida. Ambos os jogadores fazem Invocação Especial quantos monstros removidos do jogo for possível para os seus respectivos lados do campo.
  ja: |-
    ２０００ライフポイントを払う。お互いに除外されたモンスターをそれぞれのフィールド上に可能な限り特殊召喚する。
  ko: |-
    2000 라이프 포인트를 지불한다. 서로 제외된 몬스터를 각각의 필드 위에 가능한 만큼 특수 소환한다.
  zh-CN: |-
    支付2000基本分。双方把除外的怪兽在各自场上尽可能特殊召唤。
