text:
  en: |-
    You can discard this card to the Graveyard, then target 1 Warrior or Spellcaster-Type monster your opponent controls; take control of that target until the End Phase.
  de: |-
    Du kannst diese Karte auf den Friedhof abwerfen und dann 1 Monster vom Typ Krieger oder Hexer wählen, das dein Gegner kontrolliert; übernimm bis zur End Phase die Kontrolle über das gewählte Ziel.
  es: |-
    Puedes descartar esta carta de tu mano al Cementerio para seleccionar 1 monstruo boca arriba de Tipo Guerrero o Lanzador de Conjuros que controle tu adversario y tomar su control hasta la End Phase de este turno.
  fr: |-
    Vous pouvez défausser cette carte au Cimetière, puis ciblez 1 monstre de Type Guerrier ou Magicien contrôlé par votre adversaire ; jusqu'à la End Phase, prenez le contrôle de la cible.
  it: |-
    Puoi scartare questa carta al Cimitero per scegliere 1 mostro scoperto di Tipo Guerriero o Incantatore controllato dal tuo avversario e prendere il controllo fino alla End Phase di questo turno.
  pt: |-
    Você pode descartar este card para o Cemitério e, depois, escolher 1 monstro do Tipo Guerreiro ou Mago que seu oponente controla; tome o controle do alvo até a Fase Final.
  ja: |-
    このカードを手札から墓地へ捨てて発動できる。相手フィールド上の戦士族・魔法使い族モンスター１体を選択して、エンドフェイズ時までコントロールを得る。
  ko: |-
    이 카드를 패에서 묘지에 버린다. 이 턴의 엔드 페이즈시까지, 상대 필드 위에 앞면 표시로 존재하는 전사족 또는 마법사족 몬스터 1장의 컨트롤을 얻는다.
  zh-CN: |-
    把这张卡从手卡丢弃去墓地才能发动。选择对方场上1只战士族·魔法师族怪兽，直到结束阶段时得到控制权。
