  en: |-
    If you have 2 or more other cards in your hand: Banish your entire hand; add 1 Spell from your Deck to your hand. You cannot Set Spells/Traps during the turn you activate this card.
  de: |-
    Falls du 2 oder mehr andere Karten in deiner Hand hast: Verbanne deine gesamte Hand; füge deiner Hand 1 Zauber von deinem Deck hinzu. Du kannst während des Spielzugs, in dem du diese Karte aktivierst, keine Zauber/Fallen setzen.
  es: |-
    Si tienes 2 o más otras cartas en tu mano: destierra toda tu mano; añade a tu mano 1 Mágica en tu Deck. No puedes Colocar Mágicas/Trampas durante el turno que actives esta carta.
  fr: |-
    Si vous avez min. 2 autres cartes dans votre main : bannissez toute votre main ; ajoutez 1 Magie depuis votre Deck à votre main. Vous ne pouvez pas Poser de Magies/Pièges durant le tour où vous activez cette carte.
  it: |-
    Se hai 2 o più altre carte nella tua mano: bandisci tutta la tua mano; aggiungi 1 Magia dal tuo Deck alla tua mano. Non puoi Posizionare Magie/Trappole durante il turno in cui attivi questa carta.
  pt: |-
    Se você tiver 2 ou mais outros cards na sua mão: bana toda sua mão; adicione 1 Magia do seu Deck à sua mão. Você não pode Baixar Magias/Armadilhas durante o turno em que ativar este card.
  ja: |-
    このカードを発動するターン、自分は魔法・罠カードをセットできない。①：このカード以外の自分の手札が２枚以上の場合、その手札を全て除外して発動できる。デッキから魔法カード１枚を手札に加える。
  ko: |-
    이 카드를 발동하는 턴에, 자신은 마법 / 함정 카드를 세트할 수 없다. ①: 이 카드 이외의 자신의 패가 2장 이상일 경우, 그 패를 전부 제외하고 발동할 수 있다. 덱에서 마법 카드 1장을 패에 넣는다.
