text:
  en: |-
    Activate this card by targeting 1 "@Ignister" monster you control. That monster gains 800 ATK, also all monsters your opponent controls must attack that monster you control, if able. If this face-up card in its owner's Spell & Trap Zone has left the field because of an opponent's effect, and is now in the GY or banished: Draw 1 card. You can only use this effect of "A.I. Shadow" once per turn.
  de: |-
    Aktiviere diese Karte, indem du 1 „@Ignister“-Monster wählst, das du kontrollierst. Das Monster erhält 800 ATK, zusätzlich müssen alle Monster, die dein Gegner kontrolliert, das Monster angreifen, das du kontrollierst, falls möglich. Falls diese offene Karte in der Zauber- & Fallenzone ihres Besitzers das Spielfeld durch einen Effekt eines Gegners verlassen hat und sich jetzt im Friedhof befindet oder verbannt ist: Ziehe 1 Karte. Du kannst diesen Effekt von „A.I.-Schatten“ nur einmal pro Spielzug verwenden.
  es: |-
    Activa esta carta seleccionando 1 monstruo "@Ignister" que controles. Ese monstruo gana 800 ATK, y además todos los monstruos que controla tu adversario deben atacar a ese monstruo que controlas, si pueden. Si esta carta boca arriba en la Zona de Magia y Trampas de su dueño deja el Campo por un efecto del adversario, y ahora está en el Cementerio o desterrada: roba 1 carta. Sólo puedes usar este efecto de "Sombra A.I." una vez por turno.
  fr: |-
    Activez cette carte en ciblant 1 monstre "@Ignister" que vous contrôlez. Le monstre gagne 800 ATK, et aussi, tous les monstres contrôlés par votre adversaire doivent attaquer le monstre que vous contrôlez, si possible. Si cette carte face recto dans la Zone Magie & Piège de son propriétaire a quitté le Terrain à cause d'un effet de l'adversaire et est maintenant dans le Cimetière ou bannie : piochez 1 carte. Vous ne pouvez utiliser cet effet de "Ombre A.I." qu'une fois par tour.
  it: |-
    Attiva questa carta scegliendo come bersaglio 1 mostro "@Ignister" che controlli. Quel mostro guadagna 800 ATK, inoltre tutti i mostri controllati dal tuo avversario devono attaccare quel mostro che controlli, se possibile. Se questa carta scoperta nella Zona Magie & Trappole del suo proprietario ha lasciato il Terreno a causa di un effetto dell'avversario e ora è nel Cimitero o bandita: pesca 1 carta. Puoi utilizzare questo effetto di "Ombra A.I." una sola volta per turno.
  pt: |-
    Ative este card ao escolher 1 monstro "@Ignister" que você controla. Esse monstro ganha 800 de ATK e, além disso, todos os monstros que seu oponente controla devem atacar esse monstro que você controla, se possível. Se este card com a face para cima na Zona de Magias & Armadilhas do seu dono deixou o campo devido a um efeito do oponente e agora estiver no Cemitério ou banido: compre 1 card. Você só pode usar este efeito de "Sombra I.A." uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。自分フィールドの「＠イグニスター」モンスター１体を対象としてこのカードを発動できる。①：このカードが魔法＆罠ゾーンに存在する限り、対象のモンスターの攻撃力は８００アップし、攻撃可能な相手モンスターは対象のモンスターに攻撃しなければならない。②：魔法＆罠ゾーンの表側表示のこのカードが相手の効果でフィールドから離れ、墓地へ送られた場合または除外された場合に発動する。自分はデッキから１枚ドローする。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. 자신 필드의 "＠(앳)이그니스터" 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다. ①: 이 카드가 마법 & 함정 존에 존재하는 한, 대상 몬스터의 공격력은 800 올리고, 공격 가능한 상대 몬스터는 대상 몬스터에 공격해야 한다. ②: 마법 & 함정 존의 앞면 표시의 이 카드가 상대 효과로 필드에서 벗어나, 묘지로 보내졌을 경우 또는 제외되었을 경우에 발동한다. 자신은 덱에서 1장 드로우한다.
  zh-TW:
  zh-CN: |-
    此卡名的②效果1回合仅可使用1次。以自己场上的1只"@伊格尼斯者"怪兽为对象可以发动此卡。①：只要此卡存在于魔法与陷阱区域，对象怪兽的攻击力上升800，可攻击的对手怪兽必须攻击对象怪兽。②：魔法与陷阱区域的表侧表示的此卡因对手的效果从场上离开、被送至墓地的情况下或被除外的情况下发动。自己从牌组抽1张。
