text:
  en: |-
    4 Level 9 monsters
    Must be Special Summoned with a "Rank-Up-Magic" Spell Card targeting "Number 88: Gimmick Puppet of Leo", and cannot be Special Summoned by other ways. This card cannot be targeted by card effects. Once per turn: You can detach 1 Xyz Material from this card; inflict 1000 damage to your opponent. During your End Phase, if your opponent's Life Points are 2000 or less, and this card has no Xyz Materials, you win the Duel.
  de: |-
    4 Monster der Stufe 9
    Muss mit einer „Rangsteigerungszauber“-Zauberkarte, die „Nummer 88: Gimmick-Marionette Leo“ als Ziel wählt, als Spezialbeschwörung beschworen werden und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Diese Karte kann nicht als Ziel für Karteneffekte gewählt werden. Einmal pro Spielzug: Du kannst 1 Xyz-Material von dieser Karte abhängen; füge deinem Gegner 1000 Schaden zu. Während deiner End Phase, falls dein Gegner 2000 oder weniger Life Points und diese Karte kein Xyz-Material hat, gewinnst du das Duell.
  es: |-
    4 monstruos de Nivel 9
    Debe ser Invocado de Modo Especial con una Carta Mágica "Magia de Subida de Rango" que seleccione a "Número 88: Marioneta Trucada de Leo" y no puede ser Invocada de Modo Especial de otra forma. Esta carta no puede ser seleccionada por efectos de cartas. Una vez por turno: puedes desacoplar de esta carta 1 Material Xyz ; inflige 1000 puntos de daño a tu adversario. Durante tu End Phase, si los Life Points de tu adversario son 2000 o menos, y esta carta no tiene Materiales Xyz, ganas el Duelo.
  fr: |-
    4 monstres de Niveau 9
    Uniquement Invocable Spécialement avec une Carte Magie "Magie-Rang-Plus" ciblant "Numéro 88 : Poupée Truquée de Lion" et non Invocable Spécialement autrement. Cette carte ne peut pas être ciblée par des effets de carte. Une fois par tour : vous pouvez détacher 1 Matériel Xyz de cette carte ; infligez 1000 points de dommages à votre adversaire. Durant votre End Phase, si votre adversaire a max. 2000 Life Points et que cette carte n'a pas de Matériel Xyz, vous gagnez le Duel.
  it: |-
    4 mostri di Livello 9
    Deve essere Evocato Specialmente con una Carta Magia "Alza-Rango-Magico" che sceglie come bersaglio "Numero 88: Burattino Arnese del Leone" e non può essere Evocato Specialmente in altri modi. Questa carta non può essere scelta come bersaglio dagli effetti delle carte. Una volta per turno: puoi staccare 1 Materiale Xyz da questa carta; infliggi 1000 danni al tuo avversario. Durante la tua End Phase, se i Life Point del tuo avversario sono 2000 o inferiori e questa carta non ha Materiali Xyz, vinci il Duello.
  pt: |-
    4 monstros de Nível 9
    Deve ser Invocado por Invocação-Especial por um Card de Magia "Magia de Aumento de Classe" que escolha como alvo "Número 88: Engenhoca Marionete de Leão" e não pode ser Invocado por Invocação-Especial de nenhuma outra forma. este card não pode ser Invocado por Invocação-Especial de nenhuma outra forma. Este card não pode ser alvo de efeitos de card. Uma vez por turno: você pode desassociar 1 Matéria Xyz deste card; cause 1000 de dano ao seu oponente. Durante sua Fase Final, se os Pontos de Vida do seu oponente forem 2000 ou menos e este card não tiver Matérias Xyz, você vence o Duelo.
  ja: |-
    レベル９モンスター×４
    このカードは「Ｎｏ．８８ ギミック・パペット－デステニー・レオ」を対象とする「ＲＵＭ」魔法カードの効果でのみ特殊召喚できる。自分エンドフェイズに、相手のＬＰが２０００以下でこのカードにＸ素材が無い場合、自分はデュエルに勝利する。①：フィールドのこのカードは効果の対象にならない。②：１ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。相手に１０００ダメージを与える。
  ko: |-
    레벨 9 몬스터 x 3
    이 카드는 "No. 88 기믹 퍼핏-데스티니 레오" 를 대상으로 하고 하여 발동하는, "RUM(랭크업매직)" 이라는 이름이 붙은 마법 카드의 효과로만 특수 소환할 수 있다. 필드 위의 이 카드는 카드의 효과의 대상이 되지 않는다. 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 상대 라이프에 1000 포인트 데미지를 준다. 또한, 자신의 엔드 페이즈시에 상대 라이프가 2000 포인트 이하이고 이 카드에 엑시즈 소재가 없을 경우, 이 카드의 컨트롤러는 듀얼에서 승리한다.
  zh-CN: |-
    9星怪兽×4。这张卡用以「No.88 机关傀儡-命运狮子」为对象发动的名字带有「升阶魔法」的魔法卡的效果才能特殊召唤。场上的这张卡不会成为卡的效果的对象。1回合1次，把这张卡1个XYZ素材取除才能发动。给与对方基本分1000分伤害。此外，自己的结束阶段时对方基本分是2000以下而这张卡没有XYZ素材的场合，这张卡的控制者决斗胜利。
