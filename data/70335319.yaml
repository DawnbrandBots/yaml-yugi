pendulum_effect:
  en: |-
    Once per turn, at the end of the Damage Step, if your Dragon Pendulum Monster attacked an opponent's monster: You can activate this effect; it can attack again in a row. You cannot declare attacks the turn you activate this effect, except with that monster.
  de: |-
    Einmal pro Spielzug, am Ende des Damage Steps, falls dein Drache-Pendelmonster ein Monster eines Gegners angegriffen hat: Du kannst diesen Effekt aktivieren; es kann sofort noch einmal angreifen. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine Angriffe deklarieren, außer mit dem Monster.
  es: |-
    Una vez por turno, al final del Damage Step, si tu Monstruo de Péndulo Dragón atacó un monstruo del adversario: puedes activar este efecto; éste puede atacar otra vez inmediatamente después. No puedes declarar ataques en el turno en el que activaste este efecto, excepto con ese monstruo.
  fr: |-
    Une fois par tour, à la fin de la Damage Step, si votre Monstre Pendule Dragon a attaqué un monstre de l'adversaire : vous pouvez activer cet effet ; il peut attaquer une nouvelle fois à la suite. Vous ne pouvez pas déclarer d'attaques le tour où vous activez cet effet, sauf avec le monstre.
  it: |-
    Una volta per turno, alla fine del Damage Step, se un tuo Mostro Pendulum Drago ha attaccato un mostro dell'avversario: puoi attivare questo effetto; esso può attaccare ancora di seguito. Non puoi dichiarare attacchi nel turno in cui attivi questo effetto, eccetto con quel mostro.
  pt: |-
    Uma vez por turno, no final da Etapa de Dano, se um Monstro Pêndulo Dragão seu atacou um monstro do oponente: você pode ativar este efeito; ele pode atacar novamente em seguida. Você não pode declarar ataques no turno em que ativar este efeito, exceto com esse monstro.
  ja: |-
    ①：１ターンに１度、自分のドラゴン族Ｐモンスターが相手モンスターに攻撃したダメージステップ終了時に発動できる。その自分のモンスターは続けて攻撃できる。この効果を発動するターン、自分はそのモンスターでしか攻撃宣言できない。
  ko: |-
    ①: 1턴에 1번, 자신의 드래곤족 펜듈럼 몬스터가 상대 몬스터에 공격한 데미지 스텝 종료시에 발동할 수 있다. 그 자신 몬스터는 이어서 공격할 수 있다. 이 효과를 발동하는 턴에, 자신은 그 몬스터로밖에 공격 선언할 수 없다.
