  pt: |-
    Se você controlar 2 ou mais monstros Mago em Posição de Ataque: escolha 1 deles; o ATK dele se torna 3000 até o final deste turno e, além disso, pelo resto deste turno depois que este card resolver, outros monstros Mago que você controla não podem atacar.
  ja: |-
