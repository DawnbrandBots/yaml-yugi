  en: |-
    If you control 2 or more Attack Position Spellcaster monsters: Target 1 of them; its ATK becomes 3000 until the end of this turn, also for the rest of this turn after this card resolves, other Spellcaster monsters you control cannot attack.
  de: |-
    Falls du 2 oder mehr Hexer-Monster in Angriffsposition kontrollierst: Wähle 1 von ihnen; seine ATK werden bis zum Ende dieses Spielzugs zu 3000, zusätzlich können für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, andere Hexer-Monster, die du kontrollierst, nicht angreifen.
  es: |-
    Si controlas 2 o más monstruos Lanzador de Conjuros en Posición de Ataque: selecciona 1 de ellos; hasta el final de este turno, su ATK se convierte en 3000, y además por el resto de este turno después de que esta carta se resuelva, otros monstruos Lanzador de Conjuros que controles no pueden atacar.
  fr: |-
