text:
  en: |-
    When a monster you control declares an attack: Until the End Phase, that monster gains 700 ATK, also, if it attacks a Defense Position monster, inflict piercing battle damage to your opponent.
  de: |-
    Wenn ein Monster, das du kontrollierst, einen Angriff deklariert: Bis zur End Phase erhält das Monster 700 ATK, zusätzlich, falls es ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu.
  es: |-
    Cuando un monstruo que controlas declara un ataque: hasta la End Phase, ese monstruo gana 700 ATK y además, si ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario.
  fr: |-
    Lorsqu'un monstre que vous contrôlez déclare une attaque : jusqu'à la End Phase, le monstre gagne 700 ATK, et aussi, s'il attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire.
  it: |-
    Quando un mostro che controlli dichiara un attacco: fino alla End Phase, quel mostro guadagna 700 ATK, inoltre, se esso attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario.
  pt: |-
    Quando um monstro que você controla declarar um ataque: até a Fase Final, esse monstro ganha 700 de ATK e, além disso, se ele atacar um monstro em Posição de Defesa, ele causa dano de batalha perfurante ao seu oponente.
  ja: |-
    自分フィールド上に存在するモンスターの攻撃宣言時に発動する事ができる。そのモンスターの攻撃力はエンドフェイズ時まで７００ポイントアップする。そのモンスターが守備表示モンスターを攻撃した場合、その守備力を攻撃力が越えていれば、その数値だけ相手ライフに戦闘ダメージを与える。
  ko: |-
    자신 필드 위에 존재하는 몬스터의 공격 선언시에 발동할 수 있다. 그 몬스터의 공격력은 엔드 페이즈시까지 700 포인트 올린다. 그 몬스터가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘었으면, 그 수치만큼 상대 라이프에 전투 데미지를 준다.
  zh-CN: |-
    自己场上存在的怪兽的攻击宣言时才能发动。那只怪兽的攻击力直到结束阶段时上升700。那只怪兽向守备表示怪兽攻击的场合，若攻击力超过那个守备力，给与对方基本分那个数值的战斗伤害。
type: Trap
