text:
  en: |-
    If you control no monsters: Special Summon 1 Level 4 or lower "Melodious" monster from your hand or Deck. You can only activate 1 "1st Movement Solo" per turn. You cannot Special Summon monsters during the turn you activate this card, except "Melodious" monsters.
  de: |-
    Falls du keine Monster kontrollierst: Beschwöre 1 „Musikalisch“-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand oder deinem Deck. Du kannst nur 1 „Solo aus dem 1. Satz“ pro Spielzug aktivieren. Du kannst während des Spielzugs, in dem du diese Karte aktivierst, keine Monster als Spezialbeschwörung beschwören, außer „Musikalisch“-Monstern.
  es: |-
    Si no controlas monstruos: Invoca de Modo Especial, desde tu mano o Deck, 1 monstruo "Melodiosa" de Nivel 4 o menor. Sólo puedes activar 1 "Solo del 1er Movimiento" por turno. Durante el turno en el que activas esta carta, no puedes Invocar monstruos de Modo Especial, excepto monstruos "Melodiosa".
  fr: |-
    Si vous ne contrôlez aucun monstre : Invoquez Spécialement 1 monstre "Musique" de max. Niveau 4 depuis votre main ou Deck. Vous ne pouvez activer qu'1 "1er Mouvement Solo" par tour. Vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Musique" exclus) durant le tour où vous activez cette carte.
  it: |-
    Se non controlli nessun mostro: Evoca Specialmente 1 mostro "Melodiosa" di Livello 4 o inferiore dalla tua mano o Deck. Puoi attivare solo 1 "1º Movimento Assolo" per turno. Non puoi Evocare Specialmente mostri durante il turno in cui attivi questa carta, eccetto mostri "Melodiosa".
  pt: |-
    Se você não controlar nenhum monstro: Invoque por Invocação-Especial 1 monstro "Melodiosa(o)" de Nível 4 ou menos da sua mão ou Deck. Você só pode ativar 1 "1º Movimento Solitário" por turno. Você não pode Invocar monstros por Invocação-Especial durante o turno em que ativar este card, exceto monstros "Melodiosa(o)".
  ja: |-
    「独奏の第１楽章」は１ターンに１枚しか発動できず、このカードを発動するターン、自分は「幻奏」モンスターしか特殊召喚できない。①：自分フィールドにモンスターが存在しない場合に発動できる。手札・デッキからレベル４以下の「幻奏」モンスター１体を特殊召喚する。
  ko: |-
    "독주의 제1악장"은 1턴에 1장밖에 발동할 수 없으며, 이 카드를 발동하는 턴에, 자신은 "환주" 몬스터밖에 특수 소환할 수 없다. ①: 자신 필드에 몬스터가 존재하지 않을 경우에 발동할 수 있다. 패 / 덱에서 레벨 4 이하의 "환주" 몬스터 1장을 특수 소환한다.
