  en: |-
    Pay 1000 LP; Special Summon 1 Level 7 or lower "Elemental HERO" or "Neo-Spacian" monster from your Extra Deck, ignoring its Summoning conditions, but if you do not have "Elemental HERO Neos" on your field or in your GY, the Summoned monster cannot attack, its effects are negated, also return it to the Extra Deck during the End Phase. You can only activate 1 "Instant Contact" per turn.
