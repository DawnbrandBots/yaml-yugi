  zh-CN: |-
    这个卡名的卡1回合只能发动1张。①：可以支付1000LP发动。从额外卡组无视召唤条件地特殊召唤1只等级7以下的「E·HERO」怪兽或者「N(ネオスペーシアン)／新宇宙人」怪兽。自己的场上以及墓地没有「E・HERO ネオス／E·HERO 新生人」存在的场合，用这个效果特殊召唤的怪兽不能攻击，效果无效化，结束阶段返回持有者的额外卡组。
