  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：１０００ＬＰを払って発動できる。レベル７以下の、「Ｅ・ＨＥＲＯ」モンスターまたは「Ｎ」モンスター１体を召喚条件を無視してＥＸデッキから特殊召喚する。自分のフィールド及び墓地に「Ｅ・ＨＥＲＯ ネオス」が存在しない場合、この効果で特殊召喚したモンスターは攻撃できず、効果は無効化され、エンドフェイズに持ち主のＥＸデッキに戻る。
