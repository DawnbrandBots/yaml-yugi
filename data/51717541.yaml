text:
  en: |-
    If you have no cards in your hand: Target 1 "Infernity" card in your Graveyard and 1 card your opponent controls; banish the first target, and if you do, destroy the second target.
  de: |-
    Falls du keine Karten in deiner Hand hast: Wähle 1 „Ewig infernal“-Karte in deinem Friedhof und 1 Karte, die dein Gegner kontrolliert; verbanne das erste gewählte Ziel und falls du dies tust, zerstöre das zweite gewählte Ziel.
  es: |-
    Si no tienes cartas en tu mano: selecciona 1 carta "Inférnico/a" en tu Cementerio y 1 carta que controle tu adversario; destierra el primer objetivo y, si lo haces, destruye el segundo objetivo.
  fr: |-
    Si vous n'avez aucune carte dans votre main : ciblez 1 carte "Enfernité" dans votre Cimetière et 1 carte contrôlée par votre adversaire ; bannissez la première cible, et si vous le faites, détruisez la seconde cible.
  it: |-
    Se non hai carte nella tua mano: scegli come bersaglio 1 carta "Demoneterno" nel tuo Cimitero e 1 carta controllata dal tuo avversario; bandisci il primo bersaglio e, se lo fai, distruggi il secondo bersaglio.
  pt: |-
    Se você não tiver cards na sua mão: escolha 1 card "Inférnico(a)" no seu Cemitério e 1 card que seu oponente controla; bana o primeiro alvo e, se isso acontecer, destrua o segundo alvo.
  ja: |-
    自分の手札が０枚の場合に発動できる。自分の墓地の「インフェルニティ」と名のついたカード１枚を選択してゲームから除外し、相手フィールド上のカード１枚を選択して破壊する。
  ko: |-
    자신의 패가 0장일 경우에 발동할 수 있다. 자신의 묘지에 존재하는 "인페르니티"라 는 어름이 붙은 카드 1장을 선택하여 게임에서 제외하고, 상대 필드 위에 존재하는 카드 1장을 선택하여 파괴한다.
