text:
  en: |-
    If you control at least 1 face-up monster and have no monsters in your Graveyard, you can Special Summon this card from your hand. When this card is Special Summoned this way, this card's Level becomes equal to the total Levels of all other monsters you control. If the Level of this card is higher than 12, destroy this card.
  de: |-
    Falls du mindestens 1 offenes Monster kontrollierst und keine Monster in deinem Friedhof hast, kannst du diese Karte als Spezialbeschwörung von deiner Hand beschwören. Wenn diese Karte auf diese Weise als Spezialbeschwörung beschworen wird, wird ihre Stufe gleich der Summe der Stufen aller anderen Monster, die du kontrollierst. Falls die Stufe dieser Karte höher als 12 ist, zerstöre diese Karte.
  es: |-
    Si controlas por lo menos 1 monstruo boca arriba y no tienes monstruos en tu Cementerio, puedes Invocar esta carta de Modo Especial desde tu mano. Cuando esta carta es Invocada de Modo Especial de esta forma, su Nivel se convierte en la suma de los Niveles de los demás monstruos que controles. Si el Nivel de esta carta es mayor que 12, destrúyela.
  fr: |-
    Si vous contrôlez au moins 1 monstre face recto et que vous n'avez aucun monstre dans votre Cimetière, vous pouvez Invoquer Spécialement cette carte depuis votre main. Lorsqu'elle est Invoquée Spécialement de cette façon, le Niveau de cette carte devient égal à la somme des Niveaux de tous les autres monstres que vous contrôlez. Si cette carte a un Niveau supérieur à 12, détruisez-la.
  it: |-
    Se controlli almeno 1 mostro scoperto e non hai mostri nel Cimitero, puoi Evocare Specialmente questa carta dalla tua mano. Quando questa carta viene Evocata Specialmente in questo modo, il Livello di questa carta diventa uguale alla somma dei Livelli di tutti gli altri mostri che controlli. Se il Livello di questa carta è superiore a 12, distruggi questa carta.
  pt:
  ja: |-
    自分フィールド上に表側表示でモンスターが１体以上存在し、自分の墓地にモンスターが存在しない場合、このカードは手札から特殊召喚する事ができる。この効果で特殊召喚に成功した時、このカードのレベルはこのカード以外の自分フィールド上に存在するモンスターのレベルを合計したレベルになる。また、フィールド上に表側表示で存在するこのカードのレベルが１２を超えた場合、このカードを破壊する。
  ko: |-
    자신 필드 위에 앞면 표시로 몬스터가 1장 이상 존재하고, 자신의 묘지에 몬스터가 존재하지 않을 경우, 이 카드는 패에서 특수 소환할 수 있다. 이 효과로 특수 소환에 성공했을 때, 이 카드의 레벨은 이 카드 이외의 자신 필드 위에 존재하는 몬스터 레벨을 합계한 레벨이 된다. 또한, 필드 위에 앞면표시로 존재하는 이 카드의 레벨이 12 를 넘었을 경우, 이 카드를 파괴한다.
  zh-CN: |-
    自己场上有表侧表示怪兽1只以上存在，自己墓地没有怪兽存在的场合，这张卡可以从手卡特殊召唤。这个效果特殊召唤成功时，这张卡的等级变成这张卡以外的自己场上存在的怪兽的等级合计的等级。此外，场上表侧表示存在的这张卡的等级超过12的场合，这张卡破坏。
