text:
  en: |-
    When a monster effect or Trap Card is activated that negates the Normal or Special Summon of a monster(s): Negate the activation and destroy it.
  de: |-
    Wenn ein Monstereffekt oder eine Fallenkarte aktiviert wird, der oder die die Normal- oder Spezialbeschwörung von Monstern annulliert: Annulliere die Aktivierung und zerstöre es oder sie.
  es: |-
    Cuando se activa un monstruo de efecto o Carta de Trampa que niega la Invocación Normal o Especial de uno o más monstruos: niega la activación y destruye la carta.
  fr: |-
    Lorsqu'un effet de monstre ou une Carte Piège qui annule l'Invocation Normale ou Spéciale d'un ou plusieurs monstres est activé: annulez l'activation, et détruisez-le/la.
  it: |-
    Quando viene attivato l'effetto di un mostro o una Carta Trappola che annulla l'Evocazione Normale o Speciale di uno o più mostri: annulla l'attivazione e distruggila.
  pt:
  ja: |-
    モンスターの召喚・特殊召喚を無効にするモンスターの効果・罠カードが発動した時に発動できる。その発動を無効にし破壊する。
  ko: |-
    몬스터의 일반 소환 / 특수 소환을 무효로 하는 몬스터의 효과 / 함정 카드가 발동 되었을 때에 발동할 수 있다. 그 발동을 무효하고 파괴한다.
  zh-CN: |-
    要把怪兽的召唤·特殊召唤无效的怪兽的效果·陷阱卡发动时才能发动。那个发动无效并破坏。
