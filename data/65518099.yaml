text:
  en: |-
    Booting in Replica Mode…
    An error has occurred while executing C:\sophia\zefra.exe
    Unknown publisher.
    Allow C:\tierra\qliphort.exe ? <Y/N>…[Y]
    Booting in Autonomy Mode…''
  de: |-
    Replika-Modus wird gebootet...
    Fehler beim Ausführen von C:\sophia\zefra.exe
    Unbekannter Entwickler.
    C:\tierra\qliphort.exe zulassen? <J/N>...[J]
    Autonomie-Modus wird gebootet...''
  es: |-
    Iníciando en Modo Réplica...
    Ocurrió un error mientras se ejecutaba C:\sophia\zefra.exe
    Editor desconocido.
    ¿Permitir ejecutar C:\tierra\qlifuerte.exe? <S/N>.. [S]
    Iníciando en Modo Autónomo...''
  fr: |-
    Démarrage en Mode Réplique...
    Une erreur est survenue lors de l’exécution de C:\sophia\zefra.exe
    Éditeur inconnu.
    Autoriser C:\tierra\qliphort.exe ? <O/N>...[O]
    Démarrage en Mode Autonomie...''
  it: |-
    Avvio in Modalità Replica...
    Si è verificato un errore durante l'esecuzione di C:\sophia\zefra.exe
    Autore sconosciuto.
    Permettere l'avvio di C:\tierra\qliphort.exe ? <S/N>...[S]
    Avvio in Modalità Autonoma...''
  pt: |-
    Reiniciando em Modo de Réplica...
    Um erro aconteceu ao executar C:\sophia\zefra.exe
    Autor desconhecido.
    Permitir C:\tierra\qliphort.exe ? <S/N>...[S]
    Reinciando em Modo Autônomo...''
  ja: |-
    システムをレプリカモードでするをしています...
    C:¥sophia¥sefiroth.exe にエラーがしました。
    のなからのファイルをしようとしています。
    C:¥tierra¥qliphoth.exe のをしますか？ <Y/N>...[Y]
    システムをモードでします。
  ko: |-
    시스템을 레플리카 모드로 기동할 준비를 하고 있습니다...
    C:₩sophia₩sefiroth.exe 실행중에 에러가 발생했습니다.
    다음의 알 수 없는 발행원으로부터의 프로그램을 실행하려고 합다.
    C:₩tierra₩qliphoth.exe의 실행을 허가하시겠습니까? <Y/N>...[Y]
    시스템을 자율 모드로 기동합니다.
type: Monster
typeline: Machine / Pendulum
attribute: EARTH
level: 5
atk: 1000
def: 2800
pendulum_scale: 9
pendulum_effect:
  en: |-
    You cannot Special Summon monsters, except "Qli" monsters. This effect cannot be negated. Once per turn: You can pay 800 LP; add 1 "Qli" card from your Deck to your hand, except "Qliphort Scout".
  de: |-
    Du kannst keine als Spezialbeschwörung beschwören, außer „Qli“-Monstern. Dieser Effekt kann nicht annulliert werden. Einmal pro Spielzug: Du kannst 800 LP zahlen; füge einer Hand 1 „Qli“-Karte von deinem Deck hinzu, außer „Qliphort-Kundschafter“.
  es: |-
    No puedes Invocar monstruos de Modo Especial, excepto monstruos "Qli". Este efecto no puede ser negado. Una vez por turno: puedes pagar 800 LP; añade a tu mano 1 carta "Qli" en tu Deck, excepto "Explorador Qlifuerte".
  fr: |-
    Vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Qli" exclus). Cet effet ne peut pas être annulé. Une fois par tour : vous pouvez payer 800 LP ; ajoutez 1 carte "Qli" ("Sentinelle Qliphort" exclu) depuis votre Deck à votre main.
  it: |-
    Non puoi Evocare Specialmente mostri, eccetto mostri "Qli". Questo effetto non può essere annullato. Una volta per turno: puoi pagare 800 LP; aggiungi 1 carta "Qli" dal tuo Deck alla tua mano, eccetto "Scout Qliphort".
  pt: |-
    Você não pode Invocar monstros por Invcação-Especial, exceto monstros "Qli". Este efeito não pode ser negado. Uma vez por turno: você pode pagar 800 PV; adicione 1 card "Qli" do seu Deck à sua mão, exceto "Batedor Qliphort".
  ja: |-
    ①：は「クリフォート」モンスターしかできない。このはされない。②：１ターンに１、８００をってできる。デッキから「クリフォート・ツール」以外の「クリフォート」カード１枚をにえる。
  ko: |-
    ①: 자신은 "클리포트" 몬스터밖에 특수 소환할 수 없다. 이 효과는 무효화되지 않는다. ②: 1턴에 1번, 800 LP를 지불하고 발동할 수 있다. 덱에서 "클리포트 툴" 이외의 "클리포트" 카드 1장을 패에 넣는다.
