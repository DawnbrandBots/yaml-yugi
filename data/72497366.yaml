text:
  en: |-
    Each turn, 1 Level 5 or higher Fiend monster you Normal Summon can be Summoned without Tributing. If exactly 1 Normal Summoned/Set Level 5 or higher Fiend monster (and no other cards) would be destroyed, you can send this card to the GY instead.
  de: |-
    In jedem Spielzug kann 1 Unterweltler-Monster der Stufe 5 oder höher, das du als Normalbeschwörung beschwörst, beschworen werden, ohne Tribut anzubieten. Falls genau 1 als Normalbeschwörung beschworenes/gesetztes Unterweltler-Monster der Stufe 5 oder höher (und keine anderen Karten) zerstört würde, kannst du stattdessen diese Karte auf den Friedhof legen.
  es: |-
    Cada turno, 1 monstruo Demonio de Nivel 5 o mayor que Invoques de Modo Normal puede ser Invocado sin Sacrificar. Si exactamente 1 monstruo Demonio de Nivel 5 o mayor Invocado de Modo Normal/Colocado (y ninguna otra carta) fuera a ser destruido, puedes mandar esta carta al Cementerio en su lugar.
  fr: |-
    Chaque tour, 1 monstre Démon de min. Niveau 5 que vous Invoquez Normalement peut être Invoqué sans Sacrifice. Si exactement 1 monstre Démon de min. Niveau 5 Invoqué/Posé Normalement (et aucune autre carte) va être détruit, vous pouvez envoyer cette carte au Cimetière à la place.
  it: |-
    Ogni turno, 1 mostro Demone di Livello 5 o superiore che Evochi Normalmente può essere Evocato senza offrire Tributi. Se esattamente 1 mostro Demone di Livello 5 o superiore Evocato Normalmente/Posizionato (e nessuna altra carta) sta per essere distrutto, puoi invece mandare questa carta al Cimitero.
  pt: |-
    A cada turno, 1 monstro Demônio de Nível 5 ou mais que você Invocar por Invocação-Normal pode ser Invocado sem Tributo. Se exatamente 1 monstro Demônio de Nível 5 ou mais Invocado por Invocação-Normal/Baixado (e nenhum outro card) seria destruído, em vez disso, você pode enviar este card para o Cemitério.
  ja: |-
    ①：このカードが魔法＆罠ゾーンに存在する限り、自分はレベル５以上の悪魔族モンスターを召喚する場合に必要なリリースをなくす事ができる。この効果は１ターンに１度しか適用できない。②：通常召喚したレベル５以上の悪魔族モンスター１体のみが破壊される場合、代わりにこのカードを墓地へ送る事ができる。
  ko: |-
    ①: 이 카드가 마법 & 함정 존에 존재하는 한, 자신은 레벨 5 이상의 악마족 몬스터를 일반 소환할 경우에 필요한 릴리스를 없앨 수 있다. 이 효과는 1턴에 1번밖에 적용할 수 없다. ②: 통상 소환한 레벨 5 이상의 악마족 몬스터 1장만이 파괴될 경우, 대신에 이 카드를 묘지로 보낼 수 있다.
  zh-CN: |-
    非恶魔：①：只要这张卡在魔法与陷阱区域存在，自己在5星以上的恶魔族怪兽召唤的场合需要的解放可以不用。这个效果1回合只能适用1次。②：只让通常召唤的5星以上的恶魔族怪兽1只被破坏的场合，可以作为代替把这张卡送去墓地。
type: Trap
property: Continuous
