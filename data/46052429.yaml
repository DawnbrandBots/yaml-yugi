text:
  en: |-
    This card is used to Ritual Summon any 1 Ritual Monster. You must also send Normal Monsters from your Deck to the GY whose total Levels equal the Level of that Ritual Monster.
  de: |-
    Diese Karte wird verwendet, um 1 beliebiges Ritualmonster als Ritualbeschwörung zu beschwören. Du musst zusätzlich Normale Monster von deinem Deck auf den Friedhof legen, deren gemeinsame Stufe der Stufe des Ritualmonsters entspricht.
  es: |-
    Esta carta es usada para Invocar por Ritual 1 Monstruo de Ritual. También debes mandar al Cementerio Monstruos Normales en tu Deck cuyos Niveles totales sean iguales al Nivel de ese Monstruo de Ritual.
  fr: |-
    Cette carte est utilisée pour Invoquer Rituellement 1 Monstre Rituel. Vous devez aussi envoyer des Monstres Normaux depuis votre Deck au Cimetière dont le Niveau total est égal au Niveau du Monstre Rituel.
  it: |-
    Questa carta viene utilizzata per Evocare tramite Rituale 1 qualsiasi Mostro Rituale. Devi anche mandare dal tuo Deck al Cimitero Mostri Normali con Livello totale pari al Livello di quel Mostro Rituale.
  pt: |-
    Este card é usado para a Invocação-Ritual de qualquer 1 Monstro de Ritual. Você também deve enviar Monstros Normais do seu Deck para o Cemitério cuja soma dos Níveis seja igual ao Nível desse Monstro de Ritual.
  ja: |-
    儀式モンスターの降臨に必要。①：レベルの合計が儀式召喚するモンスターと同じになるように、デッキから通常モンスターを墓地へ送り、手札から儀式モンスター１体を儀式召喚する。
  ko: |-
    의식 몬스터의 의식 소환에 필요. ①: 레벨의 합계가 의식 소환하는 몬스터와 같아지도록, 덱에서 일반 몬스터를 묘지로 보내고, 패에서 의식 몬스터 1장을 의식 소환한다.
  zh-CN: |-
    仪式怪兽的降临必需。①：等级合计直到变成和仪式召唤的怪兽相同为止，从卡组把通常怪兽送去墓地，从手卡把1只仪式怪兽仪式召唤。
type: Spell
