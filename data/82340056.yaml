text:
  en: |-
    When your opponent's monster declares a direct attack while you have 3000 or less LP: Negate the attack, and if you do, Special Summon 2 "Ceremonial Tokens" (Rock-Type/EARTH/Level 1/ATK 0/DEF 0), and if you do that, add 1 "Earthbound Immortal" card, "Earthbound Revival", or "Roar of the Earthbound" from your Deck to your hand. "Ceremonial Tokens" cannot be Tributed, except for a Tribute Summon of an "Earthbound Immortal" monster, and cannot be used as Synchro Material.
  de: |-
    Wenn ein Monster deines Gegners einen direkten Angriff deklariert, solange du 3000 oder weniger LP hast: Annulliere den Angriff und falls du dies tust, beschwöre 2 „Zeremonie-Spielmarken“ (Typ Fels/ERDE/Stufe 1/ATK 0/DEF 0) als Spezialbeschwörung und falls du dies tust, füge deiner Hand 1 „Erdgebundener Unsterblicher“-Karte, „Erdgebundene Auferstehung“ oder „Gebrüll des Erdgebundenen“ von deinem Deck hinzu. „Zeremonie-Spielmarken“ können nicht als Tribut angeboten werden, außer für die Tributbeschwörung eines „Erdgebundener Unsterblicher“-Monsters, und können nicht als Synchromaterial verwendet werden.
  es: |-
    Cuando un monstruo de tu adversario declara un ataque directo mientras tú tienes 3000 LP o menos: niega el ataque y, si lo haces, Invoca de Modo Especial 2 "Fichas Ceremoniales" (Tipo Roca/TIERRA/Nivel 1/ATK 0/DEF 0) y, si haces eso, añade a tu mano 1 carta "Inmortal Terrestre", "Resurrección Terrestre", o "Rugido del Terrestre" en tu Deck. Las "Fichas Ceremoniales" no pueden ser Sacrificadas, excepto para la Invocación por Sacrificio de un monstruo "Inmortal Terrestre", y no pueden ser usadas como Material de Sincronía.
  fr: |-
    Lorsqu'un monstre de votre adversaire déclare une attaque directe tant que vous avez max. 3000 LP : annulez l'attaque, et si vous le faites, Invoquez Spécialement 2 "Jeton de Cérémonie" (Type Rocher/TERRE/Niveau 1/ATK 0/DEF 0), et si vous le faites, ajoutez 1 carte "Esprit de la Terre Immortel", "Résurrection des Esprits de la Terre" ou "Hurlement des Esprits de la Terre" depuis votre Deck à votre main. "Jeton de Cérémonie" ne peut ni être Sacrifié, sauf pour l'Invocation Sacrifice d'un monstre "Esprit de la Terre Immortel", ni être utilisé comme Matériel de Synchro.
  it: |-
    Quando un mostro del tuo avversario dichiara un attacco diretto mentre tu hai 3000 LP o meno: annulla l'attacco e, se lo fai, Evoca Specialmente 2 "Segna-Cerimoniale" (Tipo Roccia/TERRA/Livello 1/ATK 0/DEF 0), e, se fai quello, aggiungi 1 carta "Immortale Terrestre", "Rinascita Terrestre" o "Ruggito del Terrestre" dal tuo Deck alla tua mano. I "Segna-Cerimoniale" non possono essere offerti come Tributo, eccetto che per l'Evocazione tramite Tributo di un mostro "Immortale Terrestre", e non possono essere utilizzati come Materiali Synchro.
  pt: |-
    Quando um monstro do oponente declarar um ataque direto enquanto você tiver 3000 ou menos PV: negue o ataque e, se isso acontecer, Invoque por Invocação-Especial 2 "Fichas Cerimoniais" (Tipo Rocha/TERRA/Nível 1/ATK 0/DEF 0) e, se isso acontecer, adicione 1 card "Imortal Terrestre", "Renascimento Terrestre" ou "Rugido dos Terrestres" do seu Deck à sua mão. "Fichas Cerimoniais" não podem ser oferecidas como Tributo, exceto para a Invocação-Tributo de um monstro "Imortal Terrestre" e não podem ser usadas como Matéria Sincro.
  ja: |-
    自分のライフポイントが３０００以下の場合、相手が直接攻撃を宣言した時に発動する事ができる。そのモンスターの攻撃を無効にし、自分フィールド上に「贄の石碑トークン」（岩石族・地・星１・攻／守０）２体を特殊召喚し、自分のデッキから「地縛神」と名のついたカード１枚を手札に加える。「贄の石碑トークン」は、「地縛神」と名のついたモンスターのアドバンス召喚以外のためにはリリースできず、シンクロ素材とする事もできない。
  ko: |-
    자신의 라이프 포인트가 3000 이하일 경우, 상대가 직접 공격을 선언했을 때 발동할 수 있다. 그 몬스터의 공격을 무효로 하고, 자신 필드 위에 "제물의 비석 토큰"(암석족/땅 속성/레벨 1/공격력 0/수비력 0) 2장을 특수 소환하고, 자신의 덱에서 "지박신"이라는 이름이 붙은 카드 1장을 패에 넣는다. "제물의 비석 토큰"은 "지박신"이라는 이름이 붙은 몬스터의 어드밴스 소환을 위해서만 릴리스할 수 있고, 싱크로 소재로 할 수도 없다.
