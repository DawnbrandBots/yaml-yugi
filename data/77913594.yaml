text:
  en: |-
    During the Main Phase: Pay 800 LP; add 1 "Exosister" card from your Deck to your hand, except "Exosister Pax", then, if you added a monster by this effect, you can Special Summon it if the other "Exosister" monster mentioned on it is on your field or in your GY. You can only activate 1 "Exosister Pax" per turn.
  de: |-
    Während der Main Phase: Zahle 800 LP; füge deiner Hand 1 „Exoschwester“-Karte von deinem Deck hinzu, außer „Exoschwester-Pax“, dann, falls du durch diesen Effekt ein Monster hinzugefügt hast, kannst du es als Spezialbeschwörung beschwören, falls das andere „Exoschwester“-Monster, das darauf erwähnt ist, auf deiner Spielfeldseite oder in deinem Friedhof liegt. Du kannst nur 1 „Exoschwester-Pax“ pro Spielzug aktivieren.
  es: |-
    Durante la Main Phase: paga 800 LP; añade a tu mano 1 carta "Exormana" en tu Deck, excepto "Exormana Pax" y después, si añadiste un monstruo por este efecto, puedes Invocarlo de Modo Especial si el otro monstruo "Exormana" mencionado en él está en tu Campo o tu Cementerio. Sólo puedes activar 1 "Exormana Pax" por turno.
  fr: |-
    Durant la Main Phase : payez 800 LP ; ajoutez 1 carte "Exosœur" ("Exosœur Pax" exclu) depuis votre Deck à votre main, puis si vous avez ajouté un monstre par cet effet, vous pouvez l'Invoquer Spécialement si l'autre monstre "Exosœur" mentionné sur celui-ci est sur votre Terrain ou dans votre Cimetière. Vous ne pouvez activer qu'1 "Exosœur Pax" par tour.
  it: |-
    Durante la Main Phase: paga 800 LP; aggiungi 1 carta "Esosorella" dal tuo Deck alla tua mano, eccetto "Pax Esosorella", poi, se hai aggiunto un mostro con questo effetto, puoi Evocarlo Specialmente se l'altro mostro "Esosorella" menzionato su di esso è sul tuo Terreno o nel tuo Cimitero. Puoi attivare solo 1 "Pax Esosorella" per turno.
  pt: |-
    Durante a Fase Principal: pague 800 PV; adicione 1 card "Exoirmã" do seu Deck à sua mão, exceto "Pax Exoirmã" e, depois, se você adicionou um monstro por este efeito, você pode Invocá-lo por Invocação-Especial se o outro monstro "Exoirmã" mencionado nele estiver no seu campo ou no seu Cemitério. Você só pode ativar 1 "Pax Exoirmã" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分・相手のメインフェイズに８００ＬＰを払って発動できる。デッキから「エクソシスター・パークス」以外の「エクソシスター」カード１枚を手札に加える。この効果でモンスターを手札に加え、そのモンスターにカード名が記された「エクソシスター」モンスターが自分のフィールド・墓地に存在している場合、さらに手札に加えたそのモンスターを特殊召喚できる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 / 상대의 메인 페이즈에 800 LP를 지불하고 발동할 수 있다. 덱에서 "엑소시스터 파크스" 이외의 "엑소시스터" 카드 1장을 패에 넣는다. 이 효과로 몬스터를 패에 넣고, 그 몬스터에 카드명이 쓰여진 "엑소시스터" 몬스터가 자신의 필드 / 묘지에 존재하고 있을 경우, 추가로 패에 넣은 그 몬스터를 특수 소환할 수 있다.
