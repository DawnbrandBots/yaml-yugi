name:
  en: Buster Gundil the Cubic Behemoth
  de: Buster Gundil das kubische Riesentier
  es: Buster Gundil el Behemoth Cúbico
  fr: Gundil le Béhémoth Cubique Destructeur
  it: Combattente Gundil il Behemoth Cubico
  pt: Gundil Notável, o Behemoth Cúbico
  ja: <ruby><rb>方</rb><rp>（</rp><rt>ほう</rt><rp>）</rp></ruby><ruby><rb>界</rb><rp>（</rp><rt>かい</rt><rp>）</rp></ruby><ruby><rb>超</rb><rp>（</rp><rt>ちょう</rt><rp>）</rp></ruby><ruby><rb>獣</rb><rp>（</rp><rt>じゅう</rt><rp>）</rp></ruby>バスター・ガンダイル
  ja_romaji: Hōkaichōjū Basutā Gandairu
  ko: 방계초수 버스터 간다일
  ko_rr: Bang-gyechosu Beoseuteo Gandail
  zh-CN: 方界超兽 破坏之乾闼尔
text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned (from your hand) by sending 3 "Cubic" monsters you control to the Graveyard, and cannot be Special Summoned by other ways. If Summoned this way, this card gains 3000 ATK. This card can make a second and third attack during each Battle Phase. If this card in your possession is sent to your Graveyard by your opponent's card (by battle or card effect): You can target up to 3 "Cubic" monsters in your Graveyard; Special Summon them, then you can add 1 "Cubic" card from your Deck or Graveyard to your hand.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 3 „Kubisch“-Monster, die du kontrollierst, auf den Friedhof legst, und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Falls diese Karte auf diese Art beschworen wurde, erhält sie 3000 ATK. Diese Karte kann während jeder Battle Phase einen zweiten und einen dritten Angriff durchführen. Falls diese Karte, die dir gehört, durch eine Karte deines Gegners (durch Kampf oder einen Karteneffekt) auf deinen Friedhof gelegt wird: Du kannst bis zu 3 „Kubisch“-Monster in deinem Friedhof wählen; beschwöre sie als Spezialbeschwörung, dann kannst du deiner Hand 1 „Kubisch“-Karte von deinem Deck oder Friedhof hinzufügen.
  es: |-
    No puede ser Invocada de Modo Normal/Colocada. Debe ser Invocada de Modo Especial (desde tu mano) mandando al Cementerio 3 monstruos "Cúbico/a" que controles, y no puede ser Invocada de Modo Especial de otra forma. Si es Invocada de esta forma, esta carta gana 3000 ATK. Esta carta puede hacer un segundo y un tercer ataque durante cada Battle Phase. Si esta carta en tu posesión es mandada a tu Cementerio por la carta de tu adversario (en batalla o por efecto de carta): puedes seleccionar hasta 3 monstruos "Cúbico/a" en tu Cementerio; Invócalos de Modo Especial, y después puedes añadir a tu mano, desde tu Deck o Cementerio, 1 carta "Cúbico/a".
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en envoyant 3 monstres "Cubique" que vous contrôlez au Cimetière, et non Invocable Spécialement autrement. Si elle est Invoquée de cette façon, cette carte gagne 3000 ATK. Cette carte peut faire une seconde et troisième attaque durant chaque Battle Phase. Si cette carte en votre possession est envoyée à votre Cimetière par une carte de votre adversaire (au combat ou par un effet de carte) : vous pouvez cibler max. 3 monstres "Cubique" dans votre Cimetière ; Invoquez-les Spécialement, puis vous pouvez ajouter 1 carte "Cubique" depuis votre Deck ou Cimetière à votre main.
  it: |-
    Non può essere Evocato Normalmente/posizionato. Deve essere Evocato Specialmente (dalla tua mano) mandando 3 mostri "Cubico" che controlli al Cimitero, e non può essere Evocato Specialmente in altri modi. Se viene Evocata in questo modo, questa carta guadagna 3000 ATK. Questa carta può effettuare un secondo e un terzo attacco durante ogni Battle Phase. Se questa carta sotto il tuo comando viene mandata al tuo Cimitero da una carta del tuo avversario (in battaglia o dall'effetto di una carta): puoi scegliere come bersaglio fino a 3 mostri "Cubico" nel tuo Cimitero; Evocali Specialmente, poi puoi aggiungere 1 carta "Cubico" dal tuo Deck o Cimitero alla tua mano.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao enviar 3 monstros "Cúbico(a)" que você controla para o Cemitério e não pode ser Invocado por Invocação-Especial de nenhuma outra forma. Se Invocado desta forma, este card ganha 3000 de ATK. Este card pode realizar um segundo e terceiro ataque durante cada Fase de Batalha. Se este card em sua posse for enviado para o seu Cemitério por um card do seu oponente (em batalha ou por um efeito de card): você pode escolher até 3 monstros "Cúbico(a)" no seu Cemitério; Invoque-os por Invocação-Especial e, depois, você pode adicionar 1 card "Cúbico(a)" do seu Deck ou Cemitério à sua mão.
  ja: |-
    このカードは通常召喚できない。自分フィールドの「方界」モンスター３体を墓地へ送った場合のみ特殊召喚できる。①：この方法で特殊召喚したこのカードの攻撃力は３０００アップする。②：このカードは１度のバトルフェイズ中に３回攻撃できる。③：このカードが相手によって墓地へ送られた場合、自分の墓地の「方界」モンスターを３体まで対象として発動できる。そのモンスターを特殊召喚する。その後、自分のデッキ・墓地から「方界」カード１枚を選んで手札に加える事ができる。
  ko: |-
    이 카드는 통상 소환할 수 없다. 자신 필드의 "방계" 몬스터 3장을 묘지로 보냈을 경우에만 특수 소환할 수 있다. ①: 이 방법으로 특수 소환한 이 카드의 공격력은 3000 올린다. ②: 이 카드는 1번의 배틀 페이즈 중에 3회 공격할 수 있다. ③: 이 카드가 상대에 의해 묘지로 보내졌을 경우, 자신 묘지의 "방계" 몬스터를 3장까지 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 그 후, 자신의 덱 / 묘지에서 "방계" 카드 1장을 고르고 패에 넣을 수 있다.
  zh-CN: |-
    这张卡不能通常召唤。把自己场上3只「方界」怪兽送去墓地的场合才能特殊召唤。①：这个方法特殊召唤的这张卡的攻击力上升3000。②：这张卡在同1次的战斗阶段中可以作3次攻击。③：这张卡被对方送去墓地的场合，以自己墓地最多3只「方界」怪兽为对象才能发动。那些怪兽特殊召唤。那之后，可以从自己的卡组·墓地选1张「方界」卡加入手卡。
