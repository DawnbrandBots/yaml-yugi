text:
  en: |-
    Once per turn: You can banish 2 LIGHT monsters from your Graveyard to target 1 face-up monster on the field with higher ATK than this face-up card; destroy that target.
  de: |-
    Entferne 2 LICHT Monster in deinem Friedhof aus dem Spiel, um 1 offen liegendes Monster auf dem Spielfeld mit einer höheren ATK als diese Karte zu zerstören. Du kannst diesen Effekt nur einmal pro Spielzug verwenden.
  es: |-
    Retira del juego 2 monstruos de LUZ en tu Cementerio para destruir 1 monstruo boca arriba en el Campo con un ATK superior al de esta carta. Sólo puedes usar este efecto una vez por turno.
  fr: |-
    Retirez du jeu 2 monstres LUMIÈRE de votre Cimetière pour détruire 1 monstre face recto sur le Terrain avec une ATK supérieure à cette carte. Cet effet ne peut être activé qu'une fois par tour.
  it: |-
    Rimuovi dal gioco 2 mostri LUCE nel tuo Cimitero per distruggere 1 mostro scoperto sul Terreno con ATK maggiore di questa carta. Puoi usare questo effetto solo una volta per turno.
  pt: |-
    Uma vez por turno, você pode remover do jogo 2 monstros LIGHT do seu Cemitério para destruir 1 monstro virado para cima no campo cujo ATK seja maior que o ATK desta carta.
  ja: |-
    自分の墓地に存在する光属性モンスター２体をゲームから除外する事で、フィールド上に表側表示で存在するこのカードの攻撃力より高い攻撃力を持つ、フィールド上に表側表示で存在するモンスター１体を選択して破壊する。この効果は１ターンに１度しか使用できない。
  ko: |-
    1턴에 1번,자신 묘지의 빛 속성 몬스터 2장을 게임에서 제외하고 발동할 수 있다, 이 카드의 공격력보다 높은 공격력을 가진 필드 위의 몬스터 1장을 선택하고 파괴한다.
