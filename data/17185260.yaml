text:
  en: |-
    When this card destroys your opponent's monster and sends it to the Graveyard as a result of battle, you can select 1 face-up monster on your opponent's side of the field and flip it into face-down Defense Position.
  de: |-
    Wenn diese Karte ein Monster deines Gegners, als Ergebnis eines Kampfes, zerstört und auf den Friedhof legt, kannst du 1 offenes Monster auf der Spielfeldseite deines Gegners auswählen und es in die verdeckte Verteidigungsposition bringen.
  es: |-
    Cuando esta carta destruye el monstruo de tu adversario como resultado de una batalla y lo manda al Cementerio, puedes seleccionar 1 monstruo boca arriba en el Campo de tu adversario y voltearlo a Posición de Defensa boca abajo.
  fr: |-
    Lorsque cette carte détruit le monstre de votre adversaire à l'issue d'un combat et l'envoie au Cimetière, vous pouvez sélectionner 1 monstre face recto sur le Terrain de votre adversaire et le retourner en Position de Défense face verso.
  it: |-
    Quando questa carta distrugge un mostro del tuo avversario in seguito ad una battaglia e lo manda al Cimitero, puoi scegliere 1 mostro scoperto sul Terreno del tuo avversario e metterlo coperto in Posizione di Difesa.
  pt: |-
    Quando este card destrói um monstro do seu oponente e o envia para o Cemitério pelo resultado da batalha, você pode escolher 1 monstro com a face para cima que esteja no lado do seu oponente do Campo, e virar o alvo para Posição de Defesa com a face para baixo .
  ja: |-
    ①：このカードが戦闘で相手モンスターを破壊し墓地へ送った時、相手フィールドの表側表示モンスター１体を対象として発動できる。その相手の表側表示モンスターを裏側守備表示にする。
  ko: |-
    ①: 이 카드가 전투로 상대 몬스터를 파괴하고 묘지로 보냈을 때, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 상대의 앞면 표시 몬스터를 뒷면 수비 표시로 한다.
  zh-CN: |-
    ①：这张卡战斗破坏对方怪兽送去墓地时，以对方场上1只表侧表示怪兽为对象才能发动。那只对方的表侧表示怪兽变成里侧守备表示。
