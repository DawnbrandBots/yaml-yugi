text:
  en: |-
    If you control a "Blackwing" monster other than "Blackwing - Harmattan the Dust", you can Special Summon this card (from your hand). You can only Special Summon "Blackwing - Harmattan the Dust" once per turn this way. When this card is Normal or Special Summoned: You can target 1 other "Blackwing" monster you control; increase this card's Level by that monster's.
  de: |-
    Falls du ein „Schwarzflügel“-Monster außer „Schwarzflügel - Harmattan der Staub“ kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Schwarzflügel - Harmattan der Staub“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Wenn diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 anderes „Schwarzflügel“-Monster wählen, das du kontrollierst; erhöhe die Stufe dieser Karte um die des Monsters.
  es: |-
    Si controlas un monstruo "Alanegra" que no sea "Alanegra - Harmattan el Polvo", puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial a "Alanegra - Harmattan el Polvo" una vez por turno de esta forma. Cuando esta carta es Invocada de Modo Normal o Especial: puedes seleccionar otro monstruo "Alanegra" que controles; aumenta el Nivel de esta carta tanto como el Nivel de ese monstruo.
  fr: |-
    Si vous contrôlez un monstre "Aile Noire" ("Aile Noire - Harmattan la Poussière" exclu), vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Aile Noire - Harmattan la Poussière" qu'une fois par tour de cette façon. Lorsque cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 autre monstre "Aile Noire" que vous contrôlez ; augmentez le Niveau de cette carte de celui du monstre.
  it: |-
    Se controlli un mostro "Alanera" diverso da "Alanera - Harmattan la Polvere", puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Alanera - Harmattan la Polvere" una sola volta per turno in questo modo. Quando questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 altro mostro "Alanera" che controlli; aumenta il Livello di questa carta di quello di quel mostro.
  pt: |-
    Se você controlar um monstro "Asanegra" que não seja "Asanegra - Harmattan, a Poeira", você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Asanegra - Harmattan, a Poeira" por Invocação-Especial uma vez por turno desta forma. Quando este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 outro monstro "Asanegra" que você controla; aumente o Nível deste card pelo Nível desse monstro.
  ja: |-
    「ＢＦ－砂塵のハルマッタン」の①の方法による特殊召喚は１ターンに１度しかできない。①：自分フィールドに「ＢＦ－砂塵のハルマッタン」以外の「ＢＦ」モンスターが存在する場合、このカードは手札から特殊召喚できる。②：このカードが召喚・特殊召喚に成功した時、このカード以外の自分フィールドの「ＢＦ」モンスター１体を対象として発動できる。このカードのレベルをそのモンスターのレベル分だけ上げる。
  ko: |-
    "BF(블랙 페더)-모래 먼지의 하르마탄"의 ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없다. ①: 자신 필드에 "BF(블랙 페더)-모래 먼지의 하르마탄" 이외의 "BF(블랙 페더)" 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 이 카드가 일반 소환 / 특수 소환에 성공했을 때, 이 카드 이외의 자신 필드의 "BF(블랙 페더)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드의 레벨을 그 몬스터의 레벨만큼 올린다.
