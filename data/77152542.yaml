  ja: <ruby><rb>ＢＦ</rb><rp>（</rp><rt>ブラックフェザー</rt><rp>）</rp></ruby>－<ruby><rb>砂</rb><rp>（</rp><rt>さ</rt><rp>）</rp></ruby><ruby><rb>塵</rb><rp>（</rp><rt>じん</rt><rp>）</rp></ruby>のハルマッタン
  ja_romaji: Burakku Fezā - Sajin no Harumattan
  ko: <ruby><rb>BF</rb><rp>（</rp><rt>블랙 페더</rt><rp>）</rp></ruby>－모래 먼지의 하르마탄
