text:
  en: |-
    Once per turn, if a monster(s) you control is destroyed by battle or card effect: Draw 1 card.
  de: |-
    Einmal pro Spielzug, falls ein oder mehr Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört werden: Ziehe 1 Karte.
  es: |-
    Una vez por turno, si uno o más monstruos que controlas son destruidos en batalla o por el efecto de una carta: roba 1 carta.
  fr: |-
    Une fois par tour, si un ou plusieurs monstres que vous contrôlez sont détruits au combat ou par un effet de carte : piochez 1 carte.
  it: |-
    Una volta per turno, se uno o più mostri che controlli vengono distrutti in battaglia o dall'effetto di una carta: pesca 1 carta.
  pt: |-
    Uma vez por turno, se um ou mais monstros que você controla forem destruídos em batalha ou por um efeito de card: compre 1 card.
  ja: |-
    ①：１ターンに１度、自分フィールドのモンスターが戦闘・効果で破壊された場合にこの効果を発動する。自分はデッキから１枚ドローする。
  ko: |-
    ①: 1턴에 1번, 자신 필드의 몬스터가 전투 / 효과로 파괴되었을 경우에 이 효과를 발동한다. 자신은 덱에서 1장 드로우한다.
  zh-TW: 1回合1次，我方场上的怪兽因战斗或卡牌效果被破坏时发动。从我方牌组抽取1张卡牌。
  zh-CN: |-
    ①：1回合1次，自己场上的怪兽因战斗・效果破坏的情况下发动。自己从牌组中抽1张。
