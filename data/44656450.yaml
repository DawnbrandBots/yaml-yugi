name:
  en: Condemned Witch
  de: Verfluchte Hexe
  es: Bruja Condenada
  fr: Sorcière Condamnée
  it: Strega Condannata
  pt: Bruxa Condenada
  ja: <ruby><rb>失</rb><rp>（</rp><rt>しつ</rt><rp>）</rp></ruby><ruby><rb>楽</rb><rp>（</rp><rt>らく</rt><rp>）</rp></ruby>の<ruby><rb>魔</rb><rp>（</rp><rt>ま</rt><rp>）</rp></ruby><ruby><rb>女</rb><rp>（</rp><rt>じょ</rt><rp>）</rp></ruby>
  ja_romaji: Shitsuraku no Majo
