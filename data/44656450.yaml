text:
  en: |-
    When this card is Normal Summoned: You can add 1 "Forbidden" Quick-Play Spell from your Deck to your hand. During your opponent's Main Phase (Quick Effect): You can Tribute this card; Special Summon 1 Level 4 Fairy monster from your Deck, except "Condemned Witch". You can only use each effect of "Condemned Witch" once per turn.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst deiner Hand 1 „Verboten“-Schnellzauber von deinem Deck hinzufügen. Während der Main Phase deines Gegners (Schnelleffekt): Du kannst diese Karte als Tribut anbieten; beschwöre 1 Fee-Monster der Stufe 4 als Spezialbeschwörung von deinem Deck, außer „Verfluchte Hexe“. Du kannst jeden Effekt von „Verfluchte Hexe“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes añadir a tu mano 1 Mágica de Juego Rápido "Prohibido/a" en tu Deck. Durante la Main Phase de tu adversario (Efecto Rápido): puedes Sacrificar esta carta; Invoca de Modo Especial, desde tu Deck, 1 monstruo Hada de Nivel 4, excepto "Bruja Condenada". Sólo puedes usar cada efecto de "Bruja Condenada" una vez por turno.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez ajouter 1 Magie Jeu-Rapide "Interdit" depuis votre Deck à votre main. Durant la Main Phase de votre adversaire (Effet Rapide) : vous pouvez Sacrifier cette carte ; Invoquez Spécialement 1 monstre Elfe de Niveau 4 ("Sorcière Condamnée" exclu) depuis votre Deck. Vous ne pouvez utiliser chaque effet de "Sorcière Condamnée" qu'une fois par tour.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi aggiungere 1 Magia Rapida "Proibito" dal tuo Deck alla tua mano. Durante la Main Phase del tuo avversario (Effetto Rapido): puoi offrire come Tributo questa carta; Evoca Specialmente 1 mostro Fata di Livello 4 dal tuo Deck, eccetto "Strega Condannata". Puoi utilizzare ogni effetto di "Strega Condannata" una sola volta per turno.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode adicionar 1 Magia Rápida "Proibido(a)" do seu Deck à sua mão. Durante a Fase Principal do seu oponente (Efeito Rápido): você pode oferecer este card como Tributo; Invoque por Invocação-Especial 1 monstro Fada de Nível 4 do seu Deck, exceto "Bruxa Condenada". Você só pode usar cada efeito de "Bruxa Condenada" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚に成功した時に発動できる。デッキから「禁じられた」速攻魔法カード１枚を手札に加える。②：相手メインフェイズに、このカードをリリースして発動できる。デッキから「失楽の魔女」以外の天使族・レベル４モンスター１体を特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 덱에서 "금지된" 속공 마법 카드 1장을 패에 넣는다. ②: 상대 메인 페이즈에, 이 카드를 릴리스하고 발동할 수 있다. 덱에서 "실락의 마녀" 이외의 천사족 / 레벨 4 몬스터 1장을 특수 소환한다.
