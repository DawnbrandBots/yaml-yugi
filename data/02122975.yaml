text:
  en: |-
    Discard 1 card and chain this card to a Trap Card you activated. Whenever that Trap Card is sent to the Graveyard, return it to its owner's hand.
  de: |-
    Wirf 1 Karte ab und füge diese Karte nach einer Fallenkarte, die du aktiviert hast, der Kette hinzu. Immer wenn diese Fallenkarte auf den Friedhof gelegt wird, gib sie auf die Hand ihres Besitzers zurück.
  es: |-
    Descarta 1 carta y Encadena esta carta a una Carta de Trampa que has activado. Cuando esa Carta de Trampa es mandada al Cementerio, devuélvela a la mano de su propietario.
  fr: |-
    Défaussez 1 carte pour placer cette carte dans la Chaîne en réponse à une Carte Magie que vous avez activée. Lorsque cette dernière est envoyée au Cimetière, renvoyez-la dans la main de son propriétaire.
  it: |-
    Scarta 1 carta per mettere in catena questa carta ad una Carta Trappola che hai attivato. Quando quella Carta Trappola viene mandata al Cimitero, falla tornare in mano al suo proprietario.
  pt: |-
    Descarte 1 carta da sua mão quando você ativar uma Trap Card. Quando a Trap Card é ativada e enviada ao Cemitério, a carta é retornada para sua mão.
  ja: |-
    自分が罠カードを発動した時、手札を１枚捨ててチェーン発動する。チェーン発動した罠カードが墓地へ送られた時、そのカードを手札に戻す。
  ko: |-
    자신이 함정 카드를 발동했을 때, 패를 1매 버려 체인 발동한다. 체인 발동한 함정 카드가 묘지에 보내졌을 때, 그 카드를 패에 되돌린다.
