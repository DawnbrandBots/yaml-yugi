text:
  en: |-
    When a FIRE monster is destroyed and sent to your Graveyard: Send 1 FIRE monster from your Deck to the Graveyard. When this card is destroyed and sent to the Graveyard: Send 1 FIRE monster from your Deck to the Graveyard. You can only use 1 "Brushfire Knight" effect per turn, and only once that turn.
  de: |-
    Wenn ein FEUER Monster durch Kampf zerstört und auf deinen Friedhof gelegt wird: Lege 1 FEUER Monster von deinem Deck auf den Friedhof. Wenn diese Karte zerstört und auf den Friedhof gelegt wird: Lege 1 FEUER Monster von deinem Deck auf den Friedhof. Du kannst nur 1 „Buschfeuer-Ritter“-Effekt pro Spielzug verwenden und in dem Spielzug nur einmal.
  es: |-
    Cuando un monstruo de FUEGO es destruido y mandado a tu Cementerio: manda al Cementerio 1 monstruo de FUEGO en tu Deck. Cuando esta carta es destruida y mandada al Cementerio: manda al Cementerio 1 monstruo de FUEGO en tu Deck. Sólo puedes usar 1 efecto de "Caballero del Incendio Forestal" por turno, y sólo una vez ese turno.
  fr: |-
    Lorsque qu'un monstre FEU est détruit et envoyé à votre Cimetière : envoyez 1 monstre FEU depuis votre Deck au Cimetière. Lorsque cette carte est détruite et envoyée au Cimetière : envoyez 1 monstre FEU depuis votre Deck au Cimetière. Vous ne pouvez utiliser qu'1 effet de "Chevalier Feu de Forêt" par tour, et uniquement une fois le tour.
  it: |-
    Quando un mostro FUOCO viene distrutto e mandato al tuo Cimitero: manda 1 mostro FUOCO dal tuo Deck al Cimitero. Quando questa carta viene distrutta e mandata al Cimitero: manda 1 mostro FUOCO dal tuo Deck al Cimitero. Puoi utilizzare solo 1 effetto di "Cavaliere Sfiorafuoco" per turno, e solo una volta in quel turno.
  pt: |-
    Quando um monstro de FOGO for destruído e enviado para o seu Cemitério: envie 1 monstro de FOGO do seu Deck para o Cemitério. Quando este card for destruído e enviado para o Cemitério: envie 1 monstro de FOGO do seu Deck para o Cemitério. Você só pode usar 1 efeito de "Cavaleiro Arrastafogo" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：このカードが既にモンスターゾーンに存在する状態で、このカード以外の炎属性モンスターが破壊され自分の墓地へ送られた場合に発動する。デッキから炎属性モンスター１体を墓地へ送る。②：このカードが破壊され墓地へ送られた場合に発動する。デッキから炎属性モンスター１体を墓地へ送る。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 이 카드가 이미 몬스터 존에 존재하는 상태에서, 이 카드 이외의 화염 속성 몬스터가 파괴되어 자신 묘지로 보내졌을 경우에 발동한다. 덱에서 화염 속성 몬스터 1장을 묘지로 보낸다. ②: 이 카드가 파괴되어 묘지로 보내졌을 경우에 발동한다. 덱에서 화염 속성 몬스터 1장을 묘지로 보낸다.
  zh-CN: |-
    这个卡名的①②的效果1回合只能有1次使用其中任意1个。①：这张卡已在怪兽区域存在的状态，这张卡以外的炎属性怪兽被破坏送去自己墓地的场合发动。从卡组把1只炎属性怪兽送去墓地。②：这张卡被破坏送去墓地的场合发动。从卡组把1只炎属性怪兽送去墓地。
