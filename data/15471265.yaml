text:
  en: |-
    Banish 1 monster from your GY, then target 1 "Winged Kuriboh" you control; that target's ATK/DEF become equal to the ATK/DEF of the monster that was banished, until the end of this turn.
  de: |-
    Verbanne 1 Monster von deinem Friedhof und wähle dann 1 „Geflügelter Kuriboh“, den du kontrollierst; die ATK/DEF des gewählten Ziels werden bis zum Ende dieses Spielzugs gleich den ATK/DEF des Monsters, das verbannt wurde.
  es: |-
    Destierra 1 monstruo en tu Cementerio, y después selecciona 1 "Kuriboh Alado" que controles; hasta el final de este turno, el ATK/DEF de ese objetivo se convierten en el ATK/DEF del monstruo que fue desterrado.
  fr: |-
    Bannissez 1 monstre depuis votre Cimetière, puis ciblez 1 "Kuriboh Ailé" que vous contrôlez ; jusqu'à la fin de ce tour, l'ATK/DEF de la cible deviennent égales à l'ATK/DEF du monstre qui a été banni.
  it: |-
    Bandisci 1 mostro dal tuo Cimitero, poi scegli come bersaglio 1 "Kuriboh Alato" che controlli; gli ATK/DEF di quel bersaglio diventano pari all'ATK/DEF del mostro che è stato bandito, fino alla fine di questo turno.
  pt: |-
    Bana 1 monstro do seu Cemitério e, depois, escolha 1 "Kuriboh Alado" que você controla; até o final deste turno, o ATK/DEF do alvo se tornam iguais ao ATK/DEF do monstro banido.
  ja: |-
    自分の墓地に存在するモンスター１体をゲームから除外して発動する。このターンのエンドフェイズ時まで、自分フィールド上に表側表示で存在する「ハネクリボー」１体の攻撃力・守備力は、除外したモンスターと同じ数値になる。
  ko: |-
    자신의 묘지에 존재하는 몬스터 1장을 게임에서 제외하고 발동한다. 이 턴의 엔드 페이즈시까지, 자신 필드 위에 앞면 표시로 존재하는 '날개 크리보' 1장의 공격력 / 수비력은 제외한 몬스터와 같은 수치가 된다.
