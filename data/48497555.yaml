text:
  en: |-
    When a Spell/Trap Card that is already face-up on your opponent's field activates its effect: Destroy that card, also, after that, Set this card face-down instead of sending it to the GY. If this card is sent to the GY: You can target 1 "Junk" monster in your GY; Special Summon it in Defense Position. You can only use each effect of "Scrap-Iron Statue" once per turn.
  de: |-
    Wenn der Effekt einer Zauber-/Fallenkarte, die bereits offen auf der Spielfeldseite deines Gegners liegt, aktiviert wird: Zerstöre die Karte, zusätzlich setze diese Karte danach verdeckt, anstatt sie auf den Friedhof zu legen. Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 „Gerümpel“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung in die Verteidigungsposition. Du kannst jeden Effekt von „Eisenschrott-Statue“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando una Carta Mágica/de Trampa que ya esté boca arriba en el Campo de tu adversario active su efecto: destruye esa carta y además, después de eso, Coloca esta carta boca abajo en lugar de mandarla al Cementerio. Si esta carta es mandada al Cementerio: puedes seleccionar 1 monstruo "Basura" en tu Cementerio; Invócalo de Modo Especial en Posición de Defensa. Sólo puedes usar cada efecto de "Estatua de Chatarra" una vez por turno.
  fr: |-
    Lorsqu'une Carte Magie/Piège qui est déjà face recto sur le Terrain de votre adversaire active son effet : détruisez la carte, et aussi, après ça, Posez cette carte face verso au lieu de l'envoyer au Cimetière. Si cette carte est envoyée au Cimetière : vous pouvez cibler 1 monstre "Robot" dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense. Vous ne pouvez utiliser chaque effet de "Statue de Ferraille" qu'une fois par tour.
  it: |-
    Quando una Carta Magia/Trappola che è già scoperta sul Terreno del tuo avversario attiva il suo effetto: distruggi quella carta, inoltre, dopo averlo fatto, Posiziona questa carta coperta invece di mandarla al Cimitero. Se questa carta viene mandata al Cimitero: puoi scegliere come bersaglio 1 mostro "Rottame" nel tuo Cimitero; Evocalo Specialmente in Posizione di Difesa. Puoi utilizzare ogni effetto di "Statua di Ferraglia" una sola volta per turno.
  pt: |-
    Quando um Card de Magia/Armadilha que já estiver com a face para cima no campo do seu oponente ativar seus efeitos: destrua esse card e, além disso, depois, Baixe este card com a face para baixo em vez de enviá-lo para o Cemitério. Se este card for enviado para o Cemitério: você pode escolher 1 monstro "Sucata" no seu Cemitério; Invoque-o por Invocação-Especial em Posição de Defesa. Você só pode usar cada efeito de "Estátua de Ferro-Velho" uma vez por turno.
  ja: |-
    「くず鉄の像」の①②の効果はそれぞれ１ターンに１度しか使用できない。①：相手フィールドの既に表側表示で存在している魔法・罠カードがその効果を発動した時に発動できる。そのカードを破壊する。発動後このカードは墓地へ送らず、そのままセットする。②：このカードが墓地へ送られた場合、自分の墓地の「ジャンク」モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。
  ko: |-
    "고철의 코끼리상"의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대 필드의 이미 앞면 표시로 존재하고 있는 마법 / 함정 카드가 그 효과를 발동했을 때에 발동할 수 있다. 그 카드를 파괴한다. 발동 후 이 카드는 묘지로 보내지 않고, 그대로 세트한다. ②: 이 카드가 묘지로 보내졌을 경우, 자신 묘지의 "정크" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다.
  zh-CN: |-
    「废铁像」的①②的效果1回合各能使用1次。①：对方场上的已是表侧表示存在的魔法·陷阱卡把那个效果发动时才能发动。那张卡破坏。发动后这张卡不送去墓地，直接盖放。②：这张卡被送去墓地的场合，以自己墓地1只「废品」怪兽为对象才能发动。那只怪兽守备表示特殊召唤。
type: Trap
