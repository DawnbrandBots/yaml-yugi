    Wähle 1 offenes Xyz-Monster auf dem Spielfeld; hänge diese Karte als Xyz-Material daran an.
  es: |-
    Selecciona 1 Monstruo Xyz boca arriba en el Campo; acóplale esta carta como Material Xyz.
  fr: |-
    Ciblez 1 Monstre Xyz face recto sur le Terrain ; attachez-lui cette carte comme Matériel Xyz.
  it: |-
    Scegli come bersaglio 1 Mostro Xyz scoperto sul Terreno; attacca questa carta ad esso come Materiale Xyz.
