text:
  en: |-
    Special Summon 1 "Drytron" monster from your Deck, but destroy it during the End Phase. You can only activate 1 "Drytron Nova" per turn. You cannot Special Summon monsters, except monsters that cannot be Normal Summoned/Set, the turn you activate this card.
  de: |-
    Beschwöre 1 „Drytron“-Monster als Spezialbeschwörung von deinem Deck, aber zerstöre es während der End Phase. Du kannst nur 1 „Drytron-Nova“ pro Spielzug aktivieren. Du kannst in dem Spielzug, in dem du diese Karte aktivierst, keine Monster als Spezialbeschwörung beschwören, außer Monstern, die nicht als Normalbeschwörung beschworen/gesetzt werden können.
  es: |-
    Invoca de Modo Especial, desde tu Deck, 1 monstruo "Drytron", pero destrúyelo durante la End Phase. Sólo puedes activar 1 "Nova Drytron" por turno. El turno en el que activas esta carta no puedes Invocar monstruos de Modo Especial, excepto monstruos que no puedan ser Invocados de Modo Normal/Colocados.
  fr: |-
    Invoquez Spécialement 1 monstre "Drytron" depuis votre Deck, mais détruisez-le durant la End Phase. Vous ne pouvez activer qu'1 "Drytron Nova" par tour. Vous ne pouvez pas Invoquer Spécialement de monstres (monstres qui ne peuvent pas être Invoqués/Posés Normalement exclus) le tour où vous activez cette carte.
  it: |-
    Evoca Specialmente 1 mostro "Drytron" dal tuo Deck, ma distruggilo durante la End Phase. Puoi attivare solo 1 "Drytron Nova" per turno. Non puoi Evocare Specialmente mostri, eccetto mostri che non possono essere Evocati Normalmente/Posizionati, nel turno in cui attivi questa carta.
  pt: |-
    Invoque por Invocação-Especial 1 monstro "Drytron" do seu Deck, mas destrua-o durante a Fase Final. Você só pode ativar 1 "Nova Drytron" por turno. Você não pode Invocar monstros por Invocação-Especial no turno em que ativar este card, exceto monstros que não podem ser Invocados por Invocação-Normal/Baixados.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できず、このカードを発動するターン、自分は通常召喚できないモンスターしか特殊召喚できない。①：デッキから「ドライトロン」モンスター１体を特殊召喚する。この効果で特殊召喚したモンスターはエンドフェイズに破壊される。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드를 발동하는 턴에, 자신은 통상 소환할 수 없는 몬스터밖에 특수 소환할 수 없다. ①: 덱에서 "드라이트론" 몬스터 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈에 파괴된다.
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张，这张卡发动的回合，自己若非不能通常召唤的怪兽则不能特殊召唤。
    ①：从卡组把1只「龙辉巧」怪兽特殊召唤。这个效果特殊召唤的怪兽在结束阶段破坏。
