text:
  en: |-
    You can target 2 Winged Beast Xyz Monsters you control; attach 1 of those monsters to the other as material. (Transfer its materials to that monster.) If you control an Xyz Monster with 3 or more materials: You can draw 1 card. You can only use each effect of "Lyrilusc - Bird Sanctuary" once per turn.
  de: |-
    Du kannst 2 Geflügeltes Ungeheuer-Xyz-Monster wählen, die du kontrollierst; hänge 1 der Monster als Material an das andere an. (Transferiere sein Material an das Monster.) Falls du ein Xyz-Monster mit 3 oder mehr Material kontrollierst: Du kannst 1 Karte ziehen. Du kannst jeden Effekt von „Lyrikliedervogel - Vogelparadies“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes seleccionar 2 Monstruos Xyz Bestia Alada que controles; acopla 1 de esos monstruos al otro como material. (Transfiere sus materiales a ese monstruo). Si controlas un Monstruo Xyz con 3 o más materiales: puedes robar 1 carta. Sólo puedes usar cada efecto de "Lirilusc - Santuario Aviar" una vez por turno.
  fr: |-
    Vous pouvez cibler 2 Monstres Xyz Bête Ailée que vous contrôlez ; attachez 1 de ces monstres à l'autre comme Matériel. (Transférez ses Matériels au monstre.) Si vous contrôlez un Monstre Xyz avec min. 3 Matériels : vous pouvez piocher 1 carte. Vous ne pouvez utiliser chaque effet de "Lyrilusc - Sanctuaire d'Oiseau" qu'une fois par tour.
  it: |-
    Puoi scegliere come bersaglio 2 Mostri Xyz Bestia Alata che controlli; attacca 1 di quei mostri all'altro come materiale. (Trasferisci i suoi materiali su quel mostro.) Se controlli un Mostro Xyz con 3 o più materiali: puoi pescare 1 carta. Puoi utilizzare ogni effetto di "Lirilusc - Riserva Ornitologica" una sola volta per turno.
  pt: |-
    Você pode escolher 2 Monstros Xyz Besta Alada que você controla; associe 1 desses monstros ao outro como matéria. (Transfira as matérias dele para esse monstro.) Se você controlar um Monstro Xyz com 3 ou mais matérias: você pode comprar 1 card. Você só pode usar cada efeito de "Lirilusc - Santuário do Pássaro" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの鳥獣族Ｘモンスター２体を対象として発動できる。対象のモンスターの内１体を、もう１体のモンスターの下に重ねてＸ素材とする（Ｘ素材を持っているモンスターを重ねる場合はそのＸ素材も全て重ねる）。②：Ｘ素材を３つ以上持っているＸモンスターが自分フィールドに存在する場合に発動できる。自分はデッキから１枚ドローする。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 비행야수족 엑시즈 몬스터 2장을 대상으로 하고 발동할 수 있다. 대상 몬스터 중 1장을, 나머지 1장의 몬스터 아래에 겹쳐 엑시즈 소재로 한다(엑시즈 소재를 가지고 있는 몬스터를 겹칠 경우에는 그 엑시즈 소재도 전부 겹친다). ②: 엑시즈 소재를 3개 이상 가지고 있는 엑시즈 몬스터가 자신 필드에 존재할 경우에 발동할 수 있다. 자신은 덱에서 1장 드로우한다.
