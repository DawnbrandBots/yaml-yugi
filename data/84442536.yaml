text:
  en: |-
    When a Spell/Trap Card, or monster effect, that targets exactly 1 "Graydle" monster you control (and no other cards) is activated: Activate 1 of these effects;
    ● The activated effect becomes "Destroy that monster".
    ● Negate the activation, and if you do, destroy that card.
  de: |-
    Wenn eine Zauber-/Fallenkarte oder ein Monstereffekt aktiviert wird, die oder der genau 1 „Graulien“-Monster, das du kontrollierst, (und keine anderen Karten) als Ziel wählt: Aktiviere 1 dieser Effekte;
    ● Der aktivierte Effekt wird zu „Zerstöre das Monster.“
    ● Annulliere die Aktivierung und falls du dies tust, zerstöre die Karte.
  es: |-
    Cuando es activada una Carta Mágica/de Trampa, o el efecto de un monstruo, que selecciona exactamente 1 monstruo "Cunagrís" que controles (y ninguna otra carta): activa 1 de estos efectos;
    ● El efecto activado se convierte en "Destruye ese monstruo".
    ● Niega la activación y, si lo haces, destruye esa carta.
  fr: |-
    Lorsqu'une Carte Magie/Piège ou un effet de monstre qui cible exactement 1 monstre "Berceau-Gris" que vous contrôlez (et aucune autre carte) est activé : activez 1 de ces effets ;
    ● L'effet activé devient "Détruisez le monstre".
    ● Annulez l'activation, et si vous le faites, détruisez la carte.
  it: |-
    Quando viene attivata una Carta Magia/Trappola, o l'effetto di un mostro, che sceglie come bersaglio esattamente 1 mostro "Reticulliano" che controlli (e nessuna altra carta): attiva 1 di questi effetti;
    ● L'effetto attivato diventa "Distruggi quel mostro".
    ● Annulla l'attivazione e, se lo fai, distruggi quella carta.
  pt: |-
    Quando um Card de Magia/Armadilha ou um monstro de efeito que escolher como alvo exatamente 1 monstro "Alicercinza" que você controla (e nenhuma outro card) for ativado: ative 1 desses efeitos;
    ● Esse efeito ativado se torna "Destrua esse monstro".
    ● Negue a ativação e, se isso acontecer, destrua esse card.
  ja: |-
    ①：自分フィールドの「グレイドル」モンスター１体のみを対象とするモンスターの効果・魔法・罠カードが発動した時、以下の効果から１つを選択して発動できる。
    ●その効果は「対象のモンスター１体を破壊する」となる。
    ●その発動を無効にし破壊する。
  ko: |-
    ①: 자신 필드의 "그레이돌" 몬스터 1장만을 대상으로 하는 몬스터의 효과 / 마법 / 함정 카드가 발동했을 때, 이하의 효과에서 1개를 선택하고 발동할 수 있다.
    ●그 효과는 "대상 몬스터 1장을 파괴한다"가 된다.
    ●그 발동을 무효로 하고 파괴한다.
  zh-CN: |-
    ①：只以自己场上的「灰篮」怪兽1只为对象的怪兽的效果·魔法·陷阱卡发动时，可以从以下效果选择1个发动。
    ●那个效果变成「作为对象的1只怪兽破坏」。
    ●那个发动无效并破坏。
