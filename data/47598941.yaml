text:
  en: |-
    All monsters on the field, except "Amorphage" monsters, lose 100 ATK and DEF for each "Amorphage" card on the field. If a card(s) in your Pendulum Zone is destroyed (except during the Damage Step): You can place 1 "Amorphage" Pendulum Monster from your Deck in your Pendulum Zone. You can only use this effect of "Amorphage Lysis" once per turn.
  de: |-
    Alle Monster auf dem Spielfeld, außer „Amorphage“-Monstern, verlieren 100 ATK und DEF für jede „Amorphage“-Karte auf dem Spielfeld. Falls eine oder mehr Karten in deiner Pendelzone zerstört werden (außer während des Damage Steps): Du kannst 1 „Amorphage“-Pendelmonster von deinem Deck in deine Pendelzone legen. Du kannst diesen Effekt von „Amorphagen-Lysis“ nur einmal pro Spielzug verwenden.
  es: |-
    Todos los monstruos en el Campo, excepto los monstruos "Amórfago/a", pierden 100 ATK y DEF por cada carta "Amórfago/a" en el Campo. Si una o más cartas en tu Zona del Péndulo son destruidas (excepto durante el Damage Step): puedes poner en tu Zona del Péndulo 1 Monstruo de Péndulo "Amórfago/a" en tu Deck. Sólo puedes usar este efecto de "Lisis Amórfaga" una vez por turno.
  fr: |-
    Tous les monstres sur le Terrain (monstres "Amorphage" exclus) perdent 100 ATK/DEF pour chaque carte "Amorphage" sur le Terrain. Si une ou plusieurs cartes dans votre Zone Pendule sont détruites (sauf durant la Damage Step) : vous pouvez placer 1 Monstre Pendule "Amorphage" depuis votre Deck dans votre Zone Pendule. Vous ne pouvez utiliser cet effet de "Lyse Amorphage" qu'une fois par tour.
  it: |-
    Tutti i mostri sul Terreno, eccetto i mostri "Amorfago", perdono 100 ATK e DEF per ogni carta "Amorfago" sul Terreno. Se una o più carte nella tua Zona Pendulum vengono distrutte (eccetto durante il Damage Step): puoi mettere 1 Mostro Pendulum "Amorfago" dal tuo Deck nella tua Zona Pendulum. Puoi utilizzare questo effetto di "Amorfago Lisi" una sola volta per turno.
  pt: |-
    Todos os monstros no campo, exceto monstros "Amórfago", perdem 100 de ATK e DEF para cada card "Amórfago(a)" no campo. Se um ou mais cards na suas Zonas de Pêndulo forem destruídos (exceto durante a Etapa de Dano): você pode colocar 1 Monstro Pêndulo "Amórfago" do seu Deck na sua Zona de Pêndulo. Você só pode usar este efeito de "Lise Amórfaga" uma vez por turno.
  ja: |-
    「アモルファージ・ライシス」の②の効果は１ターンに１度しか使用できない。①：「アモルファージ」モンスター以外のフィールドのモンスターの攻撃力・守備力は、フィールドの「アモルファージ」カードの数×１００ダウンする。②：自分のＰゾーンのカードが破壊された場合に発動できる。デッキから「アモルファージ」Ｐモンスター１体を選んで自分のＰゾーンに置く。
  ko: |-
    "아모르파지 라이시스" 의 ②의 효과는 1턴에 1번밖에 사용할수 없다. ① : "아모르파지" 몬스터 이외의 필드 몬스터의 공격력 / 수비력은, 필드의 "아모르파지" 카드의 수 × 100 내린다. ② : 자신의 펜듈럼 존의 카드가 파괴되었을 경우에 발동할수 있다. 덱에서 "아모르파지" 펜듈럼 몬스터 1장를 고르고 자신의 펜듈럼 존에 놓는다.
