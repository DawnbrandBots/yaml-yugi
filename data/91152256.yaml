name:
  en: Celtic Guardian
  de: Keltischer Wächter
  es: Guardián Celta
  fr: Gardien Celte
  it: Guardiano Celtico
  pt: Guardião Celta
  ja: エルフの<ruby><rb>剣</rb><rp>（</rp><rt>けん</rt><rp>）</rp></ruby><ruby><rb>士</rb><rp>（</rp><rt>し</rt><rp>）</rp></ruby>
  ja_romaji: Erufu no Kenshi
  ko: 엘프 검사
  ko_rr: Elpeu Geomsa
  zh-CN: 精灵剑士
text:
  en: |-
    An elf who learned to wield a sword, he baffles enemies with lightning-swift attacks.
  de: |-
    Ein Elf, der gelernt hat, ein Schwert zu führen – er verblüfft seine Gegner mit blitzschnellen Angriffen.
  es: |-
    Un elfo que aprendió a blandir la espada, y que desconcierta a los enemigos con ataques súbitos relampagueantes.
  fr: |-
    Cet elfe qui a appris à manier l'épée déroute l'ennemi par des attaques éclair.
  it: |-
    Questo elfo ha imparato a usare la spada, che utilizza per attacchi veloci come il fulmine per sgominare i nemici.
  pt: |-
    Um elfo que aprendeu a empunhar uma espada e confunde os inimigos com ataques relâmpagos.
  ja: |-
    <ruby><rb>剣</rb><rp>（</rp><rt>けん</rt><rp>）</rp></ruby><ruby><rb>術</rb><rp>（</rp><rt>じゅつ</rt><rp>）</rp></ruby>を<ruby><rb>学</rb><rp>（</rp><rt>まな</rt><rp>）</rp></ruby>んだエルフ。<ruby><rb>素</rb><rp>（</rp><rt>す</rt><rp>）</rp></ruby><ruby><rb>早</rb><rp>（</rp><rt>ばや</rt><rp>）</rp></ruby>い<ruby><rb>攻</rb><rp>（</rp><rt>こう</rt><rp>）</rp></ruby><ruby><rb>撃</rb><rp>（</rp><rt>げき</rt><rp>）</rp></ruby>で<ruby><rb>敵</rb><rp>（</rp><rt>てき</rt><rp>）</rp></ruby>を<ruby><rb>翻</rb><rp>（</rp><rt>ほん</rt><rp>）</rp></ruby><ruby><rb>弄</rb><rp>（</rp><rt>ろう</rt><rp>）</rp></ruby>する。
  ko: |-
    뛰어난 검술 실력을 자랑하는 엘프. 재빠른 공격으로 적을 당황하게 만든다.
  zh-CN: |-
    学会了剑术的精灵。以快速的攻击作弄敌人。
