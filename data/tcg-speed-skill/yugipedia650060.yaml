effect:
  en: |-
    The first time each DARK Machine monster you control would be destroyed by battle each turn, it is not destroyed, and if you took battle damage from the battle, it gains that much ATK after damage calculation, and keeps that ATK gain as long as this card is on the field. Once per turn, if a monster you control that was originally a DARK Machine destroys a card(s) on the field by battle or card effect: You can Special Summon 1 DARK Machine monster from your hand.
  de: |-
    Das erste mal in jedem Spielzug, das jedes FINSTERNIS Maschine-Monster, das du kontrollierst, durch Kampf zerstöre wurde, wird es nicht zerstört, und falls du Kampfschaden aus dem Kampf erhalten hast, erhält es nach der Schadensberechnung so viele ATK und behält den ATK-Zugewinn solange diese Karte auf dem Spielfeld liegt. Einmal pro Spielzug, falls ein Monster, das du kontrollierst und das ursprünglich eine FINSTERNIS Maschine war, eine oder mehr Karten auf dem Spielfeld durch Kampf oder eine Karteneffekt zerstört: Du kannst 1 FINSTERNIS Maschine-Monster als Spezialbeschwörung von deiner Hand beschwören.
  es: |-
    Cada turno, la primera vez que cada monstruo Máquina de OSCURIDAD que controlas fuera a ser destruido en batalla no es destruido, y si recibiste daño de batalla de la batalla, el monstruo gana esa cantidad de ATK después del cálculo de daño, y mantiene esa mejora de ATK mientras esta carta esté en el Campo. Una vez por turno, si un monstruo que controlas que originalmente era una Máquina de OSCURIDAD destruye una o más carta en el Campo, ya sea en batalla o por efecto de una carta: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo Máquina de OSCURIDAD.
  fr: |-
    La première fois que chaque monstre TÉNÈBRES Machine que vous contrôlez va être détruit au combat chaque tour, il n'est pas détruit, et si vous avez reçu des dommages de combat du combat, il gagne autant d'ATK après le calcul des dommages, et garde ce gain d'ATK tant que cette carte est sur le Terrain. Une fois par tour, si un monstre que vous contrôlez qui était TÉNÈBRES Machine à l'origine détruit une ou plusieurs cartes sur le Terrain au combat ou par un effet de carte : vous pouvez Invoquer Spécialement 1 monstre TÉNÈBRES Machine depuis votre main.
  it: |-
    La prima volta che un mostro Macchina OSCURITÀ che controlli sta per essere distrutto in battaglia ogni turno, non viene distrutto e, se hai subito danni da combattimento da quella battaglia, esso guadagna quell'ammontare di ATK dopo il calcolo dei danni, e mantiene quell'aumento di ATK fino a quando questa carta è sul Terreno. Una volta per turno, se un mostro che controlli che era originariamente un Mostro Macchina OSCURITÀ distrugge una o più carte sul Terreno in battaglia o con l'effetto di una carta: puoi Evocare Specialmente 1 mostro Macchina OSCURITÀ dalla tua mano.
