effect:
  en: |-
    Once per Duel, you can send 1 face-up "Tri-Blaze Accelerator" you control to the GY, then Special Summon 1 "Volcanic Doomfire" from your hand, Deck, or GY, ignoring its Summoning conditions. Your opponent takes no effect damage the turn you activate this Skill.
  de: |-
    Einmal pro Duell kannst du 1 offenen „Dreifacher Glutbeschleuniger“, den du kontrollierst, auf den Friedhof legen, dann beschwöre 1 „Vulkanisches Verdammnisfeuer“ als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof, ungeachtet seiner Beschwörungsbedingungen. Dein Gegner erhält in dem Spielzug, in dem du diese Fähigkeit aktivierst, keine Effektschaden.
  es:
  fr: |-
    Une fois par Duel, vous pouvez envoyer 1 "Accélérateur Tri-Flammes" face recto que vous contrôlez au Cimetière, puis Invoquez Spécialement 1 "Feu Grégois Volcanique" depuis votre main, Deck ou Cimetière, en ignorant ses conditions d'Invocation. Votre adversaire ne reçoit aucun dommage d'effet le tour où vous activez cette Compétence.
