effect:
  en: |-
    Once per turn, you can Special Summon 1 "Humanoid Slime" or 1 "Worm Drake" from your GY in Attack Position, but it cannot be Tributed, except for the Tribute Summon of a Divine-Beast monster. Once per turn, you can discard 1 card, then Fusion Summon 1 "Humanoid Worm Drake" using either "Worm Drake" or "Humanoid Slime" from your field as 1 of the Fusion Materials, and the other material from your Deck.
  de: |-
    Einmal pro Spielzug kannst du „Menschlicher Schleim“ oder „Drachenwurm“ als Spezialbeschwörung von deinem Friedhof in die Angriffsposition beschwören, aber er kann nicht als Tribut angeboten werden, außer für die Tributbeschwörung eines Göttliches Ungeheuer-Monsters. Einmal pro Spielzug kannst du 1 Karte abwerfen, dann beschwöre „Menschlicher Drachenwurm“ als Fusionsbeschwörung und verwende dafür entweder „Drachenwurm“ oder „Menschlicher Schleim“ von deiner Spielfeldseite als 1 des Fusionsmaterials und das andere Material von deinem Deck.
  es:
  fr: |-
    Une fois par tour, vous pouvez Invoquer Spécialement 1 "Gélatine Humanoïde" ou 1 "Ver - Drakonien" depuis votre Cimetière en Position d'Attaque, mais il ne peut pas être Sacrifié, sauf pour l'Invocation Sacrifice d'un monstre Bête Divine. Une fois par tour, vous pouvez défausser 1 carte, puis Invoquez par Fusion 1 "Ver Drakonien Humanoïde" en utilisant soit "Ver - Drakonien" soit "Gélatine Humanoïde" depuis votre Terrain comme 1 des Matériels Fusion, et l'autre Matériel depuis votre Deck.
