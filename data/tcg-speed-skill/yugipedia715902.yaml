effect:
  en: |-
    All "Ancient Gear" monsters gain 300 ATK. Each time a monster is Normal Summoned/Set, place 1 counter on this card. If you Tribute Summon an "Ancient Gear" monster face-up, you can Tribute this card instead, if the number of its counters is equal to or greater than the number of required Tribute(s).
  de: |-
    Alle „Antike/r/s Antrieb“-Monster erhalten 300 ATK. Jedes Mal, wenn ein Monster als Normalbeschwörung beschworen/gesetzt wird, lege 1 Zählmarke auf diese Karte. Falls du ein „Antike/r/s Antrieb“-Monster als Tributbeschwörung beschwörst, kannst du stattdessen diese Karte als Tribut anbieten, falls die Zahl ihrer Zählmarken größer oder gleich der Anzahl der erforderlichen Tribute ist.
  es: |-
    Todos los monstruos "Mecanismo Antiguo" ganan 300 ATK. Cada vez que un monstruo es Invocado de Modo Normal/Colocado, pon 1 contador en esta carta. Si Invocas por Sacrificio un monstruo "Mecanismo Antiguo" boca arriba, puedes Sacrificar esta carta en su lugar si el número de sus contadores es igual o mayor que el número de Sacrificios requerido.
  fr: |-
    Tous les monstres "Rouages Ancients" gagnent 300 ATK. Chaque fois qu'un monstre est Invoqué/Posé Normalement, placez 1 Compteur sur cette carte. Si vous Invoquez par Sacrifice face recto un monstre "Rouage Ancients", vous pouvez Sacrifier cette carte à la place, si le nombre de ses Compteurs est supérieur ou égal au nombre de Sacrifices requis.
