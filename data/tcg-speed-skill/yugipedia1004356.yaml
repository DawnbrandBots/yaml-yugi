effect:
  en: |-
    "Parasite Paracide(s)" on the field cannot be Tributed. If all monsters on the field are Insect monster(s), Level 7 or higher Insect monsters you control can attack directly. Once per Duel, you can discard 1 card, then place 1 "Parasite Paracide" from your GY on top of your opponent's Deck face-up. Treat it as if it were added to their Deck by its effect.
  de: |-
    „Parasiten-Parazid“ auf dem Spielfeld kann nicht als Tribut angeboten werden. Falls alle Monster auf dem Spielfeld Insekt-Monster sind, können Insekt-Monster der Stufe 7 oder höher, die du kontrollierst, direkt angreifen. Einmal pro Duell kannst du 1 Karte abwerfen, dann lege 1 „Parasiten-Parazid“ von deinem Friedhof offen auf das Deck deines Gegners. Behandle ihn, als ob er seinem Deck durch seinen Effekt hinzugefügt worden wäre.
  es:
  fr: |-
    "Parasite Paracide" sur le Terrain ne peut pas être Sacrifié. Si tous les monstres sur le Terrain sont des monstres Insecte, les monstres Insecte de min. Niveau 7 que vous contrôlez peuvent attaquer directement. Une fois par Duel, vous pouvez défausser 1 carte, puis placez face recto 1 "Parasite Paracide" depuis votre Cimetière au-dessus du Deck de votre adversaire. Traitez-le comme s'il avait été ajouté à son Deck par son effet.
