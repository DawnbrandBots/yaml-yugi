effect:
  en: |-
    During your Main Phase, discard 1 card, then Fusion Summon 1 "Chimera the Flying Mythical Beast" from your Extra Deck, using monsters from your hand or field as Fusion Material. During your End Phase, if "Chimera the Flying Mythical Beast" was Fusion Summoned this turn, you can add 1 "Phantom Beast" monster from your GY to your hand. Each of these Skills can only be used once per turn.
  de: |-
    Während deiner Main Phase, wirf 1 Karte ab, dann beschwöre 1 „Schimäre das fliegende Sagenungeheuer“ als Fusionsbeschwörung von deinem Extra Deck und verwende dafür Monster von deiner Hand oder Spielfeldseite als Fusionsmaterial. Während deiner End Phase, falls „Schimäre das fliegende Sagenungeheuer“ in diesem Spielzug als Fusionsbeschwörung beschworen wurde, kannst du deiner Hand 1 „Phantomungeheuer“-Monster von deinem Friedhof hinzufügen. Jede dieser Fähigkeiten kann nur einmal pro Spielzug verwendet werden.
  es:
  fr: |-
    Durant votre Main Phase, défaussez 1 carte, puis Invoquez par Fusion 1 "Chimère, Bête Mythique Volante" depuis votre Extra Deck, en utilisant des monstres depuis votre Main ou Terrain comme Matériel Fusion. Durant votre End Phase, si "Chimère, Bête Mythique Volante" a été Invoqué par Fusion ce tour, vous pouvez ajouter 1 monstre "Bête Fantôme" depuis votre Cimetière à votre Main. Chacune de ces Compétences ne peut être utilisée qu'une fois par tour.
