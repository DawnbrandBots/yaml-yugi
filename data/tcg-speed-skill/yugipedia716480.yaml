    Aktiviere diese Fähigkeit während deiner Main Phase. Beschwöre 1 Fee-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deinem Friedhof in die Verteidigungsposition und du erhältst LP in Höhe seiner Grund-ATK. Diese Fähigkeit kann nur einmal pro Duell verwendet werden.
  es: |-
