effect:
  en: |-
    Once per Duel, you can discard 1 card to Fusion Summon 1 "Ancient Gear" Fusion Monster from your Extra Deck, using monsters from your field as Fusion Material. If 1 of those materials is an "Ancient Gear Golem" monster, you can also use monsters from your hand and/or Deck as the other material. Your opponent takes no damage for the rest of this turn. Any battle damage your opponent takes from that Fusion Monster is halved.
  de: |-
    Einmal pro Duell kannst du 1 Karte abwerfen, um ein „Antike/r/s Anrieb“-Fusionsmonster von deinem Extra Deck zu beschwören, verwende dafür Monster von deiner Spielfeldseite als Fusionsmaterial. Falls 1 von dem Material ein „Antiker Antriebsgolem“-Monster ist, kannst du auch Monster von deiner Hand und/oder deinem Deck als das andere Material verwenden. Dein Gegner erhält für den Rest dieses Spielzugs keinen Schaden. Kampfschaden, den dein Gegner von dem Fusionsmonster erhält, wird halbiert.
  es:
  fr: |-
    Une fois par Duel, vous pouvez défausser 1 carte pour Invoquer par Fusion 1 Monstre Fusion "Rouage Ancients" depuis votre Extra Deck, en utilisant des monstres depuis votre Terrain comme Matériel Fusion. Si 1 de ces Matériels est un monstre "Golem Rouages Ancients", vous pouvez aussi utiliser des monstres depuis votre main et/ou Deck comme l'autre Matériel. Le reste de ce tour, votre adversaire ne reçoit aucun dommage. Les dommages de combat reçus par votre adversaire du Monstre Fusion sont divisés par deux.
  it:
  pt: |-
    Uma vez por Duelo, você pode descartar 1 card para Invocar por Invocação-Fusão 1 Monstro de Fusão "Mecanismo Antigo" do seu Deck Adicional, usando monstros do seu campo como Matéria de Fusão. Se 1 dessas matérias for um monstro "Golem do Mecanismo Antigo", você também pode usar monstros da sua mão e/ou do Deck como as outras matérias. Seu oponente não sofre dano pelo resto deste turno. Qualquer dano de batalha que seu oponente sofrer desse Monstro de Fusão é diminuído pela metade.
