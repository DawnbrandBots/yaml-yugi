effect:
  en: |-
    All "Crystal Beast" monsters on the field and in the GY become DARK. If an "Ultimate Crystal" monster attacks, negate the effects of the attack target during that Battle Phase. During damage calculation, if a "Crystal Beast" monster you control battles and you would take damage: You can send 1 "Crystal Beast" monster from your Deck to the GY; you take no battle damage from that battle.
  de: |-
    Alle „Kristallungeheuer“-Monster auf dem Spielfeld und im Friedhof werden zu FINSTERNIS. Falls ein „Ultimativer Kristall“-Monster angreift, annulliere während der Battle Phase die Effekte des Angriffsziels. Während der Schadensberechnung, falls ein „Kristallungeheuer“-Monster, das du kontrollierst, kämpft und du Schaden erhalten würdest: Du kannst 1 „Kristallungeheuer“-Monster von deinem Deck auf den Friedhof legen; du erhältst aus dem Kampf keinen Kampfschaden.
  es:
  fr: |-
    Tous les monstres "Bête Cristalline" sur le Terrain et dans le Cimetière deviennent TÉNÈBRES. Si un monstre "Cristal Ultime" attaque, annulez les effets de la cible de l'attaque durant cette Battle Phase. Durant le calcul des dommages, si un monstre "Bête Cristalline" que vous contrôlez combat et que vous allez recevoir des dommages : vous pouvez envoyer 1 monstre "Bête Cristalline" depuis votre Deck au Cimetière ; vous ne recevez aucun dommage de combat de ce combat.
