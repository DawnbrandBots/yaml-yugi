effect:
  en: |-
    Activate this Skill during your Main Phase. Once per turn, you can shuffle 1 card from your hand into the Deck, then draw 1 card, also flip this card over. You can use this Skill up to twice per Duel.
  de: |-
    Aktiviere diese Fähigkeit während deiner Main Phase. Einmal pro Spielzug kannst du 1 Karte von deiner Hand ins Deck mischen, dann ziehe 1 Karte, zusätzlich drehe diese Karte um. Du kannst diese Fähigkeit bis zu zweimal pro Duell verwenden.
  es: |-
    Activa esta Habilidad durante tu Main Phase. Una vez por turno, puedes barajar al Deck 1 carta en tu mano, y después robar 1 carta, y también voltea esta carta. Puedes usar esta Habilidad hasta dos veces por Duelo.
  fr: |-
    Activez cette Compétence durant votre Main Phase. Une fois par tour, vous pouvez mélanger 1 carte depuis votre main dans le Deck, puis piochez 1 carte, et aussi, retournez cette carte. Vous pouvez utiliser cette Compétence max. deux fois par Duel.
  it:
  pt: |-
    Ative esta Habilidade durante sua Fase Principal. Uma vez por turno, você pode embaralhar 1 card da sua mão no Deck e, depois, compre 1 card e, além disso, vire este card. Você pode usar esta Habilidade até duas vezes por Duelo.
