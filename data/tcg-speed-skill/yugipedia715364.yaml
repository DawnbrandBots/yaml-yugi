effect:
  en: |-
    During each of your Draw Phases, you gain 200 LP. During your Draw Phase, if you draw a Dinosaur monster for your normal draw, you can reveal it and place it on the bottom of your Deck, then draw 1 card. Once per turn, during your Main Phase, you can make 1 Dinosaur monster you control gain 200 ATK until the end of this turn.
  de: |-
    Während jeder deiner Draw Phasen erhältst du 200 LP. Während deiner Draw Phase, falls du ein Dinosaurier-Monster als dein normales Ziehen ziehst, kannst du es vorzeigen und unter dein Deck legen, dann ziehe 1 Karte. Einmal pro Spielzug, während deiner Main Phase, kannst du 1 Dinosaurier-Monster, das du kontrollierst, bis zum Ende dieses Spielzugs 200 ATK erhalten lassen.
  es:
  fr: |-
    Durant chacune de vos Draw Phases, vous gagnez 200 LP. Durant votre Draw Phase, si vous piochez un Monstre Dinosaure pour votre pioche normale, vous pouvez le révéler et le placer au-dessous de votre Deck, puis piochez 1 carte. Une fois par tour, durant votre Main Phase, vous pouvez faire gagner 200 ATK à 1 monstre Dinosaure que vous contrôlez jusqu'à la fin de ce tour.
