  it: |-
    Attiva questa Abilità durante la tua Main Phase. Una volta per turno, puoi Evocare tramite Fusione 1 Mostro Fusione LUCE Macchina del tuo Extra Deck, utilizzando mostri dal tuo Cimitero o Terreno come Materiale da Fusione. Per il resto di questo turno, il tuo avversario non subisce danni.
