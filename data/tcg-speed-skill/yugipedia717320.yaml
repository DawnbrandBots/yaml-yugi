effect:
  en: |-
    Once per turn, during your Main Phase, you can place 1 card from your hand on the bottom of your Deck, then Special Summon 1 LIGHT Machine Fusion Monster from your Extra Deck, that cannot be Fusion Summoned, using monsters from your field or GY as material, ignoring its Summoning conditions. For the rest of this turn, your opponent takes no damage.
  de: |-
    Aktiviere diese Fähigkeit während deiner Main Phase. Einmal pro Spielzug kannst du 1 LICHT Maschine-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck beschwören, verwende dafür Monster von deinem Friedhof oder deiner Spielfeldseite als Fusionsmaterial. Für den Rest dieses Spielzugs erhält dein Gegner keinen Schaden.
  es: |-
    Activa esta Habilidad durante tu Main Phase. Una vez por turno, puedes Invocar por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión Máquina de LUZ, usando monstruos en tu Cementerio o Campo como Material de Fusión. Por el resto de este turno, tu adversario no recibe daño.
  fr: |-
    Une fois par tour, durant votre Main Phase, vous pouvez placer 1 carte depuis votre main au-dessous de votre Deck, puis Invoquez Spécialement 1 Monstre Fusion LUMIERE Machine depuis votre Extra Deck, qui ne peut pas être Invoqué par Fusion, en utilisant des monstres depuis votre Terrain ou Cimetière comme Matériel, en ignorant ses conditions d'Invocation. Le reste de ce tour, votre adversaire ne reçoit aucun dommage.
  it: |-
    Attiva questa Abilità durante la tua Main Phase. Una volta per turno, puoi Evocare tramite Fusione 1 Mostro Fusione LUCE Macchina del tuo Extra Deck, utilizzando mostri dal tuo Cimitero o Terreno come Materiale da Fusione. Per il resto di questo turno, il tuo avversario non subisce danni.
