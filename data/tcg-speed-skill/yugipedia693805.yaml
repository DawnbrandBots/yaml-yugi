effect:
  en: |-
    Once per Duel, during your Main Phase, you can reveal 1 Ritual Monster from your hand, add 1 Ritual Spell from your Deck to your hand whose name is mentioned on that Ritual Monster, then place 1 card from your hand on the bottom of your Deck.
  de: |-
    Aktiviere diese Fähigkeit während deiner Main Phase. Du kannst 1 Ritualmonster von deiner Hand vorzeigen, dann füge deiner Hand 1 Ritualzauber, dessen Name auf dem Ritualmonster aufgeführt ist, von deinem Deck hinzu. Diese Fähigkeit kann nur einmal pro Duell verwendet werden.
  es: |-
    Activa esta Habilidad durante tu Main Phase. Una vez por Duelo, puedes mostrar 1 Monstruo de Ritual en tu mano, después añadir a tu mano 1 Mágica de Ritual en tu Deck que puedes invocar por Ritual a ese monstruo.
  fr: |-
    Activez cette Compétence durant votre Main Phase. Vous pouvez révéler 1 Monstre Rituel depuis votre main, puis ajoutez 1 Magie Rituelle depuis votre Deck à votre Main dont le nom est listé sur le Monstre Rituel. Cette Compétence ne peut être utilisée qu'une fois par Duel.
  it: |-
    Attiva questa Abilità durante la tua Main Phase. Puoi rivelare 1 Mostro Rituale dalla tua mano, poi aggiungere dal tuo Deck alla tua mano 1 Magia Rituale il cui nome è indicato su quel Mostro Rituale. Questa Abilità può essre utilizzata una sola volta per Duello.
