effect:
  en: |-
    Once per turn, you can activate 1 of these Skills based on the face-up monster(s) you control:
    ● "Elemental HERO": Discard 1 Trap, then add 1 Level 6 or lower Machine "roid" monster from your GY to your hand, then you can destroy 1 monster your opponent controls whose ATK is less than or equal to the added card's.
    ● Machine "roid": Discard 1 Spell, then Special Summon 1 Level 6 or lower Machine "roid" or "Elemental HERO" monster from your Deck in Defense Position, but negate its effects.
     ● Both: Discard 1 card, then Fusion Summon 1 Fusion Monster using only "roid" and "Elemental HERO" monsters you control.
    Each of these Skills can only be used once per Duel.
  de: |-
    Einmal pro Spielzug kannst du 1 dieser Fähigkeiten aktivieren, basierend auf den offenen Monstern, die du kontrollierst:
    ● „Elementar-HELD“: Wirf 1 Falle ab, dann füge deiner Hand 1 „roid“-Maschine-Monster der Stufe 6 oder niedriger von deinem Friedhof hinzu, dann kannst du 1 Monster zerstören, das dein Gegner kontrolliert und dessen ATK kleiner oder gleich denen der hinzugefügten Karte sind.
    ● „roid“-Maschine: Wirf 1 Zauber ab, dann beschwöre 1 „roid“-Maschine- oder „Elementar-HELD“-Monster der Stufe 6 oder niedriger als Spezialbeschwörung von deinem Deck in die Verteidigungsposition, aber annulliere seine Effekte.
    ● Beide: Wirf 1 Karte ab, dann beschwöre 1 Fusionsmonster als Fusionsbeschwörung und verwende dafür nur „roid“- und „Elementar-HELD“ Monster, die du kontrollierst.
    Jede dieser Fähigkeiten kann nur einmal pro Duell verwendet werden.
  es: |-
    Una vez por turno, puedes activar 1 de estas Habilidades basadas en el o los monstruos boca arriba que controlas:
    ● "HÉROE Elemental": Descarta 1 Trampa, y después añade a tu mano 1 monstruo "roid" Máquina de Nivel 6 o menor en tu Cementerio, y después puedes destruir 1 monstruo que controle tu adversario cuyo ATK sea igual o menor que el de la carta añadida.
    ● "roid" Máquina: Descarta 1 Mágica, y después Invoca de Modo Especial 1 monstruo "roid" Máquina o "HÉROE Elemental" de Nivel 6 o menor desde tu Deck en Posición de Defensa, pero niega sus efectos.
    ● Ambos: Descarta 1 carta, y después Invoca por Fusión 1 Monstruo de Fusión usando solo monstruos "roid" y "HÉROE Elemental" que controles.
    Cada una de estas Habilidades sólo puede ser usada una vez por Duelo.
  fr: |-
    Une fois par tour, vous pouvez activer 1 de ces Compétences selon les monstres face recto que vous contrôlez:
    ● "HÉROS Élémentaire": Défaussez 1 Piège, puis ajoutez 1 monstre "roid" Machine de max. Niveau 6 depuis votre Cimetière à votre main, puis vous pouvez détruire 1 monstre contrôlé par votre adversaire dont l'ATK est inférieure ou égale à celle de la carte ajoutée.
    ● "roid" Machine: Défaussez 1 Magie, puis Invoquez Spécialement 1 monstre "roid" Machine ou "HÉROS Élémentaire" de max. Niveau 6 depuis votre Deck en Position de Défense, mais annulez ses effets.
    ● Les deux: Défaussez 1 carte, puis Invoquez par Fusion 1 Monstre Fusion en utilisant uniquement des monstres "HÉROS Élémentaire" et "roid" que vous contrôlez.
    Chacune de ces Compétences ne peut être utilisée qu'une fois par Duel.
