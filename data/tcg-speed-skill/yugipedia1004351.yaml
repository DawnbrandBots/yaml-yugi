  en: |-
    Once per turn, you can discard 1 card, then Special Summon 1 Level 5 or lower Warrior non-Effect Fusion Monster from your Extra Deck. (This is treated as a Fusion Summon.) You cannot Normal Summon/Set the turn you activate this Skill.
  de: |-
    Einmal pro Spielzug kannst du 1 Karte abwerfen, dann beschwöre 1 Krieger-Nichteffekt-Fusionsmonster der Stufe 5 oder niedriger als Spezialbeschwörung von deinem Extra Deck. (Dies wird als Fusionsbeschwörung behandelt.) Du kannst in dem Spielzug, in dem du diese Fähigkeit aktivierst, kein/e Normalbeschwörungen/Setzen durchführen.
  es:
  fr: |-
    Une fois par tour, vous pouvez défausser 1 carte, puis Invoquez Spécialement 1 Monstre Fusion Guerrier de max. Niveau 5 (Monstres à Effet exclus) depuis votre Extra Deck. (Ceci est traité comme une Invocation Fusion.) Vous ne pouvez pas Invoquer/Poser Normalement le tour où vous activez cette Compétence.
