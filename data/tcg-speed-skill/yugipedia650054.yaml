effect:
  en: |-
    At the start of your Draw Phase, instead of drawing a card, you can pay 1500 LP to activate this Skill. Banish 1 Dinosaur monster and 1 non-Dinosaur monster from your hand and/or GY; Special Summon 1 Level 7 or higher Dinosaur monster from your hand or Deck, ignoring its Summoning conditions. This Skill can only be used once per Duel.
  de: |-
    Am Beginn deiner Draw Phase kannst du 1500 LP zahlen, um diese Fähigkeit zu aktivieren, anstatt eine Karte zu ziehen. Verbanne 1 Dinosaurier-Monster und 2 Nicht-Dinosaurier-Monster von deiner Hand und/oder deinem Friedhof; beschwöre 1 Dinosaurien-Monster der Stufe 7 oder höher als Spezialbeschwörung von deiner Hand oder deinem Deck, undgeachtet seiner Beschwörungsbedingungen. Diese Fähigkeit kann nur einmal pro Duell wervendet werden.
  es: |-
    Al comienzo de tu Draw Phase, en lugar de robar una carta, puedes pagar 1500 LP para activar esta Habilidad. Destierra 1 monstruo Dinosaurio y 1 monstruo que no sea Dinosaurio, en tu mano y/o Cementerio; Invoca de Modo Especial, desde tu mano o Deck, 1 monstruo Dinosaurio de Nivel 7 o mayor, ignorando sus condiciones de Invocación. Esta Habilidad sólo puedes ser usada una vez por Duelo.
  fr: |-
    Au début de votre Draw Phase, au lieu de piocher une carte, vous pouvez payer 1500 LP pour activer cette Compétence. Bannissez 1 monstre Dinosaure et 1 monstre non-Dinosaure depuis votre main et/ou Cimetière : Invoquez Spécialement 1 monstre Dinosaure de min. Niveau 7 depuis votre main ou Deck, en ignorant ses conditions d'Invocation. Cette Compétence ne peut être utilisée qu'une fois par Duel.
  it: |-
    All'inizio della tua Draw Phase, invece di pescare una carta, puoi pagare 1500 LP per attivare questa Abilità. Bandisci 1 mostro Dinosauro e 1 mostro non-Dinosauro dalla tua mano e/o Cimitero; Evoca Specialmente 1 mostro Dinosauro di Livello 7 o superiore dalla tua mano o Deck, ignorando le sue condizioni di Evocazione. Questa Abilità può esserre utilizzata una sola volta per Duello.
