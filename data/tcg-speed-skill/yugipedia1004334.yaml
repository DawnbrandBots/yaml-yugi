    Einmal pro Duell kannst du 1 Karte abwerfen, dann beschwöre 1 Fusionsmonster, das „Buster-Klingenkämpfer“ erwähnt, als Fusionsbeschwörung und verwende dafür Monster von deiner Hand oder Spielfeldseite als Material. Solange das einzige Monster, das du kontrollierst, „Buster-Klingenkämpfer“ oder ein Fusionsmonster ist, das ihn erwähnt, werden Monster im Friedhof deines Gegners zu Drachen.
  es:
  fr: |-
