effect:
  en: |-
    Once per turn, you can change 1 face-up "Koala" or "Kangaroo" monster's battle position. "Koala" and "Kangaroo" monsters you control can attack while in face-up Defense Position. If they do, apply their DEF for damage calculation.
  de: |-
    Einmal pro Spielzug kannst du die Kampfposition von 1 offenen „Koala“- oder „Känguru“-Monster ändern. „Koala“- und „Känguru“ Monster, die du kontrollierst, können angreifen, solange sie sich in offener Verteidigungsposition befinden. Falls sie dies tun, verwende für die Schadensberechnung ihre DEF.
  es: |-
    Una vez por turno, puedes cambiar la posición de batalla de 1 monstruo "Koala" o "Kanguro" boca arriba. Los monstruos "Koala" y "Kanguro" que controlas pueden atacar mientras están en Posición de Defensa boca arriba. Si lo hacen, aplica su DEF para el cálculo de daño.
  fr: |-
    Une fois par tour, vous pouvez changer la position de combat d'1 monstre "Koala" ou "Kangourou" face recto. Les monstres "Koala" et "Kangourou" que vous contrôlez peuvent attaquer tant qu'ils sont en Position de Défense face recto. S'ils le font, appliquez leur DEF pour le calcul des dommages.
