  en: |-
    When you activate this Skill, place up to 1 Spell Counter on each face-up Spellcaster monster you control that you can place a Spell Counter on. Once per turn, during your Main Phase, you can place 1 Spell Counter on a face-up Spellcaster monster you control that you can place a Spell Counter on.
  de: |-
    Wenn du diese Fähigkeit aktivierst, lege bis zu 1 Zauberzählmarke auf jedes offene Hexer-Monster, das du kontrollierst und auf das du eine Zauberzählmarke legen kannst. Einmal pro Spielzug, während deiner Main Phase, kannst du 1 Zauberzählmarke auf ein offenes Hexer-Monster legen, das du kontrollierst und auf das du eine Zauberzählmarke legen kannst.
  es:
  fr: |-
