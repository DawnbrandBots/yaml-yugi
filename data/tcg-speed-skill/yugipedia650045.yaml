effect:
  en: |-
    If your LP are 1500 or less, activate this Skill. Take control of 1 Set card in your opponent's Spell & Trap Zone. This Skill can only be used once per Duel.
  de: |-
    Falls du 1500 oder weniger LP hast, aktiviere diese Fähigkeit. Übernimm die Kontrolle über 1 gesetzte Karte in der Zauber- & Fallenzone deines Gegners. Diese Fähigkeit kann nur einmal pro Duell wervendet werden.
  es: |-
    Si tus LP son 1500 o menos, activa esta Habilidad. Toma el control de 1 carta Colocada en la Zona de Magia y Trampas de tu adeversario. Esta Habilidad sólo puede ser usada una vez por Duelo.
  fr: |-
    Si vous avez max. 1500 LP, activez cette Compétence. Prenez le contrôle d'1 carte Posée dans la Zone Magie & Piège de votre adversaire. Cette Compétence ne peut être utilisée qu'une fois par Duel.
  it: |-
    Se i tuoi LP sono 1500 o meno, attiva questa Abilità. Prendi il controllo di 1 carta Posizionata nella Zona Magie & Trappole del tuo avversario. Questa Abilità può essere utilizzata una sola volta per Duello.
  pt: |-
    Se você tiver 1500 ou menos PV, ative esta Habilidade. Tome o controle de 1 card Baixado na Zona de Magias & Armadilhas do seu oponente. Esta Habilidade só pode ser usada uma vez por Duelo.
