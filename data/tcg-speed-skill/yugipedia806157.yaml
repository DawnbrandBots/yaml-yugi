effect:
  en: |-
    You cannot Summon/Set non-Fiend monsters. Once per turn, during your Main Phase, you can roll a six-sided die. If you do, you lose LP equal to the result x 200, but if the result is 2, 3, or 4, you can Special Summon 1 "Archfiend" monster with a Level equal to the result from your hand, Deck, or GY.
  de:
  es: |-
    No puedes Invocar/Colocar monstruos quo no sean Demonio. Una vez por turno, durante tu Main Phase, puedes lanzar un dado de seis caras. Si lo haces, pierdes LP iguales al resultado x 200. pero si el resultado es 2, 3 o 4, puedes Invocar de Modo Especial 1 monstruo "Archidemonio" con un Nivel igual al resultado desde tu mano, Deck o Cementerio
  fr: |-
    Vous ne pouvez ni Invoquer ni Poser de monstres non-Démon. Une fois par tour, durant votre Main Phase, vous pouvez lancer un dé à six faces. Si vous le faites, vous perdez des LP égaux au résultat x 200, mais si le résultat est 2, 3 ou 4, vous pouvez Invoquer Spécialement 1 monstre "Archdémon" d'un Niveau égal au résultat depuis votre main, Deck ou Cimetière.
