effect:
  en: |-
    Once per turn: You can target 1 other face-up card you control; destroy it, and if you do, add 1 "roid" card from your Deck to your hand. Once per turn, when an attack is declared involving an opponent's monster and a "roid" monster you control: You can send 1 "roid" monster from your Deck to the GY; switch the original ATK and DEF of your battling monster during the damage calculation only.
  de: |-
    Einmal pro Spielzug: Du kannst 1 andere offene Karte wählen, die du kontrollierst; zerstöre sie und falls du dies tust, füge deiner Hand 1 „roid“-Karte von deinem Deck hinzu. Einmal pro Spielzug, wenn ein Angriff deklariert wird, an dem ein Monster eines Gegners und ein „roid“-Monster, das du kontrollierst, beteiligt sind: Du kannst 1 „roid“-Monster von deinem Deck auf den Friedhof legen; vertausche nur während der Schadensberechnung die Grund-ATK und -DEF deines kämpfenden Monsters.
  es: |-
    Una vez por turno, puedes seleccionar otra carta boca arriba que controlas; destrúyela y, si lo haces, añade a tu mano 1 carta "roid" en tu Deck. Una vez por turno, cuando es declarado un ataque que involucre un monstruo del adversario y un monstruo "roid" que controlas: puedes mandar al Cementerio 1 monstruo "roid" en tu Deck; intercambia el ATK y DEF originales de tu monstruo batallante sólo durante el cálculo de daño.
  fr: |-
    Une fois par tour: vous pouvez cibler 1 autre carte face recto que vous contrôlez; détruisez-la, et si vous le faites, ajoutez 1 carte "roid" depuis votre Deck à votre main. Une fois par tour: lorsqu'une attaque impliquant un monstre de l'adversaire et un monstre "roid" que vous contrôlez est déclarée: vous pouvez envoyer un monstre "roid" depuis votre Deck au Cimetière; durant le calcul de dommages uniquement, échangez l'ATK/DEF d'origine de votre monstre combattant.
