  en: |-
    Once per turn: You can target 1 other face-up card you control; destroy it, and if you do, add 1 "roid" card from your Deck to your hand. Once per turn, when an attack is declared involving an opponent's monster and a "roid" monster you control: You can send 1 "roid" monster from your Deck to the GY; switch the original ATK and DEF of your battling monster during the damage calculation only.
  de: |-
    Einmal pro Spielzug: Du kannst 1 andere offene Karte wählen, die du kontrollierst; zerstöre sie und falls du dies tust, füge deiner Hand 1 „roid“-Karte von deinem Deck hinzu. Einmal pro Spielzug, wenn ein Angriff deklariert wird, an dem ein Monster eines Gegners und ein „roid“-Monster, das du kontrollierst, beteiligt sind: Du kannst 1 „roid“-Monster von deinem Deck auf den Friedhof legen; vertausche nur während der Schadensberechnung die Grund-ATK und -DEF deines kämpfenden Monsters.
