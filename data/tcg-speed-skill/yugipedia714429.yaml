effect:
  en: |-
    Once per turn, choose 3 "Cyberdark" monsters from your Deck. Your opponent randomly adds 1 of them to your hand. Shuffle the other 2 along with 1 card from your hand back into your Deck, then flip this card over. This Skill can be used up to three times, once when your LP are 3000 or less, once when your LP are 2000 or less, and once when your LP are 1000 or less.
  de: |-
    Einmal pro Spielzug, bestimme 3 „Cyberfinsternis“-Monster von deinem Deck. Dein Gegner fügt 1 von ihnen zufällig deiner Hand hinzu. Mische die anderen 2 zusammen mit 1 Karte von deiner Hand in dein Deck zurück, dann drehe diese Karte um. Diese Fähigkeit kann bis zu dreimal verwendet werden - einmal, wenn du 3000 oder weniger LP hast, einmal, wenn du 2000 oder weniger LP hast, und einmal, wenn du 1000 oder weniger LP hast.
  es: |-
    Una vez por turno, elige 3 monstruos "Ciberoscur" en tu Deck. Tu adversario añade a tu mano 1 de ellos al azar. Baraja de vuelta a tu Deck los otros 2 junto a 1 carta en tu mano, y después voltea esta carta. Esta Habilidad puede ser usada hasta tres veces, una vez cuando tus LP sean 3000 o menos, una vez cuando tus LP sean 2000 o menos, y una vez cuando tus LP sean 1000 o menos.
  fr: |-
    Une fois par tour, choisissez 3 monstres "Cyberténébreu" depuis votre Deck. Votre adversaire en ajoute 1 au hasard à votre main. Mélangez les 2 autres en plus d'1 carte depuis votre main dans votre Deck, puis retournez cette carte. Cette Compétence peut être utilisée max. 3 fois, une fois lorsque vos LP sont inférieurs ou égaux à 3000, une fois lorsque vos LP sont inférieurs ou égaux à 2000, et une fois lorsque vos LP sont inférieurs ou égaux à 1000.
