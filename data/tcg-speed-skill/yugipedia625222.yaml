effect:
  en: |-
    Once per turn, discard any number of cards and declare 1 type of card (Monster, Spell, or Trap). Your opponent sends 1 card of the declared type from their Deck to the GY for each discarded card. If you do that, flip this card over.
  de: |-
    Einmal pro Spielzug, wirf eine beliebige Anzahl Karten ab und deklariere 1 Kartentyp (Monster, Zauber oder Falle). Dein Gegner legt für jede abgeworfene Karte 1 Karte des deklarierten Typs von seinem Deck auf den Friedhof. Falls du dies tust, drehe diese Karte um.
  es: |-
    Una vez por turno, descarta cualquier cantidad de cartas y declara 1 tipo de carta (Monstruo, Mágica o Trampa). Por cada carta descartada, tu adversario manda al Cementerio 1 carta en su Deck del tipo declarado. Si haces eso, voltea esta carta.
  fr: |-
    Une fois par tour, défaussez un nombre de votre choix de cartes et déclarez 1 type de carte (Monstre, Magie ou Piège). Votre adversaire envoie 1 carte du type déclaré depuis son Deck au Cimetière pour chaque carte défaussée. Si vous faites ça, retournez cette carte.
  it: |-
    Una volta per turno, scarta un qualsiasi numero di carte e dichiara 1 tipo de carta (Mostro, Magia o Trappola). Il tuo avversario manda 1 carta del tipo dichiarato dal suo Deck al Cimitero per ogni carta scartata. Se fai quello, gira questa carta.
  pt: |-
    Uma vez por turno, descarte qualquer número de cards e declare 1 tipo de card (Monstro, Magia ou Armadilha). Seu oponente envia 1 card do tipo declarado do Deck dele para o Cemitério para cada card descartado. Se isso acontecer, vire este card.
