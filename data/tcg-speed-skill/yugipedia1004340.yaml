effect:
  en: |-
    Once per turn, during your Main Phase, you can change the battle position of 1 monster your opponent controls. This turn, the first attack you declare must target that monster. This Skill can only be used twice per Duel.
  de: |-
    Einmal pro Spielzug, während deiner Main Phase, kannst du die Kampfposition von 1 Monster ändern, das dein Gegner kontrolliert. Der erste Angriff in diesem Spielzug, den du deklarierst, muss jenes Monster als Ziel wählen. Diese Fähigkeit kann nur zweimal pro Duell verwendet werden.
  es:
  fr: |-
    Une fois par tour, durant votre Main Phase, vous pouvez changer la position de combat d'1 monstre contrôlé par votre adversaire. Ce tour, la première attaque que vous déclarez doit cibler le monstre. Cette Compétence ne peut être utilisée que deux fois par Duel.
