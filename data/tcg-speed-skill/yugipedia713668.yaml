effect:
  en: |-
    Activate this Skill during your Main Phase. Shuffle your entire hand into the Deck, then add 1 Level 11 monster from your Deck to your hand, and if you do, you can Special Summon up to 2 Level 7 monsters with different Attributes from your Deck and/or GY, but their ATK/DEF become 0, also their effects are negated. While you control "Gate Guardian", it gains the following effect.
    ● Once while face-up on the field, when this card is targeted for an attack: You can change the attacking monster's ATK to 0, until the end of the Damage Step.
  de: |-
    Aktiviere diese Fähigkeit während deiner Main Phase. Mische deine gesamte Hand ins Deck, dann füge deiner Hand 1 Monster der Stufe 11 von deinem Deck hinzu und falls du dies tust, kannst du bis zu 2 Monster der Stufe 7 mit unterschiedlichen Eigenschaften als Spezialbeschwörung von deinem Deck und/oder Friedhof beschwören, aber ihre ATK/DEF werden zu 0, zusätzlich werden ihre Effekte annulliert. Solange du „Torwächter“ kontrollierst, erhält er den folgenden Effekt.
    ● Einmal, solange diese Karte offen auf dem Spielfeld liegt, wenn sie als Ziel für einen Angriff gewählt wird: Du kannst die ATK des angreifenden Monsters bis zum Ende des Damage Steps zu 0 ändern.
  es: |-
    Activa esta Habilidad durante tu Main Phase. Baraja toda tu mano al Deck, y después añade a tu mano 1 monstruo de Nivel 11 en tu Deck y, si lo haces, puedes Invocar de Modo Especial hasta 2 monstruos de Nivel 7 con Atributos diferentes desde tu Deck y/o Cementerio, pero su ATK/DEF se convierten en 0, y además sus efectos son negados. Mientras controlas "Guardián de la Puerta", éste gana el siguiente efecto.
    ● Una vez mientras está boca arriba en el Campo, cuando esta carta es seleccionada para un ataque: puedes cambiar el ATK del monstruo atacante a 0, hasta el final del Damage Step.
  fr: |-
    Activez cette Compétence durant votre Main Phase. Mélangez toute votre main dans le Deck, puis ajoutez 1 monstre de Niveau 11 depuis votre Deck à votre main, et si vous le faites, vous pouvez Invoquer Spécialement max. 2 monstres de Niveau 7 d'Attributs différents depuis votre Deck et/ou Cimetière, mais leur ATK/DEF devient 0, et aussi, leurs effets sont annulés. Tant que vous contrôlez "Gardien de la Porte", il gagne l'effet suivant.
    ● Une fois, tant que cette carte est face recto sur le Terrain, lorsqu'elle est ciblée par une attaque: jusqu'à la fin de la Damage Step, vous pouvez changer l'ATK du monstre attaquant à 0.
