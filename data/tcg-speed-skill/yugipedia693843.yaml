effect:
  en: |-
    Activate this Skill during your Main Phase. Once per turn, you can choose 1 Level 6 or higher Dinosaur monster you control. This turn, if it attacks a Defense Position monster, inflict piercing battle damage. Flip this card over at the end of the turn you activated this Skill.
  de: |-
    Aktiviere diese Fähigkeit während deiner Main Phase. Einmal pro Spielzug kannst du 1 Dinosaurier-Monster der Stufe 6 oder höher bestimmen, das du kontrollierst. Falls es in diesem Spielzug ein Monster in Verteidigungsposition angreift, füge durchschlagenden Kampfschaden zu. Drehe diese Karte am Ende des Spielzugs um, in dem du diese Fähigkeit aktiviert hast.
  es: |-
    Activa esta Habilidad durante tu Main Phase. Una vez por turno, puedes elegir 1 monstruo Dunosaurio de Nivel 6 o mayor que controles. Este turno, si éste ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración. Voltea esta carta al final del turno en el que activaste esta Habilidad.
  fr: |-
    Activez cette Compétence durant votre Main Phase. Une fois par tour, vous pouvez choisir 1 monstre Dinosaure de min. Niveau 6 que vous contrôlez. Ce tour, s'il attaque un monstre en Position de Défense, infligez des dommages de combat perçants. Retournez cette carte à la fin du tour où vous avez activé cette Compétence.
  it:
  pt: |-
    Ative esta Habilidade durante sua Fase Principal. Uma vez por turno, você pode selecionar 1 monstro Dinossauro de Nível 6 ou mais que você controla. Neste turno, se ele atacar um monstro em Posição de Defesa, cause dano de batalha perfurante. Vire este card no final do turno em que você ativar esta Habilidade.
