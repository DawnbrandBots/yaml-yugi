effect:
  en: |-
    While you control exactly 1 "Destiny HERO" monster (and no other monsters), and your opponent controls more monsters than you, Special Summon 1 "Destiny HERO" monster from your hand or Deck with a lower Level than the monster you control. You can only Summon "Destiny HERO" monsters during the turn you activate this Skill. Flip this card over at the end of the turn you activated this Skill.
  de: |-
    Solange du genau 1 „Schicksals-HELD“-Monster (und keine anderen Monster) kontrollierst und dein Gegner mehr Monster als du kontrolliert, beschwöre 1 „Schicksals-HELD“-Monster mit einer niedrigeren Stufe als das Monster, das du kontrollierst, als Spezialbeschwörung von deiner Hand oder deinem Deck. Du kannst während des Spielzugs, in dem du diese Fähigkeit aktivierst, nur „Schicksals-HELD“-Monster beschwören. Drehe diese Karte am Ende des Spielzugs um, in dem du diese Fähigkeit aktiviert hast.
  es:
  fr: |-
    Tant que vous contrôlez exactement 1 monstre "HÉROS de la Destinée" (et aucun autre monstre), et que votre adversaire contrôle plus de monstres que vous, Invoquez Spécialement 1 monstre "HÉROS de la Destinée" depuis votre main ou Deck avec un Niveau inférieur au monstre que vous contrôlez. Vous ne pouvez Invoquer des monstres "HÉROS de la Destinée" que durant le tour où vous activez cette Compétence. Retournez cette carte à la fin du tour où vous avez activé cette Compétence.
