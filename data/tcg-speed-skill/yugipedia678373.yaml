effect:
  en: |-
    Activate this Skill during your Main Phase, while you control "Kairyu-Shin". When this Skill is activated, you can activate "Umi" directly from your hand, Deck or GY. While you control "Kairyu-Shin", all WATER monsters you control are unaffected by Trap effects. If "Kairyu-Shin" you control leaves the field, draw 2 cards, and if you do, flip this card over.
  de: |-
    Aktiviere diese Fähigkeit während deiner Main Phase, solange du „Kairyu-Shin“ kontrollierst. Wenn diese Fähigkeit aktiviert wird, kannst du „Umi“ direkt von deiner Hand, deinem Deck oder deinem Friedhof aktivieren. Solange du „Kairyu-Shin“ kontrollierst, bleiben alle WASSER Monster, die du kontrollierst, von Falleneffekten unberührt. Falls „Kairyu-Shin“, den du kontrollierst, das Spielfeld verlässt, ziehe 2 Karten und falls du dies tust, drehe diese Karte um.
  es: |-
    Activa esta Habilidad durante tu Main Phase, mientras controlas "Kairyu - Shin". Cuando esta Habilidad es activada, puedes activar "Umi" directamente desde tu mano, Deck o Cementerio. Mientras controlas "Kairyu - Shin" todos los monstruos de AGUA que controles no son afectados por efectos de Trampas. Si "Kairyu - Shin" que controlas deja el Campo, roba 2 cartas y, si lo haces, voltea esta carta.
  fr: |-
    Activez cette Compétence durant votre Main Phase, tant que vous contrôlez "Kairyu-Shin". Lorsque cette Compétence est activée, vous pouvez activer "Umi" directement depuis votre main, Deck ou Cimetière. Tant que vous contrôlez "Kairyu-Shin", tous les monstres EAU que vous contrôlez ne sont pas affectés par des effets de Piège. Si "Kairyu-Shin" que vous contrôlez quitte le Terrain, piochez 2 cartes, et si vous le faites, retournez cette carte.
  it:
  pt: |-
    Ative esta Habilidade durante sua Fase Principal, enquanto você controlar "Kairyu-Shin". Quando esta Habilidade for ativada, você pode ativar "Umi" diretamente da sua mão, do Deck ou do Cemitério. Enquanto você controlar "Kairyu-Shin", todos os monstros de ÁGUA que você controla não são afetados por efeitos de Armadilha. Se "Kairyu-Shin" que você controla deixar o campo, compre 2 cards e, se isso acontecer, vire este card.
  ja:
  ko:
  zh-TW:
