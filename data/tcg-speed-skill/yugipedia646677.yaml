effect:
  en: |-
    Activate this Skill during your Main Phase and apply the following:
    ● Machine Normal Monsters you control are unaffected by your opponent's Spell Cards or effects.
    ● While you control no monsters, you can Normal Summon Machine Normal Monsters with 1 less Tribute.
    If you have a non-Machine monster on your field or GY, flip this card over. This Skill can only be used once per Duel.
  de: |-
    Aktiviere diese Fähigkeit während deiner Main Phase. Alle Maschine-Monster, die du kontrollierst, bleiben von Zaubereffekten deines Gegner unberührt. Du kannst Normale Maschine-Monster mit 1 Tribut weniger als Normalbeschwörung beschwören. Falls ein Nicht-Maschine-Monster in deinem Friedhof liegt, drehe diese Fähigkeit um. Diese Fähigkeit kann nur einmal pro Duell verwendet werden.
  es: |-
    Activa esta Habilidad durante tu Main Phase. Todos los monstruos Máquina que controlas no son afectados por los efectos de Mágicas de tu adversario. Puedes Invocar de Modo Normal Monstruos Normales Máquina con 1 Sacrificio menos. Si un monstruos que no sea Máquina está en tu Cementerio, voltea esta Habilidad. Esta Habilidad sólo puede ser usada una vez por Duelo.
  fr: |-
    Activez cette Compétence durant votre Main Phase. Tous les monstres Machine que vous contrôlez ne sont pas affectés par les effets de Magie de votre adversaire. Vous pouvez Invoquer Normalement les Monstres Normaux Machine avec 1 Sacrifice en moins. Si un monstre non-Machine est dans votre Cimetière, retournez cette Compétence. Cette Compétence ne peut être utilisée qu'une fois par Duel.
  it: |-
    Attiva questa Abilità durante la tua Main Phase. Tutti i mostri Macchina se controlli sono immuni agli effetti delle Magie del tuo avversario. Puoi Evocare Normalmente 1 Mostri Macchina Normali con 1 Tributo in meno. Se nel tuo Cimitero c'è un mostro non-Macchina, gira questa Abilità. Questa Abilità può essere utilizzata una sola volta per Duello.
  pt: |-
    Ative esta Habilidade durante sua Fase Principal. Todos os monstros Máquina que você controla não são afetados pelos efeitos de Magia do seu oponente. Você pode Invocar Monstros Normais Máquina por Invocação-Normal com 1 Tributo a menos. Se um Monstro Normal não-Máquina estiver no seu Cemitério, vire esta Habilidade. Esta Habilidade só pode ser usada uma vez por Duelo.
