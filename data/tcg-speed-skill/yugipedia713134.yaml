effect:
  en: |-
    Once per Duel, during your Main Phase, you can send 1 "LV" monster you control to the GY, then Special Summon the "LV" monster mentioned in its text from your hand, Deck, or GY, as if it were Summoned by the sent monster's effect.
  de: |-
    Einmal pro Duell, während deiner Main Phase, kannst du 1 „LV“-Monster, das du kontrollierst, auf den Friedhof legen, dann beschwöre das „LV“-Monster, das in seinem Text erwähnt wird, als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof, als ob es durch den Effekt des gelegten Monsters beschworen wäre.
  es: |-
    Una vez por Duelo, durante tu Main Phase, puedes mandar al Cementerio 1 monstruo "LV" que controles, y después Invocar de Modo Especial el monstruo "LV" mencionado en su texto desde tu mano, Deck o Cementerio, como si fuera Invocado por efecto del monstruo mandado.
  fr: |-
    Une fois par Duel, durant votre Main Phase, vous pouvez envoyer 1 monstre "LV" que vous contrôlez au Cimetière puis Invoquez Spécialement le monstre "LV" mentionné dans son texte depuis votre main, Deck ou Cimetière, comme s'il avait été Invoqué par l'effet du monstre envoyé.
