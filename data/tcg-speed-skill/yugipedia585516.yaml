effect:
  en: |-
    During your turn, you may reveal 1 Normal Monster in your hand. This turn, that monster can substitute for any 1 Fusion Material. If you do, the other Fusion Material(s) must be the correct one(s). This Skill can only be used once per Duel.
  de: |-
    Während deines Spielzugs kannst du 1 Normales Monster in deiner Hand vorzeigen. In diesem Spielzug kann das Monster 1 beliebiges Fusionsmaterial ersetzen. Falls du dies tust, muss das andere Fusionsmaterial das richtige sein. Diese Fähigkeit kann nur einmal pro Duell verwendet werden.
  es: |-
    Durante tu turno, puedes mostrar 1 Monstruo Normal en tu mano. Este turno, ese monstruo puede usarse como sustituto de 1 Material de Fusión cualquiera. Si lo haces, el o los demás Materiales de Fusión deben ser los correctos. Esta Habilidad sólo puede usarse una vez por Duelo.
  fr: |-
    Durant votre tour, vous pouvez révéler 1 Monstre Normal dans votre main. Ce tour, le monstre peut être utilisé à la place d'1 Matériel Fusion. Si vous le faites, les autres Matériels Fusion doivent être corrects. Cette Compétence ne peut être utilisée qu'une fois par Duel.
  it: |-
    Durante il tuo turno, puoi rivelare 1 Mostro Normale nella tua mano. In questo turno, quel mostro può sostituire 1 qualsiasi Materiale da Fusione. Se lo fai, gli altri Materiali da Fusione devono essere quelli corretti. Questa Abilità può essere utilizzata una sola volta per Duello.
  pt: |-
    Durante seu turno, você pode revelar 1 Monstro Normal na sua mão. Neste turno, esse monstro pode substituir qualquer 1 Matéria de Fusão. Se fizer isso, a(s) outra(s) Matéria(s) de Fusão deve(m) ser a(s) correta(s). Esta Habilidade só pode ser usada uma vez por Duelo.
