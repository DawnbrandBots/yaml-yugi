effect:
  en: |-
    Activate this Skill once per Duel, if your LP are 1500 or less and you control no monsters. Reduce your LP to 50, then Special Summon up to 3 Machine "Cyber" monsters from your hand, Deck, and/or GY. They each become "Cyber Dragon" (Machine/LIGHT/Level 5/ATK 2100/DEF 1600), and cannot be Tributed. For the rest of this turn, you cannot Summon/Set except by Fusion Summoning, nor attack except with Fusion Monsters. Destroy any monsters Summoned by this Skill during your End Phase.
  de: |-
    Aktiviere diese Fähigkeit einmal pro Duell, falls du 1500 oder weniger LP hast und keine Monster kontrollierst. Verringere deine LP auf 50, dann beschwöre bis zu 3 „Cyber“-Maschine-Monster als Spezialbeschwörung von deiner Hand, deinem Deck und/oder deinem Friedhof. Sie werden jeweils zu „Cyber Drache“ (Maschine/LICHT/Stufe 5/ATK 2100/DEF 1600) und können nicht als Tribut angeboten werden. Für den Rest dieses Spielzugs kannst du weder beschwören/setzen, außer als Fusionsbeschwörung, noch angreifen, außer mit Fusionsmonstern. Zerstöre jedes Monster, das durch diese Fähigkeit beschworen wurde, während deiner End Phase.
  es:
  fr: |-
    Activez cette Compétence une fois par Duel, si vos LP sont inférieurs ou égaux à 1500 et que vous ne contrôlez aucun monstre. Réduisez vos LP à 50, puis Invoquez Spécialement max. 3 monstres "Cyber" Machine depuis votre main, Deck ou Cimetière. Ils deviennent chacun "Cyber Dragon" (Machine/LUMIÈRE/Niveau 5/ATK 2100/DEF 1600), mais ils ne peuvent pas être Sacrifiés. Le reste de ce tour, vous ne pouvez ni Invoquer/Poser sauf en invoquant par Fusion, ni attaquer sauf avec des Monstres Fusion. Durant votre End Phase, détruisez les monstres Invoqués par cette Compétence.
