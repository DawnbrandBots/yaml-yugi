effect:
  en: |-
    If a face-up "Crystal Beast" monster you control would be destroyed, you can place a Crystallization Counter on it instead. Monsters with Crystallization Counters are considered Continuous Spell Cards in your Spell & Trap Zone instead of monsters. If a card with a Crystallization Counter would be Special Summoned, remove the counter. Cards with Crystallization Counters can be used as Fusion Material for "Ultimate Crystal" monsters.
  de: |-
    Falls ein offenes „Kristallungeheuer“-Monster, das du kontrollierst, zerstört würde, kannst du stattdessen eine Kristallisierung-Zählmarke darauf legen. Monster mit Kristallisierung-Zählmarken werden als Permanente Zauberkarten in deiner Zauber- & Fallenzone statt als Monster betrachtet. Falls eine Karte mit einer Kristallisierung-Zählmarke als Spezialbeschwörung beschworen würde, entferne die Zählmarke. Karten mit Kristallisierung-Zählmarken können als Fusionsmaterial für „Ultimativer Kristall“-Monster verwendet werden.
  es: |-
    Si un monstruo "Bestia de Cristal" boca arriba que controlas fuera a ser destruido, puedes poner en él un Contador Cristalización en su lugar. Los monstruos con Contadores Cristalización son considerados Cartas Mágicas Continuas en tu Zona de Magia y Trampas en vez de monstruos. Si una carta con un Contador Cristalización fuera a ser Invocada de Modo Especial, retira el contador. Las cartas con Contadores Cristalización pueden ser usadas como Material de Fusión para monstruos "Cristal Definitivo/a".
  fr: |-
    Si un monstre "Bête Cristalline" face recto que vous contrôlez va être détruit, vous pouvez placer un Compteur Cristallisation sur celui-ci à la place. Les monstres avec des Compteurs Cristallisation sont considérés comme des Cartes Magie Continue dans votre Zone Magie & Piège au lieu de monstres. Si une carte avec un Compteur Cristallisation va être Invoquée Spécialement, retirez le Compteur. Les cartes avec des Compteurs Cristallisation peuvent être utilisées comme Matériel Fusion pour les monstres "Cristal Ultime".
