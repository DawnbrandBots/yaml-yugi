effect:
  en: |-
    Once per turn, if you control a Zombie monster, you can place 1 counter on this card. All Zombie monsters you control gain 100 ATK and lose 100 DEF for each counter on this card. Any battle damage you take from battles involving your Zombie monster is doubled.
  de: |-
    Einmal pro Spielzug, falls du ein Zombie-Monster kontrollierst, kannst du 1 Zählmarke auf diese Karte legen. Alle Zombie-Monster, die du kontrollierst, erhalten 100 ATK und verlieren 100 DEF für jede Zählmarke auf dieser Karte. Jeglicher Kampfschaden, den du aus Kämpfen erhälst, an denen dein Zombie-Monster beteiligt ist, wird verdoppelt.
  es: |-
    Una vez por turno, si controlas un monstruo Zombi, puedes poner 1 contador en esta carta. Todos los monstruos Zombi que controles ganan 100 ATK y pierden 100 DEF por cada contador en esta carta. Cualquier daño de batalla que recibas de batallas que involucren a tu monstruo Zombi se duplica.
  fr: |-
    Une fois par tour, si vous contrôlez un monstre Zombie, vous pouvez placer 1 Compteur sur cette carte. Tous les monstres Zombie que vous contrôlez gagnent 100 ATK et perdent 100 DEF pour chaque Compteur sur cette carte. Les dommages de combat que vous recevez de combats impliquant votre monstre Zombie sont doublés.
  it: |-
    Una volta per turno, se controlli un mostro Zombie, puoi mettere 1 Segnalino su questa carta. Tutti i mostri Zombie che controlli guadagnano 100 ATK e perdono 100 DEF per ogni Segnalino su questa carta. Qualsiasi danno da combattimento che subisci da battaglie che coinvolgono i tuoi mostri Zombie viene raddopiatto.
  pt: |-
    Uma vez por turno, se você controlar um monstro Zumbi, você pode colocar 1 marcador neste card. Todos os monstros Zumbi que você controla ganham 100 de ATK e perdem 100 de DEF para cada marcador neste card. Qualquer dano de batalha que você sofrer das batalhas envolvendo seus monstros Zumbi é dobrado.
