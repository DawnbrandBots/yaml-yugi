  en: |-
    Activate this Skill during your Main Phase. Discard 1 card, then Fusion Summon 1 "Elemental HERO" Fusion Monster from your Extra Deck, using monsters from your hand or field as Fusion Material. If Summoning an "Elemental HERO" Fusion Monster this way that requires 3 or more materials, and you control 2 "Elemental HERO" monsters that are mentioned on it as materials, you can also use monsters in your Deck as Fusion Material. This Skill can only be used once per Duel.
  de: |-
    Aktiviere diese Fähigkeit während deiner Main Phase. Wirf 1 Karte ab, dann beschwöre 1 „Elementar-HELD“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dafür Monster von deiner Hand oder Spielfeldseite als Fusionsmaterial. Falls du auf diese Art ein „Elementar-HELD“-Fusionsmonster beschwörst, das 3 oder mehr Material erfordert, und du 2 „Elementar-HELD"-Monster kontrollierst, die auf ihm als Material erwähnt werden, kannst du auch Monster in deinem Deck als Fusionsmaterial verwenden. Diese Fähigkeit kann nur einmal pro Duell verwendet werden.
