effect:
  en: |-
    Activate this Skill during your Main Phase. Discard 1 card, then Fusion Summon 1 "Elemental HERO" Fusion Monster from your Extra Deck, using monsters from your hand or field as Fusion Material. If Summoning an "Elemental HERO" Fusion Monster this way that requires 3 or more materials, and you control 2 "Elemental HERO" monsters that are mentioned on it as materials, you can also use monsters in your Deck as Fusion Material. This Skill can only be used once per Duel.
  de: |-
    Aktiviere diese Fähigkeit während deiner Main Phase. Wirf 1 Karte ab, dann beschwöre 1 „Elementar-HELD“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dafür Monster von deiner Hand oder Spielfeldseite als Fusionsmaterial. Falls du auf diese Art ein „Elementar-HELD“-Fusionsmonster beschwörst, das 3 oder mehr Material erfordert, und du 2 „Elementar-HELD"-Monster kontrollierst, die auf ihm als Material erwähnt werden, kannst du auch Monster in deinem Deck als Fusionsmaterial verwenden. Diese Fähigkeit kann nur einmal pro Duell verwendet werden.
  es: |-
    Activa esta Habilidad durante tu Main Phase. Descarta 1 carta, y después Invoca por Fusión 1 Monstruo de Fusión "HÉROE Elemental" desde tu Deck Extra, usando monstruos en tu mano o Campo como Material de Fusión. Si Invocas un Monstruo de Fusión "HÉROE Elemental" de esta forma que requiera 3 o más materiales, y controlas 2 monstruos "HÉROE Elemental" que sean mencionados en él como material, también puedes usar monstruos en tu Deck como Material de Fusión. Esta Habilidad sólo puede ser usada una vez por Duelo.
  fr: |-
    Activez cette Compétence durant votre Main Phase. Défaussez 1 carte, puis Invoquez par Fusion 1 Monstre Fusion "HÉROS Élémentaire" depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain comme Matériel Fusion. Si Invoquer un Monstre Fusion "HÉROS Élémentaire" de cette façon nécessite min. 3 Matériels, et que vous contrôlez 2 monstres "HÉROS Élémentaire" qui sont mentionnés sur celui-ci comme Matériels, vous pouvez aussi utiliser des monstres dans votre Deck comme Matériel Fusion. Cette Compétence ne peut être utilisée qu'une fois par Duel.
