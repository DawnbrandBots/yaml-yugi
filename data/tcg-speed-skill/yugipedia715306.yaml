    Aktiviere diese Fähigkeit während deiner Main Phase. Wirf deine gesamte Hand ab (min. 1 Karte), füge deiner Hand 1 „Der geflügelte Drache von Ra“ von deinem Deck oder Friedhof hinzu und falls du dies tust, kannst du in diesem Spielzug während deiner Main Phase zusätzlich zu deiner Normalbeschwörung / deinem Setzen 1 Monster als Tributbeschwörung beschwören.
  es: |-
    Activa esta Habilidad durante tu Main Phase. Descarta toda tu mano (min. 1), añade a tu mano 1 "El Dragón Alado de Ra" en tu Deck o Cementerio y, si lo haces, durante tu Main Phase de este turno puedes Invocar 1 monstruo por Sacrificio, además de tu Invocación Normal/Colocación.
  fr: |-
    Activez cette Compétence durant votre Main Phase. Défaussez toute votre Main (min. 1), ajoutez 1 "Le Dragon Ailé de Râ" depuis votre Deck ou Cimetière à votre Main, et si vous le faites, vous pouvez Invoquer par Sacrifice 1 monstre durant votre Main Phase ce tour, en plus de votre Invocation/Pose Normale.
