effect:
  en: |-
    When you activate an effect that would make you roll a six-sided die (or dice) or flip a coin(s), you can pay 1000 LP to decide the result of 1 die or coin. This Skill can only be used once per Duel.
  de: |-
    Wenn du einen Effekt aktivierst, der dich einen oder mehr Würfel oder eine oder mehr Münzen werfen lassen wurde, kannst du 1000 LP zahlen, um das Ergebnis von 1 Würfel oder Münze zu entscheiden. Diese Fähigkeit kann nur einmal pro Duell wervendet werden.
  es: |-
    Cuando activas un efecto que te hiciera lanzar uno o más dados de seis caras o una o más monedas, puedes pagar 1000 LP para decidir el resultado de 1 dado o moneda. Esta Habilidad sólo puedes ser utilizada una vez por Duelo.
  fr: |-
    Lorsque vous activez un effet qui va vous faire lancer un ou plusieurs dés à six faces ou une ou plusieurs pièces, vous pouvez payer 1000 LP pour décider du résultat du lancer d'1 dé ou d'1 pièce. Cette Compétence ne peut être utilisée qu'une fois par Duel.
  it: |-
    Quando attivi un effetto che sta per farti tirare uno più dadi a sei facce o lanciare una o più monete, puoi pagare 1000 LP per decidere il risultato di 1 dado o moneta. Questa Abilità può essere utilizzata una sola volta per Duelo.
  pt: |-
    Quando você ativar um efeito que faria com que você lançasse um dado de seis lados (ou dados) ou uma ou mais moedas você pode pagar 1000 PV para decidir o resultado de 1 dado ou moeda. Esta Habilidade só pode ser usada uma vez por Duelo.
