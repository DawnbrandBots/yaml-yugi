activation:
  en: |-
    If you have no cards in your Extra Deck, reveal 1 "Gate Guardian", "Sanga of the Thunder", "Kazejin", or "Suijin" in your hand to flip this card over.
  de: |-
    Falls du keine Karten in deinem Extra Deck hast, zeige 1 „Torwächter“, „Sanga des Donners“, „Kazejin“ oder „Suijin“ in deiner Hand vor, um diese Karte umzudrehen.
  es:
  fr: |-
    Si vous n'avez aucune carte dans votre Extra Deck, révélez 1 "Gardien de la Porte", "Sanga du Tonnerre", "Kazejin" ou "Suijin" dans votre main pour retourner cette carte.
