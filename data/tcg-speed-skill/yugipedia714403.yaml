effect:
  en: |-
    Once per turn, you can discard 1 card to Fusion Summon 1 "Cyber Blader" by sending either "Etoile Cyber" or "Blade Skater" from your field to the GY as 1 Fusion Material, and the other material from your hand, field, or Deck to the GY. That "Cyber Blader" gains 400 ATK. This Skill can be used twice per Duel.
  de: |-
    Einmal pro Spielzug kannst du 1 Karte abwerfen, um 1 „Cyber-Klingen“ als Fusionsbeschwörung zu beschwören, indem du entweder „Etoile Cyber“ oder „Klingenläuferin“ von deiner Spielfeldseite als Fusionsmaterial auf den Friedhof und das andere Material von deiner Hand, deiner Spielfeldseite oder deinem Deck auf den Friedhof legst. Der „Cyber-Klingen“ erhält 400 ATK. Diese Fähigkeit kann zweimal pro Duell verwendet werden.
  es:
  fr: |-
    Une fois par tour, vous pouvez défausser 1 carte pour Invoquer par Fusion 1 "Cyber Trancheuse" en envoyant soit "Cyber, Danseuse Étoile" soit "Patineuse à Lame" depuis votre Terrain au Cimetière comme 1 Matériel Fusion, et l'autre Matériel depuis votre main, Terrain ou Deck au Cimetière. Ce "Cyber Trancheuse" gagne 400 ATK. Cette Compétence peut être utilisée deux fois par Duel.
