effect:
  en: |-
    "Jinzo" monsters you control are unaffected by your opponent's Skill Cards. Once per turn, during your Main Phase, if you control "Jinzo", you can look at 1 face-down card in your opponent's Spell & Trap Zones, and if it is a Trap, draw 1 card.
  de: |-
    „Jinzo“-Monster, die du kontrollierst, bleiben von den Fähigkeitskarten deines Gegners unberührt. Einmal pro Spielzug, während deiner Main Phase, falls du „Jinzo“ kontrollierst, kannst du dir 1 verdeckte Karte in den Zauber- & Fallenzonen deines Gegners ansehen und falls es eine Falle ist, ziehe 1 Karte.
  es:
  fr: |-
    Les monstres "Jinzo" que vous contrôlez ne sont pas affectés par les Cartes Compétences de votre adversaire. Une fois par tour, durant votre Main Phase, si vous contrôlez "Jinzo", vous pouvez regarder 1 carte face verso dans les Zones Magie & Piège de votre adversaire, et si c'est un Piège, piochez 1 carte.
