effect:
  en: |-
    During your opponent's Main Phase, when a monster is Special Summoned from your Spell & Trap Zone to your field while you have no cards in your hand, you can draw 1 card, and if you do, you can Set 1 Spell or Trap from your hand. This Skill can only be used once per turn.
  de: |-
    Während der Main Phase deines Gegners, wenn ein Monster als Spezialbeschwörung von deiner Zauber- & Fallenzone auf deine Spielfeldseite beschworen wird, solange du keine Karten in deiner Hand hast, kannst du 1 Karte ziehen und falls du dies tust, kannst du 1 Zauber oder Falle von deiner Hand setzen. Diese Fähigkeit kann nur einmal pro Spielzug verwendet werden.
  es: |-
    Durante la Main Phase de tu adversario, cuando un monstruo es Invocado de Modo Especial desde tu Zona de Magia y Trampas a tu Campo mientras tú no tengas cartas en tu mano, puedes robar 1 carta y, si lo haces, puedes Colocar 1 Mágica o Trampa en tu mano. Esta Habilidad sólo puede ser usada una vez por turno.
  fr: |-
    Durant la Main Phase de votre adversaire, lorsqu'un monstre est Invoqué Spécialement depuis votre Zone Magie & Piège sur votre Terrain tant que vous n'avez aucune carte dans votre main, vous pouvez piocher 1 carte, et si vous le faites, vous pouvez Poser 1 Magie ou Piège depuis votre main. Cette Compétence ne peut être utilisée qu'une fois par tour.
