effect:
  en: |-
    Once per Duel, during your Main Phase, you can discard 1 card, then Fusion Summon 1 Fusion Monster from your Extra Deck, using monsters from your hand or field as material.
  de: |-
    Aktiviere diese Fähigkeit während deiner Main Phase. Du kannst 1 Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck beschwören, verwende dafür Monster von deiner Hand oder Spielfeldseite als Fusionsmaterial. Diese Fähigkeit kann nur einmal pro Duell verwendet werden.
  es: |-
    Activa esta Habilidad durante tu Main Phase. Una vez por Duelo, puedes Invocar por Fusión 1 Monstruo de Fusión desde tu Deck Extra, usando monstruos en tu mano o Campo como Material de Fusión.
  fr: |-
    Activez cette Compétence durant votre Main Phase. Vous pouvez Invoquer par Fusion 1 Monstre Fusion depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain comme Matériel Fusion. Cette Compétence ne peut être utilisée qu'une fois par Duel.
  it: |-
    Attiva questa Abilità durante la tua Main Phase. Puoi Evocare tramite Fusione 1 Mostro Fusione dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno come Materiale da Fusione. Questa Abilità può essere utilizzata una sola volta per Duello.
