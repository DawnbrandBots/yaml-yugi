effect:
  en: |-
    If you have exactly 3 Traps in your GY, randomly add 1 Trap from your GY to your hand, randomly shuffle 1 Trap from your GY into your Deck, then randomly banish 1 Trap from your GY. This Skill can only be used once per Duel.
  de: |-
    Falls du genau 3 Fallen in deinem Friedhof hast, füge deiner Hand 1 zufällige Karte von deinem Friedhof hinzu, mische 1 zufällige Falle von deinem Friedhof ins Deck, dann verbanne 1 zufällige Falle von deinem Friedhof. Diese Fähigkeit kann nur einmal pro Duell verwendet werden.
  es: |-
    Si tienes exactamente 3 Trampas en tu Cementerio, añade a tu mano 1 Trampa al azar en tu Cementerio, baraja a tu Deck 1 Trampa al azar en tu Cementerio, y después destierra 1 Trampa al azar en tu Cementerio. Esta Habilidad sólo puede ser usada una vez por Duelo.
  fr: |-
    Si vous avez exactement 3 Pièges dans votre Cimetière, ajoutez 1 Piège au hasard depuis votre Cimetière à votre main, mélangez 1 Piège au hasard depuis votre Cimetière dans votre Deck, puis bannissez 1 Piège au hasard depuis votre Cimetière. Cette Compétence ne peut être utilisée qu'une fois par Duel.
