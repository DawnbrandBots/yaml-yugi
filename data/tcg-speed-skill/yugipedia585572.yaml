  fr: |-
    Tous les monstres Démon et Magicien sur le Terrain gagnent 200 ATK/DEF, et aussi, tous les monstres Elfe sur le terrain perdent 200 ATK/DEF.
  it: |-
    Tutti i mostri Demone e Incantatore sul Terreno guadagnano 200 ATK/DEF, inoltre tutti i mostri Fata sul Terreno perdono 200 ATK/DEF.
  pt: |-
    Todos os monstros Demônio e Mago no campo ganham 200 de ATK/DEF e, além disso, todos os monstros Fada no campo perdem 200 de ATK/DEF.
