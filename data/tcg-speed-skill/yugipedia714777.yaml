effect:
  en: |-
    Activate this Skill while your LP are 1000 or less. You can Normal Summon "Suijin", "Kazejin", or "Sanga of the Thunder" without Tributing this turn, OR, if you control "Suijin", "Kazejin", and "Sanga of the Thunder", you can apply this Skill instead.
    ● Send as many cards on the field as possible to the GY, then Special Summon 1 "Gate Guardian" from your Deck, ignoring its Summoning conditions.
  de: |-
    Aktiviere diese Fähigkeit, solange du 1000 oder weniger LP hast. Du kannst „Suijin“, „Kazejin“ oder „Sanga des Donners“ in diesem Spielzug als Normalbeschwörung beschwören, ohne Tribut anzubieten, ODER falls du „Suijin“, „Kazejin“ und „Sanga des Donners“ kontrollierst, kannst du stattdessen diese Fähigkeit ausführen.
    ● Lege so viele Karten auf dem Spielfeld wie möglich auf den Friedhof, dann beschwöre 1 „Torwächter“ als Spezialbeschwörung von deinem Deck, ungeachtet seiner Beschwörungsbedingungen.
  es: |-
    Activa esta Habilidad mientras tus LP sean 1000 o menos. Puedes Invocar de Modo Normal "Suijin", "Kazejin" o "Sanga del Trueno" sin Sacrificar este turno. O, si controlas a "Suijin", "Kazejin" y "Sanga del Trueno", puedes aplicar esta Habilidad en su lugar.
    ● Manda al Cementerio tantas cartas en el Campo como sea posible, y después Invoca de Modo Especial 1 "Guardián de la Puerta" desde tu Deck, ignorando sus condiciones de Invocación.
  fr: |-
    Activez cette Compétence tant que vos LP sont inférieurs ou égaux à 1000. Vous pouvez Invoquer Normalement "Suijin", "Kazejin" ou "Sanga du Tonnerre" sans Sacrifice ce tour, OU, si vous contrôlez "Suijin", "Kazejin" et "Sanga du Tonnerre", vous pouvez appliquer cette Compétence à la place.
    ● Envoyez autant de cartes sur le Terrain que possible au Cimetière, puis Invoquez Spécialement 1 "Gardien de la Porte" depuis votre Deck, en ignorant ses conditions d'Invocation.
