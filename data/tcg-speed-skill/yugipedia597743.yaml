effect:
  en: |-
    Once per turn, if you control "Queen's Knight", you can pay 1000 LP to Normal Summon 1 "King's Knight" in addition to your Normal Summon or Set. "King's Knight" and "Jack's Knight" you control cannot attack directly the turn you use this Skill.
  de: |-
    Einmal pro Spielzug, falls du "Ritterin der Königin" kontrollierst, kannst du 1000 LP zahlen, um zusätzlich zu deiner Normalbeschwörung oder deinem Normalen Setzen 1 "Ritten des Königs" als Normalbeschwörung zu beschwören. "Ritter des Königs" und "Ritter des Buben", die du kontrollierst, können in dem Spielzug, in dem du diese Fähigkeit verwendest, nicht direkt angreifen.
  es: |-
    Una vez por turno, si controlas "Escolta de la Reina", puedes pagar 1000 LP para Invocar de Modo Normal 1 "Escolta del Rey" además de tu Invocación Normal o Colocada. Los "Escolta del Rey" y "Escolta de la Sota" que controles no pueden atacar directamente en el turno en el que uses esta Habilidad.
  fr: |-
    Une fois par tour, si vous contrôlez "Chevalier de la Reine", vous pouvez payer 1000 LP pour Invoquer Normalement 1 "Chevalier du Roi" en plus de votre Invocation/Pose Normale. "Chevalier du Roi" et "Chevalier Valet" que vous contrôlez ne peuvent pas attaquer directement le tour où vous utilisez cette compétence.
  it: |-
    Una volta per turno, se controlli "Cavaliere della Regina", puoi pagare 1000 LP per Evocare Normalmente 1 "Cavaliere del Re" in aggiunta alla tua Evocazione Normale o Posizionamento. I "Cavaliere del Re" e "Cavaliere del Jack" che controlli non possono attacare direttamente nel turno in cui utilizzi questa Abilità.
  pt: |-
    Uma vez por turno, se você controlar "O Cavaleiro da Rainha", você pode pagar 1000 PV para Invocar por Invocação-Normal 1 "O Cavaleiro do Rei" em adição à sua Invocação-Normal ou Baixar (padrão). "O Cavaleiro do Rei" e "O Cavaleiro do Valete" que você controla não podem atacar diretamente no turno em que você usar esta Habilidade.
