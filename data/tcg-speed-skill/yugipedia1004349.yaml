effect:
  en: |-
    You can Normal Summon Level 7 Insect monsters for 1 less Tribute. Once per turn, during the End Phase, you can Special Summon 1 "Insect Monster Token" (Insect/EARTH/Level 1/ATK 100/DEF 100). This Token cannot be Tributed, except for the Tribute Summon of an Insect monster or their effects. You can Tribute 1 Insect monster from your hand instead, when attacking with "Insect Queen" monsters you control.
  de: |-
    Du kannst Insekt-Monster der Stufe 7 mit 1 Tribut weniger als Normalbeschwörung beschwören. Einmal pro Spielzug, während der End Phase, kannst du „Insektenmonster-Spielmarke“ (Insekt/ERDE/Stufe 1/ATK 100/DEF 100) als Spezialbeschwörung beschwören. Diese Spielmarke kann nicht als Tribut angeboten werden, außer für die Tributbeschwörung eines Insekt-Monsters oder seine Effekte. Du kannst stattdessen 1 Insekt-Monster von deiner Hand als Tribut anbieten, wenn du mit „Insektenkönigin“-Monstern angreifst, die du kontrollierst.
  es:
  fr: |-
    Vous pouvez Invoquer Normalement les monstres Insecte de Niveau 7 avec 1 Sacrifice en moins. Une fois par tour, durant la End Phase, vous pouvez Invoquer Spécialement 1 "Jeton Monstre Insecte" (Insecte/TERRE/Niveau 1/ATK 100/DEF 100). Ce Jeton ne peut pas être Sacrifié, sauf pour l'Invocation Sacrifice d'un monstre Insecte ou pour leurs effets. Vous pouvez Sacrifier 1 monstre Insecte depuis votre main à la place, lorsque vous attaquez avec des monstres "Reine Insecte" que vous contrôlez.
