text:
  en: |-
    A wicked wooden spirit now burning in flames. Its fire attack is powerful, but it will soon be nothing but ashes.
  de: |-
    Ein bösartiger hölzerner Geist, welcher nun in Flammen steht. Sein Feuerangriff ist stark, aber schon bald wird nichts mehr von ihm übrig sein, außer Asche.
  es: |-
    Un espíritu de madera malvado ahora ardiendo en llamas. Su ataque de fuego es poderoso, pero pronto no será más que cenizas.
  fr: |-
    Un esprit maléfique des bois qui brûle en permanence. Ses attaques de feu sont redoutables, mais il ne sera bientôt plus qu'un tas de cendres.
  it: |-
    Uno spirito del legno posseduto che adesso brucia tra le fiamme. Il suo attacco di fuoco è potente ma presto non ne rimarrà che cenere.
  pt: |-
    Um espírito de madeira perverso, agora a arder em chamas. O seu ataque de fogo é poderoso, mas em breve ele não será nada a não ser cinzas.
  ja: |-
    全身が灼熱の炎に包まれた巨木の化身。炎の攻撃は強力だが、自身が燃えているため先は長くない。
  ko: |-
    전신이 작열하는 화염으로 휩싸인 거목의 화신. 화염의 공격력은 강력하지만, 자신이 타오르고 있기 때문에 그리 오래가지는 못한다.
  zh-CN: |-
    全身被灼热火焰吞没的巨木化身。火焰攻击虽然强力，但由于自身着火所以时日不多了。
