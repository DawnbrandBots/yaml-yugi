  ja: <ruby><rb>Ｇａ</rb><rt>ガガク</rt></ruby>－<ruby><rb>Ｐ．Ｕ．Ｎ．Ｋ．</rb><rt>パンク</rt></ruby>ワイルド・ピッキング
  ja_romaji: Gagaku-Panku Wairudo Pikkingu
