  zh-CN: 雅－朋.克.狂奏
text:
  en: |-
    At the start of the Damage Step, if your "P.U.N.K." monster battles an opponent's monster: You can destroy that opponent's monster. You can only use this effect of "Gagaku-P.U.N.K. Wild Picking" once per turn. If this card in its owner's Spell & Trap Zone is destroyed by an opponent's card effect: You can activate this effect; "P.U.N.K." monsters you currently control cannot be destroyed by battle this turn.
  de: |-
    Am Beginn des Damage Steps, falls dein „P.U.N.K.“-Monster gegen ein Monster eines Gegners kämpft: Du kannst das Monster des Gegners zerstören. Du kannst diesen Effekt von „Gagaku-P.U.N.K. Wildes Zupfen“ nur einmal pro Spielzug verwenden. Falls diese Karte in der Zauber- & Fallenzone ihres Besitzers durch einen Karteneffekt eines Gegners zerstört wird: Du kannst diesen Effekt aktivieren; „P.U.N.K.“-Monster, die du derzeit kontrollierst, können in diesem Spielzug nicht durch Kampf zerstört werden.
  es: |-
    Al comienzo del Damage Step, si tu monstruo "P.U.N.K." batalla con un monstruo del adversario: puedes destruir ese monstruo del adversario. Sólo puedes usar este efecto de "Gagaku-P.U.N.K. Púa Salvaje" una vez por turno. Si esta carta en la Zona de Magia y Trampas de su dueño es destruida por el efecto de una carta del adversario: puedes activar este efecto; los monstruos "P.U.N.K." que controlas en este momento no pueden ser destruidos en batalla este turno.
  fr: |-
    Au début de la Damage Step, si votre monstre "P.U.N.K." combat un monstre de l'adversaire : vous pouvez détruire le monstre de l'adversaire. Vous ne pouvez utiliser cet effet de "Gagaku-P.U.N.K. Picking Sauvage" qu'une fois par tour. Si cette carte dans la Zone Magie & Piège de son propriétaire est détruite par un effet de carte de l'adversaire : vous pouvez activer cet effet ; ce tour, les monstres "P.U.N.K." que vous contrôlez actuellement ne peuvent pas être détruits au combat.
  it: |-
    All'inizio del Damage Step, se un tuo mostro "P.U.N.K." combatte con un mostro dell'avversario: puoi distruggere quel mostro dell'avversario. Puoi utilizzare questo effetto di "Gagaku-P.U.N.K. Pizzicato Selvaggio" una sola volta per turno. Se questa carta nella Zona Magie & Trappole del suo proprietario viene distrutta dall'effetto di una carta dell'avversario: puoi attivare questo effetto; i mostri "P.U.N.K." che controlli attualmente non possono essere distrutti in battaglia in questo turno.
  pt: |-
    No começo da Etapa de Dano, se um monstro "P.U.N.K." seu batalhar um monstro do oponente: você pode destruir esse monstro do oponente. Você só pode usar este efeito de "Pegada Selvagem Gagaku-P.U.N.K." uma vez por turno. Se este card na Zona de Magias & Armadilhas do seu dono for destruído por um efeito de card do oponente: você pode ativar este efeito; monstros "P.U.N.K." que você controla atualmente não podem ser destruídos em batalha neste turno.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：自分の「Ｐ．Ｕ．Ｎ．Ｋ．」モンスターが相手モンスターと戦闘を行うダメージステップ開始時に発動できる。その相手モンスターを破壊する。②：魔法＆罠ゾーンのこのカードが相手の効果で破壊された場合に発動できる。自分フィールドの全ての「Ｐ．Ｕ．Ｎ．Ｋ．」モンスターは、このターン戦闘では破壊されない。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신의 "P.U.N.K.(펑크)" 몬스터가 상대 몬스터와 전투를 실행하는 데미지 스텝 개시시에 발동할 수 있다. 그 상대 몬스터를 파괴한다. ②: 마법 & 함정 존의 이 카드가 상대 효과로 파괴되었을 경우에 발동할 수 있다. 자신 필드의 모든 "P.U.N.K.(펑크)" 몬스터는, 이 턴에 전투로는 파괴되지 않는다.
  zh-TW:
  zh-CN: |-
    此卡名的①效果1回合仅可使用1次。①：自己的"朋.克."怪兽与对手怪兽进行战斗的伤害步骤开始时可以发动。将该对手的怪兽破坏。②：魔法与陷阱区域的此卡因对手的效果被破坏的情况下可以发动。自己场上的所有"朋.克."怪兽此回合不会因战斗被破坏。
