    Falls du ein offenes „Dunkles Magier-Mädchen“ kontrollierst: Beschwöre 1 „Dunkler Magier“ als Spezialbeschwörung von deiner Hand oder deinem Deck.
  es: |-
    Si controlas una "Chica Maga Oscura" boca arriba: Invoca de Modo Especial, desde tu mano o Deck, 1 "Mago Oscuro".
