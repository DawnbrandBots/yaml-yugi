text:
  en: |-
    If you control a "Cubic" monster: Activate this card by targeting any number of monsters that are in your opponent's Graveyard because they were destroyed and sent there this turn; Special Summon them to your opponent's field, but each becomes ATK 0 and has 1 Cubic Counter placed on it. (Monsters with a Cubic Counter cannot attack, also negate their effects.) While your opponent controls any of the monsters Summoned by this effect, negate any monster effects your opponent activates. When the last of these monsters leaves the field, destroy this card.
  de: |-
    Falls du ein „Kubisch“-Monster kontrollierst: Aktiviere diese Karte, indem du eine beliebige Anzahl Monster wählst, die sich im Friedhof deines Gegners befinden, weil sie in diesem Spielzug zerstört und dorthin gelegt wurden; beschwöre sie als Spezialbeschwörung auf die Spielfeldseite deines Gegners, aber jedes wird zu ATK 0 und es wird 1 Kubisch-Zählmarke darauf gelegt. (Monster mit Kubisch-Zählmarken können nicht angreifen, zusätzlich annulliere ihre Effekte.) Solange dein Gegner durch diesen Effekt beschworene Monster kontrolliert, annulliere alle Monstereffekte, die dein Gegner aktiviert. Wenn das letzte der Monster das Spielfeld verlässt, zerstöre diese Karte.
  es: |-
    Si controlas un monstruo "Cúbico/a": activa esta carta seleccionando cualquier cantidad de monstruos que estén en el Cementerio de tu adversario porque fueron destruidos y mandados ahí este turno; Invócalos de Modo Especial al Campo de tu adversario pero el ATK de cada uno se convierte en 0 y se le pone 1 Contador Cúbico. (Los monstruos con un Contador Cúbico no pueden atacar, y también niega sus efectos). Mientras tu adversario controle cualquiera de los monstruos Invocados por este efecto, niega cualquier efecto de monstruo que active tu adversario. Cuando el último de estos monstruos deje el Campo, destruye esta carta.
  fr: |-
    Si vous contrôlez un monstre "Cubique" : activez cette carte en ciblant un nombre de votre choix de monstres qui sont dans le Cimetière de votre adversaire parce qu'ils ont été détruits et y ont été envoyés ce tour ; Invoquez-les Spécialement sur le Terrain de votre adversaire, mais chacun d'eux devient ATK 0 et a 1 Compteur Cubique placé sur lui. (Les monstres avec un Compteur Cubique ne peuvent pas attaquer, et aussi, annulez leurs effets.) Tant que votre adversaire contrôle un des monstres Invoqués par cet effet, annulez les effets de monstre activés par votre adversaire. Lorsque le dernier de ces monstres quitte le Terrain, détruisez cette carte.
  it: |-
    Se controlli un mostro "Cubico": attiva questa carta scegliendo come bersaglio un qualsiasi numero di mostri che sono nel Cimitero del tuo avversario perché sono stati distrutti e mandati lì in questo turno; Evocali Specialmente sul Terreno del tuo avversario, ma ognuno diventa di ATK 0 e gli viene messo sopra 1 Segnalino Cubico. (I mostri con un Segnalino Cubico non possono attaccare, inoltre annulla i loro effetti.) Mentre il tuo avversario controlla uno qualsiasi dei mostri Evocati da questo effetto, annulla qualsiasi effetto di mostro attivato dal tuo avversario. Quando l'ultimo di questi mostri lascia il Terreno, distruggi questa carta.
  pt: |-
    Se você controlar um monstro "Cúbico(a)": ative este card ao escolher qualquer número de monstros que estiverem no Cemitério do seu oponente porque foram destruídos e enviados para lá neste turno; Invoque-os por Invocação-Especial no campo do seu oponente, mas o ATK deles se torna 0 e eles têm 1 Marcador Cúbico sobre eles. (Monstros com um Marcador Cúbico não podem atacar e, além disso, negue seus efeitos.) Enquanto seu oponente controlar qualquer um dos monstros Invocados por este efeito, negue quaisquer efeitos de monstro ativados por seu oponente. Quando o último desses monstros deixar o campo, destrua este card.
  ja: |-
    ①：自分フィールドに「方界」モンスターが存在する場合、このターン破壊され相手の墓地へ送られたモンスターを任意の数だけ対象としてこのカードを発動できる。そのモンスターの攻撃力を０にして相手フィールドに特殊召喚し、そのモンスターに方界カウンターを１つずつ置く。方界カウンターが置かれたモンスターは攻撃できず、効果は無効化される。②：対象のモンスターが相手フィールドに存在する限り、相手が発動したモンスターの効果は無効化される。③：対象のモンスターが全てフィールドから離れた場合にこのカードは破壊される。
  ko: |-
    ①: 자신 필드에 "방계" 몬스터가 존재할 경우, 이 턴에 파괴되어 상대 묘지로 보내진 몬스터를 임의의 수만큼 대상으로 하고 이 카드를 발동할 수 있다. 그 몬스터의 공격력을 0 으로 하여 상대 필드에 특수 소환하고, 그 몬스터에 방계 카운터를 1개씩 놓는다. 방계 카운터가 놓여진 몬스터는 공격할 수 없으며, 효과는 무효화된다. ②: 대상 몬스터가 상대 필드에 존재하는 한, 상대가 발동한 몬스터의 효과는 무효화된다. ③: 대상 몬스터가 전부 필드에서 벗어났을 경우에 이 카드는 파괴된다.
  zh-CN: |-
    ①：自己场上有「方界」怪兽存在的场合，以这个回合被破坏送去对方墓地的怪兽任意数量为对象才能把这张卡发动。那些怪兽的攻击力变成0在对方场上特殊召唤，给那些怪兽各放置1个方界指示物。有方界指示物放置的怪兽不能攻击，效果无效化。②：只要作为对象的怪兽在对方场上存在，对方发动的怪兽的效果无效化。③：作为对象的怪兽全部从场上离开的场合这张卡破坏。
type: Trap
property: Continuous
