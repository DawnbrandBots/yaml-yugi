  fr: Retour de La Dimension Différente
  it: Ritorno dall'Altra Dimensione
  pt: Retorno de uma Outra Dimensão
  ja: <ruby><rb>異</rb><rp>（</rp><rt>い</rt><rp>）</rp></ruby><ruby><rb>次</rb><rp>（</rp><rt>じ</rt><rp>）</rp></ruby><ruby><rb>元</rb><rp>（</rp><rt>げん</rt><rp>）</rp></ruby>からの<ruby><rb>帰</rb><rp>（</rp><rt>き</rt><rp>）</rp></ruby><ruby><rb>還</rb><rp>（</rp><rt>かん</rt><rp>）</rp></ruby>
  ja_romaji: Ijigen kara no Kikan
