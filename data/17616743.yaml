name:
  en: Evil Eye Awakening
  de: Erwachen des Bösauges
  es: Despertar del Ojo Maligno
  fr: Éveil de l'Œil Maléfique
  it: Risveglio del Malocchio
  pt: Despertar do Olho Maligno
  ja: <ruby><rb>喚</rb><rp>（</rp><rt>かん</rt><rp>）</rp></ruby><ruby><rb>忌</rb><rp>（</rp><rt>き</rt><rp>）</rp></ruby>の<ruby><rb>呪</rb><rp>（</rp><rt>じゅ</rt><rp>）</rp></ruby><ruby><rb>眼</rb><rp>（</rp><rt>がん</rt><rp>）</rp></ruby>
