text:
  en: |-
    When your monster is targeted for an attack: You can target 1 of your "Metaphys" monsters that is banished or in your GY; banish this card, and if you do, Special Summon that monster in Attack Position. During the Standby Phase of the next turn after this card was banished: You can Special Summon this banished card. You can only use each effect of "Metaphys Decoy Dragon" once per turn.
  de: |-
    Wenn dein Monster als Ziel für einen Angriff gewählt wird: Du kannst 1 deiner „Metaphys“-Monster wählen, das verbannt ist oder in deinem Friedhof liegt; verbanne diese Karte und falls du dies tust, beschwöre das Monster als Spezialbeschwörung in die Angriffsposition. Während der Standby Phase des nächsten Spielzugs, nachdem diese Karte verbannt wurde: Du kannst diese verbannte Karte als Spezialbeschwörung beschwören. Du kannst jeden Effekt von „Metaphysischer Köderdrache“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando tu monstruo es seleccionado para un ataque: puedes seleccionar 1 de tus monstruos "Metaf" que esté desterrado o en tu Cementerio; destierra esta carta y, si lo haces, Invoca ese monstruo de Modo Especial en Posición de Ataque. Durante la Standby Phase del próximo turno después de que esta carta fue desterrada: puedes Invocar de Modo Especial esta carta desterrada. Sólo puedes usar cada efecto de "Dragón Señuelo Metafis" una vez por turno
  fr: |-
    Lorsque votre monstre est ciblé par une attaque : vous pouvez cibler 1 de vos monstres "Métaphysique" qui sont bannis ou dans votre Cimetière ; bannissez cette carte, et si vous le faites, Invoquez Spécialement le monstre en Position d'Attaque. Durant la Standby Phase du prochain tour après que cette carte a été bannie : vous pouvez Invoquer Spécialement cette carte bannie. Vous ne pouvez utiliser chaque effet de "Dragon Appât Métaphysique" qu'une fois par tour.
  it: |-
    Quando un tuo mostro viene scelto come bersaglio per un attacco: puoi scegliere come bersaglio 1 dei tuoi mostri "Metafisico" che è bandito o nel tuo Cimitero; bandisci questa carta e, se lo fai, Evoca Specialmente quel mostro in Posizione di Attacco. Durante la Standby Phase del prossimo turno dopo che questa carta è stata bandita: puoi Evocare Specialmente questa carta bandita. Puoi utilizzare ogni effetto di "Drago da Richiamo Metafisico" una sola volta per turno.
  pt: |-
    Quando um monstro seu for escolhido como alvo de um ataque: você pode escolher 1 dos seus monstros "Metafis" que estiver banido ou no seu Cemitério; bana este card e, se isso acontecer, Invoque esse monstro por Invocação-Especial em Posição de Ataque. Durante a Fase de Apoio do próximo turno depois que este card foi banido: você pode Invocar este card banido por Invocação-Especial. Você só pode usar cada efeito de "Dragão Chamariz Metafis" uma vez por turno.
  ja: |-
    このカード名の①②のモンスター効果はそれぞれ１ターンに１度しか使用できない。①：自分のモンスターが攻撃対象に選択された時、自分の墓地のモンスター及び除外されている自分のモンスターの中から、「メタファイズ」モンスター１体を対象として発動できる。フィールドのこのカードを除外し、対象のモンスターを攻撃表示で特殊召喚する。②：このカードが除外された次のターンのスタンバイフェイズに発動できる。除外されているこのカードを特殊召喚する。
  ko: |-
    이 카드명의 ①②의 몬스터 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 몬스터가 공격 대상으로 선택되었을 때, 자신 묘지의 몬스터 및 제외되어 있는 자신 몬스터 중에서, "메타파이즈" 몬스터 1장을 대상으로 하고 발동할 수 있다. 필드의 이 카드를 제외하고, 대상 몬스터를 공격 표시로 특수 소환한다. ②: 이 카드가 제외된 다음 턴의 스탠바이 페이즈에 발동할 수 있다. 제외되어 있는 이 카드를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ←1 【灵摆】 1→
    这个卡名的灵摆效果1回合只能使用1次。
    ①：自己怪兽被选择作为攻击对象时，从自己墓地的怪兽以及除外的自己怪兽之中以1只「玄化」怪兽为对象才能发动。这张卡除外，作为对象的怪兽攻击表示特殊召唤。
    【怪兽效果】
    这个卡名的①②的怪兽效果1回合各能使用1次。
    ①：自己怪兽被选择作为攻击对象时，从自己墓地的怪兽以及除外的自己怪兽之中以1只「玄化」怪兽为对象才能发动。场上的这张卡除外，作为对象的怪兽攻击表示特殊召唤。
    ②：这张卡被除外的下个回合的准备阶段才能发动。除外的这张卡特殊召唤。
