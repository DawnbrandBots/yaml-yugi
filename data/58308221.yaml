  en: |-
    During your Main Phase this turn, you can conduct 1 Pendulum Summon of a monster(s) from your Extra Deck in addition to your Pendulum Summon. (You can only gain this effect once per turn.)
  de: |-
    Während deiner Main Phase dieses Spielzugs kannst du zusätzlich zu deiner Pendelbeschwörung 1 Pendelbeschwörung von einem oder mehr Monstern von deinem Extra Deck durchführen. (Du kannst diesen Effekt nur einmal pro Spielzug erhalten.)
  es: |-
    Durante tu Main Phase este turno, puedes realizar 1 Invocación por Péndulo de uno o más monstruos desde tu Deck Extra además de tu Invocación por Péndulo. (Sólo puedes ganar este efecto una vez por turno).
  fr: |-
    Durant votre Main Phase ce tour, vous pouvez mener 1 Invocation Pendule d'un ou plusieurs monstres depuis votre Extra Deck en plus de votre Invocation Pendule. (Vous ne pouvez gagner cet effet qu'une fois par tour.)
  it: |-
    Durante la tua Main Phase in questo turno, puoi effettuare 1 Evocazione Pendulum di uno o più mostri dal tuo Extra Deck in aggiunta alla tua Evocazione Pendulum. (Puoi guadagnare questo effetto una sola volta per turno.)
  pt: |-
    Durante sua Fase Principal deste turno, você pode conduzir 1 Invocação-Pêndulo de um ou mais monstros do seu Deck Adicional em adição à sua Invocação-Pêndulo padrão. (Você só pode se aproveitar deste efeito uma vez por turno.)
  ja: |-
    ①：このターン、自分は通常のＰ召喚に加えて１度だけ、自分メインフェイズにＥＸデッキからモンスターをＰ召喚できる。
  ko: |-
    ①: 이 턴에, 자신은 통상의 펜듈럼 소환 외에도 1번만, 자신 메인 페이즈에 엑스트라 덱에서 몬스터를 펜듈럼 소환할 수 있다.
