name:
  en: Strike Ninja
  de: Schlag-Ninja
  es: Ninja de Asalto
  fr: Ninja d'Intervention
  it: Ninja Fulmineo
  pt: Ninja Atacante
  ja: <ruby><rb>速</rb><rp>（</rp><rt>そっ</rt><rp>）</rp></ruby><ruby><rb>攻</rb><rp>（</rp><rt>こう</rt><rp>）</rp></ruby>の<ruby><rb>黒い</rb><rp>（</rp><rt>ブラック</rt><rp>）</rp></ruby><ruby><rb>忍</rb><rp>（</rp><rt>にん</rt><rp>）</rp></ruby><ruby><rb>者</rb><rp>（</rp><rt>じゃ</rt><rp>）</rp></ruby>
  ja_romaji: Sokkō no Burakku Ninja
  ko: 속공의 검은 첩자
  ko_rr:
text:
  en: |-
    (Quick Effect): You can banish 2 DARK monsters from your GY; banish this face-up card until the End Phase. You can only use this effect of "Strike Ninja" once per turn.
  de: |-
    (Schnelleffekt): Du kannst 2 FINSTERNIS Monster von deinem Friedhof verbannen; verbanne diese offene Karte bis zur End Phase. Du kannst diesen Effekt von „Schlag-Ninja“ nur einmal pro Spielzug verwenden.
  es: |-
    (Efecto Rápido): puedes desterrar 2 monstruos de OSCURIDAD en tu Cementerio; destierra esta carta boca arriba hasta la End Phase. Sólo puedes usar este efecto de "Ninja de Asalto" una vez por turno.
  fr: |-
    (Effet Rapide) : vous pouvez bannir 2 monstres TÉNÈBRES depuis votre Cimetière ; jusqu'à la End Phase, bannissez cette carte face recto. Vous ne pouvez utiliser cet effet de "Ninja d'Intervention" qu'une fois par tour.
  it: |-
    (Effetto Rapido): puoi bandire 2 mostri OSCURITÀ dal tuo Cimitero; bandisci questa carta scoperta fino alla End Phase. Puoi utilizzare questo effetto di "Ninja Fulmineo" una sola volta per turno.
  pt: |-
    (Efeito Rápido): você pode banir 2 monstros de TREVAS do seu Cemitério; bana este card com a face para cima até a Fase Final. Você só pode usar este efeito de "Ninja Atacante" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：自分の墓地から闇属性モンスター２体を除外して発動できる。表側表示のこのカードをエンドフェイズまで除外する。この効果は相手ターンでも発動できる。
  ko: |-
    자신 묘지의 어둠 속성 몬스터 2장을 게임에서 제외하고 발동할 수 있다. 앞면 표시의 이 카드를 엔드 페이즈까지 게임에서 제외한다. 이 효과는 상대 턴에도 발동할 수 있다. "속공의 검은 첩자"의 효과는 1턴에 1번밖에 사용할 수 없다.
