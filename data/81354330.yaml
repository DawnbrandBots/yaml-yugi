text:
  en: |-
    When this card you control is destroyed by battle with an opponent's attacking monster and sent to your Graveyard: You can Special Summon 1 Warrior-Type monster with 1500 or less ATK from your Deck in Attack Position.
  de: |-
    Wenn diese Karte, die du kontrollierst, durch Kampf mit einem angreifenden Monster deines Gegners zerstört und auf deinen Friedhof gelegt wird: Du kannst 1 Monster vom Typ Krieger mit 1500 oder weniger ATK als Spezialbeschwörung von deinem Deck in die Angriffsposition beschwören.
  es: |-
    Cuando esta carta que controlas es destruida en batalla con un monstruo atacante de tu adversario y mandada a tu Cementerio: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo de Tipo Guerrero con 1500 ATK o menos, en Posición de Ataque.
  fr: |-
    Lorsque cette carte que vous contrôlez est détruite au combat avec un monstre attaquant de votre adversaire et envoyée à votre Cimetière : vous pouvez Invoquer Spécialement 1 monstre de Type Guerrier avec max. 1500 ATK depuis votre Deck en Position d'Attaque.
  it: |-
    Quando questa carta che controlli viene distrutta in battaglia con un mostro attaccante dell'avversario e mandata al tuo Cimitero: puoi Evocare Specialmente 1 mostro di Tipo Guerriero con ATK di 1500 o inferiore dal tuo Deck in Posizione di Attacco.
  pt: |-
    Quando este card que você controla for destruído em batalha por um monstro atacante do oponente e enviado para o seu Cemitério: você pode Invocar por Invocação-Especial 1 monstro do Tipo Guerreiro com 1500 ou menos de ATK do seu Deck em Posição de Ataque.
  ja: |-
    ①：このカードが相手モンスターの攻撃で破壊され墓地へ送られた時に発動できる。デッキから攻撃力１５００以下の戦士族モンスター１体を攻撃表示で特殊召喚する。
  ko: |-
    ①: 이 카드가 상대 몬스터의 공격으로 파괴되어 묘지로 보내졌을 때에 발동할 수 있다. 덱에서 공격력 1500 이하의 전사족 몬스터 1장을 공격 표시로 특수 소환한다.
