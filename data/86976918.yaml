  de: Geschwindigkeitsroid Ultra-Jagdhund
  es: Velociroid Ultra Sabueso
  fr: Chien de Meute Ultra Vitesseroid
  it: Velociroid Ultra Segugio
  pt: Velocidaroide Ultrassabujo
  ja: <ruby><rb>ＳＲ</rb><rt>スピードロイド</rt></ruby>マジックハウンド
  ja_romaji: Supīdoroido Majikkuhaundo
  ko: <ruby><rb>SR</rb><rt>스피드로이드</rt></ruby> 매직하운드
