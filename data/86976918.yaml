  zh-CN: 疾行机人 伸缩弹簧狗
text:
  en: |-
    When this card is Normal Summoned: You can send 1 "Speedroid" card from your Deck to the GY. During your Main Phase, except the turn this card was sent to the GY: You can banish this card from your GY, then target 1 "Speedroid" monster in your GY; shuffle it into the Deck, and if you do, Special Summon 1 "Speedroid" Synchro Monster from your Extra Deck with the same Level but a different name, but negate its effects. You can only use this effect of "Speedroid Ultra Hound" once per turn.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Geschwindigkeitsroid“-Karte von deinem Deck auf den Friedhof legen. Während deiner Main Phase, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Geschwindigkeitsroid“-Monster in deinem Friedhof wählen; mische es ins Deck und falls du dies tust, beschwöre 1 „Geschwindigkeitsroid“-Synchromonster mit derselben Stufe, aber einem unterschiedlichen Namen als Spezialbeschwörung von deinem Extra Deck, aber annulliere seine Effekte. Du kannst diesen Effekt von „Geschwindigkeitsroid Ultra-Jagdhund“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes mandar al Cementerio 1 carta "Velociroid" en tu Deck. Durante tu Main Phase, excepto en el turno en el que esta carta fue mandada al Cementerio: puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo "Velociroid" en tu Cementerio; barájalo al Deck y, si lo haces, Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo de Sincronía "Velociroid" con el mismo Nivel pero un nombre diferente, pero niega sus efectos. Sólo puedes usar este efecto de "Velociroid Ultra Sabueso" una vez por turno.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez envoyer 1 carte "Vitesseroid" depuis votre Deck au Cimetière. Durant votre Main Phase, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre "Vitesseroid" dans votre Cimetière ; mélangez-le dans le Deck, et si vous le faites, Invoquez Spécialement 1 Monstre Synchro "Vitesseroid" du même Niveau mais de nom différent depuis votre Extra Deck, mais annulez ses effets. Vous ne pouvez utiliser cet effet de "Chien de Meute Ultra Vitesseroid" qu'une fois par tour.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi mandare 1 carta "Velociroid" dal tuo Deck al Cimitero. Durante la tua Main Phase, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "Velociroid" nel tuo Cimitero; mischialo nel Deck e, se lo fai, Evoca Specialmente dal tuo Extra Deck 1 Mostro Synchro "Velociroid" con lo stesso Livello, ma con un nome diverso, ma annulla i suoi effetti. Puoi utilizzare questo effetto di "Velociroid Ultra Segugio" una sola volta per turno.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode enviar 1 card "Velocidaroide" do seu Deck para o Cemitério. Durante sua Fase Principal, exceto no turno em que este card foi enviado para o Cemitério: você pode banir este card do seu Cemitério e, depois, escolha 1 monstro "Velocidaroide" no seu Cemitério; embaralhe-o no Deck e, se isso acontecer, Invoque por Invocação-Especial 1 Monstro Sincro "Velocidaroide" do seu Deck Adicional com o mesmo Nível mas um nome diferente, mas negue seus efeitos. Você só pode usar este efeito de "Velocidaroide Ultrassabujo" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：このカードが召喚に成功した時に発動できる。デッキから「スピードロイド」カード１枚を墓地へ送る。②：墓地のこのカードを除外し、自分の墓地の「スピードロイド」モンスター１体を対象として発動できる。そのモンスターをデッキに戻し、そのモンスターとはカード名が異なり、レベルが同じ「スピードロイド」Ｓモンスター１体を効果を無効にしてＥＸデッキから特殊召喚する。この効果はこのカードが墓地へ送られたターンには発動できない。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 덱에서 "스피드로이드" 카드 1장을 묘지로 보낸다. ②: 묘지의 이 카드를 제외하고, 자신 묘지의 "스피드로이드" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 덱으로 되돌리고, 그 몬스터와는 카드명이 다르며, 레벨이 같은 "스피드로이드" 싱크로 몬스터 1장을 효과를 무효로 하여 엑스트라 덱에서 특수 소환한다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的②效果1回合仅可使用1次。①：此卡召唤成功时可以发动。从牌组将1张"疾行机人"卡送至墓地。②：将墓地的此卡除外，以自己墓地的1只"疾行机人"怪兽为对象可以发动。将该怪兽放回牌组，从额外牌组将1只卡名与该怪兽不同、等级相同的"疾行机人"同步怪兽的效果无效并特殊召唤。此效果在此卡被送至墓地的回合不可发动。
