text:
  en: |-
    Pay 1000 LP; your opponent discards 1 random card, and if they have any other cards in their hand, discard 1 more card of their choice.
  de: |-
    Zahle 1000 LP; dein Gegner wirft 1 zufällige Karte ab und falls er andere Karten in seiner Hand hat, wirft er 1 weitere Karte ab, die er bestimmt.
  es: |-
    Paga 1000 LP; tu adversario descarta 1 carta al azar, y si tiene otras cartas en su mano, descarta 1 carta más de su elección.
  fr: |-
    Payez 1000 LP ; votre adversaire défausse 1 carte au hasard, et s'il a d'autres cartes dans sa main, il défausse 1 carte supplémentaire de son choix.
  it: |-
    Paga 1000 LP; il tuo avversario scarta 1 carta a caso e, se ha altre carte nella sua mano, scarta 1 altra carta a sua scelta.
  pt: |-
    Pague 1000 PV; seu oponente descarta 1 card aleatório e, se ele tiver qualquer outro card na mão dele, ele descarta mais 1 card à escolha dele.
  ja: |-
    １０００ライフポイントを払って発動する。相手は手札をランダムに１枚捨て、さらにもう１枚選択して捨てる。
  ko: |-
    1000 라이프 포인트를 지불한다. 상대는 패에서 카드를 1장 무작위로 버리고, 다시 1장 더 선택하여 버린다.
  zh-CN: |-
    支付1000基本分发动。对方随机丢弃1张手卡，再选择1张丢弃。
