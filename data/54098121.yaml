text:
  en: |-
    Each time you or your opponent Normal Summons or Flip Summons a monster, increase your Life Points by 500 points.
  de: |-
    Solange diese Karte offen auf dem Spielfeld liegt, erhöhen sich die Life Points des kontrollierenden Spielers für jedes beschworene Monster (auch für Monster deines Gegners, aber nicht für Spezialbeschwörung) um 500 Punkte.
  es: |-
    Mientras esta carta permanezca boca arriba en el campo, aumenta tus Life Points en 500 puntos por cada monstruo adicional Invocado (exluyendo Invocación Especial, pero incluyendo los monstruos de tu adversario).
  fr: |-
    Tant que cette carte reste face recto sur le Terrain, les Life Points du contrôleur de cette carte augmentent de 500 points pour chaque monstre additionnel Invoqué (incluant les monstres de votre adversaire mais excluant les Invocations Spéciales).
  it: |-
    Fino a quando questa carta resta scoperta sul Terreno, aumenta i tuoi Life Points di 500 punti per ciascun mostro addizionale evocato (escludendo le Evocazioni Speciali ma includendo i mostri dell'avversario).
  pt: |-
    Cada vez que você ou seu oponente Invoca Normalmente ou Invoca por Virar um monstro, aumente seus Pontos de Vida por 500 pontos.
  ja: |-
    モンスターが召喚・反転召喚に成功した時、自分は５００ライフポイント回復する。
  ko: |-
    몬스터가 일반 소환, 반전 소환되었을 때, 자신은 500 라이프 포인트를 회복한다.
  zh-CN: |-
    怪兽召唤·反转召唤成功时，自己回复500基本分。
