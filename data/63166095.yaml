name:
  en: Sky Striker Mobilize - Engage!
  de: Himmelsjäger-Mobilisierung - Angriff!
  es: Caza del Cielo Movilizar - ¡Atacar!
  fr: Assaut de l'Air - Mobilisation - À l'Attaque !
  it: Assaltatrice del Cielo Mobilitazione - Ingaggiare!
  pt: Força Celeste - Mobilizar - Engajar!
  ja: <ruby><rb>閃</rb><rp>（</rp><rt>せん</rt><rp>）</rp></ruby><ruby><rb>刀</rb><rp>（</rp><rt>とう</rt><rp>）</rp></ruby><ruby><rb>起</rb><rp>（</rp><rt>き</rt><rp>）</rp></ruby><ruby><rb>動</rb><rp>（</rp><rt>どう</rt><rp>）</rp></ruby>－エンゲージ
  ja_romaji: Sentōkidō - Engēji
  ko: 섬도기동－인게이지
  ko_rr: Seomdogidong - Ingeiji
text:
  en: |-
    If you control no monsters in your Main Monster Zone: Add 1 "Sky Striker" card from your Deck to your hand, except "Sky Striker Mobilize - Engage!", then, if you have 3 or more Spells in your GY, you can draw 1 card.
  de: |-
    Falls du keine Monster in deiner Main-Monsterzone kontrollierst: Füge deiner Hand 1 „Himmelsjäger“-Karte von deinem Deck hinzu, außer „Himmelsjäger-Mobilisierung - Angriff!“, dann, falls du 3 oder mehr Zauber in deinem Friedhof hast, kannst du 1 Karte ziehen.
  es: |-
    Si no controlas monstruos en tu Zona de Monstruos Principal: añade a tu mano 1 carta "Caza del Cielo" en tu Deck, excepto "Caza del Cielo Movilizar - ¡Atacar!", y después, si tienes 3 o más Mágicas en tu Cementerio, puedes robar 1 carta.
  fr: |-
    Si vous ne contrôlez aucun monstre dans votre Zone Monstre Main : ajoutez 1 carte "Assaut de l'Air" ("Assaut de l'Air - Mobilisation - À l'Attaque !" exclu) depuis votre Deck à votre main, puis, si vous avez min. 3 Magies dans votre Cimetière, vous pouvez piocher 1 carte.
  it: |-
    Se non controlli nessun mostro nella tua Zona Mostri Main: aggiungi 1 carta "Assaltatrice del Cielo" dal tuo Deck alla tua mano, eccetto "Assaltatrice del Cielo Mobilitazione - Ingaggiare!", poi, se hai 3 o più Magie nel tuo Cimitero, puoi pescare 1 carta.
  pt: |-
    Se você não controlar nenhum monstro na sua Zona de Monstros Principal: adicione 1 card "Força Celeste" do seu Deck à sua mão, exceto "Força Celeste - Mobilizar - Engajar!" e, depois, se você tiver 3 ou mais Magias no seu Cemitério, você pode comprar 1 card.
  ja: |-
    ①：自分のメインモンスターゾーンにモンスターが存在しない場合に発動できる。デッキから「閃刀起動－エンゲージ」以外の「閃刀」カード１枚を手札に加える。その後、自分の墓地に魔法カードが３枚以上存在する場合、自分はデッキから１枚ドローできる。
  ko: |-
    ①: 자신 메인 몬스터 존에 몬스터가 존재하지 않을 경우에 발동할 수 있다. 덱에서 "섬도기동－인게이지" 이외의 "섬도" 카드 1장을 패에 넣는다. 그 후, 자신 묘지에 마법 카드가 3장 이상 존재할 경우, 자신은 덱에서 1장 드로우할 수 있다.
type: Spell
property: Normal
