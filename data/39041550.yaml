text:
  en: |-
    If an Insect monster(s) is Normal or Special Summoned to your field (except during the Damage Step): You can Special Summon this card from your hand. When a monster your opponent controls activates its effect (Quick Effect): You can Tribute 1 Insect monster; destroy it. You can only use each effect of "Beetrooper Scale Bomber" once per turn.
  de: |-
    Falls ein oder mehr Insekt-Monster als Normal- oder Spezialbeschwörung auf deine Spielfeldseite beschworen werden (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Wenn der Effekt eines Monsters, das dein Gegner kontrolliert, aktiviert wird (Schnelleffekt): Du kannst 1 Insekt-Monster als Tribut anbieten; zerstöre es. Du kannst jeden Effekt von „Käferkavallerie Schuppenbomber“ nur einmal pro Spielzug verwenden.
  es: |-
    Si uno o más monstruos Insecto son Invocados de Modo Normal o Especial a tu Campo (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano. Cuando un monstruo que controla tu adversario activa su efecto (Efecto Rápido): puedes Sacrificar 1 monstruo Insecto; destrúyelo. Sólo puedes usar cada efecto de "Escaraballería Bombardero Escama" una vez por turno.
  fr: |-
    Si un ou plusieurs monstres Insecte sont Invoqués Normalement ou Spécialement sur votre Terrain (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Lorsqu'un monstre contrôlé par votre adversaire active son effet (Effet Rapide) : vous pouvez Sacrifier 1 monstre Insecte ; détruisez-le. Vous ne pouvez utiliser chaque effet de "Bombardier Écaille de la Coléoptroupe" qu'une fois par tour.
  it: |-
    Se uno o più mostri Insetto vengono Evocati Normalmente o Specialmente sul tuo Terreno (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano. Quando un mostro controllato dal tuo avversario attiva il suo effetto (Effetto Rapido): puoi offrire come Tributo 1 mostro Insetto; distruggilo. Puoi utilizzare ogni effetto di "Scarasoldato Scaglia Bombardiere" una sola volta per turno.
  pt: |-
    Se um ou mais monstros Inseto forem Invocados por Invocação-Normal ou Especial no seu campo (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão. Quando um monstro que seu oponente controla ativar seu efeito (Efeito Rápido): você pode oferecer como Tributo 1 monstro Inseto; destrua-o. Você só pode usar cada efeito de "Bombardeiro Escama Bezoudado" uma vez por turno.
