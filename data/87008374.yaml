text:
  en: |-
    You can target 1 face-up "Number C39: Utopia Ray" you control; equip this card from your hand to that target. It gains 1100 ATK. When the equipped monster destroys an opponent's monster by battle: Inflict 1000 damage to your opponent. You can only control 1 face-up "ZW - Phoenix Bow".
  de: |-
    Du kannst 1 offene „Nummer C39: Utopiastrahl“ wählen, die du kontrollierst; rüste das gewählte Ziel mit dieser Karte von deiner Hand aus. Es erhält 1100 ATK. Wenn das ausgerüstete Monster ein Monster deines Gegners durch Kampf zerstört: Füge deinem Gegner 1000 Schaden zu. Du kannst nur 1 offenen „ZW - Phönixbogen“ kontrollieren.
  es: |-
    Puedes seleccionar 1 "Número C39: Rayo Utopía" boca arriba que controles; equipa esta carta en tu mano a ese objetivo. Éste gana 1100 ATK. Cuando el monstruo equipado destruye a un monstruo de tu adversario en batalla: inflige 1000 puntos de daño a tu adversario. Sólo puedes controlar 1 "ZW - Arco Fénix" boca arriba.
  fr: |-
    Vous pouvez cibler 1 "Numéro C39 : Rayon Utopie" face recto que vous contrôlez ; équipez cette carte depuis votre main à la cible. Il gagne 1100 ATK. Lorsque le monstre équipé détruit un monstre de votre adversaire au combat : infligez 1000 points de dommages à votre adversaire. Vous ne pouvez contrôler qu'1 "ZW - Arc Phénix" face recto.
  it: |-
    Puoi scegliere come bersaglio 1 "Numero C39: Raggio Utopia" scoperto che controlli; equipaggia questa carta dalla tua mano a quel bersaglio. Esso guadagna 1100 ATK. Quando il mostro equipaggiato distrugge un mostro dell'avversario in battaglia: infliggi 1000 danni al tuo avversario. Puoi controllare solo 1 "ZW - Arco Fenice" scoperto.
  pt: |-
    None
  ja: |-
    このカードは手札から装備カード扱いとして自分フィールド上の「ＣＮｏ．３９ 希望皇ホープレイ」に装備できる。この効果によってこのカードを装備したモンスターの攻撃力は１１００ポイントアップする。また、装備モンスターが戦闘によって相手モンスターを破壊した時、相手ライフに１０００ポイントダメージを与える。「ＺＷ－不死鳥弩弓」は自分フィールド上に１枚しか表側表示で存在できない。
  ko: |-
    이 카드는 패에서 장착 카드로 취급하여 자신 필드 위의 "CNo.(카오스 넘버즈)39 유토피아 레이"에 장착할 수 있다. 이 효과에 의해서 이 카드를 장착한 몬스터의 공격력은 1100 포인트 올린다. 또한, 장착 몬스터가 전투에 의해서 상대 몬스터를 파괴했을 때, 상대 라이프에 1000 포인트 데미지를 준다. "ZW(제알 웨폰)－피닉스 보우"는 자신 필드 위에 1장밖에 앞면 표시로 존재할 수 없다.
