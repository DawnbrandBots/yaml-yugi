text:
  en: |-
    Once per turn: You can shuffle 1 "Altergeist" card from your hand or face-up from your field into the Main Deck; add 1 "Altergeist" monster from your Deck to your hand.
  de: |-
    Einmal pro Spielzug: Du kannst 1 „Altergeist“-Karte von deiner Hand oder offen von deiner Spielfeldseite ins Main Deck mischen; füge deiner Hand 1 „Altergeist“-Monster von deinem Deck hinzu.
  es: |-
    Una vez por turno: puedes barajar al Deck Principal 1 carta "Altergeist" en tu mano o boca arriba en tu Campo; añade a tu mano 1 monstruo "Altergeist" en tu Deck.
  fr: |-
    Une fois par tour : vous pouvez mélanger 1 carte "Altergeist" depuis votre main ou face recto depuis votre Terrain dans le Main Deck ; ajoutez 1 monstre "Altergeist" depuis votre Deck à votre main.
  it: |-
    Una volta per turno: puoi mischiare 1 carta "Altergeist" dalla tua mano o scoperta dal tuo Terreno nel Main Deck; aggiungi 1 mostro "Altergeist" dal tuo Deck alla tua mano.
  pt: |-
    Uma vez por turno: você pode embaralhar no Deck Principal 1 card "Altergeist" da sua mão ou com a face para cima no seu campo; adicione 1 monstro "Altergeist" do seu Deck à sua mão.
  ja: |-
    ①：１ターンに１度、手札及び自分フィールドの表側表示のカードの中から、「オルターガイスト」カード１枚を持ち主のデッキに戻して発動できる。デッキから「オルターガイスト」モンスター１体を手札に加える。
  ko: |-
    ① : 1턴에 1번, 패 및 자신 필드의 앞면 표시의 카드 중에서, "얼터가이스트" 카드 1장을 주인의 덱으로 되돌리고 발동할 수 있다. 덱에서 "얼터가이스트" 몬스터 1장을 패에 넣는다.
  zh-CN: |-
    ①：1回合1次，从手卡以及自己场上的表侧表示的卡之中让1张「幻变骚灵」卡回到持有者卡组才能发动。从卡组把1只「幻变骚灵」怪兽加入手卡。
