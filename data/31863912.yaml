text:
  en: |-
    Each time your opponent Special Summons a monster(s): Roll a six-sided die, and return all of those Summoned monster(s) to the hand with a current Level that's the same as the result.
  de: |-
    Jedes Mal, wenn dein Gegner Monster als Spezialbeschwörung beschwört: Wirf einen sechsseitigen Würfel und gib alle der beschworenen Monster auf die Hand zurück, deren derzeitige Stufe dem Ergebnis entspricht.
  es: |-
    Cada vez que tu adversario Invoca uno o más monstruos de Modo Especial: lanza un dado de seis caras, y devuelve a la mano todos los monstruos Invocados cuyo Nivel sea igual al resultado del lanzamiento.
  fr: |-
    Chaque fois que votre adversaire Invoque Spécialement un ou plusieurs monstres : lancez un dé à six faces, et retournez tous ces monstres Invoqués Spécialement à la main dont le Niveau actuel est le même que le résultat.
  it: |-
    Ogni volta che il tuo avversario Evoca Specialmente uno o più mostri: tira un dado a sei facce e fai ritornare nella mano tutti quei mostri Evocati con un Livello attuale che è pari al risultato.
  pt: |-
    Cada vez que seu oponente Invocar um ou mais monstros por Invocação-Especial: role um dado de 6 faces e volte para a mão todos os monstros Invocados cujo Nível atual seja igual ao resultado do dado.
  ja: |-
    相手がモンスターの特殊召喚に成功した時、サイコロを１回振る。出た目がその特殊召喚されたモンスターのレベルと同じだった場合、そのモンスターを持ち主の手札に戻す。
  ko: |-
    상대가 몬스터의 특수 소환에 성공했을 때, 주사위를 1회 던진다. 나온 눈이 그 특수 소환된 몬스터의 레벨과 같은 경우, 그 몬스터를 주인의 패로 되돌린다.
type: Trap
property: Continuous
