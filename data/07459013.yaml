  ja_romaji: Ankokukai no Kishi Zūru
  ko: 암흑계의 기사 즈루
  ko_rr: Amheukgye-ui Gisa Jeuru
  zh-TW: 暗黑界之騎士 湛藍魯
  zh-CN: 暗黑界的骑士 祖尔
text:
  en: |-
    The name of this illustrious knight is known by all residents of Dark World. He never oppresses the commoners.
  de: |-
    Jeder Einwohner der Finsteren Welt kennt den Namen dieses berühmten Ritters. Er behandelt das einfache Volk immer mit Respekt.
  es: |-
    El nombre de este caballero ilustre es conocido por todo el Mundo Oscuro. Nunca oprime a los plebeyos.
  fr: |-
    Le nom de cet illustre chevalier est connu dans tout le Monde Ténébreux. Il ne pense jamais à opprimer le commun des mortels.
  it: |-
    Il nome di questo illustre cavaliere è conosciuto da tutti gli abitanti del Mondo Oscuro. Non opprime mai i civili.
  pt:
  ja: |-
    暗黒界でその名を知らぬ者はいない、誇り高き騎士。決して弱き者に手を下す事はない。
  ko: |-
    암흑계에 그 이름을 모르는 자가 없는, 긍지 높은 기사. 결코 약한자를 괴롭히는 법은 없다.
  zh-TW: 暗黑界中无人不知的高傲骑士。从不对弱者下手。
  zh-CN: |-
    暗黑界里其名无人不知的高傲骑士。绝对不会对弱者出手。
