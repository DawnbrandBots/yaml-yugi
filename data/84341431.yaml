text:
  en: |-
    If this face-up card on the field would be destroyed by a card effect, you can pay 500 LP instead. This effect can only be used once while this card is face-up on the field. If this card is destroyed by a card effect and sent to the Graveyard: You can Special Summon 1 "Archfiend" monster from your hand.
  de: |-
    Falls diese offene Karte auf dem Spielfeld durch einen Karteneffekt zerstört würde, kannst du stattdessen 500 LP zahlen. Dieser Effekt kann nur einmal verwendet werden, solange diese Karte offen auf dem Spielfeld liegt. Falls diese Karte durch einen Karteneffekt zerstört und auf den Friedhof gelegt wird: Du kannst 1 „Erzunterweltler“-Monster als Spezialbeschwörung von deiner Hand beschwören.
  es: |-
    Si esta carta boca arriba en el Campo fuera a ser destruida por efecto de una carta, puedes pagar 500 LP en su lugar. Este efecto sólo puede ser usado una vez mientras esta carta está boca arriba en el Campo. Si esta carta es destruida por efecto de una carta y mandada al Cementerio: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Archidemonio".
  fr: |-
    Si cette carte face recto sur le Terrain va être détruite par un effet de carte, vous pouvez payer 500 LP à la place. Cet effet ne peut être utilisé qu'une fois tant que cette carte est face recto sur le Terrain. Si cette carte est détruite par un effet de carte et envoyée au Cimetière : vous pouvez Invoquer Spécialement 1 monstre "Archdémon" depuis votre main.
  it: |-
    Se questa carta scoperta sul Terreno sta per essere distrutta dall'effetto di una carta, puoi invece pagare 500 LP. Questo effetto può essere utilizzato una sola volta mentre questa carta è scoperta sul Terreno. Se questa carta viene distrutta dall'effetto di una carta e mandata al Cimitero: puoi Evocare Specialmente 1 mostro "Arcidemone" dalla tua mano.
  pt: |-
    Se este card com a face para cima no campo seria destruído por um efeito de card, em vez disso, você pode pagar 500 PV. Este efeito só pode ser usado uma vez enquanto este card estiver com a face para cima no campo. Se este card for destruído por um efeito de card e enviado para o Cemitério: você pode Invocar por Invocação-Especial 1 monstro "Arquidemônio" da sua mão.
  ja: |-
    ①：モンスターゾーンのこのカードが効果で破壊される場合、代わりに５００ＬＰを払う事ができる。この効果はこのカードがフィールドに表側表示で存在する限り１度しか使用できない。②：このカードが効果で破壊され墓地へ送られた場合に発動できる。手札から「デーモン」モンスター１体を特殊召喚する。
  ko: |-
    ①：몬스터 존의 이 카드가 효과로 파괴될 경우, 대신에 500 LP를 지불할 수 있다. 이 효과는 이 카드가 필드에 앞면 표시로 존재하는 한 1번밖에 사용할 수 없다. ②：이 카드가 효과로 파괴되어 묘지로 보내졌을 경우에 발동할 수 있다. 패에서 "데몬" 몬스터 1장을 특수 소환한다.
