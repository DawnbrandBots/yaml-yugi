  ja: <ruby><rb>無</rb><rp>（</rp><rt>む</rt><rp>）</rp></ruby><ruby><rb>限</rb><rp>（</rp><rt>げん</rt><rp>）</rp></ruby><ruby><rb>泡</rb><rp>（</rp><rt>ほう</rt><rp>）</rp></ruby><ruby><rb>影</rb><rp>（</rp><rt>よう</rt><rp>）</rp></ruby>
