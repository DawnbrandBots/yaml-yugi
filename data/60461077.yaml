  pt: Gouki Riscorpião
  ja: <ruby><rb>剛</rb><rp>（</rp><rt>ごう</rt><rp>）</rp></ruby><ruby><rb>鬼</rb><rp>（</rp><rt>き</rt><rp>）</rp></ruby>ライジングスコーピオ
  ja_romaji: Gōki Raijingu Sukōpio
