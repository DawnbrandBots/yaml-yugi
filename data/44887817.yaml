  ja: <ruby><rb>増</rb><rp>（</rp><rt>ぞう</rt><rp>）</rp></ruby><ruby><rb>草</rb><rp>（</rp><rt>そう</rt><rp>）</rp></ruby><ruby><rb>剤</rb><rp>（</rp><rt>ざい</rt><rp>）</rp></ruby>
