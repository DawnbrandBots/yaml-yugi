  it: Rilascio Vision
  pt: Liberar Visão
  ja: <ruby><rb>幻影</rb><rt>ヴィジョン</rt></ruby><ruby><rb>解</rb><rt>かい</rt></ruby><ruby><rb>放</rb><rt>ほう</rt></ruby>
