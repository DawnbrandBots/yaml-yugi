text:
  en: |-
    If a "Dream Mirror" monster you control would be Tributed to activate its own effect, shuffle it into the Deck instead of sending it to the GY. During the Main Phase: You can send this face-up card to the GY; place 1 of your "Dream Mirror of Joy" or "Dream Mirror of Terror" that is banished or in your GY, face-up in your Field Zone, then you can Special Summon 1 monster from your hand that specifically lists that card you placed in its text.
  de: |-
    Falls ein „Traumspiegel“-Monster, das du kontrollierst, als Tribut angeboten würde, um seinen eigenen Effekt zu aktivieren, mische es ins Deck, anstatt es auf den Friedhof zu legen. Während der Main Phase: Du kannst diese offene Karte auf den Friedhof legen; lege 1 deiner „Traumspiegel des Spaßes“ oder „Traumspiegel des Terrors“, der verbannt ist oder in deinem Friedhof liegt, offen in deine Spielfeldzone, dann kannst du 1 Monster, das die Karte, die du gelegt hast, ausdrücklich in seinem Text erwähnt, als Spezialbeschwörung von deiner Hand beschwören.
  es: |-
    Si un monstruo "Espejo Ensueño" que controlas fuera a ser Sacrificado para activar su propio efecto, barájalo al Deck en vez de mandarlo al Cementerio. Durante la Main Phase: puedes mandar al Cementerio esta carta boca arriba; pon boca arriba en tu Zona del Campo 1 de tus "Espejo Ensueño de Alegría" o "Espejo Ensueño de Terror" que esté desterrado o en tu Cementerio, y después puedes Invocar de Modo Especial, desde tu mano, 1 monstruo que liste específicamente en su texto la carta que pusiste.
  fr: |-
    Si un monstre "Miroir des Rêves" que vous contrôlez va être Sacrifié pour activer son propre effet, mélangez-le dans le Deck au lieu de l'envoyer au Cimetière. Durant la Main Phase : vous pouvez envoyer cette carte face recto au Cimetière ; placez 1 de vos "Miroir des Rêves de la Joie" ou "Miroir des Rêves de la Terreur" qui est banni ou dans votre Cimetière, face recto dans votre Zone Terrain, puis vous pouvez Invoquer Spécialement 1 monstre depuis votre main qui liste spécifiquement la carte que vous avez placée dans son texte.
  it: |-
    Se un mostro "Specchio dei Sogni" che controlli sta per essere offerto come Tributo per attivare il suo stesso effetto, mischialo nel Deck invece di mandarlo al Cimitero. Durante la Main Phase: puoi mandare questa carta scoperta al Cimitero; metti 1 dei tuoi "Specchio dei Sogni della Gioia" o "Specchio dei Sogni del Terrore" che è bandito o nel tuo Cimitero, scoperto nella tua Zona Terreno, poi puoi Evocare Specialmente dalla tua mano 1 mostro che indica specificamente quella carta che hai messo nel suo testo.
  pt: |-
    Se um monstro "Espelho Onírico" que você controla seria oferecido como Tributo para ativar seu próprio efeito, embaralhe-o no Deck em vez de enviá-lo para o Cemitério. Durante a Fase Principal: você pode enviar este card com a face para cima para o Cemitério; coloque 1 dos seus "Espelho Onírico da Alegria" ou "Espelho Onírico do Terror" que estiver banido ou no seu Cemitério, com a face para cima na sua Zona do Campo e, depois, você pode Invocar por Invocação-Especial 1 monstro da sua mão que liste especificamente em seu texto esse card que você colocou na Zona do Campo.
  ja: |-
    ①：このカードが魔法＆罠ゾーンに存在する限り、自分フィールドの「夢魔鏡」モンスターが自身の効果を発動するためにリリースされる場合、墓地へは行かず持ち主のデッキに戻る。②：自分・相手のメインフェイズに、魔法＆罠ゾーンの表側表示のこのカードを墓地へ送って発動できる。自分の墓地のカード及び除外されている自分のカードの中から、「聖光の夢魔鏡」または「闇黒の夢魔鏡」１枚を選んで自分のフィールドゾーンに表側表示で置く。その後、置いたカードのカード名が記されたモンスター１体を手札から特殊召喚できる。
  ko: |-
    ①: 이 카드가 마법 & 함정 존에 존재하는 한, 자신 필드의 "몽마경" 몬스터가 자신의 효과를 발동하기 위해 릴리스될 경우, 묘지로는 가지 않으며 주인의 덱으로 되돌아간다. ②: 자신 / 상대의 메인 페이즈에 마법 & 함정 존의 앞면 표시의 이 카드를 묘지로 보내고 발동할 수 있다. 자신 묘지의 카드 및 제외되어 있는 자신의 카드 중에서, "성광의 몽마경" 또는 "암흑의 몽마경" 1장을 고르고 자신의 필드 존에 앞면 표시로 놓는다. 그 후, 놓은 카드의 카드명이 쓰여진 몬스터 1장을 패에서 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：只要这张卡在魔法与陷阱区域存在，自己场上的「梦魔镜」怪兽为让自身的效果发动而被解放的场合，不去墓地回到持有者卡组。
    ②：自己·对方的主要阶段，把魔法与陷阱区域的表侧表示的这张卡送去墓地才能发动。从自己墓地的卡以及除外的自己的卡之中选1张「圣光之梦魔镜」或者「黯黑之梦魔镜」在自己的场地区域表侧表示放置。那之后，可以把有放置的卡的卡名记述的1只怪兽从手卡特殊召唤。
