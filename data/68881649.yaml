text:
  en: |-
    You can Special Summon this card (from your hand or Deck) by sending 1 face-up "Eria the Water Charmer" and 1 face-up WATER monster you control to the GY. If this card Special Summoned by its own effect attacks a Defense Position monster, inflict piercing battle damage.
  de: |-
    Du kannst diese Karte als Spezialbeschwörung (von deiner Hand oder deinem Deck) beschwören, indem du 1 offene „Eria, die Wasserverzaubererin“ und 1 offenes WASSER Monster, die du kontrollierst, auf den Friedhof legst. Falls diese durch ihren eigenen Effekt als Spezialbeschwörung beschworene Karte ein Monster in Verteidigungsposition angreift, füge durchschlagenden Kampfschaden zu.
  es: |-
    Puedes Invocar esta carta de Modo Especial (desde tu mano o Deck) mandando al Cementerio 1 "Eria la Encantadora del Agua" boca arriba y 1 monstruo de AGUA boca arriba que controles. Si esta carta Invocada de Modo Especial por su propio efecto ataca un monstruo en Posición de Defensa, inflige daño de batalla de penetración.
  fr: |-
    Vous pouvez Invoquer Spécialement cette carte (depuis votre main ou Deck) en envoyant 1 "Eria la Charmeuse d'Eau" face recto et 1 monstre EAU face recto que vous contrôlez au Cimetière. Si cette carte Invoquée Spécialement par son propre effet attaque un monstre en Position de Défense, infligez des dommages de combat perçants.
  it: |-
    Puoi Evocare Specialmente questa carta (dalla tua mano o Deck) mandando 1 "Eria l'Ammaliatrice dell'Acqua" scoperta e 1 mostro ACQUA scoperto che controlli al Cimitero. Se questa carta Evocata Specialmente dal suo stesso effetto attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante.
  pt: |-
    Você pode Invocar este card por Invocação-Especial (da sua mão ou do Deck) ao enviar para o Cemitério 1 "Eria, a Encantadora da Água" com a face para cima e 1 monstro de ÁGUA com a face para cima que você controla. Se este card Invocado por Invocação-Especial por seu próprio efeito atacar um monstro em Posição de Defesa, cause dano de batalha perfurante.
  ja: |-
    ①：このカードは自分フィールドの表側表示の、「水霊使いエリア」１体と水属性モンスター１体を墓地へ送り、手札・デッキから特殊召喚できる。②：このカードの①の方法で特殊召喚したこのカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ戦闘ダメージを与える。
  ko: |-
    ①: 이 카드는 자신 필드의 앞면 표시의, "수령사 에리아" 1장과 물 속성 몬스터 1장을 묘지로 보내고, 패 / 덱에서 특수 소환할 수 있다. ②: 이 카드의 ①의 방법으로 특수 소환한 이 카드가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 전투 데미지를 준다.
