text:
  en: |-
    Equip only to a Level 8 or higher Dragon-Type Synchro Monster. Twice per turn, it cannot be destroyed by battle. If it would be destroyed by a card effect, you can destroy this card instead.
  de: |-
    Rüste nur ein Synchromonster vom Typ Drache der Stufe 8 oder höher mit dieser Karte aus. Bis zu zweimal pro Spielzug, falls es durch Kampf zerstört werden würde, wird es nicht zerstört. Falls es durch einen Karteneffekt zerstört werden würde, kannst du stattdessen diese Karte zerstören.
  es: |-
    Sólo puedes equipar esta carta a un Monstruo de Sincronía de Tipo Dragón de Nivel 8 o mayor. Dos veces por turno, éste no puede ser destruido en batalla. Si éste fuera a ser destruido por efecto de una carta, puedes destruir esta carta en su lugar.
  fr: |-
    Équipable uniquement à un Monstre Synchro de Type Dragon de min. Niveau 8. Deux fois par tour, il ne peut pas être détruit au combat. S'il va être détruit par un effet de carte, vous pouvez détruire cette carte à la place.
  it: |-
    Equipaggia solo ad un Mostro Synchro di Tipo Drago di Livello 8 o superiore. Due volte per turno, esso non può essere distrutto in battaglia. Se sta per essere distrutto dall'effetto di una carta, puoi invece distruggere questa carta.
  pt: |-
    Só pode ser equipado a um Monstro Sincro do Tipo Dragão de Nível 8 ou mais. Duas vezes por turno, ele não pode ser destruído em batalha. Se ele seria destruído por um efeito de card, em vez disso, você pode destruir este card.
  ja: |-
    レベル８以上のドラゴン族シンクロモンスターにのみ装備可能。装備モンスターは１ターンに２度まで、戦闘では破壊されない。装備モンスターがカードの効果によって破壊される場合、代わりにこのカードを破壊する事ができる。
  ko: |-
    레벨 8 이상의 드래곤족 싱크로 몬스터에만 장착 가능. 장착 몬스터는 1턴에 2번까지, 전투로는 파괴되지 않는다. 장착 몬스터가 카드의 효과에 의해서 파괴될 경우, 대신에 이 카드를 파괴할 수 있다.
  zh-CN: |-
    8星以上的龙族同调怪兽才能装备。装备怪兽1回合最多2次不会被战斗破坏。装备怪兽被卡的效果破坏的场合，可以作为代替把这张卡破坏。
type: Spell
