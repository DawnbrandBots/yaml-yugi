  de: Falsche Falle
  es: Trampa Falsa
  fr: Piège Truqué
  it: Trappola Finta
  pt: Armadilha Falsa
  ja: <ruby><rb>偽</rb><rp>（</rp><rt>にせ</rt><rp>）</rp></ruby><ruby><rb>物</rb><rp>（</rp><rt>もの</rt><rp>）</rp></ruby>のわな
