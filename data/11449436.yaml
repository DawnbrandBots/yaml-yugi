text:
  en: |-
    At the start of the Damage Step, if your Normal Monster battles an opponent's monster: You can reveal this card in your hand; discard 1 card, and if you do, your monster cannot be destroyed by that battle. At the start of the Damage Step, if this card battles an opponent's monster: You can reveal 1 Normal Monster in your hand; discard 1 card, and if you do, destroy that opponent's monster.
  de: |-
    Am Beginn des Damage Steps, falls dein Normales Monster gegen ein Monster eines Gegners kämpft: Du kannst diese Karte in deiner Hand vorzeigen; wirf 1 Karte ab und falls du dies tust, kann dein Monster durch den Kampf nicht zerstört werden. Am Beginn des Damage Steps, falls diese Karte gegen ein Monster eines Gegners kämpft: Du kannst 1 Normales Monster in deiner Hand vorzeigen; wirf 1 Karte ab und falls du dies tust, zerstöre das Monster des Gegners.
  es: |-
    Al comienzo del Damage Step, si tu Monstruo Normal batalla con un monstruo del adversario: puedes mostrar esta carta en tu mano; descarta 1 carta y, si lo haces, tu monstruo no puede ser destruido en esa batalla. Al comienzo del Damage Step, si esta carta batalla con un monstruo del adversario: puedes mostrar 1 Monstruo Normal en tu mano; descarta 1 carta y, si lo haces, destruye ese monstruo del adversario.
  fr: |-
    Au début de la Damage Step, si votre Monstre Normal combat un monstre de l'adversaire : vous pouvez révéler cette carte dans votre main ; défaussez 1 carte, et si vous le faites, votre monstre ne peut pas être détruit par ce combat. Au début de la Damage Step, si cette carte combat un monstre de l'adversaire : vous pouvez révéler 1 Monstre Normal dans votre main ; défaussez 1 carte, et si vous le faites, détruisez le monstre de l'adversaire.
  it: |-
    All'inizio del Damage Step, se un tuo Mostro Normale combatte con un mostro dell'avversario: puoi rivelare questa carta nella tua mano; scarta 1 carta e, se lo fai, il tuo mostro non può essere distrutto in quella battaglia. All'inizio del Damage Step, se questa carta combatte con un mostro dell'avversario: puoi rivelare 1 Mostro Normale nella tua mano; scarta 1 carta e, se lo fai, distruggi quel mostro dell'avversario.
  pt: |-
    No começo da Etapa de Dano, se um Monstro Normal seu batalhar um monstro do oponente: você pode revelar este card na sua mão; descarte 1 card e, se isso acontecer, seu monstro não pode ser destruído nessa batalha. No começo da Etapa de Dano, se este card batalhar um monstro do oponente: você pode revelar 1 Monstro Normal na sua mão; descarte 1 card e, se isso acontecer, destrua o monstro do oponente.
  ja: |-
    ①：自分の通常モンスターが相手モンスターと戦闘を行うダメージステップ開始時に、手札のこのカードを相手に見せて発動できる。自分の手札を１枚選んで捨て、その自分のモンスターはその戦闘では破壊されない。②：このカードが相手モンスターと戦闘を行うダメージステップ開始時に、手札の通常モンスター１体を相手に見せて発動できる。自分の手札を１枚選んで捨て、その相手モンスターを破壊する。
  ko: |-
    ①: 자신의 일반 몬스터가 상대 몬스터와 전투를 실행하는 데미지 스텝 개시시에, 패의 이 카드를 상대에게 보여주고 발동할 수 있다. 자신의 패를 1장 골라 버리고, 그 자신 몬스터는 그 전투로는 파괴되지 않는다. ②: 이 카드가 상대 몬스터와 전투를 실행하는 데미지 스텝 개시시에, 패의 일반 몬스터 1장을 상대에게 보여주고 발동할 수 있다. 자신의 패를 1장 골라 버리고, 그 상대 몬스터를 파괴한다.
