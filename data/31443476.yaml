text:
  en: |-
    Special Summon 1 "Rokket" monster from your Deck, but it cannot attack, also destroy it during the End Phase.
  de: |-
    Beschwöre 1 „Rakkete“-Monster als Spezialbeschwörung von deinem Deck, aber es kann nicht angreifen, zusätzlich zerstöre es während der End Phase.
  es: |-
    Invoca de Modo Especial, desde tu Deck, 1 monstruo "Cohette", pero no puede atacar, y además destrúyelo durante la End Phase.
  fr: |-
    Invoquez Spécialement 1 monstre "Rokkette" depuis votre Deck, mais il ne peut pas attaquer, et aussi, détruisez-le durant la End Phase.
  it: |-
    Evoca Specialmente 1 mostro "Mizzile" dal tuo Deck, ma esso non può attaccare, inoltre distruggilo durante la End Phase.
  pt: |-
    Invoque por Invocação-Especial 1 monstro "Foguette" do seu Deck, mas ele não pode atacar e, além disso, destrua-o durante a Fase Final.
  ja: |-
    ①：デッキから「ヴァレット」モンスター１体を特殊召喚する。この効果で特殊召喚したモンスターは攻撃できず、エンドフェイズに破壊される。
  ko: |-
    ①: 덱에서 "바렛" 몬스터 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터는 공격할 수 없으며, 엔드 페이즈에 파괴된다.
