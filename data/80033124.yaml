name:
  en: Cyberdark Impact!
  de: Cyberfinsternis Einschlag!
  es: ¡Impacto Ciberoscuro!
  fr: Impact Cyberténébreux !
  it: Impatto Cyberoscuro!
  pt: Impacto Cibersombrio!
  ja: サイバーダーク・インパクト！
  ja_romaji: Saibādāku Inpakuto!
  ko: 사이버다크 임팩트!
  ko_rr: Saibeodakeu Impaekteu
  zh-TW:
  zh-CN: 电子暗黑冲击！
text:
  en: |-
    Fusion Summon 1 "Cyberdark Dragon" from your Extra Deck, by shuffling 1 each of "Cyberdark Horn", "Cyberdark Edge", and "Cyberdark Keel" from your hand, field, and/or GY, into the Deck, as Fusion Material.
  de: |-
    Beschwöre 1 „Cyberfinsternis Drache“ als Fusionsbeschwörung von deinem Extra Deck, indem du jeweils 1 „Cyberfinsternis Horn“, „Cyberfinsternis Zacke“ und „Cyberfinsternis Knochen“ von deiner Hand, deiner Spielfeldseite und/oder deinem Friedhof als Fusionsmaterial ins Deck mischst.
  es: |-
    Invoca por Fusión, desde tu Deck Extra, 1 "Dragón Ciberoscuro", barajando al Deck 1 de cada "Cuerno Ciberoscuro", "Filo Ciberoscuro" y "Quilla Ciberoscura" en tu mano, Campo y/o Cementerio, como Material de Fusión.
  fr: |-
    Invoquez par Fusion 1 "Dragon Cyberténébreux" depuis votre Extra Deck, en mélangeant 1 "Corne Cyberténébreuse", 1 "Tranchant Cyberténébreux" et 1 "Queue Cyberténébreuse" depuis votre main, Terrain et/ou Cimetière dans le Deck comme Matériel Fusion.
  it: |-
    Evoca tramite Fusione 1 "Drago Cyberoscuro" dal tuo Extra Deck, mischiando nel Deck 1 ciascuno di "Corno Cyberoscuro", "Ali Cyberoscure" e "Scheletro Cyberoscuro" dalla tua mano, Terreno e/o Cimitero come Materiale da Fusione.
  pt: |-
    Invoque por Invocação-Fusão 1 "Dragão Cibersombrio" do seu Deck Adicional, ao embaralhar no Deck, como Matéria de Fusão, 1 de cada de "Chifre Cibersombrio", "Lâmina Cibersombria" e "Enquilha Cibersombria" da sua mão, do campo e/ou do Cemitério.
  ja: |-
    ①：自分の手札・フィールド・墓地から、「サイバー・ダーク・ホーン」「サイバー・ダーク・エッジ」「サイバー・ダーク・キール」を１枚ずつ持ち主のデッキに戻し、「鎧黒竜－サイバー・ダーク・ドラゴン」１体をＥＸデッキから融合召喚する。
  ko: |-
    ①: 자신의 패 / 필드 / 묘지에서, "사이버 다크 혼" "사이버 다크 에지" "사이버 다크 킬"을 1장씩 주인의 덱으로 되돌리고, "사이버 다크 드래곤" 1장을 엑스트라 덱에서 융합 소환한다.
  zh-TW:
  zh-CN: |-
    ①：从自己的手卡·场上·墓地让「电子暗黑魔角」「电子暗黑刃翼」「电子暗黑龙骨」各1只回到持有者卡组，把1只「铠黑龙-电子暗黑龙」从额外卡组融合召唤。
card_type: Spell
property: Normal
