text:
  en: |-
    Pay 1000 LP, then target 1 Fairy monster in your GY; add it to your hand, then, if "The Sanctuary in the Sky" is on the field or in either GY, you can add 1 of your banished "The Sanctuary in the Sky", or 1 of your banished cards that mentions it, to your hand. You can only activate 1 "The Chorus in the Sky" per turn.
  de: |-
    Zahle 1000 LP und wähle dann 1 Fee-Monster in deinem Friedhof; füge es deiner Hand hinzu, dann, falls „Die Zuflucht im Himmel“ auf dem Spielfeld oder in einem beliebigen Friedhof liegt, kannst du deiner Hand 1 deiner verbannten „Die Zuflucht im Himmel“ oder 1 deiner verbannten Karten, die sie erwähnt, hinzufügen. Du kannst nur 1 „Der Chor im Himmel“ pro Spielzug aktivieren.
  es: |-
    Paga 1000 LP, y después selecciona 1 monstruo Hada en tu Cementerio; añádelo a tu mano y después, si "El Santuario en el Cielo" está en el Campo o en cualquier Cementerio, puedes añadir a tu mano 1 de tus "El Santuario en el Cielo" desterrado, o 1 de tus cartas desterradas que lo mencione. Sólo puedes activar 1 "El Coro en el Cielo" por turno.
  fr: |-
    Payez 1000 LP, puis ciblez 1 monstre Elfe dans votre Cimetière ; ajoutez-le à votre main, puis, si "Le Sanctuaire Céleste" est sur le Terrain ou dans l'un des Cimetières, vous pouvez ajouter 1 de vos "Le Sanctuaire Céleste" bannis ou 1 de vos cartes bannies qui le mentionne, à votre main. Vous ne pouvez activer qu'1 "Le Chœur Céleste" par tour.
  it: |-
    Paga 1000 LP, poi scegli come bersaglio 1 mostro Fata nel tuo Cimitero; aggiungilo alla tua mano, poi, se "Il Santuario nel Cielo" è sul Terreno o in qualsiasi Cimitero, puoi aggiungere 1 dei tuoi "Il Santuario nel Cielo" banditi, o 1 delle tue carte bandite che lo menziona, alla tua mano. Puoi attivare solo 1 "Il Coro nel Cielo" per turno.
  pt: |-
    Pague 1000 PV e, depois, escolha 1 monstro Fada no seu Cemitério; adicione-o à sua mão e, depois, se "O Santuário no Céu" estiver no campo ou em qualquer Cemitério, você pode adicionar à sua mão 1 dos seus "O Santuário no Céu" banidos, ou 1 dos seus cards banidos que o mencione. Você só pode ativar 1 "O Coro no Céu" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：１０００ＬＰを払い、自分の墓地の天使族モンスター１体を対象として発動できる。そのモンスターを手札に加える。その後、フィールドまたは墓地に「天空の聖域」が存在する場合、除外されている自分のカードの中から、「天空の聖域」またはそのカード名が記されたカード１枚を選んで手札に加える事ができる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 1000 LP를 지불하고, 자신 묘지의 천사족 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 패에 넣는다. 그 후, 필드 또는 묘지에 "천공의 성역"이 존재할 경우, 제외되어 있는 자신의 카드 중에서, "천공의 성역" 또는 그 카드명이 쓰여진 카드 1장을 고르고 패에 넣을 수 있다.
  zh-CN: |-
    这个卡名的卡1回合只能发动1张。①：可以支付1000LP，以自己墓地的1只天使族怪兽为对象发动。将那只怪兽加入手牌。那之后，场上或者墓地有「天空の聖域／天空的圣域」存在的场合，可以从除外中的自己的卡之中，选1张「天空の聖域／天空的圣域」或者记述了其卡名的卡加入手牌。
