text:
  en: |-
    While this card is in the GY, all "Phantom Beast" monsters on the field gain 300 ATK.
  de: |-
    Solange sich diese Karte im Friedhof befindet, erhalten alle „Phantomungeheuer“-Monster auf dem Spielfeld 300 ATK.
  es: |-
    Mientras esta carta esté en el Cementerio, todos los monstruos "Bestia Fantasma" en el Campo ganan 300 ATK.
  fr: |-
    Tant que cette carte est dans le Cimetière, tous les monstres "Bête Fantôme" sur le Terrain gagnent 300 ATK.
  it: |-
    Mentre questa carta è nel Cimitero, tutti i mostri "Bestia Fantasma" sul Terreno guadagnano 300 ATK.
  pt: |-
    Enquanto esta carta estiver no Cemitério, todos os monstros "Besta Fantasma" no campo ganham 300 de ATK.
  ja: |-
    このカードが墓地に存在する限り、フィールド上の「幻獣」と名のついたモンスターの攻撃力は３００ポイントアップする。
  ko: |-
    이 카드가 묘지에 존재하는 한, 필드 위의 "환상수"라는 이름이 붙은 몬스터의 공격력은 300 포인트 올린다.
  zh-TW:
  zh-CN: |-
    只要这张卡在墓地存在，场上的名字带有「幻兽」的怪兽的攻击力上升300。
