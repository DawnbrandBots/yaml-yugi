name:
  en: Elemental HERO Shining Flare Wingman
  de: Elementar-HELD Glänzender Flügelmann
  es: HÉROE Elemental Shining Flare Wingman
  fr: Homme-Oiseau à l'Éclat Lumineux, HÉROS Élémentaire
  it: Uomo Alato della Fiammata Lucente EROE Elementale
  pt: Homem-Alado da Chama Brilhante, o HERÓI do Elemento
  ja: <ruby><rb>Ｅ・ＨＥＲＯ</rb><rp>（</rp><rt>エレメンタルヒーロー</rt><rp>）</rp></ruby> シャイニング・フレア・ウィングマン
  ja_romaji: Erementaru Hīrō Shainingu Furea Winguman
  ko: 엘리멘틀 히어로 샤이닝 플레어 윙맨
  ko_rr: Ellimenteol Hieoro Syaining Peullae-eo Wingman
  zh-CN: 元素英雄 闪光火焰翼侠
text:
  en: |-
    "Elemental HERO Flame Wingman" + "Elemental HERO Sparkman"
    Must be Fusion Summoned. Gains 300 ATK for each "Elemental HERO" card in your GY. If this card destroys a monster by battle and sends it to the GY: Inflict damage to your opponent equal to that monster's original ATK in the GY.
  de: |-
    „Elementar-HELD Flammenflügelmann“ + „Elementar-HELD Sparkman“
    Muss als Fusionsbeschwörung beschworen werden. Erhält für jede „Elementar-HELD“-Karte in deinem Friedhof 300 ATK. Falls diese Karte ein Monster durch Kampf zerstört und auf den Friedhof legt: Füge deinem Gegner Schaden in Höhe der Grund-ATK des Monsters im Friedhof zu.
  es: |-
    "HÉROE Elemental de la Llama Wingman" + "HÉROE Elemental Sparkman"
    Debe ser Invocado por Fusión. Gana 300 ATK por cada carta "HÉROE Elemental" en tu Cementerio. Si esta carta destruye un monstruo en batalla y lo manda al Cementerio: inflige daño a tu adversario igual al ATK original de ese monstruo en el Cementerio.
  fr: |-
    "Homme-Oiseau de Feu, HÉROS Élémentaire" + "Sparkman, HÉROS Élémentaire"
    Uniquement Invocable par Fusion. Gagne 300 ATK pour chaque carte "HÉROS Élémentaire" dans votre Cimetière. Si cette carte détruit un monstre au combat et l'envoie au Cimetière : infligez des dommages à votre adversaire égaux à l'ATK d'origine du monstre dans le Cimetière.
  it: |-
    "Uomo Alato della Fiamma EROE Elementale" + "Sparkman EROE Elementale"
    Deve essere Evocato tramite Fusione. Guadagna 300 ATK per ogni carta "EROE Elementale" nel tuo Cimitero. Se questa carta distrugge un mostro in battaglia e lo manda al Cimitero: infliggi al tuo avversario danno pari all'ATK originale di quel mostro nel Cimitero.
  pt: |-
    "Homem-Alado das Chamas, o HERÓI do Elemento" + "Sparkman, o HERÓI do Elemento"
    Deve ser Invocado por Invocação-Fusão. Ganha 300 de ATK para cada card "HERÓI do Elemento" no seu Cemitério. Se este card destruir um monstro em batalha e enviá-lo para o Cemitério: cause dano ao seu oponente igual ao ATK original desse monstro no Cemitério.
  ja: |-
    「Ｅ・ＨＥＲＯ フレイム・ウィングマン」＋「Ｅ・ＨＥＲＯ スパークマン」
    このカードは融合召喚でしか特殊召喚できない。①：このカードの攻撃力は、自分の墓地の「Ｅ・ＨＥＲＯ」カードの数×３００アップする。②：このカードが戦闘でモンスターを破壊し墓地へ送った場合に発動する。そのモンスターの元々の攻撃力分のダメージを相手に与える。
  ko: |-
    "엘리멘틀 히어로 프레임 윙맨" ＋ "엘리멘틀 히어로 스파크맨"
    이 카드는 융합 소환으로밖에 특수 소환할 수 없다. ①: 이 카드의 공격력은, 자신 묘지의 "엘리멘틀 히어로" 카드의 수 × 300 올린다. ②: 이 카드가 전투로 몬스터를 파괴하고 묘지로 보냈을 경우에 발동한다. 그 몬스터의 원래 공격력만큼의 데미지를 상대에게 준다.
  zh-CN: |-
    「元素英雄 火焰翼侠」＋「元素英雄 电光侠」
    这张卡不用融合召唤不能特殊召唤。①：这张卡的攻击力上升自己墓地的「元素英雄」卡数量×300。②：这张卡战斗破坏怪兽送去墓地的场合发动。给与对方那只怪兽的原本攻击力数值的伤害。
