name:
  en: Dice Try!
  de: Netter Würfelversuch!
  es: ¡Sin Dados!
  fr: Dé Explosif
  it: Bel Tendadivo!
  pt: Tentativa com Dado!
  ja: ダイスインパクト
  ja_romaji: Daisuinpakuto
  ko: 다이스임팩트
  ko_rr:
  zh-CN: 骰子冲击
text:
  en: |-
    When your opponent activates a Spell/Trap Card, or monster effect, that requires a dice roll: Negate the activation, and if you do, destroy it.
  de: |-
    Annulliere die Aktivierung des Effekts einer Zauberkarte, einer Fallenkarte oder eines Effektmonsters deines Gegners, der das Werfen eines Würfels erfordert, und zerstöre diese Karte.
  es: |-
    Cuando tu adversario activa una Carta Mágica/de Trampa, o efecto de monstruo, que requiera lanzar dados: niega la activación y, si lo haces, destruye la carta.
  fr: |-
    Lorsque votre adversaire active une Carte Magie/Piège ou un effet de monstre qui nécessite un lancer de dé : annulez l'activation, et si vous le faites, détruisez-la/le.
  it: |-
    Quanto il tuo avversario attiva una Carta Magia/Trappola o l'effetto di un mostro che richiede un tiro di dado: annulla l'attivazione e, se lo fai, distruggilo.
  pt: |-
    Quando seu oponente ativar um Card de Magia/Armadilha ou um efeito de monstro que requer um lance de dados: negue a ativação e, se isso acontecer, destrua esse Card de Magia/Armadilha ou monstro.
  ja: |-
    相手が発動したサイコロを振る効果の発動を無効にし、そのカードを破壊する。
  ko: |-
    상대가 발동한, 주사위를 던지는 효과의 발동을 무효로 하고, 그 카드를 파괴한다.
  zh-CN: |-
    对方发动的掷骰子的效果的发动无效，那张卡破坏。
type: Trap
property: Counter
