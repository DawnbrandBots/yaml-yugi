  zh-CN: |-
    把自己场上的这张卡作为同调怪兽的同调素材的场合，可以把这张卡当作调整以外的怪兽使用。这张卡作为同调素材送去墓地的场合：可以宣言1个种族或者属性，之后以自己场上1只同调怪兽为对象；那只怪兽直到回合结束时变成宣言的种族/属性。
