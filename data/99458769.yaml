text:
  en: |-
    If this card is discarded from your hand to your Graveyard by an opponent's card effect: Special Summon this card from the Graveyard. When this card is Special Summoned this way: Destroy all monsters your opponent controls OR all Spell/Trap Cards they control.
  de: |-
    Falls diese Karte durch einen Karteneffekt deines Gegners von deiner Hand auf deinen Friedhof abgeworfen wird: Beschwöre diese Karte als Spezialbeschwörung vom Friedhof. Wenn diese Karte auf diese Art als Spezialbeschwörung beschworen wird: Zerstöre alle Monster, die dein Gegner kontrolliert, ODER alle Zauber-/Fallenkarten, die er kontrolliert.
  es: |-
    Si esta carta es descartada de tu mano a tu Cementerio por el efecto de una carta de tu adversario: Invoca esta carta de Modo Especial desde el Cementerio. Cuando esta carta es Invocada de Modo Especial de esta manera: destruye todos los monstruos que controle tu adversario O todas las cartas Mágicas/de Trampa que controle.
  fr: |-
    Si cette carte est défaussée depuis votre main à votre Cimetière par un effet de carte de votre adversaire : Invoquez Spécialement cette carte depuis le Cimetière. Lorsque cette carte est Invoquée Spécialement de cette façon : détruisez tous les monstres contrôlés par votre adversaire OU toutes les Cartes Magie/Piège qu'il contrôle.
  it: |-
    Se questa carta viene scartata dalla tua mano al tuo Cimitero dall'effetto di una carta dell'avversario: Evoca Specialmente questa carta dal Cimitero. Quando questa carta viene Evocata Specialmente in questo modo: distruggi tutti i mostri controllati dal tuo avversario OPPURE tutte le Carte Magia e Carte Trappola che controlla.
  pt: |-
    None
  ja: |-
    このカードが相手のカードの効果によって手札から墓地へ捨てられた場合、このカードを墓地から特殊召喚する。この効果で特殊召喚に成功した時、相手フィールド上の全てのモンスターまたは全ての魔法・罠カードを破壊する。
  ko: |-
    이 카드가 상대 카드의 효과에 의해서 패에서 묘지에 버려졌을 경우, 이 카드를 자신 필드 위에 특수 소환한다. 이 효과로 특수 소환에 성공했을 경우, 상대 필드 위의 몬스터 또는 마법 / 함정 카드를 전부 파괴한다.
