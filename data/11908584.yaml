text:
  en: |-
    You can send 1 Effect Monster from your hand to the GY; Special Summon 1 Level 4 or lower Dragon Normal Monster from your hand, Deck, or GY, in Defense Position. You can only use this effect of "Guardragon Corewakening" once per turn.
  de: |-
    Du kannst 1 Effektmonster von deiner Hand auf den Friedhof legen; beschwöre 1 Normales Drache-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof in die Verteidigungsposition. Du kannst diesen Effekt von „Wachdrachen-Kernerwachen“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes mandar al Cementerio 1 Monstruo de Efecto en tu mano; Invoca de Modo Especial 1 Monstruo Normal Dragón de Nivel 4 o menor en tu mano, Deck, o Cementerio, en Posición de Defensa. Sólo puedes usar este efecto de "Guardragón Despertarcentral" una vez por turno.
  fr: |-
    Vous pouvez envoyer 1 Monstre à Effet depuis votre main au Cimetière ; Invoquez Spécialement 1 Monstre Normal Dragon de max. Niveau 4 depuis votre main, Deck ou Cimetière, en Position de Défense. Vous ne pouvez utiliser cet effet de "Éveilnoyau Dragarde" qu'une fois par tour.
  it: |-
    Puoi mandare 1 Mostro con Effetto dalla tua mano al Cimitero; Evoca Specialmente 1 Mostro Normale Drago di Livello 4 o inferiore dalla tua mano, Deck o Cimitero, in Posizione di Difesa. Puoi utilizzare questo effetto di "Nucleorisveglio Guardrago" una sola volta per turno.
  pt: |-
    Você pode enviar 1 Monstro de Efeito da sua mão para o Cemitério; Invoque por Invocação-Especial 1 Monstro Normal Dragão de Nível 4 ou menos da sua mão, do Deck ou do Cemitério, em Posição de Defesa. Você só pode usar este efeito de "Despertar do Núcleo Dragão-Guarda" uma vez por turno.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：手札から効果モンスター１体を墓地へ送って発動できる。自分の手札・デッキ・墓地からレベル４以下のドラゴン族の通常モンスター１体を選んで守備表示で特殊召喚する。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 패에서 효과 몬스터 1장을 묘지로 보내고 발동할 수 있다. 자신의 패 / 덱 / 묘지에서 레벨 4 이하의 드래곤족 일반 몬스터 1장을 고르고 수비 표시로 특수 소환한다.
