text:
  en: |-
    (This card is always treated as a "Seventh" card.)
    Tribute all Xyz Monsters you control, then target 1 of your banished Xyz Monsters; Special Summon it, then you can attach your "Number" Xyz Monsters with a number between "101" and "107" in their names that are banished and/or in your GY, up to the number of monsters Tributed +1, to it as material. During the End Phase of the turn you activated this card, each player takes 300 damage for each card in their hand.
