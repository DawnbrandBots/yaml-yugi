text:
  en: |-
    When this card is activated: You can target 1 Level 5 or higher monster in your GY; Special Summon it. When this card leaves the field, destroy that monster. Negate any opponent's monster effect that activates in the same column as a "Mekk-Knight" monster you control.
  de: |-
    Wenn diese Karte aktiviert wird: Du kannst 1 Monster der Stufe 5 oder höher in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Wenn diese Karte das Spielfeld verlässt, zerstöre das Monster. Annulliere jeden Monstereffekt eines Gegners, der in derselben Spalte wie ein „Mekk-Ritter“-Monster, das du kontrollierst, aktiviert wird.
  es: |-
    Cuando esta carta es activada: puedes seleccionar 1 monstruo de Nivel 5 o mayor en tu Cementerio; Invócalo de Modo Especial. Cuando esta carta deja el Campo, destruye ese monstruo. Niega cualquier efecto de monstruo del adversario que se active en la misma columna que un monstruo "Mekk-Caballero" que controles.
  fr: |-
    Lorsque cette carte est activée : vous pouvez cibler 1 monstre de min. Niveau 5 dans votre Cimetière ; Invoquez-le Spécialement. Lorsque cette carte quitte le Terrain, détruisez le monstre. Annulez les effets de monstre de l'adversaire qui s'activent dans la même colonne qu'un monstre "Mekk-Chevalier" que vous contrôlez.
  it: |-
    Quando questa carta viene attivata: puoi scegliere come bersaglio 1 mostro di Livello 5 o superiore nel tuo Cimitero; Evocalo Specialmente. Quando questa carta lascia il Terreno, distruggi quel mostro. Annulla qualsiasi effetto di mostro dell'avversario che si attiva nella stessa colonna di un mostro "Meck-Cavaliere" che controlli.
  pt: |-
    Quando este card for ativado: você pode escolher 1 monstro de Nível 5 ou mais no seu Cemitério; Invoque-o por Invocação-Especial. Quando este card deixar o campo, destrua esse monstro. Negue qualquer efeito de monstro do oponente que ative na mesma coluna que um monstro "Mekk-Cavaleiro" que você controla.
  ja: |-
    ①：このカードの発動時に、自分の墓地のレベル５以上のモンスター１体を対象にできる。その場合、そのモンスターを特殊召喚する。このカードがフィールドから離れた時にそのモンスターは破壊される。②：自分フィールドに「ジャックナイツ」モンスターが存在する限り、そのモンスターと同じ縦列で発動した相手モンスターの効果は無効化される。
  ko: |-
    ① : 이 카드의 발동시에, 자신 묘지의 레벨 5 이상의 몬스터 1장을 대상으로 할 수 있다. 그 경우, 그 몬스터를 특수 소환한다. 이 카드가 필드에서 벗어났을 때에 그 몬스터는 파괴된다. ② : 자신 필드에 "잭나이츠" 몬스터가 존재하는 한, 그 몬스터와 같은 세로열에서 발동한 상대 몬스터의 효과는 무효화된다.
  zh-CN: |-
    ①：这张卡的发动时，可以以自己墓地1只5星以上的怪兽为对象。那个场合，那只怪兽特殊召唤。这张卡从场上离开时那只怪兽破坏。②：只要自己场上有「ジャックナイツ」怪兽存在，和那怪兽相同纵列发动的对方怪兽的效果无效化。
type: Trap
