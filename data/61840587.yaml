text:
  en: |-
    Select 2 "Batteryman" monsters from your Graveyard and Special Summon them in Attack Position. When this card is removed from the field, destroy those monsters. When both of those monsters have been removed from the field, destroy this card.
  de: |-
    Wähle 2 "Batteriemann"-Monster in deinem Friedhof und beschwöre sie als Spezialbeschwörung in Angriffsposition. Wenn diese Karte vom Spielfeld entfernt wird, zerstöre diese Monster. Wenn diese beiden Monster vom Spielfeld entfernt worden sind, zerstöre diese Karte.
  es: |-
    Selecciona 2 monstruos "Hombre Pila" en tu Cementerio e Invócalos de Modo Especial en Posición de Ataque. Cuando esta carta es retirada del Campo, destruye esos monstruos. Cuando ambos monstruos hayan sido retirados del Campo, destruye esta carta.
  fr: |-
    Sélectionnez 2 monstres "Homme-Batterie" depuis votre Cimetière et Invoquez-les Spécialement en Position d'Attaque. Lorsque cette carte est retirée du Terrain, détruisez ces monstres. Lorsque ces deux monstres ont été retirés du Terrain, détruisez cette carte.
  it: |-
    Seleziona 2 mostri "Uomo Batteria" dal tuo Cimitero ed Evocali tramite Evocazione Speciale in Posizione di Attacco. Quando questa carta viene rimossa dal Terreno, distruggi quei mostri. Quando entrambi quei mostri sono stati rimossi dal Terreno, distruggi questa carta.
  pt: |-
    Escolha 2 monstros "Batteryman" do seu Cemitério e os Invoque por Invocação-Especial em Posição de Ataque. Quando este card deixar o campo, destrua aqueles monstros. Quando ambos os monstros deixarem o campo, destrua este card.
  ja: |-
    自分の墓地の「電池メン」と名のついたモンスター２体を選択し、表側攻撃表示で特殊召喚する。このカードがフィールド上から離れた時、そのモンスターを全て破壊する。そのモンスターが全てフィールド上から離れた時、このカードを破壊する。
  ko: |-
    자신의 묘지에서 "전지맨" 이라는 이름이 붙은 몬스터 2장을 선택하고, 공격 표시로 특수 소환한다. 이 카드가 필드 위에서 벗어났을 때, 그 몬스터를 전부 파괴한다. 그 몬스터가 전부 필드 위에서 벗어났을 때, 이 카드를 파괴한다.
  zh-CN: |-
    选择自己墓地2只名字带有「电池人」的怪兽，表侧攻击表示特殊召唤。这张卡从场上离开时，那些怪兽全部破坏。那些怪兽全部从场上离开时，这张卡破坏。
type: Trap
property: Continuous
