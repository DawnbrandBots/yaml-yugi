text:
  en: |-
    You can discard this card; add to your hand, 1 of your "Thunder Dragon" cards that is banished or in your GY, except "Thunder Dragonroar". If this card is banished, or sent from the field to the GY: You can Special Summon 1 "Thunder Dragon" monster from your Deck in Defense Position, but return it to the hand during the End Phase. You can only use 1 "Thunder Dragonroar" effect per turn, and only once that turn.
  de: |-
    Du kannst diese Karte abwerfen; füge deiner Hand 1 deiner „Donnerdrache“-Karten hinzu, die verbannt ist oder in deinem Friedhof liegt, außer „Donnerdrachen-Gebrüll“. Falls diese Karte verbannt oder vom Spielfeld auf den Friedhof gelegt wird: Du kannst 1 „Donnerdrache“-Monster als Spezialbeschwörung von deinem Deck in die Verteidigungsposition beschwören, aber gib es während der End Phase auf die Hand zurück. Du kannst nur 1 Effekt von „Donnerdrachen-Gebrüll“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  es: |-
    Puedes descartar esta carta; añade a tu mano 1 de tus cartas "Dragón de Trueno" que esté desterrada o en tu Cementerio, excepto "Rugidodragón de Trueno". Si esta carta es desterrada, o mandada del Campo al Cementerio: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Dragón de Trueno" en Posición de Defensa, pero devuélvelo a la mano durante la End Phase. Sólo puedes usar 1 efecto de "Rugidodragón de Trueno" por turno, y sólo una vez ese turno.
  fr: |-
    Vous pouvez défausser cette carte ; ajoutez 1 de vos cartes "Dragon du Tonnerre" ("Rugissedragon du Tonnerre" exclu) qui est bannie ou dans votre Cimetière à votre main. Si cette carte est bannie, ou envoyée depuis le Terrain au Cimetière : vous pouvez Invoquer Spécialement 1 monstre "Dragon du Tonnerre" depuis votre Deck en Position de Défense, mais renvoyez-le à la main durant la End Phase. Vous ne pouvez utiliser qu'1 effet de "Rugissedragon du Tonnerre" par tour, et uniquement une fois le tour.
  it: |-
    Puoi scartare questa carta; aggiungi alla tua mano 1 delle tue carte "Drago del/di Tuono" che è bandita o nel tuo Cimitero, eccetto "Ruggitodrago del Tuono". Se questa carta viene bandita, o mandata dal Terreno al Cimitero: puoi Evocare Specialmente 1 mostro "Drago del/di Tuono" dal tuo Deck in Posizione di Difesa, ma fallo ritornare nella mano durante la End Phase. Puoi utilizzare solo 1 effetto di "Ruggitodrago del Tuono" per turno, e solo una volta in quel turno.
  pt: |-
    Você pode descartar este card; adicione à sua mão 1 dos seus cards "Dragão do Trovão" que estiverem banidos ou no seu Cemitério, exceto "Rugidodragão do Trovão". Se este card for banido ou enviado do campo para o Cemitério: você pode Invocar por Invocação-Especial 1 monstro "Dragão do Trovão" do seu Deck, em Posição de Defesa, mas devolva-o para a mão durante a Fase Final. Você só pode usar 1 efeito de "Rugidodragão do Trovão" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：このカードを手札から捨てて発動できる。自分の墓地のカード及び除外されている自分のカードの中から、「雷獣龍－サンダー・ドラゴン」以外の「サンダー・ドラゴン」カード１枚を選んで手札に加える。②：このカードが除外された場合またはフィールドから墓地へ送られた場合に発動できる。デッキから「サンダー・ドラゴン」モンスター１体を守備表示で特殊召喚する。この効果で特殊召喚したモンスターはエンドフェイズに持ち主の手札に戻る。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 이 카드를 패에서 버리고 발동할 수 있다. 자신 묘지의 카드 및 제외되어 있는 자신의 카드 중에서, "뇌수룡－썬더 드래곤" 이외의 "썬더 드래곤" 카드 1장을 골라 패에 넣는다. ②: 이 카드가 제외되었을 경우 또는 필드에서 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "썬더 드래곤" 몬스터 1장을 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈에 주인의 패로 되돌아간다.
  zh-CN: |-
    这个卡名的①②的效果1回合只能有1次使用其中任意1个。
    ①：把这张卡从手卡丢弃才能发动。从自己墓地的卡以及除外的自己的卡之中选「雷兽龙-雷龙」以外的1张「雷龙」卡加入手卡。
    ②：这张卡被除外的场合或者从场上送去墓地的场合才能发动。从卡组把1只「雷龙」怪兽守备表示特殊召唤。这个效果特殊召唤的怪兽在结束阶段回到持有者手卡。
