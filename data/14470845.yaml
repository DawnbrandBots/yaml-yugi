  ko_rr:
text:
  en: |-
    Special Summon 2 "Ojama Tokens" (Beast/LIGHT/Level 2/ATK 0/DEF 1000) to your opponent's field in Defense Position. These Tokens cannot be Tributed for a Tribute Summon, and each time 1 is destroyed, its controller takes 300 damage. During either player's turn, except the turn this card was sent to the GY: You can banish this card from your GY; Special Summon 2 "Ojama" monsters with different names from your Deck.
  de: |-
    Beschwöre 2 „Ojama-Spielmarken“ (Ungeheuer/LICHT/Stufe 2/ATK 0/DEF 1000) als Spezialbeschwörung auf die Spielfeldseite deines Gegners in die Verteidigungsposition. Diese Spielmarken können nicht als Tribut für eine Tributbeschwörung angeboten werden und jedes Mal, wenn 1 zerstört wird, erhält ihr Beherrscher 300 Schaden. Während des Spielzugs eines beliebigen Spielers, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte von deinem Friedhof verbannen; beschwöre 2 „Ojama“-Monster mit unterschiedlichen Namen als Spezialbeschwörung von deinem Deck.
  es: |-
    Invoca de Modo Especial 2 "Fichas Ojama" (Bestia/LUZ/Nivel 2/ATK 0/DEF 1000) al Campo de tu adversario en Posición de Defensa. Estas Fichas no se pueden usar como Sacrificio en una Invocación por Sacrificio, y cada vez que 1 es destruida, su controlador recibe 300 puntos de daño. Durante el turno de cualquier jugador, excepto en el turno en que esta carta fue mandada al Cementerio: puedes desterrar esta carta en tu Cementerio; Invoca de Modo Especial, desde tu Deck, 2 monstruos "Ojama" con nombres diferentes.
  fr: |-
    Invoquez Spécialement 2 "Jeton Ojama" (Bête/LUMIÈRE/Niveau 2/ATK 0/DEF 1000) sur le Terrain de votre adversaire en Position de Défense. Ces Jetons ne peuvent pas être Sacrifiés pour une Invocation Sacrifice, et chaque fois qu'1 est détruit, son contrôleur reçoit 300 points de dommages. Durant le tour de chaque joueur, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir cette carte depuis votre Cimetière ; Invoquez Spécialement 2 monstres "Ojama" de noms différents depuis votre Deck.
  it: |-
    Evoca Specialmente 2 "Segna-Ojama" (Bestia/LUCE/Livello 2/ATK 0/DEF 1000) sul Terreno del tuo avversario in Posizione di Difesa. Questi Segna-Mostro non possono essere offerti come Tributo per un'Evocazione tramite Tributo, e ogni volta che 1 viene distrutto, il suo controllore subisce 300 danni. Durante il turno di qualsiasi giocatore, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero; Evoca Specialmente 2 mostri "Ojama" con nomi diversi dal tuo Deck.
  pt: |-
    Invoque por Invocação-Especial 2 "Fichas de Ojama" (Besta/LUZ/Nível 2/ATK 0/DEF 1000) no campo do seu oponente em Posição de Defesa. Essas fichas não podem ser oferecidas como Tributo para uma Invocação-Tributo e sempre que 1 for destruída, seu controlador sofre 300 de dano. Durante o turno de qualquer duelista, exceto no turno em que este card foi enviado para o Cemitério: você pode banir este card do seu Cemitério; Invoque por Invocação-Especial 2 monstros "Ojama" com nomes diferentes do seu Deck.
  ja: |-
    ①：相手フィールドに「おジャマトークン」（獣族・光・星２・攻０／守１０００）２体を守備表示で特殊召喚する。このトークンはアドバンス召喚のためにはリリースできない。「おジャマトークン」が破壊された時にそのコントローラーは１体につき３００ダメージを受ける。②：墓地のこのカードを除外して発動できる。デッキからカード名が異なる「おジャマ」モンスター２体を特殊召喚する。この効果はこのカードが墓地へ送られたターンには発動できない。
  ko: |-
    ① : 상대 필드에 "방해꾼 토큰"(야수족 / 빛 속성 / 레벨 2 / 공 0 / 수 1000) 2장을 수비 표시로 특수 소환한다. 이 토큰은 어드밴스 소환을 위해서는 릴리스할 수 없다. "방해꾼 토큰"이 파괴되었을 때에 그 컨트롤러는 1장당 300 데미지를 받는다. ② : 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 카드명이 다른 "방해꾼" 몬스터 2장을 특수 소환한다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
type: Trap
property: Normal
