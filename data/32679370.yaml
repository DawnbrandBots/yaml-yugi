text:
  en: |-
    When this card is Special Summoned: You can Special Summon any number of "Hero Kid"(s) from your Deck.
  de: |-
    Wenn diese Karte als Spezialbeschwörung beschworen wird: Du kannst eine beliebige Anzahl „Heldenkind“ als Spezialbeschwörung von deinem Deck beschwören.
  es: |-
    Cuando esta carta es Invocada mediante una Invocación Especial, puedes Invocar mediante una Invocación Especial cualquier número de "Niño Héroe" de tu Deck.
  fr: |-
    Lorsque cette carte est Invoquée par Invocation Spéciale, vous pouvez faire l'Invocation Spéciale d'un nombre de votre choix de "Gosse Héros" depuis votre Deck.
  it: |-
    Quando questa carta viene Evocata Specialmente: puoi Evocare Specialmente un qualsiasi numero di "Ragazza Eroica" dal tuo Deck.
  pt: |-
    Quando esta carta é Invocada Especialmente, você pode Invocar Especialmente qualquer número de "Crianças Herói" de seu Deck.
  ja: |-
    このカードが特殊召喚に成功した時、デッキから「ヒーロー・キッズ」を任意の枚数特殊召喚する事ができる。
  ko: |-
    이 카드가 특수 소환에 성공했을 때, 덱에서 "히어로 키즈" 를 임의의 매수만큼 특수 소환할 수 있다.
  zh-CN: |-
    这张卡特殊召唤成功时，可以从卡组把「英雄小子」任意数量特殊召唤。
