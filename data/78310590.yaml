pendulum_effect:
  en: |-
    You can pay 1000 LP; add 1 "Abyss Actor" Pendulum Monster from your Deck to your hand, except "Abyss Actor - Mellow Madonna", also you cannot Special Summon monsters for the rest of this turn, except "Abyss Actor" Pendulum Monsters (even if this card leaves the field). You can only use this effect of "Abyss Actor - Mellow Madonna" once per turn.
  de: |-
    Du kannst 1000 LP zahlen; füge deiner Hand 1 „Abgrundschauspieler“-Pendelmonster von deinem Deck hinzu, außer „Abgrundschauspieler - Zarte Madonna“, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer „Abgrundschauspieler“-Pendelmonstern (selbst falls diese Karte das Spielfeld verlässt). Du kannst diesen Effekt von „Abgrundschauspieler - Zarte Madonna“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes pagar 1000 LP; añade a tu mano 1 Monstruo de Péndulo "Actor del Abismo" en tu Deck, excepto "Actor del Abismo - Dulce Madonna", y además, no puedes Invocar monstruos de Modo Especial por el resto de este turno, excepto Monstruos de Péndulo "Actor del Abismo" (aun si esta carta deja el Campo). Sólo puedes usar este efecto de "Actor del Abismo - Dulce Madonna" una vez por turno.
  fr: |-
    Vous pouvez payer 1000 LP ; ajoutez 1 Monstre Pendule "Acteur des Abysses" ("Acteur des Abysses - Douce Madonna" exclu) depuis votre Deck à votre main, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (Monstres Pendule "Acteur des Abysses" exclus) le reste de ce tour (même si cette carte quitte le Terrain). Vous ne pouvez utiliser cet effet de "Acteur des Abysses - Douce Madonna" qu'une fois par tour.
  it: |-
    Puoi pagare 1000 LP; aggiungi 1 Mostro Pendulum "Attore dell'Abisso" dal tuo Deck alla tua mano, eccetto "Attore dell'Abisso - Monna Suadente", inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto Mostri Pendulum "Attore dell'Abisso" (anche se questa carta lascia il Terreno). Puoi utilizzare questo effetto di "Attore dell'Abisso - Monna Suadente" una sola volta per turno.
  pt: |-
    Você pode pagar 1000 PV; adicione 1 Monstro Pêndulo "Ator do Abismo" do seu Deck à sua mão, exceto "Ator do Abismo - Doce Madonna" e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto Monstros Pêndulo "Ator do Abismo" (mesmo que este card deixe o campo). Você só pode usar este efeito de "Ator do Abismo - Doce Madonna" uma vez por turno.
  ja: |-
    このカード名のＰ効果は１ターンに１度しか使用できない。①：１０００ＬＰを払って発動できる。デッキから「<ruby><rb>魔</rb><rp>（</rp><rt>ま</rt><rp>）</rp></ruby><ruby><rb>界</rb><rp>（</rp><rt>かい</rt><rp>）</rp></ruby><ruby><rb>劇</rb><rp>（</rp><rt>げき</rt><rp>）</rp></ruby><ruby><rb>団</rb><rp>（</rp><rt>だん</rt><rp>）</rp></ruby>－メロー・マドンナ」以外の「<ruby><rb>魔</rb><rp>（</rp><rt>ま</rt><rp>）</rp></ruby><ruby><rb>界</rb><rp>（</rp><rt>かい</rt><rp>）</rp></ruby><ruby><rb>劇</rb><rp>（</rp><rt>げき</rt><rp>）</rp></ruby><ruby><rb>団</rb><rp>（</rp><rt>だん</rt><rp>）</rp></ruby>」Ｐモンスター１体を手札に加える。この効果の発動後、ターン終了時まで自分は「<ruby><rb>魔</rb><rp>（</rp><rt>ま</rt><rp>）</rp></ruby><ruby><rb>界</rb><rp>（</rp><rt>かい</rt><rp>）</rp></ruby><ruby><rb>劇</rb><rp>（</rp><rt>げき</rt><rp>）</rp></ruby><ruby><rb>団</rb><rp>（</rp><rt>だん</rt><rp>）</rp></ruby>」Ｐモンスターしか特殊召喚できない。
  ko: |-
    이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 1000 LP를 지불하고 발동할 수 있다. 덱에서 "마계극단－멜로 마돈나" 이외의 "마계극단" 펜듈럼 몬스터 1장을 패에 넣는다. 이 효과의 발동 후, 턴 종료시까지 자신은 "마계극단" 펜듈럼 몬스터밖에 특수 소환할 수 없다.
