name:
  en: Magicians' Souls
  de: Seelen der Magier
  es: Almas de Magos
  fr: Âmes des Magiciens
  it: Anime dei Maghi
  pt: Almas dos Magos
  ja: マジシャンズ・ソウルズ
  ja_romaji: Majishanzu Souruzu
  ko: 매지션즈 소울즈
  ko_rr: Maejisyeonjeu Souljeu
  zh-CN: 魔术师双魂
text:
  en: |-
    You can send up to 2 Spells/Traps from your hand and/or field to the GY; draw that many cards. If this card is in your hand: You can send 1 Level 6 or higher Spellcaster monster from your Deck to the GY, then activate 1 of these effects;
    ● Special Summon this card.
    ● Send this card to the GY, then, you can Special Summon 1 "Dark Magician" or 1 "Dark Magician Girl" from your GY.
    You can only use each effect of "Magicians' Souls" once per turn.
  de: |-
    Du kannst bis zu 2 Zauber/Fallen von deiner Hand und/oder Spielfeldseite auf den Friedhof legen; ziehe so viele Karten. Falls sich diese Karte in deiner Hand befindet: Du kannst 1 Hexer-Monster der Stufe 6 oder höher von deinem Deck auf den Friedhof legen und dann 1 dieser Effekte aktivieren;
    ● Beschwöre diese Karte als Spezialbeschwörung.
    ● Lege diese Karte auf den Friedhof, dann kannst du 1 „Dunkler Magier“ oder 1 „Dunkles Magier-Mädchen“ als Spezialbeschwörung von deinem Friedhof beschwören.
    Du kannst jeden Effekt von „Seelen der Magier“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes mandar al Cementerio hasta 2 Mágicas/Trampas en tu mano y/o Campo; roba la misma cantidad de cartas. Si esta carta está en tu mano: puedes mandar al Cementerio 1 monstruo Lanzador de Conjuros de Nivel 6 o mayor en tu Deck, y después activar 1 de estos efectos;
    ● Invoca esta carta de Modo Especial.
    ● Manda esta carta al Cementerio, y después puedes Invocar de Modo Especial, desde tu Cementerio, 1 "Mago Oscuro" o 1 "Chica Maga Oscura".
    Sólo puedes usar cada efecto de "Almas de Magos" una vez por turno.
  fr: |-
    Vous pouvez envoyer max. 2 Magies/Pièges depuis votre main et/ou Terrain au Cimetière ; piochez autant de cartes. Si cette carte est dans votre main : vous pouvez envoyer 1 monstre Magicien de min. Niveau 6 depuis votre Deck au Cimetière, puis activez 1 de ces effets ;
    ● Invoquez Spécialement cette carte.
    ● Envoyez cette carte au Cimetière, puis, vous pouvez Invoquer Spécialement 1 "Magicien Sombre" ou 1 "Magicienne des Ténèbres" depuis votre Cimetière.
    Vous ne pouvez utiliser chaque effet de "Âmes des Magiciens" qu'une fois par tour.
  it: |-
    Puoi mandare fino a 2 Magie/Trappole dalla tua mano e/o Terreno al Cimitero; pesca quel numero di carte. Se questa carta è nella tua mano: puoi mandare 1 mostro Incantatore di Livello 6 o superiore dal tuo Deck al Cimitero, poi attivare 1 di questi effetti;
    ● Evoca Specialmente questa carta.
    ● Manda questa carta al Cimitero, poi puoi Evocare Specialmente 1 "Mago Nero" o 1 "Ragazza Maga Nera" dal tuo Cimitero.
    Puoi utilizzare ogni effetto di "Anime dei Maghi" una sola volta per turno.
  pt: |-
    Você pode enviar até 2 Magias/Armadilhas da sua mão e/ou do campo para o Cemitério; compre esse número de cards. Se este card estiver na sua mão: você pode enviar 1 monstro Mago de Nível 6 ou mais do seu Deck para o Cemitério e, depois, ative 1 desses efeitos;
    ● Invoque este card por Invocação-Especial.
    ● Envie este card para o Cemitério e, depois, você pode Invocar por Invocação-Especial 1 "Mago Negro" ou 1 "Pequena Maga Negra" do seu Cemitério.
    Você só pode usar cada efeito de "Almas dos Magos" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札にある場合、デッキからレベル６以上の魔法使い族モンスター１体を墓地へ送り、以下の効果から１つを選択して発動できる。●このカードを特殊召喚する。●このカードを墓地へ送る。その後、自分の墓地から「ブラック・マジシャン」または「ブラック・マジシャン・ガール」１体を選んで特殊召喚できる。②：自分の手札・フィールドから魔法・罠カードを２枚まで墓地へ送って発動できる。墓地へ送った数だけ自分はデッキからドローする。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패에 있을 경우, 덱에서 레벨 6 이상의 마법사족 몬스터 1장을 묘지로 보내고, 이하의 효과에서 1개를 선택하여 발동할 수 있다. ●이 카드를 특수 소환한다. ●이 카드를 묘지로 보낸다. 그 후, 자신 묘지에서 "블랙 매지션" 또는 "블랙 매지션 걸" 1장을 고르고 특수 소환할 수 있다.
    ②: 자신의 패 / 필드에서 마법 / 함정 카드를 2장까지 묘지로 보내고 발동할 수 있다. 묘지로 보낸 수만큼 자신은 덱에서 드로우한다.
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：这张卡在手卡的场合，可以从卡组把1只6星以上的魔法师族怪兽送去墓地，从以下效果选择1个发动。
    ●这张卡特殊召唤。
    ●这张卡送去墓地。那之后，可以从自己墓地选1只「黑魔术师」或者「黑魔术少女」特殊召唤。
    ②：从自己的手卡·场上把最多2张魔法·陷阱卡送去墓地才能发动。自己从卡组抽出送去墓地的数量。
