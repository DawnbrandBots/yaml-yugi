name:
  en: Evenly Matched
  de: Ausgeglichener Zweikampf
  es: Pelea Pareja
  fr: À Forces Égales
  it: Scontro ad Armi Pari
  pt: Confronto Justo
  ja: <ruby><rb>拮</rb><rp>（</rp><rt>きっ</rt><rp>）</rp></ruby><ruby><rb>抗</rb><rp>（</rp><rt>こう</rt><rp>）</rp></ruby><ruby><rb>勝</rb><rp>（</rp><rt>しょう</rt><rp>）</rp></ruby><ruby><rb>負</rb><rp>（</rp><rt>ぶ</rt><rp>）</rp></ruby>
  ja_romaji: Kikkō Shōbu
  ko: 길항승부
