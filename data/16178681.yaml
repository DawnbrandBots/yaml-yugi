password: 16178681
name:
  en: Odd-Eyes Pendulum Dragon
  de: Buntäugiger Pendeldrache
  es: Dragón de Péndulo de Ojos Anómalos
  fr: Dragon Pendule aux Yeux Impairs
  it: Drago Pendulum Occhi Diversi
  pt: Dragão Pêndulo de Olhos Anômalos
  ja: オッドアイズ・ペンデュラム・ドラゴン
  ja_romaji: Oddoaizu Pendyuramu Doragon
  ko: 오드아이즈 펜듈럼 드래곤
  ko_rr: Odeu-aijeu Pendyulleom Deuraegon
  zh-CN: 异色眼灵摆龙
text:
  en: |-
    If this card battles an opponent's monster, any battle damage this card inflicts to your opponent is doubled.
  de: |-
    Falls diese Karte gegen ein Monster eines Gegners kämpft, wird der Kampfschaden verdoppelt, den diese Karte deinem Gegner zufügt.
  es: |-
    Si esta carta batalla con un monstruo del adversario, cualquier daño de batalla que esta carta inflija a tu adversario se duplica.
  fr: |-
    Si cette carte combat un monstre de l'adversaire, les dommages de combat que cette carte inflige à votre adversaire sont doublés.
  it: |-
    Se questa carta combatte con un mostro dell'avversario, qualsiasi danno da combattimento che questa carta infligge al tuo avversario viene raddoppiato.
  pt: |-
    Se este card batalhar um monstro do oponente, qualquer dano de batalha que este card causar ao seu oponente é dobrado.
  ja: |-
    ①：このカードが<ruby><rb>相</rb><rp>（</rp><rt>あい</rt><rp>）</rp></ruby><ruby><rb>手</rb><rp>（</rp><rt>て</rt><rp>）</rp></ruby>モンスターと<ruby><rb>戦</rb><rp>（</rp><rt>せん</rt><rp>）</rp></ruby><ruby><rb>闘</rb><rp>（</rp><rt>とう</rt><rp>）</rp></ruby>を<ruby><rb>行</rb><rp>（</rp><rt>おこな</rt><rp>）</rp></ruby>う<ruby><rb>場</rb><rp>（</rp><rt>ば</rt><rp>）</rp></ruby><ruby><rb>合</rb><rp>（</rp><rt>あい</rt><rp>）</rp></ruby>、このカードが<ruby><rb>相</rb><rp>（</rp><rt>あい</rt><rp>）</rp></ruby><ruby><rb>手</rb><rp>（</rp><rt>て</rt><rp>）</rp></ruby>に<ruby><rb>与</rb><rp>（</rp><rt>あた</rt><rp>）</rp></ruby>える<ruby><rb>戦</rb><rp>（</rp><rt>せん</rt><rp>）</rp></ruby><ruby><rb>闘</rb><rp>（</rp><rt>とう</rt><rp>）</rp></ruby>ダメージは<ruby><rb>倍</rb><rp>（</rp><rt>ばい</rt><rp>）</rp></ruby>になる。
  ko: |-
    ①: 이 카드가 상대 몬스터와의 전투로 상대에게 주는 전투 데미지는 배가 된다.
  zh-CN: |-
    这个卡名的①②的灵摆效果1回合各能使用1次。①：可以把自己的灵摆怪兽的战斗发生的对自己的战斗伤害变成0。②：自己结束阶段才能发动。这张卡破坏，从卡组把1只攻击力1500以下的灵摆怪兽加入手卡。
    怪兽效果：①：这张卡和对方怪兽进行战斗的场合，这张卡给与对方的战斗伤害变成2倍。
type: Monster
typeline: Dragon / Pendulum / Effect
attribute: DARK
level: 7
atk: 2500
def: 2000
pendulum_scale: 4
pendulum_effect:
  en: |-
    You can reduce the battle damage you take from an attack involving a Pendulum Monster you control to 0. During your End Phase: You can destroy this card, and if you do, add 1 Pendulum Monster with 1500 or less ATK from your Deck to your hand. You can only use each Pendulum Effect of "Odd-Eyes Pendulum Dragon" once per turn.
  de: |-
    Du kannst den Kampfschaden, den du aus einem Angriff erhältst, an dem ein Pendelmonster beteiligt ist, das du kontrollierst, auf 0 reduzieren. Während deiner End Phase: Du kannst diese Karte zerstören und falls du dies tust, füge deiner Hand 1 Pendelmonster mit 1500 oder weniger ATK von deinem Deck hinzu. Du kannst jeden Pendeleffekt von „Buntäugiger Pendeldrache“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes reducir a 0 el daño de batalla que recibas de un ataque que involucre a un Monstruo de Péndulo que controles. Durante tu End Phase: puedes destruir esta carta y, si lo haces, añade a tu mano 1 Monstruo de Péndulo con 1500 ATK o menos en tu Deck. Sólo puedes usar cada Efecto de Péndulo de "Dragón de Péndulo de Ojos Anómalos" una vez por turno.
  fr: |-
    Vous pouvez réduire à 0 les dommages de combat que vous recevez d'une attaque impliquant un Monstre Pendule que vous contrôlez. Durant votre End Phase : vous pouvez détruire cette carte, et si vous le faites, ajoutez 1 Monstre Pendule avec max. 1500 ATK depuis votre Deck à votre main. Vous ne pouvez utiliser chaque Effet Pendule de "Dragon Pendule aux Yeux Impairs" qu'une fois par tour.
  it: |-
    Puoi ridurre a 0 il danno da combattimento che subisci da un attacco che coinvolge un Mostro Pendulum che controlli. Durante la tua End Phase: puoi distruggere questa carta e, se lo fai, aggiungi 1 Mostro Pendulum con ATK 1500 o inferiore dal tuo Deck alla tua mano. Puoi utilizzare ogni Effetto Pendulum di "Drago Pendulum Occhi Diversi" una sola volta per turno.
  pt: |-
    Você pode reduzir a 0 o dano de batalha que você sofrer de um ataque envolvendo um Monstro Pêndulo que você controla. Durante sua Fase Final: você pode destruir este card e, se isso acontecer, adicione 1 Monstro Pêndulo com 1500 ou menos de ATK do seu Deck à sua mão. Você só pode usar cada Efeito de Pêndulo de "Dragão Pêndulo de Olhos Anômalos" uma vez por turno.
  ja: |-
    このカード<ruby><rb>名</rb><rp>（</rp><rt>めい</rt><rp>）</rp></ruby>の①②の<ruby><rb>Ｐ</rb><rp>（</rp><rt>ペンデュラム</rt><rp>）</rp></ruby><ruby><rb>効</rb><rp>（</rp><rt>こう</rt><rp>）</rp></ruby><ruby><rb>果</rb><rp>（</rp><rt>か</rt><rp>）</rp></ruby>はそれぞれ１ターンに１<ruby><rb>度</rb><rp>（</rp><rt>ど</rt><rp>）</rp></ruby>しか<ruby><rb>使</rb><rp>（</rp><rt>し</rt><rp>）</rp></ruby><ruby><rb>用</rb><rp>（</rp><rt>よう</rt><rp>）</rp></ruby>できない。①：<ruby><rb>自</rb><rp>（</rp><rt>じ</rt><rp>）</rp></ruby><ruby><rb>分</rb><rp>（</rp><rt>ぶん</rt><rp>）</rp></ruby>の<ruby><rb>Ｐ</rb><rp>（</rp><rt>ペンデュラム</rt><rp>）</rp></ruby>モンスターの<ruby><rb>戦</rb><rp>（</rp><rt>せん</rt><rp>）</rp></ruby><ruby><rb>闘</rb><rp>（</rp><rt>とう</rt><rp>）</rp></ruby>で<ruby><rb>発</rb><rp>（</rp><rt>はっ</rt><rp>）</rp></ruby><ruby><rb>生</rb><rp>（</rp><rt>せい</rt><rp>）</rp></ruby>する<ruby><rb>自</rb><rp>（</rp><rt>じ</rt><rp>）</rp></ruby><ruby><rb>分</rb><rp>（</rp><rt>ぶん</rt><rp>）</rp></ruby>への<ruby><rb>戦</rb><rp>（</rp><rt>せん</rt><rp>）</rp></ruby><ruby><rb>闘</rb><rp>（</rp><rt>とう</rt><rp>）</rp></ruby>ダメージを０にできる。②：<ruby><rb>自</rb><rp>（</rp><rt>じ</rt><rp>）</rp></ruby><ruby><rb>分</rb><rp>（</rp><rt>ぶん</rt><rp>）</rp></ruby>エンドフェイズに<ruby><rb>発</rb><rp>（</rp><rt>はつ</rt><rp>）</rp></ruby><ruby><rb>動</rb><rp>（</rp><rt>どう</rt><rp>）</rp></ruby>できる。このカードを<ruby><rb>破</rb><rp>（</rp><rt>は</rt><rp>）</rp></ruby><ruby><rb>壊</rb><rp>（</rp><rt>かい</rt><rp>）</rp></ruby>し、デッキから<ruby><rb>攻</rb><rp>（</rp><rt>こう</rt><rp>）</rp></ruby><ruby><rb>撃</rb><rp>（</rp><rt>げき</rt><rp>）</rp></ruby><ruby><rb>力</rb><rp>（</rp><rt>りょく</rt><rp>）</rp></ruby>１５００<ruby><rb>以</rb><rp>（</rp><rt>い</rt><rp>）</rp></ruby><ruby><rb>下</rb><rp>（</rp><rt>か</rt><rp>）</rp></ruby>の<ruby><rb>Ｐ</rb><rp>（</rp><rt>ペンデュラム</rt><rp>）</rp></ruby>モンスター１<ruby><rb>体</rb><rp>（</rp><rt>たい</rt><rp>）</rp></ruby>を<ruby><rb>手</rb><rp>（</rp><rt>て</rt><rp>）</rp></ruby><ruby><rb>札</rb><rp>（</rp><rt>ふだ</rt><rp>）</rp></ruby>に<ruby><rb>加</rb><rp>（</rp><rt>くわ</rt><rp>）</rp></ruby>える。
  ko: |-
    펜듈럼 스케일 4 이 카드명의 ①②의 펜듈럼 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 펜듈럼 몬스터의 전투로 발생하는 자신에게로의 전투 데미지를 0 으로 할 수 있다. ②: 자신 엔드 페이즈에 발동할 수 있다. 이 카드를 파괴하고, 덱에서 공격력 1500 이하의 펜듈럼 몬스터 1장을 패에 넣는다.
  zh-CN: |-
    None
