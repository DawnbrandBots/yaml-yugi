text:
  en: |-
    During your opponent's turn (Quick Effect): You can Special Summon 1 "Plunder Patroll" monster from your Extra Deck with the same Attribute as a monster your opponent controls or is in their GY, and if you do, equip this card you control to it. If this card is sent from the hand or Monster Zone to the GY: You can target 1 "Plunder Patroll" monster you control, except "Redbeard, the Plunder Patroll Matey"; equip this card to it. You can only use each effect of "Redbeard, the Plunder Patroll Matey" once per turn.
  de: |-
    Während des Spielzugs deines Gegners (Schnelleffekt): Du kannst 1 „Plünderpatrouillen“-Monster mit derselben Eigenschaft wie ein Monster, das dein Gegner kontrolliert oder das sich in seinem Friedhof befindet, als Spezialbeschwörung von deinem Extra Deck beschwören und falls du dies tust, rüste es mit dieser Karte aus, die du kontrollierst. Falls diese Karte von der Hand oder Monsterzone auf den Friedhof gelegt wird: Du kannst 1 „Plünderpatrouillen“-Monster wählen, das du kontrollierst, außer „Rotbart, der Plünderpatrouillen-Matrose“; rüste es mit dieser Karte aus. Du kannst jeden Effekt von „Rotbart, der Plünderpatrouillen-Matrose“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante el turno de tu adversario (Efecto Rápido): puedes Invocar de Modo Especial 1 monstruo "Patrulla Saqueo" desde tu Deck Extra con el mismo Atributo que el monstruo que controla tu adversario o que está en su Cementerio y, si lo haces, equípale esta carta que controlas. Si esta carta en la mano o Zona de Monstruos es mandada al Cementerio: puedes seleccionar 1 monstruo "Patrulla Saqueo" que controles, excepto "Barbarroja, Matey de la Patrulla Saqueo"; equípale esta carta. Sólo puedes usar cada efecto de "Barbarroja, Matey de la Patrulla Saqueo" una vez por turno.
  fr: |-
    Durant le tour de votre adversaire (Effet Rapide) : vous pouvez Invoquer Spécialement 1 monstre "Patroll du Pillage" depuis votre Extra Deck du même Attribut qu'un monstre contrôlé par votre adversaire ou dans son Cimetière, et si vous le faites, équipez-lui cette carte que vous contrôlez. Si cette carte est envoyée depuis la main ou Zone Monstre au Cimetière : vous pouvez cibler 1 monstre "Patroll du Pillage" que vous contrôlez ("Barbe Rouge, Pote de la Patroll du Pillage" exclu) ; équipez-lui cette carte. Vous ne pouvez utiliser chaque effet de "Barbe Rouge, Pote de la Patroll du Pillage" qu'une fois par tour.
  it: |-
    (Questa carta non viene considerata come una carta "Barbaros".)
    Durante il turno del tuo avversario (Effetto Rapido): puoi Evocare Specialmente dal tuo Extra Deck 1 mostro "ConTrollo Bottino" con lo stesso Attributo di un mostro controllato dal tuo avversario o che è nel suo Cimitero e, se lo fai, equipaggia questa carta che controlli a esso. Se questa carta viene mandata dalla mano o dalla Zona Mostri al Cimitero: puoi scegliere come bersaglio 1 mostro "ConTrollo Bottino" che controlli, eccetto "Barbarossa, il Marinaio ConTrollo Bottino"; equipaggia questa carta a esso. Puoi utilizzare ogni effetto di "Barbarossa, il Marinaio ConTrollo Bottino" una sola volta per turno.
  pt: |-
    Durante o turno do seu oponente (Efeito Rápido): você pode Invocar por Invocação-Especial 1 monstro "Saquepatrollha" do seu Deck Adicional com o mesmo Atributo que o de um monstro que seu oponente controla ou no Cemitério dele e, se isso acontecer, equipe este card que você controla a ele. Se este card for enviado da mão ou da Zona de Monstros para o Cemitério: você pode escolher 1 monstro "Saquepatrollha" que você controla, exceto "Barba Vermelha, o Marujo Saquepatrollha"; equipe este card a ele. Você só pode usar cada efeito de "Barba Vermelha, o Marujo Saquepatrollha" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：相手ターンに発動できる。相手のフィールド・墓地のモンスターのいずれかと同じ属性を持つ「海造賊」モンスター１体をＥＸデッキから特殊召喚し、自分フィールドのこのカードを装備カード扱いとしてそのモンスターに装備する。②：このカードが手札・モンスターゾーンから墓地へ送られた場合、「海造賊－赤髭の航海士」以外の自分フィールドの「海造賊」モンスター１体を対象として発動できる。このカードを装備カード扱いとしてそのモンスターに装備する。
  ko:
  zh-CN: |-
    对方回合：可以把持有和对方的场上·墓地的怪兽相同属性的1只「巡掠海魔」怪兽从额外卡组特殊召唤，把这张卡当作装备卡使用给那只怪兽装备。这张卡从手卡·怪兽区域送去墓地的场合：可以以「巡掠海魔伙计 红胡子」以外的自己场上1只「巡掠海魔」怪兽为对象；把这张卡当作装备卡使用给那只怪兽装备。「巡掠海魔伙计 红胡子」的每个效果1回合各能使用1次。
