name:
  en: Drill Synchron
  de: Bohrsynchron
  es: Taladro Sincrón
  fr: Perceuse Synchronique
  it: Trapano Synchron
  pt: Broca Sincron
  ja: ドリル・シンクロン
  ja_romaji: Doriru Shinkuron
  ko: 드릴 싱크론
  ko_rr:
  zh-CN: 钻头同调士
text:
  en: |-
    If a Warrior-Type monster you control attacks a Defense Position monster, inflict piercing battle damage to your opponent. Once per turn, when you inflict battle damage to your opponent with this effect: You can draw 1 card.
  de: |-
    Falls ein Monster vom Typ Krieger, das du kontrollierst, ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu. Einmal pro Spielzug, wenn du deinem Gegner mit diesem Effekt Kampfschaden zufügst: Du kannst 1 Karte ziehen.
  es: |-
    Si un monstruo de Tipo Guerrero ataca un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario. Una vez por turno, cuando infliges daño de batalla a tu adversario por este efecto: puedes robar 1 carta.
  fr: |-
    Si un monstre de Type Guerrier que vous contrôlez attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire. Une fois par tour, lorsque vous infligez des dommages de combat à votre adversaire avec cet effet : vous pouvez piocher 1 carte.
  it: |-
    Se un mostro di Tipo Guerriero che controlli attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario. Una volta per turno, quando infliggi danno da combattimento al tuo avversario con questo effetto: puoi pescare 1 carta.
  pt: |-
    Se um monstro do Tipo Guerreiro que você controla atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente. Uma vez por turno, quando você causar dano de batalha ao seu oponente com este efeito: você pode comprar 1 card.
  ja: |-
    ①：このカードがモンスターゾーンに存在する限り、自分の戦士族モンスターが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。②：１ターンに１度、このカードの①の効果を適用して相手に戦闘ダメージを与えた時に発動できる。自分はデッキから１枚ドローする。
  ko: |-
    ①: 이 카드가 몬스터 존에 존재하는 한, 자신의 전사족 몬스터가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 상대에게 전투 데미지를 준다. ②: 1턴에 1번, 이 카드의 ①의 효과를 적용하고 상대에게 전투 데미지를 주었을 때에 발동할 수 있다. 자신은 덱에서 1장 드로우한다.
  zh-CN: |-
    ①：只要这张卡在怪兽区域存在，自己的战士族怪兽向守备表示怪兽攻击的场合，给与对方攻击力超过那个守备力的数值的战斗伤害。②：1回合1次，这张卡的①的效果适用给与对方战斗伤害时才能发动。自己从卡组抽1张。
