name:
  en: Evil Eye Domain - Pareidolia
  de: Reich des Bösauges - Pareidolia
  es: Dominio del Ojo Maligno - Pareidolia
  fr: Domaine de l'Œil Maléfique - Pareidolia
  it: Dominio del Malocchio - Pareidolia
  pt: Domínio de Olho Maligno - Pareidolia
  ja: <ruby><rb>呪</rb><rt>じゅ</rt></ruby><ruby><rb>眼</rb><rt>がん</rt></ruby><ruby><rb>領</rb><rt>りょう</rt></ruby><ruby><rb>閾</rb><rt>いき</rt></ruby>－パレイドリア－
  ja_romaji: Jugan Ryōiki - Pareidoria -
  ko: 주안영역－파레이돌리아－
  ko_rr: Juan-yeong-yeok - Pareidollia
  zh-TW:
  zh-CN: 咒眼领阈-错视之城-
text:
  en: |-
    When this card is activated: You can add 1 "Evil Eye" monster from your Deck to your hand. Once per turn, during damage calculation, if your "Evil Eye" monster is attacked, while "Evil Eye of Selene" is in your Spell & Trap Zone: You can make the battle damage you take from this battle also inflicted to your opponent. If this card in the Field Zone is destroyed by card effect: You can target 1 "Evil Eye" monster in your GY; add it to your hand. You can only activate 1 "Evil Eye Domain - Pareidolia" per turn.
  de: |-
    Wenn diese Karte aktiviert wird: Du kannst deiner Hand 1 „Bösauge“-Monster von deinem Deck hinzufügen. Einmal pro Spielzug, während der Schadensberechnung, falls dein „Bösauge“-Monster angegriffen wird, solange „Bösauge der Selene“ in deiner Zauber- & Fallenzone liegt: Du kannst den Kampfschaden, den du aus diesem Kampf erhältst, zusätzlich deinem Gegner zufügen. Falls diese Karte in der Spielfeldzone durch einen Karteneffekt zerstört wird: Du kannst 1 „Bösauge“-Monster in deinem Friedhof wählen; füge es deiner Hand hinzu. Du kannst nur 1 „Reich des Bösauges - Pareidolia“ pro Spielzug aktivieren.
  es: |-
    Cuando esta carta es activada: puedes añadir a tu mano 1 monstruo "Ojo Maligno" en tu Deck. Una vez por turno, durante el cálculo de daño, si tu monstruo "Ojo Maligno" es atacado, mientras "Ojo Maligno de Selene" está en tu Zona de Magia y Trampas: puedes hacer que el daño de batalla que recibas de esta batalla también sea infligido a tu adversario. Si esta carta en la Zona del Campo es destruida por el efecto de una carta: puedes seleccionar 1 monstruo "Ojo Maligno" en tu Cementerio; añádelo a tu mano. Sólo puedes activar 1 "Dominio del Ojo Maligno - Pareidolia" por turno.
  fr: |-
    Lorsque cette carte est activée : vous pouvez ajouter 1 monstre "Œil Maléfique" depuis votre Deck à votre main. Une fois par tour, durant le calcul des dommages, si votre monstre "Œil Maléfique" est attaqué, tant que "L'Œil Maléfique de Sélène" est dans votre Zone Magie & Piège : vous pouvez aussi faire infliger à votre adversaire les dommages de combat que vous recevez de ce combat. Si cette carte dans la Zone Terrain est détruite par un effet de carte : vous pouvez cibler 1 monstre "Œil Maléfique" dans votre Cimetière ; ajoutez-le à votre main. Vous ne pouvez activer qu'1 "Domaine de l'Œil Maléfique - Pareidolia" par tour.
  it: |-
    Quando questa carta viene attivata: puoi aggiungere 1 mostro "Malocchio" dal tuo Deck alla tua mano. Una volta per turno, durante il calcolo dei danni, se un tuo mostro "Malocchio" viene attaccato, mentre "Malocchio di Selene" è nella tua Zona Magie & Trappole: puoi far subire anche al tuo avversario il danno da combattimento che subisci da questa battaglia. Se questa carta nella Zona Terreno viene distrutta dall'effetto di una carta: puoi scegliere come bersaglio 1 mostro "Malocchio" nel tuo Cimitero; aggiungilo alla tua mano. Puoi attivare solo 1 "Dominio del Malocchio - Pareidolia" per turno.
  pt: |-
    Quando este card for ativado: você pode adicionar 1 monstro "Olho Maligno" do seu Deck à sua mão. Uma vez por turno, durante o cálculo de dano, se um monstro "Olho Maligno" seu for atacado, enquanto "Olho Maligno de Selene" estiver na sua Zona de Magias & Armadilhas: você pode fazer com que o dano de batalha que você sofrer dessa batalha também seja causado ao seu oponente. Se este card na Zona do Campo for destruído por um efeito de card: você pode escolher 1 monstro "Olho Maligno" no seu Cemitério; adicione-o à sua mão. Você só pode ativar 1 "Domínio de Olho Maligno - Pareidolia" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：このカードの発動時の効果処理として、デッキから「呪眼」モンスター１体を手札に加える事ができる。②：１ターンに１度、自分の魔法＆罠ゾーンに「セレンの呪眼」が存在し、自分の「呪眼」モンスターが攻撃されたダメージ計算時に発動できる。その戦闘で発生する自分への戦闘ダメージは相手も受ける。③：フィールドゾーンのこのカードが効果で破壊された場合、自分の墓地の「呪眼」モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 덱에서 "주안" 몬스터 1장을 패에 넣을 수 있다. ②: 1턴에 1번, 자신의 마법 & 함정 존에 "셀렌의 주안"이 존재하고, 자신의 "주안" 몬스터가 공격받은 데미지 계산시에 발동할 수 있다. 그 전투로 발생하는 자신에게로의 전투 데미지는 상대도 받는다. ③: 필드 존의 이 카드가 효과로 파괴되었을 경우, 자신 묘지의 "주안" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。
    ①：作为这张卡的发动时的效果处理，可以从卡组把1只「咒眼」怪兽加入手卡。
    ②：1回合1次，自己的魔法与陷阱区域有「太阴之咒眼」存在，自己的「咒眼」怪兽被攻击的伤害计算时才能发动。那次战斗发生的对自己的战斗伤害让对方也承受。
    ③：场地区域的这张卡被效果破坏的场合，以自己墓地1只「咒眼」怪兽为对象才能发动。那只怪兽加入手卡。
