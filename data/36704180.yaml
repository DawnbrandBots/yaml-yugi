text:
  en: |-
    If a face-up "The Phantom Knights" monster(s) you control is destroyed by battle or card effect: You can Special Summon this card from your hand. You can banish this card from your GY and send 1 "Phantom Knights" card from your hand to the GY; draw 1 card. You can only use each effect of "The Phantom Knights of Fragile Armor" once per turn.
  de: |-
    Falls ein oder mehr offene „Die Phantomritter“-Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört werden: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Du kannst diese Karte von deinem Friedhof verbannen und 1 „Phantomritter“-Karte von deiner Hand auf den Friedhof legen; ziehe 1 Karte. Du kannst jeden Effekt von „Die Phantomritter der Brüchigen Rüstung“ nur einmal pro Spielzug verwenden.
  es: |-
    Si un monstruo "Los Caballeros Fantasma" boca arriba que controlas es destruido en batalla o por el efecto de una carta: puedes Invocar esta carta de Modo Especial desde tu mano. Puedes desterrar esta carta en tu Cementerio y mandar al Cementerio 1 carta "Caballeros Fantasma" en tu mano; roba 1 carta. Sólo puedes usar cada efecto de "Los Caballeros Fantasma de la Armadura Frágil" una vez por turno.
  fr: |-
    Si un ou plusieurs monstres "Les Chevaliers Fantômes" face recto que vous contrôlez sont détruits au combat ou par un effet de carte : vous pouvez Invoquer Spécialement cette carte depuis votre main. Vous pouvez bannir cette carte depuis votre Cimetière, et envoyez 1 carte "Chevaliers Fantômes" depuis votre main au Cimetière ; piochez 1 carte. Vous ne pouvez utiliser chaque effet de "Les Chevaliers Fantômes de l'Armure Fragile" qu'une fois par tour.
  it: |-
    Se uno o più mostri "I Cavalieri Fantasma" scoperti che controlli vengono distrutti in battaglia o dall'effetto di una carta: puoi Evocare Specialmente questa carta dalla tua mano. Puoi bandire questa carta dal tuo Cimitero e mandare 1 carta "Cavalieri Fantasma" dalla tua mano al Cimitero; pesca 1 carta. Puoi utilizzare ogni effetto di "I Cavalieri Fantasma dell'Armatura Fragile" una sola volta per turno.
  pt: |-
    Se um ou mais monstros "Os Cavaleiros Fantasmas" com a face para cima que você controla forem destruídos em batalha ou por um efeito de card: você pode Invocar este card por Invocação-Especial da sua mão. Você pode banir este card do seu Cemitério e enviar 1 card "Cavaleiros Fantasmas" da sua mão para o Cemitério; compre 1 card. Você só pode usar cada efeito de "Os Cavaleiros Fantasmas da Armadura Frágil" uma vez por turno.
  ja: |-
    「幻影騎士団フラジャイルアーマー」の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの表側表示の「幻影騎士団」モンスターが戦闘・効果で破壊された場合に発動できる。このカードを手札から特殊召喚する。②：墓地のこのカードを除外し、手札の「幻影騎士団」カードまたは「ファントム」魔法・罠カード１枚を墓地へ送って発動できる。自分はデッキから１枚ドローする。
  ko: |-
    "팬텀 나이츠 프래자일아머"의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ① : 자신 필드의 앞면 표시의 "팬텀 나이츠" 몬스터가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ② : 묘지의 이 카드를 제외하고, 패의 "팬텀 나이츠" 카드 또는 "팬텀" 마법 / 함정 카드 1장을 묘지로 보내어 발동할 수 있다. 자신은 덱에서 1장 드로우한다.
