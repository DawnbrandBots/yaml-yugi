  zh-CN: 封魔的咒印
text:
  en: |-
    When a Spell Card is activated: Discard 1 Spell; negate the activation, and if you do, destroy it, and if you do that, your opponent cannot activate Spell Cards with that name for the rest of this Duel.
  de: |-
    Wenn eine Zauberkarte aktiviert wird: Wirf 1 Zauber ab; annulliere die Aktivierung und falls du dies tust, zerstöre sie und falls du dies tust, kann dein Gegner für den Rest dieses Duells keine Zauberkarten mit dem Namen aktivieren.
  es: |-
    Cuando es activada una Carta Mágica: descarta 1 Mágica; niega la activación y, si lo haces, destrúyela y, si haces eso, por el resto de este Duelo tu adversario no puede activar Cartas Mágicas con ese nombre.
  fr: |-
    Lorsqu'une Carte Magie est activée : défaussez 1 Magie ; annulez l'activation, et si vous le faites, détruisez-la, et si vous faites ça, votre adversaire ne peut pas activer des Cartes Magie de ce nom le reste de ce Duel.
  it: |-
    Quando viene attivata una Magia: scarta 1 Carta Magia; annulla l'attivazione e, se lo fai, distruggila e, se fai quello, il tuo avversario non può attivare Carte Magia con quel nome per il resto di questo Duello.
  pt: |-
    Quando um Card de Magia for ativado: descarte 1 Magia; negue a ativação e, se isso acontecer, destrua-o e, se isso acontecer, seu oponente não pode ativar Cards de Magia com esse nome pelo resto deste Duelo.
  ja: |-
    手札から魔法カードを１枚捨てる。魔法カードの発動と効果を無効にし、それを破壊する。相手はこのデュエル中、この効果で破壊された魔法カード及び同名カードを発動する事ができない。
  ko: |-
    패에서 마법 카드를 1장 버린다. 마법 카드의 발동과 효과를 무효로 하여, 그것을 파괴한다. 상대는 이 듀얼 중, 이 효과로 파괴된 마법 카드 및 같은 이름의 카드를 발동할 수 없다.
  zh-CN: |-
    从手卡把1张魔法卡丢弃。魔法卡的发动和效果无效，并把那破坏。对方在这次决斗中，不能把这个效果破坏的魔法卡以及同名卡发动。
type: Trap
property: Counter
