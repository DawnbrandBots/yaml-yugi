text:
  en: |-
    If this card was Special Summoned by the effect of "Dark Lucius LV6", banish your opponent's monsters destroyed by battle with this card, also negate their effects.
  de: |-
    Falls diese Karte durch den Effekt von „Finsterer Luzifer LV6“ als Spezialbeschwörung beschworen wurde, verbanne die Monster deines Gegners, die durch Kampf mit dieser Karte zerstört werden, zusätzlich annulliere ihre Effekte.
  es: |-
    Si esta carta fue Invocada de Modo Especial por el efecto de "Lucius Oscuro LV6", destierra los monstruos de tu adversario destruidos en batalla con esta carta, y además niega sus efectos.
  fr: |-
    Si cette carte a été Invoquée Spécialement par l'effet de "Lucius Ténébreux LV6", bannissez les monstres de votre adversaire détruits au combat avec cette carte, et aussi, annulez leurs effets.
  it: |-
    Se questa carta è stata Evocata Specialmente dall'effetto di "Lucio Nero LV6", bandisci i mostri del tuo avversario distrutti in battaglia con questa carta, inoltre annulla i loro effetti.
  pt: |-
    Se este card foi Invocado por Invocação-Especial pelo efeito de "Lucius das Trevas LV6", bana os monstros do seu oponente destruídos em batalha com este card e, além disso, negue seus efeitos.
  ja: |-
    「漆黒の魔王 ＬＶ６」の効果で特殊召喚した場合、このカードが戦闘によって破壊した相手モンスターの効果を無効にし、ゲームから除外する。
  ko: |-
    "다크 루시어스 LV6"의 효과로 특수 소환했을 경우, 이 카드가 전투에 의해서 파괴한 상대 몬스터의 효과를 무효로 하고, 게임에서 제외한다.
  zh-CN: |-
    「漆黑之魔王 LV6」的效果特殊召唤的场合，这张卡战斗破坏的对方怪兽的效果无效，从游戏中除外。
