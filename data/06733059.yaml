text:
  en: |-
    Remove from play any number of Monster Cards in your Graveyard to destroy 1 face-up monster on the field whose Level is equal to the number of the cards you removed from play.
  de: |-
    Entferne eine beliebige Anzahl Monster in deinem Friedhof aus dem Spiel. Zerstöre 1 offenes Monster auf dem Spielfeld, dessen Stufe der Anzahl der entfernten Monster entspricht.
  es: |-
    Retira del juego cualquier número de monstruos de tu Cementerio. Destruye 1 monstruo boca arriba en el Campo cuyo Nivel sea igual al número de monstruos retirados del juego.
  fr: |-
    Retirez du jeu n'importe quel nombre de monstres de votre Cimetière. Détruisez 1 monstre face recto sur le Terrain dont le Niveau est égal au nombre de monstres que vous avez retiré du jeu.
  it: |-
    Rimuovi dal gioco un qualunque numero di mostri nel tuo Cimitero. Distruggi 1 mostro scoperto sul Terreno il cui Livello sia uguale al numero di mostri rimossi dal gioco.
  pt: |-
    None
  ja: |-
    自分の墓地に存在するモンスターを任意の枚数ゲームから除外する事で、その枚数と同じレベルを持つフィールド上に表側表示で存在するモンスター１体を破壊する。
  ko: |-
    자신의 묘지에 존재하는 임으의 매수의 몬스터를 게임에서 제외하는 것으로, 그 매수와 같은 레벨의 필드 위의 앞면 표시 몬스터 1장을 파괴한다.
  zh-CN: |-
    可以通过把自己墓地存在的怪兽任意数量从游戏中除外，持有和那个数量相同的等级的场上表侧表示存在的1只怪兽破坏。
type: Trap
property: Continuous
