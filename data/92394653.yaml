text:
  en: |-
    Each time your Spirit monster returns to your hand, select 1 monster on your opponent's side of the field and return it to its owner's hand. Pay 500 Life Points during each of your Standby Phases. If you do not, destroy this card.
  de: |-
    Jedesmal, wenn ein Spirit-Monster auf deine Hand zurückkehrt, wählt dein Gegner 1 Monster auf seiner Spielfeldseite und gibt es auf die Hand ihres Besitzers zurück. Zahle in jeder deiner Standby Phasen 500 Life Points. Falls du dies nicht tust, zerstöre diese Karte.
  es: |-
    Cada vez que un monstruo Spirit vuelve a tu mano, tu adversario selecciona 1 monstruo en su Campo y lo devuelve a la mano de su propietario. Paga 500 Life Points durante cada una de tus Standby Phases. Si no pagas, destruye esta carta.
  fr: |-
    Chaque fois qu'un monstre Spirit retourne dans votre main, votre adversaire sélectionne 1 monstre sur son Terrain et le renvoie dans la main de son propriétaire. Payez 500 Life Points durant chacune de vos Standby Phases. Si vous ne payez pas, cette carte est détruite.
  it: |-
    Ogni volta che un tuo Mostro Spirit ritorna nella tua mano, scegli 1 Mostro sul Terreno del tuo avversario e fallo ritornare nella mano del suo Proprietario. Paga 500 Life Points durante ogni tua Standby Phase. Se non lo fai, distruggi questa carta
  pt: |-
    Cada vez que um monstro Spirit retorna para a sua mão, selecione 1 monstro no lado do campo do seu oponente e retorne-o para mão do dono. Durante cada uma das suas Standby Phases, destrua esta carta a menos que você pague 500 LPs.
  ja: |-
    このカードのコントローラーは自分のスタンバイフェイズ毎に５００ライフポイントを払う。または、５００ライフポイント払わずにこのカードを破壊する。フィールド上に表側表示で存在するスピリットモンスターが自分の手札に戻った時、相手フィールド上に存在するモンスター１体を相手が選択して持ち主の手札に戻す。
  ko: |-
    필드 위의 스피릿 몬스터가 자신의 패로 되돌아갈 때마다, 상대는 컨트롤하고 있는 필드 위의 몬스터 카드 1장을 선택하고 패로 되돌린다. 자신의 스텐바이 페이즈마다 500 라이프 포인트를 지불하지 않으면 이 카드를 파괴한다.
  zh-CN: |-
    这张卡的控制者在每次自己的准备阶段支付500基本分。或者不支付500基本分让这张卡破坏。场上表侧表示存在的灵魂怪兽回到自己手卡时，对方场上存在的1只怪兽由对方选择回到持有者手卡。
type: Trap
property: Continuous
