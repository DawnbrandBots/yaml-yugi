  ja: <ruby><rb>地</rb><rp>（</rp><rt>じ</rt><rp>）</rp></ruby><ruby><rb>縛</rb><rp>（</rp><rt>ばく</rt><rp>）</rp></ruby><ruby><rb>神</rb><rp>（</rp><rt>しん</rt><rp>）</rp></ruby>
    <ruby><rb>Ｃｈａｃｕ</rb><rp>（</rp><rt>チャク</rt><rp>）</rp></ruby> <ruby><rb>Ｃｈａｌｌｈｕａ</rb><rp>（</rp><rt>チャルア</rt><rp>）</rp></ruby>
  ja_romaji: Jibakushin Chaku Charua
  ko: 지박신 <ruby><rb>Chacu</rb><rp>（</rp><rt>챠크</rt><rp>）</rp></ruby> <ruby><rb>Challhua</rb><rp>（</rp><rt>챠루아</rt><rp>）</rp></ruby>
  ko_rr:
text:
  en: |-
    There can only be 1 "Earthbound Immortal" monster on the field. If there is no face-up Field Spell Card on the field, destroy this card. Your opponent cannot target this card for attacks. This card can attack your opponent directly. Once per turn: You can inflict damage to your opponent equal to half this card's DEF on the field. This card cannot attack during the turn you activate this effect. While this card is in Defense Position, your opponent cannot conduct their Battle Phase.
  de: |-
    Es kann nur 1 „Erdgebundener Unsterblicher“-Monster auf dem Spielfeld liegen. Falls keine offene Spielfeldzauberkarte auf dem Spielfeld liegt, zerstöre diese Karte. Dein Gegner kann diese Karte nicht als Angriffsziel wählen. Diese Karte kann deinen Gegner direkt angreifen. Einmal pro Spielzug: Du kannst deinem Gegner Schaden in Höhe der Hälfte der DEF dieser Karte auf dem Spielfeld zufügen. Diese Karte kann nicht während des Spielzugs angreifen, in dem du diesen Effekt aktivierst. Solange diese Karte in Verteidigungsposition liegt, kann dein Gegner keine Battle Phase durchführen.
  es: |-
    Sólo puede haber 1 monstruo "Inmortal Terrestre" en el Campo. Si no hay una Carta Mágica de Campo boca arriba en el Campo, destruye esta carta. Tu adversario no puede seleccionar esta carta para ataques. Esta carta puede atacar a tu adversario directamente. Una vez por turno: puedes infligir daño a tu adversario igual a la mitad de la DEF de esta carta en el Campo. Durante el turno en el que activas este efecto, esta carta no puede atacar. Mientras esta carta está en Posición de Defensa, tu adversario no puede realizar su Battle Phase.
  fr: |-
    Il ne peut y avoir qu'1 monstre "Esprit de la Terre Immortel" sur le Terrain. S'il n'y a aucune Carte Magie de Terrain face recto sur le Terrain, détruisez cette carte. Votre adversaire ne peut pas cibler cette carte avec une attaque. Cette carte peut attaquer directement votre adversaire. Une fois par tour : vous pouvez infliger des dommages à votre adversaire égaux à la moitié de la DEF de cette carte sur le Terrain. Cette carte ne peut pas attaquer durant le tour où vous activez cet effet. Tant que cette carte est en Position de Défense, votre adversaire ne peut mener sa Battle Phase.
  it: |-
    Ci può essere solo 1 mostro "Immortale Terrestre" sul Terreno. Se non c'è nessuna Carta Magia Terreno scoperta sul Terreno, distruggi questa carta. Il tuo avversario non può scegliere questa carta come bersaglio per gli attacchi. Questa carta può attaccare il tuo avversario direttamente. Una volta per turno: puoi infliggere al tuo avversario danno pari alla metà del DEF sul Terreno di questa carta. Questa carta non può attaccare nel turno in cui attivi questo effetto. Mentre questa carta è in Posizione di Difesa, il tuo avversario non può effettuare la sua Battle Phase.
  pt: |-
    Só pode haver 1 monstro "Imortal Terrestre" com a face para cima no campo. Se não houver nenhum Card de Magia de Campo com a face para cima no campo, destrua este card. Seu oponente não pode selecionar este card como alvo de um ataque. Este card pode atacar diretamente seu oponente. Uma vez por turno: você pode causar de dano ao seu oponente igual a metade do DEF deste card. Este card não pode atacar no turno em que você ativar este efeito. Enquanto este card estiver em Posição de Defesa, seu oponente não pode conduzir sua Fase de Batalha.
  ja: |-
    「地縛神」と名のついたモンスターはフィールド上に１体しか表側表示で存在できない。フィールド上に表側表示でフィールド魔法カードが存在しない場合このカードを破壊する。相手はこのカードを攻撃対象に選択する事はできない。このカードは相手プレイヤーに直接攻撃する事ができる。１ターンに１度、このカードの守備力の半分のダメージを相手ライフに与える事ができる。この効果を発動するターン、このカードは攻撃できない。また、このカードがフィールド上に表側守備表示で存在する場合、相手はバトルフェイズを行う事ができない。
  ko: |-
    "지박신"이라는 이름이 붙은 몬스터는 필드 위에 1장밖에 앞면 표시로 존재할 수 없다. 필드 위에 앞면 표시로 필드 마법 카드가 존재하지 않을 경우 이 카드를 파괴한다. 상대는 이 카드를 공격 대상으로 선택할 수 없다. 이 카드는 상대 플레이어에게 직접 공격할 수 있다. 1 턴에 1번, 이 카드의 수비력 절반의 데미지를 상대 라이프에 줄 수 있다. 이 효과를 발동한 턴에, 이 카드는 공격할 수 없다. 또한, 이 카드가 필드 위에 앞면 수비 표시로 존재할 경우, 상대는 배틀 페이즈를 실행할 수 없다.
