text:
  en: |-
    Discard 1 monster to target 1 monster of that Level your opponent controls; take control of that target until the End Phase.
  de: |-
    Wirf 1 Monster ab, um 1 Monster derselben Stufe zu wählen, das dein Gegner kontrolliert; übernimm bis zur End Phase die Kontrolle über das gewählte Ziel.
  es: |-
    Descarta 1 monstruo para seleccionar 1 monstruo de ese Nivel que controle tu adversario; toma el control de ese objetivo hasta la End Phase.
  fr: |-
    Défaussez 1 monstre pour cibler 1 monstre de ce Niveau contrôlé par votre adversaire ; jusqu'à la End Phase, prenez le contrôle de la cible.
  it: |-
    Scarta 1 mostro per scegliere come bersaglio 1 mostro di quel Livello controllato dal tuo avversario; prendi il controllo di quel bersaglio fino alla End Phase.
  pt:
  ja: |-
    手札からモンスター１体を捨てて発動できる。そのモンスターと同じレベルを持つ相手フィールド上のモンスター１体を選択し、エンドフェイズ時までコントロールを得る。
  ko: |-
    패에서 몬스터 1장을 버리고 발동할 수 있다. 그 몬스터와 같은 레벨을 가진 상대 필드 위의 몬스터 1장을 선택하고, 엔드 페이즈시까지 컨트롤을 얻는다.
  zh-TW: 可从手牌舍弃1只怪兽并发动。选择对手场上的1只与该怪兽持有相同等级的怪兽，直至结束阶段时获得其控制权。
  zh-CN: |-
    从手卡丢弃1只怪兽才能发动。选择持有和那只怪兽相同等级的对方场上1只怪兽直到结束阶段时得到控制权。
