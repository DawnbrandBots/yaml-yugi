text:
  en: |-
    While you have 2 cards in your Pendulum Zones with the same Pendulum Scale, this card gains ATK and DEF equal to the Pendulum Scale x 100, and can attack your opponent directly. If this card inflicts battle damage to your opponent by a direct attack: Destroy all cards in the Pendulum Zones.
  de: |-
    Solange du 2 Karten mit demselben Pendelbereich in deinen Pendelzonen hast, erhält diese Karte ATK und DEF in Höhe des Pendelbereichs x 100 und kann deinen Gegner direkt angreifen. Falls diese Karte deinem Gegner Kampfschaden durch einen direkten Angriff zufügt: Zerstöre alle Karten in den Pendelzonen.
  es: |-
    Mientras tengas 2 cartas en tus Zonas del Péndulo con la misma Escala de Péndulo, esta carta gana ATK y DEF iguales a la Escala de Péndulo x 100, y puede atacar a tu adversario directamente. Si esta carta inflige daño de batalla a tu adversario con un ataque directo: destruye todas las cartas en las Zonas del Péndulo.
  fr: |-
    Tant que vous avez 2 cartes de même Échelle Pendule dans vos Zones Pendule, cette carte gagne une ATK/DEF égales à l'Échelle Pendule x 100, et elle peut attaquer directement votre adversaire. Si cette carte inflige des dommages de combat à votre adversaire par une attaque directe : détruisez toutes les cartes dans les Zones Pendule.
  it: |-
    Mentre hai 2 carte nelle tue Zone Pendulum con lo stesso Valore Pendulum, questa carta guadagna ATK e DEF pari al Valore Pendulum x 100, e può attaccare il tuo avversario direttamente. Se questa carta infligge danno da combattimento al tuo avversario con un attacco diretto: distruggi tutte le carte nelle Zone Pendulum.
  pt: |-
    Enquanto você tiver 2 cards com a mesma Escala de Pêndulo nas suas Zonas de Pêndulo, este card ganha ATK e DEF igual à Escala de Pêndulo x 100 e pode atacar diretamente seu oponente. Se este card causar dano de batalha ao seu oponente em um ataque direto: destrua todos os cards nas Zonas de Pêndulo.
  ja: |-
    ①：自分のＰゾーンにカードが２枚存在し、そのＰスケールが同じ場合、このカードの攻撃力・守備力はそのＰスケール×１００アップし、このカードは直接攻撃できる。②：このカードが直接攻撃によって相手に戦闘ダメージを与えた場合に発動する。お互いのＰゾーンのカードを全て破壊する。
  ko: |-
    ①: 사신의 펜듈럼 존에 카드가 2장 존재하고, 그 펜듈럼 스케일이 같을 경우, 이 카드의 공격력 / 수비력은 그 펜듈럼 스케일 × 100 올리고, 이 카드는 직접 공격할 수 있다. ②: 이 카드가 직접 공격에 의해 상대에게 전투 데미지를 주었을 경우에 발동한다. 서로의 펜듈럼 존의 카드를 전부 파괴한다.
