text:
  en: |-
    If you control an "Evil Eye" monster: Target 1 Spell/Trap your opponent controls; destroy it, and if you do, and "Evil Eye of Selene" is in your Spell & Trap Zone, banish that destroyed card. You can only activate 1 "Evil Eye Confrontation" per turn.
  de: |-
    Falls du ein „Bösauge“-Monster kontrollierst: Wähle 1 Zauber/Falle, den oder die dein Gegner kontrolliert; zerstöre ihn oder sie und falls du dies tust und „Bösauge der Selene“ in deiner Zauber- & Fallenzone liegt, verbanne die zerstörte Karte. Du kannst nur 1 „Konfrontation mit dem Bösauge“ pro Spielzug aktivieren.
  es: |-
    Si controlas un monstruo "Ojo Maligno": selecciona 1 Mágica/Trampa que controle tu adversario; destrúyela y, si lo haces, y "Ojo Maligno de Selene" está en tu Zona de Magia y Trampas, destierra esa carta destruida. Sólo puedes activar 1 "Confrontación del Ojo Maligno" por turno.
  fr: |-
    Si vous contrôlez un monstre "Œil Maléfique" : ciblez 1 Magie/Piège contrôlé par votre adversaire ; détruisez-le, et si vous le faites, et que "L'Œil Maléfique de Sélène" est dans votre Zone Magie & Piège, bannissez la carte détruite. Vous ne pouvez activer qu'1 "Confrontation de l'Œil Maléfique" par tour.
  it: |-
    Se controlli un mostro "Malocchio": scegli come bersaglio 1 Magia/Trappola controllata dal tuo avversario; distruggila e, se lo fai e "Malocchio di Selene" è nella tua Zona Magie & Trappole, bandisci quella carta distrutta. Puoi attivare solo 1 "Scontro del Malocchio" per turno.
  pt: |-
    Se você controlar um monstro "Olho Maligno": escolha 1 Magia/Armadilha que seu oponente controla; destrua-a e, se isso acontecer e "Olho Maligno de Selene" estiver na sua Zona de Magias & Armadilhas, bana esse card destruído. Você só pode ativar 1 "Confronto do Olho Maligno" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドに「呪眼」モンスターが存在する場合、相手フィールドの魔法・罠カード１枚を対象として発動できる。そのカードを破壊する。自分の魔法＆罠ゾーンに「セレンの呪眼」が存在する場合、この効果で破壊したカードは墓地へは行かず除外される。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드에 "주안" 몬스터가 존재할 경우, 상대 필드의 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. 자신의 마법 & 함정 존에 "셀렌의 주안"이 존재할 경우, 이 효과로 파괴한 카드는 묘지로는 가지 않으며 제외된다.
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。
    ①：自己场上有「咒眼」怪兽存在的场合，以对方场上1张魔法·陷阱卡为对象才能发动。那张卡破坏。自己的魔法与陷阱区域有「太阴之咒眼」存在的场合，这个效果破坏的卡不去墓地而除外。
