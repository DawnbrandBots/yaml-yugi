text:
  en: |-
    3 monsters with different names
    If this card was Link Summoned using a Level 7 or higher monster(s) as material, your opponent cannot target it with card effects, also it cannot be destroyed by your opponent's card effects. When this card destroys an opponent's monster by battle: You can activate 1 of these effects;
    ● This card gains 1500 ATK.
    ● This card can make a second attack during the Battle Phase of your next turn.
    ● Banish 1 card on the field.
  de: |-
    3 Monster mit unterschiedlichen Namen
    Falls diese Karte mit einem oder mehr Monstern der Stufe 7 oder höher als Material als Linkbeschwörung beschworen wurde, kann dein Gegner sie nicht als Ziel für Karteneffekte wählen, zusätzlich kann sie nicht durch Karteneffekte deines Gegners zerstört werden. Wenn diese Karte ein Monster eines Gegners durch Kampf zerstört: Du kannst 1 dieser Effekte aktivieren;
    ● Diese Karte erhält 1500 ATK.
    ● Diese Karte kann während der Battle Phase deines nächsten Spielzugs einen zweiten Angriff durchführen.
    ● Verbanne 1 Karte auf dem Spielfeld.
  es: |-
    3 monstruos con nombres diferentes
    Si esta carta fue Invocada por Enlace usando uno o más monstruos de Nivel 7 o mayor como material, tu adversario no puede seleccionarla con efectos de cartas, y además no puede ser destruida por efectos de cartas de tu adversario. Cuando esta carta destruye un monstruo del adversario en batalla: puedes activar 1 de estos efectos;
    ● Esta carta gana 1500 ATK.
    ● Esta carta puede hacer un segundo ataque durante la Battle Phase de tu próximo turno.
    ● Destierra 1 carta en el Campo.
  fr: |-
    3 monstres de noms différents
    Si cette carte a été Invoquée par Lien en utilisant un ou plusieurs monstres de min. Niveau 7 comme Matériel, votre adversaire ne peut pas la cibler avec des effets de carte, et aussi, elle ne peut pas être détruite par des effets de carte de votre adversaire. Lorsque cette carte détruit un monstre de l'adversaire au combat : vous pouvez activer 1 de ces effets ;
    ● Cette carte gagne 1500 ATK.
    ● Cette carte peut faire une seconde attaque durant la Battle Phase de votre prochain tour.
    ● Bannissez 1 carte sur le Terrain.
  it: |-
    3 mostri con nomi diversi
    Se questa carta è stata Evocata Link utilizzando uno o più mostri di Livello 7 o superiore come materiale, il tuo avversario non può sceglierla come bersaglio con gli effetti delle carte, inoltre essa non può essere distrutta dagli effetti delle carte del tuo avversario. Quando questa carta distrugge un mostro dell'avversario in battaglia: puoi attivare 1 di questi effetti;
    ● Questa carta guadagna 1500 ATK.
    ● Questa carta può effettuare un secondo attacco durante la Battle Phase del tuo prossimo turno.
    ● Bandisci 1 carta sul Terreno.
  pt: |-
    3 monstros com nomes diferentes
    Se este card foi Invocado por Invocação-Link usando um ou mais monstros de Nível 7 ou mais como matéria, seu oponente não pode escolhê-lo como alvo de efeitos de card e, além disso, ele não pode ser destruído pelos efeitos de card do seu oponente. Quando este card destruir um monstro do oponente em batalha: você pode ativar 1 desses efeitos;
    ● Este card ganha 1500 de ATK.
    ● Este card pode realizar um segundo ataque durante a Fase de Batalha do seu próximo turno.
    ● Bana 1 card no campo.
  ja: |-
    カード名が異なるモンスター３体
    ①：レベル７以上のモンスターを素材としてリンク召喚したこのカードは相手の効果の対象にならず、相手の効果では破壊されない。②：このカードが戦闘で相手モンスターを破壊した時、以下の効果から１つを選択して発動できる。●このカードの攻撃力は１５００アップする。●このカードは次の自分ターンのバトルフェイズ中に２回攻撃できる。●フィールドのカード１枚を選んで除外する。
  ko: |-
    카드명이 다른 몬스터 3장
    ①: 레벨 7 이상의 몬스터를 소재로서 링크 소환한 이 카드는 상대 효과의 대상이 되지 않으며, 상대 효과로는 파괴되지 않는다. ②: 이 카드가 전투로 상대 몬스터를 파괴했을 때, 이하의 효과에서 1개를 선택하고 발동할 수 있다. ●이 카드의 공격력은 1500 올린다. ●이 카드는 다음 자신 턴의 배틀 페이즈 중에 2회 공격할 수 있다. ●필드의 카드 1장을 골라 제외한다.
  zh-CN: |-
    卡名不同的怪兽3只
    ①：7星以上的怪兽为素材作连接召唤的这张卡不会成为对方的效果的对象，不会被对方的效果破坏。
    ②：这张卡战斗破坏对方怪兽时，可以从以下效果选择1个发动。
    ●这张卡的攻击力上升1500。
    ●这张卡在下次的自己回合的战斗阶段中可以作2次攻击。
    ●选场上1张卡除外。
