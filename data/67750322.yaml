text:
  en: |-
    When a card effect is activated in your opponent's GY (Quick Effect): You can send this card from your hand to the GY; negate that effect.
  de: |-
    Wenn ein Karteneffekt im Friedhof deines Gegners aktiviert wird (Schnelleffekt): Du kannst diese Karte von deiner Hand auf den Friedhof legen; annulliere den Effekt.
  es: |-
    Cuando es activado un efecto de carta en el Cementerio de tu adversario (Efecto Rápido): puedes mandar al Cementerio esta carta en tu mano; niega ese efecto.
  fr: |-
    Lorsqu'un effet de carte est activé dans le Cimetière de votre adversaire (Effet Rapide) : vous pouvez envoyer cette carte depuis votre main au Cimetière ; annulez l'effet.
  it: |-
    Quando viene attivato l'effetto di una carta nel Cimitero del tuo avversario (Effetto Rapido): puoi mandare questa carta dalla tua mano al Cimitero; annulla quell'effetto.
  pt: |-
    Quando um efeito de card for ativado no Cemitério do seu oponente (Efeito Rápido): você pode enviar este card da sua mão para o Cemitério; negue o efeito.
  ja: |-
    ①：相手の墓地で魔法・罠・モンスターの効果が発動した時、このカードを手札から墓地へ送って発動できる。その効果を無効にする。
  ko: |-
    ①: 상대 묘지에서 마법 / 함정 / 몬스터의 효과가 발동했을 때, 이 카드를 패에서 묘지로 보내고 발동할 수 있다. 그 효과를 무효로 한다.
