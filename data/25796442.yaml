text:
  en: |-
    You take no battle damage from attacks involving a Ritual Monster you control. Ritual Monsters you control cannot be targeted by, or destroyed by, monster effects.
  de: |-
    Du erhältst keinen Kampfschaden aus Kämpfen mit offenen Ritualmonstern, die du kontrollierst. Außerdem können offene Ritualmonster, die du kontrollierst, weder für die Effekte von Effektmonstern als Ziehl gewählt noch davon zerstört werden.
  es: |-
    No recibes daño de batalla de ataques que involucren a un Monstruo de Ritual que controles. Los Monstruos de Ritual que controles no pueden ser seleccionados como objetivos de, ni ser destruidos por, efectos de monstruos.
  fr: |-
    Vous ne recevez aucun dommage de combat des attaques impliquant un Monstre Rituel que vous contrôlez. Les Monstres Rituels que vous contrôlez ne peuvent être ni ciblés ni détruits par des effets de monstre.
  it: |-
    Non subisci danno da combattimento da attacchi che coinvolgono un Mostro Rituale che controlli. I Mostri Rituali che controlli non possono essere scelti come bersaglio o distrutti dagli effetti dei mostri.
  pt: |-
    Você não sofre dano de batalha de ataques envolvendo um Monstro de Ritual que você controla. Monstros de Ritual que você controla não podem ser escolhidos como alvo de, nem destruídos por, efeitos do monstro.
  ja: |-
    ①：このカードが魔法＆罠ゾーンに存在する限り、自分の儀式モンスターの戦闘で発生する自分への戦闘ダメージは０になる。②：このカードが魔法＆罠ゾーンに存在する限り、自分フィールドの儀式モンスターはモンスターの効果の対象にならず、モンスターの効果では破壊されない。
  ko: |-
    이 카드가 필드 위에 존재하는 한, 자신 필드 위에 앞면 표시로 존재하는 의식 몬스터의 전투에 의해서 발생하는 자신으로의 전투 데미지는 0이 된다. 또, 자신 필드 위에 앞면 표시로 존재하는 의식 몬스터는 효과 몬스터의 효과의 대상이 되지 않고, 효과 몬스터의 효과로는 파괴되지 않는다.
  zh-TW:
  zh-CN: |-
    ①：只要这张卡在魔法与陷阱区域存在，自己的仪式怪兽的战斗发生的对自己的战斗伤害变成0。②：只要这张卡在魔法与陷阱区域存在，自己场上的仪式怪兽不会成为怪兽的效果的对象，不会被怪兽的效果破坏。
card_type: Spell
property: Continuous
