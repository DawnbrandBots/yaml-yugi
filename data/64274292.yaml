    In diesem Spielzug, wenn deine Monster ein Monster deines Gegners, das sich in Verteidigungsposition befindet, angreifen und ihre ATK größer als die DEF des gegnerischen Monsters sind, füge die Differenz den Life Points deines Gegners als Kampfschaden zu.
  es: |-
    Durante este turno, cuando tus monstruos atacan con un ATK mayor que la DEF del monstruo en Posición de Defensa, inflige la diferencia a los Life Points de tu adversario como daño de batalla.
  fr: |-
    Durant ce tour, lorsque vos monstres attaquent avec une ATK supérieur à la DEF du monstre en Position de Défense, infligez la différence aux Life Points de votre adversaire en tant que dommages de combat.
  it: |-
    Durante questo turno, quando i tuoi mostri attaccano con un ATK superiore al DEF del mostro in Posizione di Difesa, infliggi la differenza ai Life Points del tuo avversario come danno da battaglia.
  pt: |-
    Neste turno, durante uma batalha entre os seus monstros atacando e um monstro na Posição de Defesa cuja DEF é menor que o ATK do monstro atacante, inflija a diferença como Dano de Batalha ao seu oponente.
  ja: |-
