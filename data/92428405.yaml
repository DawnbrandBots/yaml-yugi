    ①：ＬＰを半分払って発動できる。「覇王龍ズァーク」１体をＥＸデッキから召喚条件を無視し、効果を無効にして特殊召喚する。そのモンスターは次のターンのエンドフェイズに持ち主のＥＸデッキに戻る。②：相手が魔法カードの効果を発動した時、墓地のこのカードと自分フィールドの「覇王龍ズァーク」１体を除外して発動できる。自分の手札・デッキ・ＥＸデッキ・墓地から、「ペンデュラム・ドラゴン」「エクシーズ・ドラゴン」「シンクロ・ドラゴン」「フュージョン・ドラゴン」モンスターをそれぞれ１体まで選んで特殊召喚する。
