text:
  en: |-
    Once per turn: You can target 1 Normal Trap Card in your Graveyard; banish that target, and if you do, this card gains 500 ATK until the end of your opponent's turn.
  de: |-
    Einmal pro Spielzug kannst du 1 Normale Fallenkarte in deinem Friedhof aus dem Spiel entfernen. Diese Karte erhält bis zur End Phase des Spielzugs deines Gegners 500 ATK.
  es: |-
    Una vez por turno: puedes seleccionar 1 Carta de Trampa Normal en tu Cementerio; destierra ese objetivo y, si lo haces, esta carta gana 500 ATK hasta el final del turno de tu adversario.
  fr: |-
    Une fois par tour : vous pouvez cibler 1 Carte Piège Normal dans votre Cimetière ; bannissez la cible, et si vous le faites, jusqu'à la fin du tour de votre adversaire, cette carte gagne 500 ATK.
  it: |-
    Una volta per turno: puoi scegliere come bersaglio 1 Carta Trappola Normale dal tuo Cimitero; bandisci quel bersaglio e, se lo fai, questa carta guadagna 500 ATK fino alla fine del turno del tuo avversario.
  pt: |-
    Uma vez por turno: você pode escolher 1 Card de Armadilha Normal no seu Cemitério; bana o alvo e, se isso acontecer, este card ganha 500 de ATK até o final do turno do seu oponente.
  ja: |-
    １ターンに１度、自分の墓地の通常罠カード１枚を選択して発動できる。選択したカードをゲームから除外し、このカードの攻撃力を相手のエンドフェイズ時まで５００ポイントアップする。
  ko: |-
    자신의 묘지에 존재하는 일반 함정 카드 1장을 게임에서 제외하고, 이 카드의 공격력은 상대 턴의 엔드 페이즈시까지 500 포인트 올린다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-CN: |-
    1回合1次，选择自己墓地1张通常陷阱卡才能发动。选择的卡从游戏中除外，这张卡的攻击力直到对方的结束阶段时上升500。
