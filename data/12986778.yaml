text:
  en: |-
    If the only face-up monsters on the field are 2 "Meklord" monsters: Draw 2 cards. You cannot conduct your Battle Phase the turn you activate this card.
  de: |-
    Falls die einzigen offenen Monster auf dem Spielfeld 2 „Meklord“-Monster sind: Ziehe 2 Karten. Du kannst in dem Spielzug, in dem du diese Karte aktivierst, keine Battle Phase durchführen.
  es: |-
    Si los únicos monstruos boca arriba en el Campo son 2 monstruos "Meklord": roba 2 cartas. El turno en el que activas esta carta no puedes realizar tu Battle Phase.
  fr: |-
    Si les seuls monstres face recto sur le Terrain sont 2 monstres "Meklord" : piochez 2 cartes. Vous ne pouvez pas mener votre Battle Phase le tour où vous activez cette carte.
  it: |-
    Attiva solo se gli unici mostri scoperti sul Terreno sono 2 mostri "Meklord". Pesca 2 carte. Non puoi effettuare la tua Battle Phase nel turno in cui attivi questa carta.
  pt: |-
    Se os únicos monstros com a face para cima no campo forem 2 monstros "Senhormek": compre 2 cards. Você não pode conduzir sua Fase de Batlha no turno em que ativar este card.
  ja: |-
    フィールド上に表側表示で存在するモンスターが「機皇」と名のついたモンスター２体のみの場合に発動する事ができる。自分のデッキからカードを２枚ドローする。このカードを発動するターン、自分はバトルフェイズを行う事ができない。
  ko: |-
    필드 위에 앞면 표시로 존재하는 몬스터가 "기황"이라는 이름이 붙은 몬스터 2장뿐일 경우에 발동할 수 있다. 자신의 덱에서 카드를 2장 드로우한다. 이 카드를 발동한 턴에, 자신은 배틀 페이즈를 실행할 수 없다.
  zh-TW:
  zh-CN: |-
    场上表侧表示存在的怪兽只有名字带有「机皇」的怪兽2只的场合才能发动。从自己卡组抽2张卡。这张卡发动的回合，自己不能进行战斗阶段。
