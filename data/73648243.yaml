text:
  en: |-
    When this face-down Defense Position card is destroyed and sent to the Graveyard, except by battle, switch the original ATK and DEF of this card and Special Summon it.
  de: |-
    Wenn diese verdeckt Karte in Verteidigungsposition zerstört und auf den Friedhof gelegt wird, außer als Ergebnis eines Kampfes, tausche die Grund-ATK und -DEF dieser Karte und beschwöre sie als Spezialbeschwörung auf deine Spielfeldseite.
  es: |-
    Cuando esta carta en Posición de Defensa boca abajo es destruida y mandada al Cementerio, excepto como resultado de una batalla, intercambia el ATK y la DEF originales de esta carta e Invócala mediante una Invocación Especial en tu Campo.
  fr: |-
    Lorsque cette carte face verso en Position de Défense est détruite et envoyée au Cimetière, excepté à l'issue d'un combat, échangez l'ATK et la DEF d'origine de cette carte et Invoquez-la par Invocation Spéciale sur votre Terrain.
  it: |-
    Quando questa carta coperta in Posizione di Difesa viene distrutta e mandata al Cimitero,eccetto che in seguito ad una battaglia, scambia ATK e DEF originali di questa carta ed Evocala tramite Evocazione Speciale sul tuo Terreno.
  pt:
  ja: |-
    裏側守備表示のこのカードが戦闘以外によって破壊され墓地へ送られた時、元々の攻撃力と守備力を入れ替えて自分フィールド上に特殊召喚する。
  ko: |-
    뒷면 수비 표시의 이 카드가 전투 이외의 방법에 의해서 파괴되어 묘지로 보내졌을 때, 원래 공격력과 수비력을 맞바꾸고 자신 필드 위에 특수 소환한다.
  zh-CN: |-
    里侧守备表示的这张卡因战斗以外破坏送去墓地时，原本的攻击力和守备力交换在自己场上特殊召唤。
