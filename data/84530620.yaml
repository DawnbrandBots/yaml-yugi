text:
  en: |-
    Once per turn: You can Normal Summon 1 Level 4 LIGHT Thunder-Type monster from your hand, except "Pahunder", as an additional Normal Summon.
  de: |-
    Einmal pro Spielzug: Du kannst 1 LICHT Monster vom Typ Donner der Stufe 4 als zusätzliche Normalbeschwörung von deiner Hand beschwören, außer „Padonner“.
  es: |-
    Una vez por turno: puedes Invocar de Modo Normal, desde tu mano, 1 monstruo de LUZ de Tipo Trueno de Nivel 4, excepto "Padretrueno", como una Invocación Normal adicional.
  fr: |-
    Une fois par tour : vous pouvez Invoquer Normalement 1 monstre LUMIÈRE de Type Tonnerre de Niveau 4 ("Patonerre" exclu) depuis votre main comme une autre Invocation Normale.
  it: |-
    Una volta per turno: puoi Evocare Normalmente 1 mostro LUCE di Tipo Tuono di Livello 4 dalla tua mano, eccetto "Patuono", come Evocazione Normale aggiuntiva.
  pt: |-
    Uma vez por turno: Você pode invocar por Invocação-Normal 1 monstro LIGHT de Nível 4 do tipo Thunder da sua mão, exceto "Pahunder", como uma invocação adicional por Invocação-Normal.
  ja: |-
    １ターンに１度、自分のメインフェイズ時に発動できる。手札から「ＯＴｏサンダー」以外の雷族・光属性・レベル４のモンスター１体を召喚する。
  ko: |-
    1턴에 1번, 자신의 메인 페이즈시에 발동할 수 있다. 패에서 "OTo(오토) 썬더" 이외의 번개족 / 빛 속성 / 레벨 4 의 몬스터 1장을 일반 소환한다.
