text:
  en: |-
    If a Fiend monster you control battles, during the Damage Step: Pay LP (in multiples of 100), then target the opponent's battling monster; that opponent's monster loses that much ATK and DEF, until the end of this turn.
  de: |-
    Falls ein Unterweltler-Monster kämpft, das du kontrollierst, während des Damage Steps: Zahle LP (in Vielfachen von 100) und wähle dann das kämpfende Monster des Gegners; das Monster des Gegners verliert bis zum Ende dieses Spielzugs so viele ATK und DEF.
  es: |-
    Si un monstruo Demonio que controles batalla, durante el Damage Step: paga LP (en múltiplos de 100), y después selecciona el monstruo batallante del adversario; hasta el final de este turno, ese monstruo del adversario pierde esa misma cantidad de ATK y DEF.
  fr: |-
    Si un monstre Démon que vous contrôlez combat, durant la Damage Step : payez des LP (en multiples de 100), puis ciblez le monstre combattant de l'adversaire ; jusqu'à la fin de ce tour, le monstre de l'adversaire perd autant d'ATK/DEF.
  it: |-
    Se un mostro Demone che controlli combatte, durante il Damage Step: paga LP (in multipli di 100), poi scegli come bersaglio il mostro dell'avversario che sta combattendo; quel mostro dell'avversario perde quell'ammontare di ATK e DEF, fino alla fine di questo turno.
  pt: |-
    Se um monstro do Tipo Demônio que você controla batalhar, durante a Etapa de Dano: pague PV (em múltiplos de 100 pontos) e, depois, escolha o monstro batalhador do oponente; até o final deste turno, esse monstro batalhador do oponente perde esse valor de ATK e DEF.
  ja: |-
    自分フィールド上に存在する悪魔族モンスターが戦闘を行う場合、そのダメージステップ時に１００の倍数のライフポイントを払って発動する。このターンのエンドフェイズ時まで、戦闘を行う相手モンスター１体の攻撃力・守備力は払った数値分ダウンする。
  ko: |-
    자신 필드 위의 악마족 몬스터가 전투를 실행할 경우, 그 데미지 스텝시에 발동할 수 있다. 자신의 라이프 포인트(100단위)를 지불하여, 그 수치를 엔드 페이즈까지 상대 몬스터 1장의 공격력/수비력에서 내린다.
