text:
  en: |-
    Once per turn, you can either: Target 1 face-up "Vylon" monster you control; equip this card to that target, OR: Unequip this card and Special Summon it in face-up Attack Position. While equipped by this effect, if the equipped monster destroys an opponent's monster by battle: You can target 1 Level 4 or lower "Vylon" monster in your Graveyard; Special Summon that target. (A monster can only be equipped with 1 Union Monster at a time. If the equipped monster would be destroyed, destroy this card instead.)
  de: |-
    Einmal pro Spielzug kannst du: Wähle 1 offenes "Vylon"-Monster, das du kontrollierst; rüste das gewählte Ziel mit dieser Karte aus, ODER: Klinke diese Karte aus und beschwöre sie als Spezialbeschwörung in die offene Angriffsposition. Solange das ausgerüstete Monster durch diesen Effekt ausgerüstet ist, falls es ein Monster deines Gegners durch Kampf zerstört: Du kannst 1 "Vylon"-Monster der Stufe 4 oder niedriger in deinem Friedhof wählen; beschwöre das gewählte Ziel als Spezialbeschwörung. (Ein Monster kann zu jeder Zeit nur mit 1 Union-Monster ausgerüstet sein. Falls das ausgerüstete Monster zerstört würde, zerstöre stattdessen diese Karte.)
  es: |-
    Una vez por turno, puedes: seleccionar 1 monstruo "Vylon" boca arriba que controles; equipar esta carta a ese objetivo, O: desequipar esta carta e Invocarla de Modo Especial en Posición de Ataque boca arriba. Mientras está equipada por este efecto, si el monstruo equipado destruye un monstruo de tu adversario en batalla: puedes seleccionar 1 monstruo "Vylon" de Nivel 4 o menor en tu Cementerio; Invoca ese objetivo de Modo Especial. (Un monstruo sólo puede ser equipado con 1 Monstruo de Unión a la vez. Si el monstruo equipado fuera a ser destruido, destruye esta carta en su lugar).
  fr: |-
    Une fois par tour, vous pouvez SOIT : ciblez 1 monstre "Vylon" face recto que vous contrôlez ; équipez cette carte à la cible, SOIT : déséquipez cette carte et Invoquez-la Spécialement en Position d'Attaque face recto. Tant qu'elle est équipée par cet effet, si le monstre équipé détruit un monstre de votre adversaire au combat : vous pouvez cibler 1 monstre "Vylon" de max. Niveau 4 dans votre Cimetière ; Invoquez Spécialement la cible. (Un monstre ne peut être équipé qu'avec 1 Monstre Union à la fois. Si le monstre équipé va être détruit, détruisez cette carte à la place.)
  it: |-
    Una volta per turno, puoi: scegliere come bersaglio 1 mostro "Vylon" scoperto che controlli; equipaggia questa carta a quel bersaglio, OPPURE: disequipaggia questa carta e Evocala Specialmente scoperta in Posizione di Attacco. Mentre è equipaggiato da questo effetto, se il mostro equipaggiato distrugge un mostro dell'avversario in battaglia: puoi scegliere come bersaglio 1 mostro "Vylon" di Livello 4 o inferiore nel tuo Cimitero; Evoca Specialmente quel bersaglio. (Un mostro può essere equipaggiato con 1 solo Mostro Unione alla volta. Se il mostro equipaggiato sta per essere distrutto, distruggi invece questa carta.)
  pt: |-
    None
  ja: |-
    １ターンに１度、自分のメインフェイズ時に装備カード扱いとして自分フィールド上の「ヴァイロン」と名のついたモンスターに装備、または装備を解除して表側攻撃表示で特殊召喚する事ができる。この効果で装備カード扱いになっている場合のみ、装備モンスターが戦闘によって相手モンスターを破壊した場合、自分の墓地のレベル４以下の「ヴァイロン」と名のついたモンスター１体を特殊召喚する事ができる。（１体のモンスターが装備できるユニオンは１枚まで。装備モンスターが破壊される場合、代わりにこのカードを破壊する。）
  ko: |-
    1턴에 1번, 자신의 메인 페이즈시에 장착 카드로 취급하여 자신 필드 위의 "바이론"이라는 이름이 붙은 몬스터에 장착, 또는 장착을 해제하고 앞면 공격 표시로 특수 소환할 수 있다. 이 효과로 장착 카드 취급되어 있는 경우에만, 장착 몬스터가 전투에 의해서 상대 몬스터를 파괴했을 경우, 자신의 묘지에서 레벨 4 이하의 "바이론"이라는 이름이 붙은 몬스터 1장을 선택하고 특수 소환할 수 있다(1장의 몬스터가 장착할 수 있는 유니온은 1장까지. 장착 몬스터가 파괴될 경우, 대신에 이 카드를 파괴한다).
