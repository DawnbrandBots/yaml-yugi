text:
  en: |-
    You can target any number of your banished Fish, Sea Serpent, and Aqua-Type monsters; equip them to this card. This effect can only be used once while this card is face-up on the field. If this face-up card on the field would be destroyed, you can destroy 1 of those cards, instead. This card gains 1000 ATK while equipped with a monster(s) by this effect.
  de: |-
    Du kannst eine beliebige Anzahl deiner verbannten Monster vom Typ Fisch, Seeschlange oder Aqua wählen; rüste diese Karte damit aus. Dieser Effekt kann nur einmal verwendet werden, solange diese Karte offen auf dem Spielfeld liegt. Falls diese offene Karte auf dem Spielfeld zerstört würde, kannst du stattdessen 1 der Karten zerstören. Diese Karte erhält 1000 ATK, solange sie durch diesen Effekt mit Monstern ausgerüstet ist.
  es: |-
    Puedes seleccionar cualquier cantidad de tus monstruos desterrados de Tipo Pez, Serpiente Marina o Aqua; equípalos a esta carta. Este efecto sólo puede ser usado una vez mientras esta carta esté boca arriba en el Campo. Si esta carta boca arriba en el Campo fuera a ser destruida, puedes destruir en su lugar 1 de los monstruos equipados. Esta carta gana 1000 ATK mientras tenga un monstruo equipado por este efecto.
  fr: |-
    Vous pouvez cibler un nombre de votre choix de vos monstres de Type Poisson/Serpent de Mer/Aqua bannis ; équipez-les à cette carte. Cet effet ne peut être utilisé qu'une fois tant que cette carte est face recto sur le Terrain. Si cette carte face recto sur le Terrain devait être détruite, vous pouvez détruire 1 de ces cartes à la place. Cette carte gagne 1000 ATK tant qu'elle est équipée avec un ou plusieurs monstres par cet effet.
  it: |-
    Puoi scegliere come bersaglio un qualsiasi numero di tuoi mostri di Tipo Pesce, Serpente Marino o Acqua banditi; equipaggiali a questa carta. Questo effetto può essere utilizzato solo una volta mentre questa carta è scoperta sul Terreno. Se questa carta scoperta sul Terreno sta per essere distrutta, puoi invece distruggere 1 di quelle carte. Questa carta guadagna 1000 ATK mentre è equipaggiata con uno o più mostri da questo effetto.
  pt: |-
    Você pode alvejar qualquer número dos seus monstros do Tipo-Peixe, Serpente Marinha e Aqua que estejam banidos; equipe eles à esta carta. Este efeito somente pode ser usado 1 vez enquanto esta carta estiver de face para cima no campo. Se esta carta de face para cima no campo seria destruída, você pode destruir 1 daquelas cartas, ao invéz disso. Esta carta ganha 1000 pontos de ATK enquanto tiver monstros equipados por este efeito.
  ja: |-
    ゲームから除外されている自分の魚族・海竜族・水族モンスターを任意の数だけ選択し、装備カード扱いとしてこのカードに装備できる。この効果はこのカードがフィールド上に表側表示で存在する限り１度しか使用できない。この効果でモンスターを装備している場合、このカードの攻撃力は１０００ポイントアップする。また、フィールド上のこのカードが破壊される場合、代わりにこのカードの効果で装備したモンスター１体を破壊できる。
  ko: |-
    게임에서 제외되어 있는 자신의 어류족 / 해룡족 / 물족 몬스터를 임의의 매수만큼 선택하고, 장착 카드로 취급하여 이 카드에 장착할 수 있다. 이 효과는 이 카드가 필드 위에 앞면 표시로 존재하는 한, 1번밖에 사용할 수 없다. 이 효과로 몬스터를 장착한 경우, 이 카드의 공격력은 1000 포인트 올린다. 또한, 필드 위의 이 카드가 파괴될 경우, 대신에 이 카드의 효과로 장착한 몬스터 1장을 파괴할 수 있다.
  zh-TW:
  zh-CN: |-
    可以选择从游戏中除外的自己的鱼族·海龙族·水族怪兽任意数量当作装备卡使用给这张卡装备。这个效果只在这张卡在场上表侧表示存在能使用1次。这个效果把怪兽装备的场合，这张卡的攻击力上升1000。此外，场上的这张卡被破坏的场合，可以作为代替把这张卡的效果装备的1只怪兽破坏。
