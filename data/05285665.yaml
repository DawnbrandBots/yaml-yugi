text:
  en: |-
    This card cannot be Normal Summoned or Set. This card cannot be Special Summoned except by sending an "Elemental Hero Bubbleman" you control and "Metamorphosis" in your hand to the Graveyard. This card's name is treated as "Elemental Hero Bubbleman" while it is face-up on the field. Destroy an opponent's monster that battles this card at the end of the Damage Step.
  de: |-
    Diese Karte kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Diese Karte kann nicht als Spezialbeschwörung beschworen werden, außer indem du „Elementarheld Bubbleman“ von deiner Spielfeldseite und „Metamorphose“ von deiner Hand auf den Friedhof legst. Der Name dieser Karte wird als „Elementarheld Bubbleman“ behandelt, solange sie sich offen auf dem Spielfeld befindet. Zerstöre ein Monster deines Gegners, welches mit dieser Karte kämpft, am Ende des Damage Steps.
  es: |-
    Esta carta no puede ser Invocada mediante una Invocación Normal o Colocada. Esta carta no puede ser Invocada mediante una Invocación Especial excepto mandando a "HÉROE Elemental Bubbleman" en tu Campo y "Metamorfosis" en tu mano al Cementerio. El nombre de esta carta se considera "HÉROE Elemental Bubbleman" mientras está boca arriba en el Campo. Al final del Damage Step, destruye al monstruo que luche con esta carta.
  fr: |-
    Cette carte ne peut ni être Invoquée par Invocation Normale ni être Posée. Cette carte ne peut pas être Invoquée par Invocation Spéciale, excepté en envoyant "Bubbleman, HÉROS Élémentaire" de votre Terrain et "Métamorphose" de votre main au Cimetière. Le nom de cette carte est traité comme "Bubbleman, HÉROS Élémentaire" tant qu'elle est face recto sur le Terrain. Détruisez un monstre de votre adversaire qui combat cette carte à la fin de la Damage Step.
  it: |-
    Questa carta non può essere Evocata tramite Evocazione Normale o Posizionata. Questa carta non può essere Evocata tramite Evocazione Speciale se non mandando "Bubbleman Eroe Elementale" dal tuo Terreno e "Metamorfosi" dalla tua mano al Cimitero. Il nome di questa carta è considerato "Bubbleman Eroe Elementale" fino a quando è scoperta sul Terreno. Distruggi un mostro del tuo avversario che combatte con questa carta alla fine del Damage Step.
  pt:
  ja: |-
    このカードは通常召喚できない。自分フィールド上に存在する「Ｅ・ＨＥＲＯ バブルマン」と手札の「突然変異」を墓地へ送った場合のみ特殊召喚する事ができる。このカードはフィールド上に表側表示で存在する限り、カード名を「Ｅ・ＨＥＲＯ バブルマン」として扱う。このカードと戦闘を行った相手モンスターをダメージステップ終了時に破壊する。
  ko: |-
    이 카드는 일반 소환 / 세트할 수 없다. 자신 필드 위에 존재하는 "엘리멘틀 히어로 버블맨"과 패의 "돌연변이"를 묘지로 보낸 경우에만 특수 소환할 수 있다. 이 카드는 필드 위에 앞면 표시로 존재하는 한, 카드명을 "엘리멘틀 히어로 버블맨"으로 취급한다. 이 카드와 전투를 실행한 상대 몬스터를 데미지 스텝 종료시에 파괴한다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤。把自己场上存在的「元素英雄 水泡侠」和手卡的「突然变异」送去墓地的场合才能特殊召唤。这张卡只要在场上表侧表示存在，卡名当作「元素英雄 水泡侠」使用。和这张卡进行战斗的对方怪兽在伤害步骤结束时破坏。
