text:
  en: |-
    3 Level 10 monsters
    If this card is Special Summoned, or if another monster is Special Summoned from the GY to your field while you control this monster: You can target 1 face-up monster your opponent controls; inflict damage to your opponent equal to half its original ATK. You can only use this effect of "Phantasm Emperor Trilojig" once per turn.
  de: |-
    3 Monster der Stufe 10
    Falls diese Karte als Spezialbeschwörung beschworen wird oder falls ein anderes Monster als Spezialbeschwörung vom Friedhof auf deine Spielfeldseite beschworen wird, solange du dieses Monster kontrollierst: Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; füge deinem Gegner Schaden in Höhe der Hälfte seiner Grund-ATK zu. Du kannst diesen Effekt von „Phantasmakaiser Trilojig“ nur einmal pro Spielzug verwenden.
  es: |-
    3 monstruos de Nivel 10
    Si esta carta es Invocada de Modo Especial, o si otro monstruo es Invocado de Modo Especial desde el Cementerio a tu Campo mientras controlas este monstruo: puedes seleccionar 1 monstruo boca arriba que controle tu adversario; inflige daño a tu adversario igual a la mitad de su ATK original. Sólo puedes usar este efecto de "Emperador Fantasma Trilojig" una vez por turno.
  fr: |-
    3 monstres de Niveau 10
    Si cette carte est Invoquée Spécialement, ou si un autre monstre est Invoqué Spécialement depuis le Cimetière sur votre Terrain tant que vous contrôlez ce monstre : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; infligez des dommages à votre adversaire égaux à la moitié de son ATK d'origine. Vous ne pouvez utiliser cet effet de "Empereur Spectre Trilojig" qu'une fois par tour.
  it: |-
    3 mostri di Livello 10
    Se questa carta viene Evocata Specialmente, o se un altro mostro viene Evocato Specialmente dal Cimitero sul tuo Terreno mentre controlli questo mostro: puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; infliggi al tuo avversario danno pari alla metà del suo ATK originale. Puoi utilizzare questo effetto di "Imperatore Fantasma Trilojig" una sola volta per turno.
  pt: |-
    3 monstros de Nível 10
    Se este card for Invocado por Invocação-Especial, ou se outro monstro for Invocado por Invocação-Especial do Cemitério para o seu campo enquanto você controlar este monstro: você pode escolher 1 monstro com a face para cima que seu oponente controla; cause dano ao seu oponente igual à metade do ATK original dele. Você só pode usar este efeito de "Imperador Fantasma Trilojig" uma vez por turno.
  ja: |-
    レベル１０モンスター×３
    このカード名の効果は１ターンに１度しか使用できない。①：このカードが特殊召喚に成功した場合、またはこのカードが既にモンスターゾーンに存在する状態で、このカード以外のモンスターが墓地から自分フィールドに特殊召喚された場合、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの元々の攻撃力の半分のダメージを相手に与える。
  ko: |-
    레벨 10 몬스터 × 3
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 특수 소환에 성공했을 경우, 또는 이 카드가 이미 몬스터 존에 존재하는 상태에서, 이 카드 이외의 몬스터가 묘지에서 자신 필드에 특수 소환되었을 경우, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 원래 공격력 절반의 데미지를 상대에게 준다.
  zh-CN: |-
    10星怪兽×3
    这个卡名的效果1回合只能使用1次。
    ①：这张卡特殊召唤成功的场合或者这张卡已在怪兽区域存在的状态有这张卡以外的怪兽从墓地往自己场上特殊召唤的场合，以对方场上1只表侧表示怪兽为对象才能发动。给与对方那只怪兽的原本攻击力一半数值的伤害。
