name:
  en: Gorz the Emissary of Darkness
  de: Gorz der Gesandte der Finsternis
  es: Gorz el Emisario de la Oscuridad
  fr: Gorz, l'Émissaire des Ténèbres
  it: Gorz, l'Emissario dell'Oscurità
  pt: Gorz, o Emissário da Escuridão
  ja: <ruby><rb>冥</rb><rp>（</rp><rt>めい</rt><rp>）</rp></ruby><ruby><rb>府</rb><rp>（</rp><rt>ふ</rt><rp>）</rp></ruby>の<ruby><rb>使</rb><rp>（</rp><rt>し</rt><rp>）</rp></ruby><ruby><rb>者</rb><rp>（</rp><rt>しゃ</rt><rp>）</rp></ruby>ゴーズ
  ja_romaji: Meifu no Shisha Gōzu
  ko: 저승사자 고즈
  ko_rr:
  zh-CN: 冥府之使者 格斯
text:
  en: |-
    When you take damage from a card in your opponent's possession: You can Special Summon this card from your hand. You must control no cards to activate and to resolve this effect. When this card is Special Summoned by its effect: Activate the appropriate effect, based on the type of damage.
    ● Battle damage: Special Summon 1 "Emissary of Darkness Token" (Fairy/LIGHT/Level 7/ATK ?/DEF ?). Its ATK and DEF are each equal to the amount of battle damage you took.
    ● Effect damage: Inflict damage to your opponent equal to the damage you took.
  de: |-
    Wenn du Schaden von einer Karte erhältst, die deinem Gegner gehört: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Du darfst keine Karten kontrollieren, um diesen Effekt zu aktivieren und aufzulösen. Wenn diese Karte durch ihren Effekt als Spezialbeschwörung beschworen wird: Aktiviere den entsprechenden Effekt, basierend auf dem Typ des Schadens.
    ● Kampfschaden: Beschwöre 1 „Gesandter der Finsternis-Spielmarke“ (Fee/LICHT/Stufe 7/ATK ?/DEF ?) als Spezialbeschwörung. Ihre ATK und DEF entsprechen jeweils der Menge des Kampfschadens, den du erhalten hast.
    ● Effektschaden: Füge deinem Gegner Schaden in Höhe des Schadens zu, den du erhalten hast.
  es: |-
    Cuando recibes daño de una carta en posesión de tu adversario: puedes Invocar esta carta de Modo Especial desde tu mano. No debes controlar cartas para activar y resolver este efecto. Cuando esta carta es Invocada de Modo Especial por su efecto: activa el efecto apropiado, basándote en el tipo de daño.
    ● Daño de batalla: Invoca de Modo Especial 1 "Ficha de Emisario de la Oscuridad" (Hada/LUZ/Nivel 7/ATK ?/DEF ?). Su ATK y DEF son cada uno igual a la cantidad de daño de batalla que recibiste.
    ● Daño de efecto: Inflige daño a tu adversario igual al daño que recibiste.
  fr: |-
    Lorsque vous recevez des dommages d'une carte possédée par votre adversaire : vous pouvez Invoquer Spécialement cette carte depuis votre main. Vous ne devez contrôler aucune carte pour activer et résoudre cet effet. Lorsque cette carte est Invoquée Spécialement par son effet : activez l'effet approprié, selon le type des dommages.
    ● Dommages de combat : Invoquez Spécialement 1 "Jeton Émissaire des Ténèbres" (Elfe/LUMIÈRE/Niveau 7/ATK ?/DEF ?). Son ATK/DEF sont chacune égales au montant des dommages de combat que vous avez reçus.
    ● Dommages d'effet : Infligez des dommages à votre adversaire égaux aux dommages que vous avez reçus.
  it: |-
    Quando subisci danno da una carta sotto il comando del tuo avversario: puoi Evocare Specialmente questa carta dalla tua mano. Non devi controllare nessuna carta per attivare e risolvere questo effetto. Quando questa carta viene Evocata Specialmente dal suo effetto: attiva l'effetto appropriato, a seconda del tipo di danno.
    ● Danno da combattimento: Evoca Specialmente 1 "Segna-Emissario dell'Oscurità" (Fata/LUCE/Livello 7/ATK ?/DEF ?). I suoi ATK e DEF sono ognuno pari al danno da combattimento che hai subito.
    ● Danno da effetto: Infliggi al tuo avversario danno pari al danno che hai subito.
  pt: |-
    Quando você sofrer dano de um card em posse do seu oponente: você pode Invocar este card por Invocação-Especial da sua mão. Você não pode controlar nenhum card para ativar e resolver este efeito. Quando este card for Invocado por Invocação-Especial por seu efeito: ative o efeito apropriado, de acordo com o tipo de dano.
    ● Dano de batalha: Invoque por Invocação-Especial 1 "Ficha de Emissário da Escuridão" (Fada/LUZ/Nível 7/ATK ?/DEF ?). Seu ATK e DEF são iguais ao dano de batalha que você sofreu.
    ● Dano de efeito: Cause dano ao seu oponente igual ao dano que você sofreu.
  ja: |-
    <ruby><rb>自</rb><rp>（</rp><rt>じ</rt><rp>）</rp></ruby><ruby><rb>分</rb><rp>（</rp><rt>ぶん</rt><rp>）</rp></ruby>フィールド<ruby><rb>上</rb><rp>（</rp><rt>じょう</rt><rp>）</rp></ruby>にカードが<ruby><rb>存</rb><rp>（</rp><rt>そん</rt><rp>）</rp></ruby><ruby><rb>在</rb><rp>（</rp><rt>ざい</rt><rp>）</rp></ruby>しない<ruby><rb>場</rb><rp>（</rp><rt>ば</rt><rp>）</rp></ruby><ruby><rb>合</rb><rp>（</rp><rt>あい</rt><rp>）</rp></ruby>、<ruby><rb>相</rb><rp>（</rp><rt>あい</rt><rp>）</rp></ruby><ruby><rb>手</rb><rp>（</rp><rt>て</rt><rp>）</rp></ruby>がコントロールするカードによってダメージを<ruby><rb>受</rb><rp>（</rp><rt>う</rt><rp>）</rp></ruby>けた<ruby><rb>時</rb><rp>（</rp><rt>とき</rt><rp>）</rp></ruby>、このカードを<ruby><rb>手</rb><rp>（</rp><rt>て</rt><rp>）</rp></ruby><ruby><rb>札</rb><rp>（</rp><rt>ふだ</rt><rp>）</rp></ruby>から<ruby><rb>特</rb><rp>（</rp><rt>とく</rt><rp>）</rp></ruby><ruby><rb>殊</rb><rp>（</rp><rt>しゅ</rt><rp>）</rp></ruby><ruby><rb>召</rb><rp>（</rp><rt>しょう</rt><rp>）</rp></ruby><ruby><rb>喚</rb><rp>（</rp><rt>かん</rt><rp>）</rp></ruby>する<ruby><rb>事</rb><rp>（</rp><rt>こと</rt><rp>）</rp></ruby>ができる。この<ruby><rb>方</rb><rp>（</rp><rt>ほう</rt><rp>）</rp></ruby><ruby><rb>法</rb><rp>（</rp><rt>ほう</rt><rp>）</rp></ruby>で<ruby><rb>特</rb><rp>（</rp><rt>とく</rt><rp>）</rp></ruby><ruby><rb>殊</rb><rp>（</rp><rt>しゅ</rt><rp>）</rp></ruby><ruby><rb>召</rb><rp>（</rp><rt>しょう</rt><rp>）</rp></ruby><ruby><rb>喚</rb><rp>（</rp><rt>かん</rt><rp>）</rp></ruby>に<ruby><rb>成</rb><rp>（</rp><rt>せい</rt><rp>）</rp></ruby><ruby><rb>功</rb><rp>（</rp><rt>こう</rt><rp>）</rp></ruby>した<ruby><rb>時</rb><rp>（</rp><rt>とき</rt><rp>）</rp></ruby>、<ruby><rb>受</rb><rp>（</rp><rt>う</rt><rp>）</rp></ruby>けたダメージの<ruby><rb>種</rb><rp>（</rp><rt>しゅ</rt><rp>）</rp></ruby><ruby><rb>類</rb><rp>（</rp><rt>るい</rt><rp>）</rp></ruby>により<ruby><rb>以</rb><rp>（</rp><rt>い</rt><rp>）</rp></ruby><ruby><rb>下</rb><rp>（</rp><rt>か</rt><rp>）</rp></ruby>の<ruby><rb>効</rb><rp>（</rp><rt>こう</rt><rp>）</rp></ruby><ruby><rb>果</rb><rp>（</rp><rt>か</rt><rp>）</rp></ruby>を<ruby><rb>発</rb><rp>（</rp><rt>はつ</rt><rp>）</rp></ruby><ruby><rb>動</rb><rp>（</rp><rt>どう</rt><rp>）</rp></ruby>する。●<ruby><rb>戦</rb><rp>（</rp><rt>せん</rt><rp>）</rp></ruby><ruby><rb>闘</rb><rp>（</rp><rt>とう</rt><rp>）</rp></ruby>ダメージの<ruby><rb>場</rb><rp>（</rp><rt>ば</rt><rp>）</rp></ruby><ruby><rb>合</rb><rp>（</rp><rt>あい</rt><rp>）</rp></ruby>、<ruby><rb>自</rb><rp>（</rp><rt>じ</rt><rp>）</rp></ruby><ruby><rb>分</rb><rp>（</rp><rt>ぶん</rt><rp>）</rp></ruby>フィールド<ruby><rb>上</rb><rp>（</rp><rt>じょう</rt><rp>）</rp></ruby>に「<ruby><rb>冥</rb><rp>（</rp><rt>めい</rt><rp>）</rp></ruby><ruby><rb>府</rb><rp>（</rp><rt>ふ</rt><rp>）</rp></ruby>の<ruby><rb>使</rb><rp>（</rp><rt>し</rt><rp>）</rp></ruby><ruby><rb>者</rb><rp>（</rp><rt>しゃ</rt><rp>）</rp></ruby>カイエントークン」（<ruby><rb>天</rb><rp>（</rp><rt>てん</rt><rp>）</rp></ruby><ruby><rb>使</rb><rp>（</rp><rt>し</rt><rp>）</rp></ruby><ruby><rb>族</rb><rp>（</rp><rt>ぞく</rt><rp>）</rp></ruby>・<ruby><rb>光</rb><rp>（</rp><rt>ひかり</rt><rp>）</rp></ruby>・<ruby><rb>星</rb><rp>（</rp><rt>レベル</rt><rp>）</rp></ruby>７・<ruby><rb>攻</rb><rp>（</rp><rt>こう</rt><rp>）</rp></ruby>／<ruby><rb>守</rb><rp>（</rp><rt>しゅ</rt><rp>）</rp></ruby>？）を１<ruby><rb>体</rb><rp>（</rp><rt>たい</rt><rp>）</rp></ruby><ruby><rb>特</rb><rp>（</rp><rt>とく</rt><rp>）</rp></ruby><ruby><rb>殊</rb><rp>（</rp><rt>しゅ</rt><rp>）</rp></ruby><ruby><rb>召</rb><rp>（</rp><rt>しょう</rt><rp>）</rp></ruby><ruby><rb>喚</rb><rp>（</rp><rt>かん</rt><rp>）</rp></ruby>する。このトークンの<ruby><rb>攻</rb><rp>（</rp><rt>こう</rt><rp>）</rp></ruby><ruby><rb>撃</rb><rp>（</rp><rt>げき</rt><rp>）</rp></ruby><ruby><rb>力</rb><rp>（</rp><rt>りょく</rt><rp>）</rp></ruby>・<ruby><rb>守</rb><rp>（</rp><rt>しゅ</rt><rp>）</rp></ruby><ruby><rb>備</rb><rp>（</rp><rt>び</rt><rp>）</rp></ruby><ruby><rb>力</rb><rp>（</rp><rt>りょく</rt><rp>）</rp></ruby>は、この<ruby><rb>時</rb><rp>（</rp><rt>とき</rt><rp>）</rp></ruby><ruby><rb>受</rb><rp>（</rp><rt>う</rt><rp>）</rp></ruby>けた<ruby><rb>戦</rb><rp>（</rp><rt>せん</rt><rp>）</rp></ruby><ruby><rb>闘</rb><rp>（</rp><rt>とう</rt><rp>）</rp></ruby>ダメージと<ruby><rb>同</rb><rp>（</rp><rt>おな</rt><rp>）</rp></ruby>じ<ruby><rb>数</rb><rp>（</rp><rt>すう</rt><rp>）</rp></ruby><ruby><rb>値</rb><rp>（</rp><rt>ち</rt><rp>）</rp></ruby>になる。●カードの<ruby><rb>効</rb><rp>（</rp><rt>こう</rt><rp>）</rp></ruby><ruby><rb>果</rb><rp>（</rp><rt>か</rt><rp>）</rp></ruby>によるダメージの<ruby><rb>場</rb><rp>（</rp><rt>ば</rt><rp>）</rp></ruby><ruby><rb>合</rb><rp>（</rp><rt>あい</rt><rp>）</rp></ruby>、<ruby><rb>受</rb><rp>（</rp><rt>う</rt><rp>）</rp></ruby>けたダメージと<ruby><rb>同</rb><rp>（</rp><rt>おな</rt><rp>）</rp></ruby>じダメージを<ruby><rb>相</rb><rp>（</rp><rt>あい</rt><rp>）</rp></ruby><ruby><rb>手</rb><rp>（</rp><rt>て</rt><rp>）</rp></ruby>ライフに<ruby><rb>与</rb><rp>（</rp><rt>あた</rt><rp>）</rp></ruby>える。
  ko: |-
    자신 필드 위에 카드가 존재하지 않을 경우, 상대가 컨트롤하는 카드에 의해서 데미지를 받았을 때, 이 카드를 패에서 특수 소환할 수 있다. 이 방법으로 특수 소환에 성공했을 때, 받은 데미지의 종류에 따라 이하의 효과를 발동한다. ●전투 데미지일 경우, 자신 필드 위에 "저승사자 카이엔 토큰"(전사족 / 빛 속성 / 레벨 7 / 공격력 ? / 수비력 ?)을 1장 특수 소환한다. 이 토큰의 공격력/수비력은 이때 받은 전투 데미지와 같은 수치가 된다. ●카드의 효과에 의한 데미지일 경우, 받은 데미지와 같은 데미지를 상대 라이프에 준다.
  zh-CN: |-
    自己场上没有卡存在的场合，因对方控制的卡受到伤害时，这张卡可以从手卡特殊召唤。这个方法特殊召唤成功时，受到的伤害的种类的以下效果发动。●战斗伤害的场合，在自己场上把1只「冥府之使者衍生物」（天使族·光·7星·攻／守？）特殊召唤。这衍生物的攻击力·守备力变成和这个时候受到的战斗伤害相同数值。●卡的效果的伤害的场合，给与对方基本分和受到的伤害相同伤害。
