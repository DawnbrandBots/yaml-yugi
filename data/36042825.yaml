text:
  en: |-
    Equip only to a Spellcaster-Type monster. It gains 800 ATK. If the equipped monster attacks or is attacked, after damage calculation: You can destroy this card, and if you do, draw 1 card.
  de: |-
    Rüste nur ein Monster vom Typ Hexer mit dieser Karte aus. Es erhält 800 ATK. Falls das ausgerüstete Monster angreift oder angegriffen wird, nach der Schadensberechnung: Du kannst diese Karte zerstören und falls du dies tust, ziehe 1 Karte.
  es: |-
    Sólo puedes equipar esta carta a un monstruo de Tipo Lanzador de Conjuros. Éste gana 800 ATK. Si el monstruo equipado ataca o es atacado, después del cálculo de daño: puedes destruir esta carta y, si lo haces, roba 1 carta.
  fr: |-
    Équipable uniquement à un monstre de Type Magicien. Il gagne 800 ATK. Si le monstre équipé attaque ou est attaqué, après le calcul des dommages : vous pouvez détruire cette carte, et si vous le faites, piochez 1 carte.
  it: |-
    Equipaggia solo a un mostro di Tipo Incantatore. Esso guadagna 800 ATK. Se il mostro equipaggiato attacca o viene attaccato, dopo il calcolo dei danni: puoi distruggere questa carta e, se lo fai, pesca 1 carta.
  pt: |-
    Só pode ser equipado a um monstro do Tipo Mago. Ele ganha 800 de ATK. Se o monstro equipado atacar ou for atacado, depois do cálculo de dano: você pode destruir este card e, se isso acontecer, compre 1 card.
  ja: |-
    魔法使い族モンスターにのみ装備可能。装備モンスターの攻撃力は８００ポイントアップする。また、装備モンスターが戦闘を行ったダメージ計算後、このカードを破壊してデッキからカードを１枚ドローできる。
  ko: |-
    마법사족 몬스터에만 장착 가능. 장착 몬스터의 공격력은 800 포인트 올린다. 또한, 장착 몬스터가 전투를 실행한 데미지 계산 후, 이 카드를 파괴하고 덱에서 카드를 1장 드로우할 수 있다.
