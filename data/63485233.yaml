name:
  en: Star Changer
  de: Sternänderer
  es: Cambiador de Estrellas
  fr: Changeur d'Étoiles
  it: Cambia Stelle
  pt: Mudança de Estrelas
  ja: スター・チェンジャー
  ja_romaji: Sutā Chenjā
