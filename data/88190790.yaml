    自己场上的怪兽只有战士族怪兽1只的场合才能给那只怪兽装备。①：装备怪兽的攻击力上升300。②：把装备的这张卡送去墓地才能发动。这个回合，这张卡装备过的怪兽在同1次的战斗阶段中可以作2次攻击。
