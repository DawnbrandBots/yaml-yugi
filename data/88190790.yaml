text:
  en: |-
    Equip only to a Warrior-Type monster that is the only monster you control. It gains 300 ATK. During your Main Phase 1, you can send this equipped card to the Graveyard to allow the equipped monster to attack twice during each Battle Phase this turn.
  de: |-
    Rüste nur ein Monster vom Typ Krieger, welches das einzige Monster ist, das du kontrollierst, mit dieser Karte aus. Es erhält 300 ATK. Während deiner Main Phase kannst du diese ausrüstende Karte auf den Friedhof legen. Falls du dies tust, kann das ausgerüstete Monster während der Battle Phase dieses Spielzugs zweimal angreifen.
  es: |-
    Sólo puedes equipar esta carta a un monstruo de Tipo Guerrero si es el único monstruo que controlas, que gana 300 ATK. Durante tu Main Phase, puedes mandar esta carta equipada al Cementerio. Si lo haces, el monstruo equipado puede atacar dos veces durante la misma Battle Phase de este turno.
  fr: |-
    Équipable uniquement à un monstre de Type Guerrier qui est le seul monstre que vous contrôlez. Il gagne 300 points d'ATK. Durant votre Main Phase, vous pouvez envoyer cette carte équipée au Cimetière. Si vous le faites, le monstre équipé peut attaquer deux fois durant la Battle Phase de ce tour.
  it: |-
    Equipaggia solo ad un mostro di Tipo Guerriero che sia l'unico mostro che controlli. Esso guadagna 300 ATK. Durante la tua Main Phase, puoi mandare questa carta equipaggiata al Cimitero. Se lo fai, il mostro equipaggiato può attaccare due volte durante la Battle Phase in questo turno.
  pt:
  ja: |-
    自分フィールドのモンスターが戦士族モンスター１体のみの場合、そのモンスターに装備できる。①：装備モンスターの攻撃力は３００アップする。②：装備されているこのカードを墓地へ送って発動できる。このターン、このカードを装備していたモンスターは１度のバトルフェイズ中に２回攻撃できる。
  ko: |-
    자신 필드의 몬스터가 전사족 몬스터 1장뿐일 경우, 그 몬스터에 장착할 수 있다. ①: 장착 몬스터의 공격력은 300 올린다. ②: 장착되어 있는 이 카드를 묘지로 보내고 발동할 수 있다. 이 턴에, 이 카드를 장착하고 있던 몬스터는 1번의 배틀 페이즈 중에 2회 공격할 수 있다.
