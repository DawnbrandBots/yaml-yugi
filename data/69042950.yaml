text:
  en: |-
    Each player can Special Summon 1 monster from their hand with the same Level as 1 face-up Level 4 or lower monster they control.
  de: |-
    Jeder Spieler kann 1 Monster mit derselben Stufe wie 1 offenes Monster der Stufe 4 oder niedriger, das er kontrolliert, als Spezialbeschwörung von seiner Hand beschwören.
  es: |-
    Cada jugador puede Invocar de Modo Especial, desde su mano, 1 monstruo con el mismo Nivel que 1 monstruo de Nivel 4 o menor boca arriba que controle.
  fr: |-
    Chaque joueur peut Invoquer Spécialement 1 monstre du même Niveau qu'1 monstre de max. Niveau 4 face recto qu'il contrôle depuis sa main.
  it: |-
    Ogni giocatore può Evocare Specialmente dalla sua mano 1 mostro con lo stesso Livello di un mostro scoperto di Livello 4 o inferiore che controlla.
  pt:
  ja: |-
    お互いに自分フィールド上に表側表示で存在するレベル４以下のモンスター１体と同じレベルのモンスター１体を手札から特殊召喚する事ができる。
  ko: |-
    서로 자신 필드 위에 앞면 표시로 존재하는 레벨 4 이하의 몬스터 1장과 같은 레벨의 몬스터 1장을 패에서 특수 소환할 수 있다.
  zh-CN: |-
    双方可以把和自己场上表侧表示存在的1只4星以下的怪兽相同等级的1只怪兽从手卡特殊召唤。
