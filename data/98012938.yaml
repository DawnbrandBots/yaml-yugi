  pt: Vulcan, o Divino
  ja: <ruby><rb>獣</rb><rp>（</rp><rt>じゅう</rt><rp>）</rp></ruby><ruby><rb>神</rb><rp>（</rp><rt>しん</rt><rp>）</rp></ruby>ヴァルカン
  ja_romaji: Jūshin Varukan
  ko: 수신 발칸
