  pt: Ninho da Andorinha
  ja: スワローズ・ネスト
  ja_romaji: Suwarōzu Nesuto
  ko: 스왈로즈 네스트
  ko_rr:
  zh-CN: 燕巢
text:
  en: |-
    Tribute 1 face-up Winged Beast monster; Special Summon 1 Winged Beast monster from your Deck with the same Level the Tributed monster had on the field.
  de: |-
    Biete 1 offenes Geflügeltes Ungeheuer-Monster als Tribut an; beschwöre 1 Geflügeltes Ungeheuer-Monster mit derselben Stufe, die das als Tribut angebotene Monster auf dem Spielfeld hatte, als Spezialbeschwörung von deinem Deck.
  es: |-
    Sacrifica 1 monstruo Bestia Alada boca arriba; Invoca de Modo Especial, desde tu Deck, 1 monstruo Bestia Alada del mismo Nivel que el monstruo Sacrificado tenía en el Campo.
  fr: |-
    Sacrifiez 1 monstre Bête Ailée face recto ; Invoquez Spécialement 1 monstre Bête Ailée depuis votre Deck du même Niveau que le monstre Sacrifié avait sur le Terrain.
  it: |-
    Offri come Tributo 1 mostro Bestia Alata scoperto; Evoca Specialmente dal tuo Deck 1 mostro Bestia Alata con lo stesso Livello che il mostro offerto come Tributo aveva sul Terreno.
  pt: |-
    Ofereça como Tributo 1 monstro Besta Alada com a face para cima; Invoque por Invocação-Especial 1 monstro Besta Alada do seu Deck com o mesmo Nível que o monstro oferecido como Tributo tinha no campo.
  ja: |-
    ①：自分フィールドの表側表示の鳥獣族モンスター１体をリリースして発動できる。リリースしたモンスターと同じレベルの鳥獣族モンスター１体をデッキから特殊召喚する。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 비행야수족 몬스터 1장을 릴리스하고 발동한다. 릴리스한 몬스터와 같은 레벨의 비행야수족 몬스터 1장을 자신의 덱에서 특수 소환한다.
  zh-CN: |-
    ①：把自己场上1只表侧表示的鸟兽族怪兽解放才能发动。把和解放的怪兽相同等级的1只鸟兽族怪兽从卡组特殊召唤。
type: Spell
property: Quick-Play
