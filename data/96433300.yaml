text:
  en: |-
    During the Main Phase: You can Tribute 1 Reptile Effect Monster, then target 1 monster in your opponent's GY; Special Summon it to your field, but send it to the GY during the End Phase. You can only use this effect of "Ogdoadic Hollow" once per turn. If this face-up card is sent from the Spell & Trap Zone to the GY: Send all face-up non-Reptile monsters you control to the GY.
  de: |-
    Während der Main Phase: Du kannst 1 Reptil-Effektmonster als Tribut anbieten und dann 1 Monster im Friedhof deines Gegners wählen; beschwöre es als Spezialbeschwörung auf deine Spielfeldseite, aber lege es während der End Phase auf den Friedhof. Du kannst diesen Effekt von „Achtheits-Kuhle“ nur einmal pro Spielzug verwenden. Falls diese offene Karte von der Zauber- & Fallenzone auf den Friedhof gelegt wird: Lege alle offenen Nicht-Reptil-Monster, die du kontrollierst, auf den Friedhof.
  es: |-
    Durante la Main Phase: puedes Sacrificar 1 Monstruo de Efecto Reptil, y después seleccionar 1 monstruo en el Cementerio de tu adversario; Invócalo de Modo Especial a tu Campo, pero mándalo al Cementerio durante la End Phase. Sólo puedes usar este efecto de "Hondonada Ogdoádica" una vez por turno. Si esta carta boca arriba es mandada de la Zona de Magia y Trampas al Cementerio: manda al Cementerio todos los monstruos boca arriba que controles que no sean Reptil.
  fr: |-
    Durant la Main Phase : vous pouvez Sacrifier 1 Monstre à Effet Reptile, puis ciblez 1 monstre dans le Cimetière de votre adversaire ; Invoquez-le Spécialement sur votre Terrain, mais envoyez-le au Cimetière durant la End Phase. Vous ne pouvez utiliser cet effet de "Vide Ogdoadique" qu'une fois par tour. Si cette carte face recto est envoyée depuis la Zone Magie & Piège au Cimetière : envoyez tous les monstres non-Reptile face recto que vous contrôlez au Cimetière.
  it: |-
    Durante la Main Phase: puoi offrire come Tributo 1 Mostro con Effetto Rettile, poi scegliere come bersaglio 1 mostro nel Cimitero del tuo avversario; Evocalo Specialmente sul tuo Terreno, ma mandalo al Cimitero durante la End Phase. Puoi utilizzare questo effetto di "Cavità Ogdoadica" una sola volta per turno. Se questa carta scoperta viene mandata dalla Zona Magie & Trappole al Cimitero: manda tutti i mostri non-Rettile scoperti che controlli al Cimitero.
  pt: |-
    Durante a Fase Principal: você pode oferecer como Tributo 1 Monstro de Efeito Réptil e, depois, escolha 1 monstro no Cemitério do seu oponente; Invoque-o por Invocação-Especial no seu campo, mas envie-o para o Cemitério durante a Fase Final. Você só pode usar este efeito de "Vazio Ogdoádico" uma vez por turno. Se este card com a face para cima for enviado da Zona de Magias & Armadilhas para o Cemitério: envie todos os monstros não-Réptil com a face para cima que você controla para o Cemitério.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：自分・相手のメインフェイズに、自分フィールドの爬虫類族の効果モンスター１体をリリースし、相手の墓地のモンスター１体を対象として発動できる。そのモンスターを自分フィールドに特殊召喚する。この効果で特殊召喚したモンスターはエンドフェイズに墓地へ送られる。②：魔法＆罠ゾーンの表側表示のこのカードが墓地へ送られた場合に発動する。爬虫類族モンスター以外の自分フィールドの表側表示モンスターを全て墓地へ送る。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대의 메인 페이즈에, 자신 필드의 파충류족 효과 몬스터 1장을 릴리스하고, 상대 묘지의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 자신 필드에 특수 소환한다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈에 묘지로 보내진다. ②: 마법 & 함정 존의 앞면 표시의 이 카드가 묘지로 보내졌을 경우에 발동한다. 파충류족 몬스터 이외의 자신 필드의 앞면 표시 몬스터를 전부 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    此卡名的①效果1回合仅可使用1次。①：在自己・对手的主要阶段，解放自己场上的1只爬虫类族效果怪兽，以对手墓地的1只怪兽为对象可以发动。将该怪兽特殊召唤至自己场上。以此效果特殊召唤的怪兽将在结束阶段被送至墓地。②：魔法与陷阱区域的表侧表示的此卡被送至墓地的情况下发动。将自己场上爬虫类族怪兽以外的表侧表示怪兽全部送至墓地。
card_type: Trap
property: Continuous
