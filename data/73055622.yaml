  fr: Appel Shinobiseau
  it: Richiamo dello Shinobird
  pt: Chamado do Shinobird
  ja: <ruby><rb>霊魂の降神</rb><rt>エスプリット・コーリング</rt></ruby>
  ja_romaji: Esupuritto Kōringu
  ko: 에스프릿 콜링
  ko_rr:
  zh-TW:
  zh-CN: 灵魂的降神
text:
  en: |-
    This card is used to Ritual Summon "Shinobaroness Peacock" or "Shinobaron Peacock". You must also Tribute monsters from your hand or field and/or banish Spirit monsters from your Graveyard, whose total Levels equal or exceed the Level of the Ritual Monster you Ritual Summon.
  de: |-
    Diese Karte wird verwendet, um „Shinobaroness Pfau“ oder „Shinobaron Pfau“ als Ritualbeschwörung zu beschwören. Du musst zusätzlich Monster von deiner Hand oder Spielfeldseite als Tribut anbieten und/oder Spirit-Monster von deinem Friedhof verbannen, deren gemeinsame Stufe größer oder gleich der Stufe des Ritualmonsters ist, das du als Ritualbeschwörung beschwörst.
  es: |-
    Esta carta se usa para la Invocación por Ritual de "Shinobaronesa Pavoreal" o "Shinobarón Pavoreal". También debes Sacrificar monstruos en tu mano o Campo y/o desterrar monstruos Spirit en tu Cementerio cuyos Niveles totales sean iguales o mayores al Nivel del Monstruo de Ritual que estás Invocando por Ritual.
  fr: |-
    Cette carte est utilisée pour Invoquer Rituellement "Paon Shinobaronne" ou "Paon Shinobaron". Vous devez aussi Sacrifier des monstres depuis votre main ou Terrain et/ou bannir des monstres Spirit depuis votre Cimetière, dont le Niveau total est supérieur ou égal au Niveau du Monstre Rituel que vous Invoquez Rituellement.
  it: |-
    Questa carta viene utilizzata per Evocare tramite Rituale "Shinobibaronessa Pavone" or "Shinobibarone Pavone". Devi anche offrire come Tributo mostri dalla tua mano o Terreno e/o bandire mostri Spirito dal tuo Cimitero, il cui Livello totale sia pari o superiore al Livello del Mostro Rituale che stai Evocando tramite Rituale.
  pt: |-
    Este card é usado para a Invocação-Ritual de "Shinobaronesa Pavoa" ou "Shinobarão Pavão". Você também deve oferecer monstros como Tributo da sua mão ou do campo e/ou banir monstros Espírito do seu Cemitério, cuja soma dos Níveis seja igual ou exceda o Nível do Monstro de Ritual que você Invocou por Invocação-Ritual.
  ja: |-
    「霊魂鳥神－姫孔雀」「霊魂鳥神－彦孔雀」の降臨に必要。①：レベルの合計が儀式召喚するモンスターのレベル以上になるように、自分の手札・フィールドのモンスターをリリース、またはリリースの代わりに自分の墓地のスピリットモンスターを除外し、手札から「霊魂鳥神－姫孔雀」または「霊魂鳥神－彦孔雀」を儀式召喚する。
  ko: |-
    "에스프릿 로드－희공작" "에스프릿 로드－언공작"의 의식 소환에 필요. ①: 레벨의 합계가 의식 소환할 몬스터의 레벨 이상이 되도록, 자신의 패 / 필드의 몬스터를 릴리스, 또는 릴리스 대신에 자신 묘지의 스피릿 몬스터를 제외하고, 패에서 "에스프릿 로드－희공작" 또는 "에스프릿 로드－언공작"을 의식 소환한다.
  zh-TW:
  zh-CN: |-
    「灵魂鸟神-姬孔雀」「灵魂鸟神-彦孔雀」的降临必需。 ①：等级合计直到变成仪式召唤的怪兽的等级以上为止，把自己的手卡·场上的怪兽解放或者作为解放的代替而把自己墓地的灵魂怪兽除外，从手卡把「灵魂鸟神-姬孔雀」或者「灵魂鸟神-彦孔雀」仪式召唤。
card_type: Spell
property: Ritual
