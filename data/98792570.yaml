  ja: <ruby><rb>受</rb><rp>（</rp><rt>う</rt><rp>）</rp></ruby>け<ruby><rb>継</rb><rp>（</rp><rt>つ</rt><rp>）</rp></ruby>がれる<ruby><rb>力</rb><rp>（</rp><rt>ちから</rt><rp>）</rp></ruby>
