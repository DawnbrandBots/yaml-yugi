text:
  en: |-
    Send 1 monster on your side of the field to the Graveyard. Select 1 monster on your side of the field. The selected monster gains ATK equal to the ATK of the sent monster until the end of this turn.
  de: |-
    Lege 1 Monster auf deiner Spielfeldseite auf den Friedhof. Wähle 1 Monster auf deiner Spielfeldseite. Erhöhe die ATK des gewählten Monsters um die ATK des abgelegten Monsters, bis zur End Phase des Spielzuges in dem diese Karte aktiviert wurde.
  es: |-
    Manda 1 monstruo en tu Campo al Cementerio. Selecciona 1 monstruo en tu Campo. Aumenta el ATK del monstruo seleccionado en una cantidad igual al ATK del monstruo mandado al Cementerio hasta la End Phase del turno en el que esta carta es activada.
  fr: |-
    Envoyez 1 monstre sur votre Terrain au Cimetière. Sélectionnez 1 monstre sur votre Terrain. Augmentez l'ATK du monstre sélectionné d'un montant égal à l'ATK du monstre envoyé jusqu'à la End Phase du tour où cette carte est activée.
  it: |-
    Manda 1 mostro dal tuo Terreno al Cimitero. Scegli 1 mostro sul tuo Terreno. Aumenta l'ATK del mostro scelto di un valore pari all'ATK del mostro mandato al Cimitero fino alla End Phase del turno in cui questa carta viene attivata.
  pt: |-
    Envie 1 monstro no seu Campo para o Cemitério. Escolha 1 monstro do seu Campo. Aumente o ATK do monstro escolhido num valor igual ao ATK do monstro enviado para o Cemitério até ao final da End Phase do turno em que este card e ativado.
  ja: |-
    自分フィールド上のモンスター１体を墓地に送る。自分フィールド上のモンスター１体を選択する。選択したモンスター１体の攻撃力は、発動ターンのエンドフェイズまで墓地に送ったモンスターの攻撃力分アップする。
  ko: |-
    자신 필드 위의 몬스터 1장을 묘지로 보낸다. 자신 필드 위의 몬스터 1장을 선택한다. 선택한 몬스터 1장의 공격력은, 발동 턴의 엔드 페이즈까지 묘지로 보낸 몬스터 카드의 공격력만큼 올린다.
