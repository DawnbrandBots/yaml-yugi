text:
  en: |-
    When a Spell Card, Trap Card, or monster effect is activated: Tribute all "Mecha Phantom Beast Tokens" you control; negate the activation, and if you do, destroy it.
  de: |-
    Wenn eine Zauberkarte, eine Fallenkarte oder ein Monstereffekt aktiviert wird: Biete alle „Mecha-Phantomungeheuer-Spielmarken“, die du kontrollierst, als Tribut an; annulliere die Aktivierung und falls du dies tust, zerstöre sie oder es.
  es: |-
    Cuando es activada una Carta Mágica, de Trampa o el efecto de un monstruo: Sacrifica todas las "Ficha Mecha Bestia Fantasma" que controles; niega la activación y, si lo haces, destruye la carta.
  fr: |-
    Lorsqu'une Carte Magie/Piège ou un effet de monstre est activé : Sacrifiez tous les "Jeton Bête Fantôme Méca" que vous contrôlez ; annulez l'activation, et si vous le faites, détruisez-la/le.
  it: |-
    Quando viene attivato l'effetto di un mostr, Carta Magia o Carta Trappola: offri come Tributo tutti i "Segna-Bestia Fantasma Meccanica" che controlli; annulla l'attivcazione e, se lo fai, distruggilo.
  pt: |-
    Quando um Card de Magia, Card de Armadilha ou efeito de monstro for ativado: ofereça como Tributo todas as "Fichas de Besta Fantasma" Mecha que você controla; negue a ativação e, se isso acontecer, destrua-o.
  ja: |-
    自分フィールド上の「幻獣機トークン」を全てリリースして発動できる。効果モンスターの効果・魔法・罠カードの発動を無効にし破壊する。
  ko: |-
    자신 필드 위의 "환상수기 토큰" 을 전부 릴리스하고 발동할 수 있다. 효과 몬스터의 효과 / 마법 / 함정 카드의 발동을 무효로 하고 파괴한다.
type: Trap
