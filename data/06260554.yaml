  fr: Un Coup de Tonneau
  it: Eseguire un Avvitamento
  pt: Loop e Giro
  ja: <ruby><rb>弾幕回避</rb><rp>（</rp><rt>バレル・ロール</rt><rp>）</rp></ruby>
