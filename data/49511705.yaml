  zh-CN: |-
    ①：1回合1次，进行投掷硬币的效果发动的场合，那个效果让表出现次数的以下效果适用。
    ●1次以上：给与对方500伤害。
    ●2次以上：选对方场上1张卡破坏。
    ●3次以上：把对方手卡确认，从那之中选1张卡丢弃。
    ②：进行投掷硬币2次以上的效果发动时，把墓地的这张卡除外才能发动。那些投掷硬币的结果全部当作表出现的状态使用。
