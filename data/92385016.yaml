text:
  en: |-
    2 "Runick" monsters
    If this card is Special Summoned from the Extra Deck: You can discard 1 card; add 1 "Runick" Continuous Spell from your Deck to your hand. When your opponent activates a card or effect that targets a "Runick" card(s) and/or Set card(s) you control (Quick Effect): You can banish this card you control; negate the activation, and if you do, destroy that card. Once per turn, during the End Phase: Gain 1000 LP.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    「神碑」モンスター×２
    ①：このカードがＥＸデッキからの特殊召喚に成功した場合、手札を１枚捨てて発動できる。デッキから「神碑」永続魔法カード１枚を手札に加える。②：自分フィールドの、「神碑」カードまたはセットされたカードを対象とする魔法・罠・モンスターの効果を相手が発動した時、フィールドのこのカードを除外して発動できる。その発動を無効にし破壊する。③：自分・相手のエンドフェイズに発動する。自分は１０００ＬＰ回復する。
  ko: |-
    "루닉" 몬스터 × 2
    ①: 이 카드가 엑스트라 덱에서의 특수 소환에 성공했을 경우, 패를 1장 버리고 발동할 수 있다. 덱에서 "루닉" 지속 마법 카드 1장을 패에 넣는다. ②: 자신 필드의, "루닉" 카드 또는 세트된 카드를 대상으로 하는 마법 / 함정 / 몬스터의 효과를 상대가 발동했을 때, 필드의 이 카드를 제외하고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. ③: 자신 / 상대의 엔드 페이즈에 발동한다. 자신은 1000 LP 회복한다.
  zh-CN: |-
    「神碑」怪兽×2
    ①：这张卡从额外卡组特殊召唤成功的场合，可以舍弃1张手牌发动。从卡组将1张「神碑」永续魔法卡加入手牌。②：以自己场上的「神碑」卡或者盖放的卡为对象的魔法、陷阱或怪兽的效果由对手发动时，可以将场上的这张卡除外发动。使其发动无效并破坏。③：自己或对手的结束阶段必定发动。自己恢复1000LP。
