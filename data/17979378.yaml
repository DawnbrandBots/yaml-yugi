pendulum_effect:
  en: |-
    Once per turn: You can pay 500 LP, then target 1 face-up monster your opponent controls; it loses 500 ATK (even if this card leaves the field). Unless you have a "D/D" card in your other Pendulum Zone, this card's Pendulum Scale becomes 5.
  de: |-
    Einmal pro Spielzug: Du kannst 500 LP zahlen und dann 1 offenes Monster wählen, das dein Gegner kontrolliert; es verliert 500 ATK (selbst falls diese Karte das Spielfeld verlässt). Der Pendelbereich dieser Karte wird zu 5, es sei denn, du hast eine „D/D“-Karte in deiner anderen Pendelzone.
  es: |-
    Una vez por turno: puedes pagar 500 LP, y después seleccionar 1 monstruo boca arriba que controle tu adversario; éste pierde 500 ATK (aún si esta carta deja el Campo). A menos que tengas una carta "D/D" en tu otra Zona de Péndulo, la Escala de Péndulo de esta carta se convierte en 5.
  fr: |-
    Une fois par tour : vous pouvez payer 500 LP, puis ciblez 1 monstre face recto contrôlé par votre adversaire ; il perd 500 ATK (même si cette carte quitte le Terrain). Sauf si vous avez une carte "D/D" dans votre autre Zone Pendule, l'Échelle Pendule de cette carte devient 5.
  it: |-
    Una volta per turno: puoi pagare 500 LP, poi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; esso perde 500 ATK (anche se questa carta lascia il Terreno). A meno che tu non abbia una carta "D/D" nella tua altra Zona Pendulum, il Valore Pendulum di questa carta diventa 5.
  pt: |-
    Uma vez por turno: você pode pagar 500 PV e, depois, escolher 1 monstro com a face para cima que seu oponente controla; ele perde 500 de ATK (mesmo que este card deixar o campo). A não ser que você tenha um card "D/D" na sua outra Zona de Pêndulo, a Escala de Pêndulo deste card se torna 5.
  ja: |-
    ①：１ターンに１度、５００ＬＰを払い、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力は５００ダウンする。②：もう片方の自分のＰゾーンに「ＤＤ」カードが存在しない場合、このカードのＰスケールは５になる。
  ko: |-
    ①: 1턴에 1번, 500 LP를 지불하고, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력은 500 내린다. ②: 다른 한쪽 자신의 펜듈럼 존에 "DD(디디)" 카드가 존재하지 않을 경우. 이 카드의 펜듈럼 스케일은 5 가 된다.
