text:
  en: |-
    Once per turn: You can send 1 Machine-Type monster from your hand to the Graveyard, then target 1 monster your opponent controls with a Level less than or equal to the sent monster's; destroy that target.
  de: |-
    Einmal pro Spielzug kannst du 1 Monster vom Typ Maschine von deiner Hand auf den Friedhof legen, um 1 offenes Monster zu zerstören, das dein Gegner kontrolliert und dessen Stufe kleiner oder gleich der des auf den Friedhof gelegten Monsters ist.
  es: |-
    Una vez por turno, puedes mandar 1 monstruo de Tipo Máquina desde tu mano al Cementerio para destruir 1 monstruo boca arriba que controle tu adversario y cuyo Nivel sea menor o igual al de ese monstruo.
  fr: |-
    Une fois par tour : vous pouvez envoyer 1 monstre de Type Machine depuis votre main au Cimetière, puis ciblez 1 monstre contrôlé par votre adversaire d'un Niveau inférieur ou égal à celui du monstre envoyé ; détruisez la cible.
  it: |-
    Una volta per turno: puoi mandare 1 mostro di Tipo Macchina dalla tua mano al Cimitero, poi scegliere come bersaglio 1 mostro controllato dal tuo avversario con un Livello pari o inferiore a quello del mostro mandato al Cimitero; distruggi quel bersaglio.
  pt: |-
    Uma vez por turno: você pode enviar 1 monstro do Tipo Máquina da sua mão para o Cemitério e, depois, escolher 1 monstro que seu oponente controla com um Nível menor ou igual ao do monstro que foi enviado para o Cemitério; destrua o alvo.
  ja: |-
    手札から機械族モンスター１体を墓地へ送って発動する。墓地へ送ったモンスターのレベル以下の、相手フィールド上に表側表示で存在するモンスター１体を破壊する。この効果は１ターンに１度しか使用できない。
  ko: |-
    패에서 기계족 몬스터 1장을 묘지로 보내고 발동한다. 묘지로 보낸 몬스터의 레벨 이하인 상대 필드 위에 앞면 표시로 존재하는 몬스터 1장을 파괴한다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
