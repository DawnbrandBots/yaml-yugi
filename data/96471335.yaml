text:
  en: |-
    2 Level 7 monsters
    You can also Xyz Summon this card by using a Rank 6 Spellcaster-Type Xyz Monster you control as the Xyz Material. (Xyz Materials attached to that monster also become Xyz Materials on this card.) Once per turn: You can detach 1 Xyz Material from this card; Special Summon 1 Spellcaster-Type Normal Monster from your hand or Deck. When a Spellcaster-Type Normal Monster declares an attack: You can target 1 card your opponent controls; banish it. You can only use this effect of "Ebon Illusion Magician" once per turn.
  de: |-
    2 Monster der Stufe 7 / Du kannst diese Karte auch als Xyz-Beschwörung beschwören, indem du ein Xyz-Monster vom Typ Hexer des Rangs 6, das du kontrollierst, als das Xyz-Material verwendest. (An das Monster angehängtes Xyz-Material wird ebenfalls zu Xyz-Material dieser Karte.) Einmal pro Spielzug: Du kannst 1 Xyz-Material von dieser Karte abhängen; beschwöre 1 Normales Monster vom Typ Hexer als Spezialbeschwörung von deiner Hand oder deinem Deck. Wenn ein Normales Monster vom Typ Hexer einen Angriff deklariert: Du kannst 1 Karte wählen, die dein Gegner kontrolliert; verbanne sie. Du kannst diesen Effekt von „Schwarzer Illusionsmagier“ nur einmal pro Spielzug verwenden.
  es: |-
    2 monstruos Nivel 7
    También puedes Invocar Xyz esta carta usando un Monstruo Xyz Tipo Lanzador de Conjuros de Rango 6 que controles como el Material Xyz. (Los Materiales Xyz acoplados a ese monstruo también se convierten en Materiales Xyz en esta carta). Una vez por turno: puedes desacoplar 1 Material Xyz de esta carta; Invoca de modo Especial, desde tu mano o Deck, 1 Monstruo Normal Tipo Lanzador de Conjuros. Cuando un Monstruo Normal Tipo Lanzador de Conjuros declara un ataque: puedes seleccionar 1 carta que controle tu adversario; destiérrala. Sólo puedes usar este efecto de "Mago de la Ilusión Ebon" una vez por turno.
  fr: |-
    2 monstres de Niveau 7
    Vous pouvez aussi Invoquer par Xyz cette carte en utilisant un Monstre Xyz de Type Magicien de Rang 6 que vous contrôlez comme le Matériel Xyz. (Les Matériels Xyz attachés au monstre deviennent aussi des Matériels Xyz de cette carte.) Une fois par tour : vous pouvez détacher 1 Matériel Xyz de cette carte ; Invoquez Spécialement 1 Monstre Normal de Type Magicien depuis votre main ou Deck. Lorsqu'un Monstre Normal de Type Magicien déclare une attaque : vous pouvez cibler 1 carte contrôlée par votre adversaire ; bannissez-la. Vous ne pouvez utiliser cet effet de "Magicien Illusion Ébène" qu'une fois par tour.
  it: |-
    2 mostri di Livello 7
    Puoi anche Evocare Xyz questa carta utilizzando un Mostro Xyz di Tipo Incantatore di Rango 6 che controlli come Materiale Xyz. (I Materiali Xyz attaccati a quel mostro diventano Materiali Xyz anche su questa carta.) Una volta per turno: puoi staccare 1 Materiale Xyz da questa carta; Evoca Specialmente 1 Mostro Normale di Tipo Incantatore dalla tua mano o Deck. Quando un Mostro Normale di Tipo Incantatore dichiara un attacco: puoi scegliere come bersaglio 1 carta controllata dal tuo avversario; bandiscila. Puoi utilizzare questo effetto di "Mago Illusione d'Ebano" una sola volta per turno.
  pt: |-
    2 monstros de Nível 7
    Você também pode Invocar este card por Invocação-Xyz ao usar um Monstro Xyz do Tipo Mago de Classe 6 que você controla como Matéria Xyz. (Matérias Xyz associadas a esse monstro também se tornam Matéria Xyz neste card.) Uma vez por turno: você pode desassociar 1 Matéria Xyz deste card; Invoque por Invocação-Especial 1 Monstro Normal do Tipo Mago da sua mão ou Deck. Quando um Monstro Normal do Tipo Mago declarar um ataque: você pode escolher 1 card que seu oponente controla; bana-o. Você só pode usar este efeito de "Mago de Ébano da Ilusão" uma vez por turno.
  ja: |-
    レベル７モンスター×２
    このカードは自分フィールドのランク６の魔法使い族Ｘモンスターの上に重ねてＸ召喚する事もできる。「幻想の黒魔導師」の②の効果は１ターンに１度しか使用できない。①：１ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。手札・デッキから魔法使い族の通常モンスター１体を特殊召喚する。②：魔法使い族の通常モンスターの攻撃宣言時、相手フィールドのカード１枚を対象として発動できる。そのカードを除外する。
  ko: |-
    레벨 7 몬스터 × 2
    이 카드는 자신 필드의 랭크 6 인 마법사족 엑시즈 몬스터의 위에 겹치고 엑시즈 소환할 수도 있다. "환상의 흑마도사"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 패 / 덱에서 마법사족 일반 몬스터 1장을 특수 소환한다. ②: 마법사족 일반 몬스터의 공격 선언시, 상대 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 제외한다.
  zh-CN: |-
    7星怪兽×2
    这张卡也能在自己场上的6阶魔法师族XYZ怪兽上面重叠来XYZ召唤。「幻想之黑魔导师」的②的效果1回合只能使用1次。①：1回合1次，把这张卡1个XYZ素材取除才能发动。从手卡·卡组把1只魔法师族通常怪兽特殊召唤。②：魔法师族通常怪兽的攻击宣言时，以对方场上1张卡为对象才能发动。那张卡除外。
