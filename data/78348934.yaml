text:
  en: |-
    Target up to 3 monsters of the same Type in your opponent's Graveyard; banish them, and if you do, 1 "Buster Blader" monster or 1 "Destruction Sword" monster you control gains 500 ATK and DEF for each of those banished monsters, until the end of this turn. If this card is in your Graveyard: You can discard 1 "Destruction Sword" card; add this card to your hand. You can only use each effect of "Karma of the Destruction Swordsman" once per turn.
  de: |-
    Wähle bis zu 3 Monster desselben Typs im Friedhof deines Gegners; verbanne sie und falls du dies tust, erhält 1 „Buster-Klingenkämpfer“-Monster oder 1 „Zerstörungsschwert“-Monster, das du kontrollierst, bis zum Ende dieses Spielzugs 500 ATK und DEF für jedes der verbannten Monster. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 „Zerstörungsschwert“-Karte abwerfen; füge diese Karte deiner Hand hinzu. Du kannst jeden Effekt von „Karma des Zerstörungsschwertkämpfers“ nur einmal pro Spielzug verwenden.
  es: |-
    Selecciona hasta 3 monstruos del mismo Tipo en el Cementerio de tu adversario; destiérralos y, si lo haces, hasta el final de este turno 1 monstruo "Buster Blader" o 1 monstruo "la Espada de la Destrucción" que controles gana 500 ATK y DEF por cada uno de esos monstruos desterrados. Si esta carta está en tu Cementerio: puedes descartar 1 carta "la Espada de la Destrucción"; añade esta carta a tu mano. Sólo puedes usar cada efecto de "Karma del Soldado de la Espada de la Destrucción" una vez por turno.
  fr: |-
    Ciblez max. 3 monstres du même Type dans le Cimetière de votre adversaire; bannissez-les, et si vous le faites, jusqu'à la fin de ce tour, 1 monstre "Buster Blader" ou "Épée Destructrice" que vous contrôlez gagne 500 ATK/DEF pour chacun de ces monstres bannis. Si cette carte est dans votre Cimetière : vous pouvez défausser 1 carte "Épée Destructrice" ; ajoutez cette carte à votre main. Vous ne pouvez utiliser chaque effet de "Karma du Soldat de l'Épée Destructrice" qu'une fois par tour.
  it: |-
    Scegli come bersaglio fino a 3 mostri dello stesso Tipo nel Cimitero del tuo avversario; bandiscili e, se lo fai, 1 mostro "Combattente delle Lame" o 1 mostro "Spada della Distruzione" che controlli guadagna 500 ATK e DEF per ognuno di quei mostri banditi, fino alla fine di questo turno. Se questa carta è nel tuo Cimitero: puoi scartare 1 carta "Spada della Distruzione"; aggiungi questa carta alla tua mano. Puoi utilizzare ogni effetto di "Karma del Soldato Spada della Distruzione" una sola volta per turno.
  pt: |-
    Escolha até 3 monstros do mesmo Tipo no Cemitério do seu oponente; bana-os e, se isso acontecer, até o final deste turno, 1 monstro "Blader Notável" ou 1 monstro "Espada da Destruição" que você controla ganha 500 de ATK e DEF para cada um desses monstros banidos. Se este card estiver no seu Cemitério: você pode descartar 1 card "Espada da Destruição"; adicione este card à sua mão. Você só pode usar cada efeito de "Karma do Soldado da Espada da Destruição" uma vez por turno.
  ja: |-
    「破壊剣士の宿命」の①②の効果はそれぞれ１ターンに１度しか使用できない。①：相手の墓地の同じ種族のモンスターを３体まで対象として発動できる。そのモンスターを除外し、自分フィールドの「バスター・ブレイダー」モンスターまたは「破壊剣」モンスター１体を選び、ターン終了時までその攻撃力・守備力を除外したモンスターの数×５００アップする。②：このカードが墓地に存在する場合、手札から「破壊剣」カード１枚を捨てて発動できる。墓地のこのカードを手札に加える。
  ko: |-
    "파괴검사의 숙명"의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ① : 상대 묘지의 같은 종족의 몬스터를 3장까지 대상으로 하고 발동할 수 있다. 그 몬스터를 제외하고, 자신 필드의 "버스터 블레이더" 몬스터 또는 "파괴검" 몬스터 1장을 골라, 턴 종료시까지 그 공격력 / 수비력을 제외한 몬스터의 수 × 500 올린다. ② : 이 카드가 묘지에 존재할 경우, 패에서 "파괴검" 카드 1장을 버리고 발동할 수 있다. 묘지의 이 카드를 패에 넣는다.
