text:
  en: |-
    Special Summon this card in Defense Position as an Effect Monster (Machine/EARTH/Level 4/ATK 0/DEF 2000). (This card is also still a Trap.) While you control "Green Gadget", "Red Gadget", and "Yellow Gadget", this card gains 3000 ATK.
  de: |-
    Beschwöre diese Karte als Spezialbeschwörung als Effektmonster (Typ Maschine/ERDE/Stufe 4/ATK 0/DEF 2000) in die Verteidigungsposition. (Diese Karte ist zusätzlich weiterhin eine Fallenkarte.) Solange du „Grüner Apparat“, „Roter Apparat“ und „Gelber Apparat“ kontrollierst, erhält diese Karte 3000 ATK.
  es: |-
    Invoca esta carta de Modo Especial en Posición de Defensa como un Monstruo de Efecto (Tipo Máquina/TIERRA/Nivel 4/ATK 0/DEF 2000). (Esta carta sigue siendo una Carta de Trampa). Mientras controles un "Artilugio Verde", "Artilugio Rojo" y "Artilugio Amarillo", esta carta gana 3000 ATK.
  fr: |-
    Invoquez Spécialement cette carte en Position de Défense comme un Monstre à Effet (Type Machine/TERRE/Niveau 4/ATK 0/DEF 2000). (Cette carte est toujours aussi un Piège.) Tant que vous contrôlez "Gadget Vert", "Gadget Rouge" et "Gadget Jaune", cette carte gagne 3000 ATK.
  it: |-
    Evoca Specialmente questa carta in Posizione di Difesa come Mostro con Effetto (Tipo Macchina/TERRA/Livello 4/ATK 0/DEF 2000). (Questa carta è ancora anche una Carta Trappola.) Mentre controlli un "Congegno Verde", "Congegno Rosso" e "Congegno Giallo", questa carta guadagna 3000 ATK.
  pt: |-
    Invoque este card por Invocação-Especial em Posição de Defesa como um Monstro de Efeito (Máquina/TERRA/Nível 4/ATK 0/DEF 2000). (Este card também é considerado uma Armadilha.) Enquanto você controlar um "Dispositivo Verde", "Dispositivo Vermelho" e "Dispositivo Amarelo", este card ganha 3000 de ATK.
  ja: |-
    ①：このカードは発動後、効果モンスター（機械族・地・星４・攻０／守２０００）となり、モンスターゾーンに守備表示で特殊召喚する。このカードは罠カードとしても扱う。②：自分フィールドに「グリーン・ガジェット」「レッド・ガジェット」「イエロー・ガジェット」が存在する場合、このカードの効果で特殊召喚されたこのカードの攻撃力は３０００アップする。
  ko: |-
    ①: 이 카드는 발동 후, 효과 몬스터(기계족 / 땅 / 레벨 4 / 공 0 / 수 2000)가 되어, 몬스터 존에 수비 표시로 특수 소환한다. 이 카드는 함정 카드로도 취급한다. ②: 자신 필드에 "그린 가제트" "레드 가제트" "옐로 가제트"가 존재할 경우, 이 카드의 효과로 특수 소환된 이 카드의 공격력은 3000 올린다.
  zh-TW:
  zh-CN: |-
    ①：这张卡发动后变成效果怪兽（机械族·地·4星·攻0／守2000），在怪兽区域守备表示特殊召唤。这张卡也当作陷阱卡使用。②：自己场上有「绿色零件」「红色零件」「黄色零件」存在的场合，这张卡的效果特殊召唤的这张卡的攻击力上升3000。
