text:
  en: |-
    If all monsters your opponent controls are in Defense Position, this card can attack your opponent directly.
  de: |-
    Falls die einzigen Karten in der Monsterkartenzone deines Gegners Monster in Verteidigungsposition sind, kann diese Karte die Life Points deines Gegners direkt angreifen.
  es: |-
    Si todos los Monstruos que tu adversario controla están en Posición de Defensa, esta carta puede atacar a los Life Points de tu adversario directamente.
  fr: |-
    Si les seules cartes sur la Zone Carte Monstre de votre adversaire sont des monstres en Position de Défense, cette carte peut attaquer directement les Life Points de votre adversaire.
  it: |-
    Se le sole carte sulla Zona Carte Mostro del Terreno del tuo avversario sono mostri in Posizione di Difesa, questa carta può attaccare direttamente i Life Points del tuo avversario.
  pt: |-
    Se os únicos cards na Zona dos Cards de Monstro do seu adversário são monstros em Posição de Defesa, este card pode atacar os Life Points do seu adversário diretamente.
  ja: |-
    相手のモンスターカードゾーンに守備表示モンスターしか存在しない場合、このカードは相手プレイヤーに直接攻撃できる
  ko: |-
    상대의 몬스터 카드 존에 수비 표시 몬스터 밖에 존재하지 않을 경우, 이 카드는 상대 플레이어에게 직접 공격할 수 있다.
