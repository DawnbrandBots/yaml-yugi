text:
  en: |-
    You can discard 1 random card from your hand to the Graveyard; destroy all Special Summoned monsters on the field. Neither player can Special Summon monsters.
  de: |-
    Du kannst 1 zufällige Karte von deiner Hand auf den Friedhof abwerfen; zerstöre alle als Spezialbeschwörung beschworenen Monster auf dem Spielfeld. Kein Spieler kann Monster als Spezialbeschwörung beschwören.
  es: |-
    Puedes descartar 1 una carta al azar de tu mano al Cementerio; destruye todos los monstruos Invocados de Modo Especial en el Campo. Ningún monstruo puede ser Invocado de Modo Especial.
  fr: |-
    Vous pouvez défausser 1 carte au hasard depuis votre main au Cimetière ; détruisez tous les monstres Invoqués Spécialement sur le Terrain. Aucun joueur ne peut Invoquer Spécialement de monstres.
  it: |-
    Puoi scartare 1 carta a caso dalla tua mano al Cimitero; distruggi tutti i mostri Evocati Specialmente sul Terreno. Nessun giocatore può Evocare Specialmente mostri.
  pt: |-
    Você pode descartar aleatoriamente 1 card da sua mão para o Cemitério; destrua todos os monstros no campo que foram Invocados por Invocação-Especial. Nenhum duelista pode Invocador monstros por Invocação-Especial.
  ja: |-
    手札をランダムに１枚墓地へ捨てて発動できる。フィールド上の特殊召喚されたモンスターを全て破壊する。また、このカードがフィールド上に表側表示で存在する限り、お互いにモンスターを特殊召喚できない。
  ko: |-
    패를 1장 무작위로 묘지에 버린다. 이 경우, 필드 위의 특수 소환된 몬스터를 전부 파괴한다. 또한 이 카드가 필드 위에 존재하는 한, 몬스터를 특수 소환할 수 없다.
