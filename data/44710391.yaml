text:
  en: |-
    While any Level 10 monsters are on the field, this card cannot be targeted or destroyed by card effects. You can treat 1 Synchro Monster as 2 Tributes for the Tribute Summon of an "Earthbound Immortal" monster. If a Synchro Monster(s) is Special Summoned (except during the Damage Step): You can add 1 "Earthbound Immortal" Spell/Trap from your Deck to your hand. You can only use this effect of "Earthbound Geoglyph" once per turn.
  de: |-
    Solange Monster der Stufe 10 auf dem Spielfeld liegen, kann diese Karte weder als Ziel für Karteneffekte gewählt noch durch diese zerstört werden. Du kannst 1 Synchromonster als 2 Tribute für die Tributbeschwörung eines „Erdgebundener Unsterblicher“-Monsters verwenden. Falls ein oder mehr Synchromonster als Spezialbeschwörung beschworen werden (außer während des Damage Steps): Du kannst deiner Hand 1 „Erdgebundener Unsterblicher“-Zauber/Falle von deinem Deck hinzufügen. Du kannst diesen Effekt von „Erdgebundene Geoglyphe“ nur einmal pro Spielzug verwenden.
  es: |-
    Mientras esté en el Campo cualquier monstruo de Nivel 10, esta carta no puede ser seleccionada o destruida por efectos de cartas. Puedes tratar 1 Monstruo de Sincronía como 2 Sacrificios para la Invocación por Sacrificio de un monstruo "Inmortal Terrestre". Si uno o más Monstruos de Sincronía son Invocados de Modo Especial (excepto durante el Damage Step): puedes añadir a tu mano 1 Mágica/Trampa "Inmortal Terrestre" en tu Deck. Sólo puedes usar este efecto de "Geoglifo Terrestre" una vez por turno.
  fr: |-
    Tant que des monstres de Niveau 10 sont sur le Terrain, cette carte ne peut être ni ciblée ni détruite par des effets de carte. Vous pouvez traiter 1 Monstre Synchro comme 2 Sacrifices pour l'Invocation Sacrifice d'un monstre "Esprit de la Terre Immortel". Si un ou plusieurs Monstres Synchro sont Invoqués Spécialement (sauf durant la Damage Step) : vous pouvez ajouter 1 Magie/Piège "Esprit de la Terre Immortel" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Esprit de la Terre Géoglyphe" qu'une fois par tour.
  it: |-
    Mentre sul Terreno c'è un qualsiasi mostro di Livello 10, questa carta non può essere scelta come bersaglio o distrutta dagli effetti delle carte. Puoi considerare 1 Mostro Synchro come 2 Tributi per l'Evocazione tramite Tributo di un mostro "Immortale Terrestre". Se uno o più Mostri Synchro vengono Evocati Specialmente (eccetto durante il Damage Step): puoi aggiungere 1 Magia/Trappola "Immortale Terrestre" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Geoglifo Terrestre" una sola volta per turno.
  pt: |-
    Enquanto houver algum monstro de Nível 10 no campo, este card não pode ser escolhido como alvo de, ou destruído por, efeitos de card. Você pode considerar 1 Monstro Sincro como 2 Tributos para a Invocação-Tributo de um monstro "Imortal Terrestre". Se um ou mais Monstros Sincro forem Invocados por Invocação-Especial (exceto durante a Etapa de Dano): você pode adicionar 1 Magia/Armadilha "Imortal Terrestre" do seu Deck à sua mão. Você só pode usar este efeito de "Geoglifo Terrestre" uma vez por turno.
  ja: |-
    このカード名の③の効果は１ターンに１度しか使用できない。①：フィールドにレベル１０モンスターが存在する限り、このカードは効果の対象にならず、効果では破壊されない。②：このカードがフィールドゾーンに存在する限り、自分が「地縛神」モンスターをアドバンス召喚する場合、Ｓモンスター１体を２体分のリリースにできる。③：Ｓモンスターが特殊召喚された場合に自分はこの効果を発動できる。デッキから「地縛神」魔法・罠カード１枚を手札に加える。
  ko: |-
    이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드에 레벨 10 몬스터가 존재하는 한, 이 카드는 효과의 대상이 되지 않으며, 효과로는 파괴되지 않는다. ②: 이 카드가 필드 존에 존재하는 한, 자신이 "지박신" 몬스터를 어드밴스 소환할 경우, 싱크로 몬스터 1장을 2장만큼의 릴리스로 할 수 있다. ③: 싱크로 몬스터가 특수 소환되었을 경우에 자신은 이 효과를 발동할 수 있다. 덱에서 "지박신" 마법 / 함정 카드 1장을 패에 넣는다.
  zh-CN: |-
    这个卡名的③的效果1回合只能使用1次。
    ①：只要场上有10星怪兽存在，这张卡不会成为效果的对象，不会被效果破坏。
    ②：只要这张卡在场地区域存在，自己把「地缚神」怪兽上级召唤的场合，可以把1只同调怪兽作为2只的数量解放。
    ③：同调怪兽特殊召唤的场合才能由自己把这个效果发动。从卡组把1张「地缚神」魔法·陷阱卡加入手卡。
type: Spell
