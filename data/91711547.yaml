    Quando questa carta infligge danno da combattimento al tuo avversario, infliggi 200 danni al tuo avversario per ogni mostro di Tipo Pyro nel tuo Cimitero.
  pt: |-
    Se este card causar dano de batalha ao seu oponente: cause 200 de dano ao seu oponente para cada monstro Piro no seu Cemitério.
  ja: |-
    このカードが相手ライフに戦闘ダメージを与えた時、自分の墓地に存在する炎族モンスターの数×２００ポイントダメージを相手ライフに与える。
  ko: |-
