    Wenn diese Karte deinem Gegner Kampfschaden zufügt, füge deinem Gegner 200 Schaden für jedes Monster vom Typ Pyro in deinem Friedhof zu.
  es: |-
    Cuando esta carta le inflige daño de batalla a tu adversario, inflígele 200 puntos de daño por cada monstruo de Tipo Piro en tu Cementerio.
