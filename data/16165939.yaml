text:
  en: |-
    If a non-Effect Monster is Special Summoned face-up (except during the Damage Step): You can target 1 card your opponent controls; destroy it. If this card in its owner's Spell & Trap Zone is destroyed by an opponent's card effect: You can Special Summon 1 non-Effect Monster from your hand, Deck, or GY. You can only use each effect of "Supernatural Danger Zone" once per turn.
  de: |-
    Falls ein Nichteffekt-Monster offen als Spezialbeschwörung beschworen wird (außer während des Damage Steps): Du kannst 1 Karte wählen, die dein Gegner kontrolliert; zerstöre sie. Falls diese Karte in der Zauber- & Fallenzone ihres Besitzers durch einen Karteneffekt eines Gegners zerstört wird: Du kannst 1 Nichteffekt-Monster als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof beschwören. Du kannst jeden Effekt von „Übernatürliche Gefahrenzone“ nur einmal pro Spielzug verwenden.
  es: |-
    Si un Monstruo que no sea de Efecto es Invocado de Modo Especial boca arriba (excepto durante el Damage Step): puedes seleccionar 1 carta que controle tu adversario; destrúyela. Si esta carta en la Zona de Magia y Trampas de su dueño es destruida por el efecto de una carta del adversario: puedes Invocar de Modo Especial 1 Monstruo que no sea de Efecto desde tu mano, Deck o Cementerio. Sólo puedes usar cada efecto de "Zona de Peligro Sobrenatural" una vez por turno.
  fr: |-
    Si un monstre (Monstres à Effet exclus) est Invoqué Spécialement face recto (sauf durant la Damage Step) : vous pouvez cibler 1 carte contrôlée par votre adversaire ; détruisez-la. Si cette carte dans la Zone Magie & Piège de son propriétaire est détruite par un effet de carte de l'adversaire : vous pouvez Invoquer Spécialement 1 monstre (Monstres à Effet exclus) depuis votre main, Deck ou Cimetière. Vous ne pouvez utiliser chaque effet de "Zone de Danger Surnaturel" qu'une fois par tour.
  it: |-
    Se un Mostro non-con Effetto viene Evocato Specialmente scoperto (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 carta controllata dal tuo avversario; distruggila. Se questa carta nella Zona Magie & Trappole del suo proprietario viene distrutta dall'effetto di una carta dell'avversario: puoi Evocare Specialmente 1 Mostro non-con Effetto dalla tua mano, Deck o Cimitero. Puoi utilizzare ogni effetto di "Zona Pericolo Soprannaturale" una sola volta per turno.
  pt: |-
    Se um Monstro que não seja de Efeito for Invocado por Invocação-Especial com a face para cima (exceto durante a Etapa de Dano): você pode escolher 1 card que seu oponente controla; destrua-o. Se este card na Zona de Magias & Armadilhas do seu dono for destruído por um efeito de card do oponente: você pode Invocar por Invocação-Especial 1 Monstro que não seja de Efeito da sua mão, do Deck ou do Cemitério. Você só pode usar cada efeito de "Zona de Perigo Sobrenatural" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：効果モンスター以外のモンスターが表側表示で特殊召喚された場合、相手フィールドのカード１枚を対象として発動できる。そのカードを破壊する。②：魔法＆罠ゾーンのこのカードが相手の効果で破壊された場合に発動できる。自分の手札・デッキ・墓地から効果モンスター以外のモンスター１体を選んで特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 효과 몬스터 이외의 몬스터가 앞면 표시로 특수 소환되었을 경우, 상대 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. ②: 마법 & 함정 존의 이 카드가 상대 효과로 파괴되었을 경우에 발동할 수 있다. 자신의 패 / 덱 / 묘지에서 효과 몬스터 이외의 몬스터 1장을 고르고 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②效果1回合各能使用1次。①：效果怪兽以外的怪兽以表侧表示特殊召唤的场合，可以以对手场上的1张卡为对象发动。将那张卡破坏。②：魔法陷阱区的这张卡被对手的效果破坏的场合可以发动。从自己的手牌、卡组或墓地选1只效果怪兽以外的怪兽特殊召唤。
