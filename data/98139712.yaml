  en: |-
    Each time a card(s) is sent to the Graveyard, inflict 300 damage to its owner for each card sent.
  de: |-
    Jedes Mal, wenn Karten auf den Friedhof gelegt werden, füge ihrem Besitzer 300 Schaden für jede der Karten zu.
  es: |-
    Cada vez que una carta es mandada al Cementerio, inflige 300 puntos de daño a su propietario por cada carta que es mandada.
  fr: |-
    Chaque fois qu'une carte est envoyée au Cimetière, infligez 300 points de dommages à son propriétaire pour chaque carte envoyée.
  it: |-
    Ogni volta che una o più carte vengono mandate al Cimitero, infliggi 300 danni al loro proprietario per ogni carta mandata al Cimitero.
  pt:
  ja: |-
    カードが墓地へ送られる度に、そのカードの持ち主は１枚につき３００ポイントダメージを受ける。
  ko: |-
    묘지에 카드가 보내질 때마다 그 카드의 주인에게 1장당 300 포인트 데미지를 준다.
  zh-CN: |-
