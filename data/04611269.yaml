text:
  en: |-
    While you control another Reptile monster, if a Reptile monster you control attacks a Defense Position monster, inflict piercing battle damage.
  de: |-
    Solange du ein anderes Reptil-Monster kontrollierst, falls ein Reptil-Monster, das du kontrollierst, ein Monster in Verteidigungsposition angreift, füge durchschlagenden Kampfschaden zu.
  es: |-
    Mientras controlas otro monstruo Reptil, si un monstruo Reptil que controlas ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración.
  fr: |-
    Tant que vous contrôlez un autre monstre Reptile, si un monstre Reptile que vous contrôlez attaque un monstre en Position de Défense, infligez des dommages de combat perçants.
  it: |-
    Mentre controlli un altro mostro Rettile, se un mostro Rettile che controlli attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante.
  pt: |-
    Enquanto você controlar outro monstro Réptil, se um monstro Réptil que você controla atacar um monstro em Posição de Defesa, cause dano de batalha perfurante.
  ja: |-
    自分フィールド上にこのカード以外の爬虫類族モンスターが存在する場合、自分フィールド上に存在する爬虫類族モンスターが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。
  ko: |-
    자신 필드 위에 이 카드 이외의 파충류족 몬스터가 존재할 경우, 자신 필드 위에 존재하는 파충류족 몬스터가 수비 표시 몬스터를 공격했을 때, 그 수비력을 공격력이 넘었으면, 그 수치만큼 상대 라이프에 전투 데미지를 준다.
  zh-CN: |-
    自己场上有这张卡以外的爬虫类族怪兽存在的场合，自己场上存在的爬虫类族怪兽向守备表示怪兽攻击时，若攻击力超过那个守备力，给与对方基本分那个数值的战斗伤害。
