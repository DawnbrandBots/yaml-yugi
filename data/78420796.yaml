text:
  en: |-
    During your opponent's Main Phase: Pay half your LP; Fusion Summon 1 "Dinomorphia" monster from your Extra Deck, using only 1 monster from your Deck and 1 monster from your Extra Deck as Fusion Material. When your opponent activates a card or effect, while your LP are 2000 or less: You can banish this card from your GY; you take no effect damage from your opponent's card effects this turn. You can only activate 1 "Dinomorphia Frenzy" per turn.
  de: |-
    Während der Main Phase deines Gegners: Zahle die Hälfte deiner LP; beschwöre 1 „Dinomorphia“-Monster als Fusionsbeschwörung von deinem Extra Deck, verwende dafür nur 1 Monster von deinem Deck und 1 Monster von deinem Extra Deck als das Fusionsmaterial. Wenn dein Gegner eine Karte oder einen Effekt aktiviert, solange du 2000 oder weniger LP hast: Du kannst diese Karte von deinem Friedhof verbannen; du erhältst in diesem Spielzug keinen Effektschaden von den Karteneffekten deines Gegners. Du kannst nur 1 „Dinomorphia-Raserei“ pro Spielzug aktivieren.
  es: |-
    Durante la Main Phase de tu adversario: paga la mitad de tus LP; Invoca por Fusión 1 monstruo "Dinomorfia" desde tu Deck Extra, usando sólo 1 monstruo en tu Deck y 1 monstruo en tu Deck Extra como Material de Fusión. Cuando tu adversario activa una carta o efecto, mientras tus LP son 2000 o menos: puedes desterrar esta carta en tu Cementerio; no recibes daño de efecto de los efectos de cartas de tu adversario este turno. Sólo puedes activar 1 "Frenesí Dinomorfia" por turno.
  fr: |-
    Durant la Main Phase de votre adversaire : payez la moitié de vos LP ; Invoquez par Fusion 1 monstre "Dinomorphia" depuis votre Extra Deck, en utilisant uniquement 1 monstre depuis votre Deck et 1 monstre depuis votre Extra Deck comme Matériel Fusion. Lorsque votre adversaire active une carte ou un effet, tant que vos LP sont inférieurs ou égaux à 2000 : vous pouvez bannir cette carte depuis votre Cimetière ; ce tour, vous ne recevez aucun dommage d'effet des effets de carte de votre adversaire. Vous ne pouvez activer qu'1 "Frénésie Dinomorphia" par tour.
  it: |-
    Durante la Main Phase del tuo avversario: paga la metà dei tuoi LP; Evoca tramite Fusione 1 mostro "Dinomorfia" dal tuo Extra Deck, utilizzando solo 1 mostro dal tuo Deck e 1 mostro dal tuo Extra Deck come Materiale da Fusione. Quando il tuo avversario attiva una carta o un effetto, mentre i tuoi LP sono 2000 o inferiori: puoi bandire questa carta dal tuo Cimitero; non subisci danno da effetto dagli effetti delle carte del tuo avversario in questo turno. Puoi attivare solo 1 "Frenesia Dinomorfia" per turno.
  pt: |-
    Durante a Fase Principal do seu oponente: pague metade dos seus PV; Invoque por Invocação-Fusão 1 monstro "Dinomorfia" do seu Deck Adicional, usando apenas 1 monstro do seu Deck e 1 monstro do seu Deck Adicional como Matéria de Fusão. Quando seu oponente ativar um card ou efeito, enquanto seus PV forem 2000 ou menos: você pode banir este card do seu Cemitério; neste turno, você não sofre dano de efeito dos efeitos de card do seu oponente. Você só pode ativar 1 "Frenesi Dinomorfia" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：相手メインフェイズに、ＬＰを半分払って発動できる。「ダイノルフィア」融合モンスターカードによって決められた融合素材モンスターを、デッキ及びＥＸデッキから１体ずつ墓地へ送り、その融合モンスター１体をＥＸデッキから融合召喚する。②：自分のＬＰが２０００以下で、相手が魔法・罠・モンスターの効果を発動した時、墓地のこのカードを除外して発動できる。このターン、相手の効果で発生する自分への効果ダメージは０になる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 상대 메인 페이즈에, LP를 절반 지불하고 발동할 수 있다. "다이놀피어" 융합 몬스터 카드에 기재된 융합 소재 몬스터를, 덱 및 엑스트라 덱에서 1장씩 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. ②: 자신의 LP가 2000 이하이고, 상대가 마법 / 함정 / 몬스터의 효과를 발동했을 때, 묘지의 이 카드를 제외하여 발동할 수 있다. 이 턴에, 상대의 효과로 발생하는 자신에게로의 효과 데미지는 0 이 된다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡1回合只能发动1张。①：对手的主要阶段，可以支付一半LP发动。将「ダイノルフィア／强啡肽恐龙」融合怪兽卡规定的融合素材怪兽从卡组以及额外卡组将各1只送入墓地，从额外卡组融合召唤那1只融合怪兽。②：自己的LP为2000以下，对手发动魔法、陷阱或怪兽的效果时，可以将墓地的这张卡除外发动。这个回合，对手的效果发生的对自己的效果伤害变为0。
