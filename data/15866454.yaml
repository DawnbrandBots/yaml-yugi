  en: |-
    Return 1 Spell/Trap Card your opponent controls to the hand. This card's activation and effect cannot be negated.
  de: |-
    Gib 1 Zauber-/Fallenkarte, die dein Gegner kontrolliert, auf die Hand zurück. Aktivierung und Effekt dieser Karte können nicht annuliert werden.
  es: |-
    Devuelve a la mano 1 Carta Mágica/de Trampa que controle tu adversario. La activación y el efecto de esta carta no pueden ser negados.
  fr: |-
    Renvoyez 1 Carte Magie/Piège contrôlée par votre adversaire à la main. L'activation et l'effet de cette carte ne peuvent pas être annulés.
  it: |-
    Fai ritornare nella mano 1 Carta Magia/Trappola controllata dal tuo avversario. L'attivazione e l'effetto di questa carta non possono essere annullati.
  pt: |-
    None
  ja: |-
    ①：相手フィールドの魔法・罠カード１枚を対象として発動できる。その相手のカードを持ち主の手札に戻す。このカードの発動と効果は無効化されない。
  ko: |-
    ①: 상대 필드의 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 상대의 카드를 주인의 패로 되돌린다. 이 카드의 발동과 효과는 무효화되지 않는다.
  zh-CN: |-
    ①：以对方场上1张魔法·陷阱卡为对象才能发动。那张对方的卡回到持有者手卡。这张卡的发动和效果不会被无效化。
