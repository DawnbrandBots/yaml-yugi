text:
  en: |-
    If a Normal Monster(s) is sent to your GY (except during the Damage Step): You can Special Summon this card from your hand. If this card is in your GY: You can send 1 Dragon monster from your hand to the GY; add this card to your hand. You can only use each effect of "Guardragon Garmides" once per turn.
  de: |-
    Falls ein oder mehr Normale Monster auf deinen Friedhof gelegt werden (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 Drache-Monster von deiner Hand auf den Friedhof legen; füge diese Karte deiner Hand hinzu. Du kannst jeden Effekt von „Wachdrache Garmides“ nur einmal pro Spielzug verwenden.
  es: |-
    Si uno o más Monstruos Normales son mandados a tu Cementerio (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta está en tu Cementerio: puedes mandar al Cementerio 1 monstruo Dragón en tu mano; añade esta carta a tu mano. Sólo puedes usar cada efecto de "Guardragón Gármides" una vez por turno.
  fr: |-
    Si un ou plusieurs Monstres Normaux sont envoyés à votre Cimetière (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte est dans votre Cimetière : vous pouvez envoyer 1 monstre Dragon depuis votre main au Cimetière ; ajoutez cette carte à votre main. Vous ne pouvez utiliser chaque effet de "Garmides Dragarde" qu'une fois par tour.
  it: |-
    Se uno o più Mostri Normali vengono mandati al tuo Cimitero (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta è nel tuo Cimitero: puoi mandare 1 mostro Drago dalla tua mano al Cimitero; aggiungi questa carta alla tua mano. Puoi utilizzare ogni effetto di "Guardrago Garmides" una sola volta per turno.
  pt: |-
    Se um ou mais Monstros Normais forem enviados para o seu Cemitério (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão. Se este card estiver no seu Cemitério: você pode enviar 1 monstro Dragão da sua mão para o Cemitério; adicione este card à sua mão. Você só pode usar cada efeito de "Dragão-Guarda Garmides" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：通常モンスターが自分の墓地へ送られた場合に発動できる。このカードを手札から特殊召喚する。②：このカードが墓地に存在する場合、手札からドラゴン族モンスター１体を墓地へ送って発動できる。このカードを手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 일반 몬스터가 자신 묘지로 보내졌을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 묘지에 존재할 경우, 패에서 드래곤족 몬스터 1장을 묘지로 보내고 발동할 수 있다. 이 카드를 패에 넣는다.
