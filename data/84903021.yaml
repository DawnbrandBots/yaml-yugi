name:
  en: War Rock Mammud
  de: Kriegsfels-Mammud
  es: Roca de Guerra Mammud
  fr: Mammud du Rocher de Guerre
  it: Roccia di Guerra Mammud
  pt: Caverguerra Mammud
  ja: ウォークライ・マムード
  ja_romaji: Wōkurai Mamūdo
  ko: 워크라이 맘무드
  ko_rr: Wokeurai Mammudeu
  zh-CN: 战岩斗士 曼穆德
text:
  en: |-
    If you control no monsters, or all monsters you control are Warrior monsters, you can Normal Summon this card without Tributing. If your EARTH Warrior monster battles, after damage calculation: You can target 1 Spell/Trap your opponent controls; destroy it, then all "War Rock" monsters you currently control gain 200 ATK until the end of your opponent's turn. You can only use this effect of "War Rock Mammud" once per turn.
  de: |-
    Falls du keine Monster kontrollierst oder alle Monster, die du kontrollierst, Krieger-Monster sind, kannst du diese Karte als Normalbeschwörung beschwören, ohne Tribut anzubieten. Falls dein ERDE Krieger-Monster kämpft, nach der Schadensberechnung: Du kannst 1 Zauber/Falle wählen, den oder die dein Gegner kontrolliert; zerstöre ihn oder sie, dann erhalten alle „Kriegsfels“-Monster, die du derzeit kontrollierst, bis zum Ende des Spielzugs deines Gegners 200 ATK. Du kannst diesen Effekt von „Kriegsfels-Mammud“ nur einmal pro Spielzug verwenden.
  es: |-
    Si no controlas monstruos, o todos los monstruos que controlas son monstruos Guerrero, puedes Invocar esta carta de Modo Normal sin Sacrificar. Si tu monstruo Guerrero de TIERRA batalla, después del cálculo de daño: puedes seleccionar 1 Mágica/Trampa que controle tu adversario; destrúyela, y después todos los monstruos "Roca de Guerra" que controles en este momento ganan 200 ATK hasta el final del turno de tu adversario. Sólo puedes usar este efecto de "Roca de Guerra Mammud" una vez por turno.
  fr: |-
    Si vous ne contrôlez aucun monstre, ou si tous les monstres que vous contrôlez sont des monstres Guerrier, vous pouvez Invoquer Normalement cette carte sans Sacrifice. Si votre monstre TERRE Guerrier combat, après le calcul des dommages : vous pouvez cibler 1 Magie/Piège contrôlé par votre adversaire ; détruisez-le, puis tous les monstres "Rocher de Guerre" que vous contrôlez actuellement gagnent 200 ATK jusqu'à la fin du tour de votre adversaire. Vous ne pouvez utiliser cet effet de "Mammud du Rocher de Guerre" qu'une fois par tour.
  it: |-
    Se non controlli nessun mostro, o se tutti i mostri che controlli sono mostri Guerriero, puoi Evocare Normalmente questa carta senza offrire Tributi. Se un tuo mostro TERRA Guerriero combatte, dopo il calcolo dei danni: puoi scegliere come bersaglio 1 Magia/Trappola controllata dal tuo avversario; distruggila, poi tutti i mostri "Roccia di Guerra" che controlli attualmente guadagnano 200 ATK fino alla fine del turno del tuo avversario. Puoi utilizzare questo effetto di "Roccia di Guerra Mammud" una sola volta per turno.
  pt: |-
    Se você não controlar nenhum monstro ou se todos os monstros que você controla forem monstros Guerreiro, você pode Invocar este card por Invocação-Normal sem oferecer Tributo. Se um monstro Guerreiro de TERRA seu batalhar, depois do cálculo de dano: você pode escolher 1 Magia/Armadilha que seu oponente controla; destrua-o e, depois, todos os monstros "Caverguerra" que você controla atualmente ganham 200 de ATK até o final do turno do seu oponente. Você só pode usar este efeito de "Caverguerra Mammud" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：自分フィールドのモンスターが、存在しない場合または戦士族モンスターのみの場合、このカードはリリースなしで召喚できる。②：自分の戦士族・地属性モンスターが戦闘を行ったダメージ計算後に、相手フィールドの魔法・罠カード１枚を対象として発動できる。そのカードを破壊する。その後、自分フィールドの全ての「ウォークライ」モンスターの攻撃力は相手ターン終了時まで２００アップする。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 몬스터가, 존재하지 않을 경우 또는 전사족 몬스터뿐일 경우, 이 카드는 릴리스 없이 일반 소환할 수 있다. ②: 자신의 전사족 / 땅 속성 몬스터가 전투를 실행한 데미지 계산 후에, 상대 필드의 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. 그 후, 자신 필드의 모든 "워크라이" 몬스터의 공격력은 상대 턴 종료시까지 200 올린다.
  zh-CN: |-
    自己场上没有怪兽存在，或者存在的只有战士族怪兽的场合，这张卡可以不作解放地召唤。
    自己的战士族·地属性怪兽进行战斗的伤害计算后，可以以对手场上的1张魔法陷阱卡为对象发动。将那张卡破坏，直到回合结束时，自己场上的「War Rock／战岩」怪兽全部攻击力上升200。这个卡名的这个效果1回合只能使用1次。
