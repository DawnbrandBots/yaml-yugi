name:
  en: Cloning
  de: Klonen
  es: Duplicado de Clon
  fr: Duplication des Clones
  it: Clonazione
  pt: Clonagem
  ja: クローン<ruby><rb>複</rb><rp>（</rp><rt>ふく</rt><rp>）</rp></ruby><ruby><rb>製</rb><rp>（</rp><rt>せい</rt><rp>）</rp></ruby>
