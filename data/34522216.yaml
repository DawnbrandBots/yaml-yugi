pendulum_effect:
  en: |-
    While you control an "Amorphage" monster, monsters cannot activate their effects, except "Amorphage" monsters. Once per turn, during your Standby Phase, Tribute 1 monster or destroy this card.
  de: |-
    Solange du ein „Amorphage“-Monster kontrollierst, können die Effekte von Monstern nicht aktiviert werden, außer denen von „Amorphage“-Monstern. Einmal pro Spielzug, während deiner Standby Phase, biete 1 Monster als Tribut an oder zerstöre diese Karte.
  es: |-
    Mientras controles un monstruo "Amórfago/a", los monstruos no pueden activar sus efectos, excepto los monstruos "Amórfago/a". Una vez por turno, durante tu Standby Phase, Sacrifica 1 monstruo o destruye esta carta.
  fr: |-
    Tant que vous contrôlez un monstre "Amorphage", les monstres (monstres "Amorphage" exclus) ne peuvent pas activer leurs effets. Une fois par tour, durant votre Standby Phase, Sacrifiez 1 monstre ou détruisez cette carte.
  it: |-
    Mentre controlli un mostro "Amorfago", i mostri non possono attivare i loro effetti, eccetto i mostri "Amorfago". Una volta per turno, durante la tua Standby Phase, offri come Tributo 1 mostro o distruggi questa carta.
  pt: |-
    Enquanto você controlar um monstro "Amórfago", monstros não podem ativar seus efeitos, exceto monstros "Amórfago". Uma vez por turno, durante sua Fase de Apoio, ofereça 1 monstro como Tributo ou destrua este card.
  ja: |-
    このカードのコントローラーは、自分スタンバイフェイズ毎に自分フィールドのモンスター１体をリリースする。またはリリースせずにこのカードを破壊する。①：自分フィールドに「アモルファージ」モンスターが存在する限り、お互いに「アモルファージ」モンスター以外のモンスターの効果を発動できない。
  ko: |-
    이 카드의 컨트롤러는, 자신 스탠바이 페이즈마다 자신 필드의 몬스터 1장을 릴리스한다. 또한 릴리스하지 않고 이 카드를 파괴한다. ① : 자신 필드에 "아모르파지" 몬스터가 존재하는 한, 서로 "아모르파지" 몬스터 이외의 몬스터의 효과를 발동할 수 없다.
