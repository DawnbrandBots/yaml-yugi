konami_id: 7421
password: 65192027
name:
  en: Dark Armed Dragon
  de: Finsterer bewaffneter Drache
  es: Dragón Armado Oscuro
  fr: Dragon Armé des Ténèbres
  it: Drago Armato Oscuro
  pt: Dragão Negro Armado
  ja: ダーク・アームド・ドラゴン
  ja_romaji: Dāku Āmudo Doragon
  ko: 다크 암드 드래곤
  ko_rr: Dakeu Amdeu Deuraegon
  zh-CN: 暗黑武装龙
text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned (from your hand) by having exactly 3 DARK monsters in your GY. You can banish 1 DARK monster from your GY, then target 1 card on the field; destroy that target.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du genau 3 FINSTERNIS Monster in deinem Friedhof hast. Du kannst 1 FINSTERNIS Monster von deinem Friedhof verbannen und dann 1 Karte auf dem Spielfeld wählen; zerstöre das gewählte Ziel.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) teniendo exactamente 3 monstruos de OSCURIDAD en tu Cementerio. Puedes desterrar 1 monstruo de OSCURIDAD en tu Cementerio, y después seleccionar 1 carta en el Campo; destruye ese objetivo.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en ayant exactement 3 monstres TÉNÈBRES dans votre Cimetière. Vous pouvez bannir 1 monstre TÉNÈBRES depuis votre Cimetière, puis ciblez 1 carte sur le Terrain ; détruisez la cible.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) avendo esattamente 3 mostri OSCURITÀ nel tuo Cimitero. Puoi bandire 1 mostro OSCURITÀ dal tuo Cimitero, poi scegliere come bersaglio 1 carta sul Terreno; distruggi quel bersaglio.
  pt: |-
    (Este card deve ser sempre considerado como um card "Dragão Armado".)
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao ter exatamente 3 monstros de TREVAS no seu Cemitério. Você pode banir 1 monstro de TREVAS do seu Cemitério e, depois, escolha 1 card no campo; destrua o alvo.
  ja: |-
    このカードは通常召喚できない。自分の墓地の闇属性モンスターが３体の場合のみ特殊召喚できる。①：自分の墓地から闇属性モンスター１体を除外し、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
  ko: |-
    이 카드는 통상 소환할 수 없다. 자신 묘지의 어둠 속성 몬스터가 3장일 경우에만 특수 소환할 수 있다. ①: 자신 묘지에서 어둠 속성 몬스터 1장을 제외하고, 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다.
  zh-CN: |-
    这张卡不能通常召唤。自己墓地的暗属性怪兽是3只的场合才能特殊召唤。①：从自己墓地把1只暗属性怪兽除外，以场上1张卡为对象才能发动。那张卡破坏。
