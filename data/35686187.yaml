text:
  en: |-
    When a face-up Attack Position monster(s) your opponent controls is changed to face-up Defense Position: Destroy all Defense Position monsters your opponent controls.
  de: |-
    Wenn ein oder mehr Monster in offener Angriffsposition, die dein Gegner kontrolliert, in die offene Verteidigungsposition geändert werden: Zerstöre alle Monster in Verteidigungsposition, die dein Gegner kontrolliert.
  es: |-
    Cuando uno o más monstruos en Posición de Ataque boca arriba que controle tu adversario es cambiado a Posición de Defensa boca arriba: destruye todos los monstruos en Posición de Defensa que controle tu adversario.
  fr: |-
    Lorsqu'un ou plusieurs monstres face recto en Position d'Attaque que votre adversaire contrôle sont changés en Position de Défense face recto : détruisez tous les monstres en Position de Défense que votre adversaire contrôle.
  it: |-
    Quando uno o più mostri scoperti in Posizione di Attacco controllati dal tuo avversario vengono messi scoperti in Posizione di Difesa: distruggi tutti i mostri in Posizione di Difesa controllati dal tuo avversario.
  pt: |-
    Quando um ou mais monstros com a face para cima em Posição de Ataque que seu oponente controla forem colocados com a face para cima em Posição de Defesa: destrua todos os monstros em Posição de Defesa que seu oponente controla.
  ja: |-
    フィールドモンスターがからになったにするができる。フィールドのモンスターをてする。
  ko: |-
    ①: 상대 필드의 몬스터의 표시 형식이, 앞면 공격 표시에서 앞면 수비 표시로 변경되었을 때에 발동할 수 있다. 상대 필드의 수비 표시 몬스터를 전부 파괴한다.
