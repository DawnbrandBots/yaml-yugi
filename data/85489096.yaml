  ko_rr:
  zh-CN: 武器召唤师
text:
  en: |-
    FLIP: Add 1 "Guardian" card from your Deck to your hand, except "Celtic Guardian", "Winged Dragon, Guardian of the Fortress #1", "Winged Dragon, Guardian of the Fortress #2", "Guardian of the Labyrinth", or "The Reliable Guardian".
  de: |-
    FLIPP: Füge deiner Hand 1 „Wächter“-Karte von deinem Deck hinzu, außer „Keltischer Wächter“, „Geflügelter Drache, Festungswächter #1“, „Geflügelter Drache, Festungswächter #2“, „Wächter des Labyrinths“, „Sumpfkampfwächter“, „Lavakampfwächter“, „Ausgebildeter Keltischer Wächter“, „Strafe des Wächters“, „Kinderwächter“, „Fusionswächter“ und „Grabwächter“-Karten.
  es: |-
    VOLTEO: Añade a tu mano, desde tu Deck, 1 carta "Guardián", excepto "Guardián Celta", "Dragón Alado, Guardián de la Fortaleza #1", "Dragón Alado, Guardián de la Fortaleza #2", "Guardián del Laberinto" , "Guardián de Batalla de Lava", "Guardián de Batalla del Pantano", "Pequeño Guardián Alado", "Guardián Celta Convertido", "Guardián Real", "Perro Guardián", "Niño Guardián" o "El Guardián Fiable".
  fr: |-
    FLIP : Ajoutez une carte "Gardien" ("Gardien Celte", "Dragon Ailé, Gardien de la Forteresse N°1", "Dragon Ailé, Gardien de la Forteresse N°2", "Gardien du Labyrinthe", "Gardien Mystérieux", "Gardien Demi-Bouclier", "Trident du Dieu Gardien", "Sang Putride, Le Gardien des Limbes", "Gardien Zéro" et "Le Gardien Fiable" exclus) depuis votre Deck à votre main.
  it: |-
    SCOPRI: Aggiungi 1 carta "Guardiano" dal tuo Deck alla tua mano, eccetto "Guardiano Celtico", "Guardiano Celtico Riaddestrato", "Guardiano di Lava", "Guardiano delle Paludi", "Golem Guardiano", "Il Guardiano Medio Scudo", "Siepe Guardiana" o "Guardiano Affidabile".
  pt: |-
    VIRE: Adicione 1 card GUARDIÃO do seu Deck à sua mão.
  ja: |-
    ①：このカードがリバースした場合に発動する。デッキから「ガーディアン」カード１枚を手札に加える。
  ko: |-
    리버스 : 카드명에 "가디언" 의 문자가 들어있는 카드를 자신의 덱에서 1장 패에 넣는다.
  zh-CN: |-
    ①：这张卡反转的场合发动。从卡组把1张「守护者」卡加入手卡。
