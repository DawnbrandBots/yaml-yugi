name:
  en: Temple of the Kings
  de: Tempel der Könige
  es: Templo de los Reyes
  fr: Le Temple des Rois
  it: Tempio dei Re
  pt: Templo dos Reis
  ja: <ruby><rb>王</rb><rt>おう</rt></ruby><ruby><rb>家</rb><rt>け</rt></ruby>の<ruby><rb>神</rb><rt>しん</rt></ruby><ruby><rb>殿</rb><rt>でん</rt></ruby>
  ja_romaji: Ōke no Shinden
  ko: 왕가의 신전
  ko_rr: Wangga-ui Sinjeon
  zh-TW:
  zh-CN: 王家的神殿
text:
  en: |-
    You can activate 1 Trap Card the turn it was Set. You can send 1 "Mystical Beast of Serket" in your Monster Zone and this card you control to the Graveyard; Special Summon 1 monster from your hand or Deck, or 1 Fusion Monster from your Extra Deck. You can only use each effect of "Temple of the Kings" once per turn.
  de: |-
    Du kannst 1 Fallenkarte in dem Spielzug aktivieren, in dem sie gesetzt wurde. Du kannst 1 „Mystisches Ungeheuer von Serket“ in deiner Monsterzone und diese Karte, die du kontrollierst, auf den Friedhof legen; beschwöre 1 Monster als Spezialbeschwörung von deiner Hand oder deinem Deck oder 1 Fusionsmonster als Spezialbeschwörung von deinem Extra Deck. Du kannst jeden Effekt von „Tempel der Könige“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes activar 1 Carta de Trampa el turno en el que fue Colocada. Puedes mandar al Cementerio 1 "Bestia Mística de Serket" en tu Zona de Monstruos y esta carta que controlas; Invoca 1 monstruo de Modo Especial, desde tu mano o Deck, o 1 Monstruo de Fusión desde tu Deck Extra. Sólo puedes usar cada efecto de "Templo de los Reyes" una vez por turno.
  fr: |-
    Vous pouvez activer 1 Carte Piège le tour où elle a été Posée. Vous pouvez envoyer 1 "Bête Mystique de Serket" dans votre Zone Monstre et cette carte que vous contrôlez au Cimetière ; Invoquez Spécialement 1 monstre depuis votre main ou Deck, ou 1 Monstre de Fusion depuis votre Extra Deck. Vous ne pouvez utiliser chaque effet de "Le Temple des Rois" qu'une fois par tour.
  it: |-
    Puoi attivare 1 Carta Trappola nel turno in cui è stata Posizionata. Puoi mandare 1 "Bestia Mistica di Serket" nella tua Zona Mostri e questa carta che controlli al Cimitero; Evoca Specialmente 1 mostro dalla tua mano o Deck, o 1 Mostro Fusione dal tuo Extra Deck. Puoi utilizzare ogni effetto di "Tempio dei Re" una sola volta per turno.
  pt: |-
    Você pode ativar 1 Card de Armadilha no turno em que ele for Baixado. Você pode enviar para o Cemitério 1 "Besta Mística de Serket" na sua Zona de Monstros e este card que você controla; Invoque por Invocação-Especial 1 monstro da sua mão ou Deck, ou 1 Monstro de Fusão do seu Deck Adicional. Você só pode usar cada efeito de "Templo dos Reis" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分は罠カード１枚をセットしたターンに発動できる。②：自分フィールドの表側表示の「聖獣セルケト」１体とこのカードを墓地へ送って発動できる。手札・デッキのモンスター１体またはＥＸデッキの融合モンスター１体を特殊召喚する。
  ko: |-
    "왕가의 신전"의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신은 함정 카드 1장을 세트한 턴에 발동할 수 있다. ②: 자신 필드의 앞면 표시의 "신성한 몬스터 셀케트" 1장과 이 카드를 묘지로 보내고 이 효과를 발동할 수 있다. 패 / 덱의 몬스터 1장 또는 엑스트라 덱의 융합 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    「王家的神殿」的①②的效果1回合各能使用1次。①：自己可以把1张陷阱卡在盖放的回合发动。②：把自己场上的表侧表示的1只「圣兽 塞勒凯特」和这张卡送去墓地才能把这个效果发动。手卡·卡组1只怪兽或者额外卡组1只融合怪兽特殊召唤。
card_type: Spell
property: Continuous
