text:
  en: |-
    Target 2 of your banished Psychic-Type monsters; return both those targets to the Graveyard and draw 1 card.
  de: |-
    Wähle 2 deiner verbannten Monster vom Typ Psi; lege die beiden gewählten Ziele auf den Friedhof zurück und ziehe 1 Karte.
  es: |-
    Selecciona 2 de tus monstruos desterrados de Tipo Psíquico; devuelve al Cementerio a ambos objetivos y roba 1 carta.
  fr: |-
    Ciblez 2 de vos monstres de Type Psychique bannis; renvoyez les cibles au Cimetière et piochez 1 carte.
  it: |-
    Scegli come bersaglio 2 dei tuoi mostri di Tipo Psichico banditi; fai ritornare entrambi quei bersagli nel Cimitero e pesca 1 carta.
  pt:
  ja: |-
    ゲームから除外されている自分のサイキック族モンスター２体を選択して発動する。選択したモンスターを墓地に戻し、自分のデッキからカードを１枚ドローする。
  ko: |-
    게임에서 제외되어 있는 자신의 사이킥족 몬스터 2장을 선택하고 발동한다. 선택한 몬스터를 묘지로 되돌리고, 자신의 덱에서 카드를 1장 드로우한다.
  zh-CN: |-
    选择从游戏中除外的2只自己的念动力族怪兽发动。选择的怪兽回到墓地，从自己卡组抽1张卡。
