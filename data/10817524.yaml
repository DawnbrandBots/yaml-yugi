  ja: <ruby><rb>始</rb><rp>（</rp><rt>し</rt><rp>）</rp></ruby><ruby><rb>祖</rb><rp>（</rp><rt>そ</rt><rp>）</rp></ruby><ruby><rb>竜</rb><rp>（</rp><rt>りゅう</rt><rp>）</rp></ruby>ワイアーム
