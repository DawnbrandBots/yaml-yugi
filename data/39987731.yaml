  ja: <ruby><rb>脅</rb><rp>（</rp><rt>きょう</rt><rp>）</rp></ruby><ruby><rb>威</rb><rp>（</rp><rt>い</rt><rp>）</rp></ruby>の<ruby><rb>人</rb><rp>（</rp><rt>じん</rt><rp>）</rp></ruby><ruby><rb>造</rb><rp>（</rp><rt>ぞう</rt><rp>）</rp></ruby><ruby><rb>人</rb><rp>（</rp><rt>にん</rt><rp>）</rp></ruby><ruby><rb>間</rb><rp>（</rp><rt>げん</rt><rp>）</rp></ruby>－サイコ・ショッカー
