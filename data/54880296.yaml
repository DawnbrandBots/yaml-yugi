name:
  en: Yosenju Wind Worship
  de: Yosenju-Windanbetung
  es: Adoración al Viento Yosenju
  fr: Vénération du Vent Yosenju
  it: Venerazione del Vento Yosenju
  pt: Adoração do Vento Yosenju
  ja: <ruby><rb>妖</rb><rp>（</rp><rt>よう</rt><rp>）</rp></ruby><ruby><rb>仙</rb><rp>（</rp><rt>せん</rt><rp>）</rp></ruby><ruby><rb>獣</rb><rp>（</rp><rt>じゅう</rt><rp>）</rp></ruby>の<ruby><rb>風</rb><rp>（</rp><rt>かざ</rt><rp>）</rp></ruby><ruby><rb>祀</rb><rp>（</rp><rt>まつ</rt><rp>）</rp></ruby>り
  ja_romaji: Yōsenjū no Kazamatsuri
