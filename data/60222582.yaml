name:
  en: Galaxy Expedition
  de: Galaxieexpedition
  es: Expedición de la Galaxia
  fr: Expédition Galactique
  it: Spedizione Galattica
  pt: Expedição da Galáxia
  ja: <ruby><rb>銀河遠征</rb><rp>（</rp><rt>ギャラクシー・エクスペディション</rt><rp>）</rp></ruby>
  ja_romaji: Gyarakushī Ekusupedishon
  ko: 갤럭시 익스페디션
  ko_rr:
  zh-CN: 银河远征
text:
  en: |-
    If you control a Level 5 or higher "Photon" or "Galaxy" monster: Special Summon 1 Level 5 or higher "Photon" or "Galaxy" monster from your Deck in Defense Position. You can only activate 1 "Galaxy Expedition" per turn.
  de: |-
    Falls du ein „Photon“- oder „Galaxie“-Monster der Stufe 5 oder höher kontrollierst: Beschwöre 1 „Photon“- oder „Galaxie“-Monster der Stufe 5 oder höher als Spezialbeschwörung von deinem Deck in die Verteidigungsposition. Du kannst nur 1 „Galaxieexpedition“ pro Spielzug aktivieren.
  es: |-
    Si controlas un monstruo "Fotónico/a", "Galaxia" o "Galáctico/a" de Nivel 5 o mayor: Invoca de Modo Especial, desde tu Deck, 1 monstruo "Fotónico/a", "Galaxia" o "Galáctico/a" de Nivel 5 o mayor, en Posición de Defensa. Sólo puedes activar 1 "Expedición de la Galaxia" por turno.
  fr: |-
    Si vous contrôlez un monstre "Photon" ou "Galactique" de min. Niveau 5 : Invoquez Spécialement 1 monstre "Photon" ou "Galactique" de min. Niveau 5 depuis votre Deck en Position de Défense. Vous ne pouvez activer qu'1 "Expédition Galactique" par tour.
  it: |-
    Se controlli un mostro "Fotonico" o "Galattico" di Livello 5 o superiore: Evoca Specialmente 1 mostro "Fotonico" o "Galattico" di Livello 5 o superiore dal tuo Deck in Posizione di Difesa. Puoi attivare solo 1 "Spedizione Galattica" per turno.
  pt: |-
    Se você controlar um monstro "Fóton" ou "Galáxia" de Nível 5 ou mais: Invoque por Invocação-Especial 1 monstro "Fóton" ou "Galáxia" de Nível 5 ou mais do seu Deck em Posição de Defesa. Você só pode ativar 1 "Expedição da Galáxia" por turno.
  ja: |-
    「銀河遠征」は１ターンに１枚しか発動できない。①：自分フィールドにレベル５以上の、「フォトン」モンスターまたは「ギャラクシー」モンスターが存在する場合に発動できる。デッキからレベル５以上の、「フォトン」モンスターまたは「ギャラクシー」モンスター１体を守備表示で特殊召喚する。
  ko: |-
    "갤럭시 익스페디션"은 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드에 레벨 5 이상인, "포톤" 몬스터 또는 "갤럭시" 몬스터가 존재할 경우에 발동할 수 있다. 덱에서 레벨 5 이상인, "포톤" 몬스터 또는 "갤럭시" 몬스터 1장을 수비 표시로 특수 소환한다.
  zh-CN: |-
    「银河远征」在1回合只能发动1张。①：自己场上有5星以上的带「光子」怪兽或者带「银河」怪兽存在的场合才能发动。从卡组把5星以上的1只「光子」怪兽或者「银河」怪兽守备表示特殊召唤。
type: Spell
property: Normal
