text:
  en: |-
    While your opponent has 4 or less cards in their hand and this card is the only monster you control, your opponent cannot declare an attack. Once per turn, if you control a Level 8 Dragon-Type monster: You can make this card become Level 8 until the end of this turn.
  de: |-
    Solange dein Gegner 4 oder weniger Karten in seiner Hand hat und diese Karte das einzige Monster ist, das du kontrollierst, kann dein Gegner keinen Angriff deklarieren. Einmal pro Spielzug, falls du ein Monster vom Typ Drache der Stufe 8 kontrollierst: Du kannst diese Karte bis zum Ende dieses Spielzugs zu Stufe 8 werden lassen.
  es: |-
    Mientras tu adversario tenga 4 cartas o menos en su mano y esta carta sea el único monstruo que controles, tu adversario no puede declarar un ataque. Una vez por turno, si controlas un monstruo de Tipo Dragón de Nivel 8: puedes hacer que el Nivel de esta carta se convierta en 8 hasta el final de este turno.
  fr: |-
    Tant que votre adversaire a max. 4 cartes dans sa main et que cette carte est le seul monstre que vous contrôlez, votre adversaire ne peut pas déclarer d'attaque. Une fois par tour, si vous contrôlez un monstre de Type Dragon de Niveau 8 : jusqu'à la fin de ce tour, vous pouvez faire devenir cette carte Niveau 8.
  it: |-
    Mentre il tuo avversario ha 4 o meno carte nella sua mano e questa carta è l'unico mostro che controlli, il tuo avversario non può dichiarare un attacco. Una volta per turno, se controlli un mostro di Tipo Drago di Livello 8: puoi far diventare questa carta di Livello 8 fino alla fine di questo turno.
  pt: |-
    Enquanto seu oponente tiver 4 ou menos cards na mão dele e este card for o único monstro que você controla, seu oponente não pode declarar um ataque. Uma vez por turno, se você controlar um monstro do Tipo Dragão de Nível 8: você pode fazer com que este card se torne de Nível 8 até o final deste turno.
  ja: |-
    相手の手札が４枚以下で自分フィールド上のモンスターがこのカードのみの場合、相手は攻撃宣言する事ができない。また、１ターンに１度、自分フィールド上にドラゴン族・レベル８モンスターが存在する場合に発動できる。このカードのレベルをエンドフェイズ時まで８にする。
  ko: |-
    상대의 패가 4장 이하이고 자신 필드 위의 몬스터가 이 카드뿐일 경우, 상대는 공격 선언을 할 수 없다. 또한, 1턴에 1번, 자신 필드 위에 드래곤족 / 레벨 8 몬스터가 존재할 경우에 발동할 수 있다. 이 카드의 레벨을 엔드 페이즈시까지 8로 한다.
  zh-TW:
  zh-CN: |-
    对方手卡是4张以下而自己场上的怪兽只有这张卡的场合，对方不能攻击宣言。此外，1回合1次，自己场上有龙族·8星怪兽存在的场合才能发动。这张卡的等级直到结束阶段时变成8星。
