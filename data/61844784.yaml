text:
  en: |-
    Target 1 face-up Spell Card you control; place 1 counter on it. If it would ever be destroyed, remove the counter instead.
  de: |-
    Wähle 1 offene Zauberkarte auf deiner Spielfeldseite und lege 1 Zählmarke darauf. Falls die gewählte Karte zerstört wird, entferne die Zählmarke anstatt die Karte zu zerstören.
  es: |-
    Selecciona 1 Carta Mágica boca arriba que controles y ponle 1 contador. Si la carta seleccionada fuera a ser destruida, retira el contador en vez de destruirla.
  fr: |-
    Sélectionnez 1 Carte Magie face recto que vous contrôlez et posez 1 compteur dessus. Si la carte sélectionnée est détruite, retirez le compteur à la place.
  it: |-
    Scegli 1 Carta Magia scoperta sul tuo Terreno e metti 1 segnalino su di essa. Se la carta scelta viene distrutta, rimuovi invece il segnalino.
  pt: |-
    Selecione e coloque 1 Counter em 1 Spell Card que permanece virado para cima no campo. Se a carta selecionada seria destruída, remova o Counter daquela carta em vez disso.
  ja: |-
    自分フィールド上に表側表示で存在する魔法カード１枚を選択して発動する。選択したカードにカウンターを１つ置く。選択したカードが破壊される場合、代わりにそのカウンターを１つ取り除く。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 마법 카드 1장을 선택하여, 카운터를 1개 얹는다. 선택한 카드가 파괴될 경우, 대신에 카운터를 1개 제거한다.
  zh-CN: |-
    选择自己场上表侧表示存在的1张魔法卡发动。给选择的卡放置1个指示物。选择的卡被破坏的场合，作为代替把1个指示物取除。
