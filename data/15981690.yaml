text:
  en: |-
    If this card battles a FIRE monster, during damage calculation: This card gains 1000 ATK during damage calculation only. You can banish this card from your GY; Special Summon, from your hand or Deck, 1 Level 7 or lower Dragon Normal Monster in face-up Defense Position. You can only use this effect of "Carboneddon" once per turn.
  de: |-
    Falls diese Karte gegen ein FEUER Monster kämpft, während der Schadensberechnung: Diese Karte erhält nur während der Schadensberechnung 1000 ATK. Du kannst diese Karte von deinem Friedhof verbannen; beschwöre 1 Normales Drache-Monster der Stufe 7 oder niedriger als Spezialbeschwörung von deiner Hand oder deinem Deck in die offene Verteidigungsposition. Du kannst diesen Effekt von „Carboneddon“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta batalla con un monstruo de FUEGO, durante el cálculo de daño: esta carta gana 1000 ATK sólo durante el cálculo de daño. Puedes desterrar esta carta en tu Cementerio; Invoca de Modo Especial, desde tu mano o Deck, 1 Monstruo Normal Dragón de Nivel 7 o menor, en Posición de Defensa boca arriba. Sólo puedes usar este efecto de "Carbonedón" una vez por turno.
  fr: |-
    Si cette carte combat un monstre FEU, durant le calcul des dommages : durant le calcul des dommages uniquement, cette carte gagne 1000 ATK. Vous pouvez bannir cette carte depuis votre Cimetière ; Invoquez Spécialement 1 Monstre Normal Dragon de max. Niveau 7 depuis votre main ou Deck en Position de Défense face recto. Vous ne pouvez utiliser cet effet de "Carboneddon" qu'une fois par tour.
  it: |-
    Se questa carta combatte con un mostro FUOCO, durante il calcolo dei danni: questa carta guadagna 1000 ATK solamente durante il calcolo dei danni. Puoi bandire questa carta dal tuo Cimitero; Evoca Specialmente, dalla tua mano o Deck, 1 Mostro Normale Drago di Livello 7 o inferiore scoperto in Posizione di Difesa. Puoi utilizzare questo effetto di "Carboneddon" una sola volta per turno.
  pt: |-
    Se este card batalhar um monstro de FOGO, durante o cálculo de dano: este card ganha 1000 de ATK, apenas durante o cálculo de dano. Você pode banir este card do seu Cemitério; Invoque por Invocação-Especial, da sua mão ou do Deck, 1 Monstro Normal Dragão de Nível 7 ou menos com a face para cima em Posição de Defesa. Você só pode usar este efeito de "Carboneddon" uma vez por turno.
  ja: |-
    「カーボネドン」の②の効果は１ターンに１度しか使用できない。①：このカードが炎属性モンスターと戦闘を行うダメージ計算時に発動する。このカードの攻撃力は、そのダメージ計算時のみ１０００アップする。②：自分メインフェイズに墓地のこのカードを除外して発動できる。手札・デッキからレベル７以下のドラゴン族の通常モンスター１体を守備表示で特殊召喚する。
  ko: |-
    "카보네돈"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ① : 이 카드가 화염 속성 몬스터와 전투를 실행하는 데미지 계산시에 발동한다. 이 카드의 공격력은, 그 데미지 계산시에만 1000 올린다. ② : 자신 메인 페이즈에 묘지의 이 카드를 제외하고 발동할 수 있다. 패 / 덱에서 레벨 7 이하의 드래곤족 일반 몬스터 1장을 수비 표시로 특수 소환한다.
