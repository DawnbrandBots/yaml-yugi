name:
  en: Nemeses Adrastea
  de: Todfeind Adrastea
  es: Némeses Adrastea
  fr: Adrastea Néméses
  it: Nemeses Adrastea
  pt: Nêmeses Adrastea
  ja: <ruby><rb>星義の執行者</rb><rp>（</rp><rt>ネメシス・アドラステア</rt><rp>）</rp></ruby>
  ja_romaji: Nemeshisu Adorasutea
  ko: 네메시스 아드라스테아
  ko_rr: Nemesiseu Adeuraseutea
  zh-CN: 星义的执行者
text:
  en: |-
    Target 1 of your "Nemeses" monsters that is banished or in your GY; Special Summon it, but if its original Level is 11 or higher, it cannot activate its effects this turn. You can only activate 1 "Nemeses Adrastea" per turn.
  de: |-
    Wähle 1 deiner „Todfeind“-Monster, das verbannt ist oder sich in deinem Friedhof befindet; beschwöre es als Spezialbeschwörung, aber falls seine Grund-Stufe 11 oder höher ist, können seine Effekte in diesem Spielzug nicht aktiviert werden. Du kannst nur 1 „Todfeind Adrastea“ pro Spielzug aktivieren.
  es: |-
    Selecciona 1 de tus monstruos "Némeses" que esté desterrado o en tu Cementerio; Invócalo de Modo Especial, pero si su Nivel original es 11 o mayor, no puede activar sus efectos este turno. Sólo puedes activar 1 "Némeses Adrastea" por turno.
  fr: |-
    Ciblez 1 de vos monstres "Néméses" qui sont bannis ou dans votre Cimetière ; Invoquez-le Spécialement, mais si son Niveau d'origine est min. 11, il ne peut pas activer ses effets ce tour. Vous ne pouvez activer qu'1 "Adrastea Néméses" par tour.
  it: |-
    Scegli come bersaglio 1 dei tuoi mostri "Nemeses" che è bandito o nel tuo Cimitero; Evocalo Specialmente, ma, se il suo Livello originale è 11 o superiore, esso non può attivare i suoi effetti in questo turno. Puoi attivare solo 1 "Nemeses Adrastea" per turno.
  pt: |-
    Escolha 1 dos seus monstros "Nêmeses" que estiverem banidos ou no seu Cemitério; Invoque-o por Invocação-Especial, mas se seu Nível original for 11 ou mais, ele não pode ativar seus efeitos neste turno. Você só pode ativar 1 "Nêmeses Adrastea" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分の墓地のモンスター及び除外されている自分のモンスターの中から、「ネメシス」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚した元々のレベルが１１以上のモンスターは、このターン効果を発動できない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 묘지의 몬스터 및 제외되어 있는 자신 몬스터 중에서, "네메시스" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 원래의 레벨이 11 이상의 몬스터는, 이 턴에 효과를 발동할 수 없다.
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。
    ①：从自己墓地的怪兽以及除外的自己怪兽之中以1只「星义」怪兽为对象才能发动。那只怪兽特殊召唤。这个效果特殊召唤的原本等级是11星以上的怪兽在这个回合不能把效果发动。
type: Spell
