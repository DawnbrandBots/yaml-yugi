text:
  en: |-
    Once per turn, during your Main Phase, if this card was Special Summoned by the effect of "Allure Queen LV5", you can select 1 monster on your opponent's side of the field and equip it to this card. (Only 1 card at a time can be equipped due to this effect.) If this card would be destroyed by battle, the equipped monster is destroyed instead.
  de: |-
    Einmal pro Spielzug, während deiner Main Phase, falls diese Karte durch den Effekt von „Verlockende Königin LV5“ als Spezialbeschwörung beschworen wurde, kannst du 1 Monster auf der Spielfeldseite deines Gegners wählen und diese Karte damit ausrüsten. (Nur 1 Karte kann zu jeder Zeit durch diesen Effekt ausgerüstet sein.) Falls diese Karte durch Kampf zerstört werden würde, wird stattdessen das ausrüstende Monster zerstört.
  es: |-
    Una vez por turno, durante tu Main Phase y si esta carta fue Invocada mediante una Invocación Especial por el efecto de "Reina del Encanto LV5", puedes seleccionar 1 monstruo en el Campo de tu adversario y equiparlo a esta carta (sólo 1 carta a la vez puede estar equipada por este efecto). Si esta carta fuera a ser destruida en batalla, el monstruo equipado se destruye en su lugar.
  fr: |-
    Une fois par tour, durant votre Main Phase, si cette carte a été Invoquée par Invocation Spéciale par l'effet d'une "Reine Charmeuse LV5", vous pouvez sélectionner 1 monstre sur le Terrain de votre adversaire et l'équiper à cette carte. (1 seule carte peut être équipée à la fois par cet effet). Si cette carte doit être détruite au combat, le monstre équipé est détruit à la place.
  it: |-
    Una volta per turno, durante la tua Main Phase, se questa carta è stata Evocata tramite Evocazione Speciale dall'effetto di "Regina della Seduzione LV5", puoi selezionare 1 mostro sul Terreno del tuo avversario ed equipaggiarlo a questa carta. (Solo 1 carta per volta può essere equipaggiata con questo effetto.) Se questa carta verrebbe distrutta in battaglia, distruggi invece il mostro equipaggiato.
  pt: |-
    None
  ja: |-
    「魅惑の女王 ＬＶ５」の効果で特殊召喚した場合、１ターンに１度だけ自分のメインフェイズ時に相手フィールド上のモンスター１体を選択し、装備カード扱いとしてこのカードに装備する事ができる（この効果で装備できる装備カードは１枚まで）。このカードが戦闘によって破壊される場合、代わりに装備したモンスターを破壊する。
  ko: |-
    "얼루어퀸Lv5"의 효과로 특수 소환했을 경우, 1턴에 1번만 자신의 메인패이즈시에 상대 필드 위에 몬스터 1장을 선택하고, 장착 카드로 취급하여 이 카드에 장착할 수 있다( 이효과로 장착할 수 있는 장착 카드는 1장까지) 이 카드가 전투에 의해서 파괴될 경우, 대신에 장착할 몬스터를 파괴한다.
