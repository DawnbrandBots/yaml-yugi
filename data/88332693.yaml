text:
  en: |-
    Tribute 1 Synchro Monster; Special Summon 1 "/Assault Mode" monster from your hand whose name includes the Tributed monster's name. (This is treated as a Special Summon with "Assault Mode Activate".) During your Main Phase: You can banish this card from your GY; Set 1 "Assault Mode Activate" directly from your hand or Deck. It can be activated this turn. You can only use each effect of "Assault Mode Zero" once per turn.
  de: |-
    Biete 1 Synchromonster als Tribut an; beschwöre 1 „/Angriffsmodus“-Monster, dessen Name den Namen des als Tribut angebotenen Monsters enthält, als Spezialbeschwörung von deiner Hand. (Dies wird als Spezialbeschwörung mit „Angriffsmodus aktivieren“ behandelt.) Während deiner Main Phase: Du kannst diese Karte von deinem Friedhof verbannen; setze 1 „Angriffsmodus aktivieren“ direkt von deiner Hand oder deinem Deck. Er kann in diesem Spielzug aktiviert werden. Du kannst jeden Effekt von „Angriffsmodus Null“ nur einmal pro Spielzug verwenden.
  es: |-
    Sacrifica 1 Monstruo de Sincronía; Invoca de Modo Especial 1 monstruo "/Modo de Ataque" en tu mano, cuyo nombre incluya el nombre del monstruo Sacrificado. (Esto se trata como una Invocación Especial con "Activar Modo de Ataque"). Durante tu Main Phase: puedes desterrar esta carta en tu Cementerio; Coloca 1 "Activar Modo de Ataque" directamente desde tu mano o Deck. Éste puede activarse este turno. Sólo puedes usar cada efecto de "Modo de Ataque Cero" una vez por turno.
  fr: |-
    Sacrifiez 1 Monstre Synchro ; Invoquez Spécialement 1 monstre "/Mode Assaut" depuis votre main dont le nom inclut le nom du monstre Sacrifié. (Ceci est traité comme une Invocation Spéciale avec "Activation Mode Assaut".) Durant votre Main Phase : vous pouvez bannir cette carte depuis votre Cimetière ; Posez 1 "Activation Mode Assaut" directement depuis votre main ou Deck. Il peut être activé ce tour. Vous ne pouvez utiliser chaque effet de "Mode Assaut Zéro" qu'une fois par tour.
  it: |-
    Offri come Tributo 1 Mostro Synchro; Evoca Specialmente dalla tua mano 1 mostro "/Assalto" il cui nome include il nome del mostro offerto come Tributo. (Questa viene considerata come un'Evocazione Speciale con "Attivazione Modalità Assalto".) Durante la tua Main Phase: puoi bandire questa carta dal tuo Cimitero; Posiziona 1 "Attivazione Modalità Assalto" direttamente dalla tua mano o Deck. Può essere attivata in questo turno. Puoi utilizzare ogni effetto di "Modalità Assalto Zero" una sola volta per turno.
  pt: |-
    Ofereça como Tributo 1 Monstro Sincro; Invoque por Invocação-Especial 1 monstro "/Modo de Ataque" da sua mão cujo nome inclua o nome do monstro oferecido como Tributo. (Essa é considerada uma Invocação-Especial com "Ativar Modo de Ataque".) Durante sua Fase Principal: você pode banir este card do seu Cemitério; Baixe 1 "Ativar Modo de Ataque" diretamente da sua mão ou do Deck. Ele pode ser ativada neste turno. Você só pode usar cada efeito de "Modo de Ataque Zero" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドのＳモンスター１体をリリースして発動できる。そのモンスターのカード名が含まれる「／バスター」モンスター１体を、「バスター・モード」による特殊召喚扱いとして手札から特殊召喚する。②：自分メインフェイズに墓地のこのカードを除外して発動できる。手札・デッキから「バスター・モード」１枚を選んで自分の魔法＆罠ゾーンにセットする。この効果でセットしたカードはセットしたターンでも発動できる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 싱크로 몬스터 1장을 릴리스하고 발동할 수 있다. 그 몬스터의 카드명이 포함되는 "/ 버스터" 몬스터 1장을, "버스터 모드"에 의한 특수 소환으로 취급하여 패에서 특수 소환한다. ②: 자신 메인 페이즈에 묘지의 이 카드를 제외하고 발동할 수 있다. 패 / 덱에서 "버스터 모드" 1장을 골라 자신의 마법 & 함정 존에 세트한다. 이 효과로 세트한 카드는 세트한 턴에도 발동할 수 있다.
