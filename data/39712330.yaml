text:
  en: |-
    You can remove from play 1 monster from your Graveyard to Normal Summon or Set 1 Normal Monster from your hand. You can only activate this effect during your Main Phase.
  de: |-
    Du kannst 1 Monster in deinem Friedhof aus dem Spiel entfernen, um 1 Normales Monster von deiner Hand als Normalbeschwörung zu beschwören oder zu setzen. Du kannst diesen Effekt nur während deiner Main Phase aktivieren.
  es: |-
    Puedes retirar del juego 1 monstruo en tu Cementerio para Invocar de Modo Normal o Colocar 1 Monstruo Normal desde tu mano. Sólo puedes activar este efecto durante tu Main Phase.
  fr: |-
    Vous pouvez retirer du jeu 1 monstre de votre Cimetière pour Invoquer Normalement ou Poser 1 Monstre Normal dans votre main. Vous ne pouvez utiliser cet effet que durant votre Main Phase.
  it: |-
    Puoi rimuovere dal gioco 1 mostro nel tuo Cimitero per Evocare tramite Evocazione Normale o Posizionare 1 Mostro Normale dalla tua mano. Puoi utilizzare questo effetto solo durante la tua Main Phase.
  pt: |-
    Você pode remover do jogo 1 monstro do seu Cemitério para Normal Summon ou Set 1 Normal Monster da sua mão. Você somente pode ativar este efeito durante a sua Main Phase.
  ja: |-
    自分の墓地のモンスターカード１枚をゲームから除外する事で、手札から通常モンスター１体を通常召喚する事ができる。この効果は自分ターンのメインフェイズ時にのみ発動する事ができる。
  ko: |-
    자신 묘지의 몬스터 1장을 게임에서 제외하는 것으로, 패에서 일반 몬스터 1장을 일반 소환 / 세트할 수 있다. 이 효과는 자신 턴의 메인 페이즈시에만 발동할 수 있다.
type: Trap
property: Continuous
