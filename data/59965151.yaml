text:
  en: |-
    When a face-up monster you control is selected as an attack target, you can change the target to this card. When this card is destroyed and sent to the Graveyard, 1 face-up monster your opponent controls loses 1000 ATK, until the End Phase.
  de: |-
    Wenn ein offenes Monster, das du kontrollierst, als Ziel eines Angriffs gewählt wird, kannst du das Ziel auf diese Karte ändern. Wenn diese Karte zerstört und auf den Friedhof gelegt wird, verliert 1 offenes Monster, das dein Gegner kontrolliert, bis zur End Phase 1000 ATK.
  es: |-
    Cuando un monstruo boca arriba que controles es seleccionado como objetivo de un ataque, puedes cambiar el objetivo a esta carta. Cuando esta carta es destruida y enviada al Cementerio, 1 monstruo boca arriba que controle tu adversario pierde 1000 ATK hasta la End Phase.
  fr: |-
    Lorsqu'un monstre face recto que vous contrôlez est sélectionné comme cible d'une attaque, vous pouvez changer la cible sur cette carte. Lorsque cette carte est détruite et envoyée au Cimetière, 1 monstre face recto contrôlé par votre adversaire perd 1000 points d'ATK, jusqu'à la End Phase.
  it: |-
    Quando un mostro scoperto che controlli viene scelto come bersaglio di un attacco, puoi cambiare il bersaglio su questa carta. Quando questa carta viene distrutta e mandata al Cimitero, 1 mostro scoperto controllato dal tuo avversario perde 1000 ATK fino alla End Phase.
  pt: |-
    Quando um monstro virado para cima que você controla é selecionado como alvo de um ataque, você pode mudar o alvo para esta carta. Quando esta carta é destruída e enviada ao Cemitério, 1 monstro que o seu oponente controla perde 1000 pontos de ATK até a End Phase.
  ja: |-
    自分フィールド上に表側表示で存在するモンスターが攻撃対象に選択された時、このカードに攻撃対象を変更する事ができる。このカードが破壊され墓地へ送られた時、相手フィールド上に表側表示で存在するモンスター１体の攻撃力はエンドフェイズ時まで１０００ポイントダウンする。
  ko: |-
    자신 필드 상에 앞면표시로 존재하는 몬스터가 공격 대상으로 선택되었을 때, 이 카드로 공격 대상을 변경할 수 있다. 이 카드가 파괴되어 묘지에 보내졌을 때, 상대 필드 위에 앞면표시로 존재하는 몬스터 １장의 공격력은 엔드 페이즈까지 １０００포인트 다운한다.
  zh-CN: |-
    自己场上表侧表示存在的怪兽被选择作为攻击对象时，可以把攻击对象变更为这张卡。这张卡被破坏送去墓地时，对方场上表侧表示存在的1只怪兽的攻击力直到结束阶段时下降1000。
