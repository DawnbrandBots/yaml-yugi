    If your "Elemental HERO" monster(s) is used as material for a Fusion Summon, and sent to the GY or banished (except during the Damage Step): You can Special Summon 1 "Neo-Spacian" monster or 1 "Elemental HERO Neos" from your Deck. If a "Neo-Spacian" monster(s) and/or "Elemental HERO Neos" is shuffled from your field and/or GY into your Deck and/or Extra Deck (except during the Damage Step): You can Special Summon 1 "Elemental HERO" monster from your GY. You can only use each effect of "EN Wave" once per turn.
