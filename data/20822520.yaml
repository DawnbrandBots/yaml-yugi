text:
  en: |-
    If you have 5 or more "Spellbook" Spell Cards in your Graveyard: Excavate the top 2 cards of your Deck, add any excavated "Spellbook" Spell Cards to your hand, also shuffle the other cards into the Deck. You can only activate 1 "Spellbook Library of the Heliosphere" per turn. You cannot activate any Spell Cards the turn you activate this card, except "Spellbook" Spell Cards.
  de: |-
    Falls du 5 oder mehr „Magiebuch“-Zauberkarten in deinem Friedhof hast: Grabe die obersten 2 Karten deines Decks aus, füge alle ausgegrabenen „Magiebuch“-Zauberkarten deiner Hand hinzu, zusätzlich mische die anderen Karten ins Deck. Du kannst nur 1 „Magiebuch-Bibliothek der Heliosphäre“ pro Spielzug aktivieren. Du kannst in dem Spielzug, in dem du diese Karte aktivierst, keine Zauberkarten aktivieren, außer „Magiebuch“-Zauberkarten.
  es: |-
    Si tienes 5 o más Cartas Mágicas "Libro de Magia" en tu Cementerio: excava las 2 cartas de la parte superior de tu Deck, añade a tu mano cualquier Carta Mágica "Libro de Magia" excavada, y además baraja al Deck las otras cartas. Sólo puedes activar 1 "Biblioteca del Libro de Magia de la Heliósfera" por turno. No puedes activar Cartas Mágicas el turno en el que activas esta carta, excepto Cartas Mágicas "Libro de Magia".
  fr: |-
    Si vous avez min. 5 Cartes Magie "Livre de Magie" dans votre Cimetière : dévoilez les 2 cartes du dessus de votre Deck, ajoutez les Cartes Magie "Livre de Magie" dévoilées à votre main, et aussi, mélangez les autres cartes dans le Deck. Vous ne pouvez activer qu'1 "Librairie Livre de Magie de l'Héliosphère" par tour. Vous ne pouvez pas activer de Cartes Magie (Cartes Magie "Livre de Magie" exclues) le tour où vous activez cette carte.
  it: |-
    Se hai 5 o più Carte Magia "Libro di Magia" nel tuo Cimitero: rivela le prime 2 carte del tuo Deck, aggiungi alla tua mano qualsiasi Carta Magia "Libro di Magia" rivelata e mischia le carte rimanenti nel Deck. Puoi attivare solo 1 "Biblioteca del Libro di Magia dell'Eliosfera" per turno. Non puoi attivare nessuna Carta Magia nel turno in cui attivi questa carta, eccetto le Carte Magia "Libro di Magia".
  pt: |-
    Se você tem 5 ou mais Cartas Mágicas "Spellbook" em seu Cemitério: Revele as 2 cartas do topo do seu Deck; adicione para a sua mão uma das 2 cartas reveladas que sejam Cartas Mágicas "Spellbook" e embaralhe a outra carta em seu Deck (ou cartas se nenhum das 2 forem Cartas Mágicas "Spellbook"). Você pode somente ativar 1 "Spellbook Library of the Heliosphere" por turno. Você não pode ativar qualquer Carta Mágica no turno que você ativou esta carta, exceto Cartas Mágicas "Spellbook".
  ja: |-
    自分の墓地の「魔導書」と名のついた魔法カードが５枚以上の場合に発動できる。自分のデッキの上からカードを２枚めくる。その中の「魔導書」と名のついた魔法カードを全て手札に加え、残りのカードをデッキに戻す。「魔導書庫ソレイン」は１ターンに１枚しか発動できず、このカードを発動するターン、自分は「魔導書」と名のついたカード以外の魔法カードを発動できない。
  ko: |-
    자신 묘지의 "마도서" 라는 이름이 붙은 마법 카드가 5장 이상일 경우에 발동할 수 있다. 자신의 덱 위에서 카드를 2장 넘긴다. 그 중 "마도서" 라는 이름이 붙은 마법 카드를 전부 패에 넣고, 남은 카드를 덱으로 되돌린다. "마도서고 솔레인" 은 1턴에 1장밖에 발동할 수 없고, 이 카드를 발동한 턴에, 자신은 "마도서" 라는 이름이 붙은 카드 이외의 마법 카드를 발동할 수 없다.
  zh-TW: 我方墓地的冠有「魔導書」之名的魔法卡为5张或以上的场合可发动。从我方牌组的上方依序翻阅2张卡牌。将其中冠有「魔導書」之名的魔法卡全部加入手牌，剩余的卡牌返回至牌组。「魔導書庫
    太陽蘇雷」1回合只可发动1张，发动此卡的回合，我方不可发动冠有「魔導書」之名以外的魔法卡。
  zh-CN: |-
    自己墓地的名字带有「魔导书」的魔法卡是5张以上的场合才能发动。从自己卡组上面把2张卡翻开。那之中的名字带有「魔导书」的魔法卡全部加入手卡，剩下的卡回到卡组。「魔导书库 苏雷」在1回合只能发动1张，这张卡发动的回合，自己不能把名字带有「魔导书」的卡以外的魔法卡发动。
