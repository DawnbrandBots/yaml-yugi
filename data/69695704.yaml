text:
  en: |-
    This card gains 100 ATK for each Winged Beast-Type monster you control. Once per turn: You can target 1 Spell/Trap Card your opponent controls; destroy that target. You must control 3 or more Winged Beast-Type monsters to activate and to resolve this effect.
  de: |-
    Diese Karte erhält 100 ATK für jedes offene Monster vom Typ Geflügeltes Ungeheuer, das du kontrollierst. Einmal pro Spielzug, falls du 3 oder mehr offene Monster vom Typ Geflügeltes Ungeheuer kontrollierst, kannst du 1 Zauber- oder Fallenkarte zerstören, die dein Gegner kontrolliert.
  es: |-
    Esta carta gana 100 ATK por cada monstruo de Tipo Bestia Alada boca arriba que controles. Una vez por turno: puedes seleccionar 1 Carta Mágica/de Trampa que controle tu adversario; destruye ese objetivo. Debes controlar 3 o más monstruos de Tipo Bestia Alada para activar y resolver este efecto.
  fr: |-
    Cette carte gagne 100 ATK pour chaque monstre de Type Bête Ailée que vous contrôlez. Une fois par tour : vous pouvez cibler 1 Carte Magie/Piège contrôlée par votre adversaire ; détruisez la cible. Vous devez contrôler min. 3 monstres de Type Bête Ailée pour activer et résoudre cet effet.
  it: |-
    Questa carta guadagna 100 ATK per ogni mostro di Tipo Bestia Alata che controlli. Una volta per turno: puoi scegliere come bersaglio 1 Carta Magia/Trappola controllata dal tuo avversario; distruggi quel bersaglio. Devi controllare 3 o più mostri di Tipo Bestia Alata per attivare e risolvere questo effetto.
  pt: |-
    Este card ganha 100 de ATK para cada monstro do Tipo Besta que você controla. Uma vez por turno: você pode escolher 1 Card de Magia/Armadilha que seu oponente controla; destrua o alvo. Você deve controlar 3 ou mais monstros do Tipo Basta Alada para ativar e resolver este efeito.
  ja: |-
    このカードの攻撃力は自分フィールド上に表側表示で存在する鳥獣族モンスターの数×１００ポイントアップする。自分フィールド上に鳥獣族モンスターが表側表示で３体以上存在する場合、相手フィールド上に存在する魔法・罠カード１枚を破壊する事ができる。この効果は１ターンに１度しか使用できない。
  ko: |-
    이 카드의 공격력은 자신 필드 위에 앞면 표시로 존재하는 비행야수족 몬스터의 수 × 100 포인트 올린다. 자신 필드 위에 비행야수족 몬스터가 앞면 표시로 3장 이상 존재할 경우, 상대 필드 위에 존재하는 마법 / 함정 카드 1장을 파괴할 수 있다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-CN: |-
    这张卡的攻击力上升自己场上表侧表示存在的鸟兽族怪兽数量×100的数值。自己场上有鸟兽族怪兽表侧表示3只以上存在的场合，可以把对方场上存在的1张魔法·陷阱卡破坏。这个效果1回合只能使用1次。
