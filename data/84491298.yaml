text:
  en: |-
    Activate only when an opponent's monster with an A-Counter declares an attack. Destroy all Attack Position monsters your opponent controls.
  de: |-
    Aktiviere dies nur, wenn ein Monster deines Gegners mit einer oder mehreren A-Zählmarken angreift. Zerstöre alle Monster in Angriffsposition, die dein Gegner kontrolliert.
  es: |-
    Activa esta carta sólo cuando un monstruo de tu adversario con "Contadores A" declara un ataque. Destruye todos los monstruos en Posición de Ataque que controle tu adversario.
  fr: |-
    Activable uniquement lorsqu'un monstre de votre adversaire avec un ou plusieurs Compteur-A déclare une attaque. Détruisez tous les monstres en Position d'Attaque contrôlés par votre adversaire.
  it: |-
    Attiva solo quando un mostro del tuo avversario con un Segnalino-A dichiara un attacco. Distruggi tutti i mostri in Posizione di Attacco controllati dal tuo avversario.
  pt: |-
    Ative somente quando um monstro do oponente com um Marcador-A declarar um ataque. Destrua todos os monstros em Posição de Ataque que seu oponente controla.
  ja: |-
    Ａカウンターが乗った相手モンスターの攻撃宣言時に発動できる。相手フィールド上に攻撃表示で存在するモンスターを全て破壊する。
  ko: |-
    A 카운터가 얹혀진 상대 몬스터의 공격 선언시에 발동할 수 있다. 상대 필드 위에 존재하는 공격 표시 몬스터를 전부 파괴한다.
