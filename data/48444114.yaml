text:
  en: |-
    Target 1 "Lunalight" monster in your GY; Special Summon it. You can banish this card from your GY, then discard 1 card; add 1 "Lunalight" monster from your Deck to your hand.
  de: |-
    Wähle 1 „Lunalicht“-Monster in deinem Friedhof; beschwöre es als Spezialbeschwörung. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Karte abwerfen; füge deiner Hand 1 „Lunalicht“-Monster von deinem Deck hinzu.
  es: |-
    Selecciona 1 monstruo "Lunaluz" en tu Cementerio; Invócalo de Modo Especial. Puedes desterrar esta carta en tu Cementerio, y después descartar 1 carta; añade a tu mano 1 monstruo "Lunaluz" en tu Deck.
  fr: |-
    Ciblez 1 monstre "Clair de Lune" dans votre Cimetière ; Invoquez-le Spécialement. Vous pouvez bannir cette carte depuis votre Cimetière, puis défaussez 1 carte ; ajoutez 1 monstre "Clair de Lune" depuis votre Deck à votre main.
  it: |-
    Scegli come bersaglio 1 mostro "Lucelunare" nel tuo Cimitero; Evocalo Specialmente. Puoi bandire questa carta dal tuo Cimitero, poi scartare 1 carta; aggiungi 1 mostro "Lucelunare" dal tuo Deck alla tua mano.
  pt: |-
    Escolha 1 monstro "Luzlunar" no seu Cemitério; Invoque-o por Invocação-Especial. Você pode banir este card do seu Cemitério e, depois, descartar 1 card; adicione 1 monstro "Luzlunar" do seu Deck à sua mão.
  ja: |-
    ①：自分の墓地の「ムーンライト」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。②：墓地のこのカードを除外し、手札を１枚捨てて発動できる。デッキから「ムーンライト」モンスター１体を手札に加える。
  ko: |-
    ①: 자신 묘지의 "문라이트" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. ②: 묘지의 이 카드를 제외하여, 패를 1장 버리고 발동할 수 있다. 덱에서 "문라이트" 몬스터 1장을 패에 넣는다.
  zh-CN: |-
    ①：以自己墓地1只「月光」怪兽为对象才能发动。那只怪兽特殊召唤。②：把墓地的这张卡除外，丢弃1张手卡才能发动。从卡组把1只「月光」怪兽加入手卡。
