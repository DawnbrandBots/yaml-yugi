text:
  en: |-
    Target 1 FIRE monster you control and 1 FIRE monster in your GY; destroy that monster you control, and if you do, Special Summon that other monster from your GY. You can only activate 1 "Circle of the Fire Kings" per turn.
  de: |-
    Wähle 1 FEUER Monster, das du kontrollierst, und 1 FEUER Monster in deinem Friedhof; zerstöre das Monster, das du kontrollierst, und falls du dies tust, beschwöre das andere Monster als Spezialbeschwörung von deinem Friedhof. Du kannst nur 1 „Kreis der Feuerkönige“ pro Spielzug aktivieren.
  es: |-
    Selecciona 1 monstruo de FUEGO que controles y 1 monstruo de FUEGO en tu Cementerio; destruye el monstruo que controlas y, si lo haces, Invoca ese otro monstruo de Modo Especial desde tu Cementerio. Sólo puedes activar 1 "Círculo de los Reyes de Fuego" por turno.
  fr: |-
    Ciblez 1 monstre FEU que vous contrôlez et 1 monstre FEU dans votre Cimetière ; détruisez le monstre que vous contrôlez, et si vous le faites, Invoquez Spécialement l'autre monstre depuis votre Cimetière. Vous ne pouvez activer qu'1 "Cercle des Rois du Feu" par tour.
  it: |-
    Scegli come bersaglio 1 mostro FUOCO che controlli e 1 mostro FUOCO nel tuo Cimitero; distruggi quel mostro che controlli e, se lo fai, Evoca Specialmente l'altro mostro dal tuo Cimitero. Puoi attivare solo 1 "Cerchio dei Re del Fuoco" per turno.
  pt: |-
    Escolha 1 monstro de FOGO que você controla e 1 monstro de FOGO no seu Cemitério; destrua esse monstro que você controla e, se isso acontecer, Invoque por Invocação-Especial o outro monstro do seu Cemitério. Você só pode ativar 1 "Círculo dos Reis de Fogo" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドの炎属性モンスター１体と自分の墓地の炎属性モンスター１体を対象として発動できる。対象の自分フィールドのモンスターを破壊し、対象の墓地のモンスターを特殊召喚する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 화염 속성 몬스터 1장과 자신 묘지의 화염 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 대상의 자신 필드의 몬스터를 파괴하고, 대상 묘지의 몬스터를 특수 소환한다.
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。①：以自己场上1只炎属性怪兽和自己墓地1只炎属性怪兽为对象才能发动。作为对象的自己场上的怪兽破坏，作为对象的墓地的怪兽特殊召唤。
type: Spell
property: Quick-Play
