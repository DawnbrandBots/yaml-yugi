name:
  en: Circle of the Fire Kings
  de: Kreis der Feuerkönige
  es: Círculo de los Reyes de Fuego
  fr: Cercle des Rois du Feu
  it: Cerchio dei Re del Fuoco
  pt: Círculo dos Reis de Fogo
  ja: <ruby><rb>炎</rb><rp>（</rp><rt>えん</rt><rp>）</rp></ruby><ruby><rb>王</rb><rp>（</rp><rt>おう</rt><rp>）</rp></ruby><ruby><rb>炎</rb><rp>（</rp><rt>えん</rt><rp>）</rp></ruby><ruby><rb>環</rb><rp>（</rp><rt>かん</rt><rp>）</rp></ruby>
