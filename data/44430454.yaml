name:
  en: Chamberlain of the Six Samurai
  de: Kammerherr der Sechs Samurai
  es: Chambelán de los Seis Samurais
  fr: Chambellan des Six Samouraïs
  it: Ciambellano dei Sei Samurai
  pt: Camareiro dos Seis Samurai
  ja: <ruby><rb>六</rb><rp>（</rp><rt>ろく</rt><rp>）</rp></ruby><ruby><rb>武</rb><rp>（</rp><rt>ぶ</rt><rp>）</rp></ruby><ruby><rb>衆</rb><rp>（</rp><rt>しゅう</rt><rp>）</rp></ruby>の<ruby><rb>侍</rb><rp>（</rp><rt>じ</rt><rp>）</rp></ruby><ruby><rb>従</rb><rp>（</rp><rt>じゅう</rt><rp>）</rp></ruby>
  ja_romaji: Roku Bushū no Jijū
