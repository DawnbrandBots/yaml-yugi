text:
  en: |-
    If this card inflicts battle damage to your opponent: Declare 1 card name; look at your opponent's hand, and if you do, discard all cards with that name in their hand.
  de: |-
    Falls diese Karte deinem Gegner Kampfschaden zufügt: Deklariere 1 Kartennamen; sieh dir die Hand deines Gegners an und falls du dies tust, wirf alle Karten mit dem Namen in seiner Hand ab.
  es: |-
    Si esta carta inflige daño de batalla a tu adversario: declara el nombre de 1 carta; mira la mano de tu adversario y, si lo haces, descarta todas las cartas en su mano con ese nombre.
  fr: |-
    Si cette carte inflige des dommages de combat à votre adversaire : déclarez 1 nom de carte ; regardez la main de votre adversaire, et si vous le faites, défaussez-lui toutes les cartes de ce nom.
  it: |-
    Se questa carta infligge danno da combattimento al tuo avversario: dichiara il nome di 1 carta; guarda la mano del tuo avversario e, se lo fai, scarta tutte le carte con quel nome nella sua mano.
  pt: |-
    Se este card causar dano de batalha ao seu oponente: declare 1 nome de card; olhe a mão do seu oponente e, se isso acontecer, descarte todos os cards com esse nome na mão dele.
  ja: |-
    相手プレイヤーに戦闘ダメージを与える度にカード名を１つ宣言する。相手の手札を確認して宣言したカードがあった場合それを全て墓地に捨てる。
  ko: |-
    상대 플레이어에게 전투 데미지를 줄 때마다 카드명을 1개 선언한다. 상대의 패를 확인하고 선언한 카드가 있을 경우 그것을 전부 묘지에 버린다.
  zh-TW:
  zh-CN: |-
    每次给与对方玩家战斗伤害宣言1个卡名。把对方手卡确认有宣言的卡的场合把那些全部丢弃去墓地。
