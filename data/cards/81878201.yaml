text:
  en: |-
    Special Summon 1 "Atlantean" or "Mermail" monster from your hand or GY, and if you do, equip it with this card. If the equipped monster would be destroyed by battle or card effect, you can send this card to the GY instead. You can banish this card from your GY, then target up to 3 Fish, Sea Serpent, and/or Aqua monsters in your GY and/or banishment; shuffle them into the Deck. You can only use this effect of "Abyss-sting of Triaina" once per turn. You can only activate 1 "Abyss-sting of Triaina" per turn.
