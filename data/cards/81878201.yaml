  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신의 패 / 묘지에서 "해황" 몬스터나 "머메일" 몬스터 1장을 특수 소환하고, 이 카드를 장착한다. ②: 장착 몬스터가 전투 / 효과로 파괴될 경우, 대신에 이 카드를 묘지로 보낼 수 있다. ③: 묘지의 이 카드를 제외하고, 자신의 묘지 / 제외 상태인 어류족 / 해룡족 / 물족 몬스터를 3장까지 대상으로 하여 발동할 수 있다. 그 몬스터를 덱으로 되돌린다.
