name:
  en: Meklord Emperor Granel
  de: Meklord-Imperator Granel
  es: Emperador Meklord Grannel
  fr: Granel, Empereur Meklord
  it: Imperatore Meklord Grannel
  pt: Senhormek Imperador Granel
  ja: <ruby>機<rt>き</rt></ruby><ruby>皇<rt>こう</rt></ruby><ruby>帝<rt>てい</rt></ruby>グランエル<ruby>∞<rt>インフィニティ</rt></ruby>
  ja_romaji: Kikōtei Guran'eru Infiniti
  ko: 기황제 그란엘∞
  ko_rr: Gihwangje Geuran-el Inpiniti
  zh-TW: 機皇帝神陸∞
  zh-CN: 机皇帝神陆∞
text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned by its own effect. When a face-up monster you control is destroyed by a card effect and sent to the GY (except during the Damage Step): You can Special Summon this card from your hand. Once per turn: You can target 1 Synchro Monster your opponent controls; equip that target to this card. Gains ATK/DEF equal to half your LP and ATK equal to the combined ATK of the monsters equipped to it by this effect. You can target 1 of these equipped monsters; Special Summon that target to your field in Defense Position.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Diese Karte muss durch ihren eigenen Effekt als Spezialbeschwörung beschworen werden. Wenn ein offenes Monster, das du kontrollierst, durch einen Karteneffekt zerstört und auf den Friedhof gelegt wird (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Einmal pro Spielzug: Du kannst 1 Synchromonster wählen, das dein Gegner kontrolliert; rüste diese Karte mit jenem gewählten Ziel aus. Diese Karte erhält ATK/DEF in Höhe der Hälfte deiner LP und ATK in Höhe der kombinierten ATK der Monster, mit denen sie durch diesen Effekt ausgerüstet ist. Du kannst 1 dieser ausrüstenden Monster wählen; beschwöre jenes gewählte Ziel als Spezialbeschwörung auf deine Spielfeldseite in die Verteidigungsposition.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial por su propio efecto. Cuando un monstruo boca arriba que controlas es destruido por el efecto de una carta y mandado al Cementerio (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano. Una vez por turno: puedes seleccionar 1 Monstruo de Sincronía que controle tu adversario; equipa ese objetivo a esta carta. Gana ATK/DEF iguales a la mitad de tus LP y ATK igual al ATK combinado de los monstruos equipados a ella por este efecto. Puedes seleccionar 1 de estos monstruos equipados; Invoca ese objetivo de Modo Especial a tu Campo en Posición de Defensa.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement par son propre effet. Lorsqu'un monstre face recto que vous contrôlez est détruit par un effet de carte et envoyé au Cimetière (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Une fois par tour : vous pouvez cibler 1 Monstre Synchro contrôlé par votre adversaire ; équipez la cible à cette carte. Gagne une ATK/DEF égales à la moitié de vos LP et une ATK égale à la somme des ATK des monstres qui lui sont équipés par cet effet. Vous pouvez cibler 1 de ces monstres équipés ; Invoquez Spécialement la cible sur votre Terrain en Position de Défense.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente dal suo stesso effetto. Quando un mostro scoperto che controlli viene distrutto dall'effetto di una carta e mandato al Cimitero (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano. Una volta per turno: puoi scegliere come bersaglio 1 Mostro Synchro controllato dal tuo avversario; equipaggia quel bersaglio a questa carta. Guadagna ATK/DEF pari alla metà dei tuoi LP e ATK pari alla somma degli ATK dei mostri equipaggiati a essa da questo effetto. Puoi scegliere come bersaglio 1 di questi mostri equipaggiati; Evoca Specialmente quel bersaglio sul tuo Terreno in Posizione di Difesa.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial por seu próprio efeito. Quando um monstro com a face para cima que você controla for destruído por um efeito de card e enviado para o Cemitério (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão. Uma vez por turno: você pode escolher 1 Monstro Sincro que seu oponente controla; equipe o alvo a este card. Ganha ATK/DEF igual à metade dos seus PV e ATK igual ao ATK combinado dos monstros equipados a ele por este efeito. Você pode escolher 1 desses monstros equipados; Invoque o alvo por Invocação-Especial no seu campo em Posição de Defesa.
  ja: |-
    このカードは通常召喚できず、自身の効果でのみ特殊召喚できる。①：自分フィールドの表側表示モンスターが効果で破壊され墓地へ送られた時に発動できる。手札のこのカードを特殊召喚する。②：１ターンに１度、相手フィールドのＳモンスター１体を対象として発動できる。その相手Ｓモンスターをこのカードに装備する。③：この攻撃力・守備力は自分ＬＰの半分アップし、攻撃力は自身の効果で装備したモンスターの攻撃力分アップする。④：自身の効果で装備したモンスター１体を対象として発動できる。それを守備表示で特殊召喚する。
  ko: |-
    이 카드는 통상 소환할 수 없으며, 자신의 효과로만 특수 소환할 수 있다. ①: 자신 필드의 앞면 표시 몬스터가 효과로 파괴되어 묘지로 보내졌을 때에 발동할 수 있다. 패의 이 카드를 특수 소환한다. ②: 1턴에 1번, 상대 필드의 싱크로 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 상대 싱크로 몬스터를 장착 마법 카드로 취급하고 이 카드에 장착한다. ③: 이 공격력 / 수비력은 자신 LP의 절반 올리고, 공격력은 자신의 효과로 장착한 몬스터의 공격력만큼 올린다. ④: 자신의 효과로 장착한 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 카드를 수비 표시로 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤。自己场上表侧表示存在的怪兽被效果破坏送去墓地时才能从手卡特殊召唤。这张卡的攻击力·守备力上升自己基本分一半的数值。1回合1次，可以把对方1只同调怪兽当作装备卡使用给这张卡装备。这张卡的攻击力上升这个效果装备的怪兽的攻击力数值。此外，自己的主要阶段时，可以把这张卡的效果装备的1只怪兽在自己场上表侧守备表示特殊召唤。
