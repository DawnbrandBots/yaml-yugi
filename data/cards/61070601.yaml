text:
  en: |-
    Reveal 1 Fusion Monster in your Extra Deck, and Special Summon 1 of the Fusion Materials whose name is mentioned on that monster from your Extra Deck or GY, but until the end of your opponent's turn, it cannot attack and its effects (if any) are negated. You can only activate 1 "Fusion Armament" per turn.
  de: |-
    Zeige 1 Fusionsmonster in deinem Extra Deck vor und beschwöre 1 des Fusionsmaterials, dessen Name auf jenem Monster erwähnt wird, als Spezialbeschwörung von deinem Extra Deck oder Friedhof, aber bis zum Ende des Spielzugs deines Gegners kann es nicht angreifen und seine Effekte werden annulliert (falls es welche hat). Du kannst nur 1 „Fusionsbewaffnung“ pro Spielzug aktivieren.
  es: |-
    Muestra 1 Monstruo de Fusión en tu Deck Extra, e Invoca de Modo Especial, desde tu Deck Extra o Cementerio, 1 de los Materiales de Fusión cuyo nombre sea mencionado en ese monstruo, pero hasta el final del turno de tu adversario éste no puede atacar, y sus efectos (si tiene) son negados. Sólo puedes activar 1 "Armamento de Fusión" por turno.
  fr: |-
    Révélez 1 Monstre Fusion dans votre Extra Deck, et Invoquez Spécialement 1 des Matériels Fusion dont le nom est mentionné sur le monstre depuis votre Extra Deck ou Cimetière, mais jusqu'à la fin du tour de votre adversaire, il ne peut pas attaquer et ses effets (s'il en a) sont annulés. Vous ne pouvez activer qu'1 "Armement Fusion" par tour.
  it: |-
    Rivela 1 Mostro Fusione nel tuo Extra Deck ed Evoca Specialmente 1 dei Materiali da Fusione il cui nome è menzionato su quel mostro dal tuo Extra Deck o Cimitero, ma fino alla fine del turno del tuo avversario, esso non può attaccare e i suoi effetti (se ne ha) sono annullati. Puoi attivare solo 1 "Armamento Fusione" per turno.
  pt: |-
    Revele 1 Monstro de Fusão no seu Deck Adicional, e Invoque por Invocação-Especial 1 das Matérias de Fusão cujo nome seja mencionado nesse monstro do seu Deck Adicional ou Cemitério, mas até o final do turno do seu oponente, ele não pode atacar e seus efeitos (se houver) são negados. Você só pode ativar 1 "Armamento de Fusão" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：ＥＸデッキの融合モンスター１体を相手に見せ、そのモンスターにカード名が記された融合素材モンスター１体を自分のＥＸデッキ・墓地から特殊召喚する。この効果で特殊召喚したモンスターは相手ターン終了時まで、攻撃できず、効果は無効化される。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 엑스트라 덱의 융합 몬스터 1장을 상대에게 보여주고, 그 몬스터에 카드명이 쓰여진 융합 소재 몬스터 1장을 자신의 엑스트라 덱 / 묘지에서 특수 소환한다. 이 효과로 특수 소환한 몬스터는 상대 턴 종료시까지, 공격할 수 없으며, 효과는 무효화된다.
