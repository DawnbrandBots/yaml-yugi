  zh-TW: 指令騎士
  zh-CN: 指令骑士
text:
  en: |-
    All Warrior monsters you control gain 400 ATK. If you control another monster, monsters your opponent controls cannot target this card for attacks.
  de: |-
    Alle Krieger-Monster, die du kontrollierst, erhalten 400 ATK. Falls du ein anderes Monster kontrollierst, können Monster, die dein Gegner kontrolliert, diese Karte nicht als Ziel für einen Angriff wählen.
  es: |-
    Todos los monstruos Guerrero que controles ganan 400 ATK. Si controlas otro monstruo, los monstruos que controla tu adversario no pueden seleccionar esta carta para un ataque.
  fr: |-
    Tous les monstres Guerrier que vous contrôlez gagnent 400 ATK. Si vous contrôlez un autre monstre, les monstres contrôlés par votre adversaire ne peuvent pas cibler cette carte avec une attaque.
  it: |-
    Tutti i mostri Guerriero che controlli guadagnano 400 ATK. Se controlli un altro mostro, i mostri controllati dal tuo avversario non possono scegliere questa carta come bersaglio per gli attacchi.
  pt: |-
    Todos os monstros Guerreiro que você controla ganham 400 de ATK. Se você controlar outro monstro, os monstros que seu oponente controla não podem escolher este card como alvo de ataques.
  ja: |-
    ①：このカードがモンスターゾーンに存在する限り、自分フィールドの戦士族モンスターの攻撃力は４００アップする。②：自分フィールドに他のモンスターが存在する限り、相手はこのカードを攻撃対象に選択できない。
  ko: |-
    자신의 필드 위에 다른 몬스터가 존재하는 한, 상대는 이 카드를 공격 대상으로 선택할 수 없다. 또한, 이 카드가 필드 위에 존재하는 한, 자신의 전사족 몬스터의 공격력은 400 포인트 올린다.
  zh-TW: |-
    ①：只要此卡存在於怪獸區，我方場上的戰士族怪獸的攻擊力就提升４００。②：只要我方場上存在其他怪獸，對方就不能將此卡選為攻擊對象。
  zh-CN: |-
    只要此卡以表侧表示存在于场上，我方场上表侧表示的战士族怪兽的攻击力就上升４００点。另外，我方场上有其他怪兽存在的场合，对手不可选择表侧表示的此卡作为攻击对象。
