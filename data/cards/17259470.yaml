name:
  en: Zombie Master
  de: Zombiemeister
  es: Amo de Zombis
  fr: Maître des Zombies
  it: Maestro Zombie
  pt: Mestre Zumbi
  ja: ゾンビ・マスター
  ja_romaji: Zonbi Masutā
  ko: 좀비 마스터
  ko_rr: Jombi Maseuteo
  zh-TW:
  zh-CN: 僵尸之主
text:
  en: |-
    Once per turn: You can send 1 monster from your hand to the GY, then target 1 Level 4 or lower Zombie monster in either GY; Special Summon that target. This monster must be face-up on the field to activate and to resolve this effect.
  de: |-
    Einmal pro Spielzug: Du kannst 1 Monster von deiner Hand auf den Friedhof legen und dann 1 Zombie-Monster der Stufe 4 oder niedriger in einem beliebigen Friedhof wählen; beschwöre das gewählte Ziel als Spezialbeschwörung. Dieses Monster muss offen auf dem Spielfeld liegen, um diesen Effekt zu aktivieren und aufzulösen.
  es: |-
    Una vez por turno: puedes mandar al Cementerio 1 monstruo en tu mano, y después selecciona 1 monstruo Zombi de Nivel 4 o menor en cualquier Cementerio; Invoca ese objetivo de Modo Especial. Este monstruo debe estar boca arriba en el Campo para activar y resolver este efecto.
  fr: |-
    Une fois par tour : vous pouvez envoyer 1 monstre depuis votre main au Cimetière, puis ciblez 1 monstre Zombie de max. Niveau 4 dans l'un des Cimetières ; Invoquez Spécialement la cible. Ce monstre doit être face recto sur le Terrain pour activer et résoudre cet effet.
  it: |-
    Una volta per turno: puoi mandare 1 mostro dalla tua mano al Cimitero, poi scegliere come bersaglio 1 mostro Zombie di Livello 4 o inferiore in qualsiasi Cimitero; Evoca Specialmente quel bersaglio. Questo mostro deve essere scoperto sul Terreno per attivare e risolvere questo effetto.
  pt: |-
    Uma vez por turno: você pode enviar 1 monstro da sua mão para o Cemitério e, depois, escolher 1 monstro Zumbi de Nível 4 ou menos em qualquer Cemitério; Invoque o alvo por Invocação-Especial. Este monstro deve estar com a face para cima no campo para que você possa ativar e resolver este efeito.
  ja: |-
    ①：１ターンに１度、手札からモンスター１体を墓地へ送り、自分または相手の墓地のレベル４以下のアンデット族モンスター１体を対象として発動できる。そのアンデット族モンスターを自分フィールドに特殊召喚する。この効果はこのカードがモンスターゾーンに表側表示で存在する場合に発動と処理ができる。
  ko: |-
    ①: 1턴에 1번, 패에서 몬스터 1장을 묘지로 보내고, 자신 또는 상대 묘지의 레벨 4 이하의 언데드족 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 언데드족 몬스터를 자신 필드에 특수 소환한다. 이 효과는 이 카드가 몬스터 존에 앞면 표시로 존재할 경우에 발동과 처리를 할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：1回合1次，从手卡把1只怪兽送去墓地，以自己或者对方的墓地1只4星以下的不死族怪兽为对象才能发动。那只不死族怪兽在自己场上特殊召唤。这个效果在这张卡在怪兽区域表侧表示存在的场合才能发动和处理。
