name:
  en: Magical Stone Excavation
  de: Magische Steinausgrabung
  es: Excavación de la Piedra Mágica
  fr: Excavation de Pierre Magique
  it: Ricerca della Pietra Magica
  pt: Escavação de Pedra Mágica
  ja: <ruby>魔<rt>ま</rt></ruby><ruby>法<rt>ほう</rt></ruby><ruby>石<rt>せき</rt></ruby>の<ruby>採<rt>さい</rt></ruby><ruby>掘<rt>くつ</rt></ruby>
  ja_romaji: Mahōseki no Saikutsu
  ko: 마법돌의 채굴
  ko_rr:
  zh-TW: 魔法石的採掘
  zh-CN: 魔法石的采掘
text:
  en: |-
    Discard 2 cards, then target 1 Spell in your GY; add it to your hand.
  de: |-
    Wirf 2 Karten ab und wähle dann 1 Zauber in deinem Friedhof; füge ihn deiner Hand hinzu.
  es: |-
    Descarta 2 cartas, y después selecciona 1 Mágica en tu Cementerio; añádela a tu mano.
  fr: |-
    Défaussez 2 cartes, puis ciblez 1 Magie dans votre Cimetière ; ajoutez-la à votre main.
  it: |-
    Scarta 2 carte, poi scegli come bersaglio 1 Magia nel tuo Cimitero; aggiungila alla tua mano.
  pt: |-
    Descarte 2 cards e, depois, escolha 1 Magia no seu Cemitério; adicione-a à sua mão.
  ja: |-
    ①：手札を２枚捨て、自分の墓地の魔法カード１枚を対象として発動できる。そのカードを手札に加える。
  ko: |-
    ①: 패를 2장 버리고, 자신 묘지의 마법 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 패에 넣는다.
  zh-TW: |-
    可舍弃2张手牌，并选择我方墓地的1张魔法卡发动。被选择的卡牌加入手牌。
  zh-CN: |-
    ①：扔掉2张手牌，可以自己墓地1张魔法卡为对象发动。将该卡加入手牌。
