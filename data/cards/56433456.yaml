  de: Die Zuflucht im Himmel
  es: El Santuario en el Cielo
  fr: Le Sanctuaire Céleste
  it: Il Santuario nel Cielo
  pt: O Santuário no Céu
  ja: <ruby>天<rt>てん</rt></ruby><ruby>空<rt>くう</rt></ruby>の<ruby>聖<rt>せい</rt></ruby><ruby>域<rt>いき</rt></ruby>
