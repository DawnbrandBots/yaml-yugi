name:
  en: Diabound Kernel
  de: Diabound Kernel
  es: Núcleo Diabound
  fr: Noyau Diabound
  it: Diabound Nucleo
  pt: Diabólico Kernel
  ja: ディアバウンド・カーネル
  ja_romaji: Diabaundo Kāneru
  ko: 디어바운드 카넬
  ko_rr: Dieobaundeu Kanel
  zh-TW:
  zh-CN: 迪亚邦德之核
text:
  en: |-
    When this card declares an attack: It gains 600 ATK. (Quick Effect): You can target 1 face-up monster your opponent controls; it loses ATK equal to this card's current ATK until the end of this turn, then banish this card until the Standby Phase of the next turn. You can only use this effect of "Diabound Kernel" once per turn.
  de: |-
    Wenn diese Karte einen Angriff deklariert: Sie erhält 600 ATK. (Schnelleffekt): Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; es verliert bis zum Ende dieses Spielzugs ATK in Höhe der derzeitigen ATK dieser Karte, dann verbanne diese Karte bis zur Standby Phase des nächsten Spielzugs. Du kannst diesen Effekt von „Diabound Kernel“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando esta carta declara un ataque: ésta gana 600 ATK. (Efecto Rápido): puedes seleccionar 1 monstruo boca arriba que controle tu adversario; hasta el final de este turno, éste pierde ATK igual al ATK de esta carta en este momento, y después destierra esta carta hasta la Standby Phase del próximo turno. Sólo puedes usar este efecto de "Núcleo Diabound" una vez por turno.
  fr: |-
    Lorsque cette carte déclare une attaque : elle gagne 600 ATK. (Effet Rapide) : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; il perd une ATK égale à l'ATK actuelle de cette carte jusqu'à la fin de ce tour, puis bannissez cette carte jusqu'à la Standby Phase du prochain tour. Vous ne pouvez utiliser cet effet de "Noyau Diabound" qu'une fois par tour.
  it: |-
    Quando questa carta dichiara un attacco: essa guadagna 600 ATK. (Effetto Rapido): puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; esso perde ATK pari all'ATK attuale di questa carta fino alla fine di questo turno, poi bandisci questa carta fino alla Standby Phase del prossimo turno. Puoi utilizzare questo effetto di "Diabound Nucleo" una sola volta per turno.
  pt: |-
    Quando este card declarar um ataque: ele ganha 600 de ATK. (Efeito Rápido): você pode escolher 1 monstro com a face para cima que seu oponente controla; até o final deste turno, ele perde ATK igual ao ATK atual deste card e, depois, bana este card até a Fase de Apoio do próximo turno. Você só pode usar este efeito de "Diabólico Kernel" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：このカードの攻撃宣言時に発動する。このカードの攻撃力は６００アップする。②：相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで、このカードの攻撃力分ダウンする。その後、このカードを次のターンのスタンバイフェイズまで除外する。この効果は相手ターンでも発動できる。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 공격 선언시에 발동한다. 이 카드의 공격력은 600 올린다. ②: 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지, 이 카드의 공격력만큼 내린다. 그 후, 이 카드를 다음 턴의 스탠바이 페이즈까지 제외한다. 이 효과는 상대 턴에도 발동할 수 있다.
  zh-TW:
  zh-CN: |-
    「迪亚邦德之核」的②的效果1回合只能使用1次。①：这张卡的攻击宣言时发动。这张卡的攻击力上升600。②：以对方场上1只表侧表示怪兽为对象才能发动。那只怪兽的攻击力直到回合结束时下降这张卡的攻击力数值。那之后，这张卡直到下个回合的准备阶段除外。这个效果在对方回合也能发动。
