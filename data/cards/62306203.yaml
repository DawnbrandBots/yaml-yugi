text:
  en:
  de: |-
    Falls ein Cyberse-Linkmonster, das du kontrollierst, durch einen Karteneffekt deines Gegners zerstört wird, solange sich diese Karte in deiner Hand oder deinem Friedhof befindet (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung beschwören. Du kannst 1 Zauber abwerfen und dann 1 Cyberse-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung, aber es kann in diesem Spielzug nicht direkt angreifen. Du kannst jeden Effekt von „Bergungsagent Fahrer“ nur einmal pro Spielzug verwenden.
  es: |-
    Si un Monstruo de Enlace Ciberso que tú controlas es destruido por el efecto de una carta de tu adversario mientras esta carta está en tu mano o Cementerio (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial. Puedes descartar 1 Mágica, y después seleccionar 1 monstruo Ciberso en tu Cementerio; Invócalo de Modo Especial, pero este turno no puede atacar directamente. Sólo puedes usar cada efecto de "Chófer Salvagente" una vez por turno.
  fr: |-
    Si un Monstre Lien Cyberse que vous contrôlez est détruit par un effet de carte de l'adversaire tant que cette carte est dans votre main ou Cimetière (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte. Vous pouvez défausser 1 Magie, puis ciblez 1 monstre Cyberse dans votre Cimetière ; Invoquez-le Spécialement, mais il ne peut pas attaquer directement ce tour. Vous ne pouvez utiliser chaque effet de "Conducteur Récupérateur" qu'une fois par tour.
  it: |-
    Se un Mostro Link Cyberso che controlli viene distrutto dall'effetto di una carta del tuo avversario mentre questa carta è nella tua mano o Cimitero (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta. Puoi scartare 1 Magia, poi scegliere come bersaglio 1 mostro Cyberso nel tuo Cimitero; Evocalo Specialmente, ma esso non può attaccare direttamente in questo turno. Puoi utilizzare ogni effetto di "Autista Salvataggiagente" una sola volta per turno.
  pt: |-
    Se um Monstro Link Ciberso que você controla for destruído por um efeito de card do oponente enquanto este card estiver na sua mão ou no Cemitério (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial. Você pode descartar 1 Magia e, depois, escolher 1 monstro Ciberso no seu Cemitério; Invoque-o por Invocação-Especial, mas ele não pode atacar diretamente neste turno. Você só pode usar cada efeito de "Motorista Salvagente" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。
    ①：自分フィールドのサイバース族Ｌモンスターが相手の効果によって破壊された場合に発動できる。このカードを手札・墓地から特殊召喚する。
    ②：手札から魔法カード１枚を捨て、自分の墓地のサイバース族モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターはこのターン直接攻撃できない。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패 / 묘지에 존재하고, 자신 필드의 사이버스족 링크 몬스터가 상대 효과에 의해 파괴되었을 경우에 발동할 수 있다. 이 카드를 특수 소환한다. ②: 패에서 마법 카드 1장을 버리고, 자신 묘지의 사이버스족 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터는 이 턴에 직접 공격할 수 없다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：可在此卡存在於手牌・墓地，我方場上的電子界族連結怪獸因對方的效果被破壞的狀況下發動。特殊召喚此卡。②：可從手牌捨棄１張魔法卡，將我方墓地的１隻電子界族怪獸做為對象發動。特殊召喚該怪獸。透過此效果特殊召喚的怪獸，此回合無法直接攻擊。
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：此卡存在于手牌・墓地，自己场上的电子界族连接怪兽因对手的效果被破坏的情况下可以发动。将此卡特殊召唤。②：从手牌将1张魔法卡舍弃，以自己墓地的1只电子界族怪兽为对象可以发动。将该怪兽特殊召唤。以此效果特殊召唤的怪兽此回合中不可直接攻击。
