text:
  en:
  de: |-
    Kann nicht direkt angreifen. Erhält ATK in Höhe der Differenz zwischen deinen LP und denen deines Gegners. Falls du mehr LP hast als dein Gegner, erhältst du stattdessen jeglichen Kampfschaden, den dein Gegner aus Kämpfen erhalten hätte, an denen diese angreifende Karte beteiligt ist.
  es: |-
    No puede atacar directamente. Gana ATK igual a la diferencia entre tus LP y los de tu adversario. Si tus LP son mayores que los de tu adversario, recibes cualquier daño de batalla que tu adversario fuera a recibir de batallas que involucren a esta carta, en su lugar.
  fr: |-
    Ne peut pas attaquer directement. Gagne une ATK égale à la différence entre vos LP et ceux de votre adversaire. Si vos LP sont supérieurs à ceux de votre adversaire, vous recevez les dommages de combat que votre adversaire aurait dû recevoir des combats impliquant cette carte attaquante à la place.
  it: |-
    Non può attaccare direttamente. Guadagna ATK pari alla differenza tra i tuoi LP e quelli del tuo avversario. Se i tuoi LP sono superiori a quelli del tuo avversario, subisci invece tu qualsiasi danno da combattimento che il tuo avversario avrebbe subito da battaglie che coinvolgono questa carta attaccante.
  pt: |-
    Não pode atacar diretamente. Ganha ATK igual à diferença entre seus PV e os do seu oponente. Se você tiver mais PV que seu oponente, em vez do seu oponente, você sofre qualquer dano de batalha que seu oponente sofreria das batalhas envolvendo este card atacante.
  ja: |-
    ①：このカードは直接攻撃できない。
    ②：このカードの攻撃力は、お互いのＬＰの差の数値分アップする。
    ③：自分のＬＰが相手より多い場合、このカードの攻撃で発生する相手への戦闘ダメージは代わりに自分が受ける。
  ko: |-
    ①: 이 카드는 직접 공격할 수 없다. ②: 이 카드의 공격력은 서로의 LP의 차의 수치만큼 올린다. ③: 자신의 LP가 상대보다 많을 경우, 이 카드의 공격으로 발생하는 상대에게로의 전투 데미지는 대신에 자신이 받는다.
  zh-TW: |-
    ①：此卡無法直接攻擊。②：此卡的攻擊力依據雙方LP的數值差距進行提升。③：在我方LP多於對方的狀況下，透過此卡的攻擊對對方造成的戰鬥傷害由我方承受作為替代。
  zh-CN: |-
    ①：此卡不可直接攻击。②：此卡的攻击力上升相当于双方LP之差的数值。③：自己的LP多于对手的情况下，因此卡的攻击造成的对对手的战斗伤害由自己代为承受。
