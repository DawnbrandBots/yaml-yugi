  ja: <ruby>勇<rt>ゆう</rt></ruby><ruby>気<rt>き</rt></ruby>の<ruby>天<rt>てん</rt></ruby><ruby>使<rt>し</rt></ruby>ヴィクトリカ
  ja_romaji: Yūki no Tenshi Vikutorika
