text:
  en: |-
    You can discard this card; send 1 Ritual Spell from your Deck to the GY, then you can add 1 LIGHT Ritual Monster (Warrior or Dragon) from your Deck or GY to your hand. You can banish this card from your GY; Ritual Summon 1 LIGHT Ritual Monster (Warrior or Dragon) from your hand, by Tributing monsters from your hand or field whose total Levels equal or exceed the Level of the Ritual Monster. You can only use each effect of "Saffira, Dragon Queen of the Voiceless Voice" once per turn.
  de: |-
    Du kannst diese Karte abwerfen; lege 1 Ritualzauber von deinem Deck auf den Friedhof, dann kannst du deiner Hand 1 LICHT Ritualmonster (Krieger oder Drache) von deinem Deck oder Friedhof hinzufügen. Du kannst diese Karte von deinem Friedhof verbannen; beschwöre 1 LICHT Ritualmonster (Krieger oder Drache) als Ritualbeschwörung von deiner Hand, indem du Monster von deiner Hand oder Spielfeldseite als Tribut anbietest, deren gemeinsame Stufe größer oder gleich der Stufe des Ritualmonsters ist. Du kannst jeden Effekt von „Saffira, Drachenkönigin der stimmlosen Stimme“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes descartar esta carta; manda al Cementerio 1 Mágica de Ritual en tu Deck, y después puedes añadir a tu mano 1 Monstruo de Ritual de LUZ (Guerrero o Dragón) en tu Deck o Cementerio. Puedes desterrar esta carta en tu Cementerio; Invoca por Ritual, desde tu mano, 1 Monstruo de Ritual de LUZ (Guerrero o Dragón), Sacrificando monstruos en tu mano o Campo cuyos Niveles totales sean iguales o superen el Nivel del Monstruo de Ritual. Sólo puedes usar cada efecto de "Saffira, Reina de Dragones de la Voz Muda" una vez por turno.
  fr: |-
    Vous pouvez défausser cette carte ; envoyez 1 Magie Rituelle depuis votre Deck au Cimetière, puis vous pouvez ajouter 1 Monstre Rituel LUMIÈRE (Guerrier ou Dragon) depuis votre Deck ou Cimetière à votre main. Vous pouvez bannir cette carte depuis votre Cimetière ; Invoquez Rituellement 1 Monstre Rituel LUMIÈRE (Guerrier ou Dragon) depuis votre main, en Sacrifiant des monstres depuis votre main ou Terrain dont le Niveau total est supérieur ou égal au Niveau du Monstre Rituel. Vous ne pouvez utiliser chaque effet de "Saffira, Reine Dragon de la Sans Voix" qu'une fois par tour.
  it: |-
    Puoi scartare questa carta; manda 1 Magia Rituale dal tuo Deck al Cimitero, poi puoi aggiungere 1 Mostro Rituale LUCE (Guerriero o Drago) dal tuo Deck o Cimitero alla tua mano. Puoi bandire questa carta dal tuo Cimitero; Evoca tramite Rituale 1 Mostro Rituale LUCE (Guerriero o Drago) dalla tua mano, offrendo come Tributo mostri dalla tua mano o Terreno con Livello totale pari o superiore al Livello del Mostro Rituale. Puoi utilizzare ogni effetto di "Saffira, Regina Drago della Voce Muta" una sola volta per turno.
  pt: |-
    Você pode descartar este card; envie 1 Magia de Ritual do seu Deck para o Cemitério e, depois, você pode adicionar 1 Monstro de Ritual (Guerreiro ou Dragão) de LUZ do seu Deck ou Cemitério à sua mão. Você pode banir este card do seu Cemitério; Invoque por Invocação-Ritual 1 Monstro de Ritual (Guerreiro ou Dragão) de LUZ da sua mão, ao oferecer como Tributo monstros da sua mão ou do campo cuja soma dos Níveis seja igual ou exceda o Nível do Monstro de Ritual. Você só pode usar cada efeito de "Saffira, a Rainha Dragão da Voz Sem Voz" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードを手札から捨てて発動できる。デッキから儀式魔法カード１枚を墓地へ送る。その後、戦士族・ドラゴン族で光属性の儀式モンスター１体を自分のデッキ・墓地から手札に加える事ができる。②：墓地のこのカードを除外して発動できる。レベルの合計が儀式召喚するモンスターのレベル以上になるように、自分の手札・フィールドのモンスターをリリースし、手札から戦士族・ドラゴン族で光属性の儀式モンスター１体を儀式召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 패에서 버리고 발동할 수 있다. 덱에서 의식 마법 카드 1장을 묘지로 보낸다. 그 후, 전사족 / 드래곤족이고 빛 속성인 의식 몬스터 1장을 자신의 덱 / 묘지에서 패에 넣을 수 있다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 레벨의 합계가 의식 소환할 몬스터의 레벨 이상이 되도록, 자신의 패 / 필드의 몬스터를 릴리스하고, 패에서 전사족 / 드래곤족이고 빛 속성인 의식 몬스터 1장을 의식 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。
    ①：从手牌将此卡舍弃可以发动。从牌组将１张仪式魔法卡送至墓地。然后，可从自己的牌组・墓地将１只战士族・龙族的光属性仪式怪兽加入手牌。
    ②：将墓地的此卡除外可以发动。为使合计等级为仪式召唤的怪兽的等级以上，解放自己的手牌・场上的怪兽，从手牌将１只战士族・龙族的光属性仪式怪兽仪式召唤。
