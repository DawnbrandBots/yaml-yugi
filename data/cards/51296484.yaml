  en: |-
    You can discard this card; send 1 Ritual Spell from your Deck to the GY, then you can add 1 LIGHT Warrior or Dragon Ritual Monster from your Deck or GY to your hand. You can banish this card from your GY; Ritual Summon 1 LIGHT Warrior or Dragon Ritual Monster from your hand, by Tributing monsters from your hand or field whose total Levels equal or exceed the Level of the Ritual Monster you Ritual Summon. You can only use each effect of "Saffira, the Wise Silenforcer Queen" once per turn.
