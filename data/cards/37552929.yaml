  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패에 존재할 경우에 발동할 수 있다. 이 카드를 지속 마법 카드로 취급하고 자신의 마법 & 함정 존에 앞면 표시로 놓는다. ②: 이 카드를 지속 마법 카드로 취급하는 상태에서, 상대의 효과가 발동했을 경우에 발동할 수 있다. 이 카드를 특수 소환하고, 이 턴 중에, 자신 필드의 레벨 5 이상의 환상마족 / 마법사족 몬스터를 상대는 효과의 대상으로 할 수 없다. ③: 이 카드가 몬스터와 전투를 실행할 경우, 그 2장은 그 전투로는 파괴되지 않는다.
