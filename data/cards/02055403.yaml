text:
  en: |-
    When your opponent Special Summons a monster(s) from the hand or Extra Deck: Shuffle that monster(s) into the Deck, then you lose 1000 LP for each returned monster.
  de: |-
    Wenn dein Gegner ein oder mehr Monster als Spezialbeschwörung von der Hand oder dem Extra Deck beschwört: Mische jene Monster ins Deck, dann verlierst du für jedes zurückgelegte Monster 1000 LP.
  es: |-
    Cuando tu adversario Invoca de Modo Especial uno o más monstruos desde la mano o el Deck Extra: baraja ese o esos monstruos al Deck, y después tú pierdes 1000 LP por cada monstruo devuelto.
  fr: |-
    Lorsque votre adversaire Invoque Spécialement un ou plusieurs monstres depuis la main ou l'Extra Deck : mélangez ces monstres dans le Deck, puis vous perdez 1000 LP pour chaque monstre renvoyé.
  it: |-
    Quando il tuo avversario Evoca Specialmente uno o più mostri dalla mano o Extra Deck: mischia quei mostri nel Deck, poi perdi 1000 LP per ogni mostro fatto ritornare.
  pt: |-
    Quando seu oponente Invocar um ou mais monstros por Invocação-Especial da mão ou do Deck Adicional: embaralhe esse(s) monstro(s) no Deck e, depois, você perde 1000 PV para cada monstro devolvido.
  ja: |-
    ①：相手が手札・エクストラデッキからモンスターを特殊召喚した時に発動できる。手札・エクストラデッキから特殊されたそのモンスターを持ち主のデッキに戻す。その後、自分は戻したモンスターの数×１０００ＬＰを失う。
  ko: |-
    ①: 상대가 패 / 엑스트라 덱에서 몬스터를 특수 소환했을 때에 발동할 수 있다. 패 / 엑스트라 덱에서 특수 소환된 그 몬스터를 주인의 덱으로 되돌린다. 그 후, 자신은 되돌린 몬스터의 수 × 1000 LP를 상실한다.
  zh-TW:
  zh-CN: |-
    ①：对方从手卡·额外卡组把怪兽特殊召唤时才能发动。从手卡·额外卡组特殊召唤的那些怪兽回到持有者卡组。那之后，自己失去回去的怪兽数量×1000基本分。
