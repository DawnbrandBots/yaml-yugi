  ja: <ruby>Ｄ－ＨＥＲＯ<rt>デステニーヒーロー</rt></ruby> ダッシュガイ
  ja_romaji: Desutenī Hīrō Dasshugai
  ko: 데스티니 히어로 대시 가이
