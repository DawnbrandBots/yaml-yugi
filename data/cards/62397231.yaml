text:
  en: |-
    A dragon created from a massive diamond that sparkles with blinding light.
  de: |-
    Ein Drache aus einem massiven Diamanten, der so blitzt, dass man von seinem Licht erblindet.
  es: |-
    Un dragón creado a partir de un diamante gigantesco que reluce con una luz cegadora.
  fr: |-
    Dragon de diamant qui scintille de mille feux.
  it: |-
    La leggenda vuole che questo drago sia creato da un gigantesco diamante che emette una luce accecante.
  pt: |-
    Um dragão criado a partir de um diamante maciço, e que brilha com uma luz ofuscante.
  ja: |-
    全身がダイヤモンドでできたドラゴン。まばゆい光で敵の目をくらませる。
  ko: |-
    전신이 다이아몬드로 되어있는 드래곤. 눈부신 빛으로 적의 눈을 멀게 만든다.
  zh-TW: |-
    全身由钻石做成的龙。以耀眼的光芒使敌人混乱。
  zh-CN: |-
    全身由钻石作成的龙，耀眼的光能使敌人混乱。
