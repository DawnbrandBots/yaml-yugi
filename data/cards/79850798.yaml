  ja: <ruby>爆<rt>ばく</rt></ruby><ruby>走<rt>そう</rt></ruby><ruby>特<rt>とっ</rt></ruby><ruby>急<rt>きゅう</rt></ruby>ロケット・アロー
  ja_romaji: Bakusōtokkyū Roketto Arō
  ko: 폭주특급 로켓 애로우
  ko_rr: Pokjuteukgeup Roket Aerou
  zh-TW: 暴走特急・火箭飛矢
  zh-CN: 暴走特急・火箭飞矢
text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned (from your hand) by controlling no cards, and cannot be Special Summoned by other ways. You cannot conduct your Battle Phase the turn you Special Summon this card. You cannot activate cards or effects, or Set any cards. During each of your Standby Phases, destroy this card unless you send your entire hand to the Graveyard (min.1).
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du keine Karten kontrollierst, und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Du kannst in dem Spielzug, in dem du diese Karte als Spezialbeschwörung beschwörst, keine Battle Phase durchführen. Du kannst weder Karten oder Effekte aktivieren noch Karten setzen. Während jeder deiner Standby Phasen, zerstöre diese Karte, es sei denn, du legst deine gesamte Hand auf den Friedhof (min. 1 Karte).
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) mientras no controles cartas, y no puede ser Invocado de Modo Especial de otra forma. No puedes realizar tu Battle Phase en el turno en el que Invocas esta carta de Modo Especial. No puedes activar cartas o efectos, ni Colocar cartas. Durante cada una de tus Standby Phases, destruye esta carta a menos que mandes al Cementerio toda tu mano (mín. 1 carta).
  fr: |-
    Ni Invocable Normalement ni Posable. Uniquement Invocable Spécialement (depuis votre main) en ne contrôlant aucune carte et non Invocable Spécialement autrement. Vous ne pouvez pas mener votre Battle Phase le tour où vous Invoquez Spécialement cette carte. Vous ne pouvez ni activer de cartes ou d'effets ni Poser de cartes. Durant chacune de vos Standby Phases, détruisez cette carte sauf si vous envoyez toute votre main au Cimetière (min. 1).
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) non controllando nessuna carta, e non può essere Evocato Specialmente in altri modi. Non puoi effettuare la tua Battle Phase nel turno in cui Evochi Specialmente questa carta. Non puoi attivare carte o effetti, né Posizionare nessuna carta. Durante ogni tua Standby Phase, distruggi questa carta, a meno che tu non mandi al Cimitero tutta la tua mano (minimo 1).
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Você deve Invocá-lo por Invocação-Especial (da sua mão) ao não controlar nenhum card e não pode ser Invocado por Invocação-Especial de nenhuma outra forma. Você não pode conduzir sua Fase de Batalha no turno que Invocar este card por Invocação-Especial. Você não pode ativar cards ou efeitos, nem Baixar quaisquer cards. Durante cada uma das suas Fases de Apoio, destrua este card a não ser que você envie toda a sua mão para o Cemitério (min. 1).
  ja: |-
    このカードは通常召喚できない。自分フィールドにカードが存在しない場合のみ特殊召喚できる。このカードを特殊召喚するターン、自分はバトルフェイズを行えない。このカードのコントローラーは自分スタンバイフェイズ毎に手札を全て墓地へ送る。または墓地へ送らずにこのカードを破壊する。①：このカードがモンスターゾーンに存在する限り、自分は魔法・罠・モンスターの効果を発動できず、カードをセットできない。
  ko: |-
    이 카드는 통상 소환할 수 없다. 자신 필드에 카드가 존재하지 않을 경우에만 특수 소환할 수 있다. 이 카드를 특수 소환하는 턴에, 자신은 배틀 페이즈를 실행할 수 없다. 이 카드의 컨트롤러는 자신 스탠바이 페이즈마다 패를 전부 묘지로 보낸다. 또는 묘지로 보내지 않으며 이 카드를 파괴한다. ①: 이 카드가 몬스터 존에 존재하는 한, 자신은 마법 / 함정 / 몬스터의 효과를 발동할 수 없으며, 카드를 세트할 수 없다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤。自己场上没有卡存在的场合才能特殊召唤。这张卡特殊召唤的回合，自己不能进行战斗阶段。只要这张卡在场上表侧表示存在，自己不能把魔法·陷阱·效果怪兽的效果发动，也不能把卡盖放。这张卡的控制者在每次自己的准备阶段把手卡全部送去墓地。或者让这张卡破坏。
