text:
  en: |-
    When your opponent activates a monster effect as Chain Link 2 or higher (Quick Effect): You can make the activated effect become "Your opponent places 1 "Centur-Ion" monster from their face-up field or GY in their Spell & Trap Zone as a face-up Continuous Trap", also you cannot Special Summon "Centur-Ion Chimerea" for the rest of this turn. During the Main Phase, if this card is a Continuous Trap: You can Special Summon this card. You can only use each effect of "Centur-Ion Chimerea" once per turn.
  de: |-
    Wenn dein Gegner einen Monstereffekt als Kettenglied 2 oder höher aktiviert (Schnelleffekt): Du kannst den aktivierten Effekt zu „Dein Gegner legt 1 „Centur-Ion“-Monster offen von seiner Spielfeldseite oder seinem Friedhof als offene Permanente Falle in seine Zauber- & Fallenzone.“ werden lassen, zusätzlich kannst du für den Rest dieses Spielzugs „Centur-Ion Chimerea“ nicht als Spezialbeschwörung beschwören. Während der Main Phase, falls diese Karte eine Permanente Falle ist: Du kannst diese Karte als Spezialbeschwörung beschwören. Du kannst jeden Effekt von „Centur-Ion Chimerea“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando tu adversario activa un efecto de monstruo como Eslabón de Cadena 2 o mayor (Efecto Rápido): puedes hacer que el efecto activado se convierta en "Tu adversario pone en su Zona de Magia y Trampas, como una Trampa Continua boca arriba, 1 monstruo "Centur-Ión" en su Campo boca arriba o Cementerio", y además no puedes Invocar de Modo Especial "Centur-Ión Chimerea" por el resto de este turno. Durante la Main Phase, si esta carta es una Trampa Continua: puedes Invocar esta carta de Modo Especial. Sólo puedes usar cada efecto de "Centur-Ión Chimerea" una vez por turno.
  fr: |-
    Lorsque votre adversaire active un effet de monstre en min. Maillon 2 de la Chaîne (Effet Rapide) : vous pouvez faire devenir l'effet activé "Votre adversaire place 1 monstre "Centur-Ion" depuis son Terrain face recto ou Cimetière dans sa Zone Magie & Piège comme Piège Continu face recto", et aussi, vous ne pouvez pas Invoquer Spécialement "Centur-Ion Chimerea" le reste de ce tour. Durant la Main Phase, si cette carte est un Piège Continu : vous pouvez Invoquer Spécialement cette carte. Vous ne pouvez utiliser chaque effet de "Centur-Ion Chimerea" qu'une fois par tour.
  it: |-
    Quando il tuo avversario attiva l'effetto di un mostro come Anello della Catena 2 o superiore (Effetto Rapido): puoi far diventare l'effetto attivato "Il tuo avversario mette 1 mostro "Centur-Ion" dal suo Terreno scoperto o Cimitero nella sua Zona Magie & Trappole come una Trappola Continua scoperta", inoltre non puoi Evocare Specialmente "Centur-Ion Chimerea" per il resto di questo turno. Durante la Main Phase, se questa carta è una Trappola Continua: puoi Evocare Specialmente questa carta. Puoi utilizzare ogni effetto di "Centur-Ion Chimerea" una sola volta per turno.
  pt: |-
    Quando seu oponente ativar um efeito de monstro como um Elo de Corrente 2 ou mais (Efeito Rápido): você pode fazer com que o efeito ativado se torne "Seu oponente coloca 1 monstro "Centur-Ião" do campo com a face para cima ou Cemitério dele na Zona de Magias & Armadilhas dele como uma Armadilha Contínua com a face para cima" e, além disso, você não pode Invocar "Centur-Ião Chimerea" por Invocação-Especial pelo resto deste turno. Durante a Fase Principal, se este card for uma Armadilha Contínua: você pode Invocar este card por Invocação-Especial. Você só pode usar cada efeito de "Centur-Ião Chimerea" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：チェーン２以降に相手がモンスターの効果を発動した時に発動できる。その効果は「相手は自身のフィールド（表側表示）・墓地の「センチュリオン」モンスター１体を永続罠カード扱いで自身の魔法＆罠ゾーンに表側表示で置く」となる。このターン、自分は「影騎士シメーリア」を特殊召喚できない。②：このカードが永続罠カード扱いの場合、自分・相手のメインフェイズに発動できる。このカードを特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 체인 2 이후에 상대가 몬스터의 효과를 발동했을 때에 발동할 수 있다. 그 효과는 "상대는 자신의 필드(앞면 표시) / 묘지의 "센츄리온" 몬스터 1장을 지속 함정 카드로 취급하고 자신의 마법 & 함정 존에 앞면 표시로 놓는다"가 된다. 이 턴에, 자신은 "센츄리온 시메리아"를 특수 소환할 수 없다. ②: 이 카드를 지속 함정 카드로 취급할 경우, 자신 / 상대의 메인 페이즈에 발동할 수 있다. 이 카드를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：对手在连锁２以后发动怪兽的效果时可以发动。该效果变为“对手将自身场上（表侧表示）・墓地的１只“百夫骑”怪兽视为永续陷阱卡，以表侧表示放在自身的魔法与陷阱区域”。此回合，自己不可特殊召唤“影魔百夫骑士 西梅莉娅”。②：此卡视为永续陷阱卡的情况下，在自己・对手的主要阶段可以发动。将此卡特殊召唤。
