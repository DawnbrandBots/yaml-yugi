  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：手札・デッキからレベル１０以下の「巨大戦艦」モンスターを５体まで墓地へ送って発動できる（同名カードは１枚まで）。このカードを手札から特殊召喚する。その後、この効果を発動するために墓地へ送った数だけこのカードにカウンターを置く。②：自分・相手ターンに、このカードのカウンターを１つ取り除き、自分フィールドの「巨大戦艦」モンスターを含むフィールドの表側表示カード２枚を対象として発動できる（同一チェーン上では１度まで）。そのカードを破壊する。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 패 / 덱에서 레벨 10 이하의 "거대전함" 몬스터를 5장까지 묘지로 보내고 발동할 수 있다(같은 이름의 카드는 1장까지). 이 카드를 패에서 특수 소환한다. 그 후, 이 효과를 발동하기 위해 묘지로 보낸 수만큼 이 카드에 카운터를 놓는다. ②: 자신 / 상대 턴에, 이 카드의 카운터를 1개 제거하고, 자신 필드의 "거대전함" 몬스터를 포함하는 필드의 앞면 표시 카드 2장을 대상으로 하여 발동할 수 있다(동일한 체인 위에서는 1번까지). 그 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    此卡名的①效果1回合仅可使用1次。①：从手牌・牌组将最多5只等级10以下的“巨大战舰”怪兽送至墓地可以发动（同名卡最多1张）。从手牌将此卡特殊召唤。然后，依为发动此效果而送至了墓地的数量在此卡上放计数物。②：在自己・对手回合中，去除此卡的1个计数物，以包含自己场上的“巨大战舰”怪兽在内的、场上的2张表侧表示卡为对象可以发动（同一连锁上最多1次）。将该卡破坏。
