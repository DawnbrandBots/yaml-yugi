text:
  en: |-
    You can send up to 5 Level 10 or lower "B.E.S." monsters with different names from your hand and/or Deck to the GY; Special Summon this card from your hand, then place counters on this card equal to the number sent to the GY to activate this effect. You can only use this effect of "Super B.E.S. Metal Slave" once per turn. Once per Chain (Quick Effect): You can remove 1 counter from this card, then target 2 face-up cards on the field, including 1 "B.E.S." monster you control; destroy them.
  de: |-
    Du kannst bis zu 5 „B.E.S.“-Monster der Stufe 10 oder niedriger mit unterschiedlichen Namen von deiner Hand und/oder deinem Deck auf den Friedhof legen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand, dann lege Zählmarken in Höhe der Anzahl, die auf den Friedhof gelegt wurde, um diesen Effekt zu aktivieren, auf diese Karte. Du kannst diesen Effekt von „Super B.E.S. Metal Slave“ nur einmal pro Spielzug verwenden. Einmal pro Kette (Schnelleffekt): Du kannst 1 Zählmarke von dieser Karte entfernen und dann 2 offene Karten auf dem Spielfeld wählen, darunter 1 „B.E.S.“-Monster, das du kontrollierst; zerstöre sie.
  es: |-
    Puedes mandar al Cementerio hasta 5 monstruos "B.E.S." de Nivel 10 o menor con nombres diferentes en tu mano y/o Deck; Invoca esta carta de Modo Especial desde tu mano, y después pon contadores en esta carta iguales al número de mandadas al Cementerio para activar este efecto. Sólo puedes usar este efecto de "Súper B.E.S. Metal Slave" una vez por turno. Una vez por Cadena (Efecto Rápido): puedes retirar 1 contador de esta carta, y después selecciona 2 cartas boca arriba en el Campo, incluyendo 1 monstruo "B.E.S." que controles; destrúyelas.
  fr: |-
    Vous pouvez envoyer max. 5 monstres "B.E.S." de max. Niveau 10 de noms différents depuis votre main et/ou Deck au Cimetière ; Invoquez Spécialement cette carte depuis votre main, puis placez un nombre de Compteurs sur cette carte égal au nombre envoyé au Cimetière pour activer cet effet. Vous ne pouvez utiliser cet effet de "Super B.E.S. Metal Slave" qu'une fois par tour. Une fois par Chaîne (Effet Rapide) : vous pouvez retirer 1 Compteur de cette carte, puis ciblez 2 cartes face recto (1 monstre "B.E.S." que vous contrôlez inclus) sur le Terrain ; détruisez-les.
  it: |-
    Puoi mandare fino a 5 mostri "B.E.S." di Livello 10 o inferiore con nomi diversi dalla tua mano e/o Deck al Cimitero; Evoca Specialmente questa carta dalla tua mano, poi metti su questa carta segnalini pari al numero mandato al Cimitero per attivare questo effetto. Puoi utilizzare questo effetto di "Super B.E.S. Metal Slave" una sola volta per turno. Una volta per Catena (Effetto Rapido): puoi rimuovere 1 segnalino da questa carta, poi scegliere come bersaglio 2 carte scoperte sul Terreno, compreso 1 mostro "B.E.S." che controlli; distruggile.
  pt: |-
    Você pode enviar até 5 monstros "B.E.S." de Nível 10 ou menos com nomes diferentes da sua mão e/ou do Deck para o Cemitério; Invoque este card por Invocação-Especial da sua mão e, depois, coloque marcadores neste card igual ao número enviado para o Cemitério para ativar este efeito. Você só pode usar este efeito de "Super B.E.S. Metal Slave" uma vez por turno. Uma vez por Corrente (Efeito Rápido): você pode remover 1 marcador deste card e, depois, escolha 2 cards com a face para cima no campo, incluindo 1 monstro "B.E.S." que você controla; destrua-os.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：手札・デッキからレベル１０以下の「巨大戦艦」モンスターを５体まで墓地へ送って発動できる（同名カードは１枚まで）。このカードを手札から特殊召喚する。その後、この効果を発動するために墓地へ送った数だけこのカードにカウンターを置く。②：自分・相手ターンに、このカードのカウンターを１つ取り除き、自分フィールドの「巨大戦艦」モンスターを含むフィールドの表側表示カード２枚を対象として発動できる（同一チェーン上では１度まで）。そのカードを破壊する。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 패 / 덱에서 레벨 10 이하의 "거대전함" 몬스터를 5장까지 묘지로 보내고 발동할 수 있다(같은 이름의 카드는 1장까지). 이 카드를 패에서 특수 소환한다. 그 후, 이 효과를 발동하기 위해 묘지로 보낸 수만큼 이 카드에 카운터를 놓는다. ②: 자신 / 상대 턴에, 이 카드의 카운터를 1개 제거하고, 자신 필드의 "거대전함" 몬스터를 포함하는 필드의 앞면 표시 카드 2장을 대상으로 하여 발동할 수 있다(동일한 체인 위에서는 1번까지). 그 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    此卡名的①效果1回合仅可使用1次。①：从手牌・牌组将最多5只等级10以下的“巨大战舰”怪兽送至墓地可以发动（同名卡最多1张）。从手牌将此卡特殊召唤。然后，依为发动此效果而送至了墓地的数量在此卡上放计数物。②：在自己・对手回合中，去除此卡的1个计数物，以包含自己场上的“巨大战舰”怪兽在内的、场上的2张表侧表示卡为对象可以发动（同一连锁上最多1次）。将该卡破坏。
