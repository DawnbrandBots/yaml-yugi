name:
  en: Ragnaraika Wisteria of Woe
  de: Ragnaraika-Blauregen der Leiden
  es: Glicinia de Infortunio Ragnaraika
  fr: Wisteria du Malheur Ragnaraika
  it: Glicine dei Guai Ragnaraika
  pt: Glicínias da Angústia de Ragnaraika
  ja: <ruby>蕾禍<rt>ライカ</rt></ruby>ノ<ruby>曝藤<rt>サラシフジ</rt></ruby>
  ja_romaji: Raika no Sarashifuji
  ko: 뇌화의 사라시후지
  ko_rr:
  zh-TW: 蕾禍之曝藤
  zh-CN: 蕾祸之曝藤
text:
  en: |-
    Special Summon this card as a Normal Monster (Plant/DARK/Level 4/ATK 1600/DEF 0) (this card is also still a Trap), then if you control a "Ragnaraika" Link Monster, you can banish up to 2 cards from your opponent's GY. During the End Phase, if this card is in your GY: You can shuffle 2 Insect, Plant, and/or Reptile monsters from your GY and/or banishment into the Deck, and if you do, Set this card. You can only use this effect of "Ragnaraika Wisteria of Woe" once per turn.
  de: |-
    Beschwöre diese Karte als Spezialbeschwörung als Normales Monster (Pflanze/FINSTERNIS/Stufe 4/ATK 1600/DEF 0) (diese Karte ist zusätzlich weiterhin eine Falle), dann, falls du ein „Ragnaraika“-Linkmonster kontrollierst, kannst du bis zu 2 Karten vom Friedhof deines Gegners verbannen. Während der End Phase, falls sich diese Karte in deinem Friedhof befindet: Du kannst 2 Insekt-, Pflanze- und/oder Reptil-Monster von deinem Friedhof und/oder deinen verbannten Karten ins Deck mischen und falls du dies tust, setze diese Karte. Du kannst diesen Effekt von „Ragnaraika-Blauregen der Leiden“ nur einmal pro Spielzug verwenden.
  es: |-
    Invoca esta carta de Modo Especial como un Monstruo Normal (Planta/OSCURIDAD/Nivel 4/ATK 1600/DEF 0) (esta carta también sigue siendo una Trampa) y después, si controlas un Monstruo de Enlace "Ragnaraika", puedes desterrar hasta 2 cartas en el Cementerio de tu adversario. Durante la End Phase, si esta carta está en tu Cementerio: puedes barajar al Deck 2 monstruos Insecto, Planta y/o Reptil en tu Cementerio y/o destierro y, si lo haces, Coloca esta carta. Sólo puedes usar este efecto de "Glicinia de Infortunio Ragnaraika" una vez por turno.
  fr: |-
    Invoquez Spécialement cette carte comme Monstre Normal (Plante/TÉNÈBRES/Niveau 4/ATK 1600/DEF 0) (cette carte est toujours aussi un Piège), puis si vous contrôlez un Monstre Lien "Ragnaraika", vous pouvez bannir max. 2 cartes depuis le Cimetière de votre adversaire. Durant la End Phase, si cette carte est dans votre Cimetière : vous pouvez mélanger 2 monstres Insecte, Plante et/ou Reptile depuis votre Cimetière et/ou bannissement dans le Deck, et si vous le faites, Posez cette carte. Vous ne pouvez utiliser cet effet de "Wisteria du Malheur Ragnaraika" qu'une fois par tour.
  it: |-
    Evoca Specialmente questa carta come Mostro Normale (Pianta/OSCURITÀ/Livello 4/ATK 1600/DEF 0) (questa carta è ancora anche una Trappola), poi se controlli un Mostro Link "Ragnaraika", puoi bandire fino a 2 carte dal Cimitero del tuo avversario. Durante la End Phase, se questa carta è nel tuo Cimitero: puoi mischiare 2 mostri Insetto, Pianta e/o Rettile dal tuo Cimitero e/o carte bandite nel Deck e, se lo fai, Posiziona questa carta. Puoi utilizzare questo effetto di "Glicine dei Guai Ragnaraika" una sola volta per turno.
  pt: |-
    Invoque este card por Invocação-Especial como um Monstro Normal (Planta/TREVAS/Nível 4/ATK 1600/DEF 0) (este card ainda é considerado uma Armadilha) e, depois, se você controlar um Monstro Link "Ragnaraika", você pode banir até 2 cards do Cemitério do seu oponente. Durante a Fase Final, se este card estiver no seu Cemitério: você pode embaralhar no Deck 2 monstros Inseto, Planta e/ou Réptil do seu Cemitério e/ou banimento e, se isso acontecer, Baixe este card. Você só pode usar este efeito de "Glicínias da Angústia de Ragnaraika" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：このカードは発動後、通常モンスター（植物族・闇・星４・攻１６００／守０）となり、モンスターゾーンに特殊召喚する（罠カードとしても扱う）。自分フィールドに「蕾禍」Ｌモンスターが存在する場合、さらに相手の墓地からカードを２枚まで除外できる。②：自分・相手のエンドフェイズに、このカードが墓地に存在する場合に発動できる。自分の墓地・除外状態の昆虫族・植物族・爬虫類族モンスター２体をデッキに戻し、このカードを自分フィールドにセットする。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 발동 후, 일반 몬스터(식물족 / 어둠 / 레벨 4 / 공 1600 / 수 0)가 되고, 몬스터 존에 특수 소환한다(함정 카드로도 취급한다). 자신 필드에 "뇌화" 링크 몬스터가 존재할 경우, 추가로 상대 묘지에서 카드를 2장까지 제외할 수 있다. ②: 자신 / 상대의 엔드 페이즈에, 이 카드가 묘지에 존재할 경우에 발동할 수 있다. 자신의 묘지 / 제외 상태인 곤충족 / 식물족 / 파충류족 몬스터 2장을 덱으로 되돌리고, 이 카드를 자신 필드에 세트한다.
  zh-TW:
  zh-CN: |-
    此卡名的②效果１回合仅可使用１次。①：此卡发动后，变为通常怪兽（植物族・暗・星４・攻１６００／守０），特殊召唤至怪兽区域（也视为陷阱卡）。自己场上存在“蕾祸”连接怪兽的情况下，进而可从对手墓地将最多２张卡除外。②：在自己・对手的结束阶段，此卡存在于墓地的情况下可以发动。将自己墓地・除外状态的２只昆虫族・植物族・爬虫类族怪兽放回牌组，将此卡放置在自己场上。
