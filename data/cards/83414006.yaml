text:
  en: |-
    If you take battle or effect damage while this card is in your GY: You can place this card from your GY in your Spell & Trap Zone as a face-up Continuous Trap. During the Main Phase, if this card is treated as a Continuous Trap: You can Tribute 1 "HERO" monster; Special Summon this card. If this card is Special Summoned from the Spell & Trap Zone: You can halve the ATK of 1 face-up monster on the field. You can only use each effect of "Vision HERO Poisoner" once per turn.
  de: |-
    Falls du Kampf- oder Effektschaden erhältst, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte von deinem Friedhof als offene Permanente Falle in deine Zauber- & Fallenzone legen. Während der Main Phase, falls diese Karte als Permanente Falle behandelt wird: Du kannst 1 „HELD“-Monster als Tribut anbieten; beschwöre diese Karte als Spezialbeschwörung. Falls diese Karte als Spezialbeschwörung von der Zauber- & Fallenzone beschworen wird: Du kannst die ATK von 1 offenen Monster auf dem Spielfeld halbieren. Du kannst jeden Effekt von „Visions-HELD Poisoner“ nur einmal pro Spielzug verwenden.
  es: |-
    Si recibes daño de batalla o efecto mientras esta carta está en tu Cementerio: puedes poner en tu Zona de Magia y Trampas esta carta en tu Cementerio como una Trampa Continua boca arriba. Durante la Main Phase, si esta carta se trata como una Trampa Continua: puedes Sacrificar 1 monstruo "HÉROE"; Invoca esta carta de Modo Especial. Si esta carta es Invocada de Modo Especial desde la Zona de Magia y Trampas: puedes dividir a la mitad el ATK de 1 monstruo boca arriba en el Campo. Sólo puedes usar cada efecto de "HÉROE Visión de Envenenador" una vez por turno.
  fr: |-
    Si vous recevez des dommages de combat ou d'effet tant que cette carte est dans votre Cimetière : vous pouvez placer cette carte depuis votre Cimetière dans votre Zone Magie & Piège comme Piège Continu face recto. Durant la Main Phase, si cette carte est traitée comme Piège Continu : vous pouvez Sacrifier 1 monstre "HÉROS" ; Invoquez Spécialement cette carte. Si cette carte est Invoquée Spécialement depuis la Zone Magie & Piège : vous pouvez diviser par deux l'ATK d'1 monstre face recto sur le Terrain. Vous ne pouvez utiliser chaque effet de "Poisoner, HÉROS Vision" qu'une fois par tour.
  it: |-
    Se subisci danno da combattimento o da effetto mentre questa carta è nel tuo Cimitero: puoi mettere questa carta dal tuo Cimitero nella tua Zona Magie & Trappole come una Trappola Continua scoperta. Durante la Main Phase, se questa carta viene considerata come una Trappola Continua: puoi offrire come Tributo 1 mostro "EROE"; Evoca Specialmente questa carta. Se questa carta viene Evocata Specialmente dalla Zona Magie & Trappole: puoi dimezzare l'ATK di 1 mostro scoperto sul Terreno. Puoi utilizzare ogni effetto di "Avvelenatore EROE Vision" una sola volta per turno.
  pt: |-
    Se você sofrer dano de batalha ou de efeito enquanto este card estiver no seu Cemitério: você pode colocar este card do seu Cemitério na sua Zona de Magias & Armadilhas como uma Armadilha Contínua com a face para cima. Durante a Fase Principal, se este card for considerado como uma Armadilha Contínua: você pode oferecer como Tributo 1 monstro "HERÓI"; Invoque este card por Invocação-Especial. Se este card for Invocado por Invocação-Especial da Zona de Magias & Armadilhas: você pode diminuir pela metade o ATK de 1 monstro com a face para cima no campo. Você só pode usar cada efeito de "Envenenador, o HERÓI da Visão" uma vez por turno.
  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分が戦闘・効果でダメージを受けた場合に発動できる。墓地のこのカードを永続罠カード扱いで自分の魔法＆罠ゾーンに表側表示で置く。②：このカードが永続罠カード扱いの場合、お互いのメインフェイズに、自分フィールドの「ＨＥＲＯ」モンスター１体をリリースして発動できる。このカードを特殊召喚する。③：このカードが魔法＆罠ゾーンからの特殊召喚に成功した場合に発動できる。フィールドのモンスター１体を選び、その攻撃力を半分にする。
  ko: |-
    이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신이 전투 / 효과로 데미지를 받았을 경우에 발동할 수 있다. 묘지의 이 카드를 지속 함정 카드로 취급하고 자신의 마법 & 함정 존에 앞면 표시로 놓는다. ②: 이 카드를 지속 함정 카드로 취급할 경우, 서로의 메인 페이즈에, 자신 필드의 "히어로" 몬스터 1장을 릴리스하고 발동할 수 있다. 이 카드를 특수 소환한다. ③: 이 카드가 마법 & 함정 존에서의 특수 소환에 성공했을 경우에 발동할 수 있다. 필드의 몬스터 1장을 골라, 그 공격력을 절반으로 한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②③效果１回合仅可各使用１次。①：自己因战斗・效果受到伤害的情况下可以发动。将墓地的此卡视为永续陷阱卡，以表侧表示放在自己的魔法与陷阱区域。②：此卡视为永续陷阱卡的情况下，在双方的主要阶段，解放自己场上的１只“－英雄”怪兽可以发动。将此卡特殊召唤。③：从魔法与陷阱区域将此卡特殊召唤成功的情况下可以发动。挑选１只场上的怪兽，将其攻击力改成一半。
