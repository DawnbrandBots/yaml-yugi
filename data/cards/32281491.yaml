text:
  en: |-
    When this card is Normal Summoned: You can Special Summon 1 non-LIGHT "Number" monster from your GY, but negate its effects, and if you do, equip both this card and 1 "Utopia" monster you control to it, each as an Equip Spell that gives it 1700 ATK, also you can only declare one attack for the rest of this turn. When the monster equipped with this card by this card's effect declares an attack on your opponent's monster: You can double the attacking monster's ATK, but destroy it during the End Phase.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 Nicht-LICHT „Nummer“-Monster als Spezialbeschwörung von deinem Friedhof beschwören, aber annulliere seine Effekte und falls du dies tust, rüste es sowohl mit dieser Karte als auch mit 1 „Utopia“-Monster aus, das du kontrollierst, jeweils als Ausrüstungszauber, der ihm 1700 ATK gibt, zusätzlich kannst du für den Rest dieses Spielzugs nur einen Angriff deklarieren. Wenn das Monster, das mit dieser Karte durch den Effekt dieser Karte ausgerüstet ist, einen Angriff gegen ein Monster deines Gegners deklariert: Du kannst die ATK des angreifenden Monsters verdoppeln, aber zerstöre es während der End Phase.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes Invocar de Modo Especial, desde tu Cementerio, 1 monstruo "Número" que no sea de LUZ, pero niega sus efectos y, si lo haces, equípale esta carta y 1 monstruo "Utopía" que controles, cada uno como una Mágica de Equipo que le da 1700 ATK, y además por el resto de este turno sólo puedes declarar un ataque. Cuando el monstruo equipado con esta carta por efecto de esta carta declara un ataque a un monstruo de tu adversario: puedes duplicar el ATK del monstruo atacante, pero destrúyelo durante la End Phase.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez Invoquer Spécialement 1 monstre non-LUMIÈRE "Numéro" depuis votre Cimetière mais annulez ses effets, et si vous le faites, équipez-lui cette carte ainsi qu'1 monstre "Utopie" que vous contrôlez, chacun comme une Magie d'Équipement qui lui donne 1700 ATK, et aussi, vous ne pouvez déclarer qu'une attaque le reste de ce tour. Lorsque le monstre équipé avec cette carte par l'effet de cette carte déclare une attaque sur un monstre de votre adversaire : vous pouvez doubler l'ATK du monstre attaquant, mais détruisez-le durant la End Phase.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi Evocare Specialmente 1 mostro "Numero" non-LUCE dal tuo Cimitero, ma annulla i suoi effetti e, se lo fai, equipaggia sia questa carta che 1 mostro "Utopia" che controlli a esso, ognuno come una Magia Equipaggiamento che gli dà 1700 ATK, inoltre puoi dichiarare solo un attacco per il resto di questo turno. Quando il mostro equipaggiato con questa carta dall'effetto di questa carta dichiara un attacco su un mostro del tuo avversario: puoi raddoppiare l'ATK del mostro attaccante, ma distruggilo durante la End Phase.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode Invocar por Invocação-Especial 1 monstro "Número" que não seja de LUZ do seu Cemitério, mas negue seus efeitos e, se isso acontecer, equipe tanto este card quanto 1 monstro "Utopia" que você controla a ele, cada um como uma Magia de Equipamento que concede a ele 1700 de ATK e, além disso, você só pode declarar um ataque pelo resto deste turno. Quando o monstro equipado com este card pelo efeito deste card declarar um ataque contra um monstro do seu oponente: você pode dobrar o ATK do monstro atacante, mas destrua-o durante a Fase Final.
  ja: |-
    ①：このカードが召喚に成功した時に発動できる。自分の墓地から光属性以外の「Ｎｏ．」モンスター１体を選んで効果を無効にして特殊召喚し、自分フィールドからこのカードと「希望皇ホープ」モンスター１体をそれぞれ攻撃力１７００アップの装備カード扱いとしてその特殊召喚したモンスターに装備する。このターン、自分は１度しか攻撃宣言できない。②：このカードの効果でこのカードを装備したモンスターが相手モンスターに攻撃宣言した時に発動できる。その攻撃モンスターは、攻撃力が倍になりエンドフェイズに破壊される。
  ko: |-
    ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 자신 묘지에서 빛 속성 이외의 "No." 몬스터 1장을 골라 효과를 무효로 하여 특수 소환하고, 자신 필드에서 이 카드와 "유토피아" 몬스터 1장을 각각 공격력 1700 올리는 장착 카드로 취급하여 그 특수 소환한 몬스터에 장착한다. 이 턴에, 자신은 1번밖에 공격 선언할 수 없다. ②: 이 카드의 효과로 이 카드를 장착한 몬스터가 상대 몬스터에 공격 선언했을 때에 발동할 수 있다. 그 공격 몬스터는, 공격력이 배가 되고 엔드 페이즈에 파괴된다.
  zh-TW: |-
    ①：可在此卡召喚成功時發動。從我方墓地選擇１隻光屬性以外的「No.」怪獸，將效果變為無效特殊召喚，從我方場上將此卡與１隻「希望皇霍普」怪獸視為攻擊力提升１７００的裝備卡，裝備於該特殊召喚的怪獸。此回合，我方僅能進行１次攻擊宣言。②：可在因此卡效果，裝備此卡的怪獸對對方怪獸攻擊宣言時發動。該攻擊怪獸的攻擊力會加倍，在結束階段被破壞。
  zh-CN: |-
    ①：这张卡召唤成功时可以发动。从自己的墓地选1只光属性以外的「No.」怪兽效果无效地特殊召唤，从自己的场上将这张卡和1只「希望皇ホープ／希望皇 霍普」怪兽分别当作使攻击力上升1700的装备卡使用装备给那只特殊召唤的怪兽。这个回合，自己只能作1次攻击宣言。②：用这张卡的效果将这张卡装备的怪兽对对手怪兽攻击宣言时可以发动。那只攻击怪兽攻击力变为2倍且在结束阶段破坏。
