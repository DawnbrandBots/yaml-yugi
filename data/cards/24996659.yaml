text:
  en: |-
    "Watt" monsters you control cannot be destroyed by battle while they are attacking.
  de: |-
    "Watt"-Monster, die du kontrollierst, können nicht durch Kampf zerstört werden, solange sie angreifen.
  es: |-
    Los monstruos "Watt" que controlas no pueden ser destruidos en batalla mientras estén atacando.
  fr: |-
    Les monstres "Électro-" que vous contrôlez ne peuvent pas être détruits au combat lorsqu'ils attaquent.
  it: |-
    I mostri "Watt" che controlli non possono essere distrutti in battaglia fino a quando stanno attaccando.
  pt: |-
    Monstros "Watt" que você controla não podem ser destruídos em batalha enquanto eles estiverem atacando.
  ja: |-
    このカードがフィールド上に表側表示で存在する限り、自分フィールド上に存在する「エレキ」と名のついたモンスターが攻撃する場合、攻撃モンスターは戦闘では破壊されない。
  ko: |-
    이 카드가 필드 위에 앞면 표시로 존재하는 한, 자신 필드 위에 존재하는 "일렉"이라는 이름이 붙은 몬스터가 공격할 경우, 공격 몬스터는 전투로는 파괴되지 않는다.
  zh-TW: |-
    只要此卡以正面表示存在於場上，在我方場上的冠有「電力」之名的怪獸攻擊的狀況下，攻擊怪獸就不會因戰鬥被破壞。
  zh-CN: |-
    只要此卡以表侧表示存在于场上，我方场上冠有“电力”之名怪兽进行攻击的场合，攻击怪兽不会因战斗被破坏。
