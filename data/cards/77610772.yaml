text:
  en: |-
    2 monsters with different Types and Attributes
    This linked card cannot be destroyed by battle or card effects. Your opponent cannot target this linked card with card effects. If a monster(s) this card points to would be destroyed by a card effect, you can send this card to the GY instead. If this card is sent from the field to the GY: You can Special Summon 1 "World Chalice" monster from your hand.
  de: |-
    2 Monster mit unterschiedlichen Typen und Eigenschaften
    Diese gelinkte Karte kann weder durch Kampf noch durch Karteneffekte zerstört werden. Dein Gegner kann diese gelinkte Karte nicht als Ziel für Karteneffekte wählen. Falls ein oder mehr Monster, auf die diese Karte zeigt, durch einen Karteneffekt zerstört würden, kannst du stattdessen diese Karte auf den Friedhof legen. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst 1 „Weltkelch“-Monster als Spezialbeschwörung von deiner Hand beschwören.
  es: |-
    2 monstruos con Tipos y Atributos diferentes
    Esta carta enlazada no puede ser destruida en batalla o por efecto de cartas. Tu adversario no puede seleccionar a esta carta enlazada con efectos de cartas. Si uno o más monstruos a los que apunte esta carta fueran a ser destruidos por efecto de una carta, puedes mandar esta carta al Cementerio en su lugar. Si esta carta es manddada del Campo al Cementerio: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Cáliz Mundial".
  fr: |-
    2 monstres de Types et Attributs différents
    Cette carte liée ne peut être détruite ni au combat ni par des effets de carte. Votre adversaire ne peut pas cibler cette carte liée avec des effets de carte. Si un ou plusieurs monstres pointés par cette carte vont être détruits par un effet de carte, vous pouvez envoyer cette carte au Cimetière à la place. Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez Invoquer Spécialement 1 monstre "Calice du Monde" depuis votre main.
  it: |-
    2 mostri con Tipi e Attributi diversi
    Questa carta linkata non può essere distrutta in battaglia o dagli effetti delle carte. Il tuo avversario non può scegliere come bersaglio questa carta linkata con gli effetti delle carte. Se uno o più mostri puntati da questa carta stanno per essere distrutti dall'effetto di una carta, puoi invece mandare questa carta al Cimitero. Se questa carta viene mandata dal Terreno al Cimitero: puoi Evocare Specialmente 1 mostro "Calice del Mondo" dalla tua mano.
  pt: |-
    2 monstros com Tipos e Atributos diferentes
    Este card linkado não pode ser destruído em batalha ou por efeitos de card. Seu oponente não pode escolher este card linkado como alvo de efeitos de card. Se um ou mais monstros para os quais este card apontar seriam destruídos por um efeito de card, em vez disso, você pode enviar este card para o Cemitério. Se este card for enviado do campo para o Cemitério: você pode Invocar por Invocação-Especial 1 monstro "Cálice Mundial" da sua mão.
  ja: |-
    種族と属性が異なるモンスター２体
    ①：リンク状態のこのカードは戦闘・効果では破壊されず、相手の効果の対象にならない。②：このカードのリンク先のモンスターが効果で破壊される場合、代わりにこのカードを墓地へ送る事ができる。③：このカードがフィールドから墓地へ送られた場合に発動できる。手札から「星杯」モンスター１体を特殊召喚する。
  ko: |-
    종족과 속성이 다른 몬스터 2장
    ① : 링크 상태의 이 카드는 전투 / 효과로는 파괴되지 않으며, 상대 효과의 대상이 되지 않는다. ② : 이 카드의 링크 앞의 몬스터가 효과로 파괴될 경우, 대신에 이 카드를 묘지로 보낼 수 있다. ③ : 이 카드가 필드에서 묘지로 보내졌을 경우에 발동할 수 있다. 패에서 "성잔" 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    种族与属性不同的怪兽2只
    ①：连接状态的此卡不会因战斗・效果被破坏，不会成为对手效果的对象。②：此卡连接端的怪兽将被效果破坏的情况下，可将此卡送至墓地作为代替。③：此卡从场上被送至墓地的情况下可以发动。从手牌将1只“星杯”怪兽特殊召唤。
