text:
  en: |-
    You can send 1 face-up "Umi" you control to the GY; destroy all other cards on the field.
  de: |-
    Du kannst 1 offenes „Umi“, das du kontrollierst, auf den Friedhof legen; zerstöre alle anderen Karten auf dem Spielfeld.
  es: |-
    Puedes mandar al Cementerio 1 "Umi" boca arriba que controles; destruye todas las demás cartas en el Campo.
  fr: |-
    Vous pouvez envoyer 1 "Umi" face recto que vous contrôlez au Cimetière ; détruisez toutes les autres cartes sur le Terrain.
  it: |-
    Puoi mandare 1 "Umi" scoperto che controlli al Cimitero; distruggi tutte le altre carte sul Terreno.
  pt: |-
    Você pode enviar 1 "Umi" com a face para cima que você controla para o Cemitério; destrua todos os outros cards no campo.
  ja: |-
    ①：自分フィールドの表側表示の「海」１枚を墓地へ送って発動できる。このカード以外のフィールドのカードを全て破壊する。
  ko: |-
    자신 필드 위에 존재하는 "바다"를 묘지로 보내는 것으로, 이 카드 이외의 필드 위의 카드를 전부 파괴한다.
  zh-TW: |-
    ①：可將我方場上正面表示的１張「海」送至墓地發動。將場上此卡以外的所有卡全部破壞。
  zh-CN: |-
    将我方场上的“海”送入墓地，破坏场上除此卡以外的所有卡牌。
