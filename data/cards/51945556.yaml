text:
  en: |-
    If this card is Tribute Summoned: Target 1 monster on the field; destroy that target.
  de: |-
    Falls diese Karte als Tributbeschwörung beschworen wird: Wähle 1 Monster auf dem Spielfeld; zerstöre das gewählte Ziel.
  es: |-
    Si esta carta es Invocada por Sacrificio: selecciona 1 monstruo en el Campo; destruye ese objetivo.
  fr: |-
    Si cette carte est Invoquée par Sacrifice : ciblez 1 monstre sur le Terrain ; détruisez la cible.
  it: |-
    Se questa carta viene Evocata tramite Tributo: scegli come bersaglio 1 mostro sul Terreno; distruggi quel bersaglio.
  pt: |-
    Se este card for Invocado por Invocação-Tributo: escolha um monstro no campo; destrua o alvo.
  ja: |-
    ①：このカードがアドバンス召喚に成功した場合、フィールドのモンスター１体を対象として発動する。そのモンスターを破壊する。
  ko: |-
    ①: 이 카드가 어드밴스 소환에 성공했을 경우, 필드의 몬스터 1장을 대상으로 하고 발동한다. 그 몬스터를 파괴한다.
  zh-TW: |-
    ①：在此卡升級召喚成功的狀況下，可將場上的１隻怪獸做為對象發動。破壞該怪獸。
  zh-CN: |-
    ①：此卡上级召唤成功的情况下，以场上的１只怪兽为对象发动。将该怪兽破坏。
