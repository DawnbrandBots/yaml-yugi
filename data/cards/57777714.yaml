name:
  en: Ritual Beast Tamer Zeframpilica
  de: Geistungeheuer-Zähmerin Zeframpilica
  es: Domador del Espíritu Bestia Zeframpilica
  fr: Zeframpilica, Dompteur Bête Spirituelle
  it: Domatore Bestia Spirito Zeframpilica
  pt: Domador da Besta Espiritual Zeframpilica
  ja: <ruby>英<rt>えい</rt></ruby><ruby>霊<rt>れい</rt></ruby><ruby>獣<rt>じゅう</rt></ruby><ruby>使<rt>つか</rt></ruby>い－セフィラムピリカ
  ja_romaji: Eireijūtsukai - Sefiramupirika
  ko: 영령수사－세피라무피리카
  ko_rr:
  zh-TW: 英靈獸使－源質拉姆皮莉卡
  zh-CN: 英灵兽使－源质美利加
text:
  en: |-
    When this card is Normal or Pendulum Summoned: You can target 1 "Ritual Beast" or "Zefra" monster in your Graveyard, except "Ritual Beast Tamer Zeframpilica"; Special Summon it, but destroy it during the End Phase. You can only Special Summon "Ritual Beast Tamer Zeframpilica(s)" once per turn.
  de: |-
    Wenn diese Karte als Normal- oder Pendelbeschwörung beschworen wird: Du kannst 1 „Geistungeheuer“- oder „Zefra“-Monster in deinem Friedhof wählen, außer „Geistungeheuer-Zähmerin Zeframpilica“; beschwöre es als Spezialbeschwörung, aber zerstöre es während der End Phase. Du kannst nur einmal pro Spielzug ein oder mehr „Geistungeheuer-Zähmerin Zeframpilica“ als Spezialbeschwörung beschwören.
  es: |-
    Cuando esta carta es Invocada de Modo Normal o por Péndulo: puedes seleccionar 1 monstruo "Espíritu Bestia" o "Zefra" en tu Cementerio, excepto "Domador del Espíritu Bestia Zeframpilica"; Invócalo de Modo Especial, pero destrúyelo durante la End Phase. Sólo puedes Invocar de Modo Especial a uno o más "Domador del Espíritu Bestia Zeframpilica" una vez por turno.
  fr: |-
    Lorsque cette carte est Invoquée Normalement ou par Pendulation : vous pouvez cibler 1 monstre "Bête Spirituelle" ou "Zefra" ("Zeframpilica, Dompteur Bête Spirituelle" exclu) dans votre Cimetière ; Invoquez-le Spécialement, mais détruisez-le durant la End Phase. Vous ne pouvez Invoquer Spécialement un ou plusieurs "Zeframpilica, Dompteur Bête Spirituelle" qu'une fois par tour.
  it: |-
    Quando questa carta viene Evocata Normalmente o Pendulum: puoi scegliere come bersaglio 1 mostro "Bestia Spirito" o "Zefra" nel tuo Cimitero, eccetto "Domatore Bestia Spirito Zeframpilica"; Evocalo Specialmente, ma distruggilo durante la End Phase. Puoi Evocare Specialmente uno o più "Domatore Bestia Spirito Zeframpilica" una sola volta per turno.
  pt: |-
    Quando este card for Invocado por Invocação-Normal ou Pêndulo: você pode escolher 1 monstro "Besta Espiritual" ou "Zefra" no seu Cemitério, exceto "Domador da Besta Espiritual Zeframpilica"; Invoque-o por Invocação-Especial, mas destrua-o durante a Fase Final. Você só pode Invocar um ou mais "Domador da Besta Espiritual Zeframpilica" por Invocação-Especial uma vez por turno.
  ja: |-
    自分は「英霊獣使い－セフィラムピリカ」を１ターンに１度しか特殊召喚できない。①：このカードが召喚・Ｐ召喚した時、「英霊獣使い－セフィラムピリカ」以外の自分の墓地の、「霊獣」モンスターか「セフィラ」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターはエンドフェイズに破壊される。
  ko: |-
    자신은 "영령수사－세피라무피리카"를 1턴에 1번밖에 특수 소환할 수 없다. ①: 이 카드를 일반 소환 / 펜듈럼 소환했을 때, "영령수사－세피라무피리카" 이외의 자신 묘지의, "령수" 몬스터나 "세피라" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈에 파괴된다.
  zh-TW:
  zh-CN: |-
    自己１回合仅可特殊召唤１次“英灵兽使－源质美利加”。①：此卡召唤・灵摆召唤时，以自己墓地“英灵兽使－源质美利加”以外的１只“灵兽”怪兽或“源质”怪兽为对象可以发动。将该怪兽特殊召唤。以此效果特殊召唤的怪兽将在结束阶段被破坏。
