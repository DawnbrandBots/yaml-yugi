  zh-TW: 咒儀・虛無法師
  zh-CN: 咒仪虚无法师
text:
  en:
  de: |-
    Während deiner Main Phase: Du kannst diese Karte abwerfen; in diesem Spielzug kann dein Gegner keine Zauber, Fallen, Effekte von Zaubern/Fallen oder Monsterkarten aktivieren, wenn ein „Gishki“-Monster als Ritualbeschwörung beschworen wird oder wenn eine „Gishki“-Ritualzauberkarte aktiviert wird.
  es: |-
    Durante tu Main Phase: puedes descartar esta carta; este turno, tu adversario no puede activar Cartas Mágicas/de Trampa, efectos de Cartas Mágicas/de Trampa o efectos de Cartas de Monstruo cuando un monstruo "Gishki" es Invocado por Ritual o cuando es activada una Carta Mágica de Ritual "Gishki".
  fr: |-
    Durant votre Main Phase : vous pouvez défausser cette carte ; ce tour, votre adversaire ne peut pas activer de Magies, Pièges, effets de Magie/Piège ou effets de Carte Monstre lorsqu'un monstre "Gishki" est Invoqué Rituellement ou lorsqu'une Carte Magie Rituelle "Gishki" est activée.
  it: |-
    Durante la tua Main Phase: puoi scartare questa carta; in questo turno, il tuo avversario non può attivare Magie, Trappole, effetti di Magie/Trappole o effetti di Carte Mostro quando viene Evocato tramite Rituale un mostro "Gishki" o quando viene attivata una Carta Magia Rituale "Gishki".
  pt: |-
    Durante sua Fase Principal: você pode descartar este card; neste turno, seu oponente não pode ativar cards ou efeitos em resposta à ativação de um Card de Magia de Ritual "Gishki", ou quando um monstro "Gishki" for Invocado por Invocação-Ritual.
  ja: |-
    ①：自分メインフェイズに、このカードを手札から捨てて発動できる。このターン、相手は「リチュア」儀式魔法カードの発動に対して魔法・罠・モンスターの効果を発動できず、「リチュア」儀式モンスターの儀式召喚成功時に、相手は魔法・罠・モンスターの効果を発動できない。
  ko: |-
    자신의 메인 페이즈시에, 이 카드를 패에서 버리고 발동할 수 있다. 이 턴에, 상대는 "리추어"라는 이름이 붙은 의식 마법 카드의 발동에 대하여 마법 / 함정 / 효과 몬스터의 효과를 발동할 수 없으며, "리추어"라는 이름이 붙은 의식 몬스터가 의식 소환에 성공했을 때, 상대는 마법 / 함정 / 효과 몬스터의 효과를 발동할 수 없다.
  zh-TW: |-
    在我方的主要階段時，可從手牌捨棄此卡發動。此回合，針對對方冠有「咒儀」之名的儀式魔法卡的發動，無法發動魔法・陷阱・怪獸的效果，在冠有「咒儀」之名的儀式怪獸的儀式召喚成功時，對方無法發動魔法・陷阱・怪獸的效果。
  zh-CN: |-
    在我方主要阶段时，可从手牌舍弃此卡并发动。此回合，针对冠有“咒仪”之名的仪式魔法卡的发动，对手不可发动魔法・陷阱・怪兽效果，冠有“咒仪”之名的仪式怪兽仪式召唤成功时，对手不可发动魔法・陷阱・怪兽效果。
