text:
  en: |-
    1 Tuner + 1+ non-Tuner monsters
    When this card destroys a monster by battle: You can target up to 2 cards your opponent controls; destroy them. If this card is destroyed by battle, or if this card in its owner's possession is destroyed by an opponent's card effect: You can add 1 "Mathmech" Spell/Trap from your Deck to your hand. You can only use each effect of "Geomathmech Magma" once per turn.
  de: |-
    1 Empfänger + 1+ Nicht-Empfänger-Monster
    Wenn diese Karte ein Monster durch Kampf zerstört: Du kannst bis zu 2 Karten wählen, die dein Gegner kontrolliert; zerstöre sie. Falls diese Karte durch Kampf zerstört wird oder falls diese Karte, die ihrem Besitzer gehört, durch einen Karteneffekt eines Gegners zerstört wird: Du kannst deiner Hand 1 „Mathemech“-Zauber/Falle von deinem Deck hinzufügen. Du kannst jeden Effekt von „Geomathemech Magma“ nur einmal pro Spielzug verwenden.
  es: |-
    1 Cantante + 1+ monstruos que no sean Cantantes
    Cuando esta carta destruye un monstruo en batalla: puedes seleccionar hasta 2 cartas que controle tu adversario; destrúyelas. Si esta carta es destruida en batalla, o si esta carta en posesión de su dueño es destruida por el efecto de una carta del adversario: puedes añadir a tu mano 1 Mágica/Trampa "Matemecha" en tu Deck. Sólo puedes usar cada efecto de "Geomatemecha Magma" una vez por turno.
  fr: |-
    1 Syntoniseur + 1+ monstre non-Syntoniseur
    Lorsque cette carte détruit un monstre au combat : vous pouvez cibler max. 2 cartes contrôlées par votre adversaire ; détruisez-les. Si cette carte est détruite au combat, ou si cette carte en possession de son propriétaire est détruite par un effet de carte de l'adversaire : vous pouvez ajouter 1 Magie/Piège "Mathmech" depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Magma Géomathmech" qu'une fois par tour.
  it: |-
    1 Tuner + 1+ mostri non-Tuner
    Quando questa carta distrugge un mostro in battaglia: puoi scegliere come bersaglio fino a 2 carte controllate dal tuo avversario; distruggile. Se questa carta viene distrutta in battaglia, o se questa carta sotto il comando del suo proprietario viene distrutta dall'effetto di una carta dell'avversario: puoi aggiungere 1 Magia/Trappola "Matemech" dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Geomatemech Magma" una sola volta per turno.
  pt: |-
    1 Regulador + 1+ monstros não-Reguladores
    Quando este card destruir um monstro em batalha: você pode escolher até 2 cards que seu oponente controla; destrua-os. Se este card for destruído em batalha, ou se este card em posse do seu dono for destruído por um efeito de card do oponente: você pode adicionar 1 Magia/Armadilha "Mechamático(a)" do seu Deck à sua mão. Você só pode usar cada efeito de "Geomechamático Magma" uma vez por turno.
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが戦闘でモンスターを破壊した時、相手フィールドのカードを２枚まで対象として発動できる。そのカードを破壊する。②：このカードが戦闘または相手の効果で破壊された場合に発動できる。デッキから「斬機」魔法・罠カード１枚を手札に加える。
  ko: |-
    튜너 ＋ 튜너 이외의 몬스터 1장 이상
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 전투로 몬스터를 파괴했을 때, 상대 필드의 카드를 2장까지 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. ②: 이 카드가 전투 또는 상대 효과로 파괴되었을 경우에 발동할 수 있다. 덱에서 "참기" 마법 / 함정 카드 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    协调+1只以上协调以外的怪兽
    此卡名的①②效果1回合仅可各使用1次。①：此卡因战斗破坏怪兽时，可以对手场上的最多2张卡为对象发动。将该卡破坏。②：此卡因战斗或者是对手的效果被破坏的情况下可以发动。将牌组中的1张"斩机"魔法・陷阱卡加入手牌。
