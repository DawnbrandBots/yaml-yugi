pendulum_effect:
  en: |-
    Once per turn, when a monster you control inflicts battle damage to your opponent: You can send the top card of your opponent's Deck to the Graveyard.
  de: |-
    Einmal pro Spielzug, wenn ein Monster, das du kontrollierst, deinem Gegner Kampfschaden zufügt: Du kannst die oberste Karte des Decks deines Gegners auf den Friedhof legen.
  es: |-
    Una vez por turno, cuando un monstruo que controlas inflige daño de batalla a tu adversario: puedes mandar al Cementerio la carta de la parte superior del Deck de tu adversario.
  fr: |-
    Une fois par tour, lorsqu'un monstre que vous contrôlez inflige des dommages de combat à votre adversaire : vous pouvez envoyer la carte du dessus du Deck de votre adversaire au Cimetière.
  it: |-
    Una volta per turno, quando un mostro che controlli infligge danno da combattimento al tuo avversario: puoi mandare al Cimitero la prima carta del Deck del tuo avversario.
  pt: |-
    Uma vez por turno, quando um monstro que você controla causar dano de batalha ao seu oponente: você pode enviar o card do topo do Deck do seu oponente para o Cemitério.
  ja: |-
    ①：１ターンに１度、自分のモンスターが相手に戦闘ダメージを与えた時に発動できる。相手のデッキの一番上のカードを墓地へ送る。
  ko: |-
    ①: 1턴에 1번, 자신의 몬스터가 상대에게 전투 데미지를 주었을 때에 발동할 수 있다. 상대의 덱 맨 위의 카드를 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    ①：1回合1次，自己怪兽给与对方战斗伤害时才能发动。对方卡组最上面的卡送去墓地。
