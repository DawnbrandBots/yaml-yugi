text:
  en: |-
    This card can attack your opponent directly. If this card attacks, it is changed to Defense Position at the end of the Battle Phase.
  de: |-
    Diese Karte kann deinen Gegner direkt angreifen. Falls diese Karte angreift, wird sie am Ende der Battle Phase in die Verteidigungsposition geändert.
  es: |-
    Esta carta puede atacar directamente a tu adversario. Si esta carta ataca, se cambia a Posición de Defensa al final de la Battle Phase.
  fr: |-
    Cette carte peut attaquer directement votre adversaire. Si cette carte attaque, elle est changée en Position de Défense à la fin de la Battle Phase.
  it: |-
    Questa carta può attaccare il tuo avversario direttamente. Se questa carta attacca, viene messa in Posizione di Difesa alla fine della Battle Phase.
  pt: |-
    Este card pode atacar diretamente seu oponente. Se este card atacar, ele é colocado em Posição de Defesa no final da Fase de Batalha.
  ja: |-
    ①：このカードは直接攻撃できる。②：このカードは攻撃した場合、バトルフェイズ終了時に守備表示になる。
  ko: |-
    ①: 이 카드는 직접 공격할 수 있다. ②: 이 카드는 공격했을 경우, 배틀 페이즈 종료시에 수비 표시가 된다.
  zh-TW:
  zh-CN: |-
    ①：这张卡可以直接攻击。②：这张卡攻击的场合，战斗阶段结束时变成守备表示。
