  en: |-
    Reveal 1 "Iron Core of Koa'ki Meiru" in your hand. Destroy all face-down Spell and Trap Cards your opponent controls.
  de: |-
    Zeige 1 "Eisenkern von Koa'ki Meiru" in deiner Hand vor. Zerstöre alle verdeckten Zauber- und Fallenkarten, die dein Gegner kontrolliert.
  es: |-
    Muestra 1 "Núcleo de Hierro de Koa'ki Meiru" en tu mano. Destruye todas las Cartas Mágicas y de Trampa boca abajo que controle tu adversario.
  fr: |-
    Révélez 1 "Noyau d'Énergie Koa'ki Meiru" dans votre main. Détruisez toutes les Cartes Magie et Piège face verso contrôlées par votre adversaire.
  it: |-
    Rivela 1 "Nucleo di Ferro di Koa'ki Meiru" nella tua mano. Distruggi tutte le Carte Magia e Trappola coperte controllate dal tua avversario.
  pt: |-
    Revele 1 "Núcleo de Ferro de Koa'ki Meiru" na sua mão. Destrua todos os Cards de Magia e Armadilha com a face para baixo que seu oponente controla.
  ja: |-
    手札にある「コアキメイルの鋼核」１枚を相手に見せて発動する。相手フィールド上にセットされた魔法・罠カードを全て破壊する。
  ko: |-
    패에 있는 "코아키메일의 강철핵" 1장을 상대에게 보여주고 발동한다. 상대 필드 위에 세트된 마법/함정 카드를 전부 파괴한다.
  zh-TW: |-
    可將手牌的１張「核成之鋼核」卡出示給對方發動。將被覆蓋在對方場上的所有魔法・陷阱卡全部破壞。
  zh-CN: |-
    可向对手展示手牌的１张“核成之钢核”并发动。破坏所有被盖牌在对手场上的魔法、陷阱卡。
