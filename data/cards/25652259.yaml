name:
  en: Queen's Knight
  de: Ritterin der Königin
  es: Escolta de la Reina
  fr: Chevalier de la Reine
  it: Cavaliere della Regina
  pt: O Cavaleiro da Rainha
  ja: クィーンズ・ナイト
  ja_romaji: Kwīnzu Naito
  ko: 퀸즈 나이트
  ko_rr: Kwinjeu Naiteu
  zh-TW:
  zh-CN: 王后骑士
text:
  en: |-
    This knight catches her opponents off guard, dominating them with swift yet graceful attacks.
  de: |-
    Diese Ritterin überrascht ihre Gegner unverhofft und bezwingt sie durch ihre schnellen und zugleich anmutigen Angriffe.
  es: |-
    Esta guerrera atrapa a sus oponentes desprevenidos, dominándolos con ataques veloces pero llenos de gracia.
  fr: |-
    Cette femme chevalier prend ses adversaires au dépourvu, les dominant de ses attaques aussi gracieuses que rapides.
  it: |-
    Questo cavaliere prende i suoi avversari alla sprovvista, dominandoli con attacchi fulminei ma aggraziati.
  pt: |-
    Este cavaleiro apanha os seus adversários desprevenidos, dominando-os com ataques precisos, mas graciosos.
  ja: |-
    しなやかな<ruby>動<rt>うご</rt></ruby>きで<ruby>敵<rt>てき</rt></ruby>を<ruby>翻<rt>ほん</rt></ruby><ruby>弄<rt>ろう</rt></ruby>し、<ruby>相<rt>あい</rt></ruby><ruby>手<rt>て</rt></ruby>のスキを<ruby>突<rt>つ</rt></ruby>いて<ruby>素<rt>す</rt></ruby><ruby>早<rt>ばや</rt></ruby>い<ruby>攻<rt>こう</rt></ruby><ruby>撃<rt>げき</rt></ruby>を<ruby>繰<rt>く</rt></ruby>り<ruby>出<rt>だ</rt></ruby>す。
  ko: |-
    경쾌한 움직임으로 적을 희롱하고, 상대의 허를 찔러 재빠른 공격을 연이어 한다.
  zh-TW: |-
    運用柔軟的動作耍弄敵人，看準對方的破綻展開迅捷攻擊。
  zh-CN: |-
    用优美的动作愚弄敌人，抓住对方的间隙陆续快速发出攻击。
