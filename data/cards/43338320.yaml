text:
  en: |-
    If your "Memento" monster battles, your opponent cannot activate Spell/Trap Cards until the end of the Damage Step. If a monster(s) you control is destroyed by battle or card effect: You can target 1 of them; Special Summon 1 "Memento" monster with a lower Level from your hand or GY. You can only use this effect of "Mementomictlan" once per turn. Once per turn, during your End Phase: You can target 1 "Memento" Spell/Trap in your GY; Set it.
