name:
  en: Rush Recklessly
  de: Waghalsig voranstürmen
  es: Arremetida Imprudente
  fr: Charge Intrépide
  it: Corsa Avventata
  pt: Impulso Precipitado
  ja: <ruby>突<rt>とっ</rt></ruby><ruby>進<rt>しん</rt></ruby>
  ja_romaji: Tosshin
  ko: 돌진
  ko_rr:
  zh-TW: 突進
  zh-CN: 突进
text:
  en: |-
    Target 1 face-up monster on the field; it gains 700 ATK until the end of this turn.
  de: |-
    Wähle 1 offenes Monster auf dem Spielfeld; es erhält bis zum Ende dieses Spielzugs 700 ATK.
  es: |-
    Selecciona 1 monstruo boca arriba en el Campo; hasta el final de este turno, éste gana 700 ATK.
  fr: |-
    Ciblez 1 monstre face recto sur le Terrain ; jusqu'à la fin de ce tour, il gagne 700 ATK.
  it: |-
    Scegli come bersaglio 1 mostro scoperto sul Terreno; esso guadagna 700 ATK fino alla fine di questo turno.
  pt: |-
    Escolha 1 monstro como a face para cima no campo; ele ganha 700 de ATK até o final deste turno.
  ja: |-
    ①：フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで７００アップする。
  ko: |-
    ①: 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지 700 올린다.
  zh-TW: |-
    将1只以表侧表示存在于场上的怪兽的攻击力于结束阶段前提升700点。
  zh-CN: |-
    ①：可以场上的１只表侧表示怪兽为对象发动。直至回合结束时，该怪兽的攻击力上升７００。
