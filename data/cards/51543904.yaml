  ja: <ruby>Ｎｏ．<rt>ナンバーズ</rt></ruby>９９ <ruby>希<rt>き</rt></ruby><ruby>望<rt>ぼう</rt></ruby><ruby>皇<rt>おう</rt></ruby><ruby>龍<rt>りゅう</rt></ruby>ホープドラグーン
