text:
  en: |-
    You can discard 1 card to target 1 face-up monster on the field; place an Ice Counter on that target. This card gains 300 ATK for each Ice Counter on the field.
  de: |-
    Du kannst 1 Karte abwerfen, um 1 offenes Monster auf dem Spielfeld zu wählen; lege eine Eis-Zählmarke auf das gewählte Ziel. Diese Karte erhält 300 ATK für jede Eis-Zählmarke auf dem Spielfeld.
  es: |-
    Puedes descartar 1 carta para poner 1 Contador de Hielo en 1 monstruo boca arriba. Esta carta gana 300 ATK por cada Contador de Hielo en el Campo.
  fr: |-
    Vous pouvez défausser 1 carte pour placer 1 Compteur Glace sur 1 monstre face recto. Cette carte gagne 300 ATK pour chaque Compteur Glace sur le Terrain.
  it: |-
    Puoi scartare 1 carta per scegliere come bersaglio 1 mostro scoperto sul Terreno; metti un Segnalino Ghiaccio su quel bersaglio. Questa carta guadagna 300 ATK per ogni Segnalino Ghiaccio sul Terreno.
  pt:
  ja: |-
    手札を１枚捨てて発動できる。フィールド上に表側表示で存在するモンスター１体を選択し、アイスカウンターを１つ置く。このカードがフィールド上に表側表示で存在する限り、このカードの攻撃力は、フィールド上のアイスカウンターの数×３００ポイントアップする。
  ko: |-
    패를 1장 버리고 발동할 수 있다. 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하고, 아이스 카운터를 1개 놓는다. 이 카드가 필드 위에 앞면 표시로 존재하는 한, 이 카드의 공격력은 필드 위의 아이스 카운터의 수 × 300 포인트 올린다.
  zh-TW:
  zh-CN: |-
    丢弃1张手卡才能发动。选择场上表侧表示存在的1只怪兽，放置1个冰指示物。只要这张卡在场上表侧表示存在，这张卡的攻击力上升场上的冰指示物数量×300的数值。
