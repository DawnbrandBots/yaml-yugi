text:
  en: |-
    2+ Effect Monsters
    You cannot Summon/Set monsters to any Extra Monster Zone this card points to. If another monster is Special Summoned to a zone a Link Monster points to, while this card is in the Extra Monster Zone: Apply 1 of these effects (but you cannot apply that same effect of "Topologic Blaster Dragon" again this turn.)
    ● Shuffle all other monsters on the field into the Deck.
    ● Shuffle all Spells/Traps on the field into the Deck.
    ● Look at your opponent's Extra Deck and banish 1 card from it.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    効果モンスター２体以上
    自分はこのカードのリンク先となるＥＸモンスターゾーンにモンスターを出せない。①：このカードがＥＸモンスターゾーンに存在する状態で、Ｌモンスターのリンク先にモンスターが特殊召喚された場合に発動する。以下の効果から１つを選んで適用する。このターン、自分の「トポロジック・ブラスター・ドラゴン」の効果で同じ効果を適用できない。●このカード以外のフィールドのモンスターを全てデッキに戻す。●フィールドの魔法・罠カードを全てデッキに戻す。●相手のＥＸデッキを確認し、その内の１枚を除外する。
  ko: |-
    효과 몬스터 2장 이상
    자신은 이 카드의 링크 앞이 되는 엑스트라 몬스터 존에 몬스터를 낼 수 없다. ①: 이 카드가 엑스트라 몬스터 존에 존재하는 상태에서, 링크 몬스터의 링크 앞에 몬스터가 특수 소환되었을 경우에 발동한다. 이하의 효과에서 1개를 고르고 적용한다. 이 턴에, 자신의 "토폴로직 블래스터 드래곤"의 효과로 같은 효과를 적용할 수 없다. ●이 카드 이외의 필드의 몬스터를 전부 덱으로 되돌린다. ●필드의 마법 / 함정 카드를 전부 덱으로 되돌린다. ●상대의 엑스트라 덱을 확인하고, 그 중의 1장을 제외한다.
  zh-TW:
  zh-CN: |-
    效果怪兽2只以上
    自己不可将怪兽出到此卡的连接端的额外怪兽区域。①：此卡存在于额外怪兽区域的状态下，有怪兽被特殊召唤至连接怪兽的连接端的情况下发动。从以下效果中挑选1个适用。此回合，自己的“拓扑逻辑冲击龙”的效果不可适用相同效果。●将此卡以外的场上的怪兽全部放回牌组。●将场上的魔法・陷阱卡全部放回牌组。●确认对手的额外牌组，将其中1张除外。
