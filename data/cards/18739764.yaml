    Escolha 1 monstro que você controla. Destrua-o e ganhe PV igual ao seu ATK.
  ja: |-
    自分フィールド上に存在するモンスター１体を選択して発動する。選択したモンスターを破壊し、破壊したモンスターの攻撃力分だけ自分のライフポイントを回復する。
  ko: |-
    자신 필드 위에 존재하는 몬스터 1장을 선택하고 발동한다. 선택한 몬스터를 파괴하고, 파괴한 몬스터의 공격력만큼 자신의 라이프 포인트를 회복한다.
  zh-TW: |-
    可選擇我方場上的１隻怪獸發動。破壞選擇的怪獸，在該卡為正面表示的狀況下，依據破壞怪獸的攻擊力數值回復我方的LP。
  zh-CN: |-
    可从我方场上选择１只怪兽并发动。破坏被选择怪兽，其为表侧表示的场合，我方回复相当于被破坏怪兽的攻击力数值的生命点数。
