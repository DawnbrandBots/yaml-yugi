text:
  en: |-
    When this card is destroyed by battle and sent to the GY: You can add 1 Insect monster with 1000 or less DEF from your Deck to your hand.
  de: |-
    Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst deiner Hand 1 Insekt-Monster mit 1000 oder weniger DEF von deinem Deck hinzufügen.
  es: |-
    Cuando esta carta es destruida en batalla y mandada al Cementerio: puedes añadir a tu mano 1 monstruo Insecto con 1000 DEF o menos en tu Deck.
  fr: |-
    Lorsque cette carte est détruite au combat et envoyée au Cimetière : vous pouvez ajouter 1 monstre Insecte avec max. 1000 DEF depuis votre Deck à votre main.
  it: |-
    Quando questa carta viene distrutta in battaglia e mandata al Cimitero: puoi aggiungere 1 mostro Insetto con DEF 1000 o inferiore dal tuo Deck alla tua mano.
  pt: |-
    Quando este card for destruído em batalha e enviado para o Cemitério: você pode adicionar 1 monstro Inseto com 1000 ou menos de DEF do seu Deck à sua mão.
  ja: |-
    このカードが戦闘によって破壊され墓地へ送られた時、自分のデッキから守備力１０００以下の昆虫族モンスター１体を手札に加える事ができる。
  ko: |-
    이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 자신의 덱에서 수비력 1000 이하의 곤충족 몬스터 1장을 패에 넣을 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡被战斗破坏送去墓地时，可以从自己卡组把1只守备力1000以下的昆虫族怪兽加入手卡。
