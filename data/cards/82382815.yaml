name:
  en: Champion's Vigilance
  de: Wachsamkeit des Champions
  es: Vigilancia del Campeón
  fr: Vigilance de Champion
  it: Vigilanza del Campione
  pt: Vigilância do Campeão
  ja: <ruby>王<rt>おう</rt></ruby><ruby>者<rt>じゃ</rt></ruby>の<ruby>看<rt>かん</rt></ruby><ruby>破<rt>ぱ</rt></ruby>
  ja_romaji: Ōja no Kanpa
  ko: 왕자의 간파
  ko_rr:
  zh-TW: 王者的看破
  zh-CN: 王者的看破
text:
  en: |-
    If you control a Level 7 or higher Normal Monster, when a monster(s) would be Summoned OR a Spell/Trap Card is activated: Negate the Summon or activation, and if you do, destroy that card.
  de: |-
    Falls du ein Normales Monster der Stufe 7 oder höher kontrollierst, wenn ein Monster beschworen würde ODER eine Zauber-/Fallenkarte aktiviert wird: Annulliere die Beschwörung oder Aktivierung und falls du dies tust, zerstöre die Karte.
  es: |-
    Si controlas un Monstruo Normal de Nivel 7 o mayor, cuando un monstruo fuera a ser Invocado O se active una Carta Mágica/de Trampa: niega la Invocación o activación y, si lo haces, destruye esa carta.
  fr: |-
    Si vous contrôlez un Monstre Normal de min. Niveau 7, lorsqu'un monstre va être Invoqué OU une Carte Magie/Piège est activée : annulez l'Invocation ou l'activation, et si vous le faites, détruisez la carte.
  it: |-
    Se controlli un Mostro Normale di Livello 7 o superiore, quando sta per essere Evocato un mostro OPPURE viene attivata una Carta Magia/Trappola: annulla l'Evocazione o l'attivazione, e, se lo fai, distruggi quella carta.
  pt: |-
    Se você controlar um Monstro Normal de Nível 7 ou mais, quando um monstro seria Invocado OU um Card de Magia/Armadilha for ativado: negue a Invocação ou ativação e, se isso acontecer, destrua o card.
  ja: |-
    ①：自分フィールドにレベル７以上の通常モンスターが存在する場合、以下の効果を発動できる。●魔法・罠カードが発動した時に発動できる。その発動を無効にし破壊する。●自分または相手がモンスターを召喚・反転召喚・特殊召喚する際に発動できる。それを無効にし、そのモンスターを破壊する。
  ko: |-
    자신 필드 위에 레벨 7 이상의 일반 몬스터가 존재할 경우에 발동할 수 있다. 마법 / 함정 카드의 발동, 몬스터의 일반 소환 / 반전 소환 / 특수 소환 중, 하나를 무효로 하고 파괴한다.
  zh-TW: |-
    若我方场上存在等级7以上通常怪兽的情形可以发动。使魔法/陷阱卡的发动、怪兽的召唤/反转召唤/特殊召唤中的其中1项无效并破坏。
  zh-CN: |-
    ①：自己场上存在等级7以上的通常怪兽的情况下，可以发动以下效果。
    ●发动魔法・陷阱卡时可以发动。将该发动无效并将其破坏。
    ●自己或者是对手将召唤・反转召唤・特殊召唤怪兽之际可以发动。将其无效，并将该怪兽破坏。
