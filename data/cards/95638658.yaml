text:
  en:
  de: |-
    Das ausgerüstete Monster verliert 1000 ATK, aber es kann deinen Gegner direkt angreifen.
  es: |-
    El monstruo equipado pierde 1000 ATK, pero puede atacar a tu adversario directamente.
  fr: |-
    Le monstre équipé perd 1000 ATK, mais il peut attaquer directement votre adversaire.
  it: |-
    Il mostro equipaggiato perde 1000 ATK, ma può attaccare il tuo avversario direttamente.
  pt: |-
    Um monstro equipado com este card diminui o seu ATK em 1000 pontos. Um monstro equipado com este card pode atacar diretamente os Life Points do seu adversário.
  ja: |-
    ①：装備モンスターの攻撃力は１０００ダウンし、装備モンスターは相手に直接攻撃できる。
  ko: |-
    장착 몬스터의 공격력은 1000 포인트 내린다. 장착 몬스터는 상대 플레이어에게 직접 공격을 할 수 있다.
  zh-TW: |-
    裝備怪獸的攻擊力降低１０００。裝備怪獸可直接攻擊對方玩家。
  zh-CN: |-
    装备怪兽的攻击力下降１０００点。装备怪兽可直接攻击对手玩家。
