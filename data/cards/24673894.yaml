text:
  en: |-
    When an opponent's monster declares an attack: Target the attacking monster; negate the attack, and if you do, change it to Defense Position and it cannot change its battle position while it is face-up on the field. Then, your opponent chooses 1 of these effects.
    ● You (the opponent of this card's activator) gain LP equal to half the target's ATK.
    ● Your opponent (the activator of this card) takes damage equal to half the target's ATK.
  de: |-
    Wenn ein Monster deines Gegners einen Angriff deklariert: Wähle das angreifende Monster; annulliere den Angriff und falls du dies tust, ändere es in die Verteidigungsposition und es kann seine Kampfposition nicht ändern, solange es offen auf dem Spielfeld liegt. Dann bestimmt dein Gegner 1 dieser Effekte.
    ● Du (der Gegner des Spielers, der diese Karte aktiviert) erhältst LP in Höhe der Hälfte der ATK des gewählten Ziels.
    ● Dein Gegner (der Spieler, der diese Karte aktiviert) erhält Schaden in Höhe der Hälfte der ATK des gewählten Ziels.
  es: |-
    Cuando un monstruo de tu adversario declara un ataque: selecciona al monstruo atacante; niega el ataque y, si lo haces, cámbialo a Posición de Defensa y éste no puede cambiar su posición de batalla mientras esté boca arriba en el Campo. Después, tu adversario elige 1 de estos efectos.
    ● Tú (el adversario del activador de esta carta) ganas LP iguales a la mitad del ATK del objetivo.
    ● Tu adversario (el activador de esta carta) recibe daño igual a la mitad del ATK del objetivo.
  fr: |-
    Lorsqu'un monstre de votre adversaire déclare une attaque : ciblez le monstre attaquant ; annulez l'attaque, et si vous le faites, changez-le en Position de Défense et il ne peut pas changer sa position de combat tant qu'il est face recto sur le Terrain. Puis, votre adversaire choisit 1 de ces effets.
    ● Vous (l'adversaire de l'activateur de cette carte) gagnez des LP égaux à la moitié de l'ATK de la cible.
    ● Votre adversaire (l'activateur de cette carte) reçoit des dommages égaux à la moitié de l'ATK de la cible.
  it: |-
    Quando un mostro dell'avversario dichiara un attacco: scegli come bersaglio il mostro attaccante; annulla l'attacco e, se lo fai, mettilo in Posizione di Difesa ed esso non può cambiare posizione mentre è scoperto sul Terreno. Poi, il tuo avversario seleziona 1 di questi effetti.
    ● Tu (l'avversario di chi ha attivato questa carta) guadagni LP pari alla metà dell'ATK del bersaglio.
    ● Il tuo avversario (quello che ha attivato questa carta) subisce danno pari alla metà dell'ATK del bersaglio.
  pt: |-
    Quando um monstro do oponente declarar um ataque: escolha o monstro atacante; negue o ataque e, se isso acontecer, coloque-o em Posição de Defesa e ele não pode mudar sua posição de batalha enquanto estiver com a face para cima no campo. Depois, seu oponente escolhe 1 desses efeitos.
    ● Você (o oponente do ativador deste card) ganha PV igual à metade do ATK do alvo.
    ● Seu oponente (o ativador deste card) sofre dano igual à metade do ATK do alvo.
  ja: |-
    相手モンスターの攻撃宣言時に発動する事ができる。相手モンスター１体の攻撃を無効にし、そのモンスターを守備表示にする。そのモンスターはフィールド上に表側表示で存在する限り、表示形式を変更する事ができなくなる。その後、相手は以下の効果から１つを選択して適用する。
    ●このカードの効果で攻撃を無効にされたモンスターの攻撃力の半分だけ自分のライフポイントを回復する。
    ●このカードの効果で攻撃を無効にされたモンスターの攻撃力の半分のダメージを相手ライフに与える。
  ko: |-
    상대 몬스터의 공격 선언시에 발동할 수 있다. 상대 몬스터 1장의 공격을 무효로 하고, 그 몬스터를 수비 표시로 한다. 그 몬스터는 필드 위에 앞면 표시로 존재하는 한, 표시 형식을 변경할 수 없게 된다. 그 후, 상대는 이하의 효과에서 1개를 선택하고 적용한다.
    ●이 카드의 효과로 공격이 무효로 된 몬스터의 공격력의 절반만큼 자신의 라이프 포인트를 회복한다.
    ●이 카드의 효과로 공격이 무효로 된 몬스터의 공격력의 절반만큼 데미지를 상대 라이프에 준다.
  zh-TW:
  zh-CN: |-
    对方怪兽的攻击宣言时才能发动。把1只对方怪兽的攻击无效，那只怪兽变成守备表示。那只怪兽只要在场上表侧表示存在，变成不能把表示形式变更。那之后，对方从以下效果选择1个适用。●自己基本分回复这张卡的效果把攻击无效的怪兽的攻击力一半的数值。●给与对方基本分这张卡的效果把攻击无效的怪兽的攻击力一半数值的伤害。
