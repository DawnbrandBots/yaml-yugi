text:
  en: |-
    Flip monsters' effects cannot be activated, also their effects are negated.
  de: |-
    Die Effekte von Flippmonstern können nicht aktiviert werden, zusätzlich werden ihre Effekte annulliert.
  es: |-
    Los efectos de monstruos de Volteo no pueden ser activados, y además sus efectos son negados.
  fr: |-
    Les effets de monstres Flip ne peuvent pas être activés, et aussi, leurs effets sont annulés.
  it: |-
    Gli effetti dei mostri Scoperta non possono essere attivati, inoltre i loro effetti sono annullati.
  pt: |-
    Os efeitos de monstros de Virar não podem ser ativados e, além disso, os efeitos deles são negados.
  ja: |-
    このカードがフィールド上に存在する限り、全てのリバース効果モンスターの発動及び効果は無効化される。
  ko: |-
    모든 리버스 효과 몬스터의 발동과 효과를 무효로 한다.
  zh-TW: |-
    只要此卡存在於場上，就無法發動反轉怪獸的效果，效果變為無效化。
  zh-CN: |-
    只要此卡存在于场上，所有反转怪兽的发动以及效果都被无效化。
