name:
  en: Book of Moon
  de: Buch des Mondes
  es: Libro de la Luna
  fr: Le Livre de la Lune
  it: Libro della Luna
  pt: Livro da Lua
  ja: <ruby>月<rt>つき</rt></ruby>の<ruby>書<rt>しょ</rt></ruby>
  ja_romaji: Tsuki no Sho
  ko: 달의 서
  ko_rr: Dal-ui Seo
  zh-TW: 月之書
  zh-CN: 月之书
text:
  en: |-
    Target 1 face-up monster on the field; change that target to face-down Defense Position.
  de: |-
    Wähle 1 offenes Monster auf dem Spielfeld; ändere jenes gewählte Ziel in die verdeckte Verteidigungsposition.
  es: |-
    Selecciona 1 monstruo boca arriba en el Campo; cambia ese objetivo a Posición de Defensa boca abajo.
  fr: |-
    Ciblez 1 monstre face recto sur le Terrain ; changez la cible en Position de Défense face verso.
  it: |-
    Scegli come bersaglio 1 mostro scoperto sul Terreno; metti quel bersaglio coperto in Posizione di Difesa.
  pt: |-
    Escolha 1 monstro com a face para cima no campo; coloque o alvo com a face para baixo em Posição de Defesa.
  ja: |-
    ①：フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターを裏側守備表示にする。
  ko: |-
    ①: 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 뒷면 수비 표시로 한다.
  zh-TW: |-
    选择1只以表侧表示存在于场上的怪兽，将其改为里侧守备表示。
  zh-CN: |-
    ①：以场上１只表侧表示怪兽为对象可以发动。将该怪兽改成里侧守备表示。
