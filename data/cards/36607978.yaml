text:
  en: |-
    Equip only to a Beast-Warrior-Type monster. It gains 300 ATK and DEF.
  de: |-
    Ein Monster vom Typ Ungeheuer-Krieger, das mit dieser Karte ausgerüstet wird, erhöht seine ATK und DEF um 300 Punkte.
  es: |-
    Sólo puedes equipar esta carta a un monstruo de Tipo Guerrero Bestia. Éste gana 300 ATK y DEF.
  fr: |-
    Équipable uniquement à un monstre de Type Bête-Guerrier. Il gagne 300 ATK/DEF.
  it: |-
    Un mostro di Tipo Guerriero-Bestia equipaggiato con questa carta aumenta i propri ATK e DEF di 300 punti.
  pt: |-
    Aumente o ataque e a defesa de um monstro do tipo besta guerreira equipado com esta carta em 300 pontos.
  ja: |-
    獣戦士族のみ装備可能。装備モンスター１体の攻撃力と守備力は３００ポイントアップする。
  ko: |-
    야수전사족 몬스터에만 장착 가능. ①: 장착 몬스터의 공격력 / 수비력은 300 올린다.
  zh-TW:
  zh-CN: |-
    兽战士族怪兽才能装备。装备怪兽的攻击力·守备力上升300。
