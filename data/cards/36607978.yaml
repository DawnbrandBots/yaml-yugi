text:
  en:
  de: |-
    Rüste nur ein Monster vom Typ Ungeheuer-Krieger mit dieser Karte aus. Es erhält 300 ATK und DEF.
  es: |-
    Sólo puedes equipar esta carta a un monstruo de Tipo Guerrero Bestia. Éste gana 300 ATK y DEF.
  fr: |-
    Équipable uniquement à un monstre de Type Bête-Guerrier. Il gagne 300 ATK/DEF.
  it: |-
    Equipaggia solo a un mostro di Tipo Guerriero-Bestia. Esso guadagna 300 ATK e DEF.
  pt: |-
    Só pode ser equipado a um monstro do Tipo Besta-Guerreira. Ele ganha 300 de ATK e DEF.
  ja: |-
    獣戦士族モンスターにのみ装備可能。
    ①：装備モンスターの攻撃力・守備力は３００アップする。
  ko: |-
    야수전사족 몬스터에만 장착 가능. ①: 장착 몬스터의 공격력 / 수비력은 300 올린다.
  zh-TW: |-
    僅可裝備於獸戰士族怪獸。裝備怪獸的攻擊力・守備力提升３００。
  zh-CN: |-
    仅限装备兽战士族怪兽。令装备怪兽的攻击力和守备力上升３００点。
