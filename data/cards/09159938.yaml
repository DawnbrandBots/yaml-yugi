text:
  en: |-
    Entirely gray, this beast has rarely been seen by mortal eyes.
  de: |-
    Dieses Ungeheuer ist vollkommen grau und wurde nur selten von den Augen Sterblicher gesehen.
  es: |-
    Completamente gris, esta bestia pocas veces ha sido vista por los ojos de los mortales.
  fr: |-
    Ce monstre entièrement gris n'a que rarement été aperçu par des yeux de mortels.
  it: |-
    Interamente grigia, questa bestia è stata raramente vista da occhi mortali.
  pt: |-
    Totalmente cinzenta, esta besta raramente foi vista por olhos mortais.
  ja: |-
    からだが<ruby>灰<rt>はい</rt></ruby><ruby>色<rt>いろ</rt></ruby>のけもの。あまり<ruby>見<rt>み</rt></ruby>かけない<ruby>貴<rt>き</rt></ruby><ruby>重<rt>ちょう</rt></ruby>ないきもの。
  ko: |-
    온몸이 회색빛의 털로 덥힌, 아주 보기 드문 희귀한 생명체.
  zh-TW: |-
    擁有灰色身體的野獸。是一種罕見的貴重生物。
  zh-CN: |-
    全身灰色的野兽，是非常少见的珍贵品种。
