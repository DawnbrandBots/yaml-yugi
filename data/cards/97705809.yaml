text:
  en:
  de: |-
    Falls ein Monster eines Gegners einen Angriff deklariert, solange alle Monster, die du kontrollierst, „roid“-Maschine-Monster sind (min. 1): Ziehe 2 Karten.
  es: |-
    Si un monstruo del adversario declara un ataque mientras todos los monstruos que controlas son monstruos "roid" Máquina (mín. 1): roba 2 cartas.
  fr: |-
    Si un monstre de l'adversaire déclare une attaque tant que tous les monstres que vous contrôlez sont des monstres "roid" Machine (min. 1) : piochez 2 cartes.
  it: |-
    Se un mostro dell'avversario dichiara un attacco mentre tutti i mostri che controlli sono mostri "roid" Macchina (minimo 1): pesca 2 carte.
  pt: |-
    Se um monstro do oponente declarar um ataque enquanto todos os monstros que você controla forem monstros Máquina "roide" (mín. 1): compre 2 cards.
  ja: |-
    ①：自分フィールドのモンスターが機械族の「ロイド」モンスターのみの場合、相手モンスターの攻撃宣言時に発動できる。自分は２枚ドローする。
  ko: |-
    자신 필드 위에 "로이드"라는 이름이 붙은 기계족 몬스터만 존재할 경우, 상대 몬스터의 공격 선언시에 발동할 수 있다. 자신의 덱에서 카드를 2장 드로우한다.
  zh-TW: |-
    ①：在我方場上僅存在機械族的「機人」怪獸的狀況下，可在對方怪獸的攻擊宣言時發動。我方從牌組抽２張牌。
  zh-CN: |-
    ①：我方场上的怪兽仅有机械族的“机人”怪兽的场合，可在对手怪兽的攻击宣言时发动。我方从牌组抽取２张卡牌。
