text:
  en: |-
    If an opponent's monster declares an attack while all monsters you control are Machine "roid" monsters (min. 1): Draw 2 cards.
  de: |-
    Wenn dein Gegner einen Angriff deklariert, solange die einzigen Monster, die du kontrollierst, ein oder mehr „roid“-Monster vom Typ Maschine sind: Ziehe 2 Karten.
  es: |-
    Si un monstruo del adversario declara un ataque mientras todos los monstruos que controlas son monstruos "roid" Máquina (mín. 1): roba 2 cartas.
  fr: |-
    Lorsque votre adversaire déclare une attaque tant que les seuls monstres que vous contrôlez sont des monstres "roid" de Type Machine : piochez 2 cartes.
  it: |-
    Quando il tuo avversario dichiara un attacco mentre i soli mostri che controlli sono mostri "roid" di Tipo Macchina: pesca 2 carte.
  pt: |-
    Quando seu oponente declarar um ataque enquanto os únicos monstros que você controla forem monstros "roide" (incluindo "Barbaróide, a Máquina de Guerra Definitiva") do Tipo Máquina: compre 2 cards.
  ja: |-
    ①：自分フィールドのモンスターが機械族の「ロイド」モンスターのみの場合、相手モンスターの攻撃宣言時に発動できる。自分はデッキから２枚ドローする。
  ko: |-
    자신 필드 위에 "로이드"라는 이름이 붙은 기계족 몬스터만 존재할 경우, 상대 몬스터의 공격 선언시에 발동할 수 있다. 자신의 덱에서 카드를 2장 드로우한다.
  zh-TW:
  zh-CN: |-
    ①：自己场上的怪兽只有机械族的「机人」怪兽的场合，对方怪兽的攻击宣言时才能发动。自己从卡组抽2张。
