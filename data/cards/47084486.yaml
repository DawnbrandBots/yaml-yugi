text:
  en: |-
    Cannot be Special Summoned. Neither player can Special Summon monsters.
  de: |-
    Kann nicht als Spezialbeschwörung beschworen werden. Kein Spieler kann Monster als Spezialbeschwörung beschwören.
  es: |-
    No puede ser Invocado de Modo Especial. Ningún jugador puede Invocar monstruos de Modo Especial.
  fr: |-
    Non Invocable Spécialement. Aucun joueur ne peut Invoquer Spécialement de monstres.
  it: |-
    Non può essere Evocato Specialmente. Nessun giocatore può Evocare Specialmente mostri.
  pt: |-
    Não pode ser Invocado por Invocação-Especial. Nenhum duelista pode Invocar monstros por Invocação-Especial.
  ja: |-
    このカードは特殊召喚できない。①：このカードがモンスターゾーンに存在する限り、お互いにモンスターを特殊召喚できない。
  ko: |-
    이 카드는 특수 소환할 수 없다. ①: 이 카드가 몬스터 존에 존재하는 한, 서로 몬스터를 특수 소환할 수 없다.
  zh-TW: |-
    此卡不可特殊召唤。只要此卡以表侧表示存在于场上，双方不可特殊召唤怪兽。
  zh-CN: |-
    这张卡不能特殊召唤。①：只要这张卡在怪兽区域存在，双方不能把怪兽特殊召唤。
