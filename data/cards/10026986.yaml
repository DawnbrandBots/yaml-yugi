text:
  en: |-
    This card can be Tribute Summoned in face-up Attack Position by Tributing 1 Reptile-Type "Worm" monster. You can Tribute 1 Reptile-Type "Worm" monster to select 1 card your opponent controls, and destroy it.
  de: |-
    Diese Karte kann als Tributbeschwörung in die offene Angriffsposition beschworen werden, indem du 1 „Wurm“-Monster vom Typ Reptil als Tribut anbietest. Du kannst 1 „Wurm“-Monster vom Typ Reptil als Tribut anbieten, um 1 Karte zu wählen, die dein Gegner kontrolliert, und sie zu zerstören.
  es: |-
    Esta carta puede ser Invocada por Sacrificio en Posición de Ataque boca arriba Sacrificando 1 monstruo "Gusano" de Tipo Reptil. Puedes Sacrificar 1 monstruo "Gusano" de Tipo Reptil para seleccionar 1 carta que controle tu adversario y destruirla.
  fr: |-
    Cette carte peut être Invoquée par Sacrifice en Position d'Attaque face recto en Sacrifiant 1 monstre "Ver" de Type Reptile. Vous pouvez Sacrifier 1 monstre "Ver" de Type Reptile pour sélectionner 1 carte contrôlée par votre adversaire et la détruire.
  it: |-
    Questa carta può essere Evocata tramite Tributo scoperta in Posizione di Attacco offrendo come Tributo 1 mostro "Verme" di Tipo Rettile. Puoi offrire come Tributo 1 mostro "Verme" di Tipo Rettile per scegliere 1 carta controllata dal tuo avversario e distruggerla.
  pt: |-
    Você pode Tribute Summon esta carta por Tributar 1 monstro "Worm" Reptile-Type. Você pode Tributar 1 monstro "Worm" Reptile-Type para destruir 1 carta no lado do campo do seu oponente.
  ja: |-
    このカードは「ワーム」と名のついた爬虫類族モンスター１体をリリースして表側攻撃表示でアドバンス召喚できる。また、自分フィールド上の「ワーム」と名のついた爬虫類族モンスター１体をリリースする事で、相手フィールド上のカード１枚を選択して破壊する。
  ko: |-
    이 카드는 "웜"이라는 이름이 붙은 파충류족 몬스터 1장을 릴리스하고 앞면 공격 표시로 어드밴스 소환할 수 있다. 자신 필드 위에 존재하는 "웜"이라는 이름이 붙은 파충류족 몬스터 1장을 릴리스하는 것으로, 상대 필드 위의 카드 1장을 파괴한다.
  zh-TW:
  zh-CN: |-
    这张卡可以把1只名字带有「异虫」的爬虫类族怪兽解放表侧攻击表示上级召唤。此外，可以通过把自己场上1只名字带有「异虫」的爬虫类族怪兽解放，选择对方场上1张卡破坏。
