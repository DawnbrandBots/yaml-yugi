  zh-TW: 流離的民眾
  zh-CN: 流离的民众
text:
  en: |-
    Although they always suffer in silence, they swear an oath to inevitably revolt.
  de: |-
    Obwohl sie stillschweigend alles erdulden, haben sie unwiderruflich den Aufstand gelobt.
  es: |-
    A pesar de que siempre sufran en silencio, juraron levantar una revolución de forma inevitable.
  fr: |-
    Bien qu’ayant toujours souffert en silence, ils ont prêté serment de se révolter un jour.
  it: |-
    Nonostante soffrono sempre in silenzio, giurano solennemente di ribellarsi un giorno.
  pt: |-
    Embora sofram sempre em silêncio, eles juram inevitavelmente revoltarem-se.
  ja: |-
    いつも<ruby>苦<rt>くる</rt></ruby>しみに<ruby>耐<rt>た</rt></ruby>えているが、いつか<ruby>必<rt>かなら</rt></ruby>ず<ruby>革<rt>かく</rt></ruby><ruby>命<rt>めい</rt></ruby>を<ruby>起<rt>お</rt></ruby>こすと<ruby>心<rt>こころ</rt></ruby>に<ruby>誓<rt>ちか</rt></ruby>っている。
  ko: |-
    항상 고통을 견디고 있지만, 언젠가 꼭 혁명을 일으키겠다고 마음 속으로 맹세하고 있다.
  zh-TW: |-
    儘管一直承受苦難，但在心中發誓總有一天一定要發起革命。
  zh-CN: |-
    虽然一直承受着苦难，但在心中发誓终有一天必会发动革命。
