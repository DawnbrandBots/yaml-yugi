text:
  en: |-
    This card can attack your opponent directly. When this card inflicts Battle Damage to your opponent by a direct attack: Add 1 "Watt" monster from your Deck to your hand.
  de: |-
    Diese Karte kann deinen Gegner direkt angreifen. Wenn diese Karte deinem Gegner Kampfschaden durch einen direkten Angriff zufügt: Füge deiner Hand 1 "Watt"-Monster von deinem Deck hinzu.
  es: |-
    Esta carta puede atacar directamente a tu oponente. Cuando esta carta inflige daño de batalla a tu adversario mediante un ataque directo: añade a tu mano, desde tu Deck 1 monstruo "Watt".
  fr: |-
    Cette carte peut attaquer directement votre adversaire. Lorsque cette carte inflige des dommages de combat à votre adversaire par une attaque directe : ajoutez 1 monstre "Électro-" depuis votre Deck à votre main.
  it: |-
    Questa carta può attaccare il tuo avversario direttamente. Quando questa carta infligge danno da combattimento al tuo avversario con un attacco diretto: aggiungi 1 mostro "Watt" dal tuo Deck alla tua mano.
  pt: |-
    Este card pode atacar diretamente. Se este card causar dano de batalha ao seu oponente em um ataque direto: adicione 1 monstro "Watt" do seu Deck à sua mão.
  ja: |-
    このカードは相手プレイヤーに直接攻撃する事ができる。このカードが直接攻撃によって相手ライフに戦闘ダメージを与えた時、自分のデッキから「エレキ」と名のついたモンスター１体を手札に加える。
  ko: |-
    이 카드는 상대 플레이어에게 직접 공격할 수 있다. 이 카드가 직접 공격에 의해서 상대 라이프에 전투 데미지를 주었을 때, 자신의 덱에서 "일렉"이라는 이름이 붙은 몬스터 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    ①：此卡可直接攻击。
    ②：此卡以直接攻击给予对手战斗伤害的情况下发动。从牌组将１只“电力”怪兽加入手牌。
