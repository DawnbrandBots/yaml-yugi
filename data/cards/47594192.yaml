text:
  en: |-
    If you control 3 or more monsters with the same name, except Tokens: Target 3 cards your opponent controls; destroy those targets.
  de: |-
    Falls du 3 oder mehr Monster mit demselben Namen kontrollierst, außer Spielmarken: Wähle 3 Karten, die dein Gegner kontrolliert; zerstöre die gewählten Ziele.
  es: |-
    Si controlas 3 o más monstruos con el mismo nombre, excepto Fichas: selecciona 3 cartas que controle tu adversario; destruye esos objetivos.
  fr: |-
    Si vous contrôlez min. 3 monstres du même nom (Jetons exclus) : ciblez 3 cartes contrôlées par votre adversaire ; détruisez les cibles.
  it: |-
    Se controlli 3 o più mostri con lo stesso nome, eccetto i Segna-Mostro: scegli come bersaglio 3 carte controllate dal tuo avversario; distruggi quei bersagli.
  pt: |-
    Se você controlar 3 ou mais monstros com o mesmo nome, exceto Fichas: escolha 3 cards que seu oponente controla; destrua os alvos.
  ja: |-
    自分フィールド上にトークン以外の同名モンスターが３体以上存在する場合に発動できる。相手フィールド上のカード３枚を選択して破壊する。
  ko: |-
    자신 필드 위에 토큰 이외의 같은 이름의 몬스터가 3장 이상 존재할 경우에 발동할 수 있다. 상대 필드 위의 카드 3장을 선택하고 파괴한다.
  zh-TW: |-
    我方场上存在3只或以上除衍生物以外的同名怪兽的场合可发动。选择对手场上的3张卡牌破坏。
  zh-CN: |-
    ①：在自己场上有3只以上衍生物以外的同名怪兽存在的情况下，可以对手场上的3张卡为对象发动。将该张对手的卡破坏。
