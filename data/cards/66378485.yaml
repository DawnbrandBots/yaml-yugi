  zh-TW: 新炎獄火源
  zh-CN: 新炎狱火源
text:
  en: |-
    If you control a "Flamvell" monster, except "Neo Flamvell Origin", and your opponent has 3 or less cards in their GY, you can Special Summon this card (from your hand).
  de: |-
    Falls du ein „Flamvell“-Monster kontrollierst, außer „Neo-Flamvell-Ursprung“, und dein Gegner 3 oder weniger Karten in seinem Friedhof hat, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören.
  es: |-
    Si controlas un monstruo "Flamvell", excepto "Origen Neo Flamvell", y tu adversario tiene 3 o menos cartas en su Cementerio, puedes Invocar esta carta de Modo Especial (desde tu mano).
  fr: |-
    Si vous contrôlez un monstre "Cloche de Feu" ("Origine de la Néo Cloche de Feu" exclu) et que votre adversaire a max. 3 cartes dans son Cimetière, vous pouvez Invoquer Spécialement cette carte (depuis votre main).
  it: |-
    Se controlli un mostro "Flamvell", eccetto "Origine Neo Flamvell", e il tuo avversario ha 3 o meno carte nel suo Cimitero, puoi Evocare Specialmente questa carta (dalla tua mano).
  pt: |-
    Se você controlar um monstro "Flamvell", exceto "Origem de Neoflamvell", e seu oponente tiver 3 ou menos cards no Cemitério dele, você pode Invocar este card por Invocação-Especial (da sua mão).
  ja: |-
    自分フィールド上に「ネオフレムベル・オリジン」以外の「フレムベル」と名のついたモンスターが表側表示で存在し、相手の墓地に存在するカードが３枚以下の場合、このカードは手札から特殊召喚する事ができる。
  ko: |-
    자신 필드 위에 "네오플레임벨 오리진" 이외의 "플레임벨"이라는 이름이 붙은 몬스터가 앞면 표시로 존재하고, 상대의 묘지에 존재하는 카드가 3장 이하일 경우, 이 카드는 패에서 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    自己场上有「新炎狱火源」以外的名字带有「炎狱」的怪兽存在，对方墓地的卡是3张以下的场合，这张卡可以从手卡特殊召唤。
