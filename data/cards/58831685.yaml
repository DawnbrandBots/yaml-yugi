  en: |-
    A sea-dwelling snake that attacks passing enemies with its sharp teeth.
  de: |-
    Eine im Meer lebende Schlange, die vorübergleitende Feinde mit ihren scharfen Zähnen angreift.
  es: |-
    Una serpiente que mora en el mar y ataca con sus afilados dientes a los enemigos que pasan.
  fr: |-
    Ce serpent de mer attaque les ennemis de passage de ses dents acérées.
  it: |-
    Un serpente marino che attacca i nemici di passaggio con i suoi denti affilati.
  pt: |-
    Uma cobra que vive no mar e ataca os inimigos com suas presas afiadas.
  ja: |-
    海中に住むヘビのモンスター。近づくものに噛みついてくる。
  ko: |-
    바다 속에서 사는 뱀 몬스터. 다가오는 자는 단번에 물어버린다.
  zh-TW:
  zh-CN: |-
    居住在海洋里的蛇型怪兽，它会去咬任何接近的物体。
