text:
  en: |-
    When your opponent activates a Spell/Trap Card, or monster effect, while you control a face-up Attack Position "Infernity" monster and have no cards in your hand: Negate the activation, and if you do, destroy that card.
  de: |-
    Wenn dein Gegner eine Zauber-/Fallenkarte oder einen Monstereffekt aktiviert, solange du ein „Ewig infernal“-Monster in offener Angriffsposition kontrollierst und keine Karten in deiner Hand hast: Annulliere die Aktivierung und falls du dies tust, zerstöre die Karte.
  es: |-
    Cuando tu adversario activa una Carta Mágica/de Trampa, o efecto de monstruo, mientras controlas un monstruo "Inférnico/a" en Posición de Ataque boca arriba y no tienes cartas en la mano: niega la activación y, si lo haces, destruye esa carta.
  fr: |-
    Lorsque votre adversaire active une Carte Magie/Piège ou un effet de monstre, tant que vous contrôlez un monstre "Enfernité" en Position d'Attaque face recto et que vous n'avez aucune carte dans votre main : annulez l'activation, et si vous le faites, détruisez la carte ou le monstre.
  it: |-
    Quando il tuo avversario attiva una Carta Magia/Trappola o l'effetto di un mostro, mentre controlli un mostro "Demoneterno" scoperto in Posizione di Attacco e non hai carte in mano: annulla l'attivazione e, se lo fai, distruggi quella carta.
  pt: |-
    Quando seu oponente ativar um Card de Magia/Armadilha, ou efeito de monstro, enquanto você controlar um monstro "Inférnico(a)" com a face para cima em Posição de Ataque e não tiver cards na sua mão: negue a ativação e, se isso acontecer, destrua esse card.
  ja: |-
    自分フィールド上に「インフェルニティ」と名のついたモンスターが表側攻撃表示で存在し、自分の手札が０枚の場合に発動する事ができる。相手が発動した効果モンスターの効果・魔法・罠カードの発動を無効にし破壊する。
  ko: |-
    ①: 자신 필드에 "인페르니티" 몬스터가 앞면 공격 표시로 존재하고, 자신의 패가 0장일 경우, 상대가 몬스터의 효과 / 마법 / 함정 카드를 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.
  zh-TW:
  zh-CN: |-
    自己场上有名字带有「永火」的怪兽表侧攻击表示存在，自己手卡是0张的场合才能发动。对方发动的效果怪兽的效果·魔法·陷阱卡的发动无效并破坏。
