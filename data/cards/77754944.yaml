text:
  en: |-
    When an opponent's monster declares an attack: Destroy the 1 Attack Position monster your opponent controls with the highest ATK (your choice, if tied).
  de: |-
    Wenn ein Monster eines Gegners einen Angriff deklariert: Zerstöre das 1 Monster in Angriffsposition mit den höchsten ATK, das dein Gegner kontrolliert (bei Gleichstand bestimmst du).
  es: |-
    Cuando un monstruo del adversario declara un ataque: destruye el monstruo en Posición de Ataque con el ATK más alto que controle tu adversario (si hay empate, eliges tú).
  fr: |-
    Lorsqu'un monstre de l'adversaire déclare une attaque : détruisez le monstre en Position d'Attaque contrôlé par votre adversaire avec la plus haute ATK (en cas d'égalité, vous choisissez).
  it: |-
    Quando un mostro dell'avversario dichiara un attacco: distruggi 1 mostro in Posizione di Attacco controllato dal tuo avversario con l'ATK più alto (in caso di parità, scegli tu).
  pt: |-
    Quando um monstro do oponente declarar um ataque: destrua o 1 monstro em Posição de Ataque que seu oponente controla com o maior ATK (em caso de empate, você seleciona).
  ja: |-
    ①：相手モンスターの攻撃宣言時に発動できる。相手フィールドの表側攻撃表示モンスターの内、攻撃力が一番高いモンスター１体を破壊する。
  ko: |-
    ①: 상대 몬스터의 공격 선언시에 발동할 수 있다. 상대 필드의 앞면 공격 표시 몬스터 중, 공격력이 가장 높은 몬스터 1장을 파괴한다.
  zh-TW: |-
    对手怪兽的攻击宣言时可发动。破坏对手场上以表侧攻击表示存在攻击力最高的1只怪兽。
  zh-CN: |-
    ①：对手怪兽进行攻击宣言时可发动。破坏对方场上表侧攻击表示怪兽中攻击力最高的１只怪兽。
