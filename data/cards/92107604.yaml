  ja: |-
    ①：このカードがフィールドゾーンに存在する限り、自分は相手ターンに「神碑」速攻魔法カードを手札から発動できる。②：１ターンに１度、自分が「神碑」速攻魔法カードを発動した場合、自分の墓地の「神碑」速攻魔法カードを３枚まで対象として発動できる。そのカードを好きな順番でデッキの下に戻す。その後、戻した数だけ自分はデッキからドローする。
  ko: |-
    ①: 이 카드가 필드 존에 존재하는 한, 자신은 상대 턴에 "루닉" 속공 마법 카드를 패에서 발동할 수 있다. ②: 1턴에 1번, 자신이 "루닉" 속공 마법 카드를 발동했을 경우, 자신 묘지의 "루닉" 속공 마법 카드를 3장까지 대상으로 하고 발동할 수 있다. 그 카드를 좋아하는 순서대로 덱 아래로 되돌린다. 그 후, 되돌린 수만큼 자신은 덱에서 드로우한다.
  zh-TW:
  zh-CN: |-
    ①：只要这张卡在场地区存在，自己就能在对手的回合从手牌发动「神碑」速攻魔法卡。②：1回合1次，自己发动「神碑」速攻魔法卡的场合，可以以自己墓地的最多3张「神碑」速攻魔法卡为对象发动。使那些卡按照喜欢的顺序返回卡组下面。那之后，按照返回的数量自己从卡组抽卡。
