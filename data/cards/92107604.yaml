  en: |-
    You can activate "Runick" Quick-Play Spell Cards from your hand during your opponent's turn. Once per turn, if you activate a "Runick" Quick-Play Spell Card: You can target up to 3 "Runick" Quick-Play Spells in your GY; place them on the bottom of the Deck in any order, then draw that many cards.
