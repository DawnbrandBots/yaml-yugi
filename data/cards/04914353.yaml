  ko_rr:
  zh-TW:
  zh-CN: 空隙绝缘人
text:
  en: |-
    2 monsters
    Monsters this card points to lose 800 ATK/DEF. When a Cyberse Link Monster is Link Summoned to your field, while this card is in the GY, except the turn this card was sent to the GY: You can Special Summon this card to your zone that monster points to, but it cannot be used as Link Material, also banish it when it leaves the field.
  de: |-
    2 Monster / Monster, auf die diese Karte zeigt, verlieren 800 ATK/DEF. Wenn ein Cyberse-Linkmonster als Linkbeschwörung auf deine Spielfeldseite beschworen wird, solange diese Karte im Friedhof liegt, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte als Spezialbeschwörung in deine Zone beschwören, auf die das Monster zeigt, aber sie kann nicht als Linkmaterial verwendet werden, zusätzlich verbanne sie, wenn sie das Spielfeld verlässt.
  es: |-
    2 monstruos
    Los monstruos a los que apunte esta carta pierden 800 ATK/DEF. Cuando un Monstruo de Enlace Ciberso es Invocado por Enlace a tu Campo, mientras esta carta esté en el Cementerio, excepto el turno en el que esta carta fue mandada al Cementerio: puedes Invocar esta carta de Modo Especial a una de tus zonas a la que apunte ese monstruo, pero no puede ser usado como Material de Enlace, y además destiérralo cuando deje el Campo.
  fr: |-
    2 monstres
    Les monstres pointés par cette carte perdent 800 ATK/DEF. Lorsqu'un Monstre Lien Cyberse est Invoqué par Lien sur votre Terrain, tant que cette carte dans le Cimetière, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez Invoquer Spécialement cette carte dans votre zone pointée par le monstre, mais elle ne peut pas être utilisée comme Matériel Lien, et aussi, bannissez-la lorsqu'elle quitte le Terrain.
  it: |-
    2 mostri
    I mostri puntati da questa carta perdono 800 ATK/DEF. Quando un Mostro Link Cyberso viene Evocato Link sul tuo Terreno, mentre questa carta è nel Cimitero, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi Evocare Specialmente questa carta in una tua zona puntata da quel mostro, ma essa non può essere utilizzata come Materiale Link, inoltre bandiscila quando lascia il Terreno.
  pt: |-
    2 monstros
    Monstros para os quais este card apontar perdem 800 de ATK/DEF. Quando um Monstro Link Ciberso for Invocado por Invocação-Link no seu campo, enquanto este card estiver no Cemitério, exceto no turno em que este card foi enviado para o Cemitério: você pode Invocar este card por Invocação-Especial em uma zona sua para a qual esse monstro apontar, mas ele não pode ser usado como Matéria Link e, além disso, bana-o quando ele deixar o campo.
  ja: |-
    モンスター２体
    ①：このカードのリンク先のモンスターの攻撃力・守備力は８００ダウンする。②：このカードが墓地に存在し、自分フィールドにサイバース族リンクモンスターがリンク召喚された時に発動できる。そのモンスターのリンク先となる自分フィールドにこのカードを特殊召喚する。この効果で特殊召喚したこのカードはリンク素材にできず、フィールドから離れた場合に除外される。この効果はこのカードが墓地へ送られたターンには発動できない。
  ko: |-
    몬스터 2장
    ①: 이 카드의 링크 앞의 몬스터의 공격력 / 수비력은 800 내린다. ②: 이 카드가 묘지에 존재하고, 자신 필드에 사이버스족 링크 몬스터가 링크 소환되었을 때에 발동할 수 있다. 그 몬스터의 링크 앞이 되는 자신 필드에 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는 링크 소재로 할 수 없으며, 필드에서 벗어났을 경우에 제외된다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    怪兽2只
    ①：这张卡所连接区的怪兽的攻击力·守备力下降800。
    ②：这张卡在墓地存在，自己场上有电子界族连接怪兽连接召唤时才能发动。这张卡在作为那只怪兽所连接区的自己场上特殊召唤。这个效果特殊召唤的这张卡不能作为连接素材，从场上离开的场合除外。这个效果在这张卡送去墓地的回合不能发动。
