text:
  en: |-
    This card cannot be Normal Summoned or Set. This card can only be Special Summoned from your hand to your opponent's side of the field by Tributing 1 monster your opponent controls. If you Special Summon this card, you cannot Normal Summon or Set this turn.
    Once per turn, you can send 1 other card you control to the Graveyard to inflict 1000 damage to your opponent. During your End Phase, either Tribute 1 other monster or take 1000 damage.
  de: |-
    Diese Karte kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Diese Karte kann nur als Spezialbeschwörung von deiner Hand auf die Spielfeldseite deines Gegners beschworen werden, indem du 1 Monster als Tribut anbietest, das dein Gegner kontrolliert. Falls du diese Karte als Spezialbeschwörung beschwörst, kannst du in diesem Spielzug kein Monster als Normalbeschwörung beschwören oder setzen. Einmal pro Spielzug kannst du 1 andere Karte, die du kontrollierst, auf den Friedhof legen, um deinem Gegner 1000 Schaden zuzufügen. Während deiner End Phase, biete entweder 1 anderes Monster als Tribut an oder nimm 1000 Schaden.
  es: |-
    Esta carta no puede ser Invocada de Modo Normal, ni Colocada. Esta carta sólo puede ser Invocada de Modo Especial desde tu mano al Campo de tu adversario Sacrificando 1 monstruo que controle tu adversario. Si Invocas de Modo Especial a esta carta, no puedes realizar Invocaciones Normales, ni Colocar, durante este turno. Una vez por turno puedes mandar otra carta que controles al Cementerio para infligir 1000 puntos de daño a tu adversario. Durante tu End Phase, Sacrifica 1 monstruo o recibe 1000 puntos de daño.
  fr: |-
    Cette carte ne peut ni être Invoquée Normalement ni être Posée. Cette carte ne peut être Invoquée Spécialement que depuis votre main sur le Terrain de votre adversaire en Sacrifiant 1 monstre contrôlé par votre adversaire. Si vous Invoquez Spécialement cette carte, vous ne pouvez pas Invoquer Normalement ou Poser pendant ce tour. Une fois par tour, vous pouvez envoyer 1 autre carte que vous contrôlez au Cimetière pour infliger 1000 points de dommage à votre adversaire. Durant votre End Phase, Sacrifiez 1 autre monstre ou recevez 1000 points de dommage.
  it: |-
    Questa carta non può essere Evocata tramite Evocazione Normale o Posizionata. Questa carta può essere Evocata solo tramite Evocazione Speciale dalla tua mano al Terreno del tuo avversario offrendo come Tributo 1 mostro che il tuo avversario controlla. Se Evochi tramite Evocazione Speciale questa carta, non puoi Evocare tramite Evocazione Normale o Posizionare in questo turno. Una volta per turno, puoi mandare 1 altra carta che controlli al Cimitero per infliggere 1000 danni al tuo avversario. Durante la tua End Phase, offri come Tributo 1 altro mostro o subisci 1000 danni.
  pt:
  ja: |-
    このカードは通常召喚できない。相手フィールド上のモンスター１体をリリースし、手札から相手フィールド上に特殊召喚できる。１ターンに１度、このカード以外の自分フィールド上のカード１枚を墓地へ送る事で、相手ライフに１０００ポイントダメージを与える。また、自分のエンドフェイズ時にこのカード以外の自分フィールド上のモンスター１体をリリースするか、自分は１０００ポイントダメージを受ける。このカードを特殊召喚するターン、自分は通常召喚できない。
  ko: |-
    이 카드를 패에서 낼 경우, 상대 필드 위의 몬스터 1장을 제물로 바치고 상대 필드 위에 특수 소환해야 한다. 1턴에 1번, 자신 필드 위에 존재하는 이 카드 이외의 카드 1장을 묘지로 보내는 것으로, 상대 라이프에 1000 포인트 데미지를 준다. 또한, 자신의 엔드 페이즈시에 이 카드 이외의 몬스터 1장을 제물로 바치지 않으면, 이 카드의 컨트롤러는 1000 포인트 데미지를 받는다. 이 카드를 특수 소환할 경우, 이 턴에 일반 소환 / 세트를 할 수 없다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤。可以把对方场上1只怪兽解放，从手卡往对方场上特殊召唤。1回合1次，可以通过把这张卡以外的自己场上1张卡送去墓地，给与对方基本分1000分伤害。此外，自己的结束阶段时把这张卡以外的自己场上1只怪兽解放或自己受到1000分伤害。这张卡特殊召唤的回合，自己不能通常召唤。
