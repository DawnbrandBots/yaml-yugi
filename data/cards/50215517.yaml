    Falls du einen „Rotdrachen-Erzunterweltler“ kontrollierst: Zerstöre alle Zauber- und Fallenkarten, die dein Gegner kontrolliert.
  es: |-
    Si controlas un "Dragón Rojo Archidemonio": destruye todas las Cartas Mágicas y de Trampa que controle tu adversario.
