    Se controlli un "Arcidemone Drago Rosso": distruggi tutte le Carte Magia e Trappola controllate dal tuo avversario.
  pt: |-
    Se você controlar um "Dragão Vermelho Arquidemônio": destrua todos os Cards de Magia e Armadilha que seu oponente controla.
  ja: |-
    自分フィールド上に「レッド・デーモンズ・ドラゴン」が表側表示で存在する場合のみ発動する事ができる。相手フィールド上に存在する魔法・罠カードを全て破壊する。
  ko: |-
    ①: 자신 필드에 "레드 데몬즈 드래곤"이 존재할 경우에 발동할 수 있다. 상대 필드의 마법 / 함정 카드를 전부 파괴한다.
  zh-TW:
