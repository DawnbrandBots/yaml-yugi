text:
  en: |-
    If a player activates "Pot of Greed": Activate this effect; they can draw 1 card. This card must be in face-up Attack Position to activate and to resolve this effect.
  de: |-
    Wenn sich diese Karte offen in Angriffsposition auf dem Spielfeld befindet und ein Spieler „Topf der Gier“ aktiviert, kann er 1 weitere Karte ziehen.
  es: |-
    Cuando esta carta está en Posición de Ataque boca arriba en el Campo, si un jugador activa "Olla de la Codicia", puede robar 1 carta más.
  fr: |-
    Lorsque cette carte est en Position d'Attaque face recto sur le Terrain, si un joueur active un "Pot de Cupidité", il peut piocher une carte supplémentaire.
  it: |-
    Quando questa carta è scoperta in Posizione d'Attacco sul Terreno, se un giocatore attiva "Anfora dell'Avidità", può pescare 1 carta in più.
  pt: |-
    Enquanto este card estiver no campo com a face para cima em Posição de Ataque, se um duelista ativar "Pote da Ganância", ele pode comprar mais 1 card.
  ja: |-
    ①：「強欲な壺」が発動した場合に発動する。その「強欲な壺」を発動したプレイヤーは１枚ドローできる。この効果はこのカードがモンスターゾーンに表側攻撃表示で存在する場合に発動と処理を行う。
  ko: |-
    이 카드가 필드 위에 앞면 공격 표시로 존재할 때 "욕망의 항아리"를 발동했을 경우, "욕망의 항아리"를 발동한 플레이어는 카드를 1장 더 드로우할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：“强欲之壶”发动的情况下发动。发动该“强欲之壶”的玩家可以从牌组抽１张。此效果在此卡以表侧攻击表示存在于怪兽区域的情况下才能进行发动与处理。
