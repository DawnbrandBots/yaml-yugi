text:
  en: |-
    Once per turn, if this card is in Attack Position: You can discard 1 "Heroic" card; Special Summon 1 "Heroic" monster from your Deck, and if you do, change this card to Defense Position, also you cannot Special Summon monsters for the rest of this turn, except "Heroic" monsters. When you take damage while this card is in your GY: You can Special Summon this card in Attack Position. You can only use this effect of "Heroic Challenger - Thousand Blades" once per turn.
  de: |-
    Einmal pro Spielzug, falls sich diese Karte in Angriffsposition befindet: Du kannst 1 „Heroisch“-Karte abwerfen; beschwöre 1 „Heroisch“-Monster als Spezialbeschwörung von deinem Deck und falls du dies tust, ändere diese Karte in die Verteidigungsposition, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer „Heroisch“-Monstern. Wenn du Schaden erhältst, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte als Spezialbeschwörung in die Angriffsposition beschwören. Du kannst diesen Effekt von „Heroischer Herausforderer - Tausend Klingen“ nur einmal pro Spielzug verwenden.
  es: |-
    Una vez por turno, si esta carta está en Posición de Ataque: puedes descartar 1 carta "Heroico/a"; Invoca de Modo Especial 1 monstruo "Heroico" desde tu Deck y, si lo haces, cambia esta carta a Posición de Defensa y además, por el resto de este turno no puedes Invocar monstruos de Modo Especial, excepto monstruos "Heroico". Cuando recibes daño mientras esta carta está en tu Cementerio: puedes Invocar esta carta de Modo Especial en Posición de Ataque. Sólo puedes usar este efecto de "Contendiente Heroico - Mil Hojas" una vez por turno.
  fr: |-
    Une fois par tour, si cette carte est en Position d'Attaque : vous pouvez défausser 1 carte "Héroïque" ("Barrière Héroïque" et "Explosion Héroïque" exclus) ; Invoquez Spécialement 1 monstre "Héroïque" depuis votre Deck, et si vous le faites, changez cette carte en Position de Défense, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Héroïque" exclus) le reste de ce tour. Lorsque vous recevez des dommages tant que cette carte est dans votre Cimetière : vous pouvez Invoquer Spécialement cette carte en Position d'Attaque. Vous ne pouvez utiliser cet effet de "Challenger Héroïque - Mille Lames" qu'une fois par tour.
  it: |-
    Una volta per turno, se questa carta è in Posizione di Attacco: puoi scartare 1 carta "Eroico"; Evoca Specialmente 1 mostro "Eroico" dal tuo Deck e, se lo fai, metti questa carta in Posizione di Difesa, inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri "Eroico". Quando subisci danno mentre questa carta è nel tuo Cimitero: puoi Evocare Specialmente questa carta in Posizione di Attacco. Puoi utilizzare questo effetto di "Sfidante Eroico - Mille Lame" una sola volta per turno.
  pt: |-
    Uma vez por turno, se este card estiver em Posição de Ataque: você pode descartar 1 card "Heroico(a)"; Invoque por Invocação-Especial 1 monstro "Heroico(a)" do seu Deck e, se isso acontecer, coloque este card em Posição de Defesa e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros "Heroico(a)". Quando você sofrer dano enquanto este card estiver no seu Cemitério: você pode Invocar este card por Invocação-Especial em Posição de Ataque. Você só pode usar este efeito de "Desafiante Heroico - Mil Lâminas" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：１ターンに１度、手札から「ヒロイック」カード１枚を捨てて発動できる。デッキから「ヒロイック」モンスター１体を特殊召喚し、このカードを守備表示にする。この効果の発動後、ターン終了時まで自分は「ヒロイック」モンスターしか特殊召喚できない。②：このカードが墓地に存在し、戦闘・効果で自分がダメージを受けた時に発動できる。このカードを攻撃表示で特殊召喚する。
  ko: |-
    "H·C(히로익 챌린저) 사우전드 블레이드"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 1턴에 1번, 패에서 "히로익" 카드 1장을 버리고 발동할 수 있다. 덱에서 "히로익" 몬스터 1장을 특수 소환하고, 이 카드를 수비 표시로 한다. 이 효과의 발동 후, 턴 종료시까지 자신은 "히로익" 몬스터밖에 특수 소환할 수 없다. ②: 이 카드가 묘지에 존재하고, 전투 / 효과로 자신이 데미지를 받았을 때에 발동할 수 있다. 이 카드를 묘지에서 공격 표시로 특수 소환한다.
  zh-TW: |-
    此卡名的②效果，１回合僅限使用１次。①：１回合１次，可從手牌捨棄１張「英豪」卡發動。從牌組特殊召喚１隻「英豪」怪獸，將此卡變為守備表示。此效果發動後，在回合結束前我方可特殊召喚的怪獸僅限「英豪」怪獸。②：可在此卡存在於墓地，我方因戰鬥・效果受到傷害時發動。以攻擊表示特殊召喚此卡。
  zh-CN: |-
    「英豪挑战者 千刀兵」的②的效果1回合只能使用1次。
    ①：1回合1次，从手卡丢弃1张「英豪」卡才能发动。从卡组把1只「英豪」怪兽特殊召唤，这张卡变成守备表示。这个效果的发动后，直到回合结束时自己不是「英豪」怪兽不能特殊召唤。
    ②：这张卡在墓地存在，战斗·效果让自己受到伤害时才能发动。这张卡从墓地攻击表示特殊召唤。
