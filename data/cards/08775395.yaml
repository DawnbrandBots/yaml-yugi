text:
  en: |-
    Send 1 "Evil Eye" monster and 1 "Evil Eye" Spell/Trap from your Deck to the GY; add 1 "Evil Eye" Equip Spell from your Deck to your hand, but for the rest of this turn, each time you activate a non-"Evil Eye" card or effect, you lose 500 LP. If you Link Summon an "Evil Eye" monster: You can banish this card from your GY; equip 1 "Evil Eye" Equip Spell from your GY to 1 "Evil Eye" Link Monster you control. You can only use each effect of "Evil Eyes Unleashed" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：デッキから「呪眼」モンスター１体と「呪眼」魔法・罠カード１枚を墓地へ送って発動できる。デッキから「呪眼」装備魔法カード１枚を手札に加える。このターン、自分が「呪眼」カード以外のカードの効果を発動する度に自分は５００ＬＰを失う。②：自分が「呪眼」リンクモンスターのリンク召喚に成功した場合、墓地のこのカードを除外して発動できる。自分の墓地から「呪眼」装備魔法カード１枚を選び、自分フィールドの「呪眼」リンクモンスター１体に装備する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 덱에서 "주안" 몬스터 1장과 "주안" 마법 / 함정 카드 1장을 묘지로 보내고 발동할 수 있다. 덱에서 "주안" 장착 마법 카드 1장을 패에 넣는다. 이 턴에, 자신이 "주안" 카드 이외의 카드의 효과를 발동할 때마다 자신은 500 LP를 상실한다. ②: 자신이 "주안" 링크 몬스터의 링크 소환에 성공했을 경우, 묘지의 이 카드를 제외하고 발동할 수 있다. 자신 묘지에서 "주안" 장착 마법 카드 1장을 고르고, 자신 필드의 "주안" 링크 몬스터 1장에 장착한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：从卡组把1只「咒眼」怪兽和1张「咒眼」魔法·陷阱卡送去墓地才能发动。从卡组把1张「咒眼」装备魔法卡加入手卡。这个回合，每次自己把「咒眼」卡以外的卡的效果发动让自己失去500基本分。
    ②：自己对「咒眼」连接怪兽的连接召唤成功的场合，把墓地的这张卡除外才能发动。从自己墓地选1张「咒眼」装备魔法卡给自己场上1只「咒眼」连接怪兽装备。
