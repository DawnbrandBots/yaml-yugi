text:
  en:
  de: |-
    Diese Karte erhält 100 ATK für jedes Monster vom Typ Geflügeltes Ungeheuer, das du kontrollierst. Einmal pro Spielzug: Du kannst 1 Zauber-/Fallenkarte wählen, die dein Gegner kontrolliert; zerstöre das gewählte Ziel. Du musst 3 oder mehr Monster vom Typ Geflügeltes Ungeheuer kontrollieren, um diesen Effekt zu aktivieren und aufzulösen.
  es: |-
    Esta carta gana 100 ATK por cada monstruo de Tipo Bestia Alada que controles. Una vez por turno: puedes seleccionar 1 Carta Mágica/de Trampa que controle tu adversario; destruye ese objetivo. Debes controlar 3 o más monstruos de Tipo Bestia Alada para activar y resolver este efecto.
  fr: |-
    Cette carte gagne 100 ATK pour chaque monstre de Type Bête Ailée que vous contrôlez. Une fois par tour : vous pouvez cibler 1 Carte Magie/Piège contrôlée par votre adversaire ; détruisez la cible. Vous devez contrôler min. 3 monstres de Type Bête Ailée pour activer et résoudre cet effet.
  it: |-
    Questa carta guadagna 100 ATK per ogni mostro di Tipo Bestia Alata che controlli. Una volta per turno: puoi scegliere come bersaglio 1 Carta Magia/Trappola controllata dal tuo avversario; distruggi quel bersaglio. Devi controllare 3 o più mostri di Tipo Bestia Alata per attivare e risolvere questo effetto.
  pt: |-
    Este card ganha 100 de ATK para cada monstro do Tipo Besta Alada que você controla. Uma vez por turno: você pode escolher 1 Card de Magia/Armadilha que seu oponente controla; destrua o alvo. Você deve controlar 3 ou mais monstros do Tipo Besta Alada para ativar e resolver este efeito.
  ja: |-
    ①：このカードの攻撃力は、自分フィールドの鳥獣族モンスターの数×１００アップする。
    ②：１ターンに１度、自分フィールドに鳥獣族モンスターが３体以上存在する場合、相手フィールドの魔法・罠カード１枚を対象として発動できる。その相手のカードを破壊する。
  ko: |-
    이 카드의 공격력은 자신 필드 위에 앞면 표시로 존재하는 비행야수족 몬스터의 수 × 100 포인트 올린다. 자신 필드 위에 비행야수족 몬스터가 앞면 표시로 3장 이상 존재할 경우, 상대 필드 위에 존재하는 마법/함정 카드 1장을 파괴할 수 있다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    此卡的攻擊力依據我方場上的鳥獸族怪獸數量×１００進行提升。１回合１次，在我方場上存在３隻以上鳥獸族怪獸的狀況下，可選擇對方場上的１張魔法・陷阱卡破壞。
  zh-CN: |-
    此卡的攻击力上升相当于我方场上鸟兽族怪兽数量×１００点。１回合１次，我方场上存在有３只或以上鸟兽族怪兽的场合，可选择对手场上的１张魔法、陷阱卡并破坏。
