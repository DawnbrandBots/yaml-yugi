text:
  en: |-
    Once per turn, during your Standby Phase: You can target 1 "HERO" monster you control or in your Graveyard; return that target to the hand.
  de: |-
    Einmal pro Spielzug, während deiner Standby Phase: Du kannst 1 „HELD“-Monster wählen, das du kontrollierst oder das sich in deinem Friedhof befindet; gib das gewählte Ziel auf die Hand zurück.
  es: |-
    Una vez por turno, durante tu Standby Phase: puedes seleccionar 1 monstruo "HÉROE" que controles o en tu Cementerio; devuelve ese objetivo a la mano.
  fr: |-
    Une fois par tour, durant votre Standby Phase : vous pouvez cibler 1 monstre "HÉROS" que vous contrôlez ou dans votre Cimetière ; renvoyez la cible à la main.
  it: |-
    Una volta per turno, durante la tua Standby Phase: puoi scegliere come bersaglio 1 mostro "EROE" che controlli o nel tuo Cimitero; fai ritornare quel bersaglio nella mano.
  pt: |-
    Uma vez por turno, durante sua Fase de Apoio: você pode escolher 1 monstro "HERÓI" que você controla ou no seu Cemitério; devolva o alvo para a mão.
  ja: |-
    ①：１ターンに１度、自分スタンバイフェイズに自分のフィールド・墓地の「ＨＥＲＯ」モンスター１体を対象として発動できる。その自分の「ＨＥＲＯ」モンスターを持ち主の手札に戻す。
  ko: |-
    ①: 1턴에 1번, 자신 스탠바이 페이즈에 자신의 필드 / 묘지의 "히어로" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 자신의 "히어로" 몬스터를 주인의 패로 되돌린다.
  zh-TW:
  zh-CN: |-
    ①：1回合1次，在自己的准备阶段以自己场上・墓地的1只"－英雄"怪兽为对象可以发动。将自己的该"－英雄"怪兽放回持有者的手牌。
