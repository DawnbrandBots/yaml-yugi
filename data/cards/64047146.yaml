name:
  en: Horn of the Unicorn
  de: Horn des Einhorns
  es: Cuerno del Unicornio
  fr: Corne de l'Unicorne
  it: Corno dell'Unicorno
  pt: Chifre do Unicórnio
  ja: <ruby>一<rt>いっ</rt></ruby><ruby>角<rt>かく</rt></ruby><ruby>獣<rt>じゅう</rt></ruby>のホーン
  ja_romaji: Ikkakujū no Hōn
  ko: 유니콘의 뿔
  ko_rr: Yunikon-ui Ppul
  zh-TW: 獨角獸之角
  zh-CN: 独角兽之角
text:
  en: |-
    The equipped monster gains 700 ATK and DEF. When this card is sent from the field to the Graveyard: Return it to the top of the Deck.
  de: |-
    Das ausgerüstete Monster erhält 700 ATK und DEF. Wenn diese Karte vom Spielfeld auf den Friedhof gelegt wird: Lege sie auf das Deck zurück.
  es: |-
    El monstruo equipado gana 700 ATK y DEF. Cuando esta carta es mandada del Campo al Cementerio: devuélvela a la parte superior del Deck.
  fr: |-
    Le monstre équipé gagne 700 ATK/DEF. Lorsque cette carte est envoyée depuis le Terrain au Cimetière : renvoyez-la au-dessus du Deck.
  it: |-
    Il mostro equipaggiato guadagna 700 ATK e DEF. Quando questa carta viene mandata dal Terreno al Cimitero: falla ritornare in cima al Deck.
  pt: |-
    O monstro equipado ganha 700 de ATK e DEF. Quando este card for enviado do campo para o Cemitério: devolva-o para o topo do Deck.
  ja: |-
    ①：装備モンスターの攻撃力・守備力は７００アップする。②：このカードがフィールドから墓地へ送られた場合に発動する。このカードをデッキの一番上に戻す。
  ko: |-
    ①: 장착 몬스터의 공격력 / 수비력은 700 올린다. ②: 이 카드가 필드에서 묘지로 보내졌을 경우에 발동한다. 이 카드를 덱의 맨 위로 되돌린다.
  zh-TW: |-
    ①：裝備怪獸的攻擊力・守備力提升７００。②：在此卡從場上被送至墓地的狀況下發動。將此卡送回牌組的最上方。
  zh-CN: |-
    装备怪兽的攻击力、守备力上升７００点。此卡从场上被送入墓地时，墓地的此卡返回至牌组最上面。
