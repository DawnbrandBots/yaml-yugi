text:
  en: |-
    If this card is in your hand: You can discard 1 other card; take 1 "Dimonno Vaalmonica" from your Deck, and place this card and that card in your Pendulum Zones. During your Main Phase, if this card was Normal or Special Summoned this turn: You can banish 1 "Vaalmonica" Normal Spell/Trap from your GY; apply whichever effect on that card includes gaining LP. You can only use each effect of "Angello Vaalmonica" once per turn.
  de: |-
    Falls sich diese Karte in deiner Hand befindet: Du kannst 1 andere Karte abwerfen; nimm 1 „Dimonno-Vaalmonika“ von deinem Deck und lege diese Karte und jene Karte in deine Pendelzonen. Während deiner Main Phase, falls diese Karte in diesem Spielzug als Normal- oder Spezialbeschwörung beschworen wurde: Du kannst 1 Normale/n „Vaalmonika“-Zauber/Falle von deinem Friedhof verbannen; führe einen Effekt auf jener Karte aus, der das Erhalten von LP enthält. Du kannst jeden Effekt von „Engello-Vaalmonika“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta está en tu mano: puedes descartar otra carta; toma 1 "Dimonno de la Vaalmónica" en tu Deck, y pon esta carta y esa carta en tus Zonas de Péndulo. Durante tu Main Phase, si esta carta fue Invocada de Modo Normal o Especial este turno: puedes desterrar 1 Mágica/Trampa Normal "Vaalmónica" en tu Cementerio; aplica cualquier efecto de esa carta que incluya ganar LP. Sólo puedes usar cada efecto de "Angello de la Vaalmónica" una vez por turno.
  fr: |-
    Si cette carte est dans votre main : vous pouvez défausser 1 autre carte ; prenez 1 "Dimonno Vaalmonica" depuis votre Deck, et placez cette carte et la carte dans vos Zones Pendule. Durant votre Main Phase, si cette carte a été Invoquée Normalement ou Spécialement ce tour : vous pouvez bannir 1 Magie Normale/Piège Normal "Vaalmonica" depuis votre Cimetière ; appliquez un effet de la carte qui inclut un gain de LP. Vous ne pouvez utiliser chaque effet de "Angello Vaalmonica" qu'une fois par tour.
  it: |-
    Se questa carta è nella tua mano: puoi scartare 1 altra carta; prendi 1 "Dimonno Vaalmonica" dal tuo Deck, e metti questa carta e quella carta nelle tue Zone Pendulum. Durante la tua Main Phase, se questa carta è stata Evocata Normalmente o Specialmente in questo turno: puoi bandire 1 Magia/Trappola Normale "Vaalmonica" dal tuo Cimitero; applica qualsiasi effetto di quella carta che include guadagnare LP. Puoi utilizzare ogni effetto di "Angello Vaalmonica" una sola volta per turno.
  pt: |-
    Se este card estiver na sua mão: você pode descartar 1 outro card; pegue 1 "Dimonno Vaalmônica" do seu Deck e coloque este card e esse card nas suas Zonas de Pêndulo. Durante sua Fase Principal, se este card foi Invocado por Invocação-Normal ou Especial neste turno: você pode banir 1 Magia/Armadilha Normal "Vaalmônica" do seu Cemitério; aplique qualquer efeito nesse card que inclua ganhar PV. Você só pode usar cada efeito de "Angello Vaalmônica" uma vez por turno.
  ja: |-
    このカード名の①②のモンスター効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札に存在する場合、手札から他のカード１枚を捨てて発動できる。デッキから「悪魔の聲」１体を選び、このカードとそのカードを自分のＰゾーンに置く。②：このカードが召喚・特殊召喚したターンの自分メインフェイズに、自分の墓地から「ヴァルモニカ」通常魔法・通常罠カード１枚を除外して発動できる。その魔法・罠カード発動時のＬＰを回復する方の効果を適用する。
  ko: |-
    이 카드명의 ①②의 몬스터 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패에 존재할 경우, 패에서 다른 카드 1장을 버리고 발동할 수 있다. 덱에서 "데모네 바르모니카" 1장을 고르고, 이 카드와 그 카드를 자신의 펜듈럼 존에 놓는다. ②: 이 카드를 일반 소환 / 특수 소환한 턴의 자신 메인 페이즈에, 자신 묘지에서 "바르모니카" 일반 마법 / 일반 함정 카드 1장을 제외하고 발동할 수 있다. 그 마법 / 함정 카드 발동시의 LP를 회복하는 쪽의 효과를 적용한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②怪兽效果１回合仅可各使用１次。
    ①：此卡存在于手牌的情况下，从手牌将１张其他的卡舍弃可以发动。从牌组挑选１只“魔鬼之声・华耳琴璃”，将此卡和该卡放在自己的灵摆区域。
    ②：在此卡召唤・特殊召唤的回合的自己的主要阶段，从自己的墓地将１张“华耳琴璃”通常魔法・通常陷阱卡除外可以发动。适用该魔法・陷阱卡发动时的恢复LP一方的效果。
