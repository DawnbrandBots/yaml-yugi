  ja: |-
    このカード名の①②のモンスター効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札に存在する場合、手札から他のカード１枚を捨てて発動できる。デッキから「悪魔の聲」１体を選び、このカードとそのカードを自分のＰゾーンに置く。②：このカードが召喚・特殊召喚したターンの自分メインフェイズに、自分の墓地から「ヴァルモニカ」通常魔法・通常罠カード１枚を除外して発動できる。その魔法・罠カード発動時のＬＰを回復する方の効果を適用する。
  ko: |-
    이 카드명의 ①②의 몬스터 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패에 존재할 경우, 패에서 다른 카드 1장을 버리고 발동할 수 있다. 덱에서 "데모네 바르모니카" 1장을 고르고, 이 카드와 그 카드를 자신의 펜듈럼 존에 놓는다. ②: 이 카드를 일반 소환 / 특수 소환한 턴의 자신 메인 페이즈에, 자신 묘지에서 "바르모니카" 일반 마법 / 일반 함정 카드 1장을 제외하고 발동할 수 있다. 그 마법 / 함정 카드 발동시의 LP를 회복하는 쪽의 효과를 적용한다.
