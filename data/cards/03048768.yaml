pendulum_effect:
  en: |-
    Each time you gain LP while you control a Fiend Monster Card in your other Pendulum Zone, place 1 Resonance Counter on this card. Once per turn, when an opponent's monster declares an attack, you can: Immediately after this effect resolves, Link Summon 1 "Vaalmonica" Link Monster.
  de: |-
    Jedes Mal, dass du LP erhältst, solange du eine Unterweltler-Monsterkarte in deiner anderen Pendelzone kontrollierst, lege 1 Resonanz-Zählmarke auf diese Karte. Einmal pro Spielzug, wenn ein Monster eines Gegners einen Angriff deklariert, kannst du: Sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 „Vaalmonika“-Linkmonster als Linkbeschwörung.
  es: |-
    Cada vez que ganes LP mientras controles una Carta de Monstruo Demonio en tu otra Zona de Péndulo, pon 1 Contador de Resonancia en esta carta. Una vez por turno, cuando un monstruo del adversario declara un ataque, puedes: inmediatamente después de que se resuelva este efecto, Invocar por Enlace 1 Monstruo de Enlace "Vaalmónica".
  fr: |-
    Chaque fois que vous gagnez des LP tant que vous contrôlez une Carte Monstre Démon dans votre autre Zone Pendule, placez 1 Compteur Résonance sur cette carte. Une fois par tour, lorsqu'un monstre de l'adversaire déclare une attaque, vous pouvez : immédiatement après la résolution de cet effet, Invoquez par Lien 1 Monstre Lien "Vaalmonica".
  it: |-
    Ogni volta che guadagni LP mentre controlli una Carta Mostro Demone nella tua altra Zona Pendulum, metti 1 Segnalino Risonanza su questa carta. Una volta per turno, quando un mostro dell'avversario dichiara un attacco, puoi: immediatamente dopo che questo effetto si è risolto, Evoca Link 1 Mostro Link "Vaalmonica".
  pt: |-
    Sempre que você ganhar PV enquanto você controlar um Card de Monstro Demônio na sua outra Zona de Pêndulo, coloque 1 Marcador de Ressonância neste card. Uma vez por turno, quando um monstro do oponente declarar um ataque, você pode: imediatamente depois que este efeito resolver, Invocar por Invocação-Link 1 Monstro Link "Vaalmônica".
  ja: |-
    ①：もう片方の自分のＰゾーンに悪魔族モンスターカードが存在する限り、自分のＬＰが回復する度に、このカードに響鳴カウンターを１つ置く。②：１ターンに１度、相手モンスターの攻撃宣言時に発動できる。「ヴァルモニカ」Ｌモンスター１体のＬ召喚を行う。
  ko: |-
    ①: 다른 한쪽의 자신의 펜듈럼 존에 악마족 몬스터 카드가 존재하는 한, 자신의 LP가 회복할 때마다, 이 카드에 향명 카운터를 1개 놓는다. ②: 1턴에 1번, 상대 몬스터의 공격 선언시에 발동할 수 있다. "바르모니카" 링크 몬스터 1장의 링크 소환을 실행한다.
  zh-TW: |-
    ①：只要我方另一側鐘擺區存在惡魔族怪獸卡，每當我方回復LP時，就在此卡放置１個響鳴計數物。 ②：１回合１次，可在對方怪獸的攻擊宣言時發動。召喚１隻「華耳琴璃」連結怪獸。
  zh-CN: |-
    ①：只要另一方自己的灵摆区域有恶魔族怪兽卡存在，每次自己的LP恢复，在此卡上放１个响鸣计数物。
    ②：１回合１次，对手怪兽攻击宣言时可以发动。进行１只“华耳琴璃”连接怪兽的连接召唤。
