text:
  en: |-
    At the start of the Damage Step, if this card attacks a Defense Position monster: Destroy that monster.
  de: |-
    Am Beginn des Damage Steps, falls diese Karte ein Monster in Verteidigungsposition angreift: Zerstöre jenes Monster.
  es: |-
    Al comienzo del Damage Step, si esta carta ataca a un monstruo en Posición de Defensa: destruye ese monstruo.
  fr: |-
    Au début de la Damage Step, si cette carte attaque un monstre en Position de Défense : détruisez le monstre.
  it: |-
    All'inizio del Damage Step, se questa carta attacca un mostro in Posizione di Difesa: distruggi quel mostro.
  pt: |-
    No começo da Etapa de Dano, se este card atacar um monstro em Posição de Defesa: destrua esse monstro.
  ja: |-
    このカードが守備表示モンスターを攻撃した場合、ダメージ計算を行わずそのモンスターを破壊する。
  ko: |-
    이 카드가 수비 표시 몬스터를 공격했을 경우, 데미지 계산을 실행하지 않고 그 몬스터를 파괴한다.
  zh-TW: |-
    此卡攻擊守備表示怪獸的傷害步驟開始時發動。破壞該怪獸。
  zh-CN: |-
    这张卡向守备表示怪兽攻击的场合，不进行伤害计算把那只怪兽破坏。
