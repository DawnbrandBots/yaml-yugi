text:
  en: |-
    If this card is Normal or Special Summoned: You can add 1 "Rescue-ACE" Spell from your Deck to your hand. When your opponent activates a monster effect on the field (Quick Effect): You can Tribute this card from your hand or field; Special Summon 1 "Rescue-ACE" monster from your hand, except "Rescue-ACE Air Hoister". You can only use each effect of "Rescue-ACE Air Hoister" once per turn.
  de:
  es:
