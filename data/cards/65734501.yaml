  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合に発動できる。デッキから「Ｒ－ＡＣＥ」魔法カード１枚を手札に加える。②：相手がフィールドのモンスターの効果を発動した時、手札・フィールドのこのカードをリリースして発動できる。手札から「Ｒ－ＡＣＥエアホイスター」以外の「Ｒ－ＡＣＥ」モンスター１体を特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "R－ACE(레스큐 에이스)" 마법 카드 1장을 패에 넣는다. ②: 상대가 필드의 몬스터의 효과를 발동했을 때, 패 / 필드의 이 카드를 릴리스하고 발동할 수 있다. 패에서 "R－ACE(레스큐 에이스) 에어호이스터" 이외의 "R－ACE(레스큐 에이스)" 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：这张卡召唤·特殊召唤成功的场合才能发动。从卡组把1张「救援ACE队」魔法卡加入手卡。
    ②：对方把场上的怪兽的效果发动时，把手卡·场上的这张卡解放才能发动。从手卡把「救援ACE队 空中起吊员」以外的1只「救援ACE队」怪兽特殊召唤。
