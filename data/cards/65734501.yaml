name:
  en: Rescue-ACE Air Lifter
  de: Rettungs-ASS Flugheber
  es: Aerotransportador AS-Rescate
  fr: Monte-Air des Secours-AS
  it: Salvataggio-ASSO Argano Aereo
  pt: ÁS-Resgate Jato de Ar
  ja: <ruby>Ｒ－ＡＣＥ<rt>レスキュー・エース</rt></ruby>エアホイスター
  ja_romaji: Resukyū Ēsu Ea Hoisutā
  ko: <ruby>R－ACE<rt>레스큐 에이스</rt></ruby> 에어호이스터
  ko_rr: Reseukyu Eiseu E-eohoiseuteo
  zh-TW: 救援王牌 空中吊掛者
  zh-CN: 救援王牌 空中吊挂者
text:
  en: |-
    If this card is Normal or Special Summoned: You can add 1 "Rescue-ACE" Spell from your Deck to your hand. When your opponent activates a monster effect on the field (Quick Effect): You can Tribute this card from your hand or face-up field; Special Summon 1 "Rescue-ACE" monster from your hand, except "Rescue-ACE Air Lifter". You can only use each effect of "Rescue-ACE Air Lifter" once per turn.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Rettungs-ASS“-Zauber von deinem Deck hinzufügen. Wenn dein Gegner einen Monstereffekt auf dem Spielfeld aktiviert (Schnelleffekt): Du kannst diese Karte von deiner Hand oder offen von deiner Spielfeldseite als Tribut anbieten; beschwöre 1 „Rettungs-ASS“-Monster als Spezialbeschwörung von deiner Hand, außer „Rettungs-ASS Flugheber“. Du kannst jeden Effekt von „Rettungs-ASS Flugheber“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 Mágica "AS-Rescate" en tu Deck. Cuando tu adversario activa el efecto de un monstruo en el Campo (Efecto Rápido): puedes Sacrificar esta carta en tu mano o Campo boca arriba; Invoca de Modo Especial 1 monstruo "AS-Rescate" desde tu mano, excepto "Aerotransportador AS-Rescate". Sólo puedes usar cada efecto de "Aerotransportador AS-Rescate" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 Magie "Secours-AS" depuis votre Deck à votre main. Lorsque votre adversaire active un effet de monstre sur le Terrain (Effet Rapide) : vous pouvez Sacrifier cette carte depuis votre main ou Terrain face recto ; Invoquez Spécialement 1 monstre "Secours-AS" ("Monte-Air des Secours-AS" exclu) depuis votre main. Vous ne pouvez utiliser chaque effet de "Monte-Air des Secours-AS" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 Magia "Salvataggio-ASSO" dal tuo Deck alla tua mano. Quando il tuo avversario attiva l'effetto di un mostro sul Terreno (Effetto Rapido): puoi offrire come Tributo questa carta dalla tua mano o Terreno scoperto; Evoca Specialmente 1 mostro "Salvataggio-ASSO" dalla tua mano, eccetto "Salvataggio-ASSO Argano Aereo". Puoi utilizzare ogni effetto di "Salvataggio-ASSO Argano Aereo" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 Magia "ÁS-Resgate" do seu Deck à sua mão. Quando seu oponente ativar um efeito de monstro no campo (Efeito Rápido): você pode oferecer este card como Tributo da sua mão ou do campo com a face para cima; Invoque por Invocação-Especial 1 monstro "ÁS-Resgate" da sua mão, exceto "ÁS-Resgate Jato de Ar". Você só pode usar cada efeito de "ÁS-Resgate Jato de Ar" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合に発動できる。デッキから「Ｒ－ＡＣＥ」魔法カード１枚を手札に加える。②：相手がフィールドのモンスターの効果を発動した時、手札・フィールドのこのカードをリリースして発動できる。手札から「Ｒ－ＡＣＥエアホイスター」以外の「Ｒ－ＡＣＥ」モンスター１体を特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 덱에서 "R－ACE(레스큐 에이스)" 마법 카드 1장을 패에 넣는다. ②: 상대가 몬스터의 효과를 필드에서 발동했을 때, 패 / 필드의 이 카드를 릴리스하고 발동할 수 있다. 패에서 "R－ACE(레스큐 에이스) 에어호이스터" 이외의 "R－ACE(레스큐 에이스)" 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：此卡召唤・特殊召唤成功的情况下可以发动。从牌组将１张“救援王牌”魔法卡加入手牌。②：对手发动场上的怪兽的效果时，解放手牌・场上的此卡可以发动。从手牌将“救援王牌 空中吊挂者”以外的１只“救援王牌”怪兽特殊召唤。
