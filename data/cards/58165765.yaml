text:
  en: |-
    When this card is Summoned: You can banish 1 "Ninja" or "Ninjitsu Art" card from your GY, then target 1 Set card your opponent controls; reveal that Set card, then return it to either the top or bottom of the Deck. Your opponent cannot activate the targeted card in response to this effect's activation. You can only use this effect of "Red Dragon Ninja" once per turn.
  de: |-
    Wenn diese Karte beschworen wird: Du kannst 1 „Ninja“- oder „Ninjitsu-Kunst“-Karte von deinem Friedhof verbannen und dann 1 gesetzte Karte wählen, die dein Gegner kontrolliert; zeige die gesetzte Karte vor und lege sie dann entweder auf oder unter das Deck zurück. Dein Gegner kann die gewählte Karte nicht als Reaktion auf die Aktivierung dieses Effekts aktivieren. Du kannst diesen Effekt von „Ninja des roten Drachen“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando esta carta es Invocada: puedes desterrar 1 carta "Ninja" o "Ninjitsu Arte" en tu Cementerio, y después seleccionar 1 carta Colocada que controle tu adversario; muestra esa carta Colocada, y después devuélvela a la parte superior o inferior del Deck. Tu adversario no puede activar la carta seleccionada en respuesta a la activación de este efecto. Sólo puedes usar este efecto de "Ninja del Dragón Rojo" una vez por turno.
  fr: |-
    Lorsque cette carte est Invoquée : vous pouvez bannir 1 carte "Ninja", "Ninjitsu" ou "Nin-Jitsu" depuis votre Cimetière, puis ciblez 1 carte Posée contrôlée par votre adversaire ; révélez la carte Posée, puis renvoyez-la au-dessus ou au-dessous du Deck. Votre adversaire ne peut pas activer la carte ciblée en réponse à l'activation de cet effet. Vous ne pouvez utiliser cet effet de "Ninja Dragon Rouge" qu'une fois par tour.
  it: |-
    Quando questa carta viene Evocata: puoi bandire 1 carta "Ninja" o "Ninjitsu" dal tuo Cimitero, poi scegliere come bersaglio 1 carta Posizionata controllata dal tuo avversario; rivela quella carta Posizionata, poi falla ritornare in cima oppure in fondo al Deck. Il tuo avversario non può attivare la carta scelta come bersaglio in risposta all'attivazione di questo effetto. Puoi utilizzare questo effetto di "Ninja Drago Rosso" una sola volta per turno.
  pt: |-
    Quando este card for Invocado: você pode banir 1 card "Ninja" ou "Ninjitsu" do seu Cemitério e, depois, escolher 1 card Baixado que seu oponente controla; revele o card Baixado e, depois, devolva-o para o topo ou para o fundo do Deck. Seu oponente não pode ativar o card escolhido em resposta à ativação deste efeito. Você só pode usar este efeito de "Ninja do Dragão Vermelho" uma vez por turno.
  ja: |-
    このカードが召喚・反転召喚・特殊召喚に成功したとき、自分の墓地の「忍者」または「忍法」と名のついたカード１枚をゲームから除外し、相手フィールド上にセットされたカード１枚を選択して発動できる。選択したカードを確認し、持ち主のデッキの一番上または一番下に戻す。この効果の発動に対して相手は選択されたカードを発動できない。「赤竜の忍者」の効果は１ターンに１度しか使用できない。
  ko: |-
    이 카드가 일반 소환 / 반전 소환 / 특수 소환에 성공했을 때, 자신 묘지의 "첩자" 또는 "인법"이라는 이름이 붙은 카드 1장을 게임에서 제외하고, 상대 필드 위에 세트된 카드 1장을 선택하여 발동할 수 있다. 선택한 카드를 확인하고, 주인 덱의 맨 위 또는 맨 아래로 되돌린다. 이 효과의 발동에 대하여, 상대는 선택된 카드를 발동할 수 없다. "적룡의 첩자"의 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW:
  zh-CN: |-
    这张卡召唤·反转召唤·特殊召唤成功时，把自己墓地1张名字带有「忍者」或者「忍法」的卡从游戏中除外，选择对方场上盖放的1张卡才能发动。把选择的卡确认，回到持有者卡组最上面或者最下面。对方不能对应这个效果的发动把选择的卡发动。「红龙忍者」的效果1回合只能使用1次。
