name:
  en: Jam Breeding Machine
  de: Schleimbrutmaschine
  es: Máquina de Reproducción de Gelatina
  fr: Machine à Spectre
  it: Macchina Genera Gelatina
  pt: Máquina de Reprodução de Geleia
  ja: スライム<ruby>増<rt>ぞう</rt></ruby><ruby>殖<rt>しょく</rt></ruby><ruby>炉<rt>ろ</rt></ruby>
  ja_romaji: Suraimu Zōshokuro
  ko: 슬라임 증식로
  ko_rr:
  zh-TW: 軟泥增殖爐
  zh-CN: 软泥增殖炉
text:
  en: |-
    Once per turn, during your Standby Phase: Special Summon 1 "Slime Token" (Aqua/WATER/Level 1/ATK 500/DEF 500) in Attack Position. You cannot Summon any monsters, except "Slime Tokens" (but you can Set).
  de: |-
    Einmal pro Spielzug, während deiner Standby Phase: Beschwöre 1 „Schleim-Spielmarke“ (Aqua/WASSER/Stufe 1/ATK 500/DEF 500) als Spezialbeschwörung in die Angriffsposition. Du kannst keine Monster beschwören, außer „Schleim-Spielmarken“ (aber du kannst setzen).
  es: |-
    Una vez por turno, durante tu Standby Phase: Invoca de Modo Especial 1 "Ficha de Gelatina" (Aqua/AGUA/Nivel 1/ATK 500/DEF 500) en Posición de Ataque. No puedes Invocar ningún monstruo, excepto "Ficha de Gelatina" (pero sí puedes Colocar).
  fr: |-
    Une fois par tour, durant votre Standby Phase : Invoquez Spécialement 1 "Jeton de Slime" (Aqua/EAU/Niveau 1/ATK 500/DEF 500) en Position d'Attaque. Vous ne pouvez pas Invoquer de monstres ("Jeton de Slime" exclu), mais vous pouvez Poser.
  it: |-
    Una volta per turno, durante la tua Standby Phase: Evoca Specialmente 1 "Segna-Melma" (Acqua/ACQUA/Livello 1/ATK 500/DEF 500) in Posizione di Attacco. Non puoi Evocare nessun mostro, eccetto "Segna-Melma" (ma puoi Posizionare).
  pt: |-
    Uma vez por turno, durante sua Fase de Apoio: Invoque por Invocação-Especial 1 "Ficha de Limo" (Aqua/ÁGUA/Nível 1/ATK 500/DEF 500) em Posição de Ataque. Você não pode Invocar monstros, exceto "Ficha de Limo" (mas pode Baixá-los).
  ja: |-
    自分のスタンバイフェイズ毎に自分のフィールド上に「スライムモンスタートークン」（水族・水・星１・攻／守５００）１体を攻撃表示で特殊召喚する。このカードが表側表示でフィールド上に存在する限り、自分はモンスターを召喚・反転召喚・特殊召喚する事はできない（「スライムモンスタートークン」を除く）。
  ko: |-
    자신의 스텐바이 페이즈마다 자신의 필드 위에 "슬라임 몬스터 토큰"(물족/물 속성/레벨 1/공격력 500/수비력 500) 1장을 공격 표시로 특수 소환한다. 이 카드가 앞면 표시로 필드 위에 존재하는 한, 자신은 몬스터("슬라임 몬스터 토큰" 이외)를 일반 소환/반전 소환/특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    每次自己的准备阶段，在自己场上把1只「史莱姆衍生物」（水族·水·1星·攻／守500）攻击表示特殊召唤。只要这张卡在场上存在，自己不能把「史莱姆衍生物」以外的怪兽召唤·反转召唤·特殊召唤。
