text:
  en: |-
    When a monster you control that's equipped with this card is destroyed by battle, and this card is sent to the Graveyard, you can either:
    ● Draw 1 card. OR
    ● Discard 1 random card from your opponent's hand.
  de: |-
    Wenn ein Monster auf deiner Spielfeldseite, das mit dieser Karte ausgerüstet wird, als Ergebnis eines Kampfes zerstört und diese Karte auf den Friedhof gelegt wird, wähle und aktiviere 1 der folgenden Effekte:
    ● Ziehe 1 Karte von deinem Deck.
    ● Wirf 1 zufällige Karte aus der Hand deines Gegners auf den Friedhof ab.
  es: |-
    Cuando un monstruo en tu Campo equipado con esta carta es destruido como resultado de una batalla y esta carta es mandada al Cementerio, selecciona y activa 1 de los siguientes efectos:
    ● Roba 1 carta de tu Deck.
    ● Descarta 1 carta al azar de la mano de tu adversario al Cementerio.
  fr: |-
    Lorsqu'un monstre sur votre Terrain équipé avec cette carte est détruit à l'issue du combat, et que cette carte est envoyée au Cimetière, sélectionnez et activez 1 des effets suivants :
    ● Piochez 1 carte de votre Deck.
    ● Défaussez 1 carte au hasard de la main de votre adversaire au Cimetière.
  it: |-
    Quando un mostro sul tuo Terreno equipaggiato con questa carta viene distrutto in battaglia e questa carta viene mandata al Cimitero, scegli ed attiva 1 dei seguenti effetti:
    ●Pesca 1 carta.
    ●Scarta 1 carta a caso dalla mano del tuo avversario al Cimitero.
  pt: |-
    Quando um monstro no seu Campo equipado com este card é destruído como resultado de um combate, e este card é enviado para o Cemitério, escolha e ative 1 dos seguintes efeitos:
    ● Compre 1 card do seu Deck.
    ● Descarte 1 card aleatóriamente da mão do seu adversário para o Cemitério.
  ja: |-
    自分フィールド上の装備モンスターが戦闘によって破壊されこのカードが墓地に送られた時、次の効果から１つを選択して発動する。
    ●デッキからカードを１枚ドローする。
    ●相手の手札をランダムに１枚墓地に捨てる。
  ko: |-
    자신 필드 위의 장착 몬스터가 전투에 의해서 파괴되어 이 카드가 묘지로 보내졌을 때, 다음 효과에서 1개를 선택하고 발동한다.
    ●덱에서 카드를 1장 드로우한다.
    ●상대의 패를 무작위로 1장 묘지에 버린다.
  zh-TW: |-
    在我方場上的裝備怪獸因戰鬥被破壞，此卡被送至墓地時，從以下效果選擇１個發動。
    ●從牌組抽１張牌。
    ●隨機選擇對方１張手牌捨棄。
  zh-CN: |-
    我方场上的装备怪兽因战斗被破坏，且此卡被送入墓地时，可从以下效果选择１个发动。
    ●从牌组抽取１张卡牌。
    ●随机挑选１张对手的手牌舍弃。
