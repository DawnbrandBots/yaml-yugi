text:
  en:
  de: |-
    Ziehe 3 Karten, dann, falls du eine „Sylvan“-Karte in deiner Hand hast, zeige 2 Karten von deiner Hand vor, darunter mindestens 1 „Sylvan“-Karte, dann lege sie in beliebiger Reihenfolge auf das Deck. Zeige andernfalls deine gesamte Hand vor, dann lege sie in beliebiger Reihenfolge auf das Deck. Du kannst nur 1 „Sylvanische Wohltäterin“ pro Spielzug aktivieren.
  es: |-
    Roba 3 cartas y después, si tienes una carta "Silvano/a" en tu mano, muestra 2 cartas en tu mano, incluyendo por lo menos 1 carta "Silvano/a", y después ponlas en la parte superior del Deck en cualquier orden. De otra forma, muestra toda tu mano, y después ponla en la parte superior del Deck en cualquier orden. Sólo puedes activar 1 "Caridad Silvana" por turno.
  fr: |-
    Piochez 3 cartes, puis, si vous avez une carte "Sylvan" dans votre main, révélez 2 cartes depuis votre main incluant min. 1 carte "Sylvan", puis placez-les au-dessus du Deck dans l'ordre de votre choix. Sinon, révélez toute votre main, puis placez-la au-dessus du Deck dans l'ordre de votre choix. Vous ne pouvez activer qu'1 "Charité Sylvan" par tour.
  it: |-
    Pesca 3 carte poi, se hai una carta "Silvan" nella tua mano, rivela 2 carte dalla tua mano compresa almeno 1 carta "Silvan", poi mettile in cima al Deck in qualsiasi ordine. Altrimenti, rivela tutta la tua mano, poi mettila in cima al Deck in qualsiasi ordine. Puoi attivare solo 1 "Carità Silvana" per turno.
  pt: |-
    Compre 3 cards e, depois, se você tiver um card "Silvestre" na sua mão, revele 2 cards da sua mão, incluindo pelo menos 1 card "Silvestre" e, depois, coloque-os no topo do Deck em qualquer ordem. Caso contrário, revele toda sua mão e, depois, coloque-a no topo do seu Deck em qualquer ordem. Você só pode ativar 1 "Caridade Silvestre" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。
    ①：自分は３枚ドローする。その後、「森羅」カード１枚を含む手札のカード２枚を選び、好きな順番でデッキの上に戻す。手札に「森羅」カードが無い場合、手札を全て公開し、好きな順番でデッキの上に戻す。
  ko: |-
    덱에서 카드를 3장 드로우한다. 그 후, "삼라"라는 이름이 붙은 카드 1장을 포함하는 패의 카드 2장을 상대에게 보여주고, 좋아하는 순서대로 덱 위로 되돌린다. 패에 "삼라"라는 이름이 붙은 카드가 없을 경우, 패를 전부 상대에게 보여주고, 좋아하는 순서대로 덱 위로 되돌린다. "삼라의 자비"는 1턴에 1장밖에 발동할 수 없다.
  zh-TW: |-
    從牌組抽３張牌。其後，選擇包含１張冠有「森羅」之名的卡在內的２張手牌，依喜好順序送回牌組上方。在手牌沒有冠有「森羅」之名的卡的狀況下，公開所有手牌，依喜好順序送回牌組上方。「森羅的施捨」１回合僅限發動１張。
  zh-CN: |-
    从牌组抽３张卡。然后，挑选包含１张“森罗”卡在内的２张手牌的卡，以喜欢的顺序放回牌组上面。手牌中没有“森罗”卡的情况下，将手牌全部公开，以喜欢的顺序放回牌组上面。“森罗的施舍”１回合仅可发动１张。
