name:
  en: Twin Twisters
  de: Zwillings-Twister
  es: Torbellinos Gemelos
  fr: Tourbillons Jumeaux
  it: Turbini Gemelli
  pt: Tornados Gêmeos
  ja: ツインツイスター
  ja_romaji: Tsuin Tsuisutā
