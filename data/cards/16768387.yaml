text:
  en: |-
    FLIP: Look at up to 5 cards from the top of your Deck, then place them on the top of the Deck in any order.
  de: |-
    FLIPP: Schau dir die 5 obersten Karten deines Decks an, ordne sie in der gewünschten Reihenfolge und lege sie wieder oben auf dein Deck zurück.
  es: |-
    VOLTEO: Mira hasta 5 cartas de la parte superior de tu Deck, y después ponlas en la parte superior del Deck en cualquier orden.
  fr: |-
    FLIP : Regardez max. 5 cartes du dessus de votre Deck, puis placez-les au-dessus du Deck dans l'ordre de votre choix.
  it: |-
    SCOPRI: Guarda fino a 5 carte dalla cima del tuo Deck, poi rimettile in cima al Deck in qualsiasi ordine.
  pt: |-
    VIRE: Veja os 5 cards do topo do seu Deck e, depois, coloque-os no topo do Deck em qualquer ordem.
  ja: |-
    リバース：<ruby>自<rt>じ</rt></ruby><ruby>分<rt>ぶん</rt></ruby>のデッキの上からカードを５<ruby>枚<rt>まい</rt></ruby>まで<ruby>確<rt>かく</rt></ruby><ruby>認<rt>にん</rt></ruby>し、<ruby>好<rt>す</rt></ruby>きな<ruby>順<rt>じゅん</rt></ruby><ruby>番<rt>ばん</rt></ruby>でデッキの上に<ruby>戻<rt>もど</rt></ruby>す。
  ko: |-
    리버스 : 자신의 덱의 카드를 위에서 부터 5장 보고, 그 카드를 좋아하는 순서대로 바꿀 수 있다.
  zh-TW:
  zh-CN: |-
    反转：从自己卡组上面把最多5张卡确认，用喜欢的顺序回到卡组上面。
