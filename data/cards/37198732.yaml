name:
  en: Level Lifter
  de: Stufenheber
  es: Elevador de Nivel
  fr: Nivérophile
  it: Sollevatore dei livelli
  pt: Subir de Nível
  ja: レベル・マイスター
  ja_romaji: Reberu Maisutā
  ko: 레벨 마이스터
  ko_rr:
  zh-TW: 等級大師
  zh-CN: 等级大师
text:
  en:
  de: |-
    Lege 1 Monster von deiner Hand auf den Friedhof und wähle dann bis zu 2 offene Monster, die du kontrollierst; bis zum Ende dieses Spielzugs werden ihre Stufen dieselben wie die Grundstufe des Monsters, das auf den Friedhof gelegt wurde, um diese Karte zu aktivieren.
  es: |-
    Manda al Cementerio 1 monstruo en tu mano, y después selecciona hasta 2 monstruos boca arriba que controles; hasta el final de este turno, sus Niveles se convierten en el Nivel original del monstruo mandado al Cementerio para activar esta carta.
  fr: |-
    Envoyez 1 monstre depuis votre main au Cimetière, puis ciblez max. 2 monstres face recto que vous contrôlez ; jusqu'à la fin de ce tour, leur Niveau devient du Niveau d'origine du monstre envoyé au Cimetière pour activer cette carte.
  it: |-
    Manda 1 mostro dalla tua mano al Cimitero, poi scegli come bersaglio fino a 2 mostri scoperti che controlli; fino alla fine di questo turno, i loro Livelli diventano il Livello originale del mostro mandato al Cimitero per attivare questa carta.
  pt: |-
    Envie 1 monstro da sua mão para o Cemitério e, depois, escolha até 2 monstros com a face para cima que você controla; até o final deste turno, o Nível deles se torna o Nível original do monstro enviado para o Cemitério para ativar este card.
  ja: |-
    ①：手札からモンスター１体を墓地へ送り、自分フィールドの表側表示モンスターを２体まで対象として発動できる。そのモンスターのレベルはターン終了時まで、このカードを発動するために墓地へ送ったモンスターの元々のレベルと同じになる。
  ko: |-
    패의 몬스터 1장을 묘지로 보내고, 자신 필드 위에 앞면 표시로 존재하는 몬스터를 2장까지 선택하여 발동할 수 있다. 선택한 몬스터의 레벨은 엔드 페이즈시까지, 이 카드를 발동하기 위해 묘지로 보낸 몬스터의 원래 레벨과 같아진다.
  zh-TW: |-
    可將手牌的１隻怪獸送至墓地，選擇我方場上的最多２隻正面表示怪獸發動。選擇的怪獸的等級在回合結束前，變為與為發動此卡送至墓地的怪獸的原本的等級相同。
  zh-CN: |-
    可将手牌的１只怪兽送入墓地，并从我方场上选择最多２只表侧表示怪兽发动。直至回合结束时，被选择怪兽的等级变成为发动此卡而送入墓地怪兽的原本等级。
