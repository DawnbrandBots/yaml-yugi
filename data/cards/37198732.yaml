name:
  en: Level Lifter
  de: Stufenheber
  es: Elevador de Nivel
  fr: Nivérophile
  it: Sollevatore dei livelli
  pt: Subir de Nível
  ja: レベル・マイスター
  ja_romaji: Reberu Maisutā
  ko: 레벨 마이스터
  ko_rr:
  zh-TW: 等級大師
  zh-CN: 等级大师
text:
  en: |-
    Send 1 monster from your hand to the Graveyard, then target up to 2 face-up monsters you control; until the end of this turn, their Levels become the original Level of the monster sent to the Graveyard to activate this card.
  de: |-
    Lege 1 Monster von deiner Hand auf den Friedhof und wähle dann bis zu 2 offene Monster, die du kontrollierst; ihre Stufen werden dieselben wie die Grundstufe des Monsters, das auf den Friedhof gelegt wurde, um diese Karte zu aktivieren.
  es: |-
    Manda al Cementerio 1 monstruo en tu mano, y después selecciona hasta 2 monstruos boca arriba que controles; sus Niveles se convierten en el Nivel original del monstruo mandado al Cementerio para activar esta carta.
  fr: |-
    Envoyez 1 monstre depuis votre main au Cimetière, puis ciblez max. 2 monstres face recto que vous contrôlez ; leur Niveau devient du Niveau d'origine du monstre envoyé au Cimetière pour activer cette carte.
  it: |-
    Manda 1 mostro dalla tua mano al Cimitero, poi scegli come bersaglio fino a 2 mostri scoperti che controlli; i loro Livelli diventano il Livello originale del mostro mandato al Cimitero per attivare questa carta.
  pt: |-
    Envie 1 monstro da sua mão para o Cemitério e, depois, escolha até 2 monstros com a face para cima que você controla; o Nível deles se torna o Nível original do monstro enviado para o Cemitério para ativar este card.
  ja: |-
    手札のモンスター１体を墓地へ送り、自分フィールド上に表側表示で存在するモンスターを２体まで選択して発動できる。選択したモンスターのレベルはエンドフェイズ時まで、このカードを発動するために墓地へ送ったモンスターの元々のレベルと同じになる。
  ko: |-
    패의 몬스터 1장을 묘지로 보내고, 자신 필드 위에 앞면 표시로 존재하는 몬스터를 2장까지 선택하여 발동할 수 있다. 선택한 몬스터의 레벨은 엔드 페이즈시까지, 이 카드를 발동하기 위해 묘지로 보낸 몬스터의 원래 레벨과 같아진다.
  zh-TW:
  zh-CN: |-
    把手卡1只怪兽送去墓地，选择自己场上表侧表示存在的最多2只怪兽才能发动。选择的怪兽的等级直到结束阶段时变成和为这张卡发动而送去墓地的怪兽的原本等级相同。
