text:
  en:
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird, kannst du 1 „Batteriemann“-Monster, außer „Batteriemann Ladegerät“, als Spezialbeschwörung von deiner Hand oder deinem Deck beschwören. Diese Karte erhält 300 ATK und DEF für jedes Monster vom Typ Donner, das du kontrollierst.
  es: |-
    Cuando Invocas esta carta de Modo Normal, puedes Invocar de Modo Especial desde tu mano o tu Deck 1 monstruo "Hombre Pila", excepto "Hombre Pila Cargador". Esta carta gana 300 de ATK y DEF por cada monstruo de Tipo Trueno que controles.
  fr: |-
    Lorsque cette carte est Invoquée Normalement, vous pouvez Invoquer Spécialement 1 monstre "Homme-Batterie", excepté "Chargeur Homme-Batterie", depuis votre main ou votre Deck. Cette carte gagne 300 points d'ATK et de DEF pour chaque monstre de Type Tonnerre que vous contrôlez.
  it: |-
    Quando questa carta viene Evocata tramite Evocazione Normale, puoi Evocare tramite Evocazione Speciale 1 mostro "Uomo Batteria", eccetto "Uomo Batteria Caricatore", dalla tua mano o Deck. Questa carta guadagna 300 ATK e DEF per ogni mostro di Tipo Tuono che controlli.
  pt: |-
    Quando este card for Invocado por Invocação-Normal, você pode Invocar por Invocação-Especial 1 monstro "Homem-Bateria", exceto "Carregador de Homem-Bateria", da sua mão ou Deck. Este card ganha 300 de ATK e DEF para cada monstro do Tipo Trovão que você controla.
  ja: |-
    ①：このカードが召喚した時に発動できる。手札・デッキから「充電池メン」以外の「電池メン」モンスター１体を特殊召喚する。
    ②：このカードの攻撃力・守備力は、自分フィールドの雷族モンスターの数×３００アップする。
  ko: |-
    이 카드의 일반 소환에 성공했을 때, 자신의 패 또는 덱에서 "충전지맨" 이외의 "전지맨"이라는 이름이 붙은 몬스터 1장을 특수 소환할 수 있다. 이 카드의 공격력/수비력은 자신 필드 위에 앞면 표시로 존재하는 번개족 몬스터의 수 × 300 포인트 올린다.
  zh-TW: |-
    此卡召喚成功時，可從手牌・牌組特殊召喚１隻「充電池人」以外的冠有「電池人」之名的怪獸。此卡的攻擊力・守備力依據我方場上的雷族怪獸數量×３００進行提升。
  zh-CN: |-
    此卡召唤成功时，可从手牌、牌组特殊召唤１只除“充电池人”以外的冠有“电池人”之名的怪兽。此卡的攻击力、守备力上升我方场上雷族怪兽数量×３００点。
