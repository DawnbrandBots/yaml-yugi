text:
  en: |-
    When this card is Normal Summoned, you can Special Summon 1 "Batteryman" monster, except "Batteryman Charger", from your hand or Deck. This card gains 300 ATK and DEF for each Thunder-Type monster you control.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird, kannst du 1 "Batteriemann"-Monster, außer "Batteriemann Ladegerät", als Spezialbeschwörung von deiner Hand oder deinem Deck beschwöfndjkren. Diese Karte erhält 300 ATK und DEF für jedes Monster vom Typ Donner, das du kontrollierst.
  es: |-
    Cuando Invocas esta carta de Modo Normal, puedes Invocar de Modo Especial desde tu mano o tu Deck 1 monstruo "Hombre Pila", excepto "Hombre Pila Cargador". Esta carta gana 300 ATK y DEF por cada monstruo de Tipo Trueno que controles.
  fr: |-
    Lorsque cette carte est Invoquée Normalement, vous pouvez Invoquer Spécialement 1 monstre "Homme-Batterie", excepté "Chargeur Homme-Batterie", depuis votre main ou votre Deck. Cette carte gagne 300 points d'ATK et de DEF pour chaque monstre de Type Tonnerre que vous contrôlez.
  it: |-
    Quando questa carta viene Evocata tramite Evocazione Normale, puoi Evocare tramite Evocazione Speciale 1 mostro "Uomo Batteria", eccetto "Uomo Batteria Caricatore", dalla tua mano o Deck. Questa carta guadagna 300 ATK e DEF per ogni mostro di Tipo Tuono che controlli.
  pt: |-
    Quando este card é Invocado por Invocação-Normal, você pode Invocar por Invocação-Especial 1 "Batteryman" da sua mão ou Deck, exceto "Batteryman Charger". Este card ganha 300 pontos de ATK e DEF para cada monstro do Tipo Trovão que você controla.
  ja: |-
    このカードの召喚に成功した時、自分の手札またはデッキから「充電池メン」以外の「電池メン」と名のついたモンスター１体を特殊召喚する事ができる。このカードの攻撃力・守備力は、自分フィールド上に表側表示で存在する雷族モンスターの数×３００ポイントアップする。
  ko: |-
    이 카드의 일반 소환에 성공했을 때, 자신의 패 또는 덱에서 "충전지맨" 이외의 "전지맨" 이라는 이름이 붙은 몬스터 1장을 특수 소환할 수 있다. 이 카드의 공격력 / 수비력은 자신 필드 위에 앞면 표시로 존재하는 번개족 몬스터의 수 x 300 포인트 올린다.
  zh-TW:
  zh-CN: |-
    这张卡召唤成功时，可以从手卡·卡组把「充电池人」以外的1只名字带有「电池人」的怪兽特殊召唤。这张卡的攻击力·守备力上升自己场上的雷族怪兽数量×300的数值。
