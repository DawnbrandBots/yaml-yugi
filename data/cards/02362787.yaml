    Pague 800 Pontos de Vida e, depois, escolha 1 dos seus monstros de LUZ banidos; adicione o alvo à sua mão.
  ja: |-
    ①：８００ＬＰを払い、自分の除外状態の光属性モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  ko: |-
    ①: 800 LP를 지불하고, 제외되어 있는 자신의 빛 속성 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 패에 넣는다.
  zh-TW: |-
    ①：可支付８００LP，將我方被除外的１隻光屬性怪獸做為對象發動。將該怪獸加入手牌。
  zh-CN: |-
    可支付８００生命点数，选择１只从游戏中移除的我方光属性怪兽发动。被选择的怪兽加入手牌。
