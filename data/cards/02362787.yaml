    Paga 800 Life Points, y después selecciona 1 de tus monstruos de LUZ desterrados; añade ese objetivo a tu mano.
  fr: |-
    Payez 800 Life Points, puis ciblez 1 de vos monstres LUMIÈRE bannis ; ajoutez la cible à votre main.
  it: |-
    Paga 800 Life Point poi scegli come bersaglio 1 dei tuoi mostri LUCE banditi; aggiungi quel bersaglio alla tua mano.
  pt: |-
    Pague 800 Pontos de Vida e, depois, escolha 1 dos seus monstros de LUZ banidos; adicione o alvo à sau mão.
  ja: |-
    ①：８００ＬＰを払い、除外されている自分の光属性モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  ko: |-
    ①: 800 LP를 지불하고, 제외되어 있는 자신의 빛 속성 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 패에 넣는다.
  zh-TW: |-
    可支付800生命点数，选择1只从游戏中除外的我方光属性怪兽发动。被选择的怪兽加入手牌。
  zh-CN: |-
    支付800基本分，选择从游戏中除外的1只自己的光属性怪兽才能发动。选择的怪兽加入手卡。
