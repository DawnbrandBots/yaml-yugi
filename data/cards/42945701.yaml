  ja: <ruby><rb>火</rb><rt>か</rt></ruby><ruby><rb>霊</rb><rt>れい</rt></ruby><ruby><rb>術</rb><rt>じゅつ</rt></ruby>－「<ruby><rb>紅</rb><rt>くれない</rt></ruby>」
