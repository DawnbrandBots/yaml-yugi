text:
  en: |-
    Tribute 1 FIRE monster; inflict damage to your opponent equal to that monster's original ATK.
  de: |-
    Biete 1 FEUER Monster als Tribut an; füge deinem Gegner Schaden in Höhe der Grund-ATK des Monsters zu.
  es: |-
    Sacrifica 1 monstruo de FUEGO; inflige daño a tu adversario igual al ATK original de ese monstruo.
  fr: |-
    Sacrifiez 1 monstre FEU ; infligez des dommages à votre adversaire égaux à l'ATK d'origine du monstre.
  it: |-
    Offri come Tributo 1 mostro FUOCO; infliggi al tuo avversario danno pari all'ATK originale di quel mostro.
  pt: |-
    Ofereça 1 monstro de FOGO como Tributo; cause dano ao seu oponente igual ao ATK original desse monstro.
  ja: |-
    ①：自分フィールドの炎属性モンスター１体をリリースして発動できる。リリースしたモンスターの元々の攻撃力分のダメージを相手に与える。
  ko: |-
    ①: 자신 필드의 화염 속성 몬스터 1장을 릴리스하고 발동할 수 있다. 릴리스한 몬스터의 원래 공격력만큼의 데미지를 상대에게 준다.
  zh-TW: |-
    可释放1只我方场上的炎属性怪兽并发动。给予对手生命相当于被释放怪兽原本攻击力的伤害。
  zh-CN: |-
    ①：解放自己场上的1只炎属性怪兽可以发动。给予对手相当于解放的怪兽原本攻击力数值的伤害。
