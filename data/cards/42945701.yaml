  ja: <ruby>火<rt>か</rt></ruby><ruby>霊<rt>れい</rt></ruby><ruby>術<rt>じゅつ</rt></ruby>－「<ruby>紅<rt>くれない</rt></ruby>」
  ja_romaji: Kareijutsu - "Kurenai"
