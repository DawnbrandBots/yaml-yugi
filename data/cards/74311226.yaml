  ja: <ruby>海<rt>かい</rt></ruby><ruby>皇<rt>おう</rt></ruby>の<ruby>竜<rt>りゅう</rt></ruby><ruby>騎<rt>き</rt></ruby><ruby>隊<rt>たい</rt></ruby>
  ja_romaji: Kaiō no Ryūkitai
  ko: 해황의 용기대
