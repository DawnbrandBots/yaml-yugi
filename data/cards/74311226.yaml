text:
  en: |-
    All your Level 3 or lower Sea Serpent monsters can attack directly. If this card is sent to the GY to activate a WATER monster's effect: Add 1 Sea Serpent monster from your Deck to your hand, except "Atlantean Dragoons".
  de: |-
    Alle deine Seeschlange-Monster der Stufe 3 oder niedriger können direkt angreifen. Falls diese Karte auf den Friedhof gelegt wird, um den Effekt eines WASSER Monsters zu aktivieren: Füge deiner Hand 1 Seeschlange-Monster von deinem Deck hinzu, außer „Atlantische Dragoner“.
  es: |-
    Todos tus monstruos Serpiente Marina de Nivel 3 o menor pueden atacar directamente. Si esta carta es mandada al Cementerio para activar el efecto de un monstruo de AGUA: añade a tu mano 1 monstruo Serpiente Marina en tu Deck, excepto "Infantes Montados de Atlantis".
  fr: |-
    Tous vos monstres Serpent de Mer de max. Niveau 3 peuvent attaquer directement. Si cette carte est envoyée au Cimetière pour activer un effet de monstre EAU : ajoutez 1 monstre Serpent de Mer ("Cavalerie Dragon de l'Atlantide" exclu) depuis votre Deck à votre main.
  it: |-
    Tutti i tuoi mostri Serpente Marino di Livello 3 o inferiore possono attaccare direttamente. Se questa carta viene mandata al Cimitero per attivare l'effetto di un mostro ACQUA: aggiungi 1 mostro Serpente Marino, eccetto "Dragoni Atlantici", dal tuo Deck alla tua mano.
  pt: |-
    Todos os seus monstros Serpente Marinha de Nível 3 ou menos podem atacar diretamente. Se este card for enviado para o Cemitério para ativar o efeito de um monstro de ÁGUA: adicione 1 monstro Serpente Marinha do seu Deck à sua mão, exceto "Soldados de Cavalaria Atlante".
  ja: |-
    ①：このカードがモンスターゾーンに存在する限り、自分のレベル３以下の海竜族モンスターは直接攻撃できる。②：このカードが水属性モンスターの効果を発動するために墓地へ送られた場合に発動する。デッキから「海皇の竜騎隊」以外の海竜族モンスター１体を手札に加える。
  ko: |-
    ①: 이 카드가 몬스터 존에 존재하는 한, 자신의 레벨 3 이하의 해룡족 몬스터는 직접 공격할 수 있다. ②: 이 카드가 물 속성 몬스터의 효과를 발동하기 위해 묘지로 보내졌을 경우에 발동한다. 덱에서 "해황의 용기대" 이외의 해룡족 몬스터 1장을 패에 넣는다.
  zh-TW: |-
    只要此卡以表侧表示存在于场上，我方场上等级3或以下的海龙族怪兽可直接攻击对手玩家。此外，此卡为了发动水属性怪兽的效果被送入墓地时，从牌组将1只「海皇的龍騎隊」以外的海龙族怪兽加入手牌。
  zh-CN: |-
    ①：只要此卡存在于怪兽区域，自己的等级３以下的海龙族怪兽可以直接攻击。②：此卡为发动水属性怪兽的效果被送至墓地的情况下发动。从牌组将“海皇的龙骑队”以外的１只海龙族怪兽加入手牌
