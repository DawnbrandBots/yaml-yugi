text:
  en: |-
    1 Psychic Tuner + 1+ non-Tuner Psychic monsters
    You can target 1 banished monster; Special Summon it to your field. During the Main Phase (Quick Effect): You can banish 1 monster from your GY, then target 1 other face-up monster on the field; banish it, then gain LP equal to that banished monster's original ATK. You can only use 1 "Psychic Blaster Mk-II" effect per turn, and only once that turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    サイキック族チューナー＋チューナー以外のサイキック族モンスター１体以上
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分か相手の除外状態のモンスター１体を対象として発動できる。そのモンスターを自分フィールドに特殊召喚する。②：自分・相手のメインフェイズに、自分の墓地からモンスター１体を除外し、フィールドの他の表側表示モンスター１体を対象として発動できる。そのモンスターを除外する。その後、除外したモンスターの元々の攻撃力分だけ自分のＬＰを回復する。
  ko:
  zh-TW:
  zh-CN: |-
    念动力族协调＋协调以外的念动力族怪兽1只以上
    此卡名的①②效果1回合1次，仅可使用其中1个。①：以自己或对手除外状态的1只怪兽为对象可以发动。将该怪兽特殊召唤至自己场上。②：在自己・对手的主要阶段，从自己墓地将1只怪兽除外，以场上1只其他的表侧表示怪兽为对象可以发动。将该怪兽除外。然后，依除外的怪兽的原本攻击力的数值恢复自己的LP。
