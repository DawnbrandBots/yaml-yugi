text:
  en: |-
    You can Tribute this card, then target 1 Level 4 or lower "Jurrac" monster in your GY, except "Jurrac Aeolo"; Special Summon it.
  de: |-
    Du kannst diese Karte als Tribut anbieten und dann 1 „Jurassier“-Monster der Stufe 4 oder niedriger in deinem Friedhof wählen, außer „Jurassier-Aeolo“; beschwöre es als Spezialbeschwörung.
  es: |-
    Puedes Sacrificar esta carta, y después seleccionar 1 monstruo "Jurrac" de Nivel 4 o menor en tu Cementerio, excepto "Jurrac Aeolo"; Invócalo de Modo Especial.
  fr: |-
    Vous pouvez Sacrifier cette carte, puis ciblez 1 monstre "Préhistorique" de max. Niveau 4 ("Aeolo Préhistorique" exclu) dans votre Cimetière ; Invoquez-le Spécialement.
  it: |-
    Puoi offrire come Tributo questa carta, poi scegliere come bersaglio 1 mostro "Jurrac" di Livello 4 o inferiore nel tuo Cimitero, eccetto "Jurrac Aeolo"; Evocalo Specialmente.
  pt: |-
    Você pode oferecer este card como Tributo e, depois, escolha 1 monstro "Jurrac" de Nível 4 ou menos no seu Cemitério, exceto "Jurrac Aeolo"; Invoque-o por Invocação-Especial.
  ja: |-
    ①：このカードをリリースし、「ジュラック・アウロ」以外の自分の墓地のレベル４以下の「ジュラック」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    ①: 이 카드를 릴리스하고, "쥬락 아우로" 이외의 자신 묘지의 레벨 4 이하의 "쥬락" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：解放此卡，以“朱罗纪・异特龙”以外的、自己墓地的1只等级4以下的“朱罗纪”怪兽为对象可以发动。将该怪兽特殊召唤。
