text:
  en: |-
    You can Tribute this card to select 1 Level 4 or lower "Jurrac" monster in your Graveyard, except "Jurrac Aeolo". Special Summon that monster from the Graveyard.
  de: |-
    Du kannst diese Karte als Tribut anbieten, um 1 „Jurassier“-Monster der Stufe 4 oder niedriger in deinem Friedhof zu wählen, außer „Jurassier-Aeolo“. Beschwöre das Monster als Spezialbeschwörung vom Friedhof.
  es: |-
    Puedes Sacrificar esta carta y selecciona un monstruo "Jurrac" nivel 4 o menor dn tu Cementerio, excepto "Jurrac Aeolo". Invoca a ese monstruo de Modo Especial desde el Cementerio.
  fr: |-
    Vous pouvez Sacrifier cette carte pour sélectionner 1 monstre "Préhistorique" de Niveau 4 ou moins dans votre Cimetière, excepté "Aeolo Préhistorique". Invoquez Spécialement ce monstre depuis le Cimetière.
  it: |-
    Puoi offrire come Tributo questa carta per scegliere 1 mostro "Jurrac" di Livello 4 o inferiore nel tuo Cimitero, eccetto "Jurrac Aeolo". Evoca Specialmente quel mostro dal Cimitero.
  pt: |-
    Você pode Tributar esta carta para Special Summon 1 monstro "Jurrac", exceto "Jurrac Auro", de Nível 4 ou menor do seu Cemitério para o seu lado do campo.
  ja: |-
    ①：このカードをリリースし、「ジュラック・アウロ」以外の自分の墓地のレベル４以下の「ジュラック」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    ①: 이 카드를 릴리스하고, "쥬락 아우로" 이외의 자신 묘지의 레벨 4 이하의 "쥬락" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：把这张卡解放，以「朱罗纪异特龙」以外的自己墓地1只4星以下的「朱罗纪」怪兽为对象才能发动。那只怪兽特殊召唤。
