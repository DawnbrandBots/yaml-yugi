text:
  en: |-
    Select 1 monster on your side of the field and remove it from play until your next Standby Phase. While the monster is removed from play, the Monster Card Zone of the selected monster cannot be used.
  de: |-
    Wähle 1 Monster auf deiner Spielfeldseite und entferne es bis zu deiner nächsten Standby Phase aus dem Spiel. Während die gewählte Karte aus dem Spiel entfernt ist, kann das Feld der Monsterkartenzone des gewählten Monsters nicht benutzt werden.
  es: |-
    Retira del juego 1 monstruo de tu Campo hasta tu próxima Standby Phase. La carta todavia cuenta para el limite de 5 cartas en la Zona de Monstruo.
  fr: |-
    Retirez du jeu 1 monstre de votre Terrain jusqu'à votre prochaine Standby Phase. La carte compte toujours dans la limite de Zone des 5 Cartes Monstre.
  it: |-
    Rimuovi dal gioco 1 Mostro sul tuo Terreno fino alla tua prossima Standby Phase. La carta viene comunque contata per il limite di 5 carte della Zona Carte Mostro.
  pt: |-
    Selecione 1 monstro no seu campo e remova-o do Duelo até sua próxima Fase de Apoio. Enquanto o monstro estiver removido do Duelo, a Zona de Card de Monstro do monstro selecionado não pode ser usada.
  ja: |-
    自分フィールド上に存在するモンスター１体を選択して発動する。選択した自分のモンスターを次の自分のスタンバイフェイズ時までゲームから除外する。ゲームから除外している間、そのモンスターカードゾーンは使用できない。
  ko: |-
    자신의 필드 위 몬스터 1장을 선택하여, 다음 자신의 스텐바이 페이즈까지 필드 위에서 제외한다. 제외 중에는 선택한 몬스터의 몬스터 카드 존은 사용할 수 없다.
  zh-TW:
  zh-CN: |-
    选择自己场上存在的1只怪兽发动。选择的自己怪兽直到下次的自己的准备阶段时从游戏中除外。从游戏中除外中的期间，那个怪兽卡区域不能使用。
