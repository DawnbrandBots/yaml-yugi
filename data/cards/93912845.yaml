text:
  en: |-
    Select 1 Tuner monster from your Graveyard and Special Summon it. Its effects are negated. Special Summon 2 "Gift Fiend Tokens" (Fiend-Type/DARK/Level 3/ATK 1500/DEF 1500) to your opponent's side of the field.
  de: |-
    Wähle 1 Empfänger-Monster in deinem Friedhof und beschwöre es als Spezialbeschwörung. Seine Effekte werden annulliert. Beschwöre 2 „Geschenkunterweltler-Spielmarken“ (Typ Unterweltler/FINSTERNIS/Stufe 3/ATK 1500/DEF 1500) als Spezialbeschwörung auf die Spielfeldseite deines Gegners.
  es: |-
    Selecciona 1 monstruo Cantante en tu Cementerio e Invócalo de Modo Especial. Sus efectos son negados. Invoca de Modo Especial 2 "Fichas Demonio Regalo" (Tipo Demonio/OSCURIDAD/Nivel 3/ATK 1500/DEF 1500) en el Campo de tu adversario.
  fr: |-
    Sélectionnez 1 monstre Syntoniseur depuis votre Cimetière et Invoquez-le Spécialement. Ses effets sont annulés. Invoquez Spécialement 2 "Jetons Cadeau Démoniaque" (Type Démon/TÉNÈBRES/Niveau 3/ATK 1500/DEF 1500) sur le Terrain de votre adversaire.
  it: |-
    Scegli un mostro Tuner dal tuo Cimitero ed Evocalo tramite Evocazione Speciale. I suoi effetti sono annullati. Evoca tramite Evocazione Speciale 2 "Segna-Demone Regalo" (Tipo Demone/OSCURITÀ/Livello 3/ATK 1500/DEF 1500) sul Terreno del tuo avversario.
  pt:
  ja: |-
    自分の墓地に存在するチューナー１体を選択し特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。相手フィールド上に「ギフト・デモン・トークン」（悪魔族・闇・星３・攻／守１５００）２体を特殊召喚する。
  ko: |-
    자신의 묘지에 존재하는 튜너 1장을 선택하고 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다. 상대 필드 위에 "기프트 데몬 토큰"(악마족 / 어둠 속성 / 레벨 3 / 공격력 1500 / 수비력 1500) 2장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    选择自己墓地存在的1只调整特殊召唤。这个效果特殊召唤的怪兽的效果无效化。在对方场上把2只「礼物魔衍生物」（恶魔族·暗·3星·攻／守1500）特殊召唤。
