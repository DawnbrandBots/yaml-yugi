name:
  en: Elementsaber Lapauila Mana
  de: Elementsäbel Lapauila Mana
  es: Sablelemento Lapauila Mana
  fr: Lapauila Mana, Élémentsabre
  it: Elementsciabola Lapauila Mana
  pt: Sabrelemento Lapauila Mana
  ja: エレメントセイバー・ウィラード
  ja_romaji: Erementoseibā Wirādo
  ko: 엘리멘트세이버 위라드
  ko_rr:
  zh-TW: 元素軍刀 維拉德
  zh-CN: 元素军刀・维拉德
text:
  en:
  de: |-
    Du kannst 2 andere Monster von deiner Hand auf den Friedhof legen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Du kannst diesen Effekt von „Elementsäbel Lapauila Mana“ nur einmal pro Spielzug verwenden. Wende die folgenden Effekte auf „Elementsäbel“- und „Elementarherrscher“-Monster an, die du kontrollierst, abhängig von den Grund-Eigenschaften der „Elementsäbel“-Monster, die auf den Friedhof gelegt wurden, um den Effekt dieser Karte zu aktivieren.
    ●ERDE oder WIND: Können nicht durch Kampf zerstört werden.
    ●WASSER oder FEUER: Können nicht durch Effekte zerstört werden.
    ●LICHT oder FINSTERNIS: Dein Gegner kann sie nicht als Ziel für Karteneffekte wählen.
  es: |-
    Puedes mandar al Cementerio otros 2 monstruos en tu mano; Invoca esta carta de Modo Especial desde tu mano. Sólo puedes usar este efecto de "Sablelemento Lapauila Mana" una vez por turno. Aplica el o los siguientes efectos a los monstruos "Sablelemento" y "Señor Elemental" que controles, dependiendo de los Atributos originales de los monstruos "Sablelemento" mandados al Cementerio para activar el efecto de esta carta.
    ●TIERRA o VIENTO: No puede ser destruido en batalla.
    ●AGUA o FUEGO: No puede ser destruido por efectos.
    ●LUZ u OSCURIDAD: Tu adversario no puede seleccionarlo con efectos de cartas.
  fr: |-
    Vous pouvez envoyer 2 autres monstres depuis votre main au Cimetière ; Invoquez Spécialement cette carte depuis votre main. Vous ne pouvez utiliser cet effet de "Lapauila Mana, Élémentsabre" qu'une fois par tour. Appliquez les effets suivants aux monstres "Élémentsabre" et "Seigneur Élémentaire" que vous contrôlez, selon les Attributs d'origine des monstres "Élémentsabre" envoyés au Cimetière pour activer l'effet de cette carte.
    ●TERRE ou VENT : Non destructible au combat.
    ●EAU ou FEU : Non destructible par des effets.
    ●LUMIÈRE ou TÉNÈBRES : Votre adversaire ne peut pas le cibler avec des effets de carte.
  it: |-
    Puoi mandare altri 2 mostri dalla tua mano al Cimitero; Evoca Specialmente questa carta dalla tua mano. Puoi utilizzare questo effetto di "Elementsciabola Lapauila Mana" una sola volta per turno. Applica i seguenti effetti ai mostri "Elementsciabola" e "Signore Elementale" che controlli, a seconda degli Attributi originali di qualsiasi mostro "Elementsciabola" mandato al Cimitero per attivare l'effetto di questa carta.
    ●TERRA o VENTO: Non può essere distrutto in battaglia.
    ●ACQUA o FUOCO: Non può essere distrutto dagli effetti.
    ●LUCE o OSCURITÀ: Il tuo avversario non può sceglierlo come bersaglio con gli effetti delle carte.
  pt: |-
    Você pode enviar 2 outros monstros da sua mão para o Cemitério; Invoque este card por Invocação-Especial da sua mão. Você só pode usar este efeito de "Sabrelemento Lapauila Mana" uma vez por turno. Aplique o(s) seguinte(s) efeito(s) aos monstros "Sabrelemento" e "Senhor Elemental" que você controla, dependendo dos Atributos originais de quaisquer monstros "Sabrelemento" enviados para o Cemitério para ativar o efeito deste card.
    ●TERRA ou VENTO: Não pode ser destruído em batalha.
    ●ÁGUA ou FOGO: Não pode ser destruído por efeitos.
    ●LUZ ou TREVAS: Seu oponente não pode escolhê-lo como alvo de efeitos de card.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。
    ①：手札から他のモンスター２体を墓地へ送って発動できる。このカードを手札から特殊召喚する。
    ②：このカードがモンスターゾーンに存在する限り、このカードの①の効果を発動するために墓地へ送った「エレメントセイバー」モンスターの元々の属性によって、自分フィールドの「エレメントセイバー」モンスター及び「霊神」モンスターに以下を適用する。
    ●地・風：戦闘では破壊されない。
    ●水・炎：効果では破壊されない。
    ●光・闇：相手は効果の対象にできない。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 패에서 다른 몬스터 2장을 묘지로 보내고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 몬스터 존에 존재하는 한, 이 카드의 ①의 효과를 발동하기 위해 묘지로 보낸 "엘리멘트세이버" 몬스터의 원래 속성에 따라, 자신 필드의 "엘리멘트세이버" 몬스터 및 "령신" 몬스터에 이하를 적용한다.
    ●땅 또는 바람: 전투로는 파괴되지 않는다.
    ●물 또는 화염: 효과로는 파괴되지 않는다.
    ●빛 또는 어둠: 상대 효과의 대상이 되지 않는다.
  zh-TW: |-
    此卡名的①效果，１回合僅限使用１次。①：可從手牌將其他２隻怪獸送至墓地發動。從手牌特殊召喚此卡。②：只要此卡存在於怪獸區，根據為發動此卡的①效果送至墓地的「元素軍刀」怪獸的原本的屬性，我方場上的「元素軍刀」怪獸及「靈神」怪獸就適用以下內容。
    ●地或風：不會因戰鬥被破壞。
    ●水或炎：不會因效果被破壞。
    ●光或闇：不會成為對方的效果對象。
  zh-CN: |-
    此卡名的①效果１回合仅可使用１次。①：从手牌将其他２只怪兽送至墓地可以发动。从手牌将此卡特殊召唤。②：只要此卡存在于怪兽区域，根据为发动此卡的①效果送至墓地的“元素军刀”怪兽的原本属性，自己场上的“元素军刀”怪兽及“灵神”怪兽适用以下内容。
    ●地或风：不会因战斗被破坏。
    ●水或炎：不会因效果被破坏。
    ●光或暗：不会成为对手效果的对象。
