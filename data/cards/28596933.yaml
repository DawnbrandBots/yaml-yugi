name:
  en: A Wingbeat of Giant Dragon
  de: Flügelschlag des Drachengiganten
  es: El Batir de Alas del Dragón Gigante
  fr: Le Battement d'Aile du Dragon Géant
  it: Il Battito d'Ali del Drago Gigante
  pt: Bater de Asas do Dragão Gigante
  ja: <ruby>巨<rt>きょ</rt></ruby><ruby>竜<rt>りゅう</rt></ruby>の<ruby>羽<rt>は</rt></ruby>ばたき
  ja_romaji: Kyoryū no Habataki
  ko: 거룡의 도약
  ko_rr:
  zh-TW: 巨龍振翅
  zh-CN: 巨龙振翅
text:
  en: |-
    Return 1 Level 5 or higher Dragon-Type monster you control to the hand, and if you do, destroy all Spell and Trap Cards on the field.
  de: |-
    Gib 1 Monster vom Typ Drache der Stufe 5 oder höher, das du kontrollierst, auf die Hand zurück und falls du dies tust, zerstöre alle Zauber- und Fallenkarten auf dem Spielfeld.
  es: |-
    Devuelve a la mano 1 monstruo de Tipo Dragón de Nivel 5 o mayor que controles y, si lo haces, destruye todas las Cartas Mágicas y de Trampa en el Campo.
  fr: |-
    Renvoyez 1 monstre de Type Dragon de min. Niveau 5 que vous contrôlez à la main, et si vous le faites, détruisez toutes les Cartes Magie/Piège sur le Terrain.
  it: |-
    Fai ritornare nella mano 1 mostro di Tipo Drago di Livello 5 o superiore che controlli e, se lo fai, distruggi tutte le Carte Magia e Trappola sul Terreno.
  pt: |-
    Devolva 1 monstro do Tipo Dragão de Nível 5 ou mais que você controla para a mão e, se isso acontecer, destrua todos os Cards de Magia e Armadilha no campo.
  ja: |-
    ①：自分フィールドのレベル５以上のドラゴン族モンスター１体を選んで持ち主の手札に戻し、フィールドの魔法・罠カードを全て破壊する。
  ko: |-
    ①: 자신 필드의 레벨 5 이상의 드래곤족 몬스터 1장을 골라 주인의 패로 되돌리고, 필드의 마법 / 함정 카드를 전부 파괴한다.
  zh-TW: |-
    选择我方场上1只等级5以上的龙族怪兽返回至持有者手牌，破坏场上全部的魔法、陷阱卡。
  zh-CN: |-
    ①：挑选自己场上的1只等级5以上的龙族怪兽放回持有者手牌，将场上的魔法・陷阱卡全部破坏。
