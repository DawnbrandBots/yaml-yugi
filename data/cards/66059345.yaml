text:
  en: |-
    When this card is activated: Excavate the top 6 cards of your Deck, and if you do, place them on top of the Deck in any order. Once per turn: You can pay 1500 LP; Special Summon 1 "Materiactor" Xyz Monster from your Extra Deck, by using 1 Level 3 Normal Monster you control as material (this is treated as an Xyz Summon), also you cannot Special Summon from the Extra Deck for the rest of this turn, except Xyz Monsters. If an Xyz Monster is Xyz Summoned: You can attach the top card of your Deck to 1 "Materiactor" Xyz Monster you control.
  de:
