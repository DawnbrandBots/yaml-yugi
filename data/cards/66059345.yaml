name:
  en: Materiactor Meltthrough
  de: Materiaktor-Durchschmelze
  es: Fusiperforación Materiactor
  fr: Transperdrement Matériacteur
  it: Penetracrollo Materiattore
  pt: Derretinvasão do Materriator
  ja: <ruby>原質の炉心貫通<rt>マテリアクトル・メルトスルー</rt></ruby>
  ja_romaji: Materiakutoru Merutosurū
  ko: 머티리어크톨 멜트스루
  ko_rr:
  zh-TW:
  zh-CN: 原物质之炉芯贯穿
text:
  en: |-
    When this card is activated: Excavate the top 6 cards of your Deck, then place them on top of the Deck in any order. Once per turn: You can pay 1500 LP; Special Summon 1 "Materiactor" Xyz Monster from your Extra Deck, by using 1 Level 3 Normal Monster you control as material (this is treated as an Xyz Summon), also you cannot Special Summon from the Extra Deck for the rest of this turn, except Xyz Monsters. If an Xyz Monster is Xyz Summoned: You can attach the top card of your Deck to 1 "Materiactor" Xyz Monster you control.
  de: |-
    Wenn diese Karte aktiviert wird: Grabe die obersten 6 Karten deines Decks aus, dann lege sie in beliebiger Reihenfolge aufs Deck. Einmal pro Spielzug: Du kannst 1500 LP zahlen; beschwöre 1 „Materiaktor“-Xyz-Monster als Spezialbeschwörung von deinem Extra Deck, indem du 1 Normales Monster der Stufe 3, das du kontrollierst, als Material verwendest (dies wird als Xyz-Beschwörung behandelt), zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen vom Extra Deck durchführen, außer von Xyz-Monstern. Falls ein Xyz-Monster als Xyz-Beschwörung beschworen wird: Du kannst die oberste Karte deines Decks an 1 „Materiaktor“-Xyz-Monster anhängen, das du kontrollierst.
  es: |-
    Cuando esta carta es activada: excava las 6 cartas de la parte superior de tu Deck, y después ponlas en la parte superior del Deck en cualquier orden. Una vez por turno: puedes pagar 1500 LP; Invoca de Modo Especial 1 Monstruo Xyz "Materiactor" desde tu Deck Extra, usando 1 Monstruo Normal de Nivel 3 que controles como material (esto se trata como una Invocación Xyz), y además no puedes Invocar de Modo Especial desde el Deck Extra por el resto de este turno, excepto Monstruos Xyz. Si un Monstruo Xyz es Invocado Xyz: puedes acoplar la carta de la parte superior de tu Deck a 1 Monstruo Xyz "Materiactor" que controles.
  fr: |-
    Lorsque cette carte est activée : dévoilez les 6 cartes du dessus de votre Deck, puis placez-les au-dessus du Deck dans l'ordre de votre choix. Une fois par tour : vous pouvez payer 1500 LP ; Invoquez Spécialement 1 Monstre Xyz "Matériacteur" depuis votre Extra Deck en utilisant 1 Monstre Normal de Niveau 3 que vous contrôlez comme Matériel (ceci est traité comme Invocation Xyz), et aussi, vous ne pouvez pas Invoquer Spécialement (Monstres Xyz exclus) depuis l'Extra Deck le reste de ce tour. Si un Monstre Xyz est Invoqué par Xyz : vous pouvez attacher la carte du dessus de votre Deck à 1 Monstre Xyz "Matériacteur" que vous contrôlez.
  it: |-
    Quando questa carta viene attivata: dissotterra le prime 6 carte del tuo Deck, poi mettile in cima al Deck in qualsiasi ordine. Una volta per turno: puoi pagare 1500 LP; Evoca Specialmente 1 Mostro Xyz "Materiattore" dal tuo Extra Deck, utilizzando 1 Mostro Normale di Livello 3 che controlli come materiale (questa viene considerata come un'Evocazione Xyz), inoltre non puoi Evocare Specialmente dall'Extra Deck per il resto di questo turno, eccetto Mostri Xyz. Se un Mostro Xyz viene Evocato Xyz: puoi attaccare la prima carta del tuo Deck a 1 Mostro Xyz "Materiattore" che controlli.
  pt: |-
    Quando este card for ativado: escave os 6 cards do topo do seu Deck e, depois, coloque-os no topo do Deck em qualquer ordem. Uma vez por turno: você pode pagar 1500 PV; Invoque por Invocação-Especial 1 Monstro Xyz "Materriator" do seu Deck Adicional, ao usar 1 Monstro Normal de Nível 3 que você controla como matéria (isso é considerado uma Invocação-Xyz) e, além disso, você não pode Invocar por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto Monstros Xyz. Se um Monstro Xyz for Invocado por Invocação-Xyz: você pode associar o card do topo do seu Deck a 1 Monstro Xyz "Materriator" que você controla.
  ja: |-
    ①：このカードの発動時の効果処理として、自分のデッキの上からカードを６枚めくり、好きな順番でデッキの上に戻す。②：１ターンに１度、１５００ＬＰを払って発動できる。「マテリアクトル」Ｘモンスター１体を自分フィールドのレベル３通常モンスター１体の上に重ねてＸ召喚扱いでＥＸデッキから特殊召喚する。このターン、自分はＸモンスターしかＥＸデッキから特殊召喚できない。③：ＸモンスターがＸ召喚された場合に発動できる。自分のデッキの一番上のカードを自分フィールドの「マテリアクトル」Ｘモンスター１体のＸ素材とする。
  ko: |-
    ①: 이 카드의 발동시의 효과 처리로서, 자신의 덱 위에서 카드를 6장 넘기고, 좋아하는 순서대로 덱 위로 되돌린다. ②: 1턴에 1번, 1500 LP를 지불하고 발동할 수 있다. "머티리어크톨" 엑시즈 몬스터 1장을 자신 필드의 레벨 3 일반 몬스터 1장 위에 겹쳐 엑시즈 소환으로 취급하고 엑스트라 덱에서 특수 소환한다. 이 턴에, 자신은 엑시즈 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ③: 엑시즈 몬스터가 엑시즈 소환되었을 경우에 발동할 수 있다. 자신의 덱 맨 위의 카드를 자신 필드의 "머티리어크톨" 엑시즈 몬스터 1장의 엑시즈 소재로 한다.
  zh-TW:
  zh-CN: |-
    ①：作为此卡发动时的效果处理，从自己牌组上面翻开6张卡，以喜欢的顺序放回牌组上面。②：1回合1次，支付1500LP可以发动。从额外牌组将1只“原物质”超量怪兽重叠在自己场上的1只等级3通常怪兽上面视为超量召唤特殊召唤。此回合，自己从额外牌组仅可特殊召唤超量怪兽。③：超量怪兽被超量召唤的情况下可以发动。将自己牌组最上面的卡作为自己场上的1只“原物质”超量怪兽的超量素材。
