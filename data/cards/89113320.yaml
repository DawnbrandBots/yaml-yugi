pendulum_effect:
  en: |-
    Once per turn: You can reveal 1 "Performapal" or "Odd-Eyes" monster in your hand, and if you do, reduce the Levels of monsters in your hand with that name by 1 for the rest of this turn (even after they are Summoned/Set, and even if this card leaves the field).
  de: |-
    Einmal pro Spielzug: Du kannst 1 „Künstlerkumpel“- oder „Buntäugig“-Monster in deiner Hand vorzeigen und falls du dies tust, verringere für den Rest dieses Spielzugs die Stufen der Monster mit dem Namen in deiner Hand um 1 (selbst nachdem sie beschworen/gesetzt wurden und selbst, falls diese Karte das Spielfeld verlässt).
  es: |-
    Una vez por turno: puedes mostrar 1 monstruo "Artistamigo" u "Ojos Anómalos" en tu mano y, si lo haces, por el resto de este turno reduce en 1 los Niveles de los monstruos en tu mano con ese nombre (aún después de que hayan sido Invocados/Colocados, y aún si esta carta deja el Campo).
  fr: |-
    Une fois par tour : vous pouvez révéler 1 monstre "Potartiste" ou "Yeux Impairs" dans votre main, et si vous le faites, le reste de ce tour, réduisez le Niveau des monstres de ce nom dans votre main de 1 (même après qu'ils ont été Invoqués/Posés et même si cette carte quitte le Terrain).
  it: |-
    Una volta per turno: puoi rivelare 1 mostro "Artistamico" o "Occhi Diversi" nella tua mano e, se lo fai, riduci di 1 il Livello dei mostri nella tua mano con quel nome per il resto di questo turno (anche dopo che sono stati Evocati/Posizionati, e anche se questa carta lascia il Terreno).
  pt: |-
    Uma vez por turno: você pode revelar 1 monstro "Camarartista" ou "Olhos Anômalos" na sua mão e, se isso acontecer, pelo resto deste turno, reduza em 1 o Nível dos monstros na sua mão com esse nome (mesmo depois que eles forem Invocados/Baixados e mesmo que este card deixe o campo).
  ja: |-
    ①：１ターンに１度、自分メインフェイズに発動できる。手札の「ＥＭ」モンスターまたは「オッドアイズ」モンスター１体を相手に見せる。このターン、そのモンスター及び自分の手札の同名モンスターのレベルを１つ下げる。
  ko: |-
    ①: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 패의 "EM(엔터메이트)" 몬스터 또는 "오드아이즈" 몬스터 1장을 상대에게 보여준다. 이 턴에, 그 몬스터 및 자신 패의 같은 이름의 몬스터의 레벨을 1개 내린다.
  zh-TW: |-
    ①：１回合１次，可在我方主要階段發動。將手牌的１隻「娛樂夥伴」怪獸或「異色眼」怪獸出示給對方。此回合，該怪獸及我方手牌的同名怪獸的等級降低１。
  zh-CN: |-
    ①：１回合１次，在我方主要阶段可发动。向对手展示手牌的１只“娱乐伙伴”怪兽或“异色眼”怪兽。此回合，该怪兽及我方手牌的同名怪兽之等级下降１级。
