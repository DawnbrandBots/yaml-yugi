text:
  en: |-
    When this card is destroyed by battle: You can destroy the monster that destroyed it.
  de: |-
    Wenn diese Karte durch Kampf zerstört wird: Du kannst das Monster zerstören, das sie zerstört hat.
  es: |-
    Cuando esta carta es destruida en batalla: puedes destruir al monstruo que la destruyó.
  fr: |-
    Lorsque cette carte est détruite au combat : vous pouvez détruire le monstre qui l'a détruite.
  it: |-
    Quando questa carta viene distrutta in battaglia: puoi distruggere il mostro che l'ha distrutta.
  pt: |-
    Quando este card for destruído em batalha: você pode destruir o monstro que o destruiu.
  ja: |-
    ①：このカードが戦闘で破壊された時に発動できる。このカードを破壊したモンスターを破壊する。
  ko: |-
    ①: 이 카드가 전투로 파괴되었을 때에 발동할 수 있다. 이 카드를 파괴한 몬스터를 파괴한다.
  zh-TW:
  zh-CN: |-
    ①：这张卡被战斗破坏时才能发动。把让这张卡破坏的怪兽破坏。
