name:
  en: Advance Draw
  de: Ziehen verbessern
  es: Robo Adelantado
  fr: Pioche Évoluée
  it: Pescata Avanzamento
  pt: Compra Avançada
  ja: アドバンスドロー
  ja_romaji: Adobansu Dorō
  ko: 어드밴스 드로우
  ko_rr: Eodeubaenseu Deurou
  zh-TW: 升級抽牌
  zh-CN: 上级抽卡
text:
  en: |-
    Tribute 1 face-up Level 8 or higher monster you control; draw 2 cards.
  de: |-
    Biete 1 offenes Monster der Stufe 8 oder höher, das du kontrollierst, als Tribut an; ziehe 2 Karten.
  es: |-
    Sacrifica 1 monstruo boca arriba de Nivel 8 o mayor que controles; roba 2 cartas.
  fr: |-
    Sacrifiez 1 monstre de min. Niveau 8 face recto que vous contrôlez ; piochez 2 cartes.
  it: |-
    Offri come Tributo 1 mostro di Livello 8 o superiore scoperto che controlli; pesca 2 carte.
  pt: |-
    Ofereça como Tributo 1 monstro com a face para cima de Nível 8 ou mais que você controla; compre 2 cards.
  ja: |-
    自分フィールド上に表側表で存在するレベル８以上のモンスター１体をリリースして発動する。自分のデッキからカードを２枚ドローする。
  ko: |-
    ①: 자신 필드의 앞면 표시의 레벨 8 이상의 몬스터 1장을 릴리스하고 발동할 수 있다. 자신은 2장 드로우한다.
  zh-TW: |-
    可解放我方場上的１隻等級８以上的正面表示怪獸發動。從牌組抽２張牌。
  zh-CN: |-
    把自己场上表侧表示存在的1只8星以上的怪兽解放才能发动。从卡组抽2张卡。
