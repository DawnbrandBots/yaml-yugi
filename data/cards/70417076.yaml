name:
  en: Performage Wind Drainer
  de: Künstlerzauberer Windsauger
  es: Artilusionista Escurridor de Viento
  fr: Égouttoir de Vent Mageartiste
  it: Artistamagus Scolapiatti del Vento
  pt: Camaramágico Escorredor do Vento
  ja: <ruby>Ｅｍ<rt>エンタメイジ</rt></ruby>ウィンド・サッカー
  ja_romaji: Entameiji Windo Sakkā
  ko: Em 윈드 서커
  ko_rr:
  zh-TW:
  zh-CN: 娱乐巫师・吸风者
text:
  en: |-
    If your opponent controls a monster, or a "Performage" monster is on the field: You can Special Summon this card from your hand, but while it is face-up in the Monster Zone, you cannot Special Summon, except "Performage" monsters. You can only use this effect of "Performage Wind Drainer" once per turn. If this card is Special Summoned: You can reduce its Level by 1. Once per turn: You can change the Levels of all Level 4 "Performage" monsters you control to Level 5.
  de: |-
    Falls dein Gegner ein Monster kontrolliert oder sich ein „Künstlerzauberer“-Monster auf dem Spielfeld befindet: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, aber solange sie offen in der Monsterzone liegt, kannst du keine Spezialbeschwörungen durchführen, außer von „Künstlerzauberer“-Monstern. Du kannst diesen Effekt von „Künstlerzauberer Windsauger“ nur einmal pro Spielzug verwenden. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst ihre Stufe um 1 verringern. Einmal pro Spielzug: Du kannst die Stufen aller „Künstlerzauberer“-Monster der Stufe 4, die du kontrollierst, zu Stufe 5 ändern.
  es: |-
    Si tu adversario controla un monstruo, o un monstruo "Artilusionista" está en el Campo: puedes Invocar esta carta de Modo Especial desde tu mano, pero mientras esté boca arriba en la Zona de Monstruos no puedes Invocar de Modo Especial, excepto monstruos "Artilusionista". Sólo puedes usar este efecto de "Artilusionista Escurridor de Viento" una vez por turno. Si esta carta es Invocada de Modo Especial: puedes reducir su Nivel en 1. Una vez por turno: puedes cambiar los Niveles de todos los monstruos "Artilusionista" de Nivel 4 que controles a Nivel 5.
  fr: |-
    Si votre adversaire contrôle un monstre, ou qu'un monstre "Mageartiste" est sur le Terrain : vous pouvez Invoquer Spécialement cette carte depuis votre main, mais tant qu'elle est face recto dans la Zone Monstre, vous ne pouvez pas Invoquer Spécialement (monstres "Mageartiste" exclus). Vous ne pouvez utiliser cet effet de "Égouttoir de Vent Mageartiste" qu'une fois par tour. Si cette carte est Invoquée Spécialement : vous pouvez réduire son Niveau de 1. Une fois par tour : vous pouvez changer le Niveau de tous les monstres "Mageartiste" de Niveau 4 que vous contrôlez en Niveau 5.
  it: |-
    Se il tuo avversario controlla un mostro, o un mostro "Artistamagus" è sul Terreno: puoi Evocare Specialmente questa carta dalla tua mano, ma mentre è scoperta nella Zona Mostri, non puoi Evocare Specialmente, eccetto mostri "Artistamagus". Puoi utilizzare questo effetto di "Artistamagus Scolapiatti del Vento" una sola volta per turno. Se questa carta viene Evocata Specialmente: puoi ridurre di 1 il suo Livello. Una volta per turno: puoi cambiare il Livello di tutti i mostri "Artistamagus" di Livello 4 che controlli al Livello 5.
  pt: |-
    Se seu oponente controlar um monstro, ou um monstro "Camaramágico" estiver no campo: você pode Invocar este card por Invocação-Especial da sua mão, mas enquanto ele estiver com a face para cima na Zona de Monstros, você não pode Invocar por Invocação-Especial, exceto monstros "Camaramágico". Você só pode usar este efeito de "Camaramágico Escorredor do Vento" uma vez por turno. Se este card for Invocado por Invocação-Especial: você pode reduzir o Nível dele em 1. Uma vez por turno: você pode mudar os Níveis de todos os monstros "Camaramágico" de Nível 4 que você controla para Nível 5.
  ja: |-
    このカード名の①のモンスター効果は１ターンに１度しか使用できない。①：相手フィールドにモンスターが存在する場合、またはフィールドに「Ｅｍ」モンスターが存在する場合に発動できる。このカードを手札から特殊召喚する。この効果で特殊召喚したこのカードがモンスターゾーンに存在する限り、自分は「Ｅｍ」モンスターしか特殊召喚できない。②：このカードが特殊召喚した場合に発動できる。このカードのレベルを１つ下げる。③：１ターンに１度、発動できる。自分フィールドの全てのレベル４の「Ｅｍ」モンスターのレベルを５にする。
  ko: |-
    이 카드명의 ①의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대 필드에 몬스터가 존재할 경우, 또는 필드에 "Em(엔터메이지)" 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 이 효과로 특수 소환한 이 카드가 몬스터 존에 존재하는 한, 자신은 "Em(엔터메이지)" 몬스터밖에 특수 소환할 수 없다. ②: 이 카드를 특수 소환했을 경우에 발동할 수 있다. 이 카드의 레벨을 1개 내린다. ③: 1턴에 1번, 발동할 수 있다. 자신 필드의 모든 레벨 4 인 "Em(엔터메이지)" 몬스터의 레벨을 5 로 한다.
  zh-TW:
  zh-CN: |-
    此卡名的①怪兽效果1回合仅可使用1次。①：对手场上存在怪兽的情况下，或场上存在“娱乐巫师”怪兽的情况下可以发动。从手牌将此卡特殊召唤。只要以此效果特殊召唤的此卡存在于怪兽区域，自己仅可特殊召唤“娱乐巫师”怪兽。②：此卡特殊召唤的情况下可以发动。此卡的等级下降1。③：1回合1次，可以发动。将自己场上的所有等级4“娱乐巫师”怪兽的等级改成5。
