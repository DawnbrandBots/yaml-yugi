text:
  en: |-
    If your opponent controls a monster, or a "Performage" monster is on the field: You can Special Summon this card from your hand, but while it is in the Monster Zone, you cannot Special Summon, except "Performage" monsters. You can only use this effect of "Performage Wind Drainer" once per turn. If this card is Special Summoned: You can reduce its Level by 1. Once per turn: You can change the Levels of all Level 4 "Performage" monsters you currently control to 5.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①のモンスター効果は１ターンに１度しか使用できない。①：相手フィールドにモンスターが存在する場合、またはフィールドに「Ｅｍ」モンスターが存在する場合に発動できる。このカードを手札から特殊召喚する。この効果で特殊召喚したこのカードがモンスターゾーンに存在する限り、自分は「Ｅｍ」モンスターしか特殊召喚できない。②：このカードが特殊召喚した場合に発動できる。このカードのレベルを１つ下げる。③：１ターンに１度、発動できる。自分フィールドの全てのレベル４の「Ｅｍ」モンスターのレベルを５にする。
  ko: |-
    이 카드명의 ①의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대 필드에 몬스터가 존재할 경우, 또는 필드에 "Em(엔터메이지)" 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 이 효과로 특수 소환한 이 카드가 몬스터 존에 존재하는 한, 자신은 "Em(엔터메이지)" 몬스터밖에 특수 소환할 수 없다. ②: 이 카드를 특수 소환했을 경우에 발동할 수 있다. 이 카드의 레벨을 1개 내린다. ③: 1턴에 1번, 발동할 수 있다. 자신 필드의 모든 레벨 4 인 "Em(엔터메이지)" 몬스터의 레벨을 5 로 한다.
  zh-TW:
  zh-CN: |-
    此卡名的①怪兽效果1回合仅可使用1次。①：对手场上存在怪兽的情况下，或场上存在“娱乐巫师”怪兽的情况下可以发动。从手牌将此卡特殊召唤。只要以此效果特殊召唤的此卡存在于怪兽区域，自己仅可特殊召唤“娱乐巫师”怪兽。②：此卡特殊召唤的情况下可以发动。此卡的等级下降1。③：1回合1次，可以发动。将自己场上的所有等级4“娱乐巫师”怪兽的等级改成5。
