name:
  en: Magical Merchant
  de: Magischer Händler
  es: Mercader Mágico
  fr: Marchand Ésotérique
  it: Mercante Magico
  pt: Mercador Mágico
  ja: <ruby>魔<rt>ま</rt></ruby><ruby>導<rt>どう</rt></ruby><ruby>雑<rt>ざっ</rt></ruby><ruby>貨<rt>か</rt></ruby><ruby>商<rt>しょう</rt></ruby><ruby>人<rt>にん</rt></ruby>
  ja_romaji: Madō Zakkashōnin
  ko: 마도 잡화상인
  ko_rr:
  zh-TW: 魔導雜貨商人
  zh-CN: 魔导杂货商人
text:
  en: |-
    FLIP: Excavate cards from the top of your Deck until you excavate a Spell/Trap, then add that card to your hand, also send the remaining cards to the GY.
  de: |-
    FLIPP: Grabe die obersten Karten deines Decks aus, bis du eine/n Zauber/Falle ausgräbst, dann füge die Karte deiner Hand hinzu, zusätzlich lege die übrigen Karten auf den Friedhof.
  es: |-
    VOLTEO: Excava cartas de la parte superior de tu Deck hasta que excaves una Mágica/Trampa, y después añade esa carta a tu mano, y además manda al Cementerio las demás cartas.
  fr: |-
    FLIP : Dévoilez des cartes du dessus de votre Deck jusqu'à dévoiler une Magie/Piège, puis ajoutez la carte à votre main, et aussi, envoyez les cartes restantes au Cimetière.
  it: |-
    SCOPRI: Dissotterra carte dalla cima del tuo Deck fino a quando dissotterri una Magia/Trappola, poi aggiungi quella carta alla tua mano, inoltre manda le carte rimanenti al Cimitero.
  pt: |-
    VIRE: Escave cards do topo do seu Deck até escavar uma Magia/Armadilha, depois, adicione esse card à sua mão e, além disso, envie os cards restantes para o Cemitério.
  ja: |-
    ①：このカードがリバースした場合に発動する。魔法・罠カードが出るまで自分のデッキの上からカードをめくり、その魔法・罠カードを手札に加える。残りのめくったカードは全て墓地へ送る。
  ko: |-
    ① : 이 카드가 리버스했을 경우에 발동한다. 마법 / 함정 카드가 나올 때까지 자신의 덱 위에서 카드를 넘겨, 그 마법 / 함정 카드를 패에 넣는다. 남은 넘긴 카드는 전부 묘지로 보낸다.
  zh-TW: |-
    反转：翻阅我方卡牌，直到出现魔法、陷阱卡为止，将该卡加入手牌。除该卡以外翻出的卡牌全部送入墓地。
  zh-CN: |-
    ①：这张卡反转的场合发动。直到魔法·陷阱卡出现为止从自己卡组上面翻卡，那张魔法·陷阱卡加入手卡。剩下的翻开的卡全部送去墓地。
