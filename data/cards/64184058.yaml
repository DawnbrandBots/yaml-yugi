text:
  en: |-
    Level 6 or higher monsters your opponent controls cannot target this card for attacks. You can only use each of the following effects of "Destiny HERO - Decider" once per Duel.
    ● If this card is Normal or Special Summoned: You can add 1 "HERO" monster from your GY to your hand during the End Phase of this turn.
    ● When a card or effect is activated that would inflict damage to you, while this card is in your GY (Quick Effect): Return this card to your hand, and if you do, make that effect damage to you 0.
  de: |-
    Monster der Stufe 6 oder höher, die dein Gegner kontrolliert, können diese Karte nicht als Angriffsziel wählen. Du kannst jeden der folgenden Effekte von „Schicksals-HELD - Decider“ nur einmal pro Duell verwenden.
    ● Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand während der End Phase dieses Spielzugs 1 „HELD“-Monster von deinem Friedhof hinzufügen.
    ● Wenn eine Karte oder ein Effekt aktiviert wird, die oder der dir Schaden zufügen würde, solange sich diese Karte in deinem Friedhof befindet (Schnelleffekt): Gib diese Karte auf deine Hand zurück und falls du dies tust, lasse diesen Effektschaden gegen dich zu 0 werden.
  es: |-
    Los monstruos de Nivel 6 o mayor que controle tu adversario no pueden seleccionar esta carta para ataques. Sólo puedes usar cada uno de los siguientes efectos de "HÉROE del Destino - Decider" una vez por Duelo.
    ● Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 monstruo "HÉROE" desde tu Cementerio durante la End Phase de este turno.
    ● Cuando es activada una carta o efecto que fuera a infligirte daño, mientras esta carta está en tu Cementerio (Efecto Rápido): devuelve esta carta a tu mano y, si lo haces, haz que ese daño de efecto se convierta en 0 para ti.
  fr: |-
    Les monstres de min. Niveau 6 contrôlés par votre adversaire ne peuvent pas cibler cette carte avec une attaque. Vous ne pouvez utiliser chacun des effets suivants de "Décideur - HÉROS de la Destinée" qu'une fois par Duel.
    ● Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 monstre "HÉROS" depuis votre Cimetière à votre main durant la End Phase de ce tour.
    ● Lorsqu'une carte ou un effet qui va vous infliger des dommages est activé, tant que cette carte est dans votre Cimetière (Effet Rapide) : renvoyez cette carte à votre main, et si vous le faites, faites devenir ces dommages d'effet sur vous 0.
  it: |-
    I mostri di Livello 6 o superiore controllati dal tuo avversario non possono scegliere questa carta come bersaglio per gli attacchi. Puoi utilizzare ognuno dei seguenti effetti di "Decisore - EROE del Destino" una sola volta per Duello.
    ● Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 mostro "EROE" dal tuo Cimitero alla tua mano durante la End Phase di questo turno.
    ● Quando viene attivata una carta o un effetto che sta per infliggerti danno, mentre questa carta è nel tuo Cimitero (Effetto Rapido): fai ritornare questa carta nella tua mano e, se lo fai, fai diventare 0 quell'effetto di danno per te.
  pt: |-
    Monstros de Nível 6 ou mais que seu oponente controla não podem escolher este card como alvo de ataques. Você só pode usar cada um dos seguintes efeitos de "HERÓI do Destino - Decisor" uma vez por Duelo.
    ● Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 monstro "HERÓI" do seu Cemitério à sua mão durante a Fase Final deste turno.
    ● Quando um card ou efeito que causaria dano a você for ativado, enquanto este card estiver no seu Cemitério (Efeito Rápido): devolva este card para a sua mão e, se isso acontecer, transforme em 0 esse dano de efeito a você.
  ja: |-
    「Ｄ－ＨＥＲＯ ディシジョンガイ」の①③の効果はそれぞれデュエル中に１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合に発動できる。このターンのエンドフェイズに、自分の墓地の「ＨＥＲＯ」モンスター１体を選んで手札に加える。②：レベル６以上の相手モンスターはこのカードを攻撃対象に選択できない。③：このカードが墓地に存在し、自分にダメージを与える魔法・罠・モンスターの効果が発動した時に発動する。このカードを手札に戻し、その効果で自分が受けるダメージを０にする。
  ko: '"데스티니 히어로 디시젼 가이"의 ①③의 효과는 각각 듀얼 중에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 이 턴의 엔드 페이즈에, 자신 묘지의 "히어로" 몬스터 1장을 고르고 패에 넣는다. ②: 레벨 6 이상의 상대 몬스터는 이 카드를 공격 대상으로 선택할 수 없다. ③: 이 카드가 묘지에 존재하고, 자신에게 데미지를 주는 마법 / 함정 / 몬스터의 효과가 발동했을 때에 발동한다. 이 카드를 패로 되돌리고, 그 효과로 자신이 받는 데미지를 0 으로 한다.'
  zh-TW:
  zh-CN: |-
    此卡名的①③效果在决斗中仅可各使用1次。①：此卡召唤・特殊召唤成功的情况下可以发动。在此回合的结束阶段，挑选自己墓地的1只"－英雄"怪兽加入手牌。②：等级6以上的对手怪兽不可选择此卡为攻击对象。③：此卡存在于墓地，给予自己伤害的魔法・陷阱・怪兽的效果发动时发动。将此卡放回手牌，将自己因该效果受到的伤害改成0。
