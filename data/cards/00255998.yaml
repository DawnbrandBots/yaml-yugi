text:
  en:
  de: |-
    Während deiner Main Phase 1 kannst du den Effekt dieser Karte aktivieren. Falls du dies tust, kann sie deinen Gegner in diesem Spielzug direkt angreifen. Andere Monster können nicht in dem Spielzug angreifen, in dem du diesen Effekt aktivierst.
  es: |-
    Durante tu Main Phase 1, puedes activar el efecto de esta carta. Si lo haces, este turno puede atacar directamente a tu adversario. Los otros monstruos no pueden atacar durante el turno en el que activaste esta carta.
  fr: |-
    Durant votre Main Phase 1, vous pouvez activer l'effet de cette carte. Si vous le faites, elle peut attaquer directement votre adversaire ce tour. Les autres monstres ne peuvent pas attaquer durant le tour où vous activez cet effet.
  it: |-
    Durante la tua Main Phase 1 puoi attivare l'effetto di questa carta. Se lo fai, essa può attaccare il tuo avversario direttamente in questo turno. Gli altri mostri non possono attaccare nel turno in cui attivi questo effetto.
  pt: |-
    Durante sua Fase Principal 1, você pode ativar o efeito deste card. Se isso acontecer, ele pode atacar seu oponente diretamente neste turno. Outros monstros não podem atacar durante o turno em que você ativar este efeito.
  ja: |-
    ①：１ターンに１度、自分メインフェイズ１に発動できる（この効果を発動するターン、他の自分のモンスターは攻撃できない）。このターン、このカードは直接攻撃できる。
  ko: |-
    메인 페이즈 1에만 발동할 수 있다. 이 턴에 이 카드는 상대 플레이어에게 직접 공격할 수 있다. 이 효과를 발동하는 턴에, 이 카드 이외의 몬스터는 공격할 수 없다.
  zh-TW: |-
    可在我方的主要階段１發動。此回合此卡可直接攻擊對方玩家。發動此效果的回合，此卡以外的怪獸無法攻擊。
  zh-CN: |-
    在我方主要阶段１可发动。此回合此卡可直接攻击对手玩家。发动此效果的回合，除此卡以外的的怪兽不可进行攻击。
