text:
  en: |-
    When a Spell/Trap Card is activated, while you control a "Fire Fist" monster and a "Fire Formation" Spell/Trap: Negate the activation, and if you do, destroy that card. You can only activate 1 "Ultimate Fire Formation - Sinto" per turn.
  de: |-
    Wenn eine Zauber-/Fallenkarte aktiviert wird, solange du ein „Feuerfaust“-Monster und eine/n „Feuerformation“-Zauber/Falle kontrollierst: Annulliere die Aktivierung und falls du dies tust, zerstöre die Karte. Du kannst nur 1 „Ultimative Feuerformation - Sinto“ pro Spielzug aktivieren.
  es: |-
    Cuando es activada una Carta Mágica/de Trampa, mientras controlas un monstruo "Puño de Fuego" y una Mágica/Trampa "Formación de Fuego": niega la activación y, si lo haces, destruye esa carta. Sólo puedes activar 1 "Formación de Fuego Definitiva - Sinto" por turno.
  fr: |-
    Lorsqu'une Carte Magie/Piège est activée, tant que vous contrôlez un monstre "Poing de Feu" et une Magie/Piège "Formation Feu" : annulez l'activation, et si vous le faites, détruisez la carte. Vous ne pouvez activer qu'1 "Formation Feu Ultime - Sinto" par tour.
  it: |-
    Quando viene attivata una Carta Magia/Trappola, mentre controlli un mostro "Pugno di Fuoco" e una Magia/Trappola "Formazione di Fuoco": annulla l'attivazione e, se lo fai, distruggi quella carta. Puoi attivare solo 1 "Formazione di Fuoco Finale - Sinto" per turno.
  pt: |-
    Quando um Card de Magia/Armadilha for ativado, enquanto você controlar um monstro "Punho de Fogo" e uma Magia/Armadilha "Formação de Fogo": negue a ativação e, se isso acontecer, destrua esse card. Você só pode ativar 1 "Formação de Fogo Definitiva - Sinto" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドに「炎星」モンスター及び「炎舞」魔法・罠カードが存在し、魔法・罠カードが発動した時に発動できる。その発動を無効にし破壊する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드에 "염성" 몬스터 및 "염무" 마법 / 함정 카드가 존재하고, 마법 / 함정 카드가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.
  zh-TW:
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。
    ①：自己场上存在“炎星”怪兽及“炎舞”魔法・陷阱卡，且魔法・陷阱卡发动时可以发动。将该发动无效并破坏。
