konami_id: 5505
password: 98045062
name:
  en: Enemy Controller
  de: Feindkontrolle
  es: Controlador de Enemigos
  fr: Contrôleur d'Ennemi
  it: Controlla-Avversario
  pt: Controlador de Inimigos
  ja: エネミーコントローラー
  ja_romaji: Enemī Kontorōrā
  ko: 에너미 컨트롤러
  ko_rr:
  zh-TW: 敵人控制器
  zh-CN: 敌人控制器
text:
  en: |-
    Activate 1 of these effects;
    ● Target 1 face-up monster your opponent controls; change that target's battle position.
    ● Tribute 1 monster, then target 1 face-up monster your opponent controls; take control of that target until the End Phase.
  de: |-
    Aktiviere 1 dieser Effekte.
    ● Wähle 1 offenes Monster, das dein Gegner kontrolliert; ändere die Kampfposition jenes gewählten Ziels.
    ● Biete 1 Monster als Tribut an und wähle dann 1 offenes Monster, das dein Gegner kontrolliert; übernimm bis zur End Phase die Kontrolle über jenes gewählte Ziel.
  es: |-
    Activa 1 de estos efectos.
    ● Selecciona 1 monstruo boca arriba que controle tu adversario; cambia la posición de batalla de ese objetivo.
    ● Sacrifica 1 monstruo, y después selecciona 1 monstruo boca arriba que controle tu adversario; toma el control de ese objetivo hasta la End Phase.
  fr: |-
    Activez 1 de ces effets.
    ● Ciblez 1 monstre face recto contrôlé par votre adversaire ; changez la position de combat de la cible.
    ● Sacrifiez 1 monstre, puis ciblez 1 monstre face recto contrôlé par votre adversaire ; jusqu'à la End Phase, prenez le contrôle de la cible.
  it: |-
    Attiva 1 di questi effetti.
    ● Scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario; cambia la posizione di quel bersaglio.
    ● Offri come Tributo 1 mostro, poi scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario; prendi il controllo di quel bersaglio fino alla End Phase.
  pt: |-
    Ative 1 desses efeitos.
    ● Escolha 1 monstro com a face para cima que seu oponente controla; mude a posição de batalha do alvo.
    ● Ofereça 1 monstro como Tributo e, depois, escolha 1 monstro com a face para cima que seu oponente controla; tome o controle do alvo até a Fase Final.
  ja: |-
    ①：以下の効果から１つを選択して発動できる。
    ●相手フィールドの表側表示モンスター１体を対象として発動できる。その相手の表側表示モンスターの表示形式を変更する。
    ●自分フィールドのモンスター１体をリリースし、相手フィールドの表側表示モンスター１体を対象として発動できる。その表側表示モンスターのコントロールをエンドフェイズまで得る。
  ko: |-
    ①: 이하의 효과에서 1개를 선택하고 발동할 수 있다.
    ●상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 상대의 앞면 표시 몬스터의 표시 형식을 변경한다.
    ●자신 필드의 몬스터 1장을 릴리스하고, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 앞면 표시 몬스터의 컨트롤을 엔드 페이즈까지 얻는다.
  zh-TW: |-
    可从以下效果之中选择1个进行发动。
    ●选择以表侧表示存在于对手场上的1只怪兽，并变更表示形态。
    ●可以释放我方场上的1只怪兽进行发动。选择以表侧表示存在于对手场上的1只怪兽，到结束阶段为止获得控制权。
  zh-CN: |-
    ①：可从以下效果中选择1个发动。
    ●以对手场上的1只表侧表示的怪兽为对象可以发动。改变该对手的表侧表示怪兽的表示形式。
    ●解放自己场上的1只怪兽，以对手场上的1只表侧表示的怪兽为对象可以发动。直至结束阶段为止获得该表侧表示怪兽的控制权。
