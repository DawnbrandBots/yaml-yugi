text:
  en: |-
    Target 1 "Madolche" monster in your Graveyard; shuffle that target into the Deck, and if you do, all "Madolche" monsters you currently control gain 800 ATK and DEF, then you can shuffle 1 other monster from your Graveyard into the Deck.
  de: |-
    Wähle 1 "Magidolce"-Monster in deinem Friedhof; mische das gewählte Ziel ins Deck und falls du dies tust, erhalten alle "Magidolce"-Monster, die du derzeit kontrollierst, 800 ATK und DEF und dann kannst du 1 anderes Monster von deinem Friedhof ins Deck mischen.
  es: |-
    Selecciona 1 monstruo "Magidulce" en tu Cementerio; baraja ese objetivo al Deck y, si lo haces, todos los monstruos "Magidulce" que controles en este momento ganan 800 ATK y DEF, y después puedes barajar al Deck otro monstruo en tu Cementerio.
  fr: |-
    Ciblez 1 monstre "Magidolce" dans votre Cimetière ; mélangez la cible dans le Deck, et si vous le faites, tous les monstres "Magidolce" que vous contrôlez actuellement gagnent 800 ATK/DEF, puis vous pouvez mélanger 1 autre monstre depuis votre Cimetière dans le Deck.
  it: |-
    Scegli come bersaglio 1 mostro "Magidolce" nel tuo Cimitero; mischia quel bersaglio nel Deck e, se lo fai, tutti i mostri "Magidolce" che controlli attualmente guadagnano 800 ATK e DEF, poi puoi mischiare 1 altro mostro dal tuo Cimitero nel Deck.
  pt: |-
    Selecione 1 monstro "Madolche" em seu Cemitério; Embaralhe o monstro selecionado em seu Deck, e se você fizer isto, todos os monstro "Madolche" que você controla ganham 800 ATK e DEF, então você pode embaralhar 1 outro monstro do seu Cemitério em seu Deck.
  ja: |-
    自分の墓地の「マドルチェ」と名のついたモンスター１体を選択してデッキに戻し、自分フィールド上に存在する全ての「マドルチェ」と名のついたモンスターの攻撃力・守備力は８００ポイントアップする。その後、自分の墓地のモンスター１体を選んでデッキに戻す事ができる。
  ko: |-
    자신 묘지의 "마돌체"라는 이름이 붙은 몬스터 1장을 선택하여 덱으로 되돌리고, 자신 필드 위에 존재하는 모든 "마돌체"라는 이름이 붙은 몬스터의 공격력 / 수비력은 800 포인트 올린다. 그 후, 자신 묘지의 몬스터 1장을 고르고 덱으로 되돌릴 수 있다.
  zh-TW: |-
    选择我方墓地的1只冠有「魔法甜點」之名的怪兽返回至牌组，并上升存在于我方场上的全部冠有「魔法甜點」之名怪兽的攻击力、守备力800点。之后，可从我方墓地挑选1只怪兽返回至牌组。
  zh-CN: |-
    选择自己墓地1只名字带有「魔偶甜点」的怪兽回到卡组，自己场上存在的全部名字带有「魔偶甜点」的怪兽的攻击力·守备力上升800。那之后，可以选自己墓地1只怪兽回到卡组。
