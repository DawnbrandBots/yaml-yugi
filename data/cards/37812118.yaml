text:
  en: |-
    Toss a coin: ● Heads: Draw 2 cards. ● Tails: Your opponent draws 2 cards.
  de: |-
    Wirf eine Münze: ● Kopf: Ziehe 2 Karten. ● Zahl: Dein Gegner zieht 2 Karten.
  es: |-
    Lanza una moneda: ● Cara: Roba dos cartas. ● Cruz: Tu adversario roba 2 cartas.
  fr: |-
    Lancez une pièce : ● Face : Piochez 2 cartes. ● Pile : Votre adversaire pioche 2 cartes.
  it: |-
    Lancia una moneta: ● Testa: Pesca 2 Carte. ● Croce: Il tuo avversario pesca 2 carte.
  pt: |-
    Lance uma moeda:
    ●Cara: Compre 2 cards.
    ●Coroa: Seu oponente compra 2 cards.
  ja: |-
    ①：コイントスを１回行う。表だった場合、自分はデッキから２枚ドローする。裏だった場合、相手はデッキから２枚ドローする。
  ko: |-
    코인 토스를 1회 실행하고, 앞이 나온 경우는 자신의 덱에서 카드를 2장 드로우하고, 뒤가 나온 경우는 상대는 덱에서 카드를 2장 드로우한다.
  zh-TW: |-
    投擲１次硬幣。在擲出正面的狀況下，我方從牌組抽２張牌。在擲出反面的狀況下，對方從牌組抽２張牌。
  zh-CN: |-
    进行1次投掷硬币。表出现的场合，自己从卡组抽2张卡。里出现的场合，对方从卡组抽2张卡。
