text:
  en: |-
    Once per turn, when a face-up FIRE monster(s) you control is destroyed by a card effect, place 1 counter on this card for each destroyed FIRE monster. During either player's Standby Phase: You can send this card to the Graveyard; inflict 1000 damage to your opponent for each counter on this card.
  de: |-
    Einmal pro Spielzug, wenn offene FEUER Monster, die du kontrollierst, durch einen Karteneffekt zerstört werden, lege für jedes zerstöre FEUER Monster 1 Zählmarke auf diese Karte. Während der Standby Phase eines beliebigen Spielers: Du kannst diese Karte auf den Friedhof legen; füge deinem Gegner 1000 Schaden für jede Zählmarke auf dieser Karte zu.
  es: |-
    Una vez por turno, cuando uno o más monstruos de FUEGO boca arriba que controlas son destruidos por el efecto de una carta: pon 1 contador en esta carta por cada monstruo de FUEGO destruido. Durante la Standby Phase de cualquier jugador: puedes mandar esta carta al Cementerio; inflige 1000 puntos de daño a tu adversario por cada contador en esta carta.
  fr: |-
    Une fois par tour, lorsqu'un ou plusieurs monstres FEU face recto que vous contrôlez sont détruits par un effet de carte, placez 1 compteur sur cette carte pour chaque monstre FEU détruit. Durant la Standby Phase de chaque joueur : vous pouvez envoyer cette carte au Cimetière ; infligez 1000 points de dommages à votre adversaire pour chaque compteur sur cette carte.
  it: |-
    Una volta per turno, quando uno o più mostri FUOCO scoperti che controlli vengono distrutti dall'effetto di una carta, metti 1 Segnalino su questa carta per ogni mostro FUOCO distrutto. Durante la Standby Phase di qualsiasi giocatore: puoi mandare questa carta al Cimitero; infliggi 1000 danni al tuo avversario per ogni Segnalino su questa carta.
  pt: |-
    Uma vez por turno, quando um ou mais monstros FIRE virados para cima que você controla é destruído por um efeito de carta, coloque 1 Counter nesta carta para cada monstro FIRE destruído. Durante a Standby Phase do turno de ambos os jogadores: Você pode enviar esta carta ao cemitério; Inflija 1000 pontos de dano ao oponente para cada Counter nesta carta.
  ja: |-
    このカードがフィールド上に存在する限り、自分フィールド上に表側表示で存在する炎属性モンスターがカードの効果によって破壊される度に、その破壊された炎属性モンスター数だけこのカードにカウンターを置く。この効果は１ターンに１度しか適用できない。また、自分または相手のスタンバイフェイズ時にこのカードを墓地へ送って発動できる。このカードの効果によってこのカードに乗っていたカウンターの数×１０００ポイントダメージを相手ライフに与える。
  ko: |-
    이 카드가 필드 위에 존재하는 한, 자신 필드 위에 앞면 표시로 존재하는 화염 속성 몬스터가 카드의 효과에 의해서 파괴될 때마다, 그 파괴된 몬스터의 수만큼 이 카드에 카운터를 놓는다. 이 효과는 1턴에 1번밖에 적용할 수 없다. 또한, 자신 또는 상대의 스텐바이 페이즈시에 이 카드를 묘지로 보내고 발동할 수 있다. 이 카드의 효과에 의해서 이 카드에 얹혀 있는 카운터의 수 × 1000 포인트 데미지를 상대 라이프에 준다.
  zh-TW: |-
    只要此卡存在于场上，每次我方场上以表侧表示存在的炎属性怪兽因卡牌效果被破坏时，放置与被破坏怪兽数量相同的计数物至此卡。此效果1回合只可适用1次。此外，我方或对手的准备阶段时，可将此卡送入墓地并发动。给予对手生命相当于因此卡牌效果放置于此卡的计数物数量×1000点的伤害。
  zh-CN: |-
    只要这张卡在场上存在，每次自己场上表侧表示存在的炎属性怪兽被卡的效果破坏，那些破坏的怪兽数量的指示物给这张卡放置。这个效果1回合只能适用1次。此外，自己或者对方的准备阶段时把这张卡送去墓地才能发动。给与对方基本分这张卡的效果给这张卡放置的指示物数量×1000的数值的伤害。
