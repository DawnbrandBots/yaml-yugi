text:
  en:
  de: |-
    Einmal pro Spielzug, wenn offene FEUER Monster, die du kontrollierst, durch einen Karteneffekt zerstört werden, lege für jedes zerstörte FEUER Monster 1 Zählmarke auf diese Karte. Während der Standby Phase eines beliebigen Spielers: Du kannst diese Karte auf den Friedhof legen; füge deinem Gegner 1000 Schaden für jede Zählmarke auf dieser Karte zu.
  es: |-
    Una vez por turno, cuando uno o más monstruos de FUEGO boca arriba que controlas son destruidos por efecto de una carta, pon 1 contador en esta carta por cada monstruo de FUEGO destruido. Durante la Standby Phase de cualquier jugador: puedes mandar esta carta al Cementerio; inflige 1000 puntos de daño a tu adversario por cada contador en esta carta.
  fr: |-
    Une fois par tour, lorsqu'un ou plusieurs monstres FEU face recto que vous contrôlez sont détruits par un effet de carte, placez 1 compteur sur cette carte pour chaque monstre FEU détruit. Durant la Standby Phase de chaque joueur : vous pouvez envoyer cette carte au Cimetière ; infligez 1000 points de dommages à votre adversaire pour chaque compteur sur cette carte.
  it: |-
    Una volta per turno, quando uno o più mostri FUOCO scoperti che controlli vengono distrutti dall'effetto di una carta, metti 1 Segnalino su questa carta per ogni mostro FUOCO distrutto. Durante la Standby Phase di qualsiasi giocatore: puoi mandare questa carta a Cimitero; infliggi 1000 danni al tuo avversario per ogni Segnalino su questa carta.
  pt: |-
    Uma vez por turno, quando um ou mais monstros de FOGO com a face para cima que você controla forem destruídos por um efeito de card, coloque 1 marcador neste card para cada monstro de FOGO destruído. Durante a Fase de Apoio de qualquer duelista: você pode enviar este card para o Cemitério; cause 1000 de dano ao seu oponente para cada marcador neste card.
  ja: |-
    ①：１ターンに１度、自分フィールドの表側表示の炎属性モンスターが効果で破壊される度に、１体につき１つこのカードにカウンターを置く。
    ②：自分・相手のスタンバイフェイズに、魔法＆罠ゾーンの表側表示のこのカードを墓地へ送って発動できる。このカードに置かれていたカウンターの数×１０００ダメージを相手に与える。
  ko: |-
    이 카드가 필드 위에 존재하는 한, 자신 필드 위에 앞면 표시로 존재하는 화염 속성 몬스터가 카드의 효과에 의해서 파괴될 때마다, 그 파괴된 몬스터의 수만큼 이 카드에 카운터를 놓는다. 이 효과는 1턴에 1번밖에 적용할 수 없다. 또한, 자신 또는 상대의 스텐바이 페이즈시에 이 카드를 묘지로 보내고 발동할 수 있다. 이 카드의 효과에 의해서 이 카드에 얹혀 있는 카운터의 수 × 1000 포인트 데미지를 상대 라이프에 준다.
  zh-TW: |-
    只要此卡存在於場上，每當我方場上的正面表示的炎屬性怪獸因卡的效果被破壞，就依據被破壞的該怪獸的數量於此卡放置計數物。此效果１回合僅限適用１次。此外，在我方或對方的準備階段時，可將此卡送至墓地發動，給予對方LP因此卡的效果置於此卡的計數物數量×１０００的傷害。
  zh-CN: |-
    只要此卡存在于场上，每次我方场上以表侧表示存在的炎属性怪兽因卡牌效果被破坏时，放置与被破坏怪兽数量相同的计数物至此卡。此效果１回合只可适用１次。此外，我方或对手的准备阶段时，可将此卡送入墓地并发动。给予对手生命相当于因此卡牌效果放置于此卡的计数物数量×１０００点的伤害。
