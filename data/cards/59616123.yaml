text:
  en: |-
    Negate all other Trap effects on the field this turn.
  de: |-
    Annulliere in diesem Spielzug alle anderen Falleneffekte auf dem Spielfeld.
  es: |-
    Este turno, niega todos los efectos de otras Trampas en el Campo.
  fr: |-
    Ce tour, annulez tous les autres effets de Piège sur le Terrain.
  it: |-
    Annulla gli effetti sul Terreno di tutte le altre Trappole in questo turno.
  pt: |-
    Negue todos os outros efeitos de Armadilha no campo neste turno.
  ja: |-
    ①：このターン、このカード以外のフィールドの罠カードの効果は無効化される。
  ko: |-
    ①: 이 턴에, 이 카드 이외의 필드의 함정 카드의 효과는 무효화된다.
  zh-TW: |-
    此回合中，场上除此卡以外的陷阱卡的效果全部无效。
  zh-CN: |-
    ①：此回合中，场上此卡以外的陷阱卡的将被无效。
