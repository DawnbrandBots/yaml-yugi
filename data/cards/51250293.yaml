  en: |-
    (When you activate this card, you can also Tribute 1 WIND Spellcaster monster.) Special Summon 1 "Majespecter" monster from your hand or GY, or, if you Tributed a monster at activation, you can Special Summon it from your Deck instead. You can only activate 1 "Majespecter Wind" per turn.
