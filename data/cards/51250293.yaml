name:
  en: Majespecter Wind
  de: Majespenster-Wind
  es: Viento Majespectro
  fr: Vent Majesspectre
  it: Vento Maestospettro
  pt: Vento Majespectro
  ja: マジェスペクター・ウィンド
  ja_romaji: Majesupekutā Windo
  ko: 마제스펙터 윈드
  ko_rr:
  zh-TW: 威風魔靈・乘風
  zh-CN: 威风魔灵・乘风
text:
  en: |-
    When you activate this card, you can also Tribute 1 WIND Spellcaster monster; Special Summon 1 "Majespecter" monster from your hand or GY, or if you Tributed a monster at activation, you can Special Summon 1 "Majespecter" monster from your Deck instead. You can only activate 1 "Majespecter Wind" per turn.
  de: |-
    Wenn du diese Karte aktivierst, kannst du zusätzlich 1 WIND Hexer-Monster als Tribut anbieten; beschwöre 1 „Majespenst“-Monster als Spezialbeschwörung von deiner Hand oder deinem Friedhof oder falls du bei der Aktivierung ein Monster als Tribut angeboten hast, kannst du stattdessen 1 „Majespenst“-Monster als Spezialbeschwörung von deinem Deck beschwören. Du kannst nur 1 „Majespenster-Wind“ pro Spielzug aktivieren.
  es: |-
    Cuando activas esta carta, también puedes Sacrificar 1 monstruo Lanzador de Conjuros de VIENTO; Invoca de Modo Especial 1 monstruo "Majespectro" desde tu mano o Cementerio o, si Sacrificaste un monstruo en la activación, puedes Invocar de Modo Especial 1 monstruo "Majespectro" desde tu Deck en su lugar. Sólo puedes activar 1 "Viento Majespectro" por turno.
  fr: |-
    Lorsque vous activez cette carte, vous pouvez aussi Sacrifier 1 monstre VENT Magicien ; Invoquez Spécialement 1 monstre "Majesspectre" depuis votre main ou Cimetière, ou si vous avez Sacrifié un monstre à l'activation, vous pouvez Invoquer Spécialement 1 monstre "Majesspectre" depuis votre Deck à la place. Vous ne pouvez activer qu'1 "Vent Majesspectre" par tour.
  it: |-
    Quando attivi questa carta, puoi anche offrire come Tributo 1 mostro VENTO Incantatore; Evoca Specialmente 1 mostro "Maestospettro" dalla tua mano o Cimitero o, se hai offerto come Tributo un mostro all'attivazione, puoi invece Evocare Specialmente 1 mostro "Maestospettro" dal tuo Deck. Puoi attivare solo 1 "Vento Maestospettro" per turno.
  pt: |-
    Quando você ativar este card, você também pode oferecer como Tributo 1 monstro Mago de VENTO; Invoque por Invocação-Especial 1 monstro "Majespectro" da sua mão ou do Cemitério ou, se você ofereceu um monstro como Tributo na ativação, em vez disso, você pode Invocar por Invocação-Especial 1 monstro "Majespectro" do seu Deck. Você só pode ativar 1 "Vento Majespectro" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。このカードは自分フィールドの魔法使い族・風属性モンスター１体をリリースして発動する事もできる。①：自分の手札・墓地から「マジェスペクター」モンスター１体を特殊召喚する。モンスターをリリースしてこのカードを発動した場合、代わりにデッキから「マジェスペクター」モンスター１体を特殊召喚する事もできる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. 이 카드는 자신 필드의 마법사족 / 바람 속성 몬스터 1장을 릴리스하고 발동할 수도 있다. ①: 자신의 패 / 묘지에서 "마제스펙터" 몬스터 1장을 특수 소환한다. 몬스터를 릴리스하고 이 카드를 발동했을 경우, 대신에 덱에서 "마제스펙터" 몬스터 1장을 특수 소환할 수도 있다.
  zh-TW:
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。
    此卡也可以通过解放自己场上的１只魔法师族・风属性怪兽来发动。
    ①：从自己的手牌・墓地将１只“威风魔灵”怪兽特殊召唤。解放怪兽来发动此卡的情况下，作为代替也可从牌组将１只“威风魔灵”怪兽特殊召唤。
