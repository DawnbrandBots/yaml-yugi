  en: |-
    During your Main Phase: You can destroy 1 other "Doom-Z" card in your hand or face-up field, then add to your hand, or Special Summon, 1 "Doom-Z" monster from your Deck, also you cannot Special Summon from the Extra Deck for the rest of this turn, except Xyz Monsters. If this card is destroyed by card effect: You can target 1 face-up monster on the field; destroy it. You can only use 1 "Doom-Z Raider" effect per turn, and only once that turn.
