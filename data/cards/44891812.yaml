text:
  en: |-
    During damage calculation, if your Defense Position monster battles an opponent's monster while you have no Spells/Traps in your GY (Quick Effect): You can discard this card, then target 1 "Superheavy Samurai" monster you control other than the battling monster; your battling monster gains DEF equal to that monster's DEF, during that damage calculation only. When an opponent's monster declares a direct attack: You can banish this card from your GY, then target 1 "Superheavy Samurai" monster in your GY; Special Summon it.
  de: |-
    Während der Schadensberechnung, falls dein Monster in Verteidigungsposition mit einem Monster deines Gegners kämpft, solange du keine Zauber/Fallen in deinem Friedhof hast (Schnelleffekt): Du kannst diese Karte abwerfen und dann 1 „Superstarker Samurai“-Monster wählen, das du kontrollierst, außer dem kämpfenden Monster; dein kämpfendes Monster erhält nur während der Schadensberechnung DEF in Höhe der DEF des Monsters. Wenn ein Monster deines Gegners einen direkten Angriff deklariert: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Superstarker Samurai“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung.
  es: |-
    Durante el cálculo de daño, si tu monstruo en Posición de Defensa batalla con un monstruo de tu adversario mientras no tienes Mágicas/Trampas en tu Cementerio (Efecto Rápido): puedes descartar esta carta, y después seleccionar 1 monstruo "Samurai Superpesado" que controles que no sea el monstruo batallante; tu monstruo batallante gana DEF igual a la DEF de ese monstruo, sólo durante el cálculo de daño. Cuando un monstruo de tu adversario declara un ataque directo: puedes desterrar esta carta de tu Cementerio, y después seleccionar 1 monstruo "Samurai Superpesado" en tu Cementerio; Invócalo de Modo Especial.
  fr: |-
    Durant le calcul des dommages, si votre monstre en Position de Défense combat un monstre de votre adversaire tant que vous n'avez aucune Magie/Piège dans votre Cimetière (Effet Rapide) : vous pouvez défausser cette carte, puis ciblez 1 monstre "Samouraï Supralourd" que vous contrôlez (monstre combattant exclu) ; durant ce calcul des dommages uniquement, votre monstre combattant gagne une DEF égale à la DEF du monstre. Lorsqu'un monstre de votre adversaire déclare une attaque directe : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre "Samouraï Supralourd" dans votre Cimetière ; Invoquez-le Spécialement.
  it: |-
    Durante il calcolo dei danni, se un tuo mostro in Posizione di Difesa combatte con un mostro dell'avversario mentre non hai nessuna Magia/Trappola nel tuo Cimitero (Effetto Rapido): puoi scartare questa carta, poi scegliere come bersaglio 1 mostro "Samurai Superpesante" che controlli diverso dal mostro che sta combattendo; il tuo mostro che sta combattendo guadagna DEF pari al DEF di quel mostro, solamente durante quel calcolo dei danni. Quando un mostro dell'avversario dichiara un attacco diretto: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "Samurai Superpesante" nel tuo Cimitero; Evocalo Specialmente.
  pt: |-
    Durante o cálculo de dano, se um monstro seu em Posição de Defesa batalhar um monstro do oponente enquanto você não tiver Magias/Armadilhas no seu Cemitério (Efeito Rápido): você pode descartar este card e, depois, escolher 1 monstro "Samurai Superpesado" que você controla que não seja o monstro que está batalhando; seu monstro que está batalhando ganha DEF igual a DEF desse monstro, apenas durante o cálculo de dano. Quando um monstro do oponente declarar um ataque direto: você pode banir este card do seu Cemitério e, depois, escolher 1 monstro "Samurai Superpesado" no seu Cemitério; Invoque-o por Invocação-Especial.
  ja: |-
    ①：自分の墓地に魔法・罠カードが存在しない場合、自分の守備表示モンスターが相手モンスターと戦闘を行うダメージ計算時にこのカードを手札から捨て、戦闘を行うモンスター以外の自分フィールドの「超重武者」モンスター１体を対象として発動できる。その戦闘を行う自分のモンスターの守備力はそのダメージ計算時のみ、対象のモンスターの守備力分アップする。②：相手モンスターの直接攻撃宣言時、墓地のこのカードを除外し、自分の墓地の「超重武者」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    ① : 자신 묘지에 마법 / 함정 카드가 존재하지 않을 경우, 자신의 수비 표시 몬스터가 상대 몬스터와 전투를 실행하는 데미지 계산시에 이 카드를 패에서 버리고, 전투를 실행하는 몬스터 이외의 자신 필드의 "초중무사" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 전투를 실행하는 자신 몬스터의 수비력은 그 데미지 계산시에만, 대상의 몬스터의 수비력만큼 올린다. ② : 상대 몬스터의 직접 공격 선언시, 묘지의 이 카드를 제외하고, 자신 묘지의 "초중무사" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：自己墓地没有魔法·陷阱卡存在的场合，自己的守备表示怪兽和对方怪兽进行战斗的伤害计算时把这张卡从手卡丢弃，以进行战斗的怪兽以外的自己场上1只「超重武者」怪兽为对象才能发动。那只进行战斗的自己怪兽的守备力只在那次伤害计算时上升作为对象的怪兽的守备力数值。②：对方怪兽的直接攻击宣言时，把墓地的这张卡除外，以自己墓地1只「超重武者」怪兽为对象才能发动。那只怪兽特殊召唤。
