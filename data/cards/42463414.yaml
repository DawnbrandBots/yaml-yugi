text:
  en:
  de: |-
    Alle Monster vom Typ Fisch, Seeschlange oder Aqua, die du kontrollierst, erhalten 400 ATK.
  es: |-
    Todos los monstruos de Tipo Pez, Serpiente Marina y Aqua que controles ganan 400 ATK.
  fr: |-
    Tous les monstres de Type Poisson/Serpent de Mer/Aqua que vous contrôlez gagnent 400 ATK.
  it: |-
    Tutti i mostri di Tipo Pesce, Serpente Marino e Acqua che controlli guadagnano 400 ATK.
  pt: |-
    Todos os monstros do Tipo Peixe, Serpente Marinha e Aqua que você controla ganham 400 de ATK.
  ja: |-
    ①：このカードがモンスターゾーンに存在する限り、自分フィールドの魚族・海竜族・水族モンスターの攻撃力は４００アップする。
  ko: |-
    이 카드가 필드 위에 앞면 표시로 존재하는 한, 자신 필드 위의 어류족 / 해룡족 / 물족 몬스터의 공격력은 400 포인트 올린다.
  zh-TW: |-
    ①：只要此卡存在於怪獸區，我方場上的魚族・海龍族・水族怪獸的攻擊力就提升４００。
  zh-CN: |-
    只要此卡以表侧表示存在于场上，我方场上的鱼族、海龙族、水族怪兽的攻击力上升４００点。
