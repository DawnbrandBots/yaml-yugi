text:
  en: |-
    If you control a "Miracle Flipper", you cannot Summon this card. Your opponent cannot select another face-up monster as an attack target. If this card is destroyed by battle, Special Summon it to your opponent's side of the field at the end of the Battle Phase. If this card is destroyed by the effect of a Spell or Trap Card, destroy 1 monster your opponent controls.
  de: |-
    Falls du einen "Wunderflipper" kontrollierst, kannst du diese Karte nicht beschwören. Dein Gegner kann keine anderen offenen Monster als Ziel eines Angriffs wählen. Falls diese Karte durch Kampf zerstört wird, beschwöre sie am Ende der Battle Phase als Spezialbeschwörung auf die Spielfeldseite deines Gegners. Falls diese Karte durch den Effekt einer Zauber- oder Fallenkarte zerstört wird, zerstöre 1 Monster, das dein Gegner kontrolliert.
  es: |-
    Si controlas 1 "Flipper Milagroso", no puedes Invocar esta carta. Tu adversario no puede seleccionar otro monstruo boca arriba como objetivo de un ataque. Si esta carta es destruida en batalla, Invócala de Modo Especial en el Campo de tu adversario al final de la Battle Phase. Si esta carta es destruida por el efecto de una Carta Mágica o de Trampa, destruye 1 monstruo que controle tu adversario.
  fr: |-
    Si vous contrôlez un "Magicien Miracle", vous ne pouvez pas Invoquer cette carte. Votre adversaire ne peut pas sélectionner un autre monstre face recto comme cible d'une attaque. Si cette carte est détruite au combat, Invoquez-la Spécialement sur le Terrain de votre adversaire à la fin de la Battle Phase. Si cette carte est détruite par l'effet d'une Carte Magie ou Piège, détruisez 1 monstre contrôlé par votre adversaire.
  it: |-
    Se controlli uno "Scambiatore Miracoloso" non puoi Evocare questa carta. Il tuo avversario non può selezionare nessun altro mostro scoperto come bersaglio di un attacco. Se questa carta viene distrutta in battaglia, Evocala tramite Evocazione Speciale sul Terreno del tuo avversario alla fine della Battle Phase. Se questa carta viene distrutta per effetto di una Carta Magia o Trappola, distruggi 1 mostro che il tuo avversario controlla.
  pt: |-
    Se você controla um "Miracle Flipper", você não pode Normal, Flip ou Special Summon esta carta. Seu oponente não pode selecionar outro monstro virado para cima como alvo de um ataque. Se esta carta é destruída em batalha, a Special Summon no lado do campo do seu oponente no fim da Battle Phase. Se esta carta é destruída por um efeito de uma Spell ou Trap Card, destrua 1 monstro que o seu oponente controla.
  ja: |-
    「ミラクル・フリッパー」が自分フィールド上に存在する場合、このカードは召喚・反転召喚・特殊召喚できない。このカードがフィールド上に表側表示で存在する限り、相手は他の表側表示のモンスターを攻撃対象に選択できない。このカードが戦闘によって破壊された場合、このカードを相手フィールド上に特殊召喚する。このカードが魔法・罠の効果によって破壊された場合、相手フィールド上のモンスター１体を破壊する。
  ko: |-
    "미러클 플리퍼" 가 자신 필드 위에 존재할 경우, 이 카드는 일반 소환 / 반전 소환 / 특수 소환할 수 없다. 이 카드가 필드 위에 존재하는 한, 상대는 다른 앞면 표시의 몬스터를 공격 대상으로 선택할 수 없다. 이 카드가 전투에 의해서 파괴되었을 경우, 이 카드를 상대 필드 위에 특수 소환한다. 이 카드가 마법 / 함정의 효과에 의해서 파괴되었을 경우, 상대 필드 위의 몬스터 1장을 파괴한다.
  zh-TW:
  zh-CN: |-
    「奇迹反转士」在自己场上存在的场合，这张卡不能召唤·反转召唤·特殊召唤。只要这张卡在场上表侧表示存在，对方不能选择其他的表侧表示的怪兽作为攻击对象。这张卡被战斗破坏的场合，这张卡在对方场上特殊召唤。这张卡被魔法·陷阱的效果破坏的场合，对方场上1只怪兽破坏。
