text:
  en:
  de: |-
    Eine der wenigen Personen, welche die Talismane gut beherrschen. Seine Vergangenheit ist ein Mysterium.
  es: |-
    Una de las pocas personas que sabe usar bien los Talismanes. Su historia es un misterio.
  fr: |-
    Une des rares personnes à savoir maîtriser convenablement un Talisman. Son passé est un mystère.
  it: |-
    Una delle poche persone che ha dimestichezza con i Talismani. La sua storia è un mistero.
  pt: |-
    Uma das poucas pessoas que tem um bom controle sobre Talismãs. A sua história é um mistério.
  ja: |-
    封印の呪符を使いこなす事ができる数少ない人物。その経歴は未だ謎に包まれている。
  ko: |-
    봉인의 부적을 능숙하게 다룰 수 있는 몇 안되는 인물. 그 경력은 아직도 의문에 싸여있다.
  zh-TW: |-
    少數會使用封印符咒的人。其經歷至今仍是謎團。
  zh-CN: |-
    少数会使用封印符咒的人物。其来历至今还都是个谜团。
