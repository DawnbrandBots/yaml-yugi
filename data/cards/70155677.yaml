pendulum_effect:
  en: |-
    Once per turn, during your Main Phase: You can place 1 "Nemleria" Continuous Spell from your Deck or GY face-up on your field, and if you do, add this card to your Extra Deck face-up. You cannot Special Summon "Dreaming Nemleria" the turn you activate this effect.
  de: |-
    Einmal pro Spielzug, während deiner Main Phase: Du kannst 1 Permanenten „Nemleria“-Zauber von deinem Deck oder Friedhof offen auf deine Spielfeldseite legen und falls du dies tust, füge diese Karte offen deinem Extra Deck hinzu. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, „Träumende Nemleria“ nicht als Spezialbeschwörung beschwören.
  es: |-
    Una vez por turno, durante tu Main Phase: puedes poner boca arriba en tu Campo 1 Mágica Continua "Nemleria" en tu Deck o Cementerio y, si lo haces, añade esta carta a tu Deck Extra boca arriba. No puedes Invocar de Modo Especial "Nemleria Soñadora" el turno en el que activas este efecto.
  fr: |-
    Une fois par tour, durant votre Main Phase : vous pouvez placer face recto 1 Magie Continue "Nemleria" depuis votre Deck ou Cimetière sur votre Terrain, et si vous le faites, ajoutez face recto cette carte à votre Extra Deck. Vous ne pouvez pas Invoquer Spécialement "Nemleria Rêveuse" le tour où vous activez cet effet.
  it: |-
    Una volta per turno, durante la tua Main Phase: puoi mettere 1 Magia Continua "Nemleria" dal tuo Deck o Cimitero scoperta sul tuo Terreno e, se lo fai, aggiungi questa carta al tuo Extra Deck scoperta. Non puoi Evocare Specialmente "Nemleria Sognante" nel turno in cui attivi questo effetto.
  pt: |-
    Uma vez por turno, durante sua Fase Principal: você pode colocar 1 Magia Contínua "Nemleria" do seu Deck ou Cemitério com a face para cima no seu campo e, se isso acontecer, adicione este card ao seu Deck Adicional com a face para cima. Você não pode Invocar "Nemleria Sonhadora" por Invocação-Especial no turno em que ativar este efeito.
  ja: |-
    ①：１ターンに１度、自分メインフェイズに発動できる。自分のデッキ・墓地から「ネムレリア」永続魔法カード１枚を選んで自分フィールドに表側表示で置き、このカードをＥＸデッキに表側表示で加える。この効果を発動するターン、自分は「夢見るネムレリア」を特殊召喚できない。
  ko: |-
    ①: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 자신의 덱 / 묘지에서 "네무렐리아" 지속 마법 카드 1장을 골라 자신 필드에 앞면 표시로 놓고, 이 카드를 엑스트라 덱에 앞면 표시로 넣는다. 이 효과를 발동하는 턴에, 자신은 "꿈꾸는 네무렐리아"를 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：１回合１次，在自己的主要阶段可以发动。从自己的牌组・墓地挑选１张“妮梦雷莉娅”永续魔法卡，以表侧表示放在自己场上，将此卡以表侧表示加入额外牌组。发动此效果的回合中，自己不可特殊召唤“眠梦中的妮梦雷莉娅”。
