name:
  en: Dreaming Nemleria
  de: Träumende Nemleria
  es: Nemleria Soñadora
  fr: Nemleria Rêveuse
  it: Nemleria Sognante
  pt: Nemleria Sonhadora
  ja: <ruby>夢<rt>ゆめ</rt></ruby><ruby>見<rt>み</rt></ruby>るネムレリア
  ja_romaji: Yumemiru Nemureria
  ko: 꿈꾸는 네무렐리아
  ko_rr: TTumttu-neun Nemurellia
  zh-TW:
  zh-CN: 眠梦中的妮梦雷莉娅
text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned (from your face-up Extra Deck) by having no cards in your Extra Deck, except "Dreaming Nemleria". You can only Special Summon "Dreaming Nemleria(s)" once per turn. If this card is Special Summoned: For every 3 of your face-down banished cards, you can banish up to 1 card from your opponent's field and/or GY, face-down, then shuffle 1 of your face-down banished cards into your Deck for each card you banished by this effect.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (offen von deinem Extra Deck) beschworen werden, indem du keine Karten in deinem Extra Deck hast, außer „Träumende Nemleria“. Du kannst nur einmal pro Spielzug eine oder mehr „Träumende Nemleria“ als Spezialbeschwörung beschwören. Falls diese Karte als Spezialbeschwörung beschworen wird: Für je 3 deiner verdeckt verbannten Karten kannst du bis zu 1 Karte von der Spielfeldseite und/oder dem Friedhof deines Gegners verdeckt verbannen, dann mische für jede durch diesen Effekt verbannte Karte 1 deiner verdeckt verbannten Karten in dein Deck.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu Deck Extra boca arriba) no teniendo tener cartas en tu Deck Extra, excepto "Nemleria Soñadora". Sólo puedes Invocar de Modo Especial una o más "Nemleria Soñadora" una vez por turno. Si esta carta es Invocada de Modo Especial: por cada 3 de tus cartas desterradas boca abajo, puedes desterrar hasta 1 carta en el Campo y/o Cementerio de tu adversario, boca abajo, y después baraja a tu Deck 1 de tus cartas desterradas boca abajo por cada carta que hayas desterrado por este efecto.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre Extra Deck face recto) en n'ayant aucune carte dans votre Extra Deck ("Nemleria Rêveuse" exclu). Vous ne pouvez Invoquer Spécialement un ou plusieurs "Nemleria Rêveuse" qu'une fois par tour. Si cette carte est Invoquée Spécialement : pour toutes les 3 de vos cartes bannies face verso, vous pouvez bannir face verso max. 1 carte depuis le Terrain et/ou Cimetière de votre adversaire, puis mélangez 1 de vos cartes bannies face verso dans votre Deck pour chaque carte que vous avez bannie par cet effet.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dal tuo Extra Deck scoperto) non avendo nessuna carta nel tuo Extra Deck, eccetto "Nemleria Sognante". Puoi Evocare Specialmente una o più "Nemleria Sognante" una sola volta per turno. Se questa carta viene Evocata Specialmente: per ogni 3 delle tue carte bandite coperte, puoi bandire fino a 1 carta dal Terreno e/o Cimitero del tuo avversario, coperta, poi mischiare 1 delle tue carte bandite coperte nel tuo Deck per ogni carta che hai bandito con questo effetto.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (com a face para cima do seu Deck Adicional) ao não ter nenhum card no seu Deck Adicional, exceto "Nemleria Sonhadora". Você só pode Invocar um ou mais "Nemleria Sonhadora" por Invocação-Especial uma vez por turno. Se este card for Invocado por Invocação-Especial: para cada 3 dos seus cards banidos com a face para baixo, você pode banir até 1 card do campo e/ou Cemitério do seu oponente, com a face para baixo e, depois, embaralhe no seu Deck 1 dos seus cards banidos com a face para baixo para cada card que você baniu com este efeito.
  ja: |-
    このカードは通常召喚できない。このカードがＥＸデッキに表側表示で存在し、自分のＥＸデッキに「夢見るネムレリア」しか存在しない場合のみ特殊召喚できる。自分は「夢見るネムレリア」を１ターンに１度しか特殊召喚できない。①：このカードが特殊召喚に成功した場合に発動できる。裏側表示で除外されている自分のカード３枚につき１枚まで、相手のフィールド・墓地のカードを選んで裏側表示で除外する。その後、この効果で除外したカードの数だけ裏側表示で除外されている自分のカードを選んでデッキに戻す。
  ko: |-
    이 카드는 통상 소환할 수 없다. 이 카드가 엑스트라 덱에 앞면 표시로 존재하고, 자신의 엑스트라 덱에 "꿈꾸는 네무렐리아"밖에 존재하지 않을 경우에만 특수 소환할 수 있다. 자신은 "꿈꾸는 네무렐리아"를 1턴에 1번밖에 특수 소환할 수 없다. ①: 이 카드가 특수 소환에 성공했을 경우에 발동할 수 있다. 뒷면 표시로 제외되어 있는 자신의 카드 3장당 1장까지, 상대의 필드 / 묘지의 카드를 고르고 뒷면 표시로 제외한다. 그 후, 이 효과로 제외한 카드의 수만큼 뒷면 표시로 제외되어 있는 자신의 카드를 고르고 덱으로 되돌린다.
  zh-TW:
  zh-CN: |-
    此卡不可通常召唤。仅可在此卡以表侧表示存在于额外牌组、自己的额外牌组只存在“眠梦中的妮梦雷莉娅”的情况下特殊召唤。自己１回合仅可特殊召唤１次“眠梦中的妮梦雷莉娅”。①：此卡特殊召唤成功的情况下可以发动。以里侧表示除外的自己的卡每有３张，就挑选对手场上・墓地的最多１张卡以里侧表示除外。然后，依以此效果除外的卡的数量，挑选以里侧表示被除外的自己的卡放回牌组。
