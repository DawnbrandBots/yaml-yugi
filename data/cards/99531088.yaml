text:
  en: |-
    Dinosaur monsters you control gain 300 ATK. You can Normal Summon Level 5 or higher Dinosaur monsters without Tributing. You can send 1 Dinosaur monster from your hand or face-up field to the GY; add 1 Dinosaur monster with 1200 DEF from your Deck to your hand. You can only use this effect of "Jurassic Power" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の③の効果は１ターンに１度しか使用できない。①：自分フィールドの恐竜族モンスターの攻撃力は３００アップする。②：自分はレベル５以上の恐竜族モンスターを召喚する場合に必要なリリースをなくす事ができる。③：自分の手札・フィールド（表側表示）から恐竜族モンスター１体を墓地へ送って発動できる。デッキから守備力１２００の恐竜族モンスター１体を手札に加える。
  ko: |-
    이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 공룡족 몬스터의 공격력은 300 올린다. ②: 자신은 레벨 5 이상의 공룡족 몬스터를 일반 소환할 경우에 필요한 릴리스를 없앨 수 있다. ③: 자신의 패 / 필드(앞면 표시)에서 공룡족 몬스터 1장을 묘지로 보내고 발동할 수 있다. 덱에서 수비력 1200 의 공룡족 몬스터 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    这个卡名的③效果1回合只能使用1次。①：自己场上的恐龙族怪兽的攻击力上升300。②：自己要召唤等级5以上的恐龙族怪兽的场合可以不作所需的解放。③：可以从自己的手牌·场上（表侧表示）将1只恐龙族怪兽送入墓地发动。从卡组将1只守备力1200的恐龙族怪兽加入手牌。
