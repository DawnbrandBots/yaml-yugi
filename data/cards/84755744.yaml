  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：手札から他の「サラマングレイト」カード１枚を捨てて発動できる。このカードを手札から特殊召喚する。②：自分フィールドのこのカードを炎属性ＳモンスターのＳ素材とする場合、このカードをチューナー以外のモンスターとして扱う事ができる。③：１ターンに１度、自分メインフェイズに発動できる。このカードのレベルを１つ上げるか下げる。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 패에서 다른 "샐러맨그레이트" 카드 1장을 버리고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 자신 필드의 이 카드를 화염 속성 싱크로 몬스터의 싱크로 소재로 할 경우, 이 카드를 튜너 이외의 몬스터로 취급할 수 있다. ③: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 이 카드의 레벨을 1개 올리거나 내린다.
  zh-TW:
  zh-CN: |-
    这个卡名的①效果1回合只能使用1次。①：可以从手牌舍弃1张其他的「サラマングレイト／转生炎兽」卡发动。将这张卡从手牌特殊召唤。②：要将自己场上的这张卡作为炎属性同调怪兽的同调素材的场合，也能将这张卡视为调整以外的怪兽。③：1回合1次，自己的主要阶段可以发动。这张卡的等级上升或下降1。
