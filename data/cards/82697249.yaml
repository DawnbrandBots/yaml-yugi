  ja: <ruby>Ｎｏ．<rt>ナンバーズ</rt></ruby>５９ <ruby>背反の料理人<rt>バック・ザ・コック</rt></ruby>
  ja_romaji: Nanbāzu Gojūkyū Bakku Za Kokku
