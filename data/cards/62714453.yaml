  ja: |-
    このカードはＳ召喚できず、レベルの差が１となるように自分フィールドからチューナー１体とチューナー以外のモンスター１体を墓地へ送った場合のみ特殊召喚できる。①：このカードと自分の手札・フィールドのレベル８の「ベアルクティ」モンスター１体をリリースして発動できる。レベル７の「ベアルクティ」Ｓモンスター１体を召喚条件を無視してＥＸデッキから特殊召喚する。この効果で特殊召喚したモンスターは以下の効果を得る。●相手はＥＸデッキから特殊召喚された、レベルを持つモンスターの効果を発動できない。
  ko: |-
    이 카드는 싱크로 소환할 수 없으며, 레벨의 차가 1 이 되도록 자신 필드에서 튜너 1장과 튜너 이외의 몬스터 1장을 묘지로 보냈을 경우에만 특수 소환할 수 있다. ①: 이 카드와 자신의 패 / 필드의 레벨 8 의 "베어루크티" 몬스터 1장을 릴리스하고 발동할 수 있다. 레벨 7 의 "베어루크티" 싱크로 몬스터 1장을 소환 조건을 무시하고 엑스트라 덱에서 특수 소환한다. 이 효과로 특수 소환한 몬스터는 이하의 효과를 얻는다. ●상대는 엑스트라 덱에서 특수 소환된, 레벨을 가지는 몬스터의 효과를 발동할 수 없다.
