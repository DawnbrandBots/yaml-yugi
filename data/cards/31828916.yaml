  pt: Unidade Blindada Autômata
  ja: <ruby>機甲部隊の最前線<rt>マシンナーズ・フロントライン</rt></ruby>
  ja_romaji: Mashinnāzu Furontorain
  ko: 머시너즈의 최전선
