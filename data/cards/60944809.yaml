text:
  en: |-
    If you control no monsters: Target 1 "Number" Xyz Monster in your GY; Special Summon it, then draw 1 card. You can banish this card from your GY, then target 1 "Number" Xyz Monster you control; attach 1 card from your hand to it as material. You can only use each effect of "Glorious Numbers" once per turn.
  de: |-
    Falls du keine Monster kontrollierst: Wähle 1 „Nummer“-Xyz-Monster in deinem Friedhof; beschwöre es als Spezialbeschwörung, dann ziehe 1 Karte. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Nummer“-Xyz-Monster wählen, das du kontrollierst; hänge 1 Karte von deiner Hand als Material daran an. Du kannst jeden Effekt von „Glorreiche Nummer“ nur einmal pro Spielzug verwenden.
  es: |-
    Si no controlas monstruos: selecciona 1 Monstruo Xyz "Número" en tu Cementerio; Invócalo de Modo Especial, y después roba 1 carta. Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 Monstruo Xyz "Número" que controles; acóplale 1 carta desde tu mano como material. Sólo puedes usar cada efecto de "Números Gloriosos" una vez por turno.
  fr: |-
    Si vous ne contrôlez aucun monstre : ciblez 1 Monstre Xyz "Numéro" dans votre Cimetière ; Invoquez-le Spécialement, puis piochez 1 carte. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 Monstre Xyz "Numéro" que vous contrôlez ; attachez-lui 1 carte depuis votre main comme Matériel. Vous ne pouvez utiliser chaque effet de "Numéros de la Gloire" qu'une fois par tour.
  it: |-
    Se non controlli nessun mostro: scegli come bersaglio 1 Mostro Xyz "Numero" nel tuo Cimitero; Evocalo Specialmente, poi pesca 1 carta. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 Mostro Xyz "Numero" che controlli; attacca 1 carta dalla tua mano a esso come materiale. Puoi utilizzare ogni effetto di "Numeri Gloriosi" una sola volta per turno.
  pt: |-
    Se você não controlar nenhum monstro: escolha 1 Monstro Xyz "Número" no seu Cemitério; Invoque-o por Invocação-Especial e, depois, compre 1 card. Você pode banir este card do seu Cemitério e, depois, escolha 1 Monstro Xyz "Número" que você controla; associe 1 card da sua mão a ele como matéria. Você só pode usar cada efeito de "Números Gloriosos" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドにモンスターが存在しない場合、自分の墓地の「Ｎｏ．」Ｘモンスター１体を対象として発動できる。そのモンスターを特殊召喚する。その後、自分はデッキから１枚ドローする。②：墓地のこのカードを除外し、自分フィールドの「Ｎｏ．」Ｘモンスター１体を対象として発動できる。手札１枚をそのモンスターの下に重ねてＸ素材とする。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 몬스터가 존재하지 않을 경우, 자신 묘지의 "No." 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 그 후, 자신은 덱에서 1장 드로우한다. ②: 묘지의 이 카드를 제외하고, 자신 필드의 "No." 엑시즈 몬스터 1장을 대상으로 하여 발동할 수 있다. 패 1장을 그 몬스터 아래에 겹쳐 엑시즈 소재로 한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：自己场上不存在怪兽的情况下，以自己墓地的１只“编号”超量怪兽为对象可以发动。将该怪兽特殊召唤。然后自己从牌组抽１张。②：将墓地的此卡除外，以自己场上的１只“编号”超量怪兽为对象可以发动。将１张手牌重叠在该怪兽下方作为超量素材。
