text:
  en: |-
    Cannot attack the turn it is Summoned. While you control "Toon World" and your opponent controls no Toon monsters, this card can attack your opponent directly. Once per turn: You can target 1 card on the field; toss a coin 3 times and destroy it if at least 2 of the results are heads.
  de: |-
    Diese Karte kann nicht in dem Spielzug angreifen, in dem sie beschworen wurde. Solange du „Toon-Welt“ kontrollierst und dein Gegner keine Toon-Monster kontrolliert, kann diese Karte deinen Gegner direkt angreifen. Einmal pro Spielzug: Du kannst 1 Karte auf dem Spielfeld wählen; wirf 3 Mal eine Münze und zerstöre sie, falls mindestens 2 der Ergebnisse Kopf sind.
  es: |-
    No puede atacar en el turno en el que es Invocado. Mientras controles "Mundo Toon" y tu adversario no controle monstruos Toon, esta carta puede atacar a tu adversario directamente. Una vez por turno: puedes seleccionar 1 carta en el Campo; lanza una moneda 3 veces y destrúyela si al menos 2 resultados son cara.
  fr: |-
    Ne peut pas attaquer le tour où elle est Invoquée. Tant que vous contrôlez "Monde des Toons" et que votre adversaire ne contrôle aucun monstre Toon, cette carte peut attaquer directement votre adversaire. Une fois par tour : vous pouvez cibler 1 carte sur le Terrain ; lancez une pièce 3 fois et détruisez-la si min. 2 des résultats sont face.
  it: |-
    Non può attaccare nel turno in cui viene Evocato. Mentre tu controlli "Mondo Toon" e il tuo avversario non controlla nessun mostro Toon, questa carta può attaccare il tuo avversario direttamente. Una volta per turno: puoi scegliere come bersaglio 1 carta sul Terreno; lancia una moneta 3 volte e distruggila se almeno 2 dei risultati sono testa.
  pt: |-
    Não pode atacar no turno em que for Invocado. Enquanto você controlar "Mundo Toon" e seu oponente não controlar nenhum monstro Toon, este card pode atacar diretamente seu oponente. Uma vez por turno: você pode escolher 1 card no campo; lance uma moeda 3 vezes e destrua-o se pelo menos 2 resultados forem cara.
  ja: |-
    ①：このカードは召喚・反転召喚・特殊召喚したターンには攻撃できない。②：自分フィールドに「トゥーン・ワールド」が存在し、相手フィールドにトゥーンモンスターが存在しない場合、このカードは直接攻撃できる。③：１ターンに１度、フィールドのカード１枚を対象として発動できる。コイントスを３回行い、その内２回以上が表だった場合、そのカードを破壊する。
  ko: |-
    ①: 이 카드는 일반 소환 / 반전 소환 / 특수 소환한 턴에는 공격할 수 없다. ②: 자신 필드에 "툰 월드"가 존재하고, 상대 필드에 툰 몬스터가 존재하지 않을 경우, 이 카드는 직접 공격할 수 있다. ③: 1턴에 1번, 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 코인 토스를 3회 실행하고, 그 중에 2회 이상이 앞면인 경우, 그 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    ①：这张卡在召唤·反转召唤·特殊召唤的回合不能攻击。②：自己场上有「卡通世界」存在，对方场上没有卡通怪兽存在的场合，这张卡可以直接攻击。③：1回合1次，以场上1张卡为对象才能发动。进行3次投掷硬币，那之内2次以上是表的场合，那张卡破坏。
