text:
  en: |-
    You can target 1 monster in your opponent's GY; excavate the top card of your Deck, and if it is a monster with the same Attribute as the target, add it to your hand, and if you do, shuffle the target into the Deck. Otherwise, send the excavated card to the GY, also destroy this card. You can only use this effect of "Kingyo Sukui" once per turn.
  de: |-
    Du kannst 1 Monster im Friedhof deines Gegners wählen; grabe die oberste Karte deines Decks aus und falls es ein Monster mit derselben Eigenschaft wie das gewählte Ziel ist, füge es deiner Hand hinzu und falls du dies tust, mische das gewählte Ziel ins Deck. Lege andernfalls die ausgegrabene Karte auf den Friedhof, zusätzlich zerstöre diese Karte. Du kannst diesen Effekt von „Kingyo Sukui“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes seleccionar 1 monstruo en el Cementerio de tu adversario; excava la carta de la parte superior de tu Deck, y si es un monstruo con el mismo Atributo que el objetivo, añádelo a tu mano y, si lo haces, baraja el objetivo al Deck. De otro modo, manda la carta excavada al Cementerio, y además destruye esta carta. Sólo puedes usar este efecto de "Kingyo Sukui" una vez por turno.
  fr: |-
    Vous pouvez cibler 1 monstre dans le Cimetière de votre adversaire ; dévoilez la carte du dessus de votre Deck, et si c'est un monstre du même Attribut que la cible, ajoutez-le à votre main, et si vous le faites, mélangez la cible dans le Deck. Sinon, envoyez la carte dévoilée au Cimetière, et aussi, détruisez cette carte. Vous ne pouvez utiliser cet effet de "Kingyo Sukui" qu'une fois par tour.
  it: |-
    Puoi scegliere come bersaglio 1 mostro nel Cimitero del tuo avversario; dissotterra la prima carta del tuo Deck e, se è un mostro con lo stesso Attributo del bersaglio, aggiungilo alla tua mano e, se lo fai, mischia il bersaglio nel Deck. Altrimenti, manda la carta dissotterrata al Cimitero, inoltre distruggi questa carta. Puoi utilizzare questo effetto di "Kingyo Sukui" una sola volta per turno.
  pt: |-
    Você pode escolher 1 monstro no Cemitério do seu oponente; escave o card do topo do seu Deck e, se for um monstro com o mesmo Atributo que o do alvo, adicione-o à sua mão e, se isso acontecer, embaralhe o alvo no Deck. Caso contrário, envie o card escavado para o Cemitério e, além disso, destrua este card. Você só pode usar este efeito de "Kingyo Sukui" uma vez por turno.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：相手の墓地のモンスター１体を対象として発動できる。自分のデッキの一番上のカードをめくる。めくったカードが対象のモンスターと同じ属性を持つモンスターだった場合、めくったカードを手札に加え、対象のモンスターを相手のデッキに戻す。違った場合、めくったカードは墓地へ送られ、このカードは破壊される。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신의 덱 맨 위의 카드를 넘긴다. 넘긴 카드가 대상 몬스터와 같은 속성을 가지는 몬스터였을 경우, 넘긴 카드를 패에 넣고, 대상 몬스터를 상대의 덱으로 되돌린다. 다를 경우, 넘긴 카드는 묘지로 보내고, 이 카드는 파괴된다.
  zh-TW:
  zh-CN: |-
    这个卡名的①的效果1回合只能使用1次。
    ①：以对方墓地1只怪兽为对象才能发动。自己卡组最上面的卡翻开。翻开的卡是持有和作为对象的怪兽相同属性的怪兽的场合，翻开的卡加入手卡，作为对象的怪兽回到对方卡组。不是的场合，翻开的卡送去墓地，这张卡破坏。
