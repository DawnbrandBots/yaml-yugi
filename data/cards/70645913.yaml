text:
  en: |-
    If this card is Special Summoned: You can pay 500 LP; add 1 "Vampire" Spell/Trap from your Deck to your hand. If this card is in your GY: You can send 1 "Vampire" card from your hand or face-up field to the GY; Special Summon this card, but banish it when it leaves the field. You can only use each effect of "Vampire Retainer" once per turn.
  de: |-
    Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 500 LP zahlen; füge deiner Hand 1 „Vampir“-Zauber/Falle von deinem Deck hinzu. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 „Vampir“-Karte von deiner Hand oder offen von deiner Spielfeldseite auf den Friedhof legen; beschwöre diese Karte als Spezialbeschwörung, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst jeden Effekt von „Vampirbewahrer“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Especial: puedes pagar 500 LP; añade a tu mano 1 Mágica/Trampa "Vampiro/a" en tu Deck. Si esta carta está en tu Cementerio: puedes mandar al Cementerio 1 carta "Vampiro/a" en tu mano o Campo boca arriba; Invoca esta carta de Modo Especial, pero destiérrala cuando deje el Campo. Sólo puedes usar cada efecto de "Secuaz Vampiro" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Spécialement : vous pouvez payer 500 LP ; ajoutez 1 Magie/Piège "Vampire" depuis votre Deck à votre main. Si cette carte est dans votre Cimetière : vous pouvez envoyer 1 carte "Vampire" depuis votre main ou Terrain face recto au Cimetière ; Invoquez Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser chaque effet de "Domestique Vampire" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Specialmente: puoi pagare 500 LP; aggiungi 1 Magia/Trappola "Vampiro" dal tuo Deck alla tua mano. Se questa carta è nel tuo Cimitero: puoi mandare 1 carta "Vampiro" dalla tua mano o Terreno scoperto al Cimitero; Evoca Specialmente questa carta, ma bandiscila quando lascia il Terreno. Puoi utilizzare ogni effetto di "Servitore Vampiro" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Especial: você pode pagar 500 PV; adicione 1 Magia/Armadilha "Vampiro(a)" do seu Deck à sua mão. Se este card estiver no seu Cemitério: você pode enviar 1 card "Vampiro(a)" da sua mão ou do campo com a face para cima para o Cemitério; Invoque este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Você só pode usar cada efeito de "Criado Vampiro" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが特殊召喚に成功した場合、５００ＬＰを払って発動できる。デッキから「ヴァンパイア」魔法・罠カード１枚を手札に加える。②：このカードが墓地に存在する場合、手札及び自分フィールドの表側表示のカードの中から、「ヴァンパイア」カード１枚を墓地へ送って発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 특수 소환에 성공했을 경우, 500 LP를 지불하고 발동할 수 있다. 덱에서 "뱀파이어" 마법 / 함정 카드 1장을 패에 넣는다. ②: 이 카드가 묘지에 존재할 경우, 패 및 자신 필드의 앞면 표시의 카드 중에서, "뱀파이어" 카드 1장을 묘지로 보내고 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1个回合各只可使用1次。①：这张卡特殊召唤成功的情况下，支付500LP可以发动。从牌组将1张“吸血鬼”魔法・陷阱卡加入手牌。②：这张卡存在于墓地的情况下，从手牌以及自己场上的表侧表示的卡之中把1张“吸血鬼”卡送至墓地后可以发动。特殊召唤这张卡。用这个效果特殊召唤的这张卡在从场上离开的情况下将被除外。
