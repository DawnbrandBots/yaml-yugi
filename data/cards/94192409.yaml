name:
  en: Compulsory Evacuation Device
  de: Zwangsevakuierungsgerät
  es: Artilugio de Evacuación Compulsiva
  fr: Dispositif d'Évacuation Obligatoire
  it: Dispositivo di Salvataggio Obbligatorio
  pt: Aparelho de Evacuação Obrigatória
  ja: <ruby>強<rt>きょう</rt></ruby><ruby>制<rt>せい</rt></ruby><ruby>脱<rt>だっ</rt></ruby><ruby>出<rt>しゅつ</rt></ruby><ruby>装<rt>そう</rt></ruby><ruby>置<rt>ち</rt></ruby>
  ja_romaji: Kyōsei Dasshutsu Sōchi
  ko: 강제 탈출 장치
  ko_rr: Gangje Talchul Jangchi
  zh-TW: 强制逃生裝置
  zh-CN: 强制脱出装置
text:
  en: |-
    Target 1 monster on the field; return that target to the hand.
  de: |-
    Wähle 1 Monster auf dem Spielfeld; gib jenes gewählte Ziel auf die Hand zurück.
  es: |-
    Selecciona 1 monstruo en el Campo; devuelve a la mano ese objetivo.
  fr: |-
    Ciblez 1 monstre sur le Terrain ; renvoyez la cible à la main.
  it: |-
    Scegli come bersaglio 1 mostro sul Terreno; fai ritornare quel bersaglio nella mano.
  pt: |-
    Escolha 1 monstro no campo; devolva o alvo para a mão.
  ja: |-
    ①：フィールドのモンスター１体を対象として発動できる。そのモンスターを持ち主の手札に戻す。
  ko: |-
    ①: 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 주인의 패로 되돌린다.
  zh-TW: |-
    选择场上的1只怪兽并返回至持有者的手牌。
  zh-CN: |-
    ①：以场上的１只怪兽为对象可以发动。将该怪兽放回持有者的手牌中。
