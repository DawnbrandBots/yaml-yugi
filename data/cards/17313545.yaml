text:
  en: |-
    Effects of face-up LIGHT monsters are negated. If this card destroys a LIGHT monster by battle, it can attack once again in a row.
  de: |-
    Effekte von offenen LICHT Monstern werden annulliert. Falls diese Karte ein LICHT Monster durch Kampf zerstört, kann sie sofort noch einmal angreifen.
  es: |-
    Los efectos de los monstruos de LUZ boca arriba son negados. Si esta carta destruye en batalla a un monstruo de LUZ, puede atacar una vez más inmediatamente después.
  fr: |-
    Les effets des Monstres à Effet LUMIÈRE face recto sont annulés. Si cette carte détruit un monstre LUMIÈRE au combat, elle peut attaquer encore une fois d'affilée.
  it: |-
    Gli effetti dei mostri LUCE scoperti sono annullati. Se questa carta distrugge un mostro LUCE in battaglia, essa può attaccare un'altra volta di seguito.
  pt: |-
    Efeitos de monstros LIGHT virados para cima no campo são negados. Se esta carta destrói um monstro LIGHT em batalha, ela pode atacar mais 1 única vez em seguida.
  ja: |-
    このカードがフィールド上に表側表示で存在する限り、フィールド上に表側表示で存在する光属性モンスターの効果は無効化される。このカードが戦闘によって光属性モンスターを破壊した場合、もう１度だけ続けて攻撃する事ができる。
  ko: |-
    이 카드가 필드 위에 앞면 표시로 존재하는 한, 필드 위에 앞면 표시로 존재하는 빛 속성 몬스터의 효과는 무효화된다. 이 카드가 전투에 의해서 빛 속성 몬스터를 파괴했을 경우, 1번 더 이어서 공격할 수 있다.
  zh-TW: |-
    只要此卡在場上以正面表示存在，場上正面表示的光屬性怪獸的效果就無效化。在此卡因戰鬥成功破壞光屬性怪獸的狀況下，可連續進行攻擊，僅限１次。
  zh-CN: |-
    只要这张卡在场上表侧表示存在，场上表侧表示存在的光属性怪兽的效果无效化。这张卡战斗破坏光属性怪兽的场合，只再1次可以继续攻击。
