    Ein purpurner Drache, der Feuerbälle speit und so ein flammendes Feuermeer verursacht.
  es: |-
    Un dragón escarlata que escupe bolas de fuego para crear un mar de llamas ardientes.
  fr: |-
    Ce dragon pourpre crache des boules de feu pour créer une mer de flammes.
  it: |-
    Un drago rossastro che spara palle di fuoco con cui crea un mare fiammeggiante.
  pt: |-
    Um dragão carmesim que cospe bolas de fogo para criar um resplandecente mar de fogo.
  ja: |-
    ファイヤーボールをはき辺りを火の海にする、真っ赤なドラゴン。
  ko: |-
    파이어 볼을 발사하여 주위를 불바다로 만드는 레드 드래곤.
  zh-TW:
  zh-CN: |-
    喷射炎球将四周化为火海的真红之龙。
