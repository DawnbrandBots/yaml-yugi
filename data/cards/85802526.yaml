text:
  en: |-
    As long as this card remains face-up on your side of the field, increase your Life Points by 800 points during each of your Standby Phases.
  de: |-
    Solange diese Karte offen auf deiner Spielfeldseite liegt, erhöhe deine Life Points in jeder deiner Standby Phasen um 800 Punkte.
  es: |-
    Mientras esta carta permanezca boca arriba en tu Campo, aumenta tus Life Points en 800 puntos durante cada una de tus Standby Phases.
  fr: |-
    Tant que cette carte reste face recto sur votre Terrain, augmentez vos Life Points de 800 points durant chacune de vos Standby Phases.
  it: |-
    Fino a quando questa carta resta scoperta sul tuo Terreno, aumenta i tuoi Life Points di 800 punti durante ogni tua Standby Phase.
  pt:
  ja: |-
    このカードが自分フィールド上に表側表示で存在する限り、自分のスタンバイフェイズ毎に自分は８００ライフポイント回復する。
  ko: |-
    이 카드가 자신의 필드 위에 앞면 표시로 존재하는 한, 자신의 스텐바이 페이즈마다 자신은 800 라이프 포인트를 회복한다.
  zh-TW:
  zh-CN: |-
    只要这张卡在自己场上表侧表示存在，每次自己的准备阶段自己回复800基本分。
