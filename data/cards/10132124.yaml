text:
  en:
  de: |-
    Wenn offene Monster vom Typ Fisch, Seeschlange oder Aqua, die du kontrollierst, verbannt werden: Du kannst diese Karte als Spezialbeschwörung von deiner Hand oder deinem Friedhof beschwören. (Die verbannten Monster müssen den Typ Fisch, Seeschlange oder Aqua haben, auch nachdem sie verbannt wurden.)
  es: |-
    Cuando son desterrados uno o más monstruos de Tipo Pez, Serpiente Marina o Aqua boca arriba que controles: puedes Invocar esta carta de Modo Especial desde tu mano o Cementerio. (Los monstruos desterrados deben ser de Tipo Pez, Serpiente Marina o Aqua aún después de ser desterrados.)
  fr: |-
    Lorsqu'un ou plusieurs monstres de Type Poisson/Serpent de Mer/Aqua face recto que vous contrôlez sont bannis : vous pouvez Invoquer Spécialement cette carte depuis votre main ou Cimetière.
    (Ces monstres bannis doivent être de Type Poisson/Serpent de Mer/Aqua même après avoir été bannis.)
  it: |-
    Quando uno o più mostri di Tipo Pesce, Serpente Marino o Acqua scoperti che controlli vengono banditi: puoi Evocare Specialmente questa carta dalla tua mano o Cimitero.
    (I mostri banditi devono essere ancora di Tipo Pesce, Serpente Marino o Acqua mentre sono banditi.)
  pt: |-
    Quando um ou mais monstros do Tipo Peixe, Serpente Marinha ou Aqua com a face para cima que você controla forem banidos: Você pode Invocar este card por Invocação-Especial da sua mão ou Cemitério. (Os monstros banidos devem ser do Tipo Peixe, Serpente Marinha ou Aqua mesmo depois de serem banidos.)
  ja: |-
    ①：自分フィールドの表側表示の魚族・海竜族・水族モンスターが除外された時に発動できる。このカードを手札・墓地から特殊召喚する。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 어류족 / 해룡족 / 물족 몬스터가 게임에서 제외되었을 때, 이 카드를 패 또는 자신의 묘지에서 특수 소환할 수 있다.
  zh-TW: |-
    我方場上的正面表示的魚族・海龍族・水族怪獸從遊戲被除外時，可從手牌或墓地特殊召喚此卡。
  zh-CN: |-
    我方场上表侧表示的鱼族、海龙族、水族怪兽从游戏中被除外时，可从手牌或墓地特殊召唤此卡。
