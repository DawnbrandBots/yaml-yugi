text:
  en:
  de: |-
    Während deiner Main Phase: Du kannst bis zur End Phase die Stufe dieser Karte um 2 und ihre ATK um 600 erhöhen. Dieser Effekt kann nur einmal verwendet werden, solange diese Karte offen auf dem Spielfeld liegt.
  es: |-
    Durante tu Main Phase: puedes aumentar en 2 el Nivel y en 600 el ATK de esta carta, hasta la End Phase. Este efecto sólo puede ser usado una vez mientras esta carta esté boca arriba en el Campo.
  fr: |-
    Durant votre Main Phase : jusqu'à la End Phase, vous pouvez augmenter le Niveau de cette carte de 2 et l'ATK de 600. Cet effet ne peut être utilisé qu'une fois tant que cette carte est face recto sur le Terrain.
  it: |-
    Durante la tua Main Phase: puoi aumentare il Livello di questa carta di 2 e il suo ATK di 600, fino alla End Phase. Questo effetto può essere utilizzato solo una volta mentre questa carta è scoperta sul Terreno.
  pt: |-
    Durante sua Fase Principal: Você pode aumentar o Nível deste card em 2 e o ATK em 600 até a Fase Final. Este efeito só pode ser usado uma vez, enquanto este card estiver com a face para cima no campo.
  ja: |-
    ①：このカードが表側表示で存在する限り１度だけ、自分メインフェイズに発動できる。このカードはターン終了時まで、レベルが２つ上がり、攻撃力が６００アップする。
  ko: |-
    자신의 메인 페이즈시에 발동할 수 있다. 엔드 페이즈시까지 이 카드의 레벨을 2개 올리고, 공격력을 600 포인트 올린다. 이 효과는 이 카드가 필드 위에 앞면 표시로 존재하는 한, 1번밖에 사용할 수 없다.
  zh-TW: |-
    可在我方主要階段時發動。回合結束前，此卡的等級提升２，攻擊力提升６００。只要此卡以正面表示存在於場上，此效果就僅限使用１次。
  zh-CN: |-
    我方主要阶段时可发动。直至回合结束时，此卡的等级上升２级，攻击力上升６００点。只要此卡以表侧表示存在于场上，此效果仅可使用１次。
