text:
  en: |-
    You can only use 1 of the following effects of "Capshell" per turn, and only once that turn.
    ● If this card is Tributed: You can draw 1 card.
    ● If this card is used as material for a Fusion, Synchro, or Link Summon: You can draw 1 card.
    ● If this card is detached from an Xyz Monster to activate that monster's effect: You can draw 1 card.
  de: |-
    Du kannst nur 1 der folgenden Effekte von „Kapmuschel“ pro Spielzug verwenden und in dem Spielzug nur einmal.
    ● Falls diese Karte als Tribut angeboten wird: Du kannst 1 Karte ziehen.
    ● Falls diese Karte als Material für eine Fusions-, Synchro- oder Linkbeschwörung verwendet wird: Du kannst 1 Karte ziehen.
    ● Falls diese Karte von einem Xyz-Monster abgehängt wird, um den Effekt des Monsters zu aktivieren: Du kannst 1 Karte ziehen.
  es: |-
    Sólo puedes usar 1 de los siguientes efectos de "Capsarazón" por turno, y sólo una vez ese turno.
    ● Si esta carta es Sacrificada: puedes robar 1 carta.
    ● Si esta carta es usada como material para una Invocación por Fusión, Sincronía, o Enlace: puedes robar 1 carta.
    ● Si esta carta es desacoplada de un Monstruo Xyz para activar el efecto de ese monstruo: puedes robar 1 carta.
  fr: |-
    Vous ne pouvez utiliser qu'1 des effets suivants de "Capsuquille" par tour, et uniquement une fois le tour.
    ● Si cette carte est Sacrifiée : vous pouvez piocher 1 carte.
    ● Si cette carte est utilisée comme Matériel pour une Invocation Fusion, Synchro ou Lien : vous pouvez piocher 1 carte.
    ● Si cette carte est détachée d'un Monstre Xyz pour activer l'effet du monstre : vous pouvez piocher 1 carte.
  it: |-
    Puoi utilizzare solo 1 dei seguenti effetti di "Capsuconchiglia" per turno, e solo una volta in quel turno.
    ● Se questa carta viene offerta come Tributo: puoi pescare 1 carta.
    ● Se questa carta viene utilizzata come materiale per un'Evocazione tramite Fusione, Synchro o Link: puoi pescare 1 carta.
    ● Se questa carta viene staccata da un Mostro Xyz per attivare l'effetto di quel mostro: puoi pescare 1 carta.
  pt: |-
    Você só pode usar 1 dos seguintes efeitos de "Conchápsula" por turno e apenas uma vez por turno.
    ● Se este card for oferecido como Tributo: você pode comprar 1 card.
    ● Se este card for usado como matéria para uma Invocação-Fusão, Sincro ou Link: você pode comprar 1 card.
    ● Se este card for desassociado de um Monstro Xyz para ativar um efeito desse monstro: você pode comprar 1 card.
  ja: |-
    このカード名の①②③の効果は１ターンに１度、いずれか１つしか使用できない。①：このカードがリリースされた場合に発動できる。自分はデッキから１枚ドローする。②：このカードが融合・Ｓ・リンク召喚の素材になり、墓地へ送られた場合または除外された場合に発動できる。自分はデッキから１枚ドローする。③：Ｘ素材のこのカードがＸモンスターの効果を発動するために取り除かれた場合に発動できる。自分はデッキから１枚ドローする。
  ko: |-
    이 카드명의 ①②③의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 이 카드가 릴리스되었을 경우에 발동할 수 있다. 자신은 덱에서 1장 드로우한다. ②: 이 카드가 융합 / 싱크로 / 링크 소환의 소재가 되어, 묘지로 보내졌을 경우 또는 제외되었을 경우에 발동할 수 있다. 자신은 덱에서 1장 드로우한다. ③: 엑시즈 소재의 이 카드가 엑시즈 몬스터의 효과를 발동하기 위해 제거되었을 경우에 발동할 수 있다. 자신은 덱에서 1장 드로우한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②③效果1回合1次，仅可使用其中1个。①：此卡被解放的情况下可以发动。自己从牌组抽1张。②：此卡被作为融合・同步・连接召唤的素材，并被送至墓地的情况下或被除外的情况下可以发动。自己从牌组抽1张。③：超量素材的此卡为发动超量怪兽的效果被去除的情况下可以发动。自己从牌组抽1张。
