  ja: |-
    このカード名の、①の効果は１ターンに１度しか使用できず、③の効果はデュエル中に１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。デッキから悪魔族・幻想魔族・魔法使い族モンスター１体を墓地へ送る。その後、このカードの種族をこの効果で墓地へ送ったモンスターの元々の種族と同じにできる。②：このカードがモンスターと戦闘を行う場合、その２体はその戦闘では破壊されない。③：このカードが墓地に存在する場合、自分の墓地から魔法カード１枚を除外して発動できる。このカードを特殊召喚する。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①效果1回合仅可使用1次，③效果在决斗中仅可使用1次。①：此卡召唤・特殊召唤的情况下可以发动。从牌组将1只恶魔族・幻想魔族・魔法师族怪兽送至墓地。然后，可将此卡的种族改成与以此效果被送至墓地的怪兽的原本种族相同。②：此卡与怪兽进行战斗的情况下，该2只不会因该战斗被破坏。③：此卡存在于墓地的情况下，从自己墓地将1张魔法卡除外可以发动。将此卡特殊召唤。
