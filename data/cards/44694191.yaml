text:
  en: |-
    If this card is Normal or Special Summoned: You can send 1 Fiend, Illusion, or Spellcaster monster from your Deck to the GY, then you can change this card's Type to the sent monster's original Type. You can only use this effect of "Transient Masquerader of Illusion" once per turn. If this card battles a monster, neither can be destroyed by that battle. If this card is in your GY: You can banish 1 Spell from your GY; Special Summon this card. You can only use this effect of "Transient Masquerader of Illusion" once per Duel.
  de:
  es:
  fr:
