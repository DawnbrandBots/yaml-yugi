  zh-CN: |-
    可以从以下效果选择1个发动。「明与宵的逆转」的效果1回合只能使用1次。●从手卡把1只　战士族　·光属性怪兽送去墓地。那之后，和那只怪兽相同等级的1只　战士族　·暗属性怪兽从卡组加入手卡。●从手卡把1只　战士族　·暗属性怪兽送去墓地。那之后，和那只怪兽相同等级的1只　战士族　·光属性怪兽从卡组加入手卡。
