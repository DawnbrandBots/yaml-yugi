name:
  en: Illusionist Faceless Magician
  de: Illusionist Gesichtsloser Magier
  es: Brujo Ilusionista sin Rostro
  fr: Magicien Illusionniste Anonyme
  it: Magus Senza Volto Illusionista
  pt: Mago Ilusionista Sem Rosto
  ja: <ruby>幻想魔術師<rt>マジカルイリュージョニスト</rt></ruby>・ノー・フェイス
  ja_romaji: Majikaru Iryūjonisuto Nō Feisu
  ko: 환상마술사 노페이스
  ko_rr:
  zh-TW: 幻想魔術師・無面者
  zh-CN: 幻想魔术师无脸
text:
  en: |-
    If a face-up "Eyes Restrict" Fusion Monster(s) or "Relinquished" you control is destroyed by battle or card effect: You can Special Summon this card from the GY (if it was there when that monster was destroyed) or hand (even if not). If this card is sent from the field to the GY: You can target 1 "Eyes Restrict" Fusion Monster or "Relinquished" in your GY; Special Summon it. You can only use each effect of "Illusionist Faceless Magician" once per turn.
  de: |-
    Falls ein oder mehr offene „Äugiges Opfer“-Fusionsmonster oder „Aufgegeben“, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört werden: Du kannst diese Karte als Spezialbeschwörung vom Friedhof (falls sie dort lag, als das Monster zerstört wurde) oder der Hand (selbst falls nicht) beschwören. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst 1 „Äugiges Opfer“-Fusionsmonster oder „Aufgegeben“ in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Du kannst jeden Effekt von „Illusionist Gesichtsloser Magier“ nur einmal pro Spielzug verwenden.
  es: |-
    Si un "Renunciado" o uno o más Monstruos de Fusión "Límite de los" boca arriba que controles son destruidos en batalla o por efecto de una carta: puedes Invocar esta carta de Modo Especial desde el Cementerio (si estaba ahí cuando ese monstruo fue destruido) o mano (aun si no lo estaba). Si esta carta es mandada del Campo al Cementerio: puedes seleccionar 1 "Renunciado" o Monstruo de Fusión "Límite de los" en tu Cementerio; Invócalo de Modo Especial. Sólo puedes usar cada efecto de "Brujo Ilusionista sin Rostro" una vez por turno.
  fr: |-
    Si "Le Renoncé" ou un ou plusieurs Monstres Fusion "Renoncé aux" face recto que vous contrôlez sont détruits au combat ou par un effet de carte : vous pouvez Invoquer Spécialement cette carte depuis le Cimetière (si elle y était lorsque le monstre a été détruit) ou la main (même si elle n'y était pas). Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez cibler 1 "Le Renoncé" ou Monstre Fusion "Renoncé aux" dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser chaque effet de "Magicien Illusionniste Anonyme" qu'une fois par tour.
  it: |-
    Se un "Abbandono" o uno o più Mostri Fusione "Limite de" scoperti che controlli vengono distrutti in battaglia o dall'effetto di una carta: puoi Evocare Specialmente questa carta dal Cimitero (se era lì quando quel mostro è stato distrutto) o mano (anche se non era lì). Se questa carta viene mandata dal Terreno al Cimitero: puoi scegliere come bersaglio 1 "Abbandono" o Mostro Fusione "Limite de" nel tuo Cimitero; Evocalo Specialmente. Puoi utilizzare ogni effetto di "Magus Senza Volto Illusionista" una sola volta per turno.
  pt: |-
    Se "Renunciado" ou um ou mais Monstros de Fusão "Restrição do" com a face para cima que você controla forem destruídos em batalha ou por um efeito de card: você pode Invocar este card por Invocação-Especial do Cemitério (se ele estava lá quando esse monstro foi destruído) ou da mão (mesmo se ele não estava). Se este card for enviado do campo para o Cemitério: você pode escolher 1 "Renunciado" ou Monstro de Fusão "Restrição do" no seu Cemitério; Invoque-o por Invocação-Especial. Você só pode usar cada efeito de "Mago Ilusionista Sem Rosto" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札・墓地に存在し、自分フィールドの表側表示の、「アイズ・サクリファイス」融合モンスターまたは「サクリファイス」が戦闘・効果で破壊された場合に発動できる。このカードを特殊召喚する。②：このカードがフィールドから墓地へ送られた場合、自分の墓地の、「アイズ・サクリファイス」融合モンスターまたは「サクリファイス」１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패 / 묘지에 존재하고, 자신 필드의 앞면 표시의, "아이즈 새크리파이스" 융합 몬스터 또는 "새크리파이스"가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 이 카드를 특수 소환한다. ②: 이 카드가 필드에서 묘지로 보내졌을 경우, 자신 묘지의, "아이즈 새크리파이스" 융합 몬스터 또는 "새크리파이스" 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：这张卡在手卡·墓地存在，自己场上的表侧表示的「眼纳祭神」融合怪兽或者「纳祭之魔」被战斗·效果破坏的场合才能发动。这张卡特殊召唤。
    ②：这张卡从场上送去墓地的场合，以自己墓地1只「眼纳祭神」融合怪兽或者「纳祭之魔」为对象才能发动。那只怪兽特殊召唤。
