name:
  en: Vision HERO Witch Raider
  de: Visions-HELD Witch Raider
  es: HÉROE Visión de Bruja Asaltante
  fr: Witch Raid, HÉROS Vision
  it: Strega Incursore EROE Vision
  pt: Bruxa Ginete, a HERÓI da Visão
  ja: <ruby>Ｖ・ＨＥＲＯ<rt>ヴィジョンヒーロー</rt></ruby> ウィッチ・レイド
  ja_romaji: Vijon Hīrō Wicchi Reido
  ko: 비전 히어로 위치 레이드
  ko_rr:
  zh-TW: 幻影－英雄 突襲魔女
  zh-CN: 幻影－英雄 突袭魔女
text:
  en: |-
    To Tribute Summon this card face-up, you can Tribute Trap(s) you control, as well as monsters. When this card is Normal Summoned: You can destroy all Spells and Traps your opponent controls. You cannot Special Summon monsters during the turn you activate this effect, except "HERO" monsters.
  de: |-
    Um diese Karte offen als Tributbeschwörung zu beschwören, kannst du eine oder mehr Fallen, die du kontrollierst, sowie Monster als Tribut anbieten. Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst alle Zauber und Fallen zerstören, die dein Gegner kontrolliert. Du kannst während des Spielzugs, in dem du diesen Effekt aktivierst, keine Monster als Spezialbeschwörung beschwören, außer „HELD“-Monstern.
  es: |-
    Para Invocar por Sacrificio esta carta boca arriba, puedes Sacrificar una o más Trampas que controles, así como monstruos. Cuando esta carta es Invocada de Modo Normal: puedes destruir todas las Mágicas y Trampas que controle tu adversario. Durante el turno en el que activas este efecto, no puedes Invocar monstruos de Modo Especial, excepto monstruos "HÉROE".
  fr: |-
    Pour Invoquer par Sacrifice face recto cette carte, vous pouvez Sacrifier un ou plusieurs Pièges que vous contrôlez, ainsi que des monstres. Lorsque cette carte est Invoquée Normalement : vous pouvez détruire toutes les Magies/Pièges contrôlés par votre adversaire. Vous ne pouvez pas Invoquer Spécialement de monstres (monstres "HÉROS" exclus) durant le tour où vous activez cet effet.
  it: |-
    Per Evocare tramite Tributo questa carta scoperta, puoi offrire come Tributo una o più Trappole che controlli, così come mostri. Quando questa carta viene Evocata Normalmente: puoi distruggere tutte le Magie e Trappole controllate dal tuo avversario. Non puoi Evocare Specialmente mostri durante il turno in cui attivi questo effetto, eccetto mostri "EROE".
  pt: |-
    Para Invocar este card por Invocação-Tributo com a face para cima, você pode oferecer como Tributo uma ou mais Armadilhas que você controla, assim como monstros. Quando este card for Invocado por Invocação-Normal: você pode destruir todas as Magias e Armadilhas que seu oponente controla. Você não pode Invocar monstros por Invocação-Especial durante o turno em que você ativou este efeito, exceto monstros "HERÓI".
  ja: |-
    このカードを表側表示でアドバンス召喚する場合、モンスターの代わりに自分フィールドの罠カードをリリースできる。①：このカードが召喚に成功した時に発動できる。相手フィールドの魔法・罠カードを全て破壊する。この効果を発動するターン、自分は「ＨＥＲＯ」モンスターしか特殊召喚できない。
  ko: |-
    이 카드를 앞면 표시로 어드밴스 소환할 경우, 몬스터 대신에 자신 필드의 함정 카드를 릴리스할 수 있다. ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 상대 필드의 마법 / 함정 카드를 전부 파괴한다. 이 효과를 발동하는 턴에, 자신은 "히어로" 몬스터밖에 특수 소환할 수 없다.
  zh-TW: |-
    在以正面表示升級召喚此卡的狀況下，可解放我方場上的陷阱卡替代怪獸。①：可在此卡召喚成功時發動。將對方場上的所有魔法・陷阱卡全部破壞。發動此效果的回合，我方可特殊召喚的怪獸僅限「－英雄」怪獸。
  zh-CN: |-
    以表侧表示上级召唤此卡的情况下，可解放自己场上的陷阱卡作为怪兽的代替。①：此卡召唤成功时可以发动。将对手场上的魔法・陷阱卡全部破坏。发动此效果的回合中，自己仅可特殊召唤"－英雄"怪兽。
