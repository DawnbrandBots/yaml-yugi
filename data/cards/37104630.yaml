  it: Fanteria Pesante Atlantica
  pt: Infantaria Pesada Atlante
  ja: <ruby><rb>海</rb><rt>かい</rt></ruby><ruby><rb>皇</rb><rt>おう</rt></ruby>の<ruby><rb>重</rb><rt>じゅう</rt></ruby><ruby><rb>装</rb><rt>そう</rt></ruby><ruby><rb>兵</rb><rt>へい</rt></ruby>
  ja_romaji: Kaiō no Jūsōhei
  ko: 해황의 중장병
  ko_rr:
  zh-TW: 海皇的重裝兵
  zh-CN: 海皇的重装兵
text:
  en: |-
    During your Main Phase, you can Normal Summon 1 Level 4 or lower Sea Serpent-Type monster in addition to your Normal Summon/Set. (You can only gain this effect once per turn.) When this card is sent to the Graveyard to activate a WATER monster's effect: Target 1 face-up card your opponent controls; destroy that target.
  de: |-
    Während deiner Main Phase kannst du zusätzlich zu deiner Normalbeschwörung oder deinem Setzen 1 Monster vom Typ Seeschlange der Stufe 4 oder niedriger als Normalbeschwörung beschwören. (Du kannst diesen Effekt nur einmal pro Spielzug erhalten.) Wenn diese Karte auf den Friedhof gelegt wird, um den Effekt eines WASSER Monsters zu aktivieren: Wähle 1 offene Karte, die dein Gegner kontrolliert; zerstöre das gewählte Ziel.
  es: |-
    Durante tu Main Phase, puedes Invocar de Modo Normal 1 monstruo de Tipo Serpiente Marina de Nivel 4 o menor adicional a tu Invocación Normal o Colocación. (Sólo puedes ganar este efecto una vez por turno). Cuando esta carta es mandada al Cementerio para activar el efecto de un monstruo de AGUA: selecciona 1 carta boca arriba que controle tu adversario; destruye ese objetivo.
  fr: |-
    Durant votre Main Phase, vous pouvez Invoquer Normalement 1 monstre de Type Serpent de Mer de max. Niveau 4 en plus de votre Invocation Normale/Pose. (Vous ne pouvez gagner cet effet qu'une fois par tour.) Lorsque cette carte est envoyée au Cimetière pour activer un effet de monstre EAU : ciblez 1 carte face recto contrôlée par votre adversaire ; détruisez la cible.
  it: |-
    Durante la tua Main Phase, puoi Evocare Normalmente 1 mostro di Tipo Serpente Marino di Livello 4 o inferiore in aggiunta alla tua Evocazione Normale/Posizionamento. (Puoi guadagnare questo effetto una sola volta per turno.) Quando questa carta viene mandata al Cimitero per attivare l'effetto di un mostro ACQUA: scegli come bersaglio 1 carta scoperta controllata dal tuo avversario; distruggi quel bersaglio.
  pt: |-
    Durante sua Fase Principal, você pode Invocar por Invocação-Normal 1 monstro do Tipo Serpente Marinha de Nível 4 ou menos em adição à sua Invocação-Normal/Baixar padrão. (Você só pode se aproveitar deste efeito uma vez por turno.) Quando este card for enviado para o Cemitério para ativar o efeito de um monstro de ÁGUA: escolha 1 card com a face para cima que seu oponente controla; destrua o alvo.
  ja: |-
    ①：このカードがモンスターゾーンに存在する限り、自分は通常召喚に加えて１度だけ、自分メインフェイズにレベル４以下の海竜族モンスター１体を召喚できる。②：このカードが水属性モンスターの効果を発動するために墓地へ送られた場合、相手フィールドの表側表示のカード１枚を対象として発動する。その相手の表側表示のカードを破壊する。
  ko: |-
    이 카드가 필드 위에 앞면 표시로 존재하는 한, 자신의 메인 페이즈시에 1번만, 자신은 일반 소환 / 세트 외에도 레벨 4 이하의 해룡족 몬스터 1장을 일반 소환할 수 있다. 또한, 이 카드가 물 속성 몬스터의 효과를 발동하기 위해 묘지로 보내졌을 때, 상대 필드 위에 앞면 표시로 존재하는 카드 1장을 선택하고 파괴한다.
  zh-TW: |-
    只要此卡以表侧表示存在于场上，仅1次我方可于我方主要阶段时，连同通常召唤另外召唤1只等级4或以下的海龙族怪兽。此外，此卡为了发动水属性怪兽的效果被送入墓地时，选择对手场上1张以表侧表示存在的卡牌并破坏。
  zh-CN: |-
    ①：只要这张卡在怪兽区域存在，自己在通常召唤外加上只有1次，自己主要阶段可以把1只4星以下的海龙族怪兽召唤。②：这张卡为让水属性怪兽的效果发动而被送去墓地的场合，以对方场上1张表侧表示的卡为对象发动。那张对方的表侧表示的卡破坏。
