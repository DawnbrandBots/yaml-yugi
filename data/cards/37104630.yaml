  it: Fanteria Pesante Atlantica
  pt: Infantaria Pesada Atlante
  ja: <ruby>海<rt>かい</rt></ruby><ruby>皇<rt>おう</rt></ruby>の<ruby>重<rt>じゅう</rt></ruby><ruby>装<rt>そう</rt></ruby><ruby>兵<rt>へい</rt></ruby>
  ja_romaji: Kaiō no Jūsōhei
  ko: 해황의 중장병
  ko_rr:
  zh-TW: 海皇的重裝兵
  zh-CN: 海皇的重装兵
text:
  en: |-
    During your Main Phase, you can Normal Summon 1 Level 4 or lower Sea Serpent monster in addition to your Normal Summon/Set. (You can only gain this effect once per turn.) If this card is sent to the GY to activate a WATER monster's effect: Target 1 face-up card your opponent controls; destroy that target.
  de: |-
    Während deiner Main Phase kannst du zusätzlich zu deiner Normalbeschwörung / deinem Setzen 1 Seeschlange-Monster der Stufe 4 oder niedriger als Normalbeschwörung beschwören. (Du kannst diesen Effekt nur einmal pro Spielzug erhalten.) Falls diese Karte auf den Friedhof gelegt wird, um den Effekt eines WASSER Monsters zu aktivieren: Wähle 1 offene Karte, die dein Gegner kontrolliert; zerstöre jenes gewählte Ziel.
  es: |-
    Durante tu Main Phase, puedes Invocar de Modo Normal 1 monstruo Serpiente Marina de Nivel 4 o menor además de tu Invocación Normal/Colocación. (Sólo puedes ganar este efecto una vez por turno). Si esta carta es mandada al Cementerio para activar el efecto de un monstruo de AGUA: selecciona 1 carta boca arriba que controle tu adversario; destruye ese objetivo.
  fr: |-
    Durant votre Main Phase, vous pouvez Invoquer Normalement 1 monstre Serpent de Mer de max. Niveau 4 en plus de votre Invocation/Pose Normale. (Vous ne pouvez gagner cet effet qu'une fois par tour.) Si cette carte est envoyée au Cimetière pour activer un effet de monstre EAU : ciblez 1 carte face recto contrôlée par votre adversaire ; détruisez la cible.
  it: |-
    Durante la tua Main Phase, puoi Evocare Normalmente 1 mostro Serpente Marino di Livello 4 o inferiore in aggiunta alla tua Evocazione Normale/Posizionamento. (Puoi guadagnare questo effetto una sola volta per turno.) Se questa carta viene mandata al Cimitero per attivare l'effetto di un mostro ACQUA: scegli come bersaglio 1 carta scoperta controllata dal tuo avversario; distruggi quel bersaglio.
  pt: |-
    Durante sua Fase Principal, você pode Invocar por Invocação-Normal 1 monstro Serpente Marinha de Nível 4 ou menos em adição à sua Invocação-Normal/Baixar (padrão). (Você só pode se aproveitar deste efeito uma vez por turno.) Se este card for enviado para o Cemitério para ativar o efeito de um monstro de ÁGUA: escolha 1 card com a face para cima que seu oponente controla; destrua o alvo.
  ja: |-
    ①：このカードがモンスターゾーンに存在する限り、自分は通常召喚に加えて１度だけ、自分メインフェイズにレベル４以下の海竜族モンスター１体を召喚できる。②：このカードが水属性モンスターの効果を発動するために墓地へ送られた場合、相手フィールドの表側表示のカード１枚を対象として発動する。その相手の表側表示のカードを破壊する。
  ko: |-
    ①: 이 카드가 몬스터 존에 존재하는 한, 자신은 통상 소환 외에도 1번만, 자신 메인 페이즈에 레벨 4 이하의 해룡족 몬스터 1장을 일반 소환할 수 있다. ②: 이 카드가 물 속성 몬스터의 효과를 발동하기 위해 묘지로 보내졌을 경우, 상대 필드의 앞면 표시의 카드 1장을 대상으로 하고 발동한다. 그 상대의 앞면 표시의 카드를 파괴한다.
  zh-TW: |-
    只要此卡以表侧表示存在于场上，仅1次我方可于我方主要阶段时，连同通常召唤另外召唤1只等级4或以下的海龙族怪兽。此外，此卡为了发动水属性怪兽的效果被送入墓地时，选择对手场上1张以表侧表示存在的卡牌并破坏。
  zh-CN: |-
    ①：只要此卡存在于怪兽区域，自己除通常召唤外仅可追加１次，在自己的主要阶段召唤１只等级４以下的海龙族怪兽。②：此卡为发动水属性怪兽的效果被送至墓地的情况下，以对手场上的１张表侧表示卡为对象发动。将该对手的表侧表示卡破坏。
