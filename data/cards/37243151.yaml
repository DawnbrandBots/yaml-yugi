  en: |-
    This creature controls weather and is often the cause of mountain storms.
  de: |-
    Diese Kreatur kontrolliert das Wetter und ist oft der Grund für Stürme in den Bergen.
  es: |-
    Esta criatura controla el clima y frecuentemente es la causa de tormentas en la montaña.
  fr: |-
    Cette créature contrôle le temps et provoque souvent des tempêtes de montagne.
  it: |-
    Questa creatura esercita un controllo sulle condizioni meteorologiche ed è in grado di scatenare fortissime bufere in montagna.
  pt: |-
    Esta criatura controla o clima e frequentemente é a causa de tempestades nas montanhas.
  ja: |-
    <ruby>天気<rt>てんき</rt></ruby>を<ruby>自由<rt>じゆう</rt></ruby>にあやつれる。<ruby>山<rt>やま</rt></ruby>の<ruby>天気<rt>てんき</rt></ruby>が<ruby>変<rt>か</rt></ruby>わりやすいのはコイツのせい。
  ko: |-
    날씨를 자유자재로 조종할 수 있다. 산의 날씨가 자주 바뀌는 것은 요 녀석 때문.
  zh-TW: |-
    可以自由操控天氣。山中變化無常的天氣就是這傢伙在搞鬼。
  zh-CN: |-
    可以自由操纵天气，山里变化无常的天气就是这家伙的杰作。
