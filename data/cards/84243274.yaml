name:
  en: VWXYZ-Dragon Catapult Cannon
  de: VWXYZ-Drachenkatapultkanone
  es: VWXYZ-Dragón Catapulta Cañón
  fr: Canon Dragon Catapulte VWXYZ
  it: VWXYZ-Cannone Drago Catapulta
  pt: VWXYZ-Dragão Catapulta Canhão
  ja: <ruby>ＶＷＸＹＺ<rt>ヴィトゥズィ</rt></ruby>－ドラゴン・カタパルトキャノン
  ja_romaji: Vi Tu Zi - Doragon Kataparuto Kyanon
  ko: VWXYZ－드래곤 캐터펄트 캐논
  ko_rr:
  zh-TW: VWXYZ－彈射加農龍
  zh-CN: VWXYZ－弹射加农龙
text:
  en: |-
    "VW-Tiger Catapult" + "XYZ-Dragon Cannon"
    Must first be Special Summoned (from your Extra Deck) by banishing the above cards you control. Once per turn: You can target 1 card your opponent controls; banish that target. When this card declares an attack on an opponent's monster: You can target the attack target; change that attack target's battle position. (Flip effects are not activated.)
  de: |-
    „VW-Tigerkatapult“ + „XYZ-Kanonendrache“
    (Diese Karte wird nicht als „Xyz-Drache“-Karte behandelt.)
    Muss erst als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du die oben aufgeführten Karten verbannst, die du kontrollierst. Einmal pro Spielzug: Du kannst 1 Karte wählen, die dein Gegner kontrolliert; verbanne das gewählte Ziel. Wenn diese Karte einen Angriff auf ein Monster eines Gegners deklariert: Du kannst das Angriffsziel wählen; ändere die Kampfposition des Angriffsziels. (Flippeffekte werden dabei nicht aktiviert.)
  es: |-
    "VW-Tigre Catapulta" + "XYZ-Dragón Cañón"
    Debe ser primero Invocado de Modo Especial (desde tu Deck Extra) desterrando las cartas mencionadas arriba que controlas. Una vez por turno: puedes seleccionar 1 carta que controle tu adversario; destierra ese objetivo. Cuando esta carta declara un ataque contra un monstruo del adversario: puedes seleccionar el objetivo del ataque; cambia la posición de batalla de ese objetivo del ataque. (Los efectos de Volteo no se activan).
  fr: |-
    "Tigre Catapulte VW" + "Canon Dragon-XYZ"
    Doit d'abord être Invoquée Spécialement (depuis votre Extra Deck) en bannissant les cartes ci-dessus que vous contrôlez. Une fois par tour : vous pouvez cibler 1 carte contrôlée par votre adversaire ; bannissez la cible. Lorsque cette carte déclare une attaque sur un monstre de l'adversaire : vous pouvez cibler la cible de l'attaque ; changez la position de combat de la cible de l'attaque. (Les effets Flip ne sont pas activés.)
  it: |-
    "VW-Catapulta Tigre" + "XYZ-Cannone Drago"
    Deve prima essere Evocato Specialmente (dal tuo Extra Deck) bandendo le carte sopra indicate che controlli. Una volta per turno: puoi scegliere come bersaglio 1 carta controllata dal tuo avversario; bandisci quel bersaglio. Quando questa carta dichiara un attacco su un mostro dell'avversario: puoi scegliere come bersaglio il bersaglio dell'attacco; cambia la posizione del bersaglio di quell'attacco. (Gli effetti Scoperta non vengono attivati.)
  pt: |-
    "VW-Catapulta Tigre" + "XYZ - Dragão Canhão"
    Primeiro deve ser Invocado por Invocação-Especial (do seu Deck Adicional) ao banir os cards acima que você controla. Uma vez por turno: você pode escolher 1 card que seu oponente controla; bana o alvo. Quando este card declarar um ataque contra um monstro do oponente: você pode escolher o alvo do ataque como alvo; mude a posição de batalha do alvo do ataque. (Efeitos de Virar não são ativados.)
  ja: |-
    「ＶＷ－タイガー・カタパルト」＋「ＸＹＺ－ドラゴン・キャノン」
    自分フィールドの上記カードを除外した場合のみ、ＥＸデッキから特殊召喚できる（「融合」は必要としない）。①：１ターンに１度、相手フィールドのカード１枚を対象として発動できる。その相手のカードを除外する。②：このカードが相手モンスターに攻撃宣言した時、その攻撃対象モンスター１体を対象として発動できる。その攻撃対象モンスターの表示形式を変更する。この時、リバースモンスターの効果は発動しない。
  ko: |-
    "VW－타이거 캐터펄트" ＋ "XYZ－드래곤 캐논"
    자신 필드의 상기 카드를 제외했을 경우에만, 엑스트라 덱에서 특수 소환할 수 있다. ①: 1턴에 1번, 상대 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 상대의 카드를 제외한다. ②: 이 카드가 상대 몬스터에 공격 선언했을 때, 그 공격 대상 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 공격 대상 몬스터의 표시 형식을 변경한다. 이 때, 리버스 몬스터의 효과는 발동하지 않는다.
  zh-TW: |-
    「VW－虎式彈射器」＋「XYZ－龍型加農砲」
    僅限在除外我方場上的上述卡的狀況下，可從額外牌組特殊召喚（不需要「融合」）。①：１回合１次，可將對方場上的１張卡做為對象發動。將對方該卡除外。②：在此卡對對方怪獸進行攻擊宣言時，可將１隻該攻擊對象怪獸做為對象發動。變更該攻擊對象怪獸的表示形式。此時，反轉怪獸的效果不會發動。
  zh-CN: |-
    “VW－虎式弹射器”＋“XYZ－龙型加农炮”
    只有将我方场上的上述卡牌从游戏中除外的场合才可从额外牌组中特殊召唤此卡（无需“融合”魔法卡）。１回合１次，可将对手场上的１张卡牌从游戏中除外。此卡进行攻击宣言时，可变更成为攻击对象的怪兽的表示形式。此时，反转效果怪兽的效果不会发动。
