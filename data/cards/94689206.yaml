text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned (from your hand or GY) by banishing 3 EARTH monsters from your hand and/or GY. Rock monsters you control cannot be destroyed, except by battle. If this card is sent from the field to the GY: You can add up to 3 Rock monsters from your Deck to your hand, whose total Levels equal 8. You can only use this effect of "Block Dragon" once per turn.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand oder deinem Friedhof) beschworen werden, indem du 3 ERDE Monster von deiner Hand und/oder deinem Friedhof verbannst. Fels-Monster, die du kontrollierst, können nicht zerstört werden, außer durch Kampf. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst deiner Hand bis zu 3 Fels-Monster von deinem Deck hinzufügen, deren gemeinsame Stufe 8 entspricht. Du kannst diesen Effekt von „Blockdrache“ nur einmal pro Spielzug verwenden.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano o Cementerio) desterrando 3 monstruos de TIERRA en tu mano y/o Cementerio. Los monstruos Roca que controles no pueden ser destruidos, excepto en batalla. Si esta carta es mandada del Campo al Cementerio: puedes añadir a tu mano hasta 3 monstruos Roca en tu Deck cuyos Niveles totales sean 8. Sólo puedes usar este efecto de "Dragón de Bloques" una vez por turno.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main ou Cimetière) en bannissant 3 monstres TERRE depuis votre main et/ou Cimetière. Les monstres Rocher que vous contrôlez ne peuvent pas être détruits, sauf au combat. Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez ajouter max. 3 monstres Rocher depuis votre Deck à votre main, dont le Niveau total est égal à 8. Vous ne pouvez utiliser cet effet de "Dragon en Briques" qu'une fois par tour.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano o Cimitero) bandendo 3 mostri TERRA dalla tua mano e/o Cimitero. I mostri Roccia che controlli non possono essere distrutti, eccetto in battaglia. Se questa carta viene mandata dal Terreno al Cimitero: puoi aggiungere dal tuo Deck alla tua mano fino a 3 mostri Roccia la cui somma dei Livelli sia pari a 8. Puoi utilizzare questo effetto di "Drago Blocco" una sola volta per turno.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão ou do Cemitério) ao banir 3 monstros de TERRA da sua mão e/ou do Cemitério. Monstros Rocha que você controla não podem ser destruídos, exceto em batalha. Se este card for enviado do campo para o Cemitério: você pode adicionar até 3 monstros Rocha do seu Deck à sua mão cuja soma dos Níveis seja igual a 8. Você só pode usar este efeito de "Dragão de Blocos" uma vez por turno.
  ja: |-
    このカードは通常召喚できない。自分の手札・墓地の地属性モンスター３体を除外した場合のみ手札・墓地から特殊召喚できる。このカード名の②の効果は１ターンに１度しか使用できない。①：このカードがモンスターゾーンに存在する限り、自分フィールドの岩石族モンスターは戦闘以外では破壊されない。②：このカードがフィールドから墓地へ送られた場合に発動できる。レベルの合計が８になるように、デッキから岩石族モンスターを３体まで選んで手札に加える。
  ko: |-
    이 카드는 통상 소환할 수 없다. 자신의 패 / 묘지의 땅 속성 몬스터 3장을 제외했을 경우에만 패 / 묘지에서 특수 소환할 수 있다. 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 암석족 몬스터는 전투 이외로는 파괴되지 않는다. ②: 이 카드가 필드에서 묘지로 보내졌을 경우에 발동할 수 있다. 레벨의 합계가 8 이 되도록, 덱에서 암석족 몬스터를 3장까지 고르고 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡不可通常召唤。仅可在将自己手牌・墓地的3只地属性怪兽除外的情况下，从手牌・墓地特殊召唤。此卡名的②效果1回合仅可使用1次。①:只要此卡存在于怪兽区域，自己场上的岩石族怪兽不会被战斗以外的方法破坏。②:此卡从场上被送至墓地的情况下可以发动。从牌组挑选最多3只等级合计为8的岩石族怪兽加入手牌。
