name:
  en: Contract with the Dark Master
  de: Vertrag mit dem Dunklen Meister
  es: Contrato con el Señor Oscuro
  fr: Contrat avec le Maître des Ténèbres
  it: Contratto col Maestro Oscuro
  pt: Contrato com o Mestre das Trevas
  ja: <ruby>闇<rt>やみ</rt></ruby>の<ruby>支<rt>し</rt></ruby><ruby>配<rt>はい</rt></ruby><ruby>者<rt>しゃ</rt></ruby>との<ruby>契<rt>けい</rt></ruby><ruby>約<rt>やく</rt></ruby>
  ja_romaji: Yami no Shihaisha tono Keiyaku
  ko: 어둠의 지배자와의 계약
  ko_rr:
  zh-TW: 與黑暗支配者的契約
  zh-CN: 与暗的支配者的契约
text:
  en: |-
    This card is used to Ritual Summon "Dark Master - Zorc". You must also Tribute monsters from your hand or field whose total Levels equal 8 or more.
  de: |-
    Diese Karte wird verwendet, um „Zorc, Dunkler Meister“ als Ritualbeschwörung zu beschwören. Du musst zusätzlich Monster von deiner Hand oder deiner Spielfeldseite als Tribut anbieten, deren gemeinsame Stufe 8 oder mehr entspricht.
  es: |-
    Esta carta se usa para la Invocación por Ritual de "Amo Oscuro - Zorc". También debes Sacrificar monstruos en tu mano o Campo cuyos Niveles totales sean 8 o más.
  fr: |-
    Cette carte est utilisée pour Invoquer Rituellement "Zorc - Maître des Ténèbres". Vous devez aussi Sacrifier des monstres depuis votre main ou Terrain dont le Niveau total est égal à min. 8.
  it: |-
    Questa carta è utilizzata per Evocare tramite Rituale "Maestro Oscuro - Zorc". Devi anche offrire come Tributo, dalla tua mano o Terreno, mostri il cui Livello totale sia pari o superiore a 8.
  pt: |-
    Este card é usado para a Invocação-Ritual de "Mestre das Trevas - Zorc". Também deve oferecer como Tributo monstros cuja soma dos Níveis seja igual ou maior que 8, do Campo ou da sua mão.
  ja: |-
    「闇の支配者－ゾーク」の降臨に必要。①：自分の手札・フィールドから、レベルの合計が８以上になるようにモンスターをリリースし、手札から「闇の支配者－ゾーク」を儀式召喚する。
  ko: |-
    "어둠의 지배자－조크"의 의식 소환에 필요. ①: 자신의 패 / 필드에서, 레벨의 합계가 8 이상이 되도록 몬스터를 릴리스하고, 패에서 "어둠의 지배자－조크"를 의식 소환한다.
  zh-TW:
  zh-CN: |-
    「暗之支配者-佐克」降临必需。①：从自己的手卡·场上把等级合计直到8以上的怪兽解放，从手卡把「暗之支配者-佐克」仪式召唤。
