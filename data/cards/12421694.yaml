  zh-CN: 闪刀姬－腕
text:
  en: |-
    1 non-EARTH "Sky Striker Ace" monster
    If this card is Special Summoned: You can target 1 face-up monster your opponent controls; it cannot attack until the end of your opponent's turn. Each time you activate a "Sky Striker" Spell Card, or its effect, gain 100 LP immediately after the card or effect resolves. You can only Special Summon "Sky Striker Ace - Kaina(s)" once per turn.
  de: |-
    1 Nicht-ERDE „Himmelsjäger-Ass“-Monster
    Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; es kann bis zum Ende des Spielzugs deines Gegners nicht angreifen. Jedes Mal, wenn du eine „Himmelsjäger“-Zauberkarte oder ihren Effekt aktivierst, erhältst du sofort 100 LP, nachdem die Karte oder der Effekt aufgelöst wurde. Du kannst nur einmal pro Spielzug ein oder mehr „Himmelsjäger-Ass - Kaina“ als Spezialbeschwörung beschwören.
  es: |-
    1 monstruo "Caza del Cielo As" que no sea de TIERRA
    Si esta carta es Invocada de Modo Especial: puedes seleccionar 1 monstruo boca arriba que controle tu adversario; hasta el final del turno de tu adversario, no puede atacar. Cada vez que actives una Carta Mágica "Caza del Cielo", o su efecto, ganas 100 LP inmediatamente después de que se resuelva la carta o efecto. Sólo puedes Invocar de Modo Especial uno o más "Caza del Cielo As - Kaina" una vez por turno.
  fr: |-
    1 monstre "Assaut de l'Air - As" non-TERRE
    Si cette carte est Invoquée Spécialement : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; jusqu'à la fin du tour de votre adversaire, il ne peut pas attaquer. Chaque fois que vous activez une Carte Magie "Assaut de l'Air", ou son effet, gagnez immédiatement 100 LP après la résolution de la carte ou de l'effet. Vous ne pouvez Invoquer Spécialement un ou plusieurs "Assaut de l'Air - As - Kaina" qu'une fois par tour.
  it: |-
    1 mostro "Assaltatrice del Cielo Asso" non-TERRA
    Se questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; esso non può attaccare fino alla fine del turno del tuo avversario. Ogni volta che attivi una Carta Magia "Assaltatrice del Cielo", o i suoi effetti, guadagni 100 LP immediatamente dopo che la carta o l'effetto si è risolto. Puoi Evocare Specialmente una o più "Assaltatrice del Cielo Asso - Kaina" una sola volta per turno.
  pt: |-
    1 monstro "Força Celeste - Ás" que não seja de TERRA
    Se este card for Invocado por Invocação-Especial: você pode escolher 1 monstro com a face para cima que seu oponente controla; ele não pode atacar até o final do turno do seu oponente. Sempre que você ativar um Card de Magia "Força Celeste", ou seu efeito, ganhe 100 PV imediatamente depois que o card ou efeito resolver. Você só pode Invocar um ou mais "Força Celeste - Ás - Kaina" por Invocação-Especial uma vez por turno.
  ja: |-
    地属性以外の「閃刀姫」モンスター１体
    自分は「閃刀姫－カイナ」を１ターンに１度しか特殊召喚できない。①：このカードが特殊召喚に成功した場合、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターは相手ターン終了時まで攻撃できない。②：このカードがモンスターゾーンに存在する限り、自分が「閃刀」魔法カードの効果を発動する度に、自分は１００ＬＰ回復する。
  ko: |-
    땅 속성 이외의 "섬도희" 몬스터 1장
    자신은 "섬도희－카이나"를 1턴에 1번밖에 특수 소환할 수 없다. ①: 이 카드가 특수 소환에 성공했을 경우, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터는 상대 턴 종료시까지 공격할 수 없다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신이 "섬도" 마법 카드의 효과를 발동할 때마다, 자신은 100 LP 회복한다.
  zh-TW:
  zh-CN: |-
    地属性以外的"闪刀姬"怪兽1只
    自己1回合仅可特殊召唤1次"闪刀姬－腕"。①：此卡特殊召唤成功的情况下，以对手场上的1只表侧表示怪兽为对象可以发动。该怪兽直至对手回合结束时为止不可攻击。②：只要此卡存在于怪兽区域，自己每次发动"闪刀"魔法卡的效果，自己恢复100LP。
