text:
  en:
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Wähle 1 Monster in Verteidigungsposition; ändere das gewählte Ziel in die offene Angriffsposition.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: selecciona 1 monstruo en Posición de Defensa; cambia ese objetivo a Posición de Ataque boca arriba.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : ciblez 1 monstre en Position de Défense ; changez la cible en Position d'Attaque face recto.
  it: |-
    Quando questa carta viene Evocata Normalmente: scegli come bersaglio 1 mostro in Posizione di Difesa; metti quel bersaglio scoperto in Posizione di Attacco.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: Escolha 1 monstro em Posição de Defesa; coloque o alvo com a face para cima em Posição de Ataque.
  ja: |-
    ①：このカードが召喚した時、フィールドの守備表示モンスター１体を対象として発動する。その守備表示モンスターを攻撃表示にする。
  ko: |-
    이 카드가 일반 소환에 성공했을 때, 필드 위에 수비 표시로 존재하는 몬스터 1장을 앞면 공격 표시로 한다.
  zh-TW: |-
    此卡召喚成功時，選擇場上的１隻守備表示怪獸變為正面攻擊表示。
  zh-CN: |-
    此卡召唤成功时，选择场上的１只守备表示怪兽将其变成表侧攻击表示。
