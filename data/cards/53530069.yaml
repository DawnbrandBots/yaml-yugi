    Fino a quando questa carta resta scoperta sul tuo Terreno in Posizione di Attacco, aumenta i tuoi Life Points di 1000 punti durante ogni tua Standby Phase.
  pt: |-
    Enquanto este card permanecer com a face para cima em Posição de Ataque no seu lado do campo, aumente seus PV em 1000 pontos durante cada uma de suas Fases de Apoio.
  ja: |-
    ①：自分スタンバイフェイズに発動する（この効果はこのカードが自分フィールドに攻撃表示で存在する場合に発動と処理を行う）。自分は１０００ＬＰ回復する。
  ko: |-
    이 카드가 자신의 필드 위에 앞면 공격 표시로 존재하는 한, 자신의 스텐바이 페이즈마다 자신은 1000 라이프 포인트를 회복한다.
  zh-TW: |-
    只要此卡以正面攻擊表示存在於我方場上，我方在每次我方的準備階段就回復１０００LP。
  zh-CN: |-
    只要此卡以表侧攻击表示存在于场上，每次我方准备阶段，我方回复１０００生命点数。
