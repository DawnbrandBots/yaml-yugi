  en:
  de: |-
    Solange diese Karte offen in Angriffsposition auf deiner Spielfeldseite liegt, erhöhe deine Life Points in jeder deiner Standby Phasen um 1000 Punkte.
  es: |-
    Mientras esta carta permanezca boca arriba en tu Campo en Posición de Ataque, aumenta tus Life Points en 1000 puntos durante cada una de tus Standby Phases.
