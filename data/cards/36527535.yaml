text:
  en: |-
    If your opponent controls a monster and you control no monsters, you can Special Summon this card (from your hand). This card can be treated as 2 Tributes for the Tribute Summon of a "Performapal" monster.
  de: |-
    Falls dein Gegner ein Monster kontrolliert und du keine Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Diese Karte kann als 2 Tribute für die Tributbeschwörung eines „Künstlerkumpel“-Monsters behandelt werden.
  es: |-
    Si tu adversario controla un monstruo y tú no controlas ninguno, puedes Invocar esta carta de Modo Especial (desde tu mano). Esta carta se puede tratar como 2 Sacrificios para la Invocación por Sacrificio de un monstruo "Artistamigo".
  fr: |-
    Si votre adversaire contrôle un monstre et que vous n'en contrôlez aucun, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Cette carte peut être traitée comme 2 Sacrifices pour l'Invocation Sacrifice d'un monstre "Potartiste".
  it: |-
    Se il tuo avversario controlla un mostro e tu non controlli nessun mostro, puoi Evocare Specialmente questa carta (dalla tua mano). Questa carta può essere considerata come 2 Tributi per l'Evocazione tramite Tributo di un mostro "Artistamico".
  pt: |-
    Se seu oponente controlar um monstro e você não controlar nenhum monstro, você pode Invocar este card por Invocação-Especial (da sua mão). Este card pode ser considerado como 2 Tributos para a Invocação-Tributo de um monstro "Camarartista".
  ja: |-
    ①：相手フィールドにモンスターが存在し、自分フィールドにモンスターが存在しない場合、このカードは手札から特殊召喚できる。②：「ＥＭ」モンスターをアドバンス召喚する場合、このカードは２体分のリリースにできる。
  ko: |-
    ①: 상대 필드에 몬스터가 존재하고, 자신 필드에 몬스터가 존재하지 않을 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: "EM(엔터메이트)" 몬스터를 어드밴스 소환할 경우, 이 카드는 2장만큼의 릴리스로 할 수 있다.
  zh-TW: |-
    ①：在對方場上存在怪獸，我方場上不存在怪獸的狀況下，可從手牌特殊召喚此卡。②：在升級召喚「娛樂夥伴」怪獸的狀況下，可將此卡視為２隻解放。
  zh-CN: |-
    ①：对手场上存在有怪兽，且我方场上不存在有怪兽的场合，此卡可从手牌特殊召唤。②：上级召唤“娱乐伙伴”怪兽的场合，此卡可当成２只怪兽进行解放。
