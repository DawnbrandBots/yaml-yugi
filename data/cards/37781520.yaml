  fr: Sirènemure Abyssleed
  it: Sirenide Abissleed
  pt: Sirena Abisleed
  ja: <ruby>水精鱗<rt>マーメイル</rt></ruby>－リードアビス
  ja_romaji: Māmeiru - Rīdoabisu
  ko: 머메일－리드어비스
  ko_rr:
  zh-TW: 水精鱗－利茲深淵
  zh-CN: 水精鳞－利兹深渊
text:
  en:
  de: |-
    Du kannst 3 andere WASSER Monster auf den Friedhof abwerfen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Wenn sie auf diese Art beschworen wird: Du kannst 1 „Abyss“-Zauber/Falle in deinem Friedhof wählen; füge das gewählte Ziel deiner Hand hinzu. Du kannst 1 anderes „Nixenrüstung“-Monster in Angriffsposition als Tribut anbieten; lege 1 zufällige Karte von der Hand deines Gegners auf den Friedhof. Du kannst diesen Effekt von „Nixenrüstung Abyssleed“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes descartar al Cementerio otros 3 monstruos de AGUA; Invoca esta carta de Modo Especial desde tu mano. Cuando es Invocada de esta forma: puedes seleccionar 1 Mágica/Trampa "Abis-" en tu Cementerio; añade ese objetivo a tu mano. Puedes Sacrificar otro monstruo "Sirenarmado/a" en Posición de Ataque; manda al Cementerio 1 carta al azar en la mano de tu adversario. Sólo puedes usar este efecto de "Sirenarmado Abisleed" una vez por turno.
  fr: |-
    Vous pouvez défausser 3 autres monstres EAU au Cimetière ; Invoquez Spécialement cette carte depuis votre main. Lorsqu'elle est Invoquée de cette façon : vous pouvez cibler 1 Magie/Piège "-Abysses" dans votre Cimetière ; ajoutez la cible à votre main. Vous pouvez Sacrifier 1 autre monstre "Sirènemure" en Position d'Attaque ; envoyez 1 carte au hasard depuis la main de votre adversaire au Cimetière. Vous ne pouvez utiliser cet effet de "Sirènemure Abyssleed" qu'une fois par tour.
  it: |-
    Puoi scartare al Cimitero altri 3 mostri ACQUA; Evoca Specialmente questa carta dalla tua mano. Quando viene Evocato in questo modo: puoi scegliere come bersaglio1 Magia/Trappola "Abisso-" nel tuo Cimitero; aggiungi quel bersaglio alla tua mano. Puoi offrire come Tributo 1 altro mostro "Sirenide" in Posizione di Attacco; manda 1 carta a caso dalla mano del tuo avversario al Cimitero. Puoi utilizzare questo effetto di "Sirenide Abissleed" una sola volta per turno.
  pt: |-
    Você pode descartar 3 outros monstros de ÁGUA para o Cemitério; Invoque este card por Invocação-Especial da sua mão. Quando Invocado desta forma: você pode escolher 1 Magia/Armadilha "Abis-" no seu Cemitério; adicione o alvo à sua mão. Você pode oferecer como Tributo 1 outro monstro "Sirena" em Posição de Ataque; envie 1 card aleatório da mão do seu oponente para o Cemitério. Você só pode usar este efeito de "Sirena Abisleed" uma vez por turno.
  ja: |-
    このカード名の③の効果は１ターンに１度しか使用できない。
    ①：手札から他の水属性モンスター３体を墓地へ捨てて発動できる。このカードを手札から特殊召喚する。
    ②：このカードの①の効果で特殊召喚した時、自分の墓地の「アビス」魔法・罠カード１枚を対象として発動できる。そのカードを手札に加える。
    ③：自分フィールドの他の攻撃表示の「水精鱗」モンスター１体をリリースして発動できる。相手の手札をランダムに１枚墓地へ送る。
  ko: |-
    자신의 메인 페이즈시, 패에서 이 카드 이외의 물 속성 몬스터 3장을 묘지에 버리고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 이 효과로 특수 소환에 성공했을 때, 자신의 묘지에서 "어비스"라는 이름이 붙은 마법 / 함정 카드 1장을 선택하고 패에 넣을 수 있다. 또한, 이 카드 이외의 자신 필드 위에 앞면 공격 표시로 존재하는 "머메일"이라는 이름이 붙은 몬스터 1장을 릴리스하는 것으로, 상대의 패를 무작위로 1장 묘지로 보낸다. "머메일－리드어비스"의 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    可從手牌將３隻此卡以外的水屬性怪獸捨棄至墓地發動。從手牌特殊召喚此卡。可在透過此效果特殊召喚成功時發動。從我方墓地選擇１張冠有「邃淵」之名的魔法・陷阱卡加入手牌。此外，可解放我方場上的１隻此卡以外的攻擊表示的冠有「水精鱗」之名的怪獸發動。隨機將對方的１張手牌送至墓地。「水精鱗－利茲邃淵」的此效果１回合僅限使用１次。
  zh-CN: |-
    可从手牌将除此卡以外的３只水属性怪兽舍弃至墓地并发动。从手牌特殊召唤此卡。以此效果特殊召唤成功时可发动。从我方墓地选择１张冠有“邃渊”之名的魔法、陷阱卡加入手牌。此外，可释放我方场上１只除此卡以外的冠有“水精鳞”之名的攻击表示怪兽并发动。随机将对手的１张手牌送入墓地。“水精鳞－利兹深渊”的此效果１回合只可使用１次。
