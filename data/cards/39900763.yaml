name:
  en: Different Dimension Encounter
  de: Begegnung mit einer anderen Dimension
  es: Encuentro en la Dimensión Diferente
  fr: Rencontre d'une Autre Dimension
  it: Incontro dall'Altra Dimensione
  pt: Encontro em Outra Dimensão
  ja: <ruby>異<rt>い</rt></ruby><ruby>次<rt>じ</rt></ruby><ruby>元<rt>げん</rt></ruby>の<ruby>邂<rt>かい</rt></ruby><ruby>逅<rt>こう</rt></ruby>
  ja_romaji: Ijigen no Kaikō
  ko: 이차원의 해후
  ko_rr:
  zh-TW: 異次元的邂逅
  zh-CN: 异次元的邂逅
text:
  en:
  de: |-
    Falls beide Spieler mindestens 1 verbanntes Monster haben, das als Spezialbeschwörung beschworen werden kann: Jeder Spieler beschwört 1 seiner verbannten Monster als Spezialbeschwörung in die verdeckte Verteidigungsposition.
  es: |-
    Si ambos jugadores tienen al menos 1 monstruo desterrado que puede ser Invocado de Modo Especial: cada jugador Invoca de Modo Especial 1 de sus monstruos desterrados en Posición de Defensa boca abajo.
  fr: |-
    Si chaque joueur a min. 1 monstre banni qui peut être Invoqué Spécialement : chaque joueur Invoque Spécialement 1 de ses monstres bannis en Position de Défense face verso.
  it: |-
    Se entrambi i giocatori hanno almeno 1 mostro bandito che può essere Evocato Specialmente: ogni giocatore Evoca Specialmente 1 dei suoi mostri banditi coperto in Posizione di Difesa.
  pt: |-
    Se os dois duelistas tiverem pelo menos 1 monstro banido que pode ser Invocado por Invocação-Especial: cada duelista Invoca por Invocação-Especial 1 dos seus monstros banidos, com a face para baixo em Posição de Defesa.
  ja: |-
    ①：お互いはそれぞれ自身の除外状態のモンスター１体を裏側守備表示で特殊召喚する。
  ko: |-
    ①: 서로 제외되어 있는 자신의 몬스터가 1장 이상 존재할 경우에 발동할 수 있다. 양쪽의 플레이어는 각각 제외되어 있는 자신의 몬스터 1장을 고르고 뒷면 수비 표시로 특수 소환한다.
  zh-TW: |-
    ①：可在雙方各存在１隻以上的被除外的怪獸的狀況下發動。雙方玩家各選擇我方被除外的１隻怪獸以反面守備表示特殊召喚。
  zh-CN: |-
    ①：双方各存在有１只或以上被除外的我方怪兽的场合可发动。双方玩家各挑选１只被除外的我方怪兽并以里侧守备表示特殊召唤。
