name:
  en: Xyz Shift
  de: Xyz-Verschiebung
  es: Cambio Xyz
  fr: Transfert Xyz
  it: Scambio Xyz
  pt: Substituição Xyz
  ja: エクシーズ・シフト
  ja_romaji: Ekushīzu Shifuto
  ko: 엑시즈 시프트
  ko_rr:
  zh-TW: 超量變換
  zh-CN: 超量变换
text:
  en:
  de: |-
    Biete 1 Xyz-Monster als Tribut an; beschwöre als Spezialbeschwörung von deinem Extra Deck 1 Monster mit demselben Typ, derselben Eigenschaft und demselben Rang, aber einem anderen Namen als das als Tribut angebotene Monster auf dem Spielfeld hatte und falls du dies tust, hänge diese Karte als Xyz-Material daran an. Während der End Phase, lege es auf den Friedhof. Du kannst nur 1 „Xyz-Verschiebung“ pro Spielzug aktivieren.
  es: |-
    Sacrifica 1 Monstruo Xyz; Invoca de Modo Especial, desde tu Deck Extra, 1 monstruo con el mismo Tipo, Atributo y Rango que el que ese monstruo Sacrificado tenía en el Campo, pero con nombre diferente y, si lo haces, acóplale esta carta como Material Xyz. Durante la End Phase, mándalo al Cementerio. Sólo puedes activar 1 "Cambio Xyz" por turno.
  fr: |-
    Sacrifiez 1 Monstre Xyz ; Invoquez Spécialement 1 monstre du même Type, Attribut et Rang que le monstre Sacrifié avait sur le Terrain, mais de nom différent, depuis votre Extra Deck, et si vous le faites, attachez-lui cette carte comme Matériel Xyz. Durant la End Phase, envoyez-le au Cimetière. Vous ne pouvez activer qu'1 "Transfert Xyz" par tour.
  it: |-
    Offri come Tributo 1 Mostro Xyz; Evoca Specialmente dal tuo Extra Deck 1 mostro con lo stesso Tipo, Attributo e Rango che quel mostro offerto come Tributo aveva sul Terreno, ma con un nome diverso, e, se lo fai, attacca questa carta ad esso come Materiale Xyz. Durante la End Phase, mandalo al Cimitero. Puoi attivare solo 1 "Scambio Xyz" per turno.
  pt: |-
    Ofereça 1 Monstro Xyz como Tributo; Invoque por Invocação-Especial do seu Deck Adicional, 1 monstro com o mesmo Tipo, Atributo e Classe que o monstro oferecido como Tributo tinha no campo, mas de nome diferente, e, se isso acontecer, associe este card a ele como uma Matéria Xyz. Durante a Fase Final, envie-o para o Cemitério. Você só pode ativar 1 "Substituição Xyz" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。
    ①：自分フィールドのＸモンスター１体をリリースして発動できる。リリースしたモンスターとはカード名が異なり種族・属性・ランクが同じモンスター１体をＥＸデッキから特殊召喚し、このカードをそのモンスターのＸ素材とする。この効果で特殊召喚したモンスターは、エンドフェイズに墓地へ送られる。
  ko: |-
    자신 필드 위의 엑시즈 몬스터 1장을 릴리스하고 발동할 수 있다. 릴리스한 몬스터와 같은 종족 / 속성 / 랭크로 카드명이 다른 몬스터 1장을 엑스트라 덱에서 특수 소환하고, 이 카드를 아래에 겹쳐 엑시즈 소재로 한다. 이 효과로 특수 소환한 몬스터는, 엔드 페이즈시에 묘지로 보내진다. "엑시즈 시프트"는 1턴에 1장밖에 발동할 수 없다.
  zh-TW: |-
    可解放我方場上的１隻超量怪獸發動。從額外牌組特殊召喚１隻種族・屬性・階級與解放的怪獸相同，卡名不同的怪獸，重疊至此卡下方做為超量素材。透過此效果特殊召喚的怪獸，在結束階段時將被送至墓地。「超量變換」１回合僅限發動１張。
  zh-CN: |-
    解放自己场上的１只超量怪兽可以发动。将１只种族・属性・阶级与所解放怪兽相同、卡名不同的怪兽从额外牌组特殊召唤，将此卡重叠在下面作为超量素材。以此效果特殊召唤的怪兽将在结束阶段时被送至墓地。“超量变换”１回合仅可发动１张。
