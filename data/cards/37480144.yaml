text:
  en: |-
    Target 1 monster in your Main Monster Zone; move that target to another of your Main Monster Zones.
  de: |-
    Wähle 1 Monster in deiner Main-Monsterzone; bewege das gewählte Ziel in eine andere deiner Main-Monsterzonen.
  es: |-
    Selecciona 1 monstruo en tu Zona de Monstruos Principal; mueve ese objetivo a otra de tus Zonas Principales de Monstruos.
  fr: |-
    Ciblez 1 monstre dans votre Zone Monstre Main ; déplacez la cible dans une autre de vos Zones Monstre Main.
  it: |-
    Scegli come bersaglio 1 mostro nella tua Zona Mostri Main; sposta quel bersaglio in un'altra delle tue Zone Mostri Main.
  pt: |-
    Escolha 1 monstro na sua Zona de Monstros Principal; mova o alvo para outra das suas Zonas de Monstros Principais.
  ja: |-
    ①：自分のメインモンスターゾーンのモンスター１体を対象として発動できる。その自分のモンスターの位置を、他の自分のメインモンスターゾーンに移動する。
  ko: |-
    ①: 자신 메인 몬스터 존의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 자신 몬스터의 위치를, 다른 자신 메인 몬스터 존으로 이동한다.
  zh-TW:
  zh-CN: |-
    ①：以自己主要怪兽区域的1只怪兽为对象可以发动。将该自己怪兽的位置移动至自己的其他主要怪兽区域。
