text:
  en: |-
    Destroy this card during your 3rd Standby Phase after activation. Activate this card when a face-up Dinosaur-Type monster you control is destroyed and sent to the Graveyard (except during the Damage Step): Choose 3 of your opponent's unused Spell & Trap Zones. Those Zones cannot be used. If this card destroys itself: You can target 1 Dinosaur-Type monster in your Graveyard; add that target to your hand.
  de: |-
    Zerstöre diese Karte während deiner 3. Standby Phase nach ihrer Aktivierung. Aktiviere diese Karte, wenn ein offenes Monster vom Typ Dinosaurier, das du kontrollierst, zerstört und auf den Friedhof gelegt wird (außer während des Damage Steps): Wähle 3 der nicht-verwendeten Zauber- & Fallenzonen deines Gegners. Die Zonen können nicht verwendet werden. Falls diese Karte sich selbst zerstört: Du kannst 1 Monster vom Typ Dinosaurier in deinem Friedhof wählen; füge das gewählte Ziel deiner Hand hinzu.
  es: |-
    Destruye esta carta durante tu 3ra. Standby Phase después de la activación. Activa esta carta cuando un monstruo de Tipo Dinosaurio boca arriba que controles es destruido y mandado al Cementerio (excepto durante el Damage Step): elige 3 de las Zonas de Magia y Trampa de tu adversario sin usar. Esas Zonas no pueden ser usadas. Si esta carta de destruye a sí misma: puedes seleccionar 1 monstruo de Tipo Dinosaurio en tu Cementerio; añade a tu mano ese objetivo.
  fr: |-
    Détruisez cette carte durant votre 3e Standby Phase après activation. Activez cette carte lorsqu'un monstre de Type Dinosaure face recto que vous contrôlez est détruit et envoyé au Cimetière (sauf durant la Damage Step) : choisissez 3 Zones Magie & Piège inutilisées de votre adversaire. Ces Zones ne peuvent pas être utilisées. Si cette carte se détruit : vous pouvez cibler 1 monstre de Type Dinosaure dans votre Cimetière ; ajoutez la cible à votre main.
  it: |-
    Distruggi questa carta durante la tua 3ª Standby Phase dopo l'attivazione. Attiva questa carta quando un mostro di Tipo Dinosauro scoperto che controlli viene distrutto e mandato al Cimitero (eccetto durante il Damage Step): seleziona 3 delle Zone Magia & Trappola inutilizzate del tuo avversario. Quelle Zone non possono essere utilizzate. Se questa carta distrugge se stessa: puoi scegliere come bersaglio 1 mostro di Tipo Dinosauro nel tuo Cimitero; aggiungi quel bersaglio alla tua mano.
  pt: |-
    Destrua este card durante sua 3ª Fase de Apoio depois da ativação dele. Ative este card quando um monstro do Tipo Dinossauro com a face para cima que você controla for destruído e enviado para o Cemitério (exceto durante a Etapa de Dano): selecione 3 das Zonas de Magias & Armadilhas não utilizadas do seu oponente. Essas Zonas não podem ser utilizadas. Se este card destruir a si mesmo: você pode escolher 1 monstro do Tipo Dinossauro no seu Cemitério; adicione o alvo à sua mão.
  ja: |-
    自分フィールド上に存在する恐竜族モンスターが破壊され墓地へ送られた時に発動する事ができる。相手フィールド上の魔法＆罠カードゾーンから３カ所を指定する。指定した魔法＆罠カードゾーンは使用できない。この時カードが存在している場所は指定する事はできない。このカードは発動後３回目の自分のスタンバイフェイズ時に破壊される。この効果で破壊された場合、自分の墓地の恐竜族モンスター１体を手札に戻す事ができる。
  ko: |-
    자신 필드 위에 존재하는 공룡족 몬스터가 파괴되어 묘지로 보내졌을 때 발동할 수 있다. 상대 필드 위의 마법 & 함정 카드 존에서 3곳을 지정한다. 지정한 마법 & 함정 카드 존은 사용할 수 없다. 이때 카드가 존재하고 있는 장소는 지정할 수 없다. 이 카드는 발동 후 3번째 자신의 스텐바이 페이즈시에 파괴된다. 이 효과로 파괴되었을 경우, 자신 묘지의 공룡족 몬스터 1장을 패로 되돌릴 수 있다.
  zh-TW: |-
    我方場上正面表示的恐龍族怪獸因戰鬥以外被破壞送至墓地時，可指定３處未使用的對方魔法＆陷阱區發動此卡。只要此卡存在於場上，就無法使用指定的魔法＆陷阱區。此卡發動後，在我方的第３次準備階段被破壞。其後，可選擇我方墓地的１隻恐龍族怪獸送回手牌。
  zh-CN: |-
    我方场上的恐龙族怪兽被破坏送入墓地时，可指定对手未使用的３处魔法＆陷阱卡区发动此卡。只要此卡存在于场上，指定的魔法＆陷阱卡区不可使用。此卡在发动后第３回合的我方准备阶段中被破坏。之后，可选择我方墓地的１只恐龙族怪兽返回至手牌。
