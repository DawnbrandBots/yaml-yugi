text:
  en: |-
    Destroy the 1 face-up monster your opponent controls that has the lowest ATK (your choice, if tied).
  de: |-
    Zerstöre das 1 offene Monster mit den niedrigsten ATK, das dein Gegner kontrolliert (bei Gleichstand bestimmst du eins).
  es: |-
    Destruye el monstruo boca arriba con ATK más bajo que controle tu adversario (si hay empate, eliges tú).
  fr: |-
    Détruisez le monstre face recto contrôlé par votre adversaire avec la plus faible ATK (en cas d'égalité, vous choisissez).
  it: |-
    Distruggi 1 mostro scoperto controllato dal tuo avversario con l'ATK minore (in caso di parità, scegli tu).
  pt: |-
    Destrua o 1 monstro com a face para cima que seu oponente controla com o menor ATK (em caso de empate, você seleciona).
  ja: |-
    ①：<ruby>相<rt>あい</rt></ruby><ruby>手<rt>て</rt></ruby>フィールドの<ruby>攻<rt>こう</rt></ruby><ruby>撃<rt>げき</rt></ruby><ruby>力<rt>りょく</rt></ruby>が<ruby>一<rt>いち</rt></ruby><ruby>番<rt>ばん</rt></ruby><ruby>低<rt>ひく</rt></ruby>いモンスター１<ruby>体<rt>たい</rt></ruby>を<ruby>破<rt>は</rt></ruby><ruby>壊<rt>かい</rt></ruby>する。
  ko: |-
    상대 필드 위의 공격력이 가장 낮은 몬스터 1장을 파괴한다.
  zh-TW: |-
    破坏对手场上攻击力最低的1只怪兽。
  zh-CN: |-
    ①：对方场上的攻击力最低的1只怪兽破坏。
