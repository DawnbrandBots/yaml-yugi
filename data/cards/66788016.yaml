name:
  en: Fissure
  de: Spalt
  es: Fisura
  fr: Fissure
  it: Spaccatura
  pt: Fissura
  ja: <ruby>地<rt>じ</rt></ruby><ruby>割<rt>わ</rt></ruby>れ
  ja_romaji: Jiware
  ko: 갈라진 대지
  ko_rr:
  zh-TW: 地裂
  zh-CN: 地割
text:
  en: |-
    Destroy the 1 face-up monster your opponent controls that has the lowest ATK (your choice, if tied).
  de: |-
    Zerstöre das 1 offene Monster, das dein Gegner kontrolliert, das die niedrigsten ATK hat. (Bei Gleichstand darfst du eins bestimmen.)
  es: |-
    Destruye el monstruo boca arriba con ATK más bajo que controle tu adversario (si hay más de uno, tú eliges cual).
  fr: |-
    Détruisez le monstre face recto contrôlé par votre adversaire avec la plus faible ATK. (En cas d'égalité, vous choisissez.)
  it: |-
    Distruggi 1 mostro scoperto controllato dal tuo avversario con l'ATK minore. (in caso di parità, scegli tu).
  pt: |-
    Destrua 1 monstro com o menor ATK virado para cima que o seu oponente controla (Se ocorrer um empate, selecione o monstro a ser destruído).
  ja: |-
    ①：相手フィールドの攻撃力が一番低いモンスター１体を破壊する。
  ko: |-
    상대 필드 위의 공격력이 가장 낮은 앞면 표시 몬스터 1장을 파괴한다.
  zh-TW: |-
    破坏对手场上攻击力最低的1只怪兽。
  zh-CN: |-
    ①：对方场上的攻击力最低的1只怪兽破坏。
