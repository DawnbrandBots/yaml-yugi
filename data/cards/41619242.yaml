name:
  en: Scareclaw Straddle
  de: Schreckensklauen-Grätsche
  es: Extensión Terrogarra
  fr: Chevauchement Griffrayeur
  it: Scavalcamento Spaventartiglio
  pt: Translado Espantagarra
  ja: <ruby>肆世壊からの天跨<rt>スケアクロー・ストラドル</rt></ruby>
  ja_romaji: Sukeakurō Sutoradoru
  ko: 스케어클로 스트래들
  ko_rr: Seuke-eokeullo Seuteuraedeul
  zh-TW:
  zh-CN: 肆世坏·惊爪兽士的天跨
text:
  en: |-
    You can activate 1 of the following effects.
    ● Target 1 "Scareclaw" monster or 1 "Visas Starfrost" in your Monster Zone, and 1 face-up monster your opponent controls; your monster gains ATK/DEF equal to your opponent's monster's ATK or DEF (whichever is higher).
    ● When a card or effect is activated that targets a "Scareclaw" monster or "Visas Starfrost" you control: Negate that effect.
    You can only activate 1 "Scareclaw Straddle" per turn.
  de: |-
    Du kannst 1 der folgenden Effekte aktivieren.
    ● Wähle 1 „Schreckensklaue“-Monster oder 1 „Visas Starfrost“ in deiner Monsterzone und 1 offenes Monster, das dein Gegner kontrolliert; dein Monster erhält ATK/DEF in Höhe der ATK oder DEF des Monsters deines Gegners (was davon höher ist).
    ● Wenn eine Karte oder ein Effekt aktiviert wird, die oder der ein „Schreckensklaue“-Monster oder „Visas Starfrost“ als Ziel wählt, das oder den du kontrollierst: Annulliere jenen Effekt.
    Du kannst nur 1 „Schreckensklauen-Grätsche“ pro Spielzug aktivieren.
  es: |-
    Puedes activar 1 de los siguientes efectos.
    ● Selecciona 1 monstruo "Terrogarra" o 1 "Visas Starfrost" en tu Zona de Monstruos, y 1 monstruo boca arriba que controle tu adversario; tu monstruo gana ATK/DEF iguales al ATK o DEF del monstruo de tu adversario (lo que sea mayor).
    ● Cuando es activada una carta o efecto que seleccione un monstruo "Terrogarra" o "Visas Starfrost" que controlas: niega ese efecto.
    Sólo puedes activar 1 "Extensión Terrogarra" por turno.
  fr: |-
    Vous pouvez activer 1 des effets suivants.
    ● Ciblez 1 monstre "Griffrayeur" ou 1 "Visas Starfrost" dans votre Zone Monstre, et 1 monstre face recto contrôlé par votre adversaire ; votre monstre gagne une ATK/DEF égales à l'ATK ou DEF du monstre de votre adversaire (la plus haute valeur).
    ● Lorsqu'une carte ou un effet qui cible "Visas Starfrost" ou un monstre "Griffrayeur" que vous contrôlez est activé : annulez l'effet.
    Vous ne pouvez activer qu'1 "Chevauchement Griffrayeur" par tour.
  it: |-
    Puoi attivare 1 dei seguenti effetti.
    ● Scegli come bersaglio 1 mostro "Spaventartiglio" o 1 "Visas Starfrost" nella tua Zona Mostri, e 1 mostro scoperto controllato dal tuo avversario; il tuo mostro guadagna ATK/DEF pari all'ATK o DEF (quello che è più alto) del mostro del tuo avversario.
    ● Quando viene attivata una carta o un effetto che sceglie come bersaglio un mostro "Spaventartiglio" o "Visas Starfrost" che controlli: annulla quell'effetto.
    Puoi attivare solo 1 "Scavalcamento Spaventartiglio" per turno.
  pt: |-
    Você pode ativar 1 dos seguintes efeitos.
    ● Escolha 1 monstro "Espantagarra" ou 1 "Visas Starfrost" na sua Zona de Monstros e 1 monstro com a face para cima que seu oponente controla; seu monstro ganha ATK/DEF igual ao ATK ou DEF do monstro do seu oponente (o que for maior).
    ● Quando um card ou efeito for ativado que escolha um monstro "Espantagarra" ou "Visas Starfrost" que você controla: negue o efeito.
    Você só pode ativar 1 "Translado Espantagarra" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：以下の効果から１つを選択して発動できる。●自分フィールドの、「スケアクロー」モンスターまたは「ヴィサス＝スタフロスト」１体と、相手フィールドの表側表示モンスター１体を対象として発動できる。その相手モンスターの攻撃力と守備力の内、高い方の数値分だけその自分のモンスターの攻撃力・守備力をアップする。●自分フィールドの、「スケアクロー」モンスターまたは「ヴィサス＝スタフロスト」を対象とする効果が発動した時に発動できる。その効果を無効にする。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이하의 효과에서 1개를 선택하고 발동할 수 있다. ●자신 필드의, "스케어클로" 몬스터 또는 "비서스＝스타프로스트" 1장과, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 상대 몬스터의 공격력과 수비력 중, 높은 쪽의 수치만큼만 그 자신 몬스터의 공격력 / 수비력을 올린다. ●자신 필드의, "스케어클로" 몬스터 또는 "비서스＝스타프로스트"를 대상으로 하는 효과가 발동했을 때에 발동할 수 있다. 그 효과를 무효로 한다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡1回合只能发动1张。①：可以从以下的效果中选择1个发动。●可以以自己场上的1只「スケアクロー／惊爪兽」怪兽或者「ヴィサス＝スタフロスト／维萨斯·斯塔弗罗斯特」和对手场上的1只表侧表示怪兽为对象发动。那只自己的怪兽的攻击力、守备力上升那只对手怪兽的攻击力、守备力之中较高方的数值。●以自己场上的「スケアクロー／惊爪兽」怪兽或者「ヴィサス＝スタフロスト／维萨斯·斯塔弗罗斯特」为对象的效果发动时可以发动。使其效果无效。
