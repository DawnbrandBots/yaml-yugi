name:
  en: Therion "King" Regulus
  de: Therion „König“ Regulus
  es: Therion "Rey" Regulus
  fr: Therion "Roi" Regulus
  it: Therion "Re" Regulus
  pt: Therion "Rei" Regulus
  ja: セリオンズ＂キング＂レギュラス
  ja_romaji: Serionzu "Kingu" Regyurasu
  ko: 세리온즈 "킹" 레귤러스
  ko_rr: Serionjeu "King" Regyulleoseu
  zh-TW: 獸帶鬥士 “王者”軒轅十四
  zh-CN: 兽带斗士“王者”雷古拉斯
text:
  en: |-
    You can only use each of the following effects of "Therion "King" Regulus" once per turn.
    ● You can target 1 "Therion" monster or 1 Machine monster in your GY; Special Summon this card from your hand, and if you do, equip that monster to this card.
    ● When your opponent activates a card or effect (Quick Effect): You can send 1 "Therion" Monster Card from your hand or face-up field to the GY; negate that effect.
    A "Therion" monster equipped with this card gains 700 ATK, also it can activate the 2nd effect listed above as if it were "Therion "King" Regulus".
  de: |-
    Du kannst jeden der folgenden Effekte von „Therion „König“ Regulus“ nur einmal pro Spielzug verwenden.
    ● Du kannst 1 „Therion“-Monster oder 1 Maschine-Monster in deinem Friedhof wählen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand und falls du dies tust, rüste diese Karte mit jenem Monster aus.
    ● Wenn dein Gegner eine Karte oder einen Effekt aktiviert (Schnelleffekt): Du kannst 1 „Therion“-Monsterkarte von deiner Hand oder offen von deiner Spielfeldseite auf den Friedhof legen; annulliere jenen Effekt.
    Ein „Therion“-Monster, das mit dieser Karte ausgerüstet ist, erhält 700 ATK, zusätzlich kann es den 2. oben aufgeführten Effekt aktivieren, als ob es „Therion „König“ Regulus“ wäre.
  es: |-
    Sólo puedes usar cada uno de los siguientes efectos de "Therion "Rey" Regulus" una vez por turno.
    ● Puedes seleccionar 1 monstruo "Therion" o 1 monstruo Máquina en tu Cementerio; Invoca esta carta de Modo Especial desde tu mano y, si lo haces, equipa ese monstruo a esta carta.
    ● Cuando tu adversario activa una carta o efecto (Efecto Rápido): puedes mandar al Cementerio 1 Carta de Monstruo "Therion" en tu mano o Campo boca arriba; niega ese efecto.
    Un monstruo "Therion" equipado con esta carta gana 700 ATK, y además puede activar el 2do. efecto listado arriba como si fuera "Therion "Rey" Regulus".
  fr: |-
    Vous ne pouvez utiliser chacun des effets suivants de "Therion "Roi" Regulus" qu'une fois par tour.
    ● Vous pouvez cibler 1 monstre "Therion" ou 1 monstre Machine dans votre Cimetière ; Invoquez Spécialement cette carte depuis votre main, et si vous le faites, équipez le monstre à cette carte.
    ● Lorsque votre adversaire active une carte ou un effet (Effet Rapide) : vous pouvez envoyer 1 Carte Monstre "Therion" depuis votre main ou Terrain face recto au Cimetière ; annulez l'effet.
    Un monstre "Therion" équipé avec cette carte gagne 700 ATK, et aussi, il peut activer le 2e effet listé ci-dessus comme s'il était "Therion "Roi" Regulus".
  it: |-
    Puoi utilizzare ognuno dei seguenti effetti di "Therion "Re" Regulus" una sola volta per turno.
    ● Puoi scegliere come bersaglio 1 mostro "Therion" o 1 mostro Macchina nel tuo Cimitero; Evoca Specialmente questa carta dalla tua mano e, se lo fai, equipaggia quel mostro a questa carta.
    ● Quando il tuo avversario attiva una carta o un effetto (Effetto Rapido): puoi mandare 1 Carta Mostro "Therion" dalla tua mano o Terreno scoperto al Cimitero; annulla quell'effetto.
    Un mostro "Therion" equipaggiato con questa carta guadagna 700 ATK, inoltre può attivare il 2º effetto sopra indicato come se fosse "Therion "Re" Regulus".
  pt: |-
    Você só pode usar cada um dos seguintes efeitos de "Therion "Rei" Regulus" uma vez por turno.
    ● Você pode escolher 1 monstro "Therion" ou 1 monstro Máquina no seu Cemitério; Invoque este card por Invocação-Especial da sua mão e, se isso acontecer, equipe esse monstro a este card.
    ● Quando seu oponente ativar um card ou efeito (Efeito Rápido): você pode enviar 1 Card de Monstro "Therion" da sua mão ou do campo com a face para cima para o Cemitério; negue o efeito.
    Um monstro "Therion" equipado com este card ganha 700 de ATK e, além disso, ele pode ativar o 2º efeito listado acima como se fosse "Therion "Rei" Regulus".
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地の、「セリオンズ」モンスターまたは機械族モンスター１体を対象として発動できる。このカードを手札から特殊召喚し、対象のモンスターを装備カード扱いとしてこのカードに装備する。②：相手がカードの効果を発動した時、自分の手札・フィールドから「セリオンズ」モンスターカード１枚を墓地へ送って発動できる。その効果を無効にする。③：このカードを装備した「セリオンズ」モンスターは、攻撃力が７００アップし、このカード名の②の効果を得る。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지의, "세리온즈" 몬스터 또는 기계족 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 패에서 특수 소환하고, 대상 몬스터를 장착 카드로 취급하여 이 카드에 장착한다. ②: 상대가 카드의 효과를 발동했을 때, 자신의 패 / 필드에서 "세리온즈" 몬스터 카드 1장을 묘지로 보내고 발동할 수 있다. 그 효과를 무효로 한다. ③: 이 카드를 장착한 "세리온즈" 몬스터는, 공격력을 700 올리고, 이 카드명의 ②의 효과를 얻는다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：可將我方墓地的１隻「獸帶鬥士」怪獸或１隻機械族怪獸做為對象發動。從手牌特殊召喚此卡，將對象怪獸視為裝備卡裝備於此卡上。②：對方的卡發動效果時，可從我方手牌・場上將１張「獸帶鬥士」怪獸卡送至墓地發動。將該效果變為無效。③：裝備此卡的「獸帶鬥士」怪獸的攻擊力提升７００，此卡名獲得②效果。
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：以自己墓地的１只“兽带斗士”怪兽或机械族怪兽为对象可以发动。从手牌将此卡特殊召唤，将对象怪兽视为装备卡装备于此卡。②：对手发动卡的效果时，从自己的手牌・场上，将１张“兽带斗士”怪兽卡送至墓地可以发动。将该效果无效。③：装备此卡的“兽带斗士”怪兽的攻击力上升７００，获得此卡名的②效果。
