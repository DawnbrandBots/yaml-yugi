text:
  en: |-
    When this card is Special Summoned by the effect of an "Evoltile" monster: It gains 500 DEF. If this card was Special Summoned by the effect of an "Evoltile" monster, then is destroyed by battle: You can add 1 "Evoltile" monster from your Deck to your hand.
  de: |-
    Wenn diese Karte durch den Effekt eines "Evoltil"-Monsters als Spezialbeschwörung beschworen wird: Sie erhält 500 DEF. Wenn diese Karte durch den Effekt eines "Evoltil"-Monsters als Spezialbeschwörung beschworen wurde und dann durch Kampf zerstört wird: Du kannst deiner Hand 1 "Evoltil"-Monster von deinem Deck hinzufügen.
  es: |-
    Cuando esta carta es Invocada de Modo Especial por el efecto de un monstruo "Evolutil": esta carta gana 500 DEF. Si esta carta fue Invocada de Modo Especial por el efecto de un monstruo "Evolutil", y después, si es destruida en batalla: puedes añadir a tu mano, desde tu Deck, 1 monstruo "Evolutil".
  fr: |-
    Lorsque cette carte est Invoquée Spécialement par l'effet d'un monstre "Évoltile" : elle gagne 500 DEF. Si cette carte a été Invoquée Spécialement par l'effet d'un monstre "Évoltile", puis est détruite au combat : vous pouvez ajouter 1 monstre "Évoltile" depuis votre Deck à votre main.
  it: |-
    Quando questa carta viene Evocata Specialmente dall'effetto di un mostro "Evoltile": essa guadagna 500 DEF. Se questa carta è stata Evocata Specialmente dall'effetto di un mostro "Evoltile", e poi viene distrutta in battaglia: puoi aggiungere 1 mostro "Evoltile" dal tuo Deck alla tua mano.
  pt:
  ja: |-
    このカードが「エヴォルド」と名のついたモンスターの効果によって特殊召喚に成功した時、このカードの守備力は５００ポイントアップする。その後、このカードが戦闘によって破壊された場合、デッキから「エヴォルド」と名のついたモンスター１体を手札に加える事ができる。
  ko: |-
    이 카드가 "에볼드"라는 이름이 붙은 몬스터의 효과에 의해서 특수 소환에 성공했을 때, 이 카드의 수비력은 500 포인트 올린다. 그 후, 이 카드가 전투에 의해서 파괴되었을 경우, 덱에서 "에볼드"라는 이름이 붙은 몬스터 1장을 패에 넣을 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡用名字带有「进化虫」的怪兽的效果特殊召唤成功时，这张卡的守备力上升500。那之后，这张卡被战斗破坏的场合，可以从卡组把1只名字带有「进化虫」的怪兽加入手卡。
