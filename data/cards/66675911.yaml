name:
  en: Nehshaddoll Genius
  de: Nehschattenpuppe Genie
  es: Genius Nehsombrañeca
  fr: Don Marionnette de l'Ombre Neh
  it: Nehbambolaombra Genio
  pt: Gênio Nehsombraneco
  ja: <ruby>星なる影<rt>ネフシャドール</rt></ruby> ゲニウス
  ja_romaji: Nefushadōru Geniusu
  ko: 네프섀도르 게니우스
  ko_rr: Nepeusyaedoreu Geniuseu
  zh-TW: 星影依 格尼烏斯
  zh-CN: 星影依 盖尼乌斯
text:
  en: |-
    FLIP: You can target 1 "Shaddoll" monster you control; that face-up monster is unaffected by monster effects this turn, except its own.
    If this card is sent to the GY by card effect: You can target 1 Effect Monster on the field; neither player can activate that target's effects on the field this turn. You can only use 1 "Nehshaddoll Genius" effect per turn, and only once that turn.
  de: |-
    FLIPP: Du kannst 1 „Schattenpuppe“-Monster wählen, das du kontrollierst; das offene Monster bleibt in diesem Spielzug von Monstereffekten unberührt, außer von seinen eigenen.
    Falls diese Karte durch einen Karteneffekt auf den Friedhof gelegt wird: Du kannst 1 Effektmonster auf dem Spielfeld wählen; kein Spieler kann die Effekte des gewählten Ziels auf dem Spielfeld in diesem Spielzug aktivieren. Du kannst nur 1 Effekt von „Nehschattenpuppe Genie“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  es: |-
    VOLTEO: Puedes seleccionar 1 monstruo "Sombrañeca" que controles; este turno ese monstruo boca arriba no es afectado por efectos de monstruo, excepto los suyos.
    Si esta carta es mandada al Cementerio por efecto de una carta: puedes seleccionar 1 Monstruo de Efecto en el Campo; este turno ningún jugador puede activar los efectos de ese objetivo en el Campo. Sólo puedes usar 1 efecto de "Genius Nehsombrañeca" por turno, y sólo una vez ese turno.
  fr: |-
    FLIP : Vous pouvez cibler 1 monstre "Marionnette de l'Ombre" que vous contrôlez ; ce tour, le monstre face recto n'est pas affecté par des effets de monstre (ses propres effets exclus).
    Si cette carte est envoyée au Cimetière par un effet de carte : vous pouvez cibler 1 Monstre à Effet sur le Terrain ; ce tour, aucun joueur ne peut activer les effets de la cible sur le Terrain. Vous ne pouvez utiliser qu'1 effet de "Don Marionnette de l'Ombre Neh" par tour, et uniquement une fois le tour.
  it: |-
    SCOPRI: Puoi scegliere come bersaglio 1 mostro "Bambolaombra" che controlli; quel mostro scoperto è immune agli effetti dei mostri in questo turno, eccetto i suoi stessi.
    Se questa carta viene mandata al Cimitero dall'effetto di una carta: puoi scegliere come bersaglio 1 Mostro con Effetto sul Terreno; nessun giocatore può attivare gli effetti sul Terreno di quel bersaglio in questo turno. Puoi utilizzare solo 1 effetto di "Nehbambolaombra Genio" per turno, e solo una volta in quel turno.
  pt: |-
    VIRE: Você pode escolher 1 monstro "Sombraneco" que você controla; esse monstro com a face para cima não é afetado por efeitos de monstro neste turno, exceto seus próprios.
    Se este card for enviado para o Cemitério por um efeito de card: você pode escolher 1 Monstro de Efeito no campo; nenhum duelista pode ativar os efeitos desse alvo no campo neste turno. Você só pode usar 1 efeito de "Gênio Nehsombraneco" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：このカードがリバースした場合、自分フィールドの「シャドール」モンスター１体を対象として発動できる。このターン、その表側表示モンスターは自身以外のモンスターの効果を受けない。②：このカードが効果で墓地へ送られた場合、フィールドの効果モンスター１体を対象として発動できる。このターン、その効果モンスターはフィールドで発動する効果を発動できない。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 이 카드가 리버스했을 경우, 자신 필드의 "섀도르" 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에 그 앞면 표시 몬스터는 자신 이외의 몬스터 효과를 받지 않는다. ②: 이 카드가 효과로 묘지로 보내졌을 경우, 필드의 효과 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에 그 효과 몬스터는 필드에서 발동하는 효과를 발동할 수 없다.
  zh-TW: |-
    此卡名的①②效果，１回合僅限使用１次其中１個效果。①：在此卡反轉的狀況下，可將我方場上的１隻「影依」怪獸做為對象發動。此回合，該正面表示怪獸不受自身以外的怪獸效果影響。②：在此卡因效果被送至墓地的狀況下，可將場上的１隻效果怪獸做為對象發動。此回合，該效果怪獸無法發動在場上發動的效果。
  zh-CN: |-
    此卡名的①②效果１回合１次，仅可使用其中１个。①：此卡反转的情况下，以自己场上的１只“影依”怪兽为对象可以发动。此回合，该表侧表示怪兽不受自身以外怪兽的效果影响。②：此卡因效果被送至墓地的情况下，以场上的１只效果怪兽为对象可以发动。此回合，该效果怪兽不可发动在场上发动的效果。
