text:
  en: |-
    You can Tribute 1 monster; Special Summon 1 "Gaia The Fierce Knight" monster, or 1 Level 5 Dragon monster, from your hand or Deck. You can only use this effect of "Artillery Catapult Turtle" once per turn.
  de: |-
    Du kannst 1 Monster als Tribut anbieten; beschwöre 1 „Gaia, zorniger Ritter“-Monster oder 1 Drache-Monster der Stufe 5 als Spezialbeschwörung von deiner Hand oder deinem Deck. Du kannst diesen Effekt von „Artillerie-Katapult-Schildkröte“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes Sacrificar 1 monstruo; Invoca de Modo Especial, desde tu mano o Deck, 1 monstruo "Gaia el Caballero Feroz" o 1 monstruo Dragón de Nivel 5. Sólo puedes usar este efecto de "Tortuga Catapulta de Artillería" una vez por turno.
  fr: |-
    Vous pouvez Sacrifier 1 monstre ; Invoquez Spécialement 1 monstre "Gaïa le Chevalier Implacable" ou 1 monstre Dragon de Niveau 5 depuis votre main ou Deck. Vous ne pouvez utiliser cet effet de "Artillerie Tortue Catapulte" qu'une fois par tour.
  it: |-
    Puoi offrire come Tributo 1 mostro; Evoca Specialmente 1 mostro "Gaia il Cavaliere", o 1 mostro Drago di Livello 5, dalla tua mano o Deck. Puoi utilizzare questo effetto di "Tartaruga Catapulta Artiglieria" una sola volta per turno.
  pt: |-
    Você pode oferecer 1 monstro como Tributo; Invoque por Invocação-Especial 1 monstro "Gaia, o Cavaleiro Impetuoso", ou 1 monstro Dragão de Nível 5, da sua mão ou do Deck. Você só pode usar este efeito de "Artilharia Tartaruga Catapulta" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：自分フィールドのモンスター１体をリリースして発動できる。手札・デッキから「暗黒騎士ガイア」モンスターまたはドラゴン族・レベル５モンスター１体を特殊召喚する。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 몬스터 1장을 릴리스하고 발동할 수 있다. 패 / 덱에서 "암흑 기사 가이아" 몬스터 또는 드래곤족 / 레벨 5 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这个卡名的效果1回合只能使用1次。
    ①：把自己场上1只怪兽解放才能发动。从手卡·卡组把1只「暗黑骑士 盖亚」怪兽或者龙族·5星怪兽特殊召唤。
