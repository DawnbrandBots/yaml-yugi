text:
  en:
  de: |-
    Wähle 2 Monster in offener Angriffsposition auf dem Spielfeld. Wenn mindestens eins der gewählten Monster vom Spielfeld entfernt wird, zerstöre diese Karte. Wenn diese Karte zerstört wird, zerstöre die gewählten Monster.
  es: |-
    Selecciona 2 monstruos en Posición de Ataque boca arriba en el Campo. Cuando cualquiera de los monstruos seleccionados son retirados del Campo, destruye esta carta. Cuando esta carta es destruida, destruye los monstruos seleccionados.
  fr: |-
    Sélectionnez 2 monstres en Position d'Attaque face recto sur le Terrain. Lorsqu'un des monstres sélectionnés est retiré du Terrain, détruisez cette carte. Lorsque cette carte est détruite, détruisez les monstres sélectionnés.
  it: |-
    Scegli 2 mostri scoperti in Posizione di Attacco sul Terreno. Quando uno de mostri scelti viene rimosso dal Terreno, distruggi questa carta. Quando questa carta viene distrutta, distruggi i mostri scelti.
  pt: |-
    Selecione 2 monstros com a face para cima em Posição de Ataque no campo. Quando qualquer um dos monstros selecionados for removido do campo, destrua este card. Quando este card for destruído, destrua os monstros selecionados.
  ja: |-
    フィールドの表側攻撃表示モンスター２体を対象としてこのカードを発動できる。
    ①：対象のモンスターがフィールドから離れた時にこのカードは破壊される。このカードが破壊された時にそのモンスターは破壊される。
  ko: |-
    필드 위에 앞면 공격 표시로 존재하는 몬스터 2장을 선택하고 발동한다. 선택한 몬스터가 필드 위에서 벗어났을 때, 이 카드를 파괴한다. 이 카드가 파괴되었을 때, 선택한 몬스터를 파괴한다.
  zh-TW: |-
    可選擇場上的２隻以正面攻擊表示存在的怪獸發動此卡。選擇的怪獸從場上離開時，破壞此卡。此卡被破壞時，破壞選擇的怪獸。
  zh-CN: |-
    可选择２只以表侧表示存在于场上的怪兽并发动此卡。被选择怪兽从场上离开时，破坏此卡。此卡被破坏时，破坏被选择怪兽。
