name:
  en: Gateway to Dark World
  de: Zugang zur Finsteren Welt
  es: Portal al Mundo Oscuro
  fr: Passage vers le Monde Ténébreux
  it: Cancello del Mondo Oscuro
  pt: Portal para o Mundo Negro
  ja: <ruby>暗<rt>あん</rt></ruby><ruby>黒<rt>こく</rt></ruby><ruby>界<rt>かい</rt></ruby>に<ruby>続<rt>つづ</rt></ruby>く<ruby>結<rt>けっ</rt></ruby><ruby>界<rt>かい</rt></ruby><ruby>通<rt>つう</rt></ruby><ruby>路<rt>ろ</rt></ruby>
  ja_romaji: Ankokukai ni Tsuzuku Kekkaitsūro
  ko: 암흑계로 통하는 결계통로
  ko_rr: Amheukgye-ro Tongha-neun Gyeolgyetongno
  zh-TW: 通往暗黑界之結界通路
  zh-CN: 通往暗黑界之结界通路
text:
  en: |-
    Target 1 "Dark World" monster in your GY; Special Summon that target. You cannot Summon monsters the turn you activate this card, except by this effect (but you can Normal Set).
  de: |-
    Wähle 1 „Finsteren Welt“-Monster in deinem Friedhof; beschwöre jenes gewählte Ziel als Spezialbeschwörung. Du kannst in dem Spielzug, in dem du diese Karte aktivierst, keine Monster beschwören, außer durch diesen Effekt (aber du kannst Normal setzen).
  es: |-
    Selecciona 1 monstruo "Mundo Oscuro" en tu Cementerio; Invoca ese objetivo de Modo Especial. No puedes Invocar monstruos en el turno en el que activas esta carta, excepto por este efecto (pero puedes Colocar de Modo Normal).
  fr: |-
    Ciblez 1 monstre "Monde Ténébreux" dans votre Cimetière ; Invoquez Spécialement la cible. Vous ne pouvez pas Invoquer de monstres le tour où vous activez cette carte, sauf par cet effet (mais vous pouvez Poser Normalement).
  it: |-
    Scegli come bersaglio 1 mostro "Mondo Oscuro" nel tuo Cimitero; Evoca Specialmente quel bersaglio. Non puoi Evocare mostri nel turno in cui attivi questa carta, eccetto che con questo effetto (ma puoi Posizionare Normalmente).
  pt: |-
    Escolha 1 monstro "Mundo Negro" no seu Cemitério; Invoque o alvo por Invocação-Especial. Você não pode Invocar monstros no turno em que ativar este card, exceto por este efeito (mas pode Baixá-los Normalmente).
  ja: |-
    このカードを発動するターン、自分はこのカードの効果以外ではモンスターを召喚・反転召喚・特殊召喚できない。①：自分の墓地の「暗黒界」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    이 카드를 발동하는 턴에, 자신은 이 카드의 효과 이외로는 몬스터를 일반 소환 / 반전 소환 / 특수 소환할 수 없다. ①: 자신 묘지의 "암흑계" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW: |-
    选择我方墓地中的1只冠有「暗黑界」之名的怪兽特殊召唤。此卡发动的回合，我方不可召唤、反转召唤、特殊召唤。
  zh-CN: |-
    选择自己墓地存在的1只名字带有「暗黑界」的怪兽特殊召唤。这张卡发动的回合，自己不能召唤·反转召唤·特殊召唤。
