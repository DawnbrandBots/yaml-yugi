text:
  en: |-
    You can banish this card from your GY; Special Summon 1 "Orcust" monster from your hand, except "Orcust Brass Bombard", also you cannot Special Summon monsters for the rest of this turn, except DARK monsters. You can only use this effect of "Orcust Brass Bombard" once per turn.
  de: |-
    Du kannst diese Karte von deinem Friedhof verbannen; beschwöre 1 „Orcust“-Monster als Spezialbeschwörung von deiner Hand, außer „Orcust Blechbombarde“, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer FINSTERNIS Monstern. Du kannst diesen Effekt von „Orcust Blechbombarde“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes desterrar esta carta en tu Cementerio; Invoca de Modo Especial 1 monstruo "Orcust" en tu mano, excepto "Bombarda de Latón Orcust", y además por el resto de este turno no puedes Invocar monstruos de Modo Especial, excepto monstruos de OSCURIDAD. Sólo puedes usar este efecto de "Bombarda de Latón Orcust" una vez por turno.
  fr: |-
    Vous pouvez bannir cette carte depuis votre Cimetière ; Invoquez Spécialement 1 monstre "Orcust" ("Orcust Bombardement de Cuivres" exclu) depuis votre main, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres TÉNÈBRES exclus) le reste de ce tour. Vous ne pouvez utiliser cet effet de "Orcust Bombardement de Cuivres" qu'une fois par tour.
  it: |-
    Puoi bandire questa carta dal tuo Cimitero; Evoca Specialmente 1 mostro "Orcusestra" dalla tua mano, eccetto "Bombarda Ottoni Orcusestra", inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri OSCURITÀ. Puoi utilizzare questo effetto di "Bombarda Ottoni Orcusestra" una sola volta per turno.
  pt: |-
    Você pode banir este card do seu Cemitério; Invoque por Invocação-Especial 1 monstro "Orcust" da sua mão, exceto "Orcust Bombardeiro de Sopro" e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros de TREVAS. Você só pode usar este efeito de "Orcust Bombardeiro de Sopro" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：墓地のこのカードを除外して発動できる。手札から「オルフェゴール・カノーネ」以外の「オルフェゴール」モンスター１体を特殊召喚する。この効果の発動後、ターン終了時まで自分は闇属性モンスターしか特殊召喚できない。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 묘지의 이 카드를 제외하고 발동할 수 있다. 패에서 "오르페골 카노네" 이외의 "오르페골" 몬스터 1장을 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 어둠 속성 몬스터밖에 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的效果1回合仅可使用1次。①：将墓地的此卡除外可以发动。从手牌将1只“自鸣天琴・大炮卡农曲”以外的“自鸣天琴”怪兽特殊召唤。此效果发动后，直至回合结束时为止自己仅可特殊召唤暗属性怪兽。
