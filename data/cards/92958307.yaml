text:
  en: |-
    Target any number of face-up monsters your opponent controls, up to the number of face-up Spell Cards you control; change those monsters to face-down Defense Position.
  de: |-
    Wähle eine beliebige Anzahl offener Monster, die dein Gegner kontrolliert, bis zur Anzahl der offenen Zauberkarten, die du kontrollierst; ändere die Monster in die verdeckte Verteidigungsposition.
  es: |-
    Selecciona cualquier cantidad de monstruos boca arriba que controle tu adversario, hasta la cantidad de Cartas Mágicas boca arriba que controles; cambia esos monstruos a Posición de Defensa boca abajo.
  fr: |-
    Ciblez un nombre de votre choix de monstres face recto contrôlés par votre adversaire, inférieur ou égal au nombre de Cartes Magie face recto que vous contrôlez ; changez ces monstres en Position de Défense face verso.
  it: |-
    Scegli come bersaglio un qualsiasi numero di mostri scoperti controllati dal tuo avversario, fino al numero di Carte Magia scoperte che controlli; metti quei mostri coperti in Posizione di Difesa.
  pt: |-
    Escolha qualquer número de monstros com a face para cima que seu oponente controla, até o número de Cards de Magia com a face para cima que você controla, coloque esses monstros com a face para baixo em Posição de Defesa.
  ja: |-
    ①：自分フィールドの表側表示の魔法カードの数まで、相手フィールドの表側表示モンスターを対象として発動できる。そのモンスターを裏側守備表示にする。
  ko: |-
    ①: 자신 필드의 앞면 표시 마법 카드의 수까지, 상대 필드의 앞면 표시 몬스터를 대상으로 하고 발동할 수 있다. 그 몬스터를 뒷면 수비 표시로 한다.
  zh-TW:
  zh-CN: |-
    ①：以最多有自己场上的表侧表示的魔法卡数量的对方场上的表侧表示怪兽为对象才能发动。那些怪兽变成里侧守备表示。
