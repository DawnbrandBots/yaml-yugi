name:
  en: Zefrasaber, Swordmaster of the Nekroz
  de: Zefrasäbel, Schwertmeister der Nekroz
  es: Zefrasable, Maestro de la Espada de los Necroz
  fr: Zefrasabre, Maître Escrimeur des Nékroz
  it: Zefrasciabola, Spadaccino dei Nekroz
  pt: Zefrasabre, o Mestre da Espada de Necroz
  ja: <ruby>剣<rt>けん</rt></ruby><ruby>聖<rt>せい</rt></ruby>の<ruby>影霊衣<rt>ネクロス</rt></ruby>－セフィラセイバー
  ja_romaji: Kensei no Nekurosu - Sefiraseibā
  ko: 검성의 네크로즈－세피라세이버
  ko_rr:
  zh-TW: 劍聖的影靈衣－源質軍刀
  zh-CN: 剑圣的影灵衣－源质军刀
text:
  en:
  de: |-
    Du kannst diese Karte von deiner Hand oder offen von deiner Spielfeldseite als Tribut anbieten; biete Monster von deiner Hand oder Spielfeldseite als Tribut an, dann beschwöre 1 „Nekroz“-Ritualmonster als Ritualbeschwörung von deiner Hand, dessen Stufe genau der Summe der Stufen der Monster entspricht. Du kannst diesen Effekt von „Zefrasäbel, Schwertmeister der Nekroz“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes Sacrificar esta carta en tu mano o boca arriba en tu lado del Campo; Sacrifica monstruos de tu mano o Campo, y después Invoca por Ritual, desde tu mano, 1 Monstruo de Ritual "Necroz" cuyo Nivel sea exactamente igual a los Niveles totales de esos monstruos. Sólo puedes usar este efecto de "Zefrasable, Maestro de la Espada de los Necroz" una vez por turno.
  fr: |-
    Vous pouvez Sacrifier cette carte depuis votre main ou face recto depuis votre Terrain ; Sacrifiez des monstres depuis votre main ou Terrain, puis Invoquez Rituellement 1 Monstre Rituel "Nékroz" depuis votre main dont le Niveau est exactement égal au Niveau total de ces monstres. Vous ne pouvez utiliser cet effet de "Zefrasabre, Maître Escrimeur des Nékroz" qu'une fois par tour.
  it: |-
    Puoi offrire come Tributo questa carta dalla tua mano o scoperta sul tuo Terreno; offri come Tributo mostri dalla tua mano o Terreno, poi Evoca tramite Rituale dalla tua mano 1 Mostro Rituale "Nekroz" il cui Livello è esattamente pari alla somma dei Livelli di quei mostri. Puoi utilizzare questo effetto di "Zefrasciabola, Spadaccino dei Nekroz" una sola volta per turno.
  pt: |-
    Você pode oferecer este card como Tributo da sua mão ou com a face para cima no seu lado do campo; ofereça como Tributo monstros da sua mão ou do campo e, depois, Invoque por Invocação-Ritual 1 Monstro de Ritual "Necroz" da sua mão cujo Nível seja exatamente igual à soma dos Níveis desses monstros. Você só pode usar este efeito de "Zefrasabre, o Mestre da Espada de Necroz" uma vez por turno.
  ja: |-
    このカード名のモンスター効果は１ターンに１度しか使用できない。
    ①：手札・フィールドのこのカードをリリースして発動できる。レベルの合計が儀式召喚するモンスターと同じになるように、自分の手札・フィールドのモンスターをリリースし、手札から「影霊衣」儀式モンスター１体を儀式召喚する。
  ko: |-
    "검성의 네크로즈－세피라세이버"의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신의 패 / 필드의 이 카드를 릴리스하고 발동할 수 있다. 레벨의 합계가 의식 소환할 몬스터와 같아지도록, 자신의 패 / 필드의 몬스터를 릴리스하고, 패에서 "네크로즈" 의식 몬스터 1장을 의식 소환한다.
  zh-TW: |-
    「劍聖的影靈衣－源質軍刀」的怪獸效果１回合僅限使用１次。①：可解放我方手牌・場地的此卡發動。為使等級合計與儀式召喚的怪獸的等級相同，解放我方手牌・場上的怪獸，從我方手牌儀式召喚１隻「影靈衣」儀式怪獸。
  zh-CN: |-
    “剑圣的影灵衣－源质军刀”的怪兽效果１回合只可使用１次。①：可释放我方手牌、场上的此卡并发动。释放我方手牌、场上的怪兽，使得等级合计与仪式召唤怪兽的等级相同，从手牌仪式召唤１只“影灵衣”仪式怪兽。
