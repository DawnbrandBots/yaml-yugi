text:
  en: |-
    Each time a face-up "Alien" monster(s) is destroyed, place 1 A-Counter on this card. Once per turn, you can remove 2 A-Counters from anywhere on the field to Special Summon 1 "Alien" monster from your Graveyard.
  de: |-
    Jedes Mal, wenn offene „Außerirdisch“-Monster zerstört werden, lege 1 A-Zählmarke auf diese Karte. Einmal pro Spielzug kannst du 2 A-Zählmarken von irgendwo auf dem Spielfeld entfernen, um 1 „Außerirdisch“-Monster als Spezialbeschwörung von deinem Friedhof zu beschwören.
  es: |-
    Cada vez que sea destruido un monstruo "Alienígena" boca arriba, pon 1 Contador-A en esta carta. Una vez por turno, puedes retirar 2 Contadores-A de cualquier carta en el Campo para Invocar de Modo Especial, desde tu Cementerio, un monstruo "Alienígena".
  fr: |-
    Chaque fois qu'un (ou plusieurs) monstre(s) "Alien" face recto est (sont) détruit(s), placez 1 Compteur-A sur cette carte. Une fois par tour, vous pouvez retirer 2 Compteurs-A du Terrain pour Invoquer Spécialement 1 monstre "Alien" depuis votre Cimetière.
  it: |-
    Ogni volta che un mostro "Alieno" scoperto viene distrutto, metti 1 Segnalino-A su questa carta. Una volta per turno, puoi rimuovere 2 Segnalini-A sul Terreno per Evocare tramite Evocazione Speciale 1 mostro "Alieno" dal tuo Cimitero.
  pt: |-
    Cada vez que um ou mais monstros "Alienígena" com a face para cima forem destruídos, coloque 1 Marcador-A neste card. Uma vez por turno, você pode remover 2 Marcadores-A de qualquer parte do campo para Invocar por Invocação-Especial 1 monstro "Alienígena" do seu Cemitério.
  ja: |-
    フィールド上に表側表示で存在する「エーリアン」と名のついたモンスターが破壊される度に、このカードにＡカウンターを１つ置く。１ターンに１度、フィールド上に存在するＡカウンターを２つ取り除く事で、自分の墓地に存在する「エーリアン」と名のついたモンスター１体を特殊召喚する。
  ko: |-
    필드 위에 앞면 표시로 존재하는 "에일리언"이라는 이름이 붙은 몬스터가 파괴될 때마다, 이 카드에 A 카운터를 1개 놓는다. 1턴에 1번, 필드 위에 존재하는 A 카운터를 2개 제거하는 것으로, 자신의 묘지에 존재하는 "에일리언"이라는 이름이 붙은 몬스터 1장을 특수 소환한다.
  zh-TW: |-
    每當場上以正面表示的冠有「外星人」之名的怪獸被破壞時，在此卡放置１個A計數物。１回合１次，可去除場上的２個A計數物發動。選擇１隻我方墓地冠有「外星人」之名的怪獸特殊召喚。
  zh-CN: |-
    每次场上表侧表示的冠有“外星人”之名的怪兽被破坏，放置１个A计数物在此卡。１回合１次，可从场上移除２个A计数物并发动。选择我方墓地１只冠有“外星人”之名的怪兽并特殊召唤。
