pendulum_scale: 4
pendulum_effect:
  en: |-
    When you Pendulum Summon a monster(s): You can target 1 card in either player's Pendulum Zone; return it to the hand. You can only use this effect of "Performapal Trampolynx" once per turn.
  de: |-
    Wenn du ein oder mehr Monster als Pendelbeschwörung beschwörst: Du kannst 1 Karte in der Pendelzone eines beliebigen Spielers wählen; gib sie auf die Hand zurück. Du kannst diesen Effekt von „Künstlerkumpel Trampoluchs“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando Invocas uno o más monstruos por Péndulo: puedes seleccionar 1 carta en la Zona de Péndulo de cualquier jugador; devuélvela a la mano. Sólo puedes usar este efecto de "Artistamigo Trampolince" una vez por turno.
  fr: |-
    Lorsque vous Invoquez par Pendulation un ou plusieurs monstres : vous pouvez cibler 1 carte dans la Zone Pendule d'un joueur ; renvoyez-la à la main. Vous ne pouvez utiliser cet effet de "Trampolynx Potartiste" qu'une fois par tour.
  it: |-
    Quando Evochi Pendulum uno o più mostri: puoi scegliere come bersaglio 1 carta nella Zona Pendulum di qualsiasi giocatore; falla ritornare nella mano. Puoi utilizzare questo effetto di "Artistamico Trampolince" una sola volta per turno.
  pt: |-
    Quando você Invocar um ou mais monstros por Invocação-Pêndulo: você pode escolher um card na Zona de Pêndulo de qualquer duelista; devolva-o para a mão. Você só pode usar este efeito de "Camarartista Trampolynx" uma vez por turno.
  ja: |-
    「<ruby>ＥＭ<rt>エンタメイト</rt></ruby>トランポリンクス」の<ruby>Ｐ<rt>ペンデュラム</rt></ruby>効果は１ターンに１度しか使用できない。①：自分がＰ召喚に成功した時、自分または相手のＰゾーンのカード１枚を対象として発動できる。そのカードを持ち主の手札に戻す。
  ko: |-
    "EM(엔터메이트) 트램펄링크스"의 P(펜듈럼)효과는 1턴에 1번밖에 사용할 수 없다. ① : 자신이 P(펜듈럼)소환에 성공했을 때, 자신 또는 상대의 P(펜듈럼)존의 카드 1장을 대상으로 발동할 수 있다. 그 카드를 주인의 패로 되돌린다.
  zh-TW:
  zh-CN: |-
    「娱乐伙伴 蹦床猞猁/EMトランポリンクス」的灵摆效果1回合只能使用1次。①：自己灵摆召唤成功时，以自己或者对方的灵摆区域1张卡为对象才能发动。那张卡回到持有者手卡。
