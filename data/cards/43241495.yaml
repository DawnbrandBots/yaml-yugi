text:
  en: |-
    When this card is Normal Summoned: You can target 1 card in either player's Pendulum Zone; return it to the hand.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 Karte in der Pendelzone eines beliebigen Spielers wählen; gib sie auf die Hand zurück.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 1 carta en la Zona de Péndulo de cualquier jugador; devuélvela a la mano.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 carte dans la Zone Pendule d'un joueur ; renvoyez-la à la main.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 carta nella Zona Pendulum di qualsiasi giocatore; falla ritornare nella mano.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode escolher 1 card na Zona de Pêndulo de qualquer duelista; devolva-o para a mão.
  ja: |-
    ①：このカードが召喚に成功した時、自分または相手の<ruby>Ｐ<rt>ペンデュラム</rt></ruby>ゾーンのカード１枚を対象として発動できる。そのカードを持ち主の手札に戻す。
  ko: |-
    ① : 이 카드가 일반 소환에 성공했을 때, 자신 또는 상대의 P(펜듈럼)존의 카드 1장을 대상으로 발동할 수 있다. 그 카드를 주인의 패로 되돌린다.
  zh-TW:
  zh-CN: |-
    ①：这张卡召唤成功时，以自己或者对方的灵摆区域1张卡为对象才能发动。那张卡回到持有者手卡。
card_type: Monster
monster_type_line: Beast / Pendulum / Effect
attribute: EARTH
