text:
  en: |-
    2 Level 5 or higher "Vaylantz" monsters
    This face-down card in the Extra Deck must first be Special Summoned by Tributing the above cards you control.  You can only use each of the following effects of "Vaylantz of the Wireframe Abyss - Arctus XII" once per turn. (Quick Effect): You can switch the locations of 2 monsters in your Main Monster Zone or 2 monsters in your opponent's Main Monster Zone. If a card(s) in the Monster Zone moves to another Monster Zone: You can destroy 1 card on the field.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    レベル５以上の「ヴァリアンツ」モンスター×２
    ＥＸデッキの裏側表示のこのカードは、自分フィールドの上記カードをリリースした場合のみＥＸデッキから特殊召喚できる。このカード名の①②のモンスター効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手ターンに発動できる。自分のモンスター２体または相手のモンスター２体をメインモンスターゾーンから選び、その２体の位置を入れ替える。②：モンスターゾーンのカードが他のモンスターゾーンに移動した場合に発動できる。フィールドのカード１枚を選んで破壊する。
  ko:
  zh-TW:
  zh-CN: |-
    ←12 【灵摆】 12→
    这个卡名的灵摆效果1回合只能使用1次。
    ①：可以从以下效果选择1个发动。
    ●这张卡在正对面的自己的主要怪兽区域特殊召唤。
    ●选自己的主要怪兽区域1只怪兽，那个位置向那个相邻的怪兽区域移动。
    【怪兽效果】
    5星以上的「群豪」怪兽×2
    额外卡组的里侧表示的这张卡在把自己场上的上记卡解放的场合才能从额外卡组特殊召唤。这个卡名的①②的怪兽效果1回合各能使用1次。
    ①：自己·对方回合可以发动。从主要怪兽区域选2只自己怪兽或者2只对方怪兽，那2只的位置交换。
    ②：怪兽区域的卡向其他的怪兽区域移动的场合才能发动。选场上1张卡破坏。
