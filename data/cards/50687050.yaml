  en: |-
    You can activate 1 of these effects;
    ● Special Summon this card to your Main Monster Zone in its same column.
    ● Move 1 monster in your Main Monster Zone to an adjacent (horizontal) Monster Zone.
    You can only use this effect of "Arktos XII - Chronochasm Vaylantz" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名のＰ効果は１ターンに１度しか使用できない。①：以下の効果から１つを選択して発動できる。●このカードを正面の自分のメインモンスターゾーンに特殊召喚する。●自分のメインモンスターゾーンのモンスター１体を選び、その位置をその隣のモンスターゾーンに移動する。
  ko: |-
    이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이하의 효과에서 1개를 선택하고 발동할 수 있다. ●이 카드를 정면의 자신 메인 몬스터 존에 특수 소환한다. ●자신 메인 몬스터 존의 몬스터 1장을 고르고, 그 위치를 그 옆의 몬스터 존으로 이동한다.
