text:
  en: |-
    2 Level 5 or higher "Vaylantz" monsters
    Must first be Special Summoned (from your face-down Extra Deck) by Tributing the above cards. (Quick Effect): You can switch the locations of 2 monsters in your Main Monster Zones or 2 monsters in your opponent's Main Monster Zones. If a card in the Monster Zone moves to another Monster Zone (except during the Damage Step): You can destroy 1 card on the field. You can only use each of effect of "Arktos XII - Chronochasm Vaylantz" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    レベル５以上の「ヴァリアンツ」モンスター×２
    ＥＸデッキの裏側表示のこのカードは、自分フィールドの上記カードをリリースした場合のみＥＸデッキから特殊召喚できる。このカード名の①②のモンスター効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手ターンに発動できる。自分のモンスター２体または相手のモンスター２体をメインモンスターゾーンから選び、その２体の位置を入れ替える。②：モンスターゾーンのカードが他のモンスターゾーンに移動した場合に発動できる。フィールドのカード１枚を選んで破壊する。
  ko: |-
    레벨 5 이상의 "밸리언츠" 몬스터 × 2
    엑스트라 덱의 뒷면 표시의 이 카드는, 자신 필드의 상기 카드를 릴리스했을 경우에만 엑스트라 덱에서 특수 소환할 수 있다. 이 카드명의 ①②의 몬스터 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대 턴에 발동할 수 있다. 자신 몬스터 2장 또는 상대 몬스터 2장을 메인 몬스터 존에서 고르고, 그 2장의 위치를 맞바꾼다. ②: 몬스터 존의 카드가 다른 몬스터 존으로 이동했을 경우에 발동할 수 있다. 필드의 카드 1장을 고르고 파괴한다.
  zh-TW:
  zh-CN: |-
    ←12 【灵摆】 12→
    这个卡名的灵摆效果1回合只能使用1次。
    ①：可以从以下效果选择1个发动。
    ●这张卡在正对面的自己的主要怪兽区域特殊召唤。
    ●选自己的主要怪兽区域1只怪兽，那个位置向那个相邻的怪兽区域移动。
    【怪兽效果】
    5星以上的「群豪」怪兽×2
    额外卡组的里侧表示的这张卡在把自己场上的上记卡解放的场合才能从额外卡组特殊召唤。这个卡名的①②的怪兽效果1回合各能使用1次。
    ①：自己·对方回合可以发动。从主要怪兽区域选2只自己怪兽或者2只对方怪兽，那2只的位置交换。
    ②：怪兽区域的卡向其他的怪兽区域移动的场合才能发动。选场上1张卡破坏。
