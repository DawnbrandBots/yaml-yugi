  ja: |-
    ①：自分フィールドに幻想魔族か魔法使い族のモンスターが存在する場合、以下の効果から１つを選択して発動できる。●このターン中、自分の幻想魔族・魔法使い族モンスターは戦闘では破壊されない。●相手ターンに、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターのコントロールをエンドフェイズまで得る。●相手モンスターの攻撃宣言時に、攻撃モンスター以外の相手フィールドの表側表示モンスター１体を対象として発動できる。攻撃対象をそのモンスターに移し替えてダメージ計算を行う。
  ko: |-
    ①: 자신 필드에 환상마족이나 마법사족인 몬스터가 존재할 경우, 이하의 효과에서 1개를 선택하고 발동할 수 있다. ●이 턴 중에, 자신의 환상마족 / 마법사족 몬스터는 전투로는 파괴되지 않는다. ●상대 턴에, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 컨트롤을 엔드 페이즈까지 얻는다. ●상대 몬스터의 공격 선언시에, 공격 몬스터 이외의 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 공격 대상을 그 몬스터로 옮기고 데미지 계산을 실행한다.
  zh-TW:
  zh-CN: |-
    ①：自己场上有幻想魔族或魔法师族的怪兽存在的场合，可以从以下的效果中选择1个发动。
    ●这个回合中，自己的幻想魔族·魔法师族怪兽不会被战斗破坏。
    ●对手回合，可以以对手场上的1只表侧表示怪兽为对象发动。直到结束阶段为止得到那只怪兽的操作权。
    ●对手怪兽的攻击宣言时，可以以攻击怪兽以外的对手场上的1只表侧表示怪兽为对象发动。将攻击对象转移为那只怪兽进行伤害计算。
