name:
  en: Eye of Illusion
  de: Auge der Illusion
  es: Ojo de Ilusión
  fr: Les Yeux de l'Illusion
  it: Occhio dell'Illusione
  pt: Olho da Ilusão
  ja: <ruby>幻<rt>げん</rt></ruby><ruby>惑<rt>わく</rt></ruby>の<ruby>眼<rt>まなこ</rt></ruby>
  ja_romaji: Genwaku no Manako
  ko: 환혹의 눈
  ko_rr:
  zh-TW: 幻惑之眼
  zh-CN: 幻惑之眼
text:
  en: |-
    If you control an Illusion or Spellcaster monster: Activate 1 of these effects;
    ● Your Illusion and Spellcaster monsters cannot be destroyed by battle this turn.
    ● During your opponent's turn: Target 1 face-up monster your opponent controls; take control of it until the End Phase.
    ● When an opponent's monster declares an attack: Target 1 face-up monster your opponent controls, except the attacking monster; change the attack target to it and perform damage calculation.
  de: |-
    Falls du ein Illusion- oder Hexer-Monster kontrollierst: Aktiviere 1 dieser Effekte;
    ● Deine Illusion- und Hexer-Monster können in diesem Spielzug nicht durch Kampf zerstört werden.
    ● Während des Spielzugs deines Gegners: Wähle 1 offenes Monster, das dein Gegner kontrolliert; übernimm bis zur End Phase die Kontrolle darüber.
    ● Wenn ein Monster eines Gegners einen Angriff deklariert: Wähle 1 offenes Monster, das dein Gegner kontrolliert, außer dem angreifenden Monster; ändere das Angriffsziel darauf und führe die Schadensberechnung durch.
  es: |-
    Si controlas un monstruo Ilusión o Lanzador de Conjuros: activa 1 de estos efectos;
    ● Tus monstruos Ilusión y Lanzador de Conjuros no pueden ser destruidos en batalla este turno.
    ● Durante el turno de tu adversario: selecciona 1 monstruo boca arriba que controle tu adversario; toma el control de éste hasta la End Phase.
    ● Cuando un monstruo del adversario declara un ataque: selecciona 1 monstruo boca arriba que controle tu adversario, excepto el monstruo atacante; cambia el objetivo del ataque a ese y haz el cálculo de daño.
  fr: |-
    Si vous contrôlez un monstre Illusion ou Magicien : activez 1 de ces effets ;
    ● Ce tour, vos monstres Illusion et Magicien ne peuvent pas être détruits au combat.
    ● Durant le tour de votre adversaire : ciblez 1 monstre face recto contrôlé par votre adversaire ; jusqu'à la End Phase, prenez-en le contrôle.
    ● Lorsqu'un monstre de l'adversaire déclare une attaque : ciblez 1 monstre face recto contrôlé par votre adversaire (le monstre attaquant exclu) ; transférez-lui la cible de l'attaque et faites le calcul des dommages.
  it: |-
    Se controlli un mostro Illusione o Incantatore: attiva 1 di questi effetti;
    ● I tuoi mostri Illusione e Incantatore non possono essere distrutti in battaglia in questo turno.
    ● Durante il turno del tuo avversario: scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario; prendine il controllo fino alla End Phase.
    ● Quando un mostro dell'avversario dichiara un attacco: scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario, eccetto il mostro attaccante; cambia il bersaglio dell'attacco su di esso ed effettua il calcolo dei danni.
  pt: |-
    Se você controlar um monstro Ilusão ou Mago: ative 1 desses efeitos;
    ● Seus monstros Ilusão e Mago não podem ser destruídos em batalha neste turno.
    ● Durante o turno do seu oponente: escolha 1 monstro com a face para cima que seu oponente controla; tome o controle dele até a Fase Final.
    ● Quando um monstro do oponente declarar um ataque: escolha 1 monstro com a face para cima que seu oponente controla, exceto o monstro atacante; mude o alvo do ataque para ele e realize o cálculo de dano.
  ja: |-
    ①：自分フィールドに幻想魔族か魔法使い族のモンスターが存在する場合、以下の効果から１つを選択して発動できる。●このターン中、自分の幻想魔族・魔法使い族モンスターは戦闘では破壊されない。●相手ターンに、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターのコントロールをエンドフェイズまで得る。●相手モンスターの攻撃宣言時に、攻撃モンスター以外の相手フィールドの表側表示モンスター１体を対象として発動できる。攻撃対象をそのモンスターに移し替えてダメージ計算を行う。
  ko: |-
    ①: 자신 필드에 환상마족이나 마법사족인 몬스터가 존재할 경우, 이하의 효과에서 1개를 선택하고 발동할 수 있다. ●이 턴 중에, 자신의 환상마족 / 마법사족 몬스터는 전투로는 파괴되지 않는다. ●상대 턴에, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 컨트롤을 엔드 페이즈까지 얻는다. ●상대 몬스터의 공격 선언시에, 공격 몬스터 이외의 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 공격 대상을 그 몬스터로 옮기고 데미지 계산을 실행한다.
  zh-TW:
  zh-CN: |-
    ①：自己场上存在幻想魔族或魔法师族怪兽的情况下，可从以下效果中选择１个发动。
    ●此回合中，自己的幻想魔族・魔法师族怪兽不会因战斗被破坏。
    ●在对手回合中，以对手场上的１只表侧表示怪兽为对象可以发动。直至结束阶段为止获得该怪兽的控制权。
    ●对手怪兽攻击宣言时，以对手场上攻击怪兽以外的１只表侧表示怪兽为对象可以发动。攻击对象移换为该怪兽并进行伤害计算。
