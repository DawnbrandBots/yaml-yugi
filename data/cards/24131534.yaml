text:
  en: |-
    The cold steel armor of this young squire cannot hide the keen, burning mind contained within.
  de: |-
    Die kalte Stahlrüstung dieses jungen Knappen kann seinen kühnen, brennenden Geist nicht verbergen.
  es: |-
    La armadura de frío acero de este escudero no puede esconder la aguda y fulgurante mente que está contenida dentro.
  fr: |-
    L'armure d'acier refroidit de ce jeune écuyer ne peut pas contenir le vif 'esprit brûlant qu'elle contient.
  it: |-
    L'armatura di freddo acciaio di questo giovane scudiero non può nascondere l'acuta, ardente mente che contiene.
  pt: |-
    A fria armadura de aço deste jovem escudeiro não pode esconder a mente aguçada e sagaz contida dentro dela.
  ja: |-
    剣銃を操る炎の戦士。冷たい鋼鉄の鎧に身を包んでいるが、その奥には激しく燃え上がるような熱い心が秘められている。
  ko: |-
    검총을 다루는 화염의 전사. 차가운 강철 갑옷에 몸을 감싸고 있지만, 그 속에는 거세게 타오르는 것 같은 뜨거운 마음을 숨기고 있다.
  zh-TW:
  zh-CN: |-
    操纵剑枪的火焰战士。虽然被冰冷的钢铁铠甲包住了身体，那里头却藏着激烈燃烧般火热的心。
