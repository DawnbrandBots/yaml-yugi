text:
  en: |-
    Discard 1 card; add 1 Level 1 LIGHT Tuner, and 1 Spell/Trap that mentions "Blue-Eyes White Dragon", from your Deck to your hand, except "Wishes for Eyes of Blue". You can banish this card from your GY, then target 1 "Blue-Eyes White Dragon" you control; equip 1 "Blue-Eyes" monster from your Extra Deck to it as an Equip Spell that gives it 400 ATK. You can only use each effect of "Wishes for Eyes of Blue" once per turn.
  de: |-
    Wirf 1 Karte ab; füge deiner Hand 1 LICHT Empfänger der Stufe 1 und 1 Zauber/Falle, der oder die „Blauäugiger w. Drache“ erwähnt, von deinem Deck hinzu, außer „Wunsch nach blauen Augen“. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Blauäugiger w. Drache“ wählen, den du kontrollierst; rüste ihn mit 1 „Blauäugig“-Monster von deinem Extra Deck als Ausrüstungszauber aus, der ihm 400 ATK gibt. Du kannst jeden Effekt von „Wunsch nach blauen Augen“ nur einmal pro Spielzug verwenden.
  es: |-
    Descarta 1 carta; añade a tu mano 1 Cantante de LUZ de Nivel 1 y 1 Mágica/Trampa que mencione "Dragón Blanco de Ojos Azules" en tu Deck, excepto "Deseos para Azules Ojos". Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 "Dragón Blanco de Ojos Azules" que controles; equípale 1 monstruo "Ojos Azules" en tu Deck Extra como una Mágica de Equipo que le da 400 ATK. Sólo puedes usar cada efecto de "Deseos para Azules Ojos" una vez por turno.
  fr: |-
    Défaussez 1 carte ; ajoutez 1 Syntoniseur LUMIÈRE de Niveau 1 et 1 Magie/Piège qui mentionne "Dragon Blanc aux Yeux Bleus" ("Vœux pour les Yeux de Bleu" exclu) depuis votre Deck à votre main. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 "Dragon Blanc aux Yeux Bleus" que vous contrôlez ; équipez-lui 1 monstre "Yeux Bleus" depuis votre Extra Deck comme Magie d'Équipement qui lui donne 400 ATK. Vous ne pouvez utiliser chaque effet de "Vœux pour les Yeux de Bleu" qu'une fois par tour.
  it: |-
    Scarta 1 carta; aggiungi 1 Tuner LUCE di Livello 1 e 1 Magia/Trappola che menziona "Drago Bianco Occhi Blu" dal tuo Deck alla tua mano, eccetto "Desideri per gli Occhi di Blu". Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 "Drago Bianco Occhi Blu" che controlli; equipaggia 1 mostro "Occhi Blu" dal tuo Extra Deck a esso come una Magia Equipaggiamento che gli dà 400 ATK. Puoi utilizzare ogni effetto di "Desideri per gli Occhi di Blu" una sola volta per turno.
  pt: |-
    Descarte 1 card; adicione 1 Regulador de LUZ de Nível 1 e 1 Magia/Armadilha que mencione "Dragão Branco de Olhos Azuis", do seu Deck à sua mão, exceto "Desejos para Azul nos Olhos". Você pode banir este card do seu Cemitério e, depois, escolha 1 "Dragão Branco de Olhos Azuis" que você controla; equipe 1 monstro "Olhos Azuis" do seu Deck Adicional a ele como uma Magia de Equipamento que concede a ele 400 de ATK. Você só pode usar cada efeito de "Desejos para Azul nos Olhos" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札を１枚捨てて発動できる。「青き眼の祈り」を除く、「青眼の白龍」のカード名が記された魔法・罠カード１枚と光属性・レベル１チューナー１体をデッキから手札に加える。②：墓地のこのカードを除外し、自分フィールドの「青眼の白龍」１体を対象として発動できる。ＥＸデッキから「ブルーアイズ」モンスター１体を攻撃力４００アップの装備魔法カード扱いで対象のモンスターに装備する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패를 1장 버리고 발동할 수 있다. "파란 눈의 기도"가 아닌, "푸른 눈의 백룡"의 카드명이 쓰여진 마법 / 함정 카드 1장과 빛 속성 / 레벨 1 튜너 1장을 덱에서 패에 넣는다. ②: 묘지의 이 카드를 제외하고, 자신 필드의 "푸른 눈의 백룡" 1장을 대상으로 하여 발동할 수 있다. 엑스트라 덱에서 "푸른 눈" 몬스터 1장을 공격력 400 올리는 장착 마법 카드로 취급하고 대상 몬스터에 장착한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：舍弃１张手牌可以发动。从牌组将除“青之眼的祈祷”以外的、记载有“青眼白龙”卡名的１张魔法・陷阱卡，和１只光属性・等级１协调加入手牌。②：将墓地的此卡除外，以自己场上的１只“青眼白龙”为对象可以发动。从额外牌组将１只“青眼”怪兽视为攻击力上升４００的装备魔法卡，装备于对象怪兽。
