  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札を１枚捨てて発動できる。「青き眼の祈り」を除く、「青眼の白龍」のカード名が記された魔法・罠カード１枚と光属性・レベル１チューナー１体をデッキから手札に加える。②：墓地のこのカードを除外し、自分フィールドの「青眼の白龍」１体を対象として発動できる。ＥＸデッキから「ブルーアイズ」モンスター１体を攻撃力４００アップの装備魔法カード扱いで対象のモンスターに装備する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패를 1장 버리고 발동할 수 있다. "파란 눈의 기도"가 아닌, "푸른 눈의 백룡"의 카드명이 쓰여진 마법 / 함정 카드 1장과 빛 속성 / 레벨 1 튜너 1장을 덱에서 패에 넣는다. ②: 묘지의 이 카드를 제외하고, 자신 필드의 "푸른 눈의 백룡" 1장을 대상으로 하여 발동할 수 있다. 엑스트라 덱에서 "푸른 눈" 몬스터 1장을 공격력 400 올리는 장착 마법 카드로 취급하고 대상 몬스터에 장착한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：舍弃１张手牌可以发动。从牌组将除“青之眼的祈祷”以外的、记载有“青眼白龙”卡名的１张魔法・陷阱卡，和１只光属性・等级１协调加入手牌。②：将墓地的此卡除外，以自己场上的１只“青眼白龙”为对象可以发动。从额外牌组将１只“青眼”怪兽视为攻击力上升４００的装备魔法卡，装备于对象怪兽。
