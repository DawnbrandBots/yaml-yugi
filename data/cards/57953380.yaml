  en: Card of Safe Return
  de: Karte der sicheren Wiederkehr
  es: Carta de Retorno Seguro
  fr: Carte de Retour Sain & Sauf
  it: Carta del Ritorno Sicuro
  pt: Card do Regresso Seguro
  ja: <ruby>生<rt>せい</rt></ruby><ruby>還<rt>かん</rt></ruby>の<ruby>宝<rt>ほう</rt></ruby><ruby>札<rt>さつ</rt></ruby>
