  zh-TW: 生還的寶牌
  zh-CN: 生还的宝牌
text:
  en: |-
    When a monster(s) is Special Summoned from your GY (except during the Damage Step): You can draw 1 card.
  de: |-
    Wenn ein oder mehr Monster als Spezialbeschwörung von deinem Friedhof beschworen werden (außer während des Damage Steps): Du kannst 1 Karte ziehen.
  es: |-
    Cuando uno o más monstruos son Invocados de Modo Especial desde tu Cementerio (excepto durante el Damage Step): puedes robar 1 carta.
  fr: |-
    Lorsqu'un ou plusieurs monstres sont Invoqués Spécialement depuis votre Cimetière (sauf durant la Damage Step) : vous pouvez piocher 1 carte.
  it: |-
    Quando uno o più mostri vengono Evocati Specialmente dal tuo Cimitero (eccetto durante il Damage Step): puoi pescare 1 carta.
  pt: |-
    Quando um ou mais monstros forem Invocados por Invocação-Especial do seu Cemitério (exceto durante a Etapa de Dano): você pode comprar 1 card.
  ja: |-
    自分の墓地に存在するモンスターが特殊召喚に成功した時、自分のデッキからカードを１枚ドローする事ができる。
  ko: |-
    자신의 묘지에서 몬스터가 필드 위에 특수 소환되었을 때, 덱에서 카드를 1장 드로우할 수 있다.
  zh-TW:
  zh-CN: |-
    自己墓地存在的怪兽特殊召唤成功时，可以从自己卡组抽1张卡。
