text:
  en: |-
    When a monster is Special Summoned from your Graveyard, you can draw 1 card.
  de: |-
    Wenn ein Monster als Spezialbeschwörung von deinem Friedhof beschworen wird, kannst du 1 Karte ziehen.
  es: |-
    Cuando un monstruo es Invocado mediante una Invocación especial desde tu Cementerio, puedes robar 1 carta.
  fr: |-
    Lorsqu'un monstre est Invoqué Spécialement depuis votre Cimetière, vous pouvez piocher 1 carte.
  it: |-
    Quando un mostro viene Evocato tramite Evocazione Speciale dal tuo Cimitero, puoi pescare 1 carta.
  pt: |-
    Quando um monstro é Invocado, por Invocação-Especial, do seu Cemitério, para o Campo, você pode comprar 1 card do seu Deck.
  ja: |-
    自分の墓地からモンスターがフィールド上に特殊召喚された時、デッキからカードを１枚ドローする事ができる。
  ko: |-
    자신의 묘지에서 몬스터가 필드 위에 특수 소환되었을 때, 덱에서 카드를 1장 드로우 할 수 있다.
  zh-TW:
  zh-CN: |-
    自己墓地存在的怪兽特殊召唤成功时，可以从自己卡组抽1张卡。
