name:
  en: Eater of Millions
  de: Millionenfresser
  es: Devorador de Millones
  fr: Mangeur des Millions
  it: Mangiatore di Milioni
  pt: Comedor de Milhões
  ja: <ruby>百万<rt>よろず</rt></ruby><ruby>喰<rt>ぐ</rt></ruby>らいのグラットン
  ja_romaji: Yorozu Gurai no Guratton
  ko: 백만먹기의 그랏톤
  ko_rr:
  zh-TW: 吞食百萬的暴食獸
  zh-CN: 吞食百万的暴食兽
text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned (from your hand) by banishing 5 or more cards from your hand, field, and/or Extra Deck, face-down. Gains 100 ATK/DEF for each face-down banished card. Cannot be Tributed, nor used as material for a Fusion, Synchro, or Xyz Summon. Once per turn, at the start of the Damage Step, if this card battles an opponent's monster: You can banish that opponent's monster, face-down.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 5 oder mehr Karten von deiner Hand, deiner Spielfeldseite und/oder deinem Extra Deck verdeckt verbannst. Erhält 100 ATK/DEF für jede verdeckte verbannte Karte. Kann weder als Tribut angeboten noch als Material für eine Fusions-, Synchro- oder Xyz-Beschwörung verwendet werden. Einmal pro Spielzug, am Beginn des Damage Steps, falls diese Karte gegen ein Monster eines Gegners kämpft: Du kannst das Monster des Gegners verdeckt verbannen.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) desterrando boca abajo 5 o más cartas en tu mano, Campo y/o Deck Extra. Gana 100 ATK/DEF por cada carta desterrada boca abajo. No puede ser Sacrificado, ni usado como material para una Invocación por Fusión, Sincronía o Xyz. Una vez por turno, al comienzo del Damage Step, si esta carta batalla con un monstruo del adversario: puedes desterrar ese monstruo del adversario, boca abajo.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en bannissant face verso min. 5 cartes depuis votre main, Terrain et/ou Extra Deck. Gagne 100 ATK/DEF pour chaque carte bannie face verso. Ni Sacrifiable, ni utilisable comme Matériel pour une Invocation Fusion, Synchro ou Xyz. Une fois par tour, au début de la Damage Step, si cette carte combat un monstre de l'adversaire : vous pouvez bannir face verso le monstre de l'adversaire.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) bandendo 5 o più carte dalla tua mano, Terreno e/o Extra Deck, coperte. Guadagna 100 ATK/DEF per ogni carta bandita coperta. Non può essere offerto come Tributo, né utilizzato come materiale per un'Evocazione tramite Fusione, Synchro o Xyz. Una volta per turno, all'inizio del Damage Step, se questa carta combatte con un mostro dell'avversario: puoi bandire quel mostro dell'avversario, coperto.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao banir, com a face para baixo, 5 ou mais cards da sua mão, do campo e/ou do Deck Adicional. Ganha 100 de ATK/DEF para cada card banido com a face para baixo. Não pode ser oferecido como Tributo, nem usado como matéria para uma Invocação-Fusão, Sincro ou Xyz. Uma vez por turno, no começo da Etapa de Dano, se este card batalhar um monstro do oponente: você pode banir, com a face para baixo, o monstro do oponente.
  ja: |-
    このカードは通常召喚できない。自分の手札・フィールド・ＥＸデッキからカード５枚以上を裏側表示で除外した場合のみ特殊召喚できる。①：このカードの攻撃力・守備力は、裏側表示で除外されているカードの数×１００アップする。②：このカードはモンスターゾーンに存在する限り、リリースできず、融合・Ｓ・Ｘ召喚の素材にもできない。③：１ターンに１度、このカードが相手モンスターと戦闘を行うダメージステップ開始時に発動できる。その相手モンスターを裏側表示で除外する。
  ko: |-
    이 카드는 통상 소환할 수 없다. 자신의 패 / 필드 / 엑스트라 덱에서 카드 5장 이상을 뒷면 표시로 제외했을 경우에만 특수 소환할 수 있다. ①: 이 카드의 공격력 / 수비력은, 뒷면 표시로 제외되어 있는 카드의 수 × 100 올린다. ②: 이 카드는 몬스터 존에 존재하는 한, 릴리스할 수 없으며, 융합 / 싱크로 / 엑시즈 소환의 소재로도 할 수 없다. ③: 1턴에 1번, 이 카드가 상대 몬스터와 전투를 실행하는 데미지 스텝 개시시에 발동할 수 있다. 그 상대 몬스터를 뒷면 표시로 제외한다.
  zh-TW:
  zh-CN: |-
    此卡不可通常召唤。
    仅可在从自己的手牌・场上・额外牌组将５张以上的卡以里侧除外的情况下特殊召唤。
    ①：此卡的攻击力・守备力上升相当于以里侧被除外的卡数量×１００的数值。
    ②：此卡只要存在于怪兽区域，不可解放，不可作为融合・同步・超量召唤的素材。
    ③：１回合１次，此卡与对手怪兽进行战斗的伤害步骤开始时可以发动。将该对手怪兽以里侧除外。
