text:
  en: |-
    Select 3 "Scrap" monsters in your Graveyard. Your opponent picks 1 of them, you Special Summon it to either player's side of the field, and remove the rest from play.
  de: |-
    Wähle 3 „Schrott“-Monster in deinem Friedhof. Dein Gegner bestimmt 1 von ihnen, du beschwörst es als Spezialbeschwörung auf eine beliebige Spielfeldseite und entfernst die restlichen aus dem Spiel.
  es: |-
    Selecciona 3 monstruos "Chatarra" en tu Cementerio. Tu adversario elige 1 de ellos, tú lo Invocas de Modo Especial al Campo de cualquier jugador, y retira el resto del juego.
  fr: |-
    Sélectionnez 3 monstres "Ferraille" dans votre Cimetière. Votre adversaire sélectionne 1 de ces monstres, vous l'Invoquez Spécialement sur le Terrain de n'importe quel joueur et retirez les autres du jeu.
  it: |-
    Scegli 3 mostri "Frammento" nel tuo Cimitero. Il tuo avversario ne sceglie 1, tu lo Evochi Specialmente sul Terreno di qualsiasi giocatore, poi rimuovi gli altri dal gioco.
  pt: |-
    Selecione 3 monstros "Restolhos" no seu Cemitério. Seu oponente pega 1 deles, você o Invoca por Invocação-Especial no lado do campo de qualquer duelista e remove o restante de jogo.
  ja: |-
    自分の墓地に存在する「スクラップ」と名のついたモンスター３体を選択して発動する。相手はその中から１体を選択する。その後、相手が選択したモンスターを自分または相手フィールド上に特殊召喚し、残りのカードをゲームから除外する。
  ko: |-
    자신의 묘지에 존재하는 "스크랩" 이라는 이름이 붙은 몬스터 3장을 선택하고 발동한다. 상대는 그 중에서 1장을 선택한다. 그 후, 상대가 선택한 몬스터를 자신 또는 상대 필드 위에 특수 소환하고, 남은 카드를 게임에서 제외한다.
  zh-TW: |-
    可選擇我方墓地的３隻冠有「廢鐵」之名的怪獸發動。對方從其中選擇１隻。其後，特殊召喚對方選擇的怪獸至我方或對方場上，將剩餘的卡從遊戲除外。
  zh-CN: |-
    ①：以自己墓地３只“废铁”怪兽为对象可以发动。对手从其中挑选１只。将对手所挑选的怪兽特殊召唤至自己或对手场上，将剩余的怪兽除外。
