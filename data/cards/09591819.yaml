  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに「ガガガ」モンスターが存在し、相手がモンスターの効果を発動した時に発動できる。その発動を無効にする。その後、以下の効果を適用できる。●自分の手札を１枚選んで捨て、デッキから「ガガガ」モンスター１体を特殊召喚する。②：墓地のこのカードを除外して発動できる。自分フィールドの「ガガガ」モンスターを全て守備表示にし、このターン中、自分フィールドの「ガガガ」モンスターは戦闘・効果では破壊されない。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：自己场上存在“我我我”怪兽，且对手发动怪兽的效果时可以发动。将该发动无效。然后，可适用以下效果。
    ●挑选自己的1张手牌舍弃，从牌组将1只“我我我”怪兽特殊召唤。
    ②：将墓地的此卡除外可以发动。将自己场上的“我我我”怪兽全部改成守备表示，此回合中，自己场上的“我我我”怪兽不会因战斗・效果被破坏。
