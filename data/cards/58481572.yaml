name:
  en: Masked HERO Dark Law
  de: Maskierter HELD Dunkles Gesetz
  es: HERÓE Enmascarado Dark Law
  fr: Loi des Ténèbres, HÉROS Masqué
  it: Legge Oscura EROE Mascherato
  pt: Lei Obscura, o HERÓI Mascarado
  ja: <ruby>Ｍ・ＨＥＲＯ<rt>マスクドヒーロー</rt></ruby> ダーク・ロウ
  ja_romaji: Masukudo Hīrō Dāku Rou
  ko: 마스크드 히어로 다크 로우
  ko_rr: Maseukeudeu Hieoro Dakeu Rou
  zh-TW:
  zh-CN: 假面-英雄 暗法
text:
  en: |-
    Must be Special Summoned by "Mask Change". Any card sent to your opponent's GY is banished instead. Once per turn, if your opponent adds a card(s) from their Deck to their hand (except during the Draw Phase or the Damage Step): You can banish 1 random card from your opponent's hand.
  de: |-
    Muss mit „Maskenwechsel“ als Spezialbeschwörung beschworen werden. Jede Karte, die auf den Friedhof deines Gegners gelegt wird, wird stattdessen verbannt. Einmal pro Spielzug, falls dein Gegner seiner Hand eine oder mehr Karten von seinem Deck hinzufügt (außer während der Draw Phase oder des Damage Steps): Du kannst 1 zufällige Karte von der Hand deines Gegners verbannen.
  es: |-
    Debe ser Invocado de Modo Especial con "Cambio de Máscara". Cualquier carta mandada al Cementerio de tu adversario se destierra en su lugar. Una vez por turno, si tu adversario añade a su mano una o más cartas en su Deck (excepto durante la Draw Phase o el Damage Step): puedes desterrar 1 carta al azar en la mano de tu adversario.
  fr: |-
    Uniquement Invocable Spécialement avec "Changement de Masque". Les cartes envoyées au Cimetière de votre adversaire sont bannies à la place. Une fois par tour, si votre adversaire ajoute une ou plusieurs cartes depuis son Deck à sa main (sauf durant la Draw Phase ou la Damage Step) : vous pouvez bannir 1 carte au hasard depuis la main de votre adversaire.
  it: |-
    Deve essere Evocato Specialmente con "Cambio di Maschera". Qualsiasi carta mandata al Cimitero del tuo avversario viene invece bandita. Una volta per turno, se il tuo avversario aggiunge una o più carte dal suo Deck alla sua mano (eccetto durante la Draw Phase o il Damage Step): puoi bandire 1 carta a caso dalla mano del tuo avversario.
  pt: |-
    Deve ser Invocado por Invocação-Especial com "Mudar a Máscara". Qualquer card enviado para o Cemitério do seu oponente, em vez disso, é banido. Uma vez por turno, se seu oponente adicionar um ou mais cards do Deck dele para a mão dele (exceto durante a Fase de Compra ou Etapa de Dano): você pode banir 1 card aleatório da mão do seu oponente.
  ja: |-
    このカードは「マスク・チェンジ」の効果でのみ特殊召喚できる。①：このカードがモンスターゾーンに存在する限り、相手の墓地へ送られるカードは墓地へは行かず除外される。②：１ターンに１度、相手がドローフェイズ以外でデッキからカードを手札に加えた場合に発動できる。相手の手札をランダムに１枚選んで除外する。
  ko: |-
    이 카드는 "마스크 체인지"의 효과로만 특수 소환할 수 있다. ①: 이 카드가 몬스터 존에 존재하는 한, 상대 묘지로 보내지는 카드는 묘지로는 가지 않으며 제외된다. ②: 1턴에 1번, 상대가 드로우 페이즈 이외로 덱에서 카드를 패에 넣었을 경우에 발동할 수 있다. 상대의 패를 무작위로 1장 고르고 제외한다.
  zh-TW:
  zh-CN: |-
    此卡仅可以“假面变换”的效果特殊召唤。①：只要此卡存在于怪兽区域，被送往对手墓地的卡不去墓地而直接被除外。②：1回合1次，对手在抽牌阶段以外从牌组将卡加入手牌的情况下可以发动。随机挑选对手的1张手牌除外。
