    "Killer Tune Mix" + 1+ Tuners
    Gains 1500 ATK while your opponent has a Tuner in their field or GY. During your opponent's turn (Quick Effect): You can Tribute this card; take 2 non-Synchro Tuners from your GY, add 1 of them to your hand, and if you do, Special Summon the other, then immediately after this effect resolves, you can Synchro Summon 1 Tuner. You can only use this effect of "Killer Tune Remix" once per turn.
