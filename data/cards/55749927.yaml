name:
  en: Horn of Olifant
  de: Horn des Olifanten
  es: Cuerno de Olifante
  fr: Corne d'Olifant
  it: Corno di Olifante
  pt: Chifre do Olifante
  ja: オリファンの<ruby>角<rt>つの</rt></ruby><ruby>笛<rt>ぶえ</rt></ruby>
  ja_romaji: Orifan no Tsunobue
  ko: 오리판의 뿔피리
  ko_rr: Oripan-ui Ppulpiri
  zh-TW:
  zh-CN: 象牙角笛
text:
  en: |-
    Activate 1 of these effects;
    ● Banish 1 Equip Spell you control or in your GY, then you can destroy 1 card on the field.
    ● Destroy 1 "Roland" monster you control, then Special Summon in Defense Position up to 3 FIRE Warrior monsters from your Deck, whose total Levels equal 9, but their effects are negated, also, until the end of your next turn after this effect resolves, you cannot Special Summon monsters, except Warrior monsters.
    You can only activate 1 "Horn of Olifant" per turn.
  de: |-
    Aktiviere 1 dieser Effekte;
    ● Verbanne 1 Ausrüstungszauber, den du kontrollierst oder in deinem Friedhof, dann kannst du 1 Karte auf dem Spielfeld zerstören.
    ● Zerstöre 1 „Roland“-Monster, das du kontrollierst, dann beschwöre bis zu 3 FEUER Krieger-Monster, deren gemeinsame Stufe 9 entspricht, als Spezialbeschwörung von deinem Deck in die Verteidigungsposition, aber ihre Effekte werden annulliert, zusätzlich kannst du bis zum Ende deines nächsten Spielzugs, nachdem dieser Effekt aufgelöst wurde, keine Monster als Spezialbeschwörung beschwören, außer Krieger-Monstern.
    Du kannst nur 1 „Horn des Olifanten“ pro Spielzug aktivieren.
  es: |-
    Activa 1 de estos efectos;
    ● Destierra 1 Mágica de Equipo que controles o esté en tu Cementerio, y después puedes destruir 1 carta en el Campo.
    ● Destruye 1 monstruo "Roland" que controles, y después Invoca de Modo Especial, desde tu Deck, hasta 3 monstruos Guerrero de FUEGO en Posición de Defensa cuyos Niveles totales sean 9, pero sus efectos son negados, y además, hasta el final de tu próximo turno después de que se resuelva este efecto, no puedes Invocar monstruos de Modo Especial, excepto monstruos Guerrero.
    Sólo puedes activar 1 "Cuerno de Olifante" por turno.
  fr: |-
    Activez 1 de ces effets ;
    ● Bannissez 1 Magie d'Équipement que vous contrôlez ou dans votre Cimetière, puis vous pouvez détruire 1 carte sur le Terrain.
    ● Détruisez 1 monstre "Roland" que vous contrôlez, puis Invoquez Spécialement max. 3 monstres FEU Guerrier depuis votre Deck en Position de Défense, dont le Niveau total est égal à 9, mais leurs effets sont annulés, et aussi, jusqu'à la fin de votre prochain tour après la résolution de cet effet, vous ne pouvez pas Invoquer Spécialement de monstres (monstres Guerrier exclus).
    Vous ne pouvez activer qu'1 "Corne d'Olifant" par tour.
  it: |-
    Attiva 1 di questi effetti;
    ● Bandisci 1 Magia Equipaggiamento che controlli o che è nel tuo Cimitero, poi puoi distruggere 1 carta sul Terreno.
    ● Distruggi 1 mostro "Roland" che controlli, poi Evoca Specialmente in Posizione di Difesa dal tuo Deck fino a 3 mostri FUOCO Guerriero con somma dei Livelli pari a 9, ma i loro effetti sono annullati, inoltre, fino alla fine del tuo prossimo turno dopo che questo effetto si è risolto, non puoi Evocare Specialmente mostri, eccetto mostri Guerriero.
    Puoi attivare solo 1 "Corno di Olifante" per turno.
  pt: |-
    Ative 1 desses efeitos;
    ● Bana 1 Magia de Equipamento que você controla ou no seu Cemitério e, depois, você pode destruir 1 card no campo.
    ● Destrua 1 monstro "Roland" que você controla e, depois, Invoque por Invocação-Especial em Posição de Defesa, até 3 monstros Guerreiro de FOGO do seu Deck, cuja soma dos Níveis seja igual a 9, mas seus efeitos são negados e, além disso, até o final do seu próximo turno depois que este efeito resolver, você não pode Invocar monstros por Invocação-Especial, exceto monstros Guerreiro.
    Você só pode ativar 1 "Chifre do Olifante" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：以下の効果から１つを選択して発動できる。
    ●自分のフィールド・墓地から装備魔法カード１枚を選んで除外する。その後、フィールドのカード１枚を選んで破壊できる。
    ●自分フィールドの「ローラン」モンスター１体を選んで破壊する。その後、レベルの合計が９になるようにデッキから戦士族・炎属性モンスターを３体まで選んで効果を無効にして守備表示で特殊召喚する。この効果の発動後、次の自分ターンの終了時まで自分は戦士族モンスターしか特殊召喚できない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이하의 효과에서 1개를 선택하고 발동할 수 있다. ●자신의 필드 / 묘지에서 장착 마법 카드 1장을 고르고 제외한다. 그 후, 필드의 카드 1장을 고르고 파괴할 수 있다. ●자신 필드의 "롤랑" 몬스터 1장을 고르고 파괴한다. 그 후, 레벨의 합계가 9 가 되도록 덱에서 전사족 / 화염 속성 몬스터를 3장까지 골라 효과를 무효로 하고 수비 표시로 특수 소환한다. 이 효과의 발동 후, 다음 자신 턴의 종료시까지 자신은 전사족 몬스터밖에 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。
    ①：可以从以下效果选择1个发动。
    ●从自己的场上·墓地选1张装备魔法卡除外。那之后，可以选场上1张卡破坏。
    ●选自己场上1只「罗兰」怪兽破坏。那之后，等级合计直到变成9星为止从卡组选最多3只战士族·炎属性怪兽效果无效守备表示特殊召唤。这个效果的发动后，直到下次的自己回合的结束时自己不是战士族怪兽不能特殊召唤。
