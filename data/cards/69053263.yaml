  zh-CN: |-
    此卡名的卡1回合仅可发动1张，此卡名的③效果1回合仅可使用1次。①：作为此卡发动时的效果处理，可从自己牌组・墓地将1只“蔷薇龙”怪兽加入手牌。②：场上的表侧表示怪兽变为植物族。③：此卡被破坏的情况下发动。给予对手相当于自己墓地・除外状态的植物族怪兽的数量×100的伤害。因“黑蔷薇龙”的效果被破坏的情况下，进而给予对手2400伤害。
