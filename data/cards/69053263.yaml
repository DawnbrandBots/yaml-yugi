text:
  en: |-
    When this card is activated: You can add 1 "Rose Dragon" monster from your Deck or GY to your hand. All face-up monsters on the field become Plant monsters. If this card is destroyed: Inflict 100 damage to your opponent for each Plant monster in your GY and banishment, then if this card was destroyed by the effect of "Black Rose Dragon", inflict 2400 damage to your opponent. You can only use this effect of "Black Rose Garden" once per turn. You can only activate 1 "Black Rose Garden" per turn.
  de: |-
    Wenn diese Karte aktiviert wird: Du kannst deiner Hand 1 „Rosendrache“-Monster von deinem Deck oder Friedhof hinzufügen. Alle offenen Monster auf dem Spielfeld werden zu Pflanze-Monstern. Falls diese Karte zerstört wird: Füge deinem Gegner für jedes Pflanze-Monster in deinem Friedhof und unter deinen verbannten Karten 100 Schaden zu, dann, falls diese Karte durch den Effekt von „Schwarzer Rosendrache“ zerstört wurde, füge deinem Gegner 2400 Schaden zu. Du kannst diesen Effekt von „Schwarzer Rosengarten“ nur einmal pro Spielzug verwenden. Du kannst nur 1 „Schwarzer Rosengarten“ pro Spielzug aktivieren.
  es: |-
    Cuando esta carta es activada: puedes añadir a tu mano 1 monstruo "Dragón de la Rosa" en tu Deck o Cementerio. Todos los monstruos boca arriba en el Campo se convierten en monstruos Planta. Si esta carta es destruida: inflige 100 puntos de daño a tu adversario por cada monstruo Planta en tu Cementerio y destierro y después, si esta carta fue destruida por el efecto de "Dragón de la Rosa Negra", inflige 2400 puntos de daño a tu adversario. Sólo puedes usar este efecto de "Jardín de la Rosa Negra" una vez por turno. Sólo puedes activar 1 "Jardín de la Rosa Negra" por turno.
  fr: |-
    Lorsque cette carte est activée : vous pouvez ajouter 1 monstre "Dragon Rose" depuis votre Deck ou Cimetière à votre main. Tous les monstres face recto sur le Terrain deviennent des monstres Plante. Si cette carte est détruite : infligez 100 points de dommages à votre adversaire pour chaque monstre Plante dans votre Cimetière et bannissement, puis si cette carte a été détruite par l'effet de "Dragon Rose Noire", infligez 2400 points de dommages à votre adversaire. Vous ne pouvez utiliser cet effet de "Jardin des Roses Noires" qu'une fois par tour. Vous ne pouvez activer qu'1 "Jardin des Roses Noires" par tour.
  it: |-
    Quando questa carta viene attivata: puoi aggiungere 1 mostro "Drago Rosa" dal tuo Deck o Cimitero alla tua mano. Tutti i mostri scoperti sul Terreno diventano mostri Pianta. Se questa carta viene distrutta: infliggi 100 danni al tuo avversario per ogni mostro Pianta nel tuo Cimitero e carte bandite, poi se questa carta è stata distrutta dall'effetto di "Drago Rosa Nera", infliggi 2400 danni al tuo avversario. Puoi utilizzare questo effetto di "Giardino Rosa Nera" una sola volta per turno. Puoi attivare solo 1 "Giardino Rosa Nera" per turno.
  pt: |-
    Quando este card for ativado: você pode adicionar 1 monstro "Dragão da Rosa" do seu Deck ou Cemitério à sua mão. Todos os monstros com a face para cima no campo se tornam monstros Planta. Se este card for destruído: cause 100 de dano ao seu oponente para cada monstro Planta no seu Cemitério e banimento e, depois, se este card foi destruído pelo efeito de "Dragão da Rosa Negra", cause 2400 de dano ao seu oponente. Você só pode usar este efeito de "Jardim das Rosas Negras" uma vez por turno. Você só pode ativar 1 "Jardim das Rosas Negras" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できず、このカード名の③の効果は１ターンに１度しか使用できない。①：このカードの発動時の効果処理として、自分のデッキ・墓地から「ローズ・ドラゴン」モンスター１体を手札に加える事ができる。②：フィールドの表側表示モンスターは植物族になる。③：このカードが破壊された場合に発動する。自分の墓地・除外状態の植物族モンスターの数×１００ダメージを相手に与える。「ブラック・ローズ・ドラゴン」の効果で破壊された場合、さらに相手に２４００ダメージを与える。
  ko:
