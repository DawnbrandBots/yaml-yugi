  en: |-
    When this card is activated: You can add 1 "Rose Dragon" monster from your Deck or GY to your hand. All face-up monsters on the field become Plant monsters. If this card is destroyed: Inflict 100 damage to your opponent for each Plant monster in your GY and banishment, then if this card was destroyed by the effect of "Black Rose Dragon", inflict 2400 damage to your opponent. You can only use this effect of "Black Rose Garden" once per turn. You can only activate 1 "Black Rose Garden" per turn.
