text:
  en: |-
    When 2 or more monsters are Special Summoned at the same time: Destroy all monsters on the field.
  de: |-
    Wenn 2 oder mehr Monster gleichzeitig als Spezialbeschwörung beschworen werden: Zerstöre alle Monster auf dem Spielfeld.
  es: |-
    Cuando 2 o más monstruos son Invocados de Modo Especial al mismo tiempo: destruye todos los monstruos en el Campo.
  fr: |-
    Lorsque min. 2 monstres sont Invoqués Spécialement en même temps : détruisez tous les monstres sur le Terrain.
  it: |-
    Quando 2 o più mostri vengono Evocati Specialmente nello stesso momento: distruggi tutti i mostri sul Terreno.
  pt: |-
    Quando 2 ou mais monstros forem Invocados por Invocação-Especial ao mesmo tempo: destrua todos os monstros no campo.
  ja: |-
    同時に２体以上のモンスターが特殊召喚に成功した時に発動できる。フィールド上のモンスターを全て破壊する。
  ko: |-
    동시에 2장 이상의 몬스터가 특수 소환에 성공했을 때 발동할 수 있다. 필드 위에 존재하는 몬스터를 전부 파괴한다.
  zh-TW:
  zh-CN: |-
    同时有2只以上的怪兽特殊召唤成功时才能发动。场上的怪兽全部破坏。
