text:
  en:
  de: |-
    Du kannst diese Karte abwerfen; füge deiner Hand 1 „Lichtbarriere“ von deinem Deck oder Friedhof hinzu. Falls diese Karte beschworen wird: Wirf eine Münze und diese Karte erhält den entsprechenden Effekt.
    ●Kopf: Wenn ein Angriff deklariert wird, an dem diese Karte beteiligt ist: Du kannst 1 Monster auf dem Spielfeld wählen; zerstöre es und falls du dies tust, füge seinem Beherrscher 500 Schaden zu.
    ●Zahl: Falls ein Angriff deklariert wird, an dem diese Karte beteiligt ist: Zerstöre alle Monster auf dem Spielfeld.
  es: |-
    Puedes descartar esta carta; añade a tu mano 1 "Barrera de Luz" en tu Deck o Cementerio. Si esta carta es Invocada: lanza una moneda y esta carta gana el efecto apropiado.
    ●Cara: Cuando sea declarado un ataque que involucre esta carta: puedes seleccionar 1 monstruo en el Campo; destrúyelo y, si lo haces, inflige 500 puntos de daño a su controlador.
    ●Cruz: Si es declarado un ataque que involucre esta carta: destruye todos los monstruos en el Campo.
  fr: |-
    Vous pouvez défausser cette carte ; ajoutez 1 "Barrière de Lumière" depuis votre Deck ou Cimetière à votre main. Si cette carte est Invoquée : lancez une pièce et cette carte gagne l'effet approprié.
    ●Face : Lorsqu'une attaque impliquant cette carte est déclarée : vous pouvez cibler 1 monstre sur le Terrain ; détruisez-le, et si vous le faites, infligez 500 points de dommages à son contrôleur.
    ●Pile : Si une attaque impliquant cette carte est déclarée : détruisez tous les monstres sur le Terrain.
  it: |-
    Puoi scartare questa carta; aggiungi 1 "Barriera di Luce" dal tuo Deck o Cimitero alla tua mano. Se questa carta viene Evocata: lancia una moneta e questa carta guadagna l'effetto appropriato.
    ●Testa: Quando viene dichiarato un attacco che coinvolge questa carta: puoi scegliere come bersaglio 1 mostro sul Terreno; distruggilo e, se lo fai, infliggi 500 danni al suo controllore.
    ●Croce: Se viene dichiarato un attacco che coinvolge questa carta: distruggi tutti i mostri sul Terreno.
  pt: |-
    Você pode descartar este card; adicione 1 "Barreira de Luz" do seu Deck ou Cemitério à sua mão. Se este card for Invocado: lance uma moeda e este card ganha o efeito apropriado.
    ●Cara: Quando um ataque for declarado envolvendo este card: você pode escolher 1 monstro no campo; destrua-o e, se isso acontecer, cause 500 de dano ao seu controlador.
    ●Coroa: Se um ataque for declarado envolvendo este card: destrua todos os monstros no campo.
  ja: |-
    ①：このカードを手札から捨てて発動できる。自分のデッキ・墓地から「光の結界」１枚を手札に加える。
    ②：このカードが召喚・反転召喚・特殊召喚した場合に発動する。コイントスを１回行い、その裏表によってこのカードは以下の効果を得る。
    ●表：このカードが戦闘を行う攻撃宣言時、フィールドのモンスター１体を対象として発動できる。そのモンスターを破壊し、そのコントローラーに５００ダメージを与える。
    ●裏：このカードが戦闘を行う攻撃宣言時に発動する。フィールドのモンスターを全て破壊する。
  ko: |-
    ①: 이 카드를 패에서 버리고 발동할 수 있다. 자신의 덱 / 묘지에서 "빛의 결계" 1장을 패에 넣는다. ②: 이 카드를 일반 소환 / 반전 소환 / 특수 소환했을 경우에 발동한다. 코인 토스를 1회 실행하고, 그 앞뒷면에 따라 이 카드는 이하의 효과를 얻는다. ●앞: 이 카드가 전투를 실행하는 공격 선언시, 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴하고, 그 컨트롤러에 500 데미지를 준다. ●뒤: 이 카드가 전투를 실행하는 공격 선언시에 발동한다. 필드의 몬스터를 전부 파괴한다.
  zh-TW: |-
    ①：可從手牌捨棄此卡發動。從我方牌組・墓地選擇１張「光之結界」加入手牌。 ②：在此卡召喚・反轉召喚・特殊召喚的狀況下發動。投擲１次硬幣，此卡依據正反面獲得以下效果。
    ●正：此卡進行戰鬥的攻擊宣言時，可將場上的１隻怪獸做為對象發動。破壞該怪獸，給予其控制者５００傷害。
    ●反：此卡進行戰鬥的攻擊宣言時發動。將場上的所有怪獸全部破壞。
  zh-CN: |-
    ①：将此卡从手牌中舍弃可以发动。从我方的牌组・墓地选取１张“光之结界”加入到手牌中。②：此卡召唤・反转召唤・特殊召唤的情况下发动。掷１次硬币，此卡依据正反面获得以下效果。
    ●正：此卡进行战斗的攻击宣言时，将场上的１只怪兽作为对象发动此卡。将该怪兽破坏，给予对手５００伤害。
    ●反：此卡进行战斗的攻击宣言时发动。将场上的怪兽全部破坏。
