name:
  en: Double Attack
  de: Doppelangriff
  es: Ataque Doble
  fr: Double Attaque
  it: Doppio Attacco
  pt: Ataque Duplo
  ja: ダブルアタック
  ja_romaji: Daburu Atakku
  ko: 더블 어택
  ko_rr:
  zh-TW: 雙重攻擊
  zh-CN: 二重攻击
text:
  en: |-
    Discard 1 Monster Card from your hand to the Graveyard. Select 1 monster on your side of the field with a lower Level than the discarded monster. The selected monster can attack twice this turn.
  de: |-
    Wirf 1 Monsterkarte aus deiner Hand auf den Friedhof ab. Wähle 1 Monster auf deiner Spielfeldseite mit einer niedrigeren Stufe als das abgeworfene Monster. Das ausgewählte Monster kann zweimal in diesem Spielzug angreifen.
  es: |-
    Descarta 1 Carta de Monstruo de tu mano al Cementerio. Selecciona 1 monstruo en tu Campo con un Nivel inferior al del monstruo descartado. El monstruo seleccionado puede atacar dos veces este turno.
  fr: |-
    Défaussez 1 Carte Monstre de votre main au Cimetière. Sélectionnez 1 monstre sur votre Terrain avec un Niveau inférieur à celui du monstre défaussé. Le monstre sélectionné peut attaquer deux fois ce tour.
  it: |-
    Scarta 1 Carta Mostro dalla tua mano al Cimitero. Scegli 1 mostro sul tuo Terreno con un Livello inferiore a quello del mostro scartato. Il mostro scelto può attaccare due volte questo turno.
  pt: |-
    Descarte 1 Card de Monstro da sua mão para o Cemitério. Escolha 1 monstro no seu Campo com um Nível inferior ao do monstro descartado. O monstro escolhido pode atacar duas vexes este turno.
  ja: |-
    自分の手札からモンスターカード１枚を墓地に捨てる。捨てたモンスターよりもレベルが低いモンスター１体を自分フィールド上から選択する。選択したモンスター１体はこのターン２回攻撃をする事ができる。
  ko: |-
    자신의 패에서 몬스터 카드 1장을 묘지에 버린다. 버린 몬스터보다도 레벨이 낮은 몬스터 1장을 자신 필드 위에서 선택한다. 선택한 몬스터 1장은 이 턴에 2회 공격을 할 수 있다.
  zh-TW: |-
    從手牌將１隻怪獸捨棄至墓地，可從我方場上選擇等級低於捨棄怪獸的１隻怪獸發動。此回合，選擇的怪獸在１次戰鬥階段中可攻擊２次。
  zh-CN: |-
    从自己手卡把1张怪兽卡丢弃去墓地。从自己场上选择1只比丢弃的怪兽等级低的怪兽。选择的1只怪兽在这个回合可以作2次攻击。
