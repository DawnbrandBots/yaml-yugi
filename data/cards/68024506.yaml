text:
  en: |-
    During either player's turn, you can activate "Magical Musket" Spell/Trap Cards from your hand. If a Spell/Trap Card is activated in this card's column: You can target 1 "Magical Musket" monster in your GY; Special Summon it in Defense Position. You can only use this effect of "Magical Musketeer Calamity" once per turn.
  de: |-
    Während des Spielzugs eines beliebigen Spielers kannst du „Magische/r Musket“-Zauber-/Fallenkarten von deiner Hand aktivieren. Falls eine Zauber-/Fallenkarte in der Spalte dieser Karte aktiviert wird: Du kannst 1 „Magische/r Musket“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung in die Verteidigungsposition. Du kannst diesen Effekt von „Magischer Musketier Calamity“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante el turno de cualquier jugador, puedes activar Cartas Mágicas/de Trampa "Mágico/a Mosquete" en tu mano. Si una Carta Mágica/de Trampa es activada en la columna de esta carta: puedes seleccionar 1 monstruo "Mágico/a Mosquete" en tu Cementerio; Invócalo de Modo Especial en Posición de Defensa. Sólo puedes usar este efecto de "Mágica Mosquetera Calamity" una vez por turno.
  fr: |-
    Durant le tour de chaque joueur, vous pouvez activer des Cartes Magie/Piège "Magie de Mousquet" depuis votre main. Si une Carte Magie/Piège est activée dans la colonne de cette carte : vous pouvez cibler 1 monstre "Magie de Mousquet" dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense. Vous ne pouvez utiliser cet effet de "Calamity, Magie de Mousquetaire" qu'une fois par tour.
  it: |-
    Durante il turno di qualsiasi giocatore, puoi attivare le Carte Magia/Trappola "Magico Moschet" dalla tua mano. Se viene attivata una Carta Magia/Trappola nella colonna di questa carta: puoi scegliere come bersaglio 1 mostro "Magico Moschet" nel tuo Cimitero; Evocalo Specialmente in Posizione di Difesa. Puoi utilizzare questo effetto di "Magica Moschettiera Calamity" una sola volta per turno.
  pt: |-
    Durante o turno de qualquer duelista, você pode ativar Cards de Magia/Armadilha "Mágico(a) Mosquete" da sua mão. Se um Card de Magia/Armadilha for ativado na coluna deste card: você pode escolher 1 monstro "Mágico(a) Mosquete" no seu Cemitério; Invoque-o por Invocação-Especial em Posição de Defesa. Você só pode usar este efeito de "Mágica Mosqueteira Calamity" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：このカードがモンスターゾーンに存在する限り、自分・相手ターンに自分は「魔弾」魔法・罠カードを手札から発動できる。②：このカードと同じ縦列で魔法・罠カードが発動した場合、自分の墓地の「魔弾」モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ① : 이 카드가 몬스터 존에 존재하는 한, 자신 / 상대 턴에 자신은 "마탄환" 마법 / 함정 카드를 패에서 발동할 수 있다. ② : 이 카드와 같은 세로열에서 마법 / 함정 카드가 발동했을 경우, 자신의 묘지의 "마탄환" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这个卡名的②的效果1回合只能使用1次。①：只要这张卡在怪兽区域存在，自己·对方回合自己可以把「魔弾」魔法·陷阱卡从手卡发动。②：和这张卡相同纵列有魔法·陷阱卡发动的场合，以自己墓地1只「魔弾」怪兽为对象才能发动。那只怪兽守备表示特殊召唤。
