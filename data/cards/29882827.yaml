  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：デッキから「竜華」モンスター１体を手札に加える。その後、手札から「竜華」Ｐモンスター１体をＥＸデッキに表側で加える事ができる。②：自分フィールドに「竜華」Ｐモンスターカードが存在する場合、自分メインフェイズに、自分の墓地から「竜華」モンスター１体とこのカードを除外して発動できる。元々の種族が除外したモンスターと同じ「竜華」モンスター１体をデッキから特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 덱에서 "룡화" 몬스터 1장을 패에 넣는다. 그 후, 패에서 "룡화" 펜듈럼 몬스터 1장을 엑스트라 덱에 앞면으로 넣을 수 있다. ②: 자신 필드에 "룡화" 펜듈럼 몬스터 카드가 존재할 경우, 자신 메인 페이즈에, 자신 묘지에서 "룡화" 몬스터 1장과 이 카드를 제외하고 발동할 수 있다. 원래의 종족이 제외한 몬스터와 같은 "룡화" 몬스터 1장을 덱에서 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合１次，仅可使用其中１个。①：从牌组将１只“龙华”怪兽加入手牌。然后，可从手牌将１只“龙华”灵摆怪兽以表侧加入额外牌组。②：自己场上存在“龙华”灵摆怪兽卡的情况下，在自己的主要阶段，从自己墓地将１只“龙华”怪兽和此卡除外可以发动。从牌组将１只原本的种族与除外的怪兽相同的“龙华”怪兽特殊召唤。
