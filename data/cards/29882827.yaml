  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 덱에서 "룡화" 몬스터 1장을 패에 넣는다. 그 후, 패에서 "룡화" 펜듈럼 몬스터 1장을 엑스트라 덱에 앞면으로 넣을 수 있다. ②: 자신 필드에 "룡화" 펜듈럼 몬스터 카드가 존재할 경우, 자신 메인 페이즈에, 자신 묘지에서 "룡화" 몬스터 1장과 이 카드를 제외하고 발동할 수 있다. 원래의 종족이 제외한 몬스터와 같은 "룡화" 몬스터 1장을 덱에서 특수 소환한다.
