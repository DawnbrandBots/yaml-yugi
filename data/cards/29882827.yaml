text:
  en: |-
    Add 1 "Ryu-Ge" monster from your Deck to your hand, then you can add 1 "Ryu-Ge" Pendulum Monster from your hand to your face-up Extra Deck. During your Main Phase, if you control a "Ryu-Ge" Pendulum Monster Card: You can banish this card and 1 "Ryu-Ge" monster from your GY; Special Summon 1 "Ryu-Ge" monster with the same original Type as that banished monster from your Deck. You can only use 1 "Ryu-Ge Rising" effect per turn, and only once that turn.
  de: |-
    Füge deiner Hand 1 „Ryuge“-Monster von deinem Deck hinzu, dann kannst du deinem Extra Deck 1 „Ryuge“-Pendelmonster von deiner Hand offen hinzufügen. Während deiner Main Phase, falls du eine „Ryuge“-Pendelmonsterkarte kontrollierst: Du kannst diese Karte und 1 „Ryuge“-Monster von deinem Friedhof verbannen; beschwöre 1 „Ryuge“-Monster mit demselben Grund-Typ wie jenes verbannte Monster als Spezialbeschwörung von deinem Deck. Du kannst nur 1 Effekt von „Ryuge-Aufstieg“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  es: |-
    Añade a tu mano 1 monstruo "Ryu-Ge" en tu Deck, y después puedes añadir a tu Deck Extra boca arriba 1 Monstruo de Péndulo "Ryu-Ge" en tu mano. Durante tu Main Phase, si controlas una Carta de Monstruo de Péndulo "Ryu-Ge": puedes desterrar esta carta y 1 monstruo "Ryu-Ge" en tu Cementerio; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Ryu-Ge" con el mismo Tipo original que el de ese monstruo desterrado. Sólo puedes usar 1 efecto de "Alzamiento Ryu-Ge" por turno, y sólo una vez ese turno.
  fr: |-
    Ajoutez 1 monstre "Ryu-Ge" depuis votre Deck à votre main, puis vous pouvez ajouter 1 Monstre Pendule "Ryu-Ge" depuis votre main à votre Extra Deck face recto. Durant votre Main Phase, si vous contrôlez une Carte Monstre Pendule "Ryu-Ge" : vous pouvez bannir cette carte et 1 monstre "Ryu-Ge" depuis votre Cimetière ; Invoquez Spécialement 1 monstre "Ryu-Ge" du même Type d'origine que le monstre banni depuis votre Deck. Vous ne pouvez utiliser qu'1 effet de "Élèvement Ryu-Ge" par tour, et uniquement une fois le tour.
  it: |-
    Aggiungi 1 mostro "Ryu-Ge" dal tuo Deck alla tua mano, poi puoi aggiungere 1 Mostro Pendulum "Ryu-Ge" dalla tua mano al tuo Extra Deck scoperto. Durante la tua Main Phase, se controlli una Carta Mostro Pendulum "Ryu-Ge": puoi bandire questa carta e 1 mostro "Ryu-Ge" dal tuo Cimitero; Evoca Specialmente 1 mostro "Ryu-Ge" con lo stesso Tipo originale di quel mostro bandito dal tuo Deck. Puoi utilizzare solo 1 effetto di "Ascesa Ryu-Ge" per turno, e solo una volta in quel turno.
  pt: |-
    Adicione 1 monstro "Ryu-Ge" do seu Deck à sua mão e, depois, você pode adicionar 1 Monstro Pêndulo "Ryu-Ge" da sua mão ao seu Deck Adicional com a face para cima. Durante sua Fase Principal, se você controlar um Card de Monstro Pêndulo "Ryu-Ge": você pode banir este card e 1 monstro "Ryu-Ge" do seu Cemitério; Invoque por Invocação-Especial do seu Deck 1 monstro "Ryu-Ge" com o mesmo Tipo original que o desse monstro banido. Você só pode usar 1 efeito de "Ascensão de Ryu-Ge" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：デッキから「竜華」モンスター１体を手札に加える。その後、手札から「竜華」Ｐモンスター１体をＥＸデッキに表側で加える事ができる。②：自分フィールドに「竜華」Ｐモンスターカードが存在する場合、自分メインフェイズに、自分の墓地から「竜華」モンスター１体とこのカードを除外して発動できる。元々の種族が除外したモンスターと同じ「竜華」モンスター１体をデッキから特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 덱에서 "룡화" 몬스터 1장을 패에 넣는다. 그 후, 패에서 "룡화" 펜듈럼 몬스터 1장을 엑스트라 덱에 앞면으로 넣을 수 있다. ②: 자신 필드에 "룡화" 펜듈럼 몬스터 카드가 존재할 경우, 자신 메인 페이즈에, 자신 묘지에서 "룡화" 몬스터 1장과 이 카드를 제외하고 발동할 수 있다. 원래의 종족이 제외한 몬스터와 같은 "룡화" 몬스터 1장을 덱에서 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合１次，仅可使用其中１个。①：从牌组将１只“龙华”怪兽加入手牌。然后，可从手牌将１只“龙华”灵摆怪兽以表侧加入额外牌组。②：自己场上存在“龙华”灵摆怪兽卡的情况下，在自己的主要阶段，从自己墓地将１只“龙华”怪兽和此卡除外可以发动。从牌组将１只原本的种族与除外的怪兽相同的“龙华”怪兽特殊召唤。
