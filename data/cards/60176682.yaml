name:
  en: Double Attack! Wind and Thunder!!
  de: Doppelangriff! Wind und Donner!!
  es: ¡Doble Ataque! ¡¡Viento y Trueno!!
  fr: Double Attaque ! Vent et Tonnerre !
  it: Doppio Attacco! Vento e Tuono!!
  pt: Ataque Duplo! Vento e Trovão!!
  ja: <ruby>魔<rt>ま</rt></ruby><ruby>風<rt>ふう</rt></ruby><ruby>衝<rt>しょう</rt></ruby><ruby>撃<rt>げき</rt></ruby><ruby>波<rt>は</rt></ruby>
  ja_romaji: Mafū Shōgekiha
  ko: 마풍충격파
  ko_rr:
  zh-TW:
  zh-CN: 双重攻击！风与雷！！
text:
  en: |-
    If you control a "Gate Guardian" monster: Target 1 card on the field; destroy it. During your Main Phase: You can banish this card from your GY; add 1 of your "Sanga of the Thunder", "Kazejin", or "Suijin" that is banished or in your Deck to your hand. You can only use this effect of "Double Attack! Wind and Thunder!!" once per turn.
  de: |-
    Falls du ein „Torwächter“-Monster kontrollierst: Wähle 1 Karte auf dem Spielfeld; zerstöre sie. Während deiner Main Phase: Du kannst diese Karte von deinem Friedhof verbannen; füge deiner Hand 1 deiner „Sanga des Donners“, „Kazejin“ oder „Suijin“ hinzu, der verbannt ist oder sich in deinem Deck befindet. Du kannst diesen Effekt von „Doppelangriff! Wind und Donner!!“ nur einmal pro Spielzug verwenden.
  es: |-
    Si controlas un monstruo "Guardián de la Puerta": selecciona 1 carta en el Campo; destrúyela. Durante tu Main Phase: puedes desterrar esta carta en tu Cementerio; añade a tu mano 1 de tus "Sanga del Trueno", "Kazejin" o "Suijin" que esté desterrado o en tu Deck. Sólo puedes usar este efecto de "¡Doble Ataque! ¡¡Viento y Trueno!!" una vez por turno.
  fr: |-
    Si vous contrôlez un monstre "Gardien de la Porte" : ciblez 1 carte sur le Terrain ; détruisez-la. Durant votre Main Phase : vous pouvez bannir cette carte depuis votre Cimetière ; ajoutez 1 de vos "Sanga du Tonnerre", "Kazejin" ou "Suijin" bannis ou dans votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Double Attaque ! Vent et Tonnerre !" qu'une fois par tour.
  it: |-
    Se controlli un mostro "Guardiano del Cancello": scegli come bersaglio 1 carta sul Terreno; distruggila. Durante la tua Main Phase: puoi bandire questa carta dal tuo Cimitero; aggiungi 1 dei tuoi "Sanga del Tuono", "Kazejin" o "Suijin" che è bandito o nel tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Doppio Attacco! Vento e Tuono!!" una sola volta per turno.
  pt: |-
    Se você controlar um monstro "Guardião do Portão": escolha 1 card no campo; destrua-o. Durante sua Fase Principal: você pode banir este card do seu Cemitério; adicione à sua mão 1 dos seus "Sanga do Trovão", "Kazejin" ou "Suijin" que estiverem banidos ou no seu Deck. Você só pode usar este efeito de "Ataque Duplo! Vento e Trovão!!" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：自分フィールドに「ゲート・ガーディアン」モンスターが存在する場合、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。②：自分メインフェイズに墓地のこのカードを除外して発動できる。自分のデッキ・除外状態の「雷魔神－サンガ」「風魔神－ヒューガ」「水魔神－スーガ」のいずれか１体を手札に加える。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "게이트 가디언" 몬스터가 존재할 경우, 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. ②: 자신 메인 페이즈에 묘지의 이 카드를 제외하고 발동할 수 있다. 자신의 덱 / 제외 상태의 "번개 마신－썬가" "풍 마신－휴가" "수 마신－스가" 중 어느 1장을 패에 넣는다.
  zh-TW: |-
    此卡名的②效果，１回合僅限使用１次。
    ①：在我方場上存在「門之守護者」怪獸的狀況下，可將場上的１張卡做為對象發動。破壞該卡。
    ②：可在我方主要階段將墓地的此卡除外發動。將我方牌組・除外狀態的「雷魔神－桑卡」、「風魔神－胡卡」、「水魔神－斯卡」的任意１隻加入手牌。
  zh-CN: |-
    这个卡名的②效果1回合只能使用1次。①：自己场上有原本卡名包含「Gate Guardian／门之守护使」的怪兽存在的场合，可以以场上的1张卡为对象发动。将那张卡破坏。②：自己的主要阶段可以将墓地的这张卡除外发动。从自己的卡组以及除外中的自己的卡之中，选「雷魔神－サンガ／雷魔神-桑迦」、「風魔神－ヒューガ／风魔神-修迦」、「水魔神－スーガ／水魔神-斯迦」之中的任意1只加入手牌。
