    このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、③の効果は１ターンに１度しか使用できない。①：フィールドにレベル２・ランク２・リンク２のモンスターのいずれかが存在する場合、このカードは手札から自分または相手フィールドに特殊召喚できる。②：このカードをリンク先とするリンクモンスターは効果を発動できない。③：相手ターンに、フィールドのＸモンスター１体を対象として発動できる。そのモンスターのＸ素材を２つまで取り除く。
