text:
  en: |-
    You can only control 1 "Noble Arms - Gallatin". Equip only to a Warrior-Type monster. It gains 1000 ATK. During each of your Standby Phases, it loses 200 ATK. If this face-up card on the field is destroyed and sent to the Graveyard: You can target 1 Warrior-Type "Noble Knight" monster you control; equip this card to that target. You can only use this effect of "Noble Arms - Gallatin" once per turn.
  de: |-
    Du kannst nur 1 „Edle Waffen - Gallatin“ kontrollieren. Rüste nur ein Monster vom Typ Krieger mit dieser Karte aus. Es erhält 1000 ATK. Während jeder deiner Standby Phasen verliert es 200 ATK. Falls diese offene Karte auf dem Spielfeld zerstört und auf den Friedhof gelegt wird: Du kannst 1 „Edler Ritter“-Monster vom Typ Krieger wählen, das du kontrollierst; rüste das gewählte Ziel mit dieser Karte aus. Du kannst diesen Effekt von „Edle Waffen - Gallatin“ nur einmal pro Spielzug verwenden.
  es: |-
    Sólo puedes controlar 1 "Armas Nobles - Gallatin". Sólo puedes equiparla a un monstruo de Tipo Guerrero. Éste gana 1000 ATK. Durante cada una de tus Standby Phases, éste pierde 200 ATK. Si esta carta boca arriba en el Campo es destruida y mandada al Cementerio: puedes seleccionar 1 monstruo "Noble Caballero" de Tipo Guerrero que controles; equipa esta carta a ese objetivo. Sólo puedes usar este efecto de "Armas Nobles - Gallatin" una vez por turno.
  fr: |-
    Vous ne pouvez contrôler qu'1 "Armes Nobles - Gallatin". Équipable uniquement à un monstre de Type Guerrier. Il gagne 1000 ATK. Durant chacune de vos Standby Phases, il perd 200 ATK. Si cette carte face recto sur le Terrain est détruite et envoyée au Cimetière : vous pouvez cibler 1 monstre "Chevalier Noble" de Type Guerrier que vous contrôlez ; équipez cette carte à la cible. Vous ne pouvez utiliser cet effet de "Armes Nobles - Gallatin" qu'une fois par tour.
  it: |-
    Puoi controllare solo 1 "Nobili Armi - Gallatin". Equipaggia solo a un mostro di Tipo Guerriero. Esso guadagna 1000 ATK. Durante ogni tua Standby Phase, esso perde 200 ATK. Se questa carta scoperta sul Terreno viene distrutta e mandata al Cimitero: puoi scegliere come bersaglio 1 mostro "Nobile Cavaliere" di Tipo Guerriero che controlli; equipaggia questa carta a quel bersaglio. Puoi utilizzare questo effetto di "Nobili Armi - Gallatin" una sola volta per turno.
  pt: |-
    Você só pode controlar 1 "Armas Nobres - Gallatin". Só pode ser equipado a um monstro do Tipo Guerreiro. Ele ganha 1000 de ATK. Durante cada uma das suas Fases de Apoio, ele perde 200 de ATK. Se este card no campo com a face para cima for destruído e enviado para o Cemitério: você pode escolher 1 monstro "Nobre Cavaleiro" do Tipo Guerreiro que você controla; equipe este card ao alvo. Você só pode usar este efeito de "Armas Nobres - Gallatin" uma vez por turno.
  ja: |-
    戦士族モンスターにのみ装備可能。このカード名の③の効果は１ターンに１度しか使用できない。①：「聖剣ガラティーン」は自分フィールドに１枚しか表側表示で存在できない。②：装備モンスターの攻撃力は１０００アップし、自分スタンバイフェイズ毎に２００ダウンする。③：フィールドの表側表示のこのカードが破壊され墓地へ送られた場合、自分フィールドの戦士族の「聖騎士」モンスター１体を対象として発動できる。その自分の戦士族の「聖騎士」モンスターにこのカードを装備する。
  ko: |-
    전사족 몬스터에만 장착 가능. 이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: "성검 갈라틴"은 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 장착 몬스터의 공격력은 1000 올리고, 자신 스탠바이 페이즈마다 200 내린다. ③: 필드의 앞면 표시의 이 카드가 파괴되어 묘지로 보내졌을 경우, 자신 필드의 전사족인 "성기사" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 자신의 전사족인 "성기사" 몬스터에 이 카드를 장착한다.
  zh-TW: |-
    仅限装备战士族怪兽。装备怪兽的攻击力上升1000点，每次我方的准备阶段减少200点。以表侧表示存在于场上的此卡被破坏并送入墓地的场合，可选择我方场上的1只冠有「聖騎士」之名的战士族怪兽装备此卡。「聖劍加拉廷」的效果1回合只可使用1次。此外，我方场上只可以表侧表示存在1张「聖劍加拉廷」。
  zh-CN: |-
    战士族怪兽才能装备。这个卡名的③的效果1回合只能使用1次。①：「圣剑 加拉廷」在自己场上只能有1张表侧表示存在。②：装备怪兽的攻击力上升1000，每次自己准备阶段下降200。③：场上的表侧表示的这张卡被破坏送去墓地的场合，以自己场上1只战士族「圣骑士」怪兽为对象才能发动。那只自己的战士族「圣骑士」怪兽把这张卡装备。
