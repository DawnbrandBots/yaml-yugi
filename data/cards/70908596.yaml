  ko_rr:
  zh-TW: 星聖・卡烏斯特
  zh-CN: 星圣・卡乌斯特
text:
  en: |-
    Cannot be used as a Synchro Material. Up to twice per turn: You can target 1 "Constellar" monster on the field, then activate 1 of these effects;
    ● Increase its Level by 1.
    ● Reduce its Level by 1.
  de: |-
    Kann nicht als Synchromaterialmonster verwendet werden. Bis zu zweimal pro Spielzug: Du kannst 1 „Sternzeichen“-Monster auf dem Spielfeld wählen, um 1 dieser Effekte zu aktivieren;
    ● Erhöhe seine Stufe um 1.
    ● Verringere seine Stufe um 1.
  es: |-
    No puede ser usado como Monstruo Material de Sincronía. Hasta dos veces por turno: puedes seleccionar 1 monstruo "Constelación" en el Campo, y después activar 1 de estos efectos;
    ● Aumenta su Nivel en 1.
    ● Reduce su Nivel en 1.
  fr: |-
    Non utilisable comme Monstre-Matériel de Synchro. Max. deux fois par tour : vous pouvez cibler 1 monstre "Constellée" sur le Terrain pour activer 1 de ces effets ;
    ● Augmentez son Niveau de 1.
    ● Réduisez son Niveau de 1.
  it: |-
    Non può essere utilizzato come Materiale Synchro. Fino a due volte per turno: puoi scegliere come bersaglio 1 mostro "Costellazione" sul Terreno, poi attivare 1 di questi effetti;
    ● Aumenta il suo Livello di 1.
    ● Diminuisci il suo Livello di 1.
  pt: |-
    Não pode ser usado como um Monstro-Matéria de Sincro. Até duas vezes por turno: você pode escolher 1 monstro "Constelar" no campo para ativar 1 destes efeitos:
    ● Aumente seu Nível em 1.
    ● Reduza seu Nível em 1.
  ja: |-
    このカードはＳ素材にできない。①：フィールドの「セイクリッド」モンスター１体を対象として以下の効果から１つを選択して発動できる。この効果は１ターンに２度まで使用できる。
    ●対象のモンスターのレベルを１つ上げる。
    ●対象のモンスターのレベルを１つ下げる。
  ko: |-
    이 카드는 싱크로 소재로 할 수 없다. ①: 필드의 "세이크리드" 몬스터 1장을 대상으로 하고 이하의 효과에서 1개를 선택하여 발동할 수 있다. 이 효과는 1턴에 2번까지 사용할 수 있다.
    ●대상 몬스터의 레벨을 1개 올린다.
    ●대상 몬스터의 레벨을 1개 내린다.
  zh-TW:
  zh-CN: |-
    这张卡不能作为同调素材。①：可以以场上1只「星圣」怪兽为对象从以下效果选择1个发动。这个效果1回合可以使用最多2次。
    ●作为对象的怪兽的等级上升1星。
    ●作为对象的怪兽的等级下降1星。
