name:
  en: Salamangreat Transcendence
  de: Grosalamander-Erhabenheit
  es: Salamangrande Trascendencia
  fr: Transcendance Salamangrande
  it: Trascendenza Salamagna
  pt: Transcendência Salamagrande
  ja: <ruby>転生炎獣の超転生<rt>サラマングレイト・トランセンド</rt></ruby>
  ja_romaji: Saramangureito Toransendo
  ko: 샐러맨그레이트 트랜센드
  ko_rr: Saelleomaen-geureiteu Teuraensendeu
  zh-TW: 轉生炎獸之超轉生
  zh-CN: 转生炎兽之超转生
text:
  en: |-
    Target 1 "Salamangreat" Link Monster you control; Special Summon 1 "Salamangreat" Link Monster with the same name from your Extra Deck, using that monster you control as the entire material. (This is treated as a Link Summon.) You can only activate 1 "Salamangreat Transcendence" per turn.
  de: |-
    Wähle 1 „Grosalamander“-Linkmonster, das du kontrollierst; beschwöre 1 „Grosalamander“-Linkmonster mit demselben Namen als Spezialbeschwörung von deinem Extra Deck und verwende dafür jenes Monster, das du kontrollierst, als das gesamte Material. (Dies wird als Linkbeschwörung behandelt.) Du kannst nur 1 „Grosalamander-Erhabenheit“ pro Spielzug aktivieren.
  es: |-
    Selecciona 1 Monstruo de Enlace "Salamangrande" que controles; Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo de Enlace "Salamangrande" con el mismo nombre, usando ese monstruo que controles como todo el material. (Esto se trata como una Invocación por Enlace). Sólo puedes activar 1 "Salamangrande Trascendencia" por turno.
  fr: |-
    Ciblez 1 Monstre Lien "Salamangrande" que vous contrôlez ; Invoquez Spécialement 1 Monstre Lien "Salamangrande" du même nom depuis votre Extra Deck, en utilisant le monstre que vous contrôlez comme tout le Matériel. (Ceci est traité comme une Invocation Lien.) Vous ne pouvez activer qu'1 "Transcendance Salamangrande" par tour.
  it: |-
    Scegli come bersaglio 1 Mostro Link "Salamagna" che controlli; Evoca Specialmente 1 Mostro Link "Salamagna" con lo stesso nome dal tuo Extra Deck, utilizzando quel mostro che controlli come l'intero materiale. (Questa viene considerata come un'Evocazione Link.) Puoi attivare solo 1 "Trascendenza Salamagna" per turno.
  pt: |-
    Escolha 1 Monstro Link "Salamagrande" que você controla; Invoque por Invocação-Especial 1 Monstro Link "Salamagrande" com o mesmo nome do seu Deck Adicional, usando esse monstro que você controla como toda a matéria. (Isso é considerado uma Invocação-Link.) Você só pode ativar 1 "Transcendência Salamagrande" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドの「サラマングレイト」Ｌモンスター１体を対象として発動できる。その自分のモンスター１体のみを素材として同名の「サラマングレイト」Ｌモンスター１体をＬ召喚扱いでＥＸデッキから特殊召喚する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 "샐러맨그레이트" 링크 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 자신 몬스터 1장만을 소재로서 같은 이름의 "샐러맨그레이트" 링크 몬스터 1장을 링크 소환으로 취급하고 엑스트라 덱에서 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：以自己场上的1只“转生炎兽”连接怪兽为对象可以发动。仅以自己的该1只怪兽作为素材，将同名的1只“转生炎兽”连接怪兽视为连接召唤从额外牌组特殊召唤。
