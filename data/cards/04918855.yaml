  zh-CN: 龙血公 吸血鬼
text:
  en: |-
    If this card is Normal Summoned: You can target up to 2 monsters in your opponent's GY; Special Summon those monsters to your field in Defense Position, but their effects are negated. When a monster's effect is activated, while a monster(s) with its same name is in the GY(s) (Quick Effect): You can negate the activation. If a monster(s) is Special Summoned from your opponent's GY: You can Tribute 2 monsters; Special Summon this card from your GY. You can only use each effect of "Vampire Voivode" once per turn.
  de: |-
    Falls diese Karte als Normalbeschwörung beschworen wird: Du kannst bis zu 2 Monster im Friedhof deines Gegners wählen; beschwöre die Monster als Spezialbeschwörung auf deine Spielfeldseite in die Verteidigungsposition, aber ihre Effekte werden annulliert. Wenn ein Effekt eines Monsters aktiviert wird, solange ein oder mehr Monster mit seinem Namen in den Friedhöfen liegen (Schnelleffekt): Du kannst die Aktivierung annullieren. Falls ein oder mehr Monster als Spezialbeschwörung vom Friedhof deines Gegners beschworen werden: Du kannst 2 Monster als Tribut anbieten; beschwöre diese Karte als Spezialbeschwörung von deinem Friedhof. Du kannst jeden Effekt von „Vampir Voivode“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal: puedes seleccionar hasta 2 monstruos en el Cementerio de tu adversario; Invoca esos monstruos de Modo Especial a tu Campo en Posición de Defensa, pero sus efectos son negados. Cuando es activado el efecto de un monstruo, mientras uno o más monstruos con su mismo nombre están en el o los Cementerios (Efecto Rápido): puedes negar la activación. Si uno o más monstruos son Invocados de Modo Especial desde el Cementerio de tu adversario: puedes Sacrificar 2 monstruos; Invoca esta carta de Modo Especial desde tu Cementerio. Sólo puedes usar cada efecto de "Voivode Vampiro" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement : vous pouvez cibler max. 2 monstres dans le Cimetière de votre adversaire ; Invoquez Spécialement ces monstres sur votre Terrain en Position de Défense, mais leurs effets sont annulés. Lorsqu'un effet de monstre est activé, tant qu'un ou plusieurs monstres du même nom que celui-ci sont dans les Cimetières (Effet Rapide) : vous pouvez annuler l'activation. Si un ou plusieurs monstres sont Invoqués Spécialement depuis le Cimetière de votre adversaire : vous pouvez Sacrifier 2 monstres ; Invoquez Spécialement cette carte depuis votre Cimetière. Vous ne pouvez utiliser chaque effet de "Vampire Voivode" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente: puoi scegliere come bersaglio fino a 2 mostri nel Cimitero del tuo avversario; Evoca Specialmente quei mostri sul tuo Terreno in Posizione di Difesa, ma i loro effetti sono annullati. Quando viene attivato l'effetto di un mostro mentre uno o più mostri con il suo stesso nome sono in uno o più Cimiteri (Effetto Rapido): puoi annullare l'attivazione. Se uno o più mostri vengono Evocati Specialmente dal Cimitero del tuo avversario: puoi offrire come Tributo 2 mostri; Evoca Specialmente questa carta dal tuo Cimitero. Puoi utilizzare ogni effetto di "Voivoda Vampiro" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal: você pode escolher até 2 monstros no Cemitério do seu oponente; Invoque esses monstros por Invocação-Especial no seu campo em Posição de Defesa, mas seus efeitos são negados. Quando um efeito de monstro for ativado, enquanto um ou mais monstros com o seu mesmo nome estiverem no(s) Cemitério(s) (Efeito Rápido): você pode negar a ativação. Se um ou mais monstros forem Invocados por Invocação-Especial do Cemitério do seu oponente: você pode oferecer 2 monstros como Tributo; Invoque este card por Invocação-Especial do seu Cemitério. Você só pode usar cada efeito de "Vampiro Voivode" uma vez por turno.
  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚に成功した場合、相手の墓地のモンスターを２体まで対象として発動できる。そのモンスターを効果を無効にして自分フィールドに守備表示で特殊召喚する。②：モンスターの効果が発動した時、その同名モンスターが自分・相手の墓地に存在する場合に発動できる。その発動を無効にする。③：相手の墓地からモンスターが特殊召喚された場合、自分フィールドのモンスター２体をリリースして発動できる。このカードを墓地から特殊召喚する。
  ko: |-
    이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환에 성공했을 경우, 상대 묘지의 몬스터를 2장까지 대상으로 하고 발동할 수 있다. 그 몬스터를 효과를 무효로 하고 자신 필드에 수비 표시로 특수 소환한다. ②: 몬스터의 효과가 발동했을 때, 그와 같은 이름의 몬스터가 자신 / 상대의 묘지에 존재할 경우에 발동할 수 있다. 그 발동을 무효로 한다. ③: 상대 묘지에서 몬스터가 특수 소환되었을 경우, 자신 필드의 몬스터 2장을 릴리스하고 발동할 수 있다. 이 카드를 묘지에서 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②③的效果1回合各能使用1次。
    ①：这张卡召唤成功的场合，以对方墓地最多2只怪兽为对象才能发动。那些怪兽效果无效在自己场上守备表示特殊召唤。
    ②：怪兽的效果发动时，那些同名怪兽在自己·对方的墓地存在的场合才能发动。那个发动无效。
    ③：从对方墓地有怪兽特殊召唤的场合，把自己场上2只怪兽解放才能发动。这张卡从墓地特殊召唤。
