  en: |-
    If this card is Normal or Special Summoned: You can add 1 "Battlin' Boxer" monster or 1 "Counter" Counter Trap from your Deck to your hand, except "Battlin' Boxer Uppercutter". If this card is sent to the GY by card effect: You can activate 1 of these effects;
    ● Special Summon 1 "Battlin' Boxer" monster from your GY, except "Battlin’ Boxer Uppercutter".
    ● Set 1 "Counter" Counter Trap from your GY.
    You can only use 1 "Battlin' Boxer Uppercutter" effect per turn, and only once that turn.
