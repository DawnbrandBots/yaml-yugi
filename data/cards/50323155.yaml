name:
  en: Black Horn of Heaven
  de: Schwarzes Horn des Himmels
  es: Cuerno Oscuro de los Cielos
  fr: Corne Céleste Ténébreuse
  it: Corno Nero del Paradiso
  pt: Chifre Negro Celestial
  ja: <ruby>昇<rt>しょう</rt></ruby><ruby>天<rt>てん</rt></ruby>の<ruby>黒角笛<rt>ブラックホーン</rt></ruby>
  ja_romaji: Shōten no Burakku Hōn
