pendulum_effect:
  en: |-
    Once per turn: You can pay 500 LP, then target 1 "D/D" monster you control; it gains 500 ATK (even if this card leaves the field). Unless you have a "D/D" card in your other Pendulum Zone, this card's Pendulum Scale becomes 5.
  de: |-
    Einmal pro Spielzug: Du kannst 500 LP zahlen und dann 1 „D/D“-Monster wählen, das du kontrollierst; es erhält 500 ATK (selbst falls diese Karte das Spielfeld verlässt). Der Pendelbereich dieser Karte wird zu 5, es sei denn, du hast eine „D/D“-Karte in deiner anderen Pendelzone.
  es: |-
    Una vez por turno: puedes pagar 500 LP, y después seleccionar 1 monstruo "D/D" que controles; éste gana 500 ATK (aún si esta carta deja el Campo). A menos que tengas una carta "D/D" en tu otra Zona de Péndulo, la Escala de Péndulo de esta carta se convierte en 5.
  fr: |-
    Une fois par tour : vous pouvez payer 500 LP, puis ciblez 1 monstre "D/D" que vous contrôlez ; il gagne 500 ATK (même si cette carte quitte le Terrain). Sauf si vous avez une carte "D/D" dans votre autre Zone Pendule, l'Échelle Pendule de cette carte devient 5.
  it: |-
    Una volta per turno: puoi pagare 500 LP, poi scegliere come bersaglio 1 mostro "D/D" che controlli; esso guadagna 500 ATK (anche se questa carta lascia il Terreno). A meno che tu non abbia una carta "D/D" nella tua altra Zona Pendulum, il Valore Pendulum di questa carta diventa 5.
  pt: |-
    Uma vez por turno: você pode pagar 500 PV e, depois, escolher 1 monstro "D/D" que você controla; ele ganha 500 de ATK (mesmo que este card deixe o campo). A não ser que você tenha um card "D/D" na sua outra Zona de Pêndulo, a Escala de Pêndulo deste card se torna 5.
  ja: |-
    ①：１ターンに１度、５００ＬＰを払い、自分フィールドの「ＤＤ」モンスター１体を対象として発動できる。そのモンスターの攻撃力は５００アップする。②：もう片方の自分のＰゾーンに「ＤＤ」カードが存在しない場合、このカードのＰスケールは５になる。
  ko: |-
    ①: 1턴에 1번, 500 LP를 지불하고, 자신 필드의 "DD(디디)" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력은 500 올린다. ②: 다른 한쪽 자신의 펜듈럼 존에 "DD(디디)" 카드가 존재하지 않을 경우, 이 카드의 펜듈럼 스케일은 5 가 된다.
  zh-TW: |-
    ①：１回合１次，可支付５００LP，將我方場上的１隻「DD」怪獸做為對象發動。該怪獸的攻擊力提升５００。②：在我方另一側鐘擺區不存在「DD」卡的狀況下，此卡的鐘擺刻度變為５。
  zh-CN: |-
    ①：１回合１次，可支付５００生命点数，并以我方场上１只“DD”怪兽为对象发动。该怪兽的攻击力上升５００。②：另一边的我方灵摆区不存在有“DD”卡牌的场合，此卡的P刻度变成５。
