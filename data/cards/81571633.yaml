text:
  en: |-
    When this card is Normal Summoned: You can Special Summon 1 face-up DARK Pendulum Monster from your Extra Deck, but it has its effects negated, also you cannot Special Summon monsters for the rest of this turn, except "D/D" monsters.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 offenes FINSTERNIS Pendelmonster als Spezialbeschwörung von deinem Extra Deck beschwören, aber seine Effekte bleiben annulliert, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer „D/D“-Monstern.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes Invocar de Modo Especial, desde tu Deck Extra, 1 Monstruo de Péndulo de OSCURIDAD boca arriba, pero ve negados sus efectos, y además por el resto de este turno no puedes Invocar monstruos de Modo Especial, excepto monstruos "D/D".
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez Invoquer Spécialement 1 Monstre Pendule TÉNÈBRES face recto depuis votre Extra Deck, mais il a ses effets annulés, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres "D/D" exclus) le reste de ce tour.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi Evocare Specialmente 1 Mostro Pendulum OSCURITÀ scoperto dal tuo Extra Deck, ma i suoi effetti si annullano, inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri "D/D".
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode Invocar por Invocação-Especial 1 Monstro Pêndulo de TREVAS com a face para cima do seu Deck Adicional, mas ele tem seus efeitos negados e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros "D/D".
  ja: |-
    ①：このカードが召喚に成功した時に発動できる。自分のエクストラデッキから、表側表示の闇属性Ｐモンスター１体を特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化され、この効果の発動後、ターン終了時まで自分は「ＤＤ」モンスターしか特殊召喚できない。
  ko: |-
    ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 자신 엑스트라 덱에서, 앞면 표시의 어둠 속성 펜듈럼 몬스터 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화되고, 이 효과의 발동 후, 턴 종료시까지 자신은 "DD(디디)" 몬스터밖에 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：这张卡召唤成功时才能发动。从自己的额外卡组把1只表侧表示的暗属性灵摆怪兽特殊召唤。这个效果特殊召唤的怪兽的效果无效化，这个效果的发动后，直到回合结束时自己不是「DD」怪兽不能特殊召唤。
