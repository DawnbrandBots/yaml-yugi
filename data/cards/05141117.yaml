  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned by a Wyrm monster's effect. If a monster(s) is banished by card effect (except during the Damage Step): You can Special Summon this card from your GY (if it was there when the monster was banished) or hand (even if not), but banish it when it leaves the field. If this card is Special Summoned: You can target 1 card in the Field Zone and 1 monster your opponent controls or in their GY; banish them. You can only use each effect of "Swordsoul Dragon of the Abyss" once per turn.
