name:
  en: Raidraptor - Satellite Cannon Falcon
  de: Überfallraptor - Satellitenkanonen-Falke
  es: Asaltorrapaz - Halcón del Cañón Satélite
  fr: Raidraptor - Faucon Canon Satellite
  it: Raidraptor - Falco Satellite Cannone
  pt: Ataqueraptor - Falcão Canhão Satélite
  ja: <ruby>ＲＲ<rt>レイド・ラプターズ</rt></ruby>－サテライト・キャノン・ファルコン
  ja_romaji: Reido Raputāzu - Sateraito Kyanon Farukon
  ko: <ruby>RR<rt>레이드 랩터즈</rt></ruby>－새털라이트 캐논 팔콘
  ko_rr: Reideu Raepteojeu - Saeteollaiteu Kaenon Palkon
  zh-TW: 急襲猛禽－衛星炮獵鷹
  zh-CN: 急袭猛禽－卫星炮猎鹰
text:
  en: |-
    2 Level 8 Winged Beast monsters
    If this card is Xyz Summoned by using a "Raidraptor" monster as material: You can destroy all Spells and Traps your opponent controls. Your opponent cannot activate cards or effects in response to this effect's activation. (Quick Effect): You can detach 1 material from this card, then target 1 face-up monster your opponent controls; it loses 800 ATK for each "Raidraptor" monster in your GY.
  de: |-
    2 Geflügeltes Ungeheuer-Monster der Stufe 8
    Falls diese Karte als Xyz-Beschwörung beschworen und dafür ein „Überfallraptor“-Monster als Material verwendet wird: Du kannst alle Zauber und Fallen zerstören, die dein Gegner kontrolliert. Dein Gegner kann weder Karten noch Effekte als Reaktion auf die Aktivierung dieses Effekts aktivieren. Schnelleffekt: Du kannst 1 Material von dieser Karte abhängen und dann 1 offenes Monster wählen, das dein Gegner kontrolliert; es verliert 800 ATK für jedes „Überfallraptor“-Monster in deinem Friedhof.
  es: |-
    2 monstruos Bestia Alada de Nivel 8
    Si esta carta es Invocada Xyz usando un monstruo "Asaltorrapaz" como material: puedes destruir todas las Mágicas y Trampas que controla tu adversario. Tu adversario no puede activar cartas o efectos en respuesta a la activación de este efecto. Efecto Rápido: puedes desacoplar de esta carta 1 material, y después seleccionar 1 monstruo boca arriba que controle tu adversario; éste pierde 800 ATK por cada monstruo "Asaltorrapaz" en tu Cementerio.
  fr: |-
    2 monstres Bête Ailée de Niveau 8
    Si cette carte est Invoquée par Xyz en utilisant un monstre "Raidraptor" comme Matériel : vous pouvez détruire toutes les Magies/Pièges contrôlés par votre adversaire. Votre adversaire ne peut ni activer de cartes ni d'effets en réponse à l'activation de cet effet. Effet Rapide : vous pouvez détacher 1 Matériel de cette carte, puis ciblez 1 monstre face recto contrôlé par votre adversaire ; il perd 800 ATK pour chaque monstre "Raidraptor" dans votre Cimetière.
  it: |-
    2 mostri Bestia Alata di Livello 8
    Se questa carta viene Evocata Xyz utilizzando un mostro "Raidraptor" come materiale: puoi distruggere tutte le Magie e Trappole controllate dal tuo avversario. Il tuo avversario non può attivare carte o effetti in risposta all'attivazione di questo effetto. Effetto Rapido: puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; esso perde 800 ATK per ogni mostro "Raidraptor" nel tuo Cimitero.
  pt: |-
    2 monstros Besta Alada de Nível 8
    Se este card for Invocado por Invocação-Xyz ao usar um monstro "Ataqueraptor" como matéria: você pode destruir todas as Magias e Armadilhas que seu oponente controla. Seu oponente não pode ativar cards ou efeitos em resposta à ativação deste efeito. Efeito Rápido: você pode desassociar 1 matéria deste card e, depois, escolher 1 monstro com a face para cima que seu oponente controla; ele perde 800 de ATK para cada monstro "Ataqueraptor" no seu Cemitério.
  ja: |-
    鳥獣族レベル８モンスター×２
    ①：このカードが「ＲＲ」モンスターを素材として<ruby>Ｘ<rt>エクシーズ</rt></ruby>召喚に成功した場合に発動できる。相手フィールドの魔法・罠カードを全て破壊する。この効果の発動に対して、相手は魔法・罠・モンスターの効果を発動できない。②：このカードの<ruby>Ｘ<rt>エクシーズ</rt></ruby>素材を１つ取り除き、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力は自分の墓地の「ＲＲ」モンスターの数×８００ダウンする。この効果は相手ターンでも発動できる。
  ko: |-
    비행야수족 레벨 8 몬스터 × 2
    ①: 이 카드가 "RR(레이드 랩터즈)" 몬스터를 소재로서 엑시즈 소환에 성공했을 경우에 발동할 수 있다. 상대 필드의 마법 / 함정 카드를 전부 파괴한다. 이 효과의 발동에 대하여, 상대는 마법 / 함정 / 몬스터의 효과를 발동할 수 없다. ②: 이 카드의 엑시즈 소재를 1개 제거하고, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력은 자신 묘지의 "RR(레이드 랩터즈)" 몬스터의 수 × 800 내린다. 이 효과는 상대 턴에도 발동할 수 있다.
  zh-TW: |-
    鳥獸族等級８怪獸×２
    ①：可在此卡以「急襲猛禽」怪獸做為素材超量召喚成功的狀況下發動。將對方場上的所有魔法・陷阱卡全部破壞。針對此效果的發動，對方無法發動魔法・陷阱・怪獸的效果。②：可去除此卡的１個超量素材，將對方場上的１隻正面表示怪獸做為對象發動。該怪獸的攻擊力依據我方墓地的「急襲猛禽」怪獸的數量×８００進行降低。此效果在對方回合也可發動。
  zh-CN: |-
    鸟兽族等级8怪兽×2
    ①：此卡以"急袭猛禽"怪兽作为素材超量召唤成功的情况下可以发动。将对手场上的所有魔法・陷阱卡破坏。应对此效果的发动，对手不可发动魔法・陷阱・怪兽的效果。②：去除此卡的1个超量素材，以对手场上的1只表侧表示怪兽为对象可以发动。该怪兽的攻击力下降相当于自己墓地"急袭猛禽"怪兽的数量×800的数值。此效果在对手回合中也可以发动。
