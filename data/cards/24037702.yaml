name:
  en: March of the Dark Brigade
  de: Marsch der Dunkelbrigade
  es: Marcha de la Caballería Oscura
  fr: Marche des Ténèbres
  it: Marcia della Brigata dell'Oscurità
  pt: Marcha da Brigada das Trevas
  ja: <ruby>闇<rt>やみ</rt></ruby>の<ruby>進<rt>しん</rt></ruby><ruby>軍<rt>ぐん</rt></ruby>
  ja_romaji: Yami no Shingun
  ko: 어둠의 진군
  ko_rr: Eodum-ui Jingun
  zh-TW: 闇之進軍
  zh-CN: 暗之进军
text:
  en: |-
    Target 1 "Lightsworn" monster in your GY that has a Level; add it to your hand, then banish a number of cards from the top of your Deck equal to the original Level of that monster in your hand. You can only activate 1 "March of the Dark Brigade" per turn.
  de: |-
    Wähle 1 „Lichtverpflichtet“-Monster, das eine Stufe hat, in deinem Friedhof; füge es deiner Hand hinzu, dann verbanne eine Anzahl oberste Karten von deinem Deck in Höhe der Grund-Stufe des Monsters in deiner Hand. Du kannst nur 1 „Marsch der Dunkelbrigade“ pro Spielzug aktivieren.
  es: |-
    Selecciona 1 monstruo "Luminoso/a" en tu Cementerio que tenga Nivel; añádelo a tu mano, y después destierra tantas cartas de la parte superior de tu Deck igual al Nivel original de ese monstruo en tu mano. Sólo puedes activar 1 "Marcha de la Caballería Oscura" por turno.
  fr: |-
    Ciblez 1 monstre "Seigneur Lumière" dans votre Cimetière qui a un Niveau ; ajoutez-le à votre main, puis bannissez un nombre de cartes du dessus de votre Deck égal au Niveau d'origine du monstre dans votre main. Vous ne pouvez activer qu'1 "Marche des Ténèbres" par tour.
  it: |-
    Scegli come bersaglio 1 mostro "Fedele della Luce" nel tuo Cimitero che ha un Livello; aggiungilo alla tua mano, poi bandisci un numero di carte dalla cima del tuo Deck pari al Livello originale di quel mostro nella tua mano. Puoi attivare solo 1 "Marcia della Brigata dell'Oscurità" per turno.
  pt: |-
    Escolha 1 monstro "Luminoso(a)" que tenha um Nível no seu Cemitério; adicione-o a sua mão e, depois, bana um número de cards do topo do seu Deck igual ao Nível original desse monstro em sua mão. Você só pode ativar 1 "Marcha da Brigada das Trevas" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分の墓地の「ライトロード」モンスター１体を対象として発動できる。そのモンスターを手札に加える。その後、手札に加えたそのモンスターの元々のレベルの数だけ、自分のデッキの上からカードを除外する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 묘지의 "라이트로드" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다. 그 후, 패에 넣은 그 몬스터의 원래 레벨의 수만큼, 자신의 덱 위에서 카드를 제외한다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。①：以自己墓地1只「光道」怪兽为对象才能发动。那只怪兽加入手卡。那之后，把加入手卡的那只怪兽的原本等级数量的卡从自己卡组上面除外。
