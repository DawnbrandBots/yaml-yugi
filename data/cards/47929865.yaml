text:
  en:
  de: |-
    Falls diese Karte für die Synchrobeschwörung eines Monsters vom Typ Hexer auf den Friedhof gelegt wird, kannst du 1 Spielfeldzauberkarte in deinem Friedhof wählen und deiner Hand hinzufügen.
  es: |-
    Si esta carta es mandada al Cementerio para una Invocación por Sincronía de un monstruo de Tipo Lanzador de Conjuros, puedes seleccionar y añadir a tu mano, desde tu Cementerio, 1 Carta Mágica de Campo.
  fr: |-
    Si cette carte est envoyée au Cimetière pour l'Invocation Synchro d'un monstre de Type Magicien, vous pouvez sélectionner et ajouter 1 Carte Magie de Terrain depuis votre Cimetière à votre main.
  it: |-
    Se questa carta viene mandata al Cimitero per la Synchro Evocazione di un mostro di Tipo Incantatore, puoi scegliere 1 Carta Magia Terreno dal tuo Cimitero ed aggiungerla alla tua mano.
  pt: |-
    Se este card for enviado ao Cemitério para a Invocação-Sincro de um Monstro Sincro do Tipo Mago, você pode selecionar e adicionar 1 Card de Magia de Campo do seu Cemitério para a sua mão.
  ja: |-
    ①：このカードが魔法使い族モンスターのＳ素材として墓地へ送られた場合、自分の墓地のフィールド魔法カード１枚を対象として発動できる。そのカードを手札に加える。
  ko: |-
    이 카드가 마법사족 몬스터의 싱크로 소환에 사용되어 묘지로 보내졌을 경우, 자신의 묘지에 존재하는 필드 마법 카드 1장을 선택하고 패에 넣을 수 있다.
  zh-TW: |-
    可在此卡被使用於魔法使族怪獸的同步召喚被送至墓地的狀況下發動。選擇我方墓地的１張場地魔法卡加入手牌。
  zh-CN: |-
    此卡被用于魔法师族怪兽的同步召唤并被送入墓地的场合可发动。选择我方墓地的１张场地魔法卡并加入手牌。
