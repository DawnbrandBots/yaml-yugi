  pt: Besta Magichave - Ansyalabolas
  ja: <ruby>魔<rt>ま</rt></ruby><ruby>鍵<rt>けん</rt></ruby><ruby>召<rt>しょう</rt></ruby><ruby>獣<rt>じゅう</rt></ruby>－アンシャラボラス
  ja_romaji: Makenshōjū - Ansharaborasu
  ko: 마건소수－안샤라볼라스
  ko_rr: Mageonsosu - Ansyarabollaseu
  zh-TW: 魔鍵召獸－安希亞拉波斯
  zh-CN: 魔键召兽－安希亚拉波斯
text:
  en: |-
    1 "Magikey" monster + 1 Normal Monster, except a Token
    If this card is Fusion Summoned: You can add 1 "Magikey Maftea" from your GY to your hand. You can only use this effect of "Magikey Beast - Ansyalabolas" once per turn. Once per turn: You can target 1 Attack Position monster your opponent controls with the same Attribute as a Normal Monster or "Magikey" monster in your GY; change it to Defense Position, and if you do, it loses 1000 DEF. Banish any monster destroyed by battle with this card.
  de: |-
    1 „Magieschlüssel“-Monster + 1 Normales Monster, außer einer Spielmarke
    Falls diese Karte als Fusionsbeschwörung beschworen wird: Du kannst deiner Hand 1 „Magieschlüssel Maftea“ von deinem Friedhof hinzufügen. Du kannst diesen Effekt von „Magieschlüssel-Ungeheuer - Ansyalabolas“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug: Du kannst 1 Monster in Angriffsposition, das dein Gegner kontrolliert, mit derselben Eigenschaft wie ein Normales Monster oder „Magieschlüssel“-Monster in deinem Friedhof wählen; ändere es in die Verteidigungsposition und falls du dies tust, verliert es 1000 DEF. Verbanne alle Monster, die durch Kampf mit dieser Karte zerstört werden.
  es: |-
    1 monstruo "Magillave" + 1 Monstruo Normal, excepto una Ficha
    Si esta carta es Invocada por Fusión: puedes añadir a tu mano 1 "Maftea Magillave" en tu Cementerio. Sólo puedes usar este efecto de "Bestia Magillave - Ansyalabolas" una vez por turno. Una vez por turno: puedes seleccionar 1 monstruo en Posición de Ataque que controle tu adversario con el mismo Atributo que el de un Monstruo Normal o monstruo "Magillave" en tu Cementerio; cámbialo a Posición de Defensa y, si lo haces, éste pierde 1000 DEF. Destierra cualquier monstruo destruido en batalla con esta carta.
  fr: |-
    1 monstre "Magiclé" + 1 Monstre Normal (Jetons exclus)
    Si cette carte est Invoquée par Fusion : vous pouvez ajouter 1 "Maftea de la Magiclé" depuis votre Cimetière à votre main. Vous ne pouvez utiliser cet effet de "Bête de la Magiclé - Ansyalabolas" qu'une fois par tour. Une fois par tour : vous pouvez cibler 1 monstre en Position d'Attaque contrôlé par votre adversaire du même Attribut qu'un Monstre Normal ou monstre "Magiclé" dans votre Cimetière ; changez-le en Position de Défense, et si vous le faites, il perd 1000 DEF. Bannissez les monstres détruits au combat avec cette carte.
  it: |-
    1 mostro "Magichiave" + 1 Mostro Normale, eccetto un Segna-Mostro
    Se questa carta viene Evocata tramite Fusione: puoi aggiungere 1 "Maftea Magichiave" dal tuo Cimitero alla tua mano. Puoi utilizzare questo effetto di "Magichiave Bestia - Ansyalabolas" una sola volta per turno. Una volta per turno: puoi scegliere come bersaglio 1 mostro in Posizione di Attacco controllato dal tuo avversario con lo stesso Attributo di un Mostro Normale o mostro "Magichiave" nel tuo Cimitero; mettilo in Posizione di Difesa e, se lo fai, esso perde 1000 DEF. Bandisci qualsiasi mostro distrutto in battaglia con questa carta.
  pt: |-
    1 monstro "Magichave" + 1 Monstro Normal, exceto uma Ficha
    Se este card for Invocado por Invocação-Fusão: você pode adicionar 1 "Maftea Magichave" do seu Cemitério à sua mão. Você só pode usar este efeito de "Besta Magichave - Ansyalabolas" uma vez por turno. Uma vez por turno: você pode escolher 1 monstro em Posição de Ataque que seu oponente controla com o mesmo Atributo que o de um Monstro Normal ou monstro "Magichave" no seu Cemitério; coloque-o em Posição de Defesa e, se isso acontecer, ele perde 1000 de DEF. Bana quaisquer monstros destruídos em batalha com este card.
  ja: |-
    「魔鍵」モンスター＋トークン以外の通常モンスター
    このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが融合召喚に成功した場合に発動できる。自分の墓地から「魔鍵－マフテア」１枚を選んで手札に加える。②：１ターンに１度、自分の墓地の通常モンスターまたは「魔鍵」モンスターのいずれかと同じ属性を持つ、相手の攻撃表示モンスター１体を対象として発動できる。そのモンスターを守備表示にし、その守備力を１０００ダウンする。③：このカードが戦闘で破壊したモンスターは墓地へは行かず除外される。
  ko: |-
    "마건" 몬스터 ＋ 토큰 이외의 일반 몬스터
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 융합 소환에 성공했을 경우에 발동할 수 있다. 자신 묘지에서 "마건－마프테아" 1장을 고르고 패에 넣는다. ②: 1턴에 1번, 자신 묘지의 일반 몬스터 또는 "마건" 몬스터의 어느 것과 같은 속성을 가지는, 상대의 공격 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 하고, 그 수비력을 1000 내린다. ③: 이 카드가 전투로 파괴한 몬스터는 묘지로는 가지 않으며 제외된다.
  zh-TW: |-
    「魔鍵」怪獸＋衍生物以外的通常怪獸
    此卡名的①效果，１回合僅限使用１次。①：可在此卡融合召喚成功的狀況下發動。從我方墓地選擇１張「魔鍵－莫夫提亞」加入手牌。②：１回合１次，可將對方１隻與我方墓地任一通常怪獸或「魔鍵」怪獸相同屬性的攻擊表示怪獸做為對象發動。將該怪獸變為守備表示，該守備力降低１０００。③：此卡因戰鬥破壞的怪獸不去墓地，而是除外。
  zh-CN: |-
    “魔键”怪兽＋衍生物以外的通常怪兽
    此卡名的①效果１回合仅可使用１次。①：此卡融合召唤成功的情况下可以发动。从自己的墓地挑选１张“魔键－马夫提亚”加入手牌。②：１回合１次，以拥有与自己墓地任一通常怪兽或“魔键”怪兽相同的属性的、对手的１只攻击表示怪兽为对象可以发动。将该怪兽改成守备表示，其守备力下降１０００。③：此卡战斗破坏的怪兽不去墓地而是被除外。
