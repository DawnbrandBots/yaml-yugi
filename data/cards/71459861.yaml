name:
  en: Summon Storm
  de: Sturm heraufbeschwören
  es: Invocar Tormenta
  fr: Invocation de la Tempête
  it: Evoca Tempesta
  pt: Invocar Tempestade
  ja: サモン・ストーム
  ja_romaji: Samon Sutōmu
  ko: 서몬 스톰
  ko_rr: Seomon Seutom
  zh-TW: 召喚風暴
  zh-CN: 召唤风暴
text:
  en: |-
    Pay 800 LP; Special Summon 1 Level 6 or lower WIND monster from your hand. During your Main Phase, except the turn this card was sent to the GY: You can banish this card from your GY; Special Summon 1 Level 4 or lower WIND monster from your hand. You can only use this effect of "Summon Storm" once per turn.
  de: |-
    Zahle 800 LP; beschwöre 1 WIND Monster der Stufe 6 oder niedriger als Spezialbeschwörung von deiner Hand. Während deiner Main Phase, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte von deinem Friedhof verbannen; beschwöre 1 WIND Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand. Du kannst diesen Effekt von „Sturm heraufbeschwören“ nur einmal pro Spielzug verwenden.
  es: |-
    Paga 800 LP; Invoca de Modo Especial, desde tu mano, 1 monstruo de VIENTO de Nivel 6 o menor. Durante tu Main Phase, excepto en el turno en el que esta carta fue mandada al Cementerio: puedes desterrar esta carta en tu Cementerio; Invoca de Modo Especial, desde tu mano, 1 monstruo de VIENTO de Nivel 4 o menor. Sólo puedes usar este efecto de "Invocar Tormenta" una vez por turno.
  fr: |-
    Payez 800 LP ; Invoquez Spécialement 1 monstre VENT de max. Niveau 6 depuis votre main. Durant votre Main Phase, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir cette carte depuis votre Cimetière ; Invoquez Spécialement 1 monstre VENT de max. Niveau 4 depuis votre main. Vous ne pouvez utiliser cet effet de "Invocation de la Tempête" qu'une fois par tour.
  it: |-
    Paga 800 LP; Evoca Specialmente 1 mostro VENTO di Livello 6 o inferiore dalla tua mano. Durante la tua Main Phase, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero; Evoca Specialmente 1 mostro VENTO di Livello 4 o inferiore dalla tua mano. Puoi utilizzare questo effetto di "Evoca Tempesta" una sola volta per turno.
  pt: |-
    Pague 800 PV; Invoque por Invocação-Especial 1 monstro de VENTO de Nível 6 ou menos da sua mão. Durante sua Fase Principal, exceto no turno em que este card foi enviado para o Cemitério: você pode banir este card do seu Cemitério; Invoque por Invocação-Especial 1 monstro de VENTO de Nível 4 ou menos da sua mão. Você só pode usar este efeito de "Invocar Tempestade" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：８００ＬＰを払って発動できる。手札からレベル６以下の風属性モンスター１体を特殊召喚する。②：墓地のこのカードを除外して発動できる。手札からレベル４以下の風属性モンスター１体を特殊召喚する。この効果はこのカードが墓地へ送られたターンには発動できない。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 800 LP를 지불하고 발동할 수 있다. 패에서 레벨 6 이하의 바람 속성 몬스터 1장을 특수 소환한다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 패에서 레벨 4 이하의 바람 속성 몬스터 1장을 특수 소환한다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的②效果1回合仅可使用1次。①：支付800LP可以发动。从手牌将1只等级6以下的风属性怪兽特殊召唤。②：将墓地的此卡除外可以发动。从手牌将1只等级4以下的风属性怪兽特殊召唤。此效果在此卡被送至墓地的回合不可发动。
