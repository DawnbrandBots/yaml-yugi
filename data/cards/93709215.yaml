text:
  en: |-
    Cannot be Special Summoned. This card can attack twice during each Battle Phase. If this card attacks a Defense Position monster, inflict piercing Battle Damage to your opponent.
  de: |-
    Kann nicht als Spezialbeschwörung beschworen werden. Diese Karte kann während jeder Battle Phase zweimal angreifen. Falls diese Karte ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu.
  es: |-
    Esta carta no puede ser Invocada de Modo Especial. Esta carta puede atacar dos veces durante cada Battle Phase. Durante una batalla entre esta carta atacante y un monstruo en Posición de Defensa cuya DEF sea menor que el ATK de esta carta, inflige la diferencia como Daño de Batalla a tu adversario.
  fr: |-
    Cette carte ne peut pas être Invoquée Spécialement. Cette carte peut attaquer deux fois durant chaque Battle Phase. Durant un combat entre cette carte attaquant et un monstre en Position de Défense dont la DEF est inférieure à l'ATK de cette carte, infligez la différence en tant que dommages de combat à votre adversaire.
  it: |-
    Non può essere Evocato Specialmente. Questa carta può attaccare due volte durante ogni Battle Phase. Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario.
  pt:
  ja: |-
    このカードは特殊召喚できない。このカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。このカードは１度のバトルフェイズ中に２回攻撃する事ができる。
  ko: |-
    이 카드는 특수 소환할 수 없다. 이 카드가 수비 표시 몬스터를 공격했을 때, 그 수비력을 공격력이 넘었으면, 그 수치만큼 상대 라이프에 전투 데미지를 준다. 이 카드는 1번의 배틀 페이즈 중에 2회 공격할 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡不能特殊召唤。这张卡向守备表示怪兽攻击时，若攻击力超过那个守备力，给与对方基本分那个数值的战斗伤害。这张卡在同1次的战斗阶段中可以作2次攻击。
