text:
  en: |-
    When this card destroys an opponent's monster by battle and sends it to the Graveyard, you can Tribute this card to return the destroyed card to the top of its owner's Deck.
  de: |-
    Wenn diese Karte ein Monster deines Gegners durch Kampf zerstört und auf den Friedhof legt, kannst du diese Karte als Tribut anbieten, um die zerstörte Karte auf das Deck ihres Besitzers zurückzulegen.
  es: |-
    Cuando esta carta destruye a un monstruo de tu adversario en batalla y lo manda al Cementerio, puedes Sacrificar esta carta para devolver la carta destruida a la parte superior del Deck de su dueño.
  fr: |-
    Lorsque cette carte détruit un monstre de l'adversaire au combat et l'envoie au Cimetière, vous pouvez Sacrifier cette carte pour renvoyer la carte détruite en haut du Deck de son propriétaire.
  it: |-
    Quando questa carta distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero, puoi offrire come Tributo questa carta per far ritornare la carta distrutta in cima al Deck del suo proprietario.
  pt:
  ja: |-
    このカードが相手モンスターを戦闘によって破壊して墓地に送った時、このカードをリリースする事で、破壊したカードを持ち主のデッキの一番上に戻す。
  ko: |-
    이 카드가 상대 몬스터를 전투에 의해서 파괴하여 묘지로 보냈을 때, 이 카드를 릴리스하는 것으로, 파괴한 카드를 주인의 덱 맨 위로 되돌린다.
  zh-TW:
  zh-CN: |-
    这张卡战斗破坏对方怪兽送去墓地时，把这张卡解放才能发动。破坏的那张卡回到持有者卡组最上面。
