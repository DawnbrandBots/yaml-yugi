  zh-CN: 列王诗篇
text:
  en: |-
    If you have no monsters in your GY, you can activate this card from your hand. When your opponent activates a monster effect on the field: Negate that effect, then if you have a Trap in your GY, you can add 1 "Dominus" card from your Deck to your hand. If you activated this card from your hand, you cannot activate the effects of monsters in your hand, GY, and banishment, until the end of the next turn. You can only activate 1 "Songs of the Dominators" per turn.
  de: |-
    Falls du keine Monster in deinem Friedhof hast, kannst du diese Karte von deiner Hand aktivieren. Wenn dein Gegner einen Monstereffekt auf dem Spielfeld aktiviert: Annulliere jenen Effekt, dann, falls du eine Falle in deinem Friedhof hast, kannst du deiner Hand 1 „Dominus“-Karte von deinem Deck hinzufügen. Falls du diese Karte von deiner Hand aktiviert hast, kannst du bis zum Ende des nächsten Spielzugs keine Effekte von Monstern in deiner Hand, deinem Friedhof und unter deinen verbannten Karten aktivieren. Du kannst nur 1 „Lieder der Beherrscher“ pro Spielzug aktivieren.
  es: |-
    Si no tienes monstruos en tu Cementerio, puedes activar esta carta desde tu mano. Cuando tu adversario activa el efecto de un monstruo en el Campo: niega ese efecto y después, si tienes una Trampa en tu Cementerio, puedes añadir a tu mano 1 carta "Dominus" en tu Deck. Si activaste esta carta en tu mano, no puedes activar los efectos de monstruos en tu mano, Cementerio y destierro, hasta el final del próximo turno. Sólo puedes activar 1 "Cantos de los Dominadores" por turno.
  fr: |-
    Si vous n'avez aucun monstre dans votre Cimetière, vous pouvez activer cette carte depuis votre main. Lorsque votre adversaire active un effet de monstre sur le Terrain : annulez l'effet, puis si vous avez un Piège dans votre Cimetière, vous pouvez ajouter 1 carte "Dominus" depuis votre Deck à votre main. Si vous avez activé cette carte depuis votre main, vous ne pouvez pas activer les effets des monstres dans votre main, Cimetière et bannissement jusqu'à la fin du prochain tour. Vous ne pouvez activer qu'1 "Chants des Dominateurs" par tour.
  it: |-
    Se non hai mostri nel tuo Cimitero, puoi attivare questa carta dalla tua mano. Quando il tuo avversario attiva l'effetto di un mostro sul Terreno: annulla quell'effetto, poi se hai una Trappola nel tuo Cimitero, puoi aggiungere 1 carta "Dominus" dal tuo Deck alla tua mano. Se hai attivato questa carta dalla tua mano, non puoi attivare gli effetti dei mostri nella tua mano, Cimitero e carte bandite, fino alla fine del prossimo turno. Puoi attivare solo 1 "Canzoni dei Dominatori" per turno.
  pt: |-
    Se você não tiver monstros no seu Cemitério, você pode ativar este card da sua mão. Quando seu oponente ativar um efeito de monstro no campo: negue o efeito e, depois, se você tiver uma Armadilha no seu Cemitério, você pode adicionar 1 card "Dominus" do seu Deck à sua mão. Se você ativou este card da sua mão, até o final do próximo turno, você não pode ativar os efeitos de monstros na sua mão, no Cemitério e no banimento. Você só pode ativar 1 "Canções dos Dominadores" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。自分の墓地にモンスターが存在しない場合、このカードの発動は手札からもできる。①：相手がフィールドのモンスターの効果を発動した時に発動できる。その効果を無効にする。自分の墓地に罠カードが存在する場合、さらにデッキから「ドミナス」カード１枚を手札に加える事ができる。このカードを手札から発動した場合、発動後、次のターンの終了時まで自分は手札・墓地・除外状態のモンスターの効果を発動できない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. 자신 묘지에 몬스터가 존재하지 않을 경우, 이 카드의 발동은 패에서도 할 수 있다. ①: 상대가 필드의 몬스터의 효과를 발동했을 때에 발동할 수 있다. 그 효과를 무효로 한다. 자신 묘지에 함정 카드가 존재할 경우, 추가로 덱에서 "도미나스" 카드 1장을 패에 넣을 수 있다. 이 카드를 패에서 발동했을 경우, 발동 후, 다음 턴 종료시까지 자신은 패 / 묘지 / 제외 상태인 몬스터의 효과를 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。自己墓地不存在怪兽的情况下，此卡也可从手牌发动。①：对手发动场上的怪兽的效果时可以发动。将该效果无效。自己墓地存在陷阱卡的情况下，进而可从牌组将1张“主王”卡加入手牌。从手牌发动此卡的情况下，发动后，直至下个回合结束时为止，自己不可发动手牌・墓地・除外状态的怪兽的效果。
