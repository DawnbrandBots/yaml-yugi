text:
  en: |-
    Activate only when a Ritual Monster is Ritual Summoned. Your opponent cannot activate any Spell or Trap Cards or use their effects until your next Standby Phase.
  de: |-
    Aktiviere diese Karte nur, wenn ein Ritualmonster als Ritualbeschwörung beschworen wird. Dein Gegner kann bis zu deiner nächsten Standby Phase keine Zauber- oder Fallenkarten aktivieren und ihre Effekte nicht benutzen.
  es: |-
    Sólo puedes activar esta carta cuando un Monstruo de Ritual es Invocado por Ritual. Tu adversario no puede activar Cartas Mágicas o de Trampa o utilizar sus efectos hasta tu próxima Standby Phase.
  fr: |-
    Activable uniquement lorsqu'un Monstre Rituel est Invoqué Rituellement. Votre adversaire ne peut activer de Cartes Magie ou Piège ou utiliser ses effets jusqu'à votre prochaine Standby Phase.
  it: |-
    Attiva solo quando un Mostro Rituale viene Evocato tramite Rituale. Il tuo avversario non può attivare nessuna Carta Magia o Trappola o utilizzare i loro effetti fino alla tua prossima Standby Phase.
  pt: |-
    Só pode ser ativado quando um Monstro de Ritual for Invocado por Invocação-Ritual. Seu oponente não pode ativar quaisquer Cards de Magia ou Armadilha ou usar seus efeitos até a sua próxima Fase de Apoio.
  ja: |-
    ①：自分または相手が儀式召喚に成功した時に発動できる。次の自分ターンのスタンバイフェイズまで、相手は魔法・罠カードの発動及びその効果の発動ができない。
  ko: |-
    ①: 자신 또는 상대가 의식 소환에 성공했을 때에 발동할 수 있다. 다음 자신 턴의 스탠바이 페이즈까지, 상대는 마법 / 함정 카드의 발동 및 그 효과의 발동을 할 수 없다.
  zh-TW: |-
    ①：可在我方或對方儀式召喚成功時發動。在下一個我方回合的準備階段前，對方無法發動魔法・陷阱卡及無法發動該效果。
  zh-CN: |-
    ①：自己或者对方仪式召唤成功时才能发动。直到下次的自己回合的准备阶段，对方不能作魔法·陷阱卡的发动以及那些效果的发动。
