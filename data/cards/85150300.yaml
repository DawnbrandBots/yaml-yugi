name:
  en: Spirit Poacher
  de: Geisterwilderer
  es: Furtivo de Espíritus
  fr: Braconnier d'Esprits
  it: Bracconiere di Spiriti
  pt: Caçador Ilegal de Espíritos
  ja: <ruby>精霊の狩人<rt>スピリット・ハンター</rt></ruby>
