text:
  en:
  de: |-
    Diese Karte kann im Spielzug, in dem sie als Normal-, Flipp- oder Spezialbeschwörung beschworen wurde, nicht angreifen. Entferne in jeder deiner Standby Phasen und jeder Standby Phase deines Gegners 1 Zauberzählmarke auf deiner Spielfeldseite. Wenn du dies nicht tust, zerstöre diese Karte.
  es: |-
    Esta carta no puede atacar el mismo turno en el que es Invocada mediante una Invocación Normal, Invocación de Volteo o Invocación Especial. Durante cada una de tus Standby Phases y de las de tu adversario, retira 1 Contador Mágico en tu Campo. Si no lo haces, destruye esta carta.
  fr: |-
    Cette carte ne peut pas attaquer le tour durant lequel elle est Invoquée par Invocation Normale, Invocation Flip ou Invocation Spéciale. Durant chacune de vos Standby Phases, retirez 1 Compteur Magie sur votre Terrain. Si vous ne le faites pas, détruisez cette carte.
  it: |-
    Questa carta non può attaccare nello stesso turno in cui viene Evocata tramite Evocazione Normale, Evocazione per Scoperta, o Evocazione Speciale. Durante ogni Standby Phase tua e del tuo avversario, rimuovi 1 Segnalino Magia sul tuo Terreno. Se non lo fai, distruggi questa carta.
  pt: |-
    Este card não pode atacar no mesmo turno em que é Invocado, por Invocação-Normal, Invocação-Virar, ou Invocação-Especial. Durante cada uma das suas e das Standby Phases do seu adversário, remova 1 Contador Mágico no seu Campo. Se você não o fizer, destrúa este card.
  ja: |-
    このカードのコントローラーはお互いのスタンバイフェイズ毎に、自分フィールドの魔力カウンターを１つ取り除くか、このカードを破壊する。
    ①：このカードは召喚・反転召喚・特殊召喚したターンには攻撃できない。
  ko: |-
    이 카드는 일반 소환/반전 소환/특수 소환한 턴에는 공격할 수 없다. 자신과 상대의 스텐바이 페이즈마다, 자신 필드 위의 마력 카운터를 1개 제거한다. 제거하지 않을 경우는 이 카드를 파괴한다.
  zh-TW: |-
    此卡在召喚・反轉召喚・特殊召喚的回合無法攻擊。此卡的控制者在每次雙方的準備階段，去除我方場上的１個魔力計數物。或是不去除，破壞此卡。
  zh-CN: |-
    召唤・反转召唤・特殊召唤此卡的回合中此卡不可进行攻击。每次在我方和对手的准备阶段取除我方场上的１个魔力计数物。不取除的场合将破坏此卡。
