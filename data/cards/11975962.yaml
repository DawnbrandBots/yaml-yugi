  de: Priesterliches Siegel der Verbannung
  es: Sello Hierático del Destierro
  fr: Sceau Hiératique du Bannissement
  it: Sigillo Ieratico del Bando
  pt: Selo Hierático do Banimento
  ja: <ruby>抹<rt>まっ</rt></ruby><ruby>殺<rt>さつ</rt></ruby>の<ruby>聖<rt>せい</rt></ruby><ruby>刻<rt>こく</rt></ruby><ruby>印<rt>いん</rt></ruby>
