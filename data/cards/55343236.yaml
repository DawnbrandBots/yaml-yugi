text:
  en: |-
    Cannot be Normal Summoned/Set. Must first be Special Summoned (from your hand) by banishing 1 "Red-Eyes Black Dragon" from your Deck. There can only be 1 "Malefic" monster on the field. Other monsters you control cannot declare an attack. If there is no face-up Field Spell on the field, destroy this card.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 „Rotäugiger schwarzer Drache“ von deinem Deck verbannst. Es kann nur 1 „Niederträchtig“-Monster auf dem Spielfeld liegen. Andere Monster, die du kontrollierst, können keinen Angriff deklarieren. Falls kein offener Spielfeldzauber auf dem Spielfeld liegt, zerstöre diese Karte.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser primero Invocado de Modo Especial (desde tu mano) desterrando 1 "Dragón Negro de Ojos Rojos" en tu Deck. Sólo puede haber 1 monstruo "Malicioso" en el Campo. Los otros monstruos que controles no pueden declarar ataques. Si no hay una Mágica de Campo boca arriba en el Campo, destruye esta carta.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement (depuis votre main) en bannissant 1 "Dragon Noir aux Yeux Rouges" depuis votre Deck. Il ne peut y avoir qu'1 monstre "Corrompu" sur le Terrain. Les autres monstres que vous contrôlez ne peuvent pas déclarer d'attaque. S'il n'y a aucune Magie de Terrain face recto sur le Terrain, détruisez cette carte.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) bandendo 1 "Drago Nero Occhi Rossi" dal tuo Deck. Ci può essere solo 1 mostro "Maligno" sul Terreno. Gli altri mostri che controlli non possono dichiarare un attacco. Se non c'è nessuna Magia Terreno scoperta sul Terreno, distruggi questa carta.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial (da sua mão) ao banir 1 "Dragão Negro de Olhos Vermelhos" do seu Deck. Só pode haver 1 monstro "Pernicioso(a)" no campo. Outros monstros que você controla não podem declarar um ataque. Se não houver Magias de Campo com a face para cima no campo, destrua este card.
  ja: |-
    このカードは通常召喚できない。デッキから「真紅眼の黒竜」１体を除外した場合に特殊召喚できる。①：「Ｓｉｎ」モンスターはフィールドに１体しか表側表示で存在できない。②：このカードがモンスターゾーンに存在する限り、他の自分のモンスターは攻撃宣言できない。③：フィールド魔法カードが表側表示で存在しない場合にこのカードは破壊される。
  ko: |-
    이 카드는 통상 소환할 수 없다. 덱에서 "붉은 눈의 흑룡" 1장을 제외했을 경우에 특수 소환할 수 있다. ①: "Sin(신)" 몬스터는 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 이 카드가 몬스터 존에 존재하는 한, 다른 자신 몬스터는 공격 선언할 수 없다. ③: 필드 마법 카드가 앞면 표시로 존재하지 않을 경우에 이 카드는 파괴된다.
  zh-TW: |-
    此卡無法通常召喚。可在從牌組將１隻「真紅眼黑龍」除外的狀況下特殊召喚。①：「Sin」怪獸在場上僅限以正面表示存在１隻。②：只要此卡存在於怪獸區，其他我方怪獸就無法進行攻擊宣言。③：在不存在正面表示的場地魔法卡的狀況下，此卡將被破壞。
  zh-CN: |-
    这张卡不能通常召唤。从卡组把1只「真红眼黑龙」从游戏中除外的场合可以特殊召唤。①：「罪」怪兽在场上只能有1只表侧表示存在。②：只要这张卡在怪兽区域存在，其他的自己怪兽不能攻击宣言。③：没有场地魔法卡表侧表示存在的场合这张卡破坏。
