text:
  en: |-
    The equipped monster gains 0 ATK. You can target 1 other "Bamboo Sword" card you control; return it to the hand, and if you do, the equipped monster can attack directly this turn. You can only use this effect of "Cursed Bamboo Sword" once per turn. If this card is sent to the GY: You can add 1 "Bamboo Sword" card from your Deck to your hand, except "Cursed Bamboo Sword".
  de: |-
    Das ausgerüstete Monster erhält 0 ATK. Du kannst 1 andere „Bambusschwert“-Karte wählen, die du kontrollierst; gib sie auf die Hand zurück und falls du dies tust, kann das ausgerüstete Monster in diesem Spielzug direkt angreifen. Du kannst diesen Effekt von „Verfluchtes Bambusschwert“ nur einmal pro Spielzug verwenden. Falls diese Karte auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Bambusschwert“-Karte von deinem Deck hinzufügen, außer „Verfluchtes Bambusschwert“.
  es: |-
    El monstruo equipado gana 0 ATK. Puedes seleccionar otra carta "Espada de Bambú" que controles; devuélvela a la mano y, si lo haces, este turno el monstruo equipado puede atacar directamente. Sólo puedes usar este efecto de "Espada de Bambú Maldita" una vez por turno. Si esta carta es mandada al Cementerio: puedes añadir a tu mano 1 carta "Espada de Bambú" en tu Deck, excepto "Espada de Bambú Maldita".
  fr: |-
    Le monstre équipé gagne 0 ATK. Vous pouvez cibler 1 autre carte "Épée de Bambou" que vous contrôlez ; renvoyez-la à la main, et si vous le faites, le monstre équipé peut attaquer directement ce tour. Vous ne pouvez utiliser cet effet de "Épée de Bambou Maudite" qu'une fois par tour. Si cette carte est envoyée au Cimetière : vous pouvez ajouter 1 carte "Épée de Bambou" ("Épée de Bambou Maudite" exclu) depuis votre Deck à votre main.
  it: |-
    Il mostro equipaggiato guadagna 0 ATK. Puoi scegliere come bersaglio 1 altra carta "Spada di Bambù" che controlli; falla ritornare nella mano e, se lo fai, il mostro equipaggiato può attaccare direttamente in questo turno. Puoi utilizzare questo effetto di "Spada di Bambù Maledetta" una sola volta per turno. Se questa carta viene mandata al Cimitero: puoi aggiungere 1 carta "Spada di Bambù" dal tuo Deck alla tua mano, eccetto "Spada di Bambù Maledetta".
  pt: |-
    O monstro equipado ganha 0 de ATK. Você pode escolher 1 outro card "Espada Bambu" que você controla; devolva-o para a mão e, se isso acontecer, o monstro equipado pode atacar diretamente neste turno. Você só pode usar este efeito de "Espada Bambu Amaldiçoada" uma vez por turno. Se este card for enviado para o Cemitério: você pode adicionar 1 card "Espada Bambu" do seu Deck à sua mão, exceto "Espada Bambu Amaldiçoada".
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：装備モンスターの攻撃力は０アップする。②：自分フィールドの他の「竹光」カード１枚を対象として発動できる。そのカードを手札に戻し、装備モンスターはこのターン直接攻撃できる。③：このカードが墓地へ送られた場合に発動できる。デッキから「妖刀竹光」以外の「竹光」カード１枚を手札に加える。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 장착 몬스터의 공격력은 0 올린다. ②: 자신 필드의 다른 "죽도" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패로 되돌리고, 장착 몬스터는 이 턴에 직접 공격할 수 있다. ③: 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "요도 죽도" 이외의 "죽도" 카드 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的②效果1回合仅可使用1次。①：装备怪兽的攻击力上升0。②：以自己场上的1张其他“竹光”卡为对象可以发动。将该卡放回手牌，装备怪兽此回合可直接攻击。③：此卡被送至墓地的情况下可以发动。从牌组将“妖刀竹光”以外的1张“竹光”卡加入手牌。
