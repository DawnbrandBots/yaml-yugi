text:
  en: |-
    When your opponent activates a card or effect: Return 1 Level 7 LIGHT Dragon monster you control to the hand; negate that effect, and if you do, destroy that card. You can only activate "Starry Knight Blast" once per turn.
  de: |-
    Wenn dein Gegner eine Karte oder einen Effekt aktiviert: Gib 1 LICHT Drache-Monster der Stufe 7, das du kontrollierst, auf die Hand zurück; annulliere den Effekt und falls du dies tust, zerstöre die Karte. Du kannst „Feuerböe der Sternenritter“ nur einmal pro Spielzug aktivieren.
  es: |-
    Cuando tu adversario activa una carta o efecto: devuelve a la mano 1 monstruo Dragón de LUZ de Nivel 7 que controles; niega ese efecto y, si lo haces, destruye esa carta. Sólo puedes activar "Ráfaga del Cabalnoche de Estrellas" una vez por turno.
  fr: |-
    Lorsque votre adversaire active une carte ou un effet : renvoyez 1 monstre LUMIÈRE Dragon de Niveau 7 que vous contrôlez à la main ; annulez l'effet, et si vous le faites, détruisez la carte. Vous ne pouvez activer "Souffle du Chevalier Étoilé" qu'une fois par tour.
  it: |-
    Quando il tuo avversario attiva una carta o un effetto: fai ritornare 1 mostro LUCE Drago di Livello 7 che controlli nella mano; annulla quell'effetto e, se lo fai, distruggi quella carta. Puoi attivare "Esplosione Cavaliere Stellato" una sola volta per turno.
  pt: |-
    Quando seu oponente ativar um card ou efeito: devolva para a mão 1 monstro Dragão de LUZ de Nível 7 que você controla; negue o efeito e, se isso acontecer, destrua esse card. Você só pode ativar "Explosão de Cavalestrela" uma vez por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：相手が魔法・罠・モンスターの効果を発動した時、自分フィールドのドラゴン族・光属性・レベル７モンスター１体を持ち主の手札に戻して発動できる。その効果を無効にし破壊する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 상대가 마법 / 함정 / 몬스터의 효과를 발동했을 때, 자신 필드의 드래곤족 / 빛 속성 / 레벨 7 몬스터 1장을 주인의 패로 되돌리고 발동할 수 있다. 그 효과를 무효로 하고 파괴한다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。
    ①：对方把魔法·陷阱·怪兽的效果发动时，让自己场上1只龙族·光属性·7星怪兽回到持有者手卡才能发动。那个效果无效并破坏。
