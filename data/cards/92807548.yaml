text:
  en: |-
    If this card is Normal or Special Summoned: You can send 1 "Darklord" card from your Deck to the Graveyard. You can only use this effect of "Darklord Ukoback" once per turn.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Finsterlord“-Karte von deinem Deck auf den Friedhof legen. Du kannst diesen Effekt von „Finsterlord Ukoback“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes mandar al Cementerio 1 carta "Señoroscuro/a" en tu Deck. Sólo puedes usar este efecto de "Señoroscuro Ukoback" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez envoyer 1 carte "Ange Déchu" depuis votre Deck au Cimetière. Vous ne pouvez utiliser cet effet de "Ange Déchu Ukoback" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi mandare 1 carta "Signore Oscuro" dal tuo Deck al Cimitero. Puoi utilizzare questo effetto di "Signore Oscuro Ukoback" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode enviar 1 card "Senhor Obscuro" do seu Deck para o Cemitério. Você só pode usar este efeito de "Senhor Obscuro Ukoback" uma vez por turno.
  ja: |-
    「堕天使ユコバック」の効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合に発動できる。デッキから「堕天使」カード１枚を墓地へ送る。
  ko: |-
    "타락천사 유코백"의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "타락천사" 카드 1장을 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    「堕天使 乌科巴克」的效果1回合只能使用1次。①：这张卡召唤·特殊召唤成功的场合才能发动。从卡组把1张「堕天使」卡送去墓地。
