  en:
  de: |-
    Falls diese Karte deiner Hand durch einen Karteneffekt von deinem Deck hinzugefügt wird: Du kannst diese Karte als Spezialbeschwörung beschwören.
  es: |-
    Si esta carta en tu Deck es añadida a tu mano por efecto de una carta: puedes Invocar esta carta de Modo Especial.
  fr: |-
    Si cette carte est ajoutée depuis votre Deck à votre main par un effet de carte : vous pouvez Invoquer Spécialement cette carte.
  it: |-
    Se questa carta viene aggiunta dal tuo Deck alla tua mano dall'effetto di una carta: puoi Evocare Specialmente questa carta.
  pt: |-
    Se este card for adicionado do seu Deck à sua mão por um efeito de card: você pode Invocar este card por Invocação-Especial.
  ja: |-
    ①：このカードが効果で自分のデッキから手札に加わった場合に発動できる。このカードを特殊召喚する。
  ko: |-
    이 카드가 마법/함정/효과 몬스터의 효과에 의해서 자신의 덱에서 패로 넣어졌을 경우, 이 카드를 자신 필드 위에 특수 소환할 수 있다.
  zh-TW: |-
    在此卡因卡的效果從我方牌組加入手牌的狀況下，可特殊召喚此卡。
  zh-CN: |-
    此卡因卡牌效果从我方牌组加入手牌的场合，可特殊召唤此卡。
