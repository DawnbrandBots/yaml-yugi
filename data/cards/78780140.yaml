  en: |-
    A guardian of the woods, this massive tree is believed to be immortal.
  de: |-
    Als Wächter der Wälder ist dieser massive Baum angeblich unsterblich.
  es: |-
    Un guardián de los bosques, se cree que este enorme árbol es inmortal.
  fr: |-
    Protecteur de la forêt, on dit que cet arbre imposant est immortel.
  it: |-
    La leggenda vuole che quest'immenso albero posto a guardia dei boschi sia immortale.
  pt: |-
    Um guardião das florestas. Acredita-se que esta árvore sólida é imortal.
  ja: |-
    まだまだ成長し続けている森の大木。森の守り神。
  ko: |-
    아직도 계속해서 자라고 있는 거목으로, 숲을 지키는 신이다.
  zh-TW: |-
    還在不斷生長的森林巨木。森林的守護神。
  zh-CN: |-
    目前还不断继续成长的森林大树。森林的守护神。
