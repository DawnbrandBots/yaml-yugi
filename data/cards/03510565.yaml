text:
  en: |-
    Once per turn: You can change this card to face-down Defense Position. When this card is Flip Summoned: Inflict 1000 damage to your opponent.
  de: |-
    Einmal pro Spielzug: Du kannst diese Karte in die verdeckte Verteidigungsposition ändern. Wenn diese Karte als Flippbeschwörung beschworen wird: Füge deinem Gegner 1000 Schaden zu.
  es: |-
    Una vez por turno: puedes cambiar esta carta a Posición de Defensa boca abajo. Cuando esta carta es Invocada por Volteo: inflige 1000 puntos de daño a tu adversario.
  fr: |-
    Une fois par tour : vous pouvez changer cette carte en Position de Défense face verso. Lorsque cette carte est Invoquée par Flip : infligez 1000 points de dommages à votre adversaire.
  it: |-
    Una volta per turno: puoi mettere questa carta coperta in Posizione di Difesa. Quando questa carta viene Evocata per Scoperta: infliggi 1000 danni al tuo avversario.
  pt: |-
    Uma vez por turno: você pode colocar este card com a face para baixo em Posição de Defesa. Quando este card for Invocado por Invocação-Virar: cause 1000 de dano ao seu oponente.
  ja: |-
    ①：自分メインフェイズに発動できる。このカードを裏側守備表示にする（１ターンに１度のみ）。②：このカードが反転召喚に成功した場合に発動する。相手に１０００ダメージを与える。
  ko: |-
    이 카드는 1턴에 1번만 뒷면 수비 표시로 할 수 있다. 이 카드가 반전 소환에 성공했을 때, 상대 라이프에 1000 포인트 데미지를 준다.
  zh-TW: |-
    ①：可在我方主要階段發動。將此卡變為反面守備表示（１回合僅限１次）。②：在此卡反轉召喚成功的狀況下發動。給予對方１０００傷害。
  zh-CN: |-
    ①：在自己的主要阶段可以发动。将此卡改成里侧守备表示（１回合仅１次）。②：成功反转召唤此卡的情况下发动、给予对手１０００点伤害。
