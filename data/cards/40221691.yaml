text:
  en: |-
    If this card battles a monster, neither can be destroyed by that battle. At the end of the Damage Step, if this card battled an opponent's monster: You can take control of that opponent's monster. Once per turn, at the start of the Damage Step, if another monster attacks: You can destroy 1 card on the field.
  de: |-
    Falls diese Karte gegen ein Monster kämpft, können beide durch jenen Kampf nicht zerstört werden. Am Ende des Damage Steps, falls diese Karte gegen ein Monster eines Gegners gekämpft hat: Du kannst die Kontrolle über jenes Monster des Gegners übernehmen. Einmal pro Spielzug, am Beginn des Damage Steps, falls ein anderes Monster angreift: Du kannst 1 Karte auf dem Spielfeld zerstören.
  es: |-
    Si esta carta batalla con un monstruo, ninguno puede ser destruido en esa batalla. Al final del Damage Step, si esta carta batalló con un monstruo del adversario: puedes tomar el control de ese monstruo del adversario. Una vez por turno, al comienzo del Damage Step, si otro monstruo ataca: puedes destruir 1 carta en el Campo.
  fr: |-
    Si cette carte combat un monstre, aucun de ces 2 monstres ne peut être détruit par ce combat. À la fin de la Damage Step, si cette carte a combattu un monstre de l'adversaire : vous pouvez prendre le contrôle du monstre de l'adversaire. Une fois par tour, au début de la Damage Step, si un autre monstre attaque : vous pouvez détruire 1 carte sur le Terrain.
  it: |-
    Se questa carta combatte con un mostro, nessuno dei due può essere distrutto in quella battaglia. Alla fine del Damage Step, se questa carta ha combattuto con un mostro dell'avversario: puoi prendere il controllo di quel mostro dell'avversario. Una volta per turno, all'inizio del Damage Step, se un altro mostro attacca: puoi distruggere 1 carta sul Terreno.
  pt: |-
    Se este card batalhar um monstro, nenhum dos dois pode ser destruído nessa batalha. No final da Etapa de Dano, se este card batalhou um monstro do oponente: você pode tomar o controle desse monstro do oponente. Uma vez por turno, no começo da Etapa de Dano, se outro monstro atacar: você pode destruir 1 card no campo.
  ja: |-
    ①：このカードがモンスターと戦闘を行う場合、その２体はその戦闘では破壊されない。②：このカードが相手モンスターと戦闘を行ったダメージステップ終了時に発動できる。その相手モンスターのコントロールを得る。③：１ターンに１度、このカード以外のモンスターが攻撃するダメージステップ開始時に発動できる。フィールドのカード１枚を破壊する。
  ko: |-
    ①: 이 카드가 몬스터와 전투를 실행할 경우, 그 2장은 그 전투로는 파괴되지 않는다. ②: 이 카드가 상대 몬스터와 전투를 실행한 데미지 스텝 종료시에 발동할 수 있다. 그 상대 몬스터의 컨트롤을 얻는다. ③: 1턴에 1번, 이 카드 이외의 몬스터가 공격하는 데미지 스텝 개시시에 발동할 수 있다. 필드의 카드 1장을 파괴한다.
  zh-TW:
  zh-CN: |-
    ①：这张卡与怪兽进行战斗的场合，那2只不会被那次战斗破坏。②：这张卡与对手怪兽进行战斗的伤害步骤结束时可以发动。得到那只对手怪兽的操作权。③：1回合1次，这张卡以外的怪兽攻击的伤害步骤开始时可以发动。将场上的1张卡破坏。
