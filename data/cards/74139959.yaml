  pt: Árvore Cósmica Irmistil
  ja: <ruby>星<rt>せい</rt></ruby><ruby>界<rt>かい</rt></ruby><ruby>樹<rt>じゅ</rt></ruby>イルミスティル
  ja_romaji: Seikaiju Irumisutiru
  ko: 성계수 이르미스틸
