text:
  en: |-
    Select 1 face-up Synchro Monster your opponent controls and remove it from play. Then, your opponent draws 1 card.
  de: |-
    Wähle 1 offenes Synchromonster, das dein Gegner kontrolliert, und entferne es aus dem Spiel. Dann zieht dein Gegner 1 Karte.
  es: |-
    Selecciona 1 Monstruo de Sincronía boca arriba que controle tu adversario y retíralo del juego. Después, tu adversario roba 1 carta.
  fr: |-
    Sélectionnez 1 Monstre Synchro face recto contrôlé par votre adversaire et retirez-le du jeu. Ensuite, votre adversaire pioche 1 carte.
  it: |-
    Scegli 1 mostro Synchro scoperto controllato dal tuo avversario e rimuovilo da gioco. Poi, il tuo avversario pesca 1 carta.
  pt:
  ja: |-
    相手フィールド上に表側表示で存在するシンクロモンスター１体を選択してゲームから除外し、相手はデッキからカードを１枚ドローする。
  ko: |-
    상대 필드 위에 앞면 표시로 존재하는 싱크로 몬스터 1장을 선택하여 게임에서 제외하고, 상대는 덱에서 카드를 1장 드로우한다.
  zh-TW:
  zh-CN: |-
    选择对方场上表侧表示存在的1只同调怪兽从游戏中除外，对方从卡组抽1张卡。
