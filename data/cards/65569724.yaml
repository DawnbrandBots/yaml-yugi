text:
  en: |-
    Send 1 WATER monster from your hand or face-up field to the GY; Special Summon 1 monster from your hand or Deck with the same name as 1 WATER monster you control, also you cannot Special Summon for the rest of this turn after this card resolves, except WATER monsters. You can banish this card from your GY; add 1 "Ice Doll" from your Deck or GY to your hand. You can only use each effect of "Ice Doll Mirror" once per turn.
  de: |-
    Lege 1 WASSER Monster von deiner Hand oder offen von deiner Spielfeldseite auf den Friedhof; beschwöre 1 Monster mit demselben Namen wie 1 WASSER Monster, das du kontrollierst, als Spezialbeschwörung von deiner Hand oder deinem Deck, zusätzlich kannst du für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, keine Spezialbeschwörungen durchführen, außer von WASSER Monstern. Du kannst diese Karte von deinem Friedhof verbannen; füge deiner Hand 1 „Eispuppe“ von deinem Deck oder Friedhof hinzu. Du kannst jeden Effekt von „Eispuppen-Spiegel“ nur einmal pro Spielzug verwenden.
  es: |-
    Manda al Cementerio 1 monstruo de AGUA en tu mano o Campo boca arriba; Invoca de Modo Especial, desde tu mano o Deck, 1 monstruo con el mismo nombre que 1 monstruo de AGUA que controles, y además no puedes Invocar de Modo Especial por el resto de este turno después de que esta carta se resuelva, excepto monstruos de AGUA. Puedes desterrar esta carta en tu Cementerio; añade a tu mano 1 "Muñeca de Hielo" en tu Deck o Cementerio. Sólo puedes usar cada efecto de "Espejo de la Muñeca de Hielo" una vez por turno.
  fr: |-
    Envoyez 1 monstre EAU depuis votre main ou Terrain face recto au Cimetière ; Invoquez Spécialement 1 monstre depuis votre main ou Deck du même nom qu'1 monstre EAU que vous contrôlez, et aussi, vous ne pouvez pas Invoquer Spécialement (monstres EAU exclus) le reste de ce tour après la résolution de cette carte. Vous pouvez bannir cette carte depuis votre Cimetière ; ajoutez 1 "Ice Doll" depuis votre Deck ou Cimetière à votre main. Vous ne pouvez utiliser chaque effet de "Ice Doll Mirror" qu'une fois par tour.
  it: |-
    Manda 1 mostro ACQUA dalla tua mano o Terreno scoperto al Cimitero; Evoca Specialmente dalla tua mano o Deck 1 mostro con lo stesso nome di 1 mostro ACQUA che controlli, inoltre non puoi Evocare Specialmente per il resto di questo turno dopo che questa carta si è risolta, eccetto mostri ACQUA. Puoi bandire questa carta dal tuo Cimitero; aggiungi 1 "Bambola di Ghiaccio" dal tuo Deck o Cimitero alla tua mano. Puoi utilizzare ogni effetto di "Specchio Bambola di Ghiaccio" una sola volta per turno.
  pt: |-
    Envie para o Cemitério 1 monstro de ÁGUA da sua mão ou do campo com a face para cima; Invoque por Invocação-Especial 1 monstro da sua mão ou do Deck com o mesmo nome que 1 monstro de ÁGUA que você controla e, além disso, você não pode Invocar por Invocação-Especial pelo resto deste turno depois que este card resolver, exceto monstros de ÁGUA. Você pode banir este card do seu Cemitério; adicione 1 "Boneco de Gelo" do seu Deck ou Cemitério à sua mão. Você só pode usar cada efeito de "Espelho do Boneco de Gelo" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の手札・フィールド（表側表示）から水属性モンスター１体を墓地へ送って発動できる。自分フィールドの水属性モンスター１体を選び、その同名モンスター１体を手札・デッキから特殊召喚する。このカードの発動後、ターン終了時まで自分は水属性モンスターしか特殊召喚できない。②：墓地のこのカードを除外して発動できる。自分のデッキ・墓地から「アイス・ドール」１体を手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 패 / 필드(앞면 표시)에서 물 속성 몬스터 1장을 묘지로 보내고 발동할 수 있다. 자신 필드의 물 속성 몬스터 1장을 고르고, 그와 같은 이름의 몬스터 1장을 패 / 덱에서 특수 소환한다. 이 카드의 발동 후, 턴 종료시까지 자신은 물 속성 몬스터밖에 특수 소환할 수 없다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 자신의 덱 / 묘지에서 "아이스 돌" 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：从自己手牌・场上（表侧表示）将1只水属性怪兽送至墓地可以发动。挑选自己场上的1只水属性怪兽，从手牌・牌组将1只该同名怪兽特殊召唤。此卡发动后，直至回合结束时为止自己仅可特殊召唤水属性怪兽。②：将墓地的此卡除外可以发动。从自己牌组・墓地将1只“寒冰塑偶”加入手牌。
