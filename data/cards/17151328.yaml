  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：可从以下效果中选择１个发动。
    ●从手牌将１只水属性怪兽舍弃至墓地，以对手场上的１只表侧表示怪兽为对象可以发动。将该怪兽破坏。
    ●将手牌的１只炎属性怪兽破坏。然后，自己可抽１张。
    ②：仅有对手场上才存在怪兽的情况下，将墓地的此卡除外，以自己墓地的１只等级７・８的水・炎属性怪兽为对象可以发动。将该怪兽特殊召唤。
