text:
  en: |-
    Activate 1 of these effects;
    ● Discard 1 WATER monster to the GY, then target 1 face-up monster your opponent controls; destroy it.
    ● Destroy 1 FIRE monster in your hand, then you can draw 1 card.
    If only your opponent controls a monster: You can banish this card from your GY, then target 1 Level 7 or 8 WATER or FIRE monster in your GY; Special Summon it. You can only use each effect of "Firestorms Over Atlantis" once per turn.
  de: |-
    Aktiviere 1 dieser Effekte;
    ● Wirf 1 WASSER Monster auf den Friedhof ab und wähle dann 1 offenes Monster, das dein Gegner kontrolliert; zerstöre es.
    ● Zerstöre 1 FEUER Monster in deiner Hand, dann kannst du 1 Karte ziehen.
    Falls nur dein Gegner ein Monster kontrolliert: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 WASSER oder FEUER Monster der Stufe 7 oder 8 in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Du kannst jeden Effekt von „Feuerstürme über Atlantis“ nur einmal pro Spielzug verwenden.
  es: |-
    Activa 1 de estos efectos;
    ● Descarta al Cementerio 1 monstruo de AGUA, y después selecciona 1 monstruo boca arriba que controle tu adversario; destrúyelo.
    ● Destruye 1 monstruo de FUEGO en tu mano, y después puedes robar 1 carta.
    Si sólo tu adversario controla un monstruo: puedes desterrar esta carta en tu Cementerio, y después selecciona 1 monstruo de AGUA o FUEGO de Nivel 7 u 8 en tu Cementerio; Invócalo de Modo Especial. Sólo puedes usar cada efecto de "Tormentas de Fuego Sobre Atlántida" una vez por turno.
  fr: |-
    Activez 1 de ces effets ;
    ● Défaussez 1 monstre EAU au Cimetière, puis ciblez 1 monstre face recto contrôlé par votre adversaire ; détruisez-le.
    ● Détruisez 1 monstre FEU dans votre main, puis vous pouvez piocher 1 carte.
    Si uniquement votre adversaire contrôle un monstre : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre EAU ou FEU de Niveau 7 ou 8 dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser chaque effet de "Tempêtes de Feu sur Atlantis" qu'une fois par tour.
  it: |-
    Attiva 1 di questi effetti;
    ● Scarta 1 mostro ACQUA al Cimitero, poi scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario; distruggilo.
    ● Distruggi 1 mostro FUOCO nella tua mano, poi puoi pescare 1 carta.
    Se solo il tuo avversario controlla un mostro: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro ACQUA o FUOCO di Livello 7 o 8 nel tuo Cimitero; Evocalo Specialmente. Puoi utilizzare ogni effetto di "Tempeste di Fuoco Sopra Atlantide" una sola volta per turno.
  pt: |-
    Ative 1 desses efeitos;
    ● Descarte 1 monstro de ÁGUA para o Cemitério e, depois, escolha 1 monstro com a face para cima que seu oponente controla; destrua-o.
    ● Destrua 1 monstro de FOGO na sua mão e, depois, você pode comprar 1 card.
    Se somente seu oponente controlar um monstro: você pode banir este card do seu Cemitério e, depois, escolha 1 monstro de ÁGUA ou de FOGO de Nível 7 ou 8 no seu Cemitério; Invoque-o por Invocação-Especial. Você só pode usar cada efeito de "Tempestades de Chamas Sobre Atlântida" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：以下の効果から１つを選択して発動できる。●手札から水属性モンスター１体を墓地へ捨て、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターを破壊する。●手札の炎属性モンスター１体を破壊する。その後、自分は１枚ドローできる。②：相手フィールドにのみモンスターが存在する場合、墓地のこのカードを除外し、自分の墓地のレベル７・８の水・炎属性モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
