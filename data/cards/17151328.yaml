  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이하의 효과에서 1개를 선택하고 발동할 수 있다. ●패에서 물 속성 몬스터 1장을 묘지로 버리고, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 파괴한다. ●패의 화염 속성 몬스터 1장을 파괴한다. 그 후, 자신은 1장 드로우할 수 있다. ②: 상대 필드에만 몬스터가 존재할 경우, 묘지의 이 카드를 제외하고, 자신 묘지의 레벨 7 / 8 의 물 / 화염 속성 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다.
