text:
  en: |-
    If this card destroys an opponent's monster by battle: Special Summon 1 "Thunder Option Token" (Machine-Type/LIGHT/Level 4/ATK 1500/DEF 1500). This Token cannot be Tributed for a Tribute Summon.
  de: |-
    Falls diese Karte ein Monster deines Gegners durch Kampf zerstört: Beschwöre 1 „Donneroptions-Spielmarke“ (Typ Maschine/LICHT/Stufe 4/ATK 1500/DEF 1500) als Spezialbeschwörung. Diese Spielmarke kann nicht als Tribut für eine Tributbeschwörung angeboten werden.
  es: |-
    Si esta carta destruye un monstruo de tu adversario en batalla: Invoca de Modo Especial 1 "Ficha de Opción Tronadora" (Tipo Máquina/LUZ/Nivel 4/ATK 1500/DEF 1500). Esta Ficha no puede ser Sacrificada en una Invocación por Sacrificio.
  fr: |-
    Si cette carte détruit un monstre de votre adversaire au combat : Invoquez Spécialement 1 "Jeton Option de Tonnerre" (Type Machine/LUMIÈRE/Niveau 4/ATK 1500/DEF 1500). Ce Jeton ne peut pas être Sacrifié pour une Invocation Sacrifice.
  it: |-
    Se questa carta distrugge un mostro dell'avversario in battaglia: Evoca Specialmente 1 "Segna-Opzione Fulmine" (Tipo Macchina/LUCE/Livello 4/ATK 1500/DEF 1500). Questo Segna-Mostro non può essere offerto come Tributo per una Evocazione tramite Tributo.
  pt: |-
    Se este card destruir um monstro do oponente em batalha: Invoque por Invocação-Especial 1 "Ficha de Opção Trovejante" (Tipo Máquina/LUZ/Nível 4/ATK 1500/DEF 1500). Esta Ficha não pode ser oferecida como Tributo para uma Invocação-Tributo.
  ja: |-
    このカードが戦闘によって相手モンスターを破壊した場合、自分フィールド上に「サンダーオプショントークン」（機械族・光・星４・攻／守１５００）１体を特殊召喚する。このトークンはアドバンス召喚のためにはリリースできない。
  ko: |-
    이 카드가 전투에 의해서 상대 몬스터를 파괴했을 경우, 자신 필드 위에 "썬더 옵션 토큰"(기계족/빛 속성/레벨 4/공격력 1500/수비력 1500)을 1장 특수 소환한다. 이 토큰은 제물 소환을 위한 제물로는 할 수 없다.
  zh-TW: |-
    在此卡因戰鬥破壞對方怪獸的狀況下，特殊召喚１隻「雷電子機衍生物」（機械族・光・星４・攻／守１５００）至我方場上。此衍生物無法為升級召喚解放。
  zh-CN: |-
    此卡因战斗破坏对手怪兽的场合，特殊召唤１只“雷选配件衍生物”（机械族、光、星４、攻／守１５００）至我方场上。此衍生物不可进行以上级召唤为目的的解放。
