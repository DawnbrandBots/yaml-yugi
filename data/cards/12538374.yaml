name:
  en: Treeborn Frog
  de: Baumfrosch
  es: RANA Arbórea
  fr: Grenouille d'Arbre
  it: RANA degli Alberi
  pt: Sapo Arbóreo
  ja: <ruby>黄<rt>よ</rt></ruby><ruby>泉<rt>み</rt></ruby>ガエル
  ja_romaji: Yomigaeru
  ko: 황천 개구리
  ko_rr:
  zh-TW: 黃泉蛙
  zh-CN: 黄泉青蛙
text:
  en: |-
    Once per turn, during your Standby Phase, if this card is in your Graveyard and you do not control "Treeborn Frog": You can Special Summon this card. You must control no Spell/Trap Cards to activate and to resolve this effect.
  de: |-
    Einmal pro Spielzug, während deiner Standby Phase, falls sich diese Karte in deinem Friedhof befindet und du keinen „Baumfrosch“ kontrollierst: Du kannst diese Karte als Spezialbeschwörung beschwören. Du darfst keine Zauber-/Fallenkarten kontrollieren, um diesen Effekt zu aktivieren und aufzulösen.
  es: |-
    Una vez por turno, durante tu Standby Phase, si esta carta está en tu Cementerio y tú no controlas "RANA Arbórea": puedes Invocar esta carta de Modo Especial. No debes controlar Cartas Mágicas/de Trampa para activar y resolver este efecto.
  fr: |-
    Une fois par tour, durant votre Standby Phase, si cette carte est dans votre Cimetière et que vous ne contrôlez pas "Grenouille d'Arbre" : vous pouvez Invoquer Spécialement cette carte. Vous ne devez contrôler aucune Carte Magie/Piège pour activer et résoudre cet effet.
  it: |-
    Una volta per turno, durante la tua Standby Phase, se questa carta è nel tuo Cimitero e tu non controlli "RANA degli Alberi": puoi Evocare Specialmente questa carta. Non devi controllare nessuna Carta Magia/Trappola per attivare e risolvere questo effetto.
  pt: |-
    Uma vez por turno, durante sua Fase de Apoio, se este card estiver no seu Cemitério e você não controlar "Sapo Arbóreo": você pode Invocar este card por Invocação-Especial. Você não pode controlar Cards de Magia/Armadilha para ativar e resolver este efeito.
  ja: |-
    ①：このカードが墓地に存在し、自分フィールドに「黄泉ガエル」が存在しない場合、自分スタンバイフェイズに発動できる。このカードを特殊召喚する。この効果は自分フィールドに魔法・罠カードが存在しない場合に発動と処理ができる。
  ko: |-
    자신의 스탠바이페이즈시에 이 카드가 묘지에 존재하고, 자신 필드 위에 마법 / 함정 카드가 존재하지 않을 경우, 이 카드를 자신 필드 위에 특수 소환할 수 있다. 이 효과는 자신 필드 위에 "황천개구리"가 앞면 표시로 존재할 경우에는 발동할 수 없다.
  zh-TW: |-
    我方准备阶段时此卡存在于墓地，且我方场上不存在魔法、陷阱卡的场合，可特殊召唤此卡至我方场上。我方场上存在以表侧表示的「黃泉蛙」的场合，此效果不可发动。
  zh-CN: |-
    ①：此卡存在于墓地、自己场上没有“黄泉青蛙”存在的情况下，在自己的准备阶段可以发动。将此卡特殊召唤。此效果在自己场上没有魔法・陷阱卡存在的情况下才能发动和处理。
