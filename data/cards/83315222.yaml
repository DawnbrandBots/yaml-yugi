  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できず、この効果を発動するターン、自分は「ＢＫ」モンスターしか特殊召喚できない。①：相手フィールドにモンスターが存在する場合に発動できる。このカードを手札から特殊召喚する。②：このカードをリリースして発動できる。デッキから「ＢＫ プロモーター」以外の「ＢＫ」モンスターを２体まで特殊召喚する（同名カードは１枚まで）。③：墓地のこのカードを除外して発動できる。自分フィールドの「ＢＫ」モンスターのレベルを全て１つ上げるか全て１つ下げる。
  ko: |-
    이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없으며, 이 효과를 발동하는 턴에, 자신은 "BK(버닝나쿠라)" 몬스터밖에 특수 소환할 수 없다. ①: 상대 필드에 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드를 릴리스하고 발동할 수 있다. 덱에서 "BK(버닝나쿠라) 프로모터" 이외의 "BK(버닝나쿠라)" 몬스터를 2장까지 특수 소환한다(같은 이름의 카드는 1장까지). ③: 묘지의 이 카드를 제외하고 발동할 수 있다. 자신 필드의 "BK(버닝나쿠라)" 몬스터의 레벨을 전부 1개 올리거나 전부 1개 내린다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②③效果1回合各能使用1次，这些效果发动的回合，自己特殊召唤的只能是「BK」怪兽。①：对手场上有怪兽存在的场合可以发动。将这张卡从手牌特殊召唤。②：可以将这张卡解放发动。从卡组将2只「BK プロモーター／BK 赛事承办员」以外的「BK」怪兽特殊召唤（同名卡最多1张）。③：可以将墓地的这张卡除外发动。自己场上的「BK」怪兽的等级全部上升1或全部下降1。
