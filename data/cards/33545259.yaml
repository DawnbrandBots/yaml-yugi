text:
  en: |-
    While you control another "Ancient Warriors" monster, your opponent cannot target this card with card effects, also it cannot be destroyed by your opponent's card effects. You can only use each of the following effects of "Ancient Warriors - Ambitious Cao De" once per turn.
    ● If a card(s) your opponent controls is destroyed by battle or card effect: You can send 1 other card from your hand or field to the GY; Special Summon this card from your hand.
    ● When this card destroys an opponent's monster by battle and sends it to the GY: You can Special Summon that monster to your field in Defense Position.
  de: |-
    Solange du ein anderes „Alte Krieger“-Monster kontrollierst, kann dein Gegner diese Karte nicht als Ziel für Karteneffekte wählen, zusätzlich kann sie nicht durch Karteneffekte deines Gegners zerstört werden. Du kannst jeden der folgenden Effekte von „Alte Krieger - Ehrgeiziger Cao De“ nur einmal pro Spielzug verwenden.
    ● Falls eine oder mehr Karten, die dein Gegner kontrolliert, durch Kampf oder einen Karteneffekt zerstört werden: Du kannst 1 andere Karte von deiner Hand oder Spielfeldseite auf den Friedhof legen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand.
    ● Wenn diese Karte ein Monster eines Gegners durch Kampf zerstört und auf den Friedhof legt: Du kannst das Monster als Spezialbeschwörung auf deine Spielfeldseite in die Verteidigungsposition beschwören.
  es: |-
    Mientras controles otro monstruo "Antiguos Guerreros", tu adversario no puede seleccionar esta carta con efectos de cartas, y además no puede ser destruida por los efectos de cartas de tu adversario. Sólo puedes usar cada uno de los siguientes efectos de "Antiguos Guerreros - Ambicioso Cao De" una vez por turno.
    ● Si una o más cartas que controla tu adversario son destruidas en batalla o por el efecto de una carta: puedes mandar al Cementerio otra carta en tu mano o Campo; Invoca esta carta de Modo Especial desde tu mano.
    ● Cuando esta carta destruye un monstruo del adversario en batalla y lo manda al Cementerio: puedes Invocar ese monstruo de Modo Especial a tu Campo en Posición de Defensa.
  fr: |-
    Tant que vous contrôlez un autre monstre "Guerriers Anciens", votre adversaire ne peut pas cibler cette carte avec des effets de carte, et aussi, elle ne peut pas être détruite par des effets de carte de votre adversaire. Vous ne pouvez utiliser chacun des effets suivants de "Guerriers Anciens - Ambitieux Cao De" qu'une fois par tour.
    ● Si une ou plusieurs cartes contrôlées par votre adversaire sont détruites au combat ou par un effet de carte : vous pouvez envoyer 1 autre carte depuis votre main ou Terrain au Cimetière ; Invoquez Spécialement cette carte depuis votre main.
    ● Lorsque cette carte détruit un monstre de l'adversaire au combat et l'envoie au Cimetière : vous pouvez Invoquer Spécialement le monstre sur votre Terrain en Position de Défense.
  it: |-
    Mentre controlli un altro mostro "Antichi Guerrieri", il tuo avversario non può scegliere questa carta come bersaglio con gli effetti delle carte, inoltre essa non può essere distrutta dagli effetti delle carte del tuo avversario. Puoi utilizzare ognuno dei seguenti effetti di "Antichi Guerrieri - Cao De l'Ambizioso" una sola volta per turno.
    ● Se una o più carte controllate dal tuo avversario vengono distrutte in battaglia o dall'effetto di una carta: puoi mandare 1 altra carta dalla tua mano o Terreno al Cimitero; Evoca Specialmente questa carta dalla tua mano.
    ● Quando questa carta distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: puoi Evocare Specialmente quel mostro sul tuo Terreno in Posizione di Difesa.
  pt: |-
    Enquanto você controlar outro monstro "Guerreiros Antigos", seu oponente não pode escolher este card como alvo de efeitos de card e, além disso, ele não pode ser destruído pelos efeitos de card do seu oponente. Você só pode usar cada um dos seguintes efeitos de "Guerreiros Antigos - Ambicioso Cao De" uma vez por turno.
    ● Se um ou mais cards que seu oponente controla forem destruídos em batalha ou por um efeito de card: você pode enviar 1 outro card da sua mão ou do campo para o Cemitério; Invoque este card por Invocação-Especial da sua mão.
    ● Quando este card destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: você pode Invocar esse monstro por Invocação-Especial no seu campo em Posição de Defesa.
  ja: |-
    このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：相手フィールドのカードが戦闘・効果で破壊された場合、このカード以外の自分の手札・フィールドのカード１枚を墓地へ送って発動できる。このカードを手札から特殊召喚する。②：自分フィールドに他の「戦華」モンスターが存在する限り、このカードは相手の効果の対象にならず、相手の効果では破壊されない。③：このカードが戦闘で相手モンスターを破壊し墓地へ送った時に発動できる。そのモンスターを自分フィールドに守備表示で特殊召喚する。
  ko: |-
    이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대 필드의 카드가 전투 / 효과로 파괴되었을 경우, 이 카드 이외의 자신의 패 / 필드의 카드 1장을 묘지로 보내고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 자신 필드에 다른 "전황" 몬스터가 존재하는 한, 이 카드는 상대 효과의 대상이 되지 않으며, 상대 효과로는 파괴되지 않는다. ③: 이 카드가 전투로 상대 몬스터를 파괴하고, 묘지로 보냈을 때에 발동할 수 있다. 그 몬스터를 자신 필드에 수비 표시로 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①③的效果1回合各能使用1次。
    ①：对方场上的卡被战斗·效果破坏的场合，把这张卡以外的自己的手卡·场上1张卡送去墓地才能发动。这张卡从手卡特殊召唤。
    ②：只要自己场上有其他的「战华」怪兽存在，这张卡不会成为对方的效果的对象，不会被对方的效果破坏。
    ③：这张卡战斗破坏对方怪兽送去墓地时才能发动。那只怪兽在自己场上守备表示特殊召唤。
