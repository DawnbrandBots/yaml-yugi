text:
  en: |-
    You can send 1 "Black Luster Soldier" monster from your hand to the Graveyard; until your opponent's next End Phase, this card's ATK becomes 3000, and this card's name becomes "Black Luster Soldier". You can banish this card from your Graveyard; add 1 "Beginning Knight" or "Evening Twilight Knight" from your Deck to your hand. You can only use each effect of "Super Soldier Soul" once per turn.
  de: |-
    Du kannst 1 „Schwarz Glänzender Soldat“-Monster von deiner Hand auf den Friedhof legen; bis zur nächsten End Phase deines Gegners werden die ATK dieser Karte zu 3000 und ihr Name wird „Schwarz Glänzender Soldat“. Du kannst diese Karte von deinem Friedhof verbannen; füge deiner Hand 1 „Ritterknappe“ oder „Abenddämmerungsritter“ von deinem Deck hinzu. Du kannst jeden Effekt von „Supersoldaten-Seele“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes mandar al Cementerio 1 monstruo "Soldado del Brillo Negro" en tu mano; hasta la próxima End Phase de tu adversario, el ATK de esta carta se convierte en 3000, y el nombre de esta carta se convierte en "Soldado del Brillo Negro". Puedes desterrar esta carta en tu Cementerio; añade a tu mano 1 "Caballero del Principio" o "Caballero del Ocaso" en tu Deck. Sólo puedes usar cada efecto de "Alma de Súper Soldado" una vez por turno.
  fr: |-
    Vous pouvez envoyer 1 monstre "Soldat du Lustre Noir" depuis votre main au Cimetière ; jusqu'à la prochaine End Phase de votre adversaire, l'ATK de cette carte devient 3000 et le nom de cette carte devient "Soldat du Lustre Noir". Vous pouvez bannir cette carte depuis votre Cimetière ; ajoutez 1 "Chevalier du Commencement" ou "Chevalier du Crépuscule" depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Âme du Super Soldat" qu'une fois par tour.
  it: |-
    Puoi mandare 1 mostro "Glorioso Soldato Nero" (o "Soldato dell'Oscuro Desiderio - Emissario dell'Inizio") dalla tua mano al Cimitero; fino alla prossima End Phase del tuo avversario, l'ATK di questa carta diventa 3000, e il nome di questa carta diventa "Glorioso Soldato Nero". Puoi bandire questa carta dal tuo Cimitero; aggiungi 1 "Cavaliere Iniziato" o "Cavaliere del Crepuscolo della Sera" dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Anima del Super Soldato" una sola volta per turno.
  pt: |-
    Você pode enviar 1 monstro "Soldado do Lustro Negro" (ou "Soldado do Brilho Negro - Enviado do Princípio") da sua mão para o Cemitério; até a próxima Fase Final do seu oponente, o ATK deste card se torna 3000 e o nome deste card se torna "Soldado do Lustro Negro". Você pode banir este card do seu Cemitério; adicione 1 "Cavaleiro Principiante" ou "Cavaleiro do Anoitecer do Crepúsculo" do seu Deck à sua mão. Você só pode usar cada efeito de "Alma do Super Soldado" uma vez por turno.
  ja: |-
    「超戦士の魂」の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札の「カオス・ソルジャー」モンスター１体を墓地へ送って発動できる。このカードは次の相手エンドフェイズまで、攻撃力が３０００になり、カード名を「カオス・ソルジャー」として扱う。②：墓地のこのカードを除外して発動できる。デッキから「開闢の騎士」または「宵闇の騎士」１体を手札に加える。
  ko: |-
    "초전사의 혼" 의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ① : 패의 "카오스 솔저" 몬스터 1장을 묘지로 보내고 발동할 수 있다. 이 카드는 다음 상대의 엔드 페이즈까지, 공격력 3000 이 되고, 카드명을 "카오스 솔저" 로 취급한다. ② : 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 "개벽의 전사" 또는 "소암의 전사" 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    「超战士之魂」的①②的效果1回合各能使用1次。①：把手卡1只「混沌战士」怪兽送去墓地才能发动。这张卡直到下次的对方结束阶段攻击力变成3000，卡名当作「混沌战士」使用。②：把墓地的这张卡除外才能发动。从卡组把1只「开辟之骑士」或者「宵暗之骑士」加入手卡。
