name:
  en: Star Changer
  de: Sternänderer
  es: Cambiador de Estrellas
  fr: Changeur d'Étoiles
  it: Cambia Stelle
  pt: Mudança de Estrelas
  ja: スター・チェンジャー
  ja_romaji: Sutā Chenjā
  ko: 스타 체인저
  ko_rr:
  zh-TW: 星級轉換
  zh-CN: 星级变化
text:
  en: |-
    Target 1 face-up monster on the field and activate 1 of these effects;
    ● Increase that target's Level by 1.
    ● Reduce that target's Level by 1.
  de: |-
    Wähle 1 offenes Monster auf dem Spielfeld und aktiviere 1 dieser Effekte;
    ● Erhöhe die Stufe des gewählten Ziels um 1.
    ● Reduziere die Stufe des gewählten Ziels um 1.
  es: |-
    Selecciona 1 monstruo boca arriba en el Campo y activa 1 de estos efectos;
    ●Aumenta en 1 el Nivel de ese objetivo.
    ●Disminuye en 1 el Nivel de ese objetivo.
  fr: |-
    Ciblez 1 monstre face recto sur le Terrain et activez 1 de ces effets ;
    ●Augmentez le Niveau de la cible de 1.
    ●Réduisez le Niveau de la cible de 1.
  it: |-
    Scegli come bersaglio 1 mostro scoperto sul Terreno e attiva 1 di questi effetti;
    ●Aumenta il Livello di quel bersaglio di 1.
    ●Riduci il Livello di quel bersaglio di 1.
  pt: |-
    Selecione um monstro Face para cima no campo e ative um desses efeitos;
    ●Aumenta em 1 o nível desse monstro
    ●Diminui em 1 o Nível desse monstro
  ja: |-
    フィールド上に表側表示で存在するモンスター１体を選択し、以下の効果から１つを選択して発動できる。
    ●そのモンスターのレベルを１つ上げる。
    ●そのモンスターのレベルを１つ下げる。
  ko: |-
    필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하고, 이하의 효과에서 1개를 선택하고 발동한다.
    ●그 몬스터의 레벨을 1개 올린다.
    ●그 몬스터의 레벨을 1개 내린다.
  zh-TW: |-
    选择表侧表示存在于场上的1只怪兽，可从下列效果中选择1个发动。
    ●该怪兽等级上升1级。
    ●该怪兽等级下降1级。
  zh-CN: |-
    可以选择场上表侧表示存在的1只怪兽，从以下效果选择1个发动。
    ●那只怪兽的等级上升1星。
    ●那只怪兽的等级下降1星。
