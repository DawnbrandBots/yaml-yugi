text:
  en:
  de: |-
    Falls diese Karte ein Monster in offener Angriffsposition deines Gegners als Angriffsziel wählt und das Monster nicht durch den Kampf zerstört wird, kann diese Karte dasselbe Monster sofort noch einmal angreifen. Dieser Effekt kann nur zweimal pro Spielzug verwendet werden.
  es: |-
    Si esta carta selecciona para un ataque a un monstruo boca arriba en Posición de Ataque de tu adversario, y ese monstruo no es destruido en la batalla, esta carta puede atacar al mismo monstruo inmediatamente después. Este efecto sólo puede ser usado dos veces por turno.
  fr: |-
    Si cette carte cible un monstre de votre adversaire en Position d'Attaque face recto avec une attaque, mais que le monstre n'est pas détruit au combat, cette carte peut réattaquer immédiatement le même monstre. Cet effet ne peut être utilisé que deux fois par tour.
  it: |-
    Se questa carta sceglie come bersaglio per un attacco un mostro dell'avversario scoperto in Posizione di Attacco e quel mostro non viene distrutto nella battaglia, questa carta può attaccare ancora di seguito lo stesso mostro. Questo effetto può essere utilizzato solo due volte per turno.
  pt: |-
    Se este card escolher um monstro com a face para cima em Posição de Ataque do oponente como alvo de um ataque, e esse monstro não for destruído em batalha, este card pode atacar o mesmo monstro novamente, em sequência. Este efeito só pode ser usado duas vezes por turno.
  ja: |-
    ①：１ターンに２度まで、このカードが相手の表側攻撃表示モンスターを攻撃し、そのモンスターが戦闘で破壊されなかった場合、同じモンスターに続けて攻撃できる。
  ko: |-
    이 카드가 상대 필드 위에 앞면 공격 표시로 존재하는 몬스터를 공격하고, 그 몬스터가 전투에 의해서 파괴되지 않았을 경우, 같은 몬스터에 이어서 공격할 수 있다. 이 효과는 1턴에 2번까지 사용할 수 있다.
  zh-TW: |-
    在此卡攻擊對方的正面攻擊表示怪獸，該怪獸未因戰鬥被破壞的狀況下，對相同的怪獸可連續進行攻擊。此效果１回合最多可使用２次。
  zh-CN: |-
    此卡攻击对手的表侧攻击表示怪兽，且该怪兽未因该战斗被破坏的场合，可连续攻击相同怪兽。此效果１回合最多可使用２次。
