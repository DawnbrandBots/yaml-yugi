  zh-CN: 堕落武者
text:
  en: |-
    When this card is Normal Summoned: You can send 1 Zombie monster from your Deck to the GY. If this face-up card in its owner's control leaves the field because of an opponent's card effect: You can Special Summon 1 Level 4 or lower Zombie monster from your Deck, except "Samurai Skull".
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 Zombie-Monster von deinem Deck auf den Friedhof legen. Falls diese offene Karte, die ihr Besitzer kontrolliert, das Spielfeld durch einen Karteneffekt deines Gegners verlässt: Du kannst 1 Zombie-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deinem Deck beschwören, außer „Samurai Schädel“.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes mandar al Cementerio 1 monstruo Zombi en tu Deck. Si esta carta boca arriba en control de su dueño deja el Campo a causa del efecto de una carta de tu adversario: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo Zombi de Nivel 4 o menor, excepto "Cráneo de Samurái".
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez envoyer 1 monstre Zombie depuis votre Deck au Cimetière. Si cette carte face recto contrôlée par son propriétaire quitte le Terrain à cause d'un effet de carte de l'adversaire : vous pouvez Invoquer Spécialement 1 monstre Zombie de max. Niveau 4 ("Crâne de Samouraï" exclu) depuis votre Deck.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi mandare 1 mostro Zombie dal tuo Deck al Cimitero. Se questa carta scoperta sotto il controllo del suo proprietario lascia il Terreno a causa dell'effetto di una carta dell'avversario: puoi Evocare Specialmente 1 mostro Zombie di Livello 4 o inferiore dal tuo Deck, eccetto "Teschio Samurai".
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode enviar 1 monstro Zumbi do seu Deck para o Cemitério. Se este card com a face para cima sob o controle do seu dono deixar o campo devido a um efeito de card do oponente: você pode Invocar por Invocação-Especial 1 monstro Zumbi de Nível 4 ou menos do seu Deck, exceto "Caveira Samurai".
  ja: |-
    ①：このカードが召喚に成功した時に発動できる。デッキからアンデット族モンスター１体を墓地へ送る。②：表側表示のこのカードが相手の効果でフィールドから離れた場合に発動できる。デッキから「堕ち武者」以外のレベル４以下のアンデット族モンスター１体を特殊召喚する。
  ko: |-
    ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 덱에서 언데드족 몬스터 1장을 묘지로 보낸다. ②: 앞면 표시의 이 카드가 상대 효과로 필드에서 벗어났을 경우에 발동할 수 있다. 덱에서 "데스 사무라이" 이외의 레벨 4 이하의 언데드족 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：此卡召唤成功时可以发动。从牌组将1只不死族怪兽送至墓地。②：表侧表示的此卡因对手的效果从场上离开的情况下可以发动。从牌组将1只“堕落武者”以外的等级4以下的不死族怪兽特殊召唤。
