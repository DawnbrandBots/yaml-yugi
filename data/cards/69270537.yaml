text:
  en: |-
    Return 1 "Neos" Fusion Monster you control to the Extra Deck. If all the Fusion Material Monsters listed on that Fusion Monster are in your Deck, you can Special Summon them.
  de: |-
    Lege 1 „Neos“-Fusionsmonster, das du kontrollierst, ins Extra Deck zurück. Falls alle auf diesem Fusionsmonster aufgeführten Fusionsmaterialmonster in deinem Deck sind, kannst du sie als Spezialbeschwörung beschwören.
  es: |-
    Regresa 1 Monstruo de Fusión "Neos" que tú controles al Deck Extra. Si todos los Monstruos Material de Fusión listados en ese Monstruo de Fusión están en tu Deck, puedes Invocarlos de Modo Especial.
  fr: |-
    Renvoyez 1 Monstre Fusion "Néos" que vous contrôlez dans le Extra Deck. Si tous les Monstres-Matériels de Fusion qui sont listés sur ce Monstre Fusion sont dans votre Deck, vous pouvez les Invoquer Spécialement.
  it: |-
    Fai tornare 1 Mostro Fusione "Neos" che controlli nel Extra Deck. Se tutti i Mostri-Materiale da Fusione indicati su quel Mostro Fusione sono nel tuo Deck, puoi Evocarli tramite Evocazione Speciale.
  pt:
  ja: |-
    自分フィールド上に表側表示で存在する「ネオス」と名のついた融合モンスター１体を融合デッキに戻す。さらに、融合デッキに戻したモンスターに記された融合素材モンスター一組が自分のデッキに揃っていれば、この一組を自分フィールド上に特殊召喚する事ができる。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 "네오스"라는 이름이 붙은 융합 몬스터 1장을 융합 덱으로 되돌린다. 또한, 융합 덱으로 되돌린 몬스터에 쓰여 있는 융합 소재 몬스터 1세트가 자신의 덱에 모여 있으면, 이 1셋트를 자신 필드 위에 특수 소환한 수 있다.
  zh-TW:
  zh-CN: |-
    自己场上表侧表示存在的1只名字带有「新宇」的融合怪兽回到融合卡组。而且，若回到融合卡组的怪兽记述的一组融合素材怪兽在自己卡组齐集，可以把这一组在自己场上特殊召唤。
