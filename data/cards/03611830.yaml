name:
  en: Endymion, the Mighty Master of Magic
  de: Endymion, der mächtige Meister der Magie
  es: Endimión, el Poderoso Maestro de Magia
  fr: Endymion, le Puissant Maître de Magie
  it: Endymion, il Magnifico Maestro della Magia
  pt: Endymion, o Poderoso Mestre da Magia
  ja: <ruby>創<rt>そう</rt></ruby><ruby>聖<rt>せい</rt></ruby><ruby>魔<rt>ま</rt></ruby><ruby>導<rt>どう</rt></ruby><ruby>王<rt>おう</rt></ruby> エンディミオン
  ja_romaji: Sōsei Madōō Endimion
  ko: 창성마도왕 엔디미온
  ko_rr: Changseongmadowang Endimion
  zh-TW: 創聖魔導王 恩底彌翁
  zh-CN: 创圣魔导王 恩底弥翁
text:
  en: |-
    Once per turn, when a Spell/Trap Card or effect is activated (Quick Effect): You can return 1 card you control with a Spell Counter to the hand, and if you do, negate the activation, and if you do that, destroy it. Then, you can place the same number of Spell Counters on this card that the returned card had. While this card has a Spell Counter, your opponent cannot target it with card effects, also it cannot be destroyed by your opponent's card effects. When this card with a Spell Counter is destroyed by battle: You can add 1 Normal Spell from your Deck to your hand.
  de: |-
    Einmal pro Spielzug, wenn eine Zauber-/Fallenkarte oder ein Zauber-/Falleneffekt aktiviert wird (Schnelleffekt): Du kannst 1 Karte mit einer Zauberzählmarke, die du kontrollierst, auf die Hand zurückgeben und falls du dies tust, annulliere die Aktivierung und falls du dies tust, zerstöre sie. Dann kannst du dieselbe Anzahl Zauberzählmarken, die auf der zurückgegebenen Karte lagen, auf diese Karte legen. Solange auf dieser Karte eine Zauberzählmarke liegt, kann dein Gegner sie nicht als Ziel für Karteneffekte wählen, zusätzlich kann sie nicht durch Karteneffekte deines Gegners zerstört werden. Wenn diese Karte mit einer Zauberzählmarke durch Kampf zerstört wird: Du kannst deiner Hand 1 Normalen Zauber von deinem Deck hinzufügen.
  es: |-
    Una vez por turno, cuando una Carta Mágica/de Trampa o efecto es activado (Efecto Rápido): puedes devolver a la mano 1 carta que controles con un Contador Mágico y, si lo haces, niega la activación, y, si haces eso, destrúyela. Después, puedes poner en esta carta la misma cantidad de Contadores Mágicos que tenía la carta devuelta. Mientras esta carta tenga un Contador Mágico, tu adversario no puede seleccionarla con efectos de cartas, y además no puede ser destruida por los efectos de cartas de tu adversario. Cuando esta carta con un Contador Mágico es destruida en batalla: puedes añadir a tu mano 1 Mágica Normal en tu Deck.
  fr: |-
    Une fois par tour, lorsqu'une Carte Magie/Piège ou effet de Magie/Piège est activé (Effet Rapide) : vous pouvez renvoyer 1 carte que vous contrôlez avec un Compteur Magie à la main, et si vous le faites, annulez l'activation, et si vous faites ça, détruisez-la. Puis, vous pouvez placer le même nombre de Compteurs Magie que la carte renvoyée avait sur cette carte. Tant que cette carte a un Compteur Magie, votre adversaire ne peut pas la cibler avec des effets de carte, et aussi, elle ne peut pas être détruite par des effets de carte de votre adversaire. Lorsque cette carte avec un Compteur Magie est détruite au combat : vous pouvez ajouter 1 Magie Normale depuis votre Deck à votre main.
  it: |-
    Una volta per turno, quando viene attivata una Carta Magia/Trappola o un suo effetto (Effetto Rapido): puoi far ritornare nella mano 1 carta che controlli con un Segnalino Magia e, se lo fai, annulla l'attivazione e, se fai quello, distruggila. Poi, puoi mettere su questa carta lo stesso numero di Segnalini Magia che aveva la carta fatta ritornare. Mentre questa carta ha un Segnalino Magia, il tuo avversario non può sceglierla come bersaglio con gli effetti delle carte, inoltre essa non può essere distrutta dagli effetti delle carte del tuo avversario. Quando questa carta con un Segnalino Magia viene distrutta in battaglia: puoi aggiungere 1 Magia Normale dal tuo Deck alla tua mano.
  pt: |-
    Uma vez por turno, quando um Card ou efeito de Magia/Armadilha for ativado (Efeito Rápido): você pode devolver para a mão 1 card que você controla com um Marcador de Magia e, se isso acontecer, negue a ativação e, se isso acontecer, destrua-o. Depois, você pode colocar neste card o mesmo número de Marcadores de Magia que o card devolvido tinha. Enquanto este card tiver um Marcador de Magia, seu oponente não pode escolher este card como alvo de efeitos de card e, além disso, ele não pode ser destruído pelos efeitos de card do seu oponente. Quando este card com um Marcador de Magia for destruído em batalha: você pode adicionar 1 Magia Normal do seu Deck à sua mão.
  ja: |-
    ①：１ターンに１度、魔法・罠カードの効果が発動した時に発動できる。自分フィールドの魔力カウンターが置かれているカード１枚を選んで持ち主の手札に戻し、その発動を無効にし破壊する。その後、手札に戻したそのカードに置かれていた数だけ魔力カウンターをこのカードに置く事ができる。②：魔力カウンターが置かれているこのカードは相手の効果の対象にならず、相手の効果では破壊されない。③：魔力カウンターが置かれたこのカードが戦闘で破壊された時に発動できる。デッキから通常魔法カード１枚を手札に加える。
  ko: |-
    ①: 1턴에 1번, 마법 / 함정 카드의 효과가 발동했을 때에 발동할 수 있다. 자신 필드의 마력 카운터가 놓여 있는 카드 1장을 골라 주인의 패로 되돌리고, 그 발동을 무효로 하여 파괴한다. 그 후, 패로 되돌린 그 카드에 놓여 있던 수만큼 마력 카운터를 이 카드에 놓을 수 있다. ②: 마력 카운터가 놓여 있는 이 카드는 상대 효과의 대상이 되지 않으며, 상대 효과로는 파괴되지 않는다. ③: 마력 카운터가 놓여진 이 카드가 전투로 파괴되었을 때에 발동할 수 있다. 덱에서 일반 마법 카드 1장을 패에 넣는다.
  zh-TW: |-
    ①：１回合１次，可在魔法・陷阱卡發動效果時發動。選擇我方場上的１張置有魔力計數物的卡送回持有者的手牌，將該發動變為無效進行破壞。其後，可依送回手牌的該卡置有的數量在此卡放置魔力計數物。②：置有魔力計數物的此卡不會成為對方的效果對象，不會因對方效果被破壞。③：可在置有魔力計數物的此卡因戰鬥被破壞時發動。從牌組將１張通常魔法卡加入手牌。
  zh-CN: |-
    ①：1回合1次，魔法陷阱卡的效果发动时可以发动。选自己场上的1张放置有魔力指示物的卡返回持有者的手牌，使其发动无效并破坏。那之后，按照返回手牌的那张卡曾放置有的数量在这张卡上放置魔力指示物。②：放置有魔力指示物的这张卡不会成为对手的效果的对象，不会被对手的效果破坏。③：放置有魔力指示物的这张卡被战斗破坏时可以发动。从卡组将1张通常魔法卡加入手牌。
