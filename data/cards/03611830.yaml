pendulum_effect:
  en: |-
    You can remove 6 Spell Counters from your field; Special Summon this card from the Pendulum Zone, then count the number of cards you control that can have a Spell Counter, destroy up to that many cards on the field, and if you do, place Spell Counters on this card equal to the number of cards destroyed. You can only use this effect of "Endymion, the Mighty Master of Magic" once per turn.
  de: |-
    Du kannst 6 Zauberzählmarken von deiner Spielfeldseite entfernen; beschwöre diese Karte als Spezialbeschwörung von der Pendelzone, dann zähle die Anzahl der Karten, die du kontrollierst und die eine Zauberzählmarke haben können, zerstöre bis zu so viele Karten auf dem Spielfeld und falls du dies tust, lege Zauberzählmarken in Höhe der Anzahl der zerstörten Karten auf diese Karte. Du kannst diesen Effekt von „Endymion, der mächtige Meister der Magie“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes retirar 6 Contadores Mágicos en tu Campo; Invoca esta carta de Modo Especial desde la Zona de Péndulo, y después cuenta el número de cartas que controlas que puedan tener un Contador Mágico, destruye hasta esa cantidad de cartas en el Campo, y, si lo haces, pon en esta carta tantos Contadores Mágicos como cartas destruidas. Sólo puedes usar este efecto de "Endimión, el Poderoso Maestro de Magia" una vez por turno.
  fr: |-
    Vous pouvez retirer 6 Compteurs Magie depuis votre Terrain ; Invoquez Spécialement cette carte depuis la Zone Pendule, puis comptez le nombre de cartes que vous contrôlez qui peuvent avoir un Compteur Magie, détruisez max. autant de cartes sur le Terrain, et si vous le faites, placez un nombre de Compteurs Magie sur cette carte égal au nombre de cartes détruites. Vous ne pouvez utiliser cet effet de "Endymion, le Puissant Maître de Magie" qu'une fois par tour.
  it: |-
    Puoi rimuovere 6 Segnalini Magia dal tuo Terreno; Evoca Specialmente questa carta dalla Zona Pendulum, poi conta il numero di carte che controlli che possono avere un Segnalino Magia, distruggi fino a quel numero di carte sul Terreno e, se lo fai, metti su questa carta Segnalini Magia pari al numero di carte distrutte. Puoi utilizzare questo effetto di "Endymion, il Magnifico Maestro della Magia" una sola volta per turno.
  pt: |-
    Você pode remover 6 Marcadores de Magia do seu campo; Invoque este card por Invocação-Especial da Zona de Pêndulo e, depois, conte o número de cards que você controla que podem ter Marcadores de Magia, destrua até esse número de cards no campo e, se isso acontecer, coloque Marcadores de Magia neste card igual ao número de cards destruídos. Você só pode usar este efeito de "Endymion, o Poderoso Mestre da Magia" uma vez por turno.
  ja: |-
    このカード名のＰ効果は１ターンに１度しか使用できない。①：自分フィールドの魔力カウンターを６つ取り除いて発動できる。Ｐゾーンのこのカードを特殊召喚する。その後、自分フィールドの魔力カウンターを置く事ができるカードの数まで、フィールドのカードを選んで破壊し、破壊した数だけこのカードに魔力カウンターを置く。
  ko: |-
    이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 마력 카운터를 6개 제거하고 발동할 수 있다. 펜듈럼 존의 이 카드를 특수 소환한다. 그 후, 자신 필드의 마력 카운터를 놓을 수 있는 카드의 수까지, 필드의 카드를 골라 파괴하고, 파괴한 수만큼 이 카드에 마력 카운터를 놓는다.
  zh-TW: |-
    此卡名的鐘擺效果，１回合僅限使用１次。①：可去除我方場上的６個魔力計數物發動。特殊召喚鐘擺區的此卡。其後，選擇場上的卡破壞，數量最多為我方場上可放置魔力計數物的卡的數量，依破壞的數量在此卡放置魔力計數物。
  zh-CN: |-
    这个卡名的灵摆效果1回合只能使用1次。①：可以将自己场上的6个魔力指示物取除发动。将灵摆区的这张卡特殊召唤。那之后，选最多为自己场上的可以放置魔力指示物的卡的数量的场上的卡破坏，按照破坏的数量在这张卡上放置魔力指示物。
