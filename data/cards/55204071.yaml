name:
  en: Gimmick Puppet Nightmare
  de: Gimmick-Marionette Albtraum
  es: Marioneta Trucada Pesadilla
  fr: Poupée Truquée Cauchemardesque
  it: Burattino Arnese Incubo
  pt: Engenhoca Marionete Pesadelo
  ja: ギミック・パペット－ナイトメア
  ja_romaji: Gimikku Papetto - Naitomea
  ko: 기믹 퍼핏－나이트메어
  ko_rr:
  zh-TW: 機關傀偶－夢魘
  zh-CN: 机关傀偶－梦魇
text:
  en: |-
    You can Special Summon this card (from your hand) by Tributing 1 face-up Xyz Monster. You can only Special Summon "Gimmick Puppet Nightmare" once per turn this way. When you do: You can Special Summon 1 "Gimmick Puppet Nightmare" from your hand or GY. If this card is Special Summoned, you cannot Special Summon any monsters for the rest of this turn, except "Gimmick Puppet" monsters.
  de: |-
    Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, indem du 1 offenes Xyz-Monster als Tribut anbietest. Du kannst „Gimmick-Marionette Albtraum“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Wenn du dies tust: Du kannst 1 „Gimmick-Marionette Albtraum“ als Spezialbeschwörung von deiner Hand oder deinem Friedhof beschwören. Falls diese Karte als Spezialbeschwörung beschworen wird, kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer „Gimmick-Marionette“-Monstern.
  es: |-
    Puedes Invocar esta carta de Modo Especial (desde tu mano) Sacrificando 1 Monstruo Xyz boca arriba. Sólo puedes Invocar de Modo Especial "Marioneta Trucada Pesadilla" una vez por turno de esta forma. Cuando lo haces: puedes Invocar de Modo Especial, desde tu mano o Cementerio, 1 "Marioneta Trucada Pesadilla". Si esta carta es Invocada de Modo Especial, no puedes Invocar monstruos de Modo Especial por el resto de este turno, excepto monstruos "Marioneta Trucada".
  fr: |-
    Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en Sacrifiant 1 Monstre Xyz face recto. Vous ne pouvez Invoquer Spécialement "Poupée Truquée Cauchemardesque" qu'une fois par tour de cette façon. Lorsque vous le faites : vous pouvez Invoquer Spécialement 1 "Poupée Truquée Cauchemardesque" depuis votre main ou Cimetière. Si cette carte est Invoquée Spécialement, vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Poupée Truquée" exclus) le reste de ce tour.
  it: |-
    Puoi Evocare Specialmente questa carta (dalla tua mano) offrendo come Tributo 1 Mostro Xyz scoperto. Puoi Evocare Specialmente "Burattino Arnese Incubo" una sola volta per turno in questo modo. Quando lo fai: puoi Evocare Specialmente 1 "Burattino Arnese Incubo" dalla tua mano o Cimitero. Se questa carta viene Evocata Specialmente, non puoi Evocare Specialmente nessun mostro per il resto di questo turno, eccetto mostri "Burattino Arnese".
  pt: |-
    Você pode Invocar este card por Invocação-Especial (da sua mão) ao oferecer como Tributo 1 Monstro Xyz com a face para cima. Você só pode Invocar "Engenhoca Marionete Pesadelo" por Invocação-Especial uma vez por turno desta forma. Ao fazê-lo: você pode Invocar por Invocação-Especial 1 "Engenhoca Marionete Pesadelo" da sua mão ou do Cemitério. Se este card for Invocado por Invocação-Especial, você não pode Invocar nenhum monstro por Invocação-Especial pelo resto deste turno, exceto monstros "Engenhoca Marionete".
  ja: |-
    このカードは自分フィールド上に表側表示で存在するエクシーズモンスター１体をリリースして手札から特殊召喚できる。この方法による「ギミック・パペット－ナイトメア」の特殊召喚は１ターンに１度しかできない。この方法で特殊召喚に成功した時、自分の手札・墓地から「ギミック・パペット－ナイトメア」１体を選んで特殊召喚できる。また、このカードが特殊召喚に成功したターン、自分は「ギミック・パペット」と名のついたモンスター以外のモンスターを特殊召喚できない。
  ko: |-
    이 카드는 자신 필드 위에 앞면 표시로 존재하는 엑시즈 몬스터 1장을 릴리스하고 패에서 특수 소환할 수 있다. 이 방법에 의한 "기믹 퍼핏－나이트메어"의 특수 소환은 1턴에 1번밖에 할 수 없다. 이 방법으로 특수 소환에 성공했을 때, 자신의 패 / 묘지에서 "기믹 퍼핏－나이트메어" 1장을 고르고 특수 소환할 수 있다. 또한, 이 카드가 특수 소환에 성공한 턴에, 자신은 "기믹 퍼핏"이라는 이름이 붙은 몬스터 이외의 몬스터를 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名以①方法的特殊召唤１回合仅可进行１次。①：此卡可解放自己场上１只表侧表示的超量怪兽来从手牌特殊召唤。②：以此卡的①方法特殊召唤时可以发动。从自己的手牌・墓地将１只“机关傀偶－梦魇”特殊召唤。③：此卡特殊召唤时适用。此回合，自己仅可特殊召唤“机关傀偶”怪兽。
