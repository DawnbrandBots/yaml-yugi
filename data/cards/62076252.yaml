  ja: |-
    このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：デッキ・ＥＸデッキから特殊召喚された「剣闘獣」モンスターが自分フィールドに存在する場合、このカードは手札から特殊召喚できる。②：このカードをリリースし、自分の手札・フィールド（表側表示）から「剣闘獣」モンスター１体をデッキ・ＥＸデッキに戻して発動できる。「剣闘獣」モンスターを２体まで、「剣闘獣」モンスターの効果による特殊召喚扱いでデッキから特殊召喚する。
  ko: |-
    이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 덱 / 엑스트라 덱에서 특수 소환된 "검투수" 몬스터가 자신 필드에 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 이 카드를 릴리스하고, 자신의 패 / 필드(앞면 표시)에서 "검투수" 몬스터 1장을 덱 / 엑스트라 덱으로 되돌리고 발동할 수 있다. "검투수" 몬스터를 2장까지, "검투수" 몬스터의 효과에 의한 특수 소환으로 취급하고 덱에서 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名以①方法的特殊召唤1回合仅可进行1次，且②效果1回合仅可使用1次。①：自己场上存在被从牌组・额外牌组特殊召唤的“剑斗兽”怪兽的情况下，此卡可从手牌特殊召唤。②：解放此卡，从自己手牌・场上（表侧表示）将1只“剑斗兽”怪兽放回牌组・额外牌组可以发动。从牌组将最多2只“剑斗兽”怪兽、视为以“剑斗兽”怪兽的效果特殊召唤。
