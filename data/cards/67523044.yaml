name:
  en: Ground Xeno
  de: Xeno-Zentrum
  es: Punto de Impacto Xeno
  fr: Point Xéno
  it: Epicentro Xeno
  pt: Marco Xeno
  ja: グラウンド・ゼノ
  ja_romaji: Guraundo Zeno
  ko: 그라운드 제노
  ko_rr: Geuraundeu Jeno
  zh-TW: 地面異點
  zh-CN: 地面异点
text:
  en:
  de: |-
    Füge deiner Hand 1 Dinosaurier-Empfänger oder Normales Dinosaurier-Monster von deinem Deck hinzu, dann zerstöre 1 Karte in deiner Hand. Du kannst diese Karte von deinem Friedhof verbannen; beschwöre 1 Dinosaurier-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dafür Monster von deiner Hand oder Spielfeldseite als Material. Du kannst jeden Effekt von „Xeno-Zentrum“ nur einmal pro Spielzug verwenden.
  es: |-
    Añade a tu mano 1 Cantante Dinosaurio o Monstruo Normal Dinosaurio en tu Deck, y después destruye 1 carta en tu mano. Puedes desterrar esta carta en tu Cementerio; Invoca por Fusión 1 Monstruo de Fusión Dinosaurio desde tu Deck Extra, usando monstruos en tu mano o Campo como material. Sólo puedes usar cada efecto de "Punto de Impacto Xeno" una vez por turno.
  fr: |-
    Ajoutez 1 Syntoniseur Dinosaure ou Monstre Normal Dinosaure depuis votre Deck à votre main, puis détruisez 1 carte dans votre main. Vous pouvez bannir cette carte depuis votre Cimetière ; Invoquez par Fusion 1 Monstre Fusion Dinosaure depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain comme Matériel. Vous ne pouvez utiliser chaque effet de "Point Xéno" qu'une fois par tour.
  it: |-
    Aggiungi 1 Tuner Dinosauro o Mostro Normale Dinosauro dal tuo Deck alla tua mano, poi distruggi 1 carta nella tua mano. Puoi bandire questa carta dal tuo Cimitero; Evoca tramite Fusione 1 Mostro Fusione Dinosauro dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno come materiale. Puoi utilizzare ogni effetto di "Epicentro Xeno" una sola volta per turno.
  pt: |-
    Adicione 1 Regulador Dinossauro ou Monstro Normal Dinossauro do seu Deck à sua mão e, depois, destrua 1 card na sua mão. Você pode banir este card do seu Cemitério; Invoque por Invocação-Fusão 1 Monstro de Fusão Dinossauro do seu Deck Adicional, usando monstros da sua mão ou do campo como matéria. Você só pode usar cada efeito de "Marco Xeno" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。
    ①：デッキから恐竜族チューナーまたは恐竜族の通常モンスター１体を手札に加える。その後、自分の手札を１枚選んで破壊する。
    ②：墓地のこのカードを除外して発動できる。自分の手札・フィールドのモンスターを融合素材とし、恐竜族の融合モンスター１体を融合召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 덱에서 공룡족 튜너 또는 공룡족 일반 몬스터 1장을 패에 넣는다. 그 후, 자신의 패를 1장 고르고 파괴한다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 자신의 패 / 필드에서, 공룡족 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。
    ①：從牌組將１隻恐龍族協調或１隻恐龍族的通常怪獸加入手牌。其後，選擇我方的１張手牌破壞。
    ②：可將墓地的此卡除外發動。從我方手牌・場上，將依據恐龍族融合怪獸卡決定的融合素材怪獸送至墓地，從額外牌組融合召喚１隻該融合怪獸。
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。
    ①：从牌组将１只恐龙族协调或恐龙族通常怪兽加入手牌。然后，挑选１张自己的手牌破坏。
    ②：将墓地的此卡除外可以发动。以自己的手牌・场上的怪兽作为融合素材，将１只恐龙族融合怪兽融合召唤。
