text:
  en: |-
    Add 1 Dinosaur Tuner or Dinosaur Normal Monster from your Deck to your hand, then destroy 1 card in your hand. You can banish this card from your GY; Fusion Summon 1 Dinosaur Fusion Monster from your Extra Deck, using monsters from your hand or field as Fusion Material. You can only use each effect of "Ground Xeno" once per turn.
  de:
