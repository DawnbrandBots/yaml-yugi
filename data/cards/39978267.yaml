  zh-TW: 電子怪
  zh-CN: 电子怪
text:
  en:
  de: |-
    Falls diese Karte beschworen wird: Aktiviere 1 dieser Effekte.
    ●Wähle 1 Ausrüstungskarte auf dem Spielfeld; zerstöre jenes gewählte Ziel.
    ●Wähle 1 Ausrüstungskarte auf dem Spielfeld; rüste diese Karte mit jenem gewählten Ziel aus.
  es: |-
    Si esta carta es Invocada: activa 1 de estos efectos.
    ●Selecciona 1 Carta de Equipo en el Campo; destruye ese objetivo.
    ●Selecciona 1 Carta de Equipo en el Campo; equipa ese objetivo a esta carta.
  fr: |-
    Si cette carte est Invoquée : activez 1 de ces effets.
    ●Ciblez 1 Carte d'Équipement sur le Terrain ; détruisez la cible.
    ●Ciblez 1 Carte d'Équipement sur le Terrain ; équipez la cible à cette carte.
  it: |-
    (Questa carta viene sempre considerata come una carta "Cyber".)
    Se questa carta viene Evocata: attiva 1 di questi effetti.
    ●Scegli come bersaglio 1 Carta Equipaggiamento sul Terreno; distruggi quel bersaglio.
    ●Scegli come bersaglio 1 Carta Equipaggiamento sul Terreno; equipaggia quel bersaglio a questa carta.
  pt: |-
    Se este card for Invocado: ative 1 desses efeitos.
    ●Escolha 1 Card de Equipamento no campo; destrua o alvo.
    ●Escolha 1 Card de Equipamento no campo; equipe o alvo a este card.
  ja: |-
    ①：このカードが召喚・反転召喚・特殊召喚した場合、以下の効果から１つを選択して発動する。
    ●モンスターに装備されている装備カード１枚を対象として発動する。そのカードを破壊する。
    ●モンスターに装備されている装備カード１枚を対象として発動する。その装備カードをこのカードに装備する。
  ko: |-
    이 카드가 일반 소환/반전 소환/특수 소환에 성공했을 때, 다음 효과에서 1개를 선택하고 발동한다.
    ●필드 위의 몬스터 1장에 장착되어 있는 장착 카드를 1장 선택하여 파괴한다.
    ●필드 위의 몬스터 1장에 장착되어 있는 장착 카드를 1장 선택하여 이 카드에 장착한다.
  zh-TW: |-
    在此卡召喚・反轉召喚・特殊召喚成功時，從下列效果選擇１個發動。
    ●選擇１張裝備於場上１隻怪獸的裝備卡破壞。
    ●選擇１張裝備於場上１隻怪獸的裝備卡，裝備於此卡。
  zh-CN: |-
    此卡召唤、反转召唤、特殊召唤成功时，从以下效果中选择１个发动：
    ●选择１张装备在场上１只怪兽的装备卡并破坏。
    ●选择１张装备在场上１只怪兽的装备卡并将其装备在此卡。
