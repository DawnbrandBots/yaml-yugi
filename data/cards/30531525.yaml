  ja: <ruby>魔<rt>ま</rt></ruby>の<ruby>試<rt>し</rt></ruby><ruby>着<rt>ちゃく</rt></ruby><ruby>部<rt>べ</rt></ruby><ruby>屋<rt>や</rt></ruby>
