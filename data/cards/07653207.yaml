text:
  en: |-
    Target 1 face-up Fish, Sea Serpent, or Aqua-Type monster you control; it gains 1000 ATK.
  de: |-
    Wähle 1 offenes Monster vom Typ Fisch, Seeschlange oder Aqua, das du kontrollierst; es erhält 1000 ATK.
  es: |-
    Selecciona 1 monstruo boca arriba de Tipo Pez, Serpiente Marina o Aqua que controles; éste gana 1000 ATK.
  fr: |-
    Ciblez 1 monstre de Type Poisson/Serpent de Mer/Aqua face recto que vous contrôlez ; il gagne 1000 ATK.
  it: |-
    Scegli come bersaglio 1 mostro di Tipo Pesce, Serpente Marino o Acqua scoperto che controlli; esso guadagna 1000 ATK.
  pt: |-
    Escolha 1 monstro do Tipo Peixe, Serpente Marinha ou Aqua com a face para cima que você controla; ele ganha 1000 de ATK.
  ja: |-
    ①：自分フィールドの魚族・海竜族・水族モンスター１体を対象として発動できる。そのモンスターの攻撃力は１０００アップする。
  ko: |-
    자신 필드 위의 어류족 / 해룡족 / 물족 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터의 공격력은 1000 포인트 올린다.
  zh-TW: |-
    可选择我方场上的1只鱼族、海龙族、水族怪兽并发动。被选择的怪兽的攻击力上升1000点。
  zh-CN: |-
    可选择我方场上的１只鱼族・海龙族・水族怪兽来发动此卡。所选择怪兽的攻击力上升１０００点。
