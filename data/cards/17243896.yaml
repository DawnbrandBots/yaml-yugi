text:
  en: |-
    Once per turn, if you control this face-up Defense Position monster when your opponent Normal or Special Summons a monster(s), you can change that monster(s) to Defense Position.
  de: |-
    Einmal pro Spielzug, falls du dieses Monster in offener Verteidigungsposition kontrollierst, wenn dein Gegner Monster als Normal- oder Spezialbeschwörung beschwört, kannst du die Monster in die Verteidigungsposition ändern.
  es: |-
    Una vez por turno, si controlas a este monstruo en Posición de Defensa boca arriba cuando tu adversario Invoca un(os) monstruo(s) de Modo Normal o Especial, puedes cambiar a ese(esos) monstruo(s) a Posición de Defensa.
  fr: |-
    Une fois par tour, si vous contrôlez ce monstre en Position de Défense face recto lorsque votre adversaire Invoque Normalement ou Spécialement un ou plusieurs monstres, vous pouvez changer ces monstres en Position de Défense.
  it: |-
    Una volta per turno, se controlli questo mostro scoperto in Posizione di Difesa quando il tuo avversario Evoca Normalmente o Specialmente uno o più mostri, puoi mettere quei mostri in Posizione di Difesa.
  pt:
  ja: |-
    このカードが自分フィールド上に表側守備表示で存在する場合に相手がモンスターの召喚・特殊召喚に成功した時、そのモンスターを守備表示にする事ができる。この効果は１ターンに１度しか使用できない。
  ko: |-
    이 카드가 자신 필드 위에 앞면 수비 표시로 존재할 경우에 상대가 몬스터의 일반 소환/특수 소환에 성공했을 때, 그 몬스터를 수비 표시로 할 수 있다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW:
  zh-CN: |-
    这张卡在自己场上表侧守备表示存在的场合对方对怪兽的召唤·特殊召唤成功时，可以把那些怪兽变成守备表示。这个效果1回合只能使用1次。
