text:
  en: |-
    During your Main Phase: You can Fusion Summon 1 Level 8 or higher Fusion Monster from your Extra Deck, using monsters from your hand or field as material. If a face-up non-Fusion Fairy monster you control leaves the field by an opponent's card effect, or is destroyed by battle: You can target 1 Level 8 or higher Fusion Monster in your GY; Special Summon it. You can only use each effect of "Despia, Theater of the Branded" once per turn.
  de: |-
    Während deiner Main Phase: Du kannst 1 Fusionsmonster der Stufe 8 oder höher als Fusionsbeschwörung von deinem Extra Deck beschwören und dafür Monster von deiner Hand oder Spielfeldseite als Material verwenden. Falls ein offenes Fee-Nicht-Fusionsmonster, das du kontrollierst, das Spielfeld durch einen Karteneffekt eines Gegners verlässt oder durch Kampf zerstört wird: Du kannst 1 Fusionsmonster der Stufe 8 oder höher in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Du kannst jeden Effekt von „Despia, Theater der Markierten“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante tu Main Phase: puedes Invocar por Fusión 1 Monstruo de Fusión de Nivel 8 o mayor desde tu Deck Extra, usando monstruos en tu mano o Campo como material. Si un monstruo Hada que no sea de Fusión boca arriba que controlas deja el Campo por efecto de una carta del adversario, o es destruido en batalla: puedes seleccionar 1 Monstruo de Fusión de Nivel 8 o mayor en tu Cementerio; Invócalo de Modo Especial. Sólo puedes usar cada efecto de "Despía, Teatro de los Señalados" una vez por turno.
  fr: |-
    Durant votre Main Phase : vous pouvez Invoquer par Fusion 1 Monstre Fusion de min. Niveau 8 depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain comme Matériel. Si un monstre non-Fusion Elfe face recto que vous contrôlez quitte le Terrain par un effet de carte de l'adversaire, ou est détruit au combat : vous pouvez cibler 1 Monstre Fusion de min. Niveau 8 dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser chaque effet de "Despia, Théâtre des Marqués" qu'une fois par tour.
  it: |-
    Durante la tua Main Phase: puoi Evocare tramite Fusione 1 Mostro Fusione di Livello 8 o superiore dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno come materiale. Se un mostro Fata non-Fusione scoperto che controlli lascia il Terreno per l'effetto di una carta dell'avversario, o viene distrutto in battaglia: puoi scegliere come bersaglio 1 Mostro Fusione di Livello 8 o superiore nel tuo Cimitero; Evocalo Specialmente. Puoi utilizzare ogni effetto di "Dispia, Teatro dei Marchiati" una sola volta per turno.
  pt: |-
    Durante sua Fase Principal: você pode Invocar por Invocação-Fusão 1 Monstro de Fusão de Nível 8 ou mais do seu Deck Adicional, usando monstros da sua mão ou do campo como matéria. Se um monstro Fada com a face para cima que não seja de Fusão que você controla deixar o campo devido a um efeito de card do oponente, ou for destruído em batalha: você pode escolher 1 Monstro de Fusão de Nível 8 ou mais no seu Cemitério; Invoque-o por Invocação-Especial. Você só pode usar cada efeito de "Despia, o Teatro dos Marcados" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。自分の手札・フィールドのモンスターを融合素材とし、レベル８以上の融合モンスター１体を融合召喚する。②：融合モンスター以外の自分フィールドの表側表示の天使族モンスターが相手の効果でフィールドから離れた場合、または戦闘で破壊された場合、自分の墓地のレベル８以上の融合モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 패 / 필드에서, 레벨 8 이상의 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. ②: 융합 몬스터 이외의 자신 필드의 앞면 표시의 천사족 몬스터가 상대 효과로 필드에서 벗어났을 경우, 또는 전투로 파괴되었을 경우, 자신 묘지의 레벨 8 이상의 융합 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：从自己的手牌・场上，将由等级８以上融合怪兽卡决定的融合素材怪兽送至墓地，从额外牌组将该１只该融合怪兽融合召唤。②：自己场上融合怪兽以外的表侧表示天使族怪兽因对手的效果离开场上的情况下，或因战斗被破坏的情况下，以自己墓地１只等级８以上的融合怪兽为对象可以发动。将该怪兽特殊召唤。
