text:
  en: |-
    If you have 3 or more face-up Pendulum Monsters with different names in your Extra Deck: Draw 2 cards. You cannot add cards from the Deck to your hand for the rest of this turn after this card resolves.
  de: |-
    Falls du 3 oder mehr offene Pendelmonster mit unterschiedlichen Namen in deinem Extra Deck hast: Ziehe 2 Karten. Du kannst deiner Hand für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, keine Karten vom Deck hinzufügen.
  es: |-
    Si tienes 3 o más Monstruos de Péndulo boca arriba con nombres diferentes en tu Deck Extra: roba 2 cartas. Por el resto de este turno después de que esta carta se resuelva, no puedes añadir cartas a tu mano desde el Deck.
  fr: |-
    Si vous avez min. 3 Monstres Pendule face recto de noms différents dans votre Extra Deck : piochez 2 cartes. Le reste de ce tour après la résolution de cette carte, vous ne pouvez pas ajouter de cartes depuis le Deck à votre main.
  it: |-
    Se hai 3 o più Mostri Pendulum scoperti con nomi diversi nel tuo Extra Deck: pesca 2 carte. Non puoi aggiungere carte dal Deck alla tua mano per il resto di questo turno dopo che questa carta si è risolta.
  pt: |-
    Se você tiver 3 ou mais Monstros Pêndulo com a face para cima com nomes diferentes no seu Deck Adicional: compre 2 cards. Você não pode adicionar cards do Deck à sua mão pelo resto deste turno depois que este card resolver.
  ja: |-
    ①：自分のＥＸデッキに表側表示のＰモンスターが３種類以上存在する場合に発動できる。自分はデッキから２枚ドローする。このカードの発動後、ターン終了時まで自分はデッキからカードを手札に加える事はできない。
  ko: |-
    ①: 자신의 엑스트라 덱에 앞면 표시 펜듈럼 몬스터가 3종류 이상 존재할 경우에 발동할 수 있다. 자신은 덱에서 2장 드로우한다. 이 카드의 발동 후, 턴 종료시까지 자신은 덱에서 카드를 패에 넣을 수는 없다.
  zh-TW: |-
    ①：可在我方額外牌組存在３種以上的正面表示的鐘擺怪獸的狀況下發動。我方從牌組抽２張牌。此卡發動後，在回合結束前我方無法從牌組將卡加入手牌。
  zh-CN: |-
    ①：自己的额外牌组存在３种以上的表侧灵摆怪兽的情况下可以发动。自己抽２张。此卡发动后，直至回合结束时为止，自己不可从牌组将卡加入手牌。
