  zh-CN: 相扑魂 横纲
text:
  en: |-
    When this card is Normal Summoned: You can send to the GY all monsters your opponent controls in the same column as the card(s) in your Pendulum Zones. Once per turn, during the End Phase, if this card was Normal Summoned or flipped face-up this turn: Return this card to the hand.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst alle Monster, die dein Gegner kontrolliert, in derselben Spalte wie die Karten in deinen Pendelzonen auf den Friedhof legen. Einmal pro Spielzug, während der End Phase, falls diese Karte in diesem Spielzug als Normalbeschwörung beschworen oder aufgedeckt wurde: Gib diese Karte auf die Hand zurück.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes mandar al Cementerio todos los monstruos que controle tu adversario que estén en la misma columna que la o las cartas en tus Zonas del Péndulo. Una vez por turno, durante la End Phase, si esta carta fue Invocada de Modo Normal o volteada boca arriba este turno: devuelve esta carta a la mano.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez envoyer tous les monstres contrôlés par votre adversaire dans la même colonne que les cartes dans vos Zones Pendule au Cimetière. Une fois par tour, durant la End Phase, si cette carte a été Invoquée Normalement ou retournée face recto ce tour : renvoyez cette carte à la main.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi mandare al Cimitero tutti i mostri controllati dal tuo avversario nelle stesse colonne delle carte nelle tue Zone Pendulum. Una volta per turno, durante la End Phase, se questa carta è stata Evocata Normalmente o scoperta in questo turno: fai ritornare questa carta nella mano.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode enviar para o Cemitério todos os monstros que seu oponente controla nas mesmas colunas que os cards nas suas Zonas de Pêndulo. Uma vez por turno, durante a Fase Final, se este card foi Invocado por Invocação-Normal ou virado com a face para cima neste turno: devolva este card para a mão.
  ja: |-
    ①：このカードが召喚に成功した時に発動できる。自分のＰゾーンのカードと同じ縦列の相手のモンスターを全て墓地へ送る。②：このカードが召喚・リバースしたターンのエンドフェイズに発動する。このカードを持ち主の手札に戻す。
  ko: |-
    ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 자신의 펜듈럼 존의 카드와 같은 세로열인 상대의 몬스터를 전부 묘지로 보낸다. ②: 이 카드가 일반 소환 / 리버스한 턴의 엔드 페이즈에 발동한다. 이 카드를 주인의 패로 되돌린다.
  zh-TW:
  zh-CN: |-
    ←1 【灵摆】 1→
    场上有怪兽灵摆召唤的场合：灵摆区域的这张卡回到持有者手卡。
    【怪兽效果】
    这张卡召唤成功时：可以把和自己的灵摆区域的卡相同纵列的对方场上的怪兽全部送去墓地。1回合1次，这张卡召唤·反转的回合的结束阶段时：这张卡回到持有者手卡。
