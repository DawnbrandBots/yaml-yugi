text:
  en: |-
    You can Ritual Summon this card with "Armor Dragon Ritual". At the start of the Damage Step, if this card battles a monster that was Special Summoned from the Extra Deck: You can shuffle that monster into the Deck. You can Tribute this card; Special Summon 1 Level 5 or higher WIND Dragon monster from your hand or Deck. You can only use each effect of "Knight of Armor Dragon" once per turn.
  de: |-
    Du kannst diese Karte mit „Ritual des Rüstungsdrachen“ als Ritualbeschwörung beschwören. Am Beginn des Damage Steps, falls diese Karte mit einem Monster kämpft, das als Spezialbeschwörung vom Extra Deck beschworen wurde: Du kannst das Monster ins Deck mischen. Du kannst diese Karte als Tribut anbieten; beschwöre 1 WIND Drache-Monster der Stufe 5 oder höher als Spezialbeschwörung von deiner Hand oder deinem Deck. Du kannst jeden Effekt von „Ritter des Rüstungsdrachen“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes Invocar esta carta por Ritual con "Ritual del Dragón de Armadura". Al comienzo del Damage Step, si esta carta batalla con un monstruo que fue Invocado de Modo Especial desde el Deck Extra: puedes barajar al Deck ese monstruo. Puedes Sacrificar esta carta; Invoca de Modo Especial 1 monstruo Dragón de VIENTO de Nivel 5 o mayor desde tu mano o Deck. Sólo puedes usar cada efecto de "Caballero del Dragón de Armadura" una vez por turno.
  fr: |-
    Vous pouvez Invoquer Rituellement cette carte avec "Rituel du Dragon Armure". Au début de la Damage Step, si cette carte combat un monstre qui a été Invoqué Spécialement depuis l'Extra Deck : vous pouvez mélanger le monstre dans le Deck. Vous pouvez Sacrifier cette carte ; Invoquez Spécialement 1 monstre VENT Dragon de min. Niveau 5 depuis votre main ou Deck. Vous ne pouvez utiliser chaque effet de "Chevalier du Dragon Armure" qu'une fois par tour.
  it: |-
    Puoi Evocare tramite Rituale questa carta con "Rituale Drago Corazza". All'inizio del Damage Step, se questa carta combatte con un mostro che è stato Evocato Specialmente dall'Extra Deck: puoi mischiare quel mostro nel Deck. Puoi offrire come Tributo questa carta; Evoca Specialmente 1 mostro VENTO Drago di Livello 5 o superiore dalla tua mano o Deck. Puoi utilizzare ogni effetto di "Cavaliere della Drago Corazza" una sola volta per turno.
  pt: |-
    Você pode Invocar este card por Invocação-Ritual com "Ritual do Dragão Blindagem". No começo da Etapa de Dano, se este card batalhar um monstro que foi Invocado por Invocação-Especial do Deck Adicional: você pode embaralhar esse monstro no Deck. Você pode oferecer este card como Tributo; Invoque por Invocação-Especial 1 monstro Dragão de VENTO de Nível 5 ou mais da sua mão ou do Deck. Você só pode usar cada efeito de "Cavaleiro do Dragão Blindagem" uma vez por turno.
  ja: |-
    「鎧竜降臨」により降臨。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：ＥＸデッキから特殊召喚されたモンスターとこのカードが戦闘を行うダメージステップ開始時に発動できる。そのモンスターを持ち主のデッキに戻す。②：このカードをリリースして発動できる。手札・デッキからレベル５以上のドラゴン族・風属性モンスター１体を特殊召喚する。
  ko: |-
    "개룡강림"에 의해 의식 소환. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 엑스트라 덱에서 특수 소환된 몬스터와 이 카드가 전투를 실행하는 데미지 스텝 개시시에 발동할 수 있다. 그 몬스터를 주인의 덱으로 되돌린다. ②: 이 카드를 릴리스하고 발동할 수 있다. 패 / 덱에서 레벨 5 이상의 드래곤족 / 바람 속성 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    以“铠龙降临”降临。此卡名的①②效果１回合仅可各使用１次。①：被从额外牌组特殊召唤的怪兽与此卡进行战斗的伤害步骤开始时可以发动。将该怪兽放回持有者的牌组。②：解放此卡可以发动。从手牌・牌组将１只等级５以上的龙族・风属性怪兽特殊召唤。
