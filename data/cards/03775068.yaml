name:
  en: Indiora Doom Volt the Cubic Emperor
  de: Indiora Doom Volt der kubische Kaiser
  es: Indiora Voltio del Horror el Emperador Cúbico
  fr: Indiora l'Empereur Cubique du Choc Mortel
  it: Indiora Volt Destino l'Imperatore Cubico
  pt: Indiora Volt Mortal, o Imperador Cúbico
  ja: <ruby>方<rt>ほう</rt></ruby><ruby>界<rt>かい</rt></ruby><ruby>超<rt>ちょう</rt></ruby><ruby>帝<rt>てい</rt></ruby>インディオラ・デス・ボルト
  ja_romaji: Hōkai Chōtei Indiora Desu Boruto
  ko: 방계초제 인디오라 데스 볼트
  ko_rr: Bang-gyechoje Indiora Deseu Bolteu
  zh-TW: 方界超帝 因迪奧拉・死亡波特
  zh-CN: 方界超帝因蒂奥拉・死亡伏特
text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned (from your hand) by sending 3 "Cubic" monsters you control to the Graveyard, and cannot be Special Summoned by other ways. If Summoned this way, this card gains 2400 ATK. If this card is Special Summoned from the hand: Inflict 800 damage to your opponent. If this card in your possession is sent to your Graveyard by your opponent's card (by battle or card effect): You can target up to 3 "Cubic" monsters in your Graveyard; Special Summon them, then you can add 1 "Cubic" card from your Deck or Graveyard to your hand.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 3 „Kubisch“-Monster, die du kontrollierst, auf den Friedhof legst, und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Falls diese Karte auf diese Art beschworen wurde, erhält sie 2400 ATK. Falls diese Karte als Spezialbeschwörung von der Hand beschworen wird: Füge deinem Gegner 800 Schaden zu. Falls diese Karte, die dir gehört, durch eine Karte deines Gegners (durch Kampf oder einen Karteneffekt) auf deinen Friedhof gelegt wird: Du kannst bis zu 3 „Kubisch“-Monster in deinem Friedhof wählen; beschwöre sie als Spezialbeschwörung, dann kannst du deiner Hand 1 „Kubisch“-Karte von deinem Deck oder Friedhof hinzufügen.
  es: |-
    No puede ser Invocada de Modo Normal/Colocada. Debe ser Invocada de Modo Especial (desde tu mano) mandando al Cementerio 3 monstruos "Cúbico/a" que controles, y no puede ser Invocada de Modo Especial de otra forma. Si es Invocada de esta forma, esta carta gana 2400 ATK. Si esta carta es Invocada de Modo Especial desde la mano: Inflige 800 puntos de daño a tu adversario. Si esta carta en tu posesión es mandada a tu Cementerio por la carta de tu adversario (en batalla o por efecto de carta): puedes seleccionar hasta 3 monstruos "Cúbico/a" en tu Cementerio; Invócalos de Modo Especial, y después puedes añadir a tu mano, desde tu Deck o Cementerio, 1 carta "Cúbico/a".
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en envoyant 3 monstres "Cubique" que vous contrôlez au Cimetière, et non Invocable Spécialement autrement. Si elle est Invoquée de cette façon, cette carte gagne 2400 ATK. Si cette carte est Invoquée Spécialement depuis la main : infligez 800 points de dommages à votre adversaire. Si cette carte en votre possession est envoyée à votre Cimetière par une carte de votre adversaire (au combat ou par un effet de carte) : vous pouvez cibler max. 3 monstres "Cubique" dans votre Cimetière ; Invoquez-les Spécialement, puis vous pouvez ajouter 1 carte "Cubique" depuis votre Deck ou Cimetière à votre main.
  it: |-
    Non può essere Evocato Normalmente/posizionato. Deve essere Evocato Specialmente (dalla tua mano) mandando 3 mostri "Cubico" che controlli al Cimitero, e non può essere Evocato Specialmente in altri modi. Se viene Evocata in questo modo, questa carta guadagna 2400 ATK. Se questa carta viene Evocata Specialmente dalla mano: infliggi 800 danni al tuo avversario. Se questa carta sotto il tuo comando viene mandata al tuo Cimitero da una carta del tuo avversario (in battaglia o dall'effetto di una carta): puoi scegliere come bersaglio fino a 3 mostri "Cubico" nel tuo Cimitero; Evocali Specialmente, poi puoi aggiungere 1 carta "Cubico" dal tuo Deck o Cimitero alla tua mano.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao enviar 3 monstros "Cúbico(a)" que você controla para o Cemitério e não pode ser Invocado por Invocação-Especial de nenhuma outra forma. Se Invocado desta forma, este card ganha 2400 de ATK. Se este card for Invocado por Invocação-Especial da mão: cause 800 de dano ao seu oponente. Se este card em sua posse for enviado para o seu Cemitério por um card do seu oponente (em batalha ou por um efeito de card): você pode escolher até monstros "Cúbico(a)" no seu Cemitério; Invoque-os por Invocação-Especial e, depois, você pode adicionar 1 card "Cúbico(a)" do seu Deck ou Cemitério à sua mão.
  ja: |-
    このカードは通常召喚できない。自分フィールドの「方界」モンスター３体を墓地へ送った場合のみ特殊召喚できる。①：この方法で特殊召喚したこのカードの攻撃力は２４００アップする。②：このカードが手札からの特殊召喚に成功した場合に発動する。相手に８００ダメージを与える。③：このカードが相手によって墓地へ送られた場合、自分の墓地の「方界」モンスターを３体まで対象として発動できる。そのモンスターを特殊召喚する。その後、自分のデッキ・墓地から「方界」カード１枚を選んで手札に加える事ができる。
  ko: |-
    이 카드는 통상 소환할 수 없다. 자신 필드의 "방계" 몬스터 3장을 묘지로 보냈을 경우에만 특수 소환할 수 있다. ①: 이 방법으로 특수 소환한 이 카드의 공격력은 2400 올린다. ②: 이 카드를 패에서 특수 소환했을 경우에 발동한다. 상대에게 800 데미지를 준다. ③: 이 카드가 상대에 의해 묘지로 보내졌을 경우, 자신 묘지의 "방계" 몬스터를 3장까지 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 그 후, 자신의 덱 / 묘지에서 "방계" 카드 1장을 패에 넣을 수 있다.
  zh-TW: |-
    此卡無法通常召喚。僅可在將我方場上的３隻「方界」怪獸送至墓地的狀況下特殊召喚。①：透過此方法特殊召喚的此卡的攻擊力提升２４００。②：在此卡從手牌特殊召喚成功的狀況下發動。給予對方８００傷害。③：在此卡被對方送至墓地的狀況下，可從我方墓地將最多３隻「方界」怪獸做為對象發動。特殊召喚該怪獸。其後，可從我方牌組・墓地選擇１張「方界」卡加入手牌。
  zh-CN: |-
    此卡不可通常召唤。仅限将我方场上３只“方界”怪兽送入墓地的场合可特殊召唤。①：以此方法特殊召唤而来的此卡攻击力上升２４００。②：此卡从手牌特殊召唤成功的场合发动。给予对手８００伤害。③：此卡因对手被送入墓地的场合，最多可以我方墓地的３只“方界”怪兽为对象发动。特殊召唤该怪兽。之后，可从我方牌组、墓地挑选１张“方界”卡牌加入手牌。
