name:
  en: Legendary Maju Garzett
  de: Legendärer Maju Garzett
  es: Maju Garzett Legendario
  fr: Maju Garzett Légendaire
  it: Maju Garzett Leggendario
  pt: Maju Garzett Lendário
  ja: <ruby>真<rt>しん</rt></ruby><ruby>魔<rt>ま</rt></ruby><ruby>獣<rt>じゅう</rt></ruby> ガーゼット
  ja_romaji: Shin Majū Gāzetto
  ko: 진마수 가젯트
  ko_rr: Jinmasu Gajetteu
  zh-TW: 真魔獸 巨變神
  zh-CN: 真魔兽 巨变神
text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned (from your hand) by Tributing all monsters you control. This card's ATK becomes the combined original ATK of the Tributed monsters. If this card attacks a Defense Position monster, inflict piercing battle damage.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du alle Monster, die du kontrollierst, als Tribut anbietest. Die ATK dieser Karte werden gleich der Summe der Grund-ATK der als Tribut angebotenen Monster. Falls diese Karte ein Monster in Verteidigungsposition angreift, füge durchschlagenden Kampfschaden zu.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) Sacrificando todos los monstruos que controles. El ATK de esta carta se convierte en el ATK original combinado de los monstruos Sacrificados. Si esta carta ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en Sacrifiant tous les monstres que vous contrôlez. L'ATK de cette carte devient la somme des ATK d'origine des monstres Sacrifiés. Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) offrendo come Tributo tutti i mostri che controlli. L'ATK di questa carta diventa la somma degli ATK originali dei mostri offerti come Tributo. Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Você deve Invocá-lo por Invocação-Especial (da sua mão) ao oferecer como Tributo todos os monstros que você controla e não pode Invocá-lo por Invocação-Especial de nenhuma outra forma. O ATK deste card se torna a soma do ATK original dos monstros oferecidos como Tributo. Se este card atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente.
  ja: |-
    このカードは通常召喚できない。自分フィールドのモンスターを全てリリースした場合のみ特殊召喚できる。①：このカードの攻撃力は、このカードを特殊召喚するためにリリースしたモンスターの元々の攻撃力を合計した数値になる。②：このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ戦闘ダメージを与える。
  ko: |-
    이 카드는 통상 소환할 수 없다. 자신 필드의 몬스터를 전부 릴리스했을 경우에만 특수 소환할 수 있다. ①: 이 카드의 공격력은, 이 카드를 특수 소환하기 위해 릴리스한 몬스터의 원래 공격력을 합계한 수치가 된다. ②: 이 카드가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 전투 데미지를 준다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤。把自己场上的怪兽全部解放的场合才能特殊召唤。①：这张卡的攻击力变成因为这张卡特殊召唤而解放的怪兽的原本攻击力合计数值。②：这张卡向守备表示怪兽攻击的场合，给与攻击力超过那个守备力的数值的战斗伤害。
