text:
  en:
  de: |-
    Wähle 1 Xyz-Monster im Friedhof eines beliebigen Spielers; alle Monster, die du derzeit kontrollierst, erhalten ATK in Höhe seines Rangs x 200, dann kannst du es ins Extra Deck mischen. Diese ATK-Steigerung dauert bis zur End Phase an.
  es: |-
    Selecciona 1 Monstruo Xyz en el Cementerio de cualquier jugador; todos los monstruos que controles en este momento ganan ATK igual a su Rango x 200, y después puedes barajarlo al Deck Extra. Este aumento de ATK dura hasta la End Phase.
  fr: |-
    Ciblez 1 Monstre Xyz dans l'un des Cimetières ; tous les monstres que vous contrôlez actuellement gagnent une ATK égale à son Rang x 200, puis vous pouvez le mélanger dans l'Extra Deck. Cette augmentation d'ATK dure jusqu'à la End Phase.
  it: |-
    Scegli come bersaglio 1 Mostro Xyz nel Cimitero di qualsiasi giocatore; tutti i mostri che controlli attualmente guadagnano ATK pari al suo Rango x 200, poi puoi mischiarlo nell'Extra Deck. Questo aumento di ATK dura fino alla End Phase.
  pt: |-
    Escolha 1 Monstro Xyz no Cemitério de qualquer duelista; todos os monstros que você controla atualmente ganham ATK igual à sua Classe x 200 e, depois, você pode embaralhá-lo no Deck Adicional. Este aumento de ATK dura até a Fase Final.
  ja: |-
    ①：自分か相手の墓地のＸモンスター１体を対象として発動できる。自分フィールドの全てのモンスターの攻撃力は、ターン終了時まで対象のモンスターのランク×２００アップする。その後、対象のモンスターをＥＸデッキに戻す事ができる。
  ko: |-
    자신 또는 상대 묘지의 엑시즈 몬스터 1장을 선택하고 발동할 수 있다. 자신 필드 위에 존재하는 모든 몬스터의 공격력은, 엔드 페이즈시까지 선택한 몬스터의 랭크 × 200 포인트 올린다. 그 후, 선택한 몬스터를 엑스트라 덱으로 되돌릴 수 있다.
  zh-TW: |-
    可選擇１隻我方或對方墓地的超量怪獸發動。我方場上的所有怪獸的攻擊力在回合結束前依據選擇的怪獸的階級×２００進行提升。其後，可將選擇的怪獸送回額外牌組。
  zh-CN: |-
    可选择我方或对手墓地的１只超量怪兽并发动。我方场上所有怪兽的攻击力直至回合结束时上升相当于被选择怪兽的阶级×２００点。之后，被选择怪兽可返回至额外牌组。
