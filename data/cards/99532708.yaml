text:
  en: |-
    The effects of Effect Monsters with A-Counters are negated, except for "Alien Mars".
  de: |-
    Die Effekte von Effektmonstern mit A-Zählmarken werden annulliert, außer „Außerirdischer Mars“.
  es: |-
    Los efectos de Monstruos de Efecto que tengan Contadores-A son negados, exceptuando "Marte Alienígena".
  fr: |-
    Les effets des Monstres à Effet avec un (ou plusieurs) Compteur(s)-A sont annulés, excepté "Alien Mars".
  it: |-
    L'effetto dei Mostri con Effetto con Segnalini-A sono annullati, eccetto per "Alieno Marziano".
  pt:
  ja: |-
    このカードがフィールド上に表側表示で存在する限り、「エーリアン・マーズ」以外のフィールド上のＡカウンターが乗った効果モンスターの効果は無効化される。
  ko: |-
    이 카드가 필드 위에 앞면 표시로 존재하는 한, "에일리언 마르스" 이외의 필드 위의 A 카운터가 얹힌 효과 몬스터의 효과는 무효화된다.
  zh-TW:
  zh-CN: |-
    只要这张卡在场上表侧表示存在，「火星外星人」以外的场上的放置有Ａ指示物的效果怪兽的效果无效化。
