name:
  en: Shadow Ghoul of the Labyrinth
  de: Schatten-Leichenfledderer des Labyrinths
  es: Ghoul de las Sombras del Laberinto
  fr: Goule d'Ombre du Labyrinthe
  it: Demone Fantasma del Labirinto
  pt: Carniçal das Sombras do Labirinto
  ja: <ruby>迷<rt>めい</rt></ruby><ruby>宮<rt>きゅう</rt></ruby>に<ruby>潜<rt>ひそ</rt></ruby>むシャドウ・グール
