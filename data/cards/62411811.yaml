name:
  en: Shadow Ghoul of the Labyrinth
  de: Schatten-Leichenfledderer des Labyrinths
  es: Ghoul de las Sombras del Laberinto
  fr: Goule d'Ombre du Labyrinthe
  it: Demone Fantasma del Labirinto
  pt: Carniçal das Sombras do Labirinto
  ja: <ruby>迷<rt>めい</rt></ruby><ruby>宮<rt>きゅう</rt></ruby>に<ruby>潜<rt>ひそ</rt></ruby>むシャドウ・グール
  ja_romaji: Meikyū ni Hisomu Shadou Gūru
  ko: 미궁에 숨은 섀도우 구울
  ko_rr:
  zh-TW: 潛伏於迷宮的影子食屍鬼
  zh-CN: 潜伏于迷宫的影之食尸鬼
text:
  en: |-
    You can discard this card; add 1 "Labyrinth Wall" card from your Deck to your hand. At the start of the Damage Step, if your opponent's monster battles, while you control a "Labyrinth Wall" card: You can banish this card from your GY; destroy that opponent's monster. You can only use each effect of "Shadow Ghoul of the Labyrinth" once per turn.
  de: |-
    Du kannst diese Karte abwerfen; füge deiner Hand 1 „Labyrinthmauer“-Karte von deinem Deck hinzu. Am Beginn des Damage Steps, falls ein Monster deines Gegners kämpft, solange du eine „Labyrinthmauer“-Karte kontrollierst: Du kannst diese Karte von deinem Friedhof verbannen; zerstöre jenes Monster des Gegners. Du kannst jeden Effekt von „Schatten-Leichenfledderer des Labyrinths“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes descartar esta carta; añade a tu mano 1 carta "Muro Laberinto" en tu Deck. Al comienzo del Damage Step, si el monstruo de tu adversario batalla, mientras controlas una carta "Muro Laberinto": puedes desterrar esta carta en tu Cementerio; destruye ese monstruo del adversario. Sólo puedes usar cada efecto de "Ghoul de las Sombras del Laberinto" una vez por turno.
  fr: |-
    Vous pouvez défausser cette carte ; ajoutez 1 carte "Mur du Labyrinthe" depuis votre Deck à votre main. Au début de la Damage Step, si un monstre de votre adversaire combat, tant que vous contrôlez une carte "Mur du Labyrinthe" : vous pouvez bannir cette carte depuis votre Cimetière ; détruisez le monstre de l'adversaire. Vous ne pouvez utiliser chaque effet de "Goule d'Ombre du Labyrinthe" qu'une fois par tour.
  it: |-
    Puoi scartare questa carta; aggiungi 1 carta "Mura Labirintiche" dal tuo Deck alla tua mano. All'inizio del Damage Step, se un mostro del tuo avversario combatte, mentre tu controlli una carta "Mura Labirintiche": puoi bandire questa carta dal tuo Cimitero; distruggi quel mostro dell'avversario. Puoi utilizzare ogni effetto di "Demone Fantasma del Labirinto" una sola volta per turno.
  pt: |-
    Você pode descartar este card; adicione 1 card "Paredes do Labirinto" do seu Deck à sua mão. No começo da Etapa de Dano, se um monstro do seu oponente batalhar, enquanto você controlar um card "Paredes do Labirinto": você pode banir este card do seu Cemitério; destrua o monstro do oponente. Você só pode usar cada efeito de "Carniçal das Sombras do Labirinto" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードを手札から捨てて発動できる。デッキから「ラビリンス・ウォール」カード１枚を手札に加える。②：相手モンスターが戦闘を行うダメージステップ開始時、自分フィールドに「ラビリンス・ウォール」カードが存在する場合、墓地のこのカードを除外して発動できる。その相手モンスターを破壊する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 패에서 버리고 발동할 수 있다. 덱에서 "래버린스 월" 카드 1장을 패에 넣는다. ②: 상대 몬스터가 전투를 실행하는 데미지 스텝 개시시, 자신 필드에 "래버린스 월" 카드가 존재할 경우, 묘지의 이 카드를 제외하고 발동할 수 있다. 그 상대 몬스터를 파괴한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。
    ①：从手牌将此卡舍弃可以发动。从牌组将１张“迷宫壁”卡加入手牌。
    ②：对手怪兽进行战斗的伤害步骤开始时，自己场上存在“迷宫壁”卡的情况下，将墓地的此卡除外可以发动。将该对手的怪兽破坏。
