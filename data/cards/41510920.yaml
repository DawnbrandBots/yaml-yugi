text:
  en: |-
    When a Spell/Trap Card, or monster effect, is activated: Send 1 face-up "tellarknight" monster you control to the Graveyard; negate the activation, and if you do, destroy that card, then draw 1 card.
  de: |-
    Wenn eine Zauber-/Fallenkarte oder ein Monstereffekt aktiviert wird: Lege 1 offenes „Sternritter“-Monster, das du kontrollierst, auf den Friedhof; annulliere die Aktivierung und falls du dies tust, zerstöre die Karte, dann ziehe 1 Karte.
  es: |-
    Cuando es activada una Carta Mágica/de Trampa, o efecto de monstruo: manda al Cementerio 1 monstruo "telcaballero" boca arriba que controles; niega la activación y, si lo haces, destruye esa carta, y después roba 1 carta.
  fr: |-
    Lorsqu'une Carte Magie/Piège ou un effet de monstre est activé : envoyez 1 monstre "tellchevalier" face recto que vous contrôlez au Cimetière ; annulez l'activation, et si vous le faites, détruisez la carte, puis piochez 1 carte.
  it: |-
    Quando viene attivata una Carta Magia/Trappola o l'effetto di un mostro: manda 1 mostro "tellcavaliere" scoperto che controlli al Cimitero; annulla l'attivazione e, se lo fai, distruggi questa carta, poi pesca 1 carta.
  pt: |-
    Quando um Card de Magia/Armadilha ou um efeito de monstro for ativado: envie 1 monstro "Cavaleirost" com a face para cima que você controla para o Cemitério; negue a ativação e, se isso acontecer, destrua esse card e, depois, compre 1 card.
  ja: |-
    ➀：モンスターの効果・魔法・罠カードが発動したとき、自分フィールドの表側表示の「テラナイト」モンスター１体を墓地へ送って発動できる。その発動を無効にし破壊する。その後、自分はデッキから１枚ドローする。
  ko: |-
    ①: 몬스터의 효과 / 마법 / 함정 카드가 발동했을 때, 자신 필드의 앞면 표시의 "테라나이트" 몬스터 1장을 묘지로 보내고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. 그 후, 자신은 덱에서 1장 드로우한다.
  zh-TW:
  zh-CN: |-
    ①：怪兽的效果・魔法・陷阱卡发动时，将自己场上的１只表侧表示的“星骑士”怪兽送至墓地可以发动。将该发动无效并破坏。然后自己从牌组抽１张。
