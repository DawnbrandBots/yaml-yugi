name:
  en: Time Thief Temporwhal
  de: Zeitdieb Temporwhal
  es: Ladrón del Tiempo Temporwhal
  fr: Temporwhal des Voleurs de Temps
  it: Ladro del Tempo Temporwhal
  pt: Ladrão do Tempo Temporwhal
  ja: クロノダイバー・テンプホエーラー
  ja_romaji: Kuronodaibā Tenpuhoērā
  ko: 크로노다이버 템프웨이러
  ko_rr: Keuronodaibeo Tempeuweireo
  zh-TW:
  zh-CN: 时潜怪盗・摆轮飞鲸
text:
  en: |-
    You can Tribute this card, then target 1 monster your opponent controls; banish it until the End Phase. If this card is in your GY: You can target 1 "Time Thief" monster you control, except "Time Thief Temporwhal"; return that monster to the hand, and if you do, Special Summon this card, but banish it when it leaves the field. You can only use each effect of "Time Thief Temporwhal" once per turn.
  de: |-
    Du kannst diese Karte als Tribut anbieten und dann 1 Monster wählen, das dein Gegner kontrolliert; verbanne es bis zur End Phase. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 „Zeitdieb“-Monster wählen, das du kontrollierst, außer „Zeitdieb Temporwhal“; gib das Monster auf die Hand zurück und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst jeden Effekt von „Zeitdieb Temporwhal“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes Sacrificar esta carta, y después seleccionar 1 monstruo que controle tu adversario; destiérralo hasta la End Phase. Si esta carta está en tu Cementerio: puedes seleccionar 1 monstruo "Ladrón del Tiempo" que controles, excepto "Ladrón del Tiempo Temporwhal"; devuelve a la mano ese monstruo y, si lo haces, Invoca de Modo Especial esta carta, pero destiérrala cuando deje el Campo. Sólo puedes usar cada efecto de "Ladrón del Tiempo Temporwhal" una vez por turno.
  fr: |-
    Vous pouvez Sacrifier cette carte, puis ciblez 1 monstre contrôlé par votre adversaire ; jusqu'à la End Phase, bannissez-le. Si cette carte est dans votre Cimetière : vous pouvez cibler 1 monstre "Voleurs de Temps" que vous contrôlez ("Temporwhal des Voleurs de Temps" exclu) ; renvoyez le monstre à la main, et si vous le faites, Invoquez Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser chaque effet de "Temporwhal des Voleurs de Temps" qu'une fois par tour.
  it: |-
    Puoi offrire come Tributo questa carta, poi scegliere come bersaglio 1 mostro controllato dal tuo avversario; bandiscilo fino alla End Phase. Se questa carta è nel tuo Cimitero: puoi scegliere come bersaglio 1 mostro "Ladro del Tempo" che controlli, eccetto "Ladro del Tempo Temporwhal"; fai ritornare quel mostro nella mano e, se lo fai, Evoca Specialmente questa carta, ma bandiscila quando lascia il Terreno. Puoi utilizzare ogni effetto di "Ladro del Tempo Temporwhal" una sola volta per turno.
  pt: |-
    Você pode oferecer este card como Tributo e, depois, escolha 1 monstro que seu oponente controla; bana-o até a Fase Final. Se este card estiver no seu Cemitério: você pode escolher 1 monstro "Ladrão do Tempo" que você controla, exceto "Ladrão do Tempo Temporwhal"; devolva esse monstro para a mão e, se isso acontecer, Invoque este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Você só pode usar cada efeito de "Ladrão do Tempo Temporwhal" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードをリリースし、相手フィールドのモンスター１体を対象として発動できる。そのモンスターをエンドフェイズまで除外する。②：このカードが墓地に存在する場合、「クロノダイバー・テンプホエーラー」以外の自分フィールドの「クロノダイバー」モンスター１体を対象として発動できる。そのモンスターを持ち主の手札に戻し、このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 릴리스하고, 상대 필드의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 엔드 페이즈까지 제외한다. ②: 이 카드가 묘지에 존재할 경우, "크로노다이버 템프웨이러" 이외의 자신 필드의 "크로노다이버" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 주인의 패로 되돌리고, 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：解放此卡，以对手场上的1只怪兽为对象可以发动。将该怪兽直到结束阶段为止除外。②：此卡存在于墓地的情况下，以自己场上"时潜怪盗・摆轮飞鲸"以外的1只"时潜怪盗"怪兽为对象可以发动。将该怪兽放回持有者的手牌，将此卡特殊召唤。以此效果特殊召唤的此卡离开场上的情况下，将其除外。
