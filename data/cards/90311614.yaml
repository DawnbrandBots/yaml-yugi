text:
  en: |-
    If the only face-up monsters you control are Level 2 or lower, this card can attack your opponent directly.
  de: |-
    Falls alle offenen Monster, die du kontrollierst, Stufe 2 oder niedriger sind, kann diese Karte deinen Gegner direkt angreifen.
  es: |-
    Si los únicos monstruos boca arriba que controlas son de Nivel 2 o menor, esta carta puede atacar a tu adversario directamente.
  fr: |-
    Si tous les monstres face recto que vous contrôlez sont de max. Niveau 2, cette carte peut attaquer directement votre adversaire.
  it: |-
    Se gli unici mostri scoperti che controlli sono di Livello 2 o inferiore, questa carta può attaccare il tuo avversario direttamente.
  pt: |-
    Se os únicos monstros com a face para cima que você controla forem monstros de Nível 2 ou menos, este card pode atacar seu oponente diretamente.
  ja: |-
    ①：自分フィールドの表側表示モンスターがレベル２以下のモンスターのみの場合、このカードは直接攻撃できる。
  ko: |-
    ①: 자신 필드의 앞면 표시 몬스터가 레벨 2 이하의 몬스터뿐일 경우, 이 카드는 직접 공격할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：自己场上表侧表示的怪兽仅有等级２以下的怪兽的情况下，此卡可直接攻击。
