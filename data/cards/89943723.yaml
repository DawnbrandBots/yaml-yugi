name:
  en: Elemental HERO Neos
  de: Elementar-HELD Neos
  es: HÉROE Elemental Neos
  fr: Néos, HÉROS Élémentaire
  it: Neos EROE Elementale
  pt: Neos, o HERÓI do Elemento
  ja: <ruby>Ｅ・ＨＥＲＯ<rt>エレメンタルヒーロー</rt></ruby> ネオス
  ja_romaji: Erementaru Hīrō Neosu
  ko: 엘리멘틀 히어로 네오스
  ko_rr: Ellimenteol Hieoro Ne-oseu
  zh-TW: 元素－英雄 新宇俠
  zh-CN: 元素－英雄 新宇侠
text:
  en: |-
    A new Elemental HERO has arrived from Neo-Space! When he initiates a Contact Fusion with a Neo-Spacian his unknown powers are unleashed.
  de: |-
    Ein neuer Elementar-HELD ist aus dem Neo-Weltraum eingetroffen! Wenn er eine Kontaktfusion mit einem Neo-Weltraumbewohner auslöst, werden seine unbekannten Kräfte entfesselt.
  es: |-
    ¡Un nuevo HÉROE Elemental ha llegado desde el Neo Espacio! Cuando inicia una Fusión de Contacto con un Neo Espacial sus desconocidos poderes son liberados.
  fr: |-
    Un nouveau HÉROS Élémentaire a émergé du Néo-Space ! Lorsqu'il a engagé un Contact Fusion avec un Néo-Spacien, ses pouvoirs cachés se sont révélés.
  it: |-
    Un nuovo EROE Elementale è arrivato dal Neo-Spazio! Quando inizia una Fusione Contatto con un Neo-Spaziale i suoi poteri sconosciuti vengono scatenati.
  pt: |-
    Um novo HERÓI do Elemento surgiu do Neoespaço! Quando ele inicia uma Fusão de Contato com um Neoespacial, seus poderes desconhecidos vêm à tona.
  ja: |-
    ネオスペースからやってきた新たなるＥ・ＨＥＲＯ。ネオスペーシアンとコンタクト融合する事で、未知なる力を発揮する！
  ko: |-
    네오스페이스에서 온 새로운 엘리멘틀 히어로. 네오 스페이시언과 콘택트 융합하여 미지의 힘을 발휘한다.
  zh-TW: |-
    來自新宇空間的新元素－英雄。可藉由跟新空間人接觸融合來發揮出未知的能力！
  zh-CN: |-
    来自新空间的崭新元素－英雄。通过与新空间人的接触融合，将发挥未知力量！
