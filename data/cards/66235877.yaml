name:
  en: Fiend Skull Dragon
  de: Unterweltler-Totenkopfdrache
  es: Dragón Cráneo Demonio
  fr: Dragon Crâne Démon
  it: Drago Teschio-Demone
  pt: Demônio Dragão Caveira
  ja: デス・デーモン・ドラゴン
  ja_romaji: Desu Dēmon Doragon
  ko: 데스 데몬 드래곤
  ko_rr:
  zh-TW: 死亡惡魔龍
  zh-CN: 死亡恶魔龙
text:
  en: |-
    "Cave Dragon" + "Lesser Fiend"
    (This card is always treated as an "Archfiend" card.)
    A Fusion Summon of this card can only be done with the above Fusion Material Monsters. Negate the effects of Flip Effect Monsters. Negate any Trap effects that target this card on the field, and if you do, destroy that Trap Card.
  de: |-
    „Höhlendrache“ + „Geringerer Unterweltler“
    (Diese Karte wird immer als „Erzunterweltler“-Karte behandelt.)
    Eine Fusionsbeschwörung dieser Karte kann nur mit den oben aufgeführten Fusionsmaterialmonstern durchgeführt werden. Annulliere die Effekte von Flippeffektmonstern. Annulliere alle Falleneffekte, die diese Karte auf dem Spielfeld als Ziel wählen, und falls du dies tust, zerstöre die Fallenkarte.
  es: |-
    "Dragón de la Cueva" + "Demonio Menor"
    (Esta carta se trata siempre como una carta "Archidemonio").
    Una Invocación por Fusión de esta carta sólo se puede realizar con los Monstruos Material de Fusión nombrados arriba. Niega los efectos de los Monstruos de Efecto de Volteo. Niega los efectos de cualquier Carta de Trampa que seleccione esta carta en el Campo y, si lo haces, destruye esa Carta de Trampa.
  fr: |-
    "Dragon des Cavernes" + "Démon Mineur"
    (Cette carte est toujours traitée comme une carte "Archdémon".)
    L'Invocation Fusion de cette carte ne peut être faite qu'avec les Monstres-Matériels de Fusion ci-dessus. Annulez les effets de Monstre à Effet Flip. Annulez les effets de Piège qui ciblent cette carte sur le Terrain, et si vous le faites, détruisez la Carte Piège.
  it: |-
    "Drago delle Caverne" + "Demone Minore"
    (Questa carta è sempre considerata come una carta "Arcidemone".)
    L'Evocazione tramite Fusione di questa carta può essere effettuata solamente con i Mostri Materiale da Fusione sopra riportati. Annulla gli effetti dei Mostri con Effetto Scoperta. Annulla qualsiasi effetto di Trappola che sceglie come bersaglio questa carta sul Terreno e, se lo fai, distruggi quella Carta Trappola.
  pt: |-
    "Dragão da Caverna" + "Demônio Menor"
    (Este card é tratado como um card "Arquidemônio".)
    A Invocação-Fusão deste card só pode ser feita com os Monstros-Matéria de Fusão acima. Negue os efeitos dos Monstros de Efeito de Virar. Negue quaisquer efeitos de Armadilha que escolham este card no campo como alvo e, se isso acontecer, destrua esse Card de Armadilha.
  ja: |-
    「グランド・ドラゴン」＋「レッサー・デーモン」
    このカードの融合召喚は上記のカードでしか行えない。①：このカードがモンスターゾーンに存在する限り、リバースモンスターの効果は無効化される。②：このカードがモンスターゾーンに存在する限り、このカードを対象とする罠カードの効果は無効化され破壊される。
  ko: |-
    "그랜드 드래곤" ＋ "레서 데몬"
    이 몬스터의 융합 소환은 상기의 카드로밖에 실행할 수 없다. 이 카드가 필드 위에 존재하는 한, 리버스 몬스터의 효과를 무효화한다. 또한, 이 카드를 대상으로 하는 함정 카드의 효과를 무효로 하여 파괴한다.
  zh-TW:
  zh-CN: |-
    「巨龙」＋「下位恶魔」
    这张卡的融合召唤不用上记的卡不能进行。只要这张卡在场上表侧表示存在，反转效果怪兽的效果无效化。此外，只要这张卡在场上表侧表示存在，以这张卡为对象的陷阱卡无效并破坏。
