  de: 'Nummer 69: Wappenhorn'
  es: 'Número 69: Emblema Heráldico'
  fr: 'Numéro 69 : Emblème Héraldique'
  it: "Numero 69: Cimiero dell'Araldo"
  pt: 'Número 69: Símbolo Heráldico'
  ja: <ruby>Ｎｏ．<rt>ナンバーズ</rt></ruby>６９ <ruby>紋章神<rt>ゴッド・メダリオン</rt></ruby>コート・オブ・アームズ
  ja_romaji: Nanbāzu Rokujūkyū Goddo Medarion Kōto Obu Āmuzu
  ko: No.69 갓 메달리온 코트 오브 암즈
  ko_rr:
  zh-TW: No.69 紋章神徽章
  zh-CN: 编号69 纹章神 盾徽
text:
  en: |-
    3 Level 4 monsters
    When this card is Special Summoned: Negate the effects of all other face-up Xyz Monsters currently on the field. You can target 1 other face-up Xyz Monster on the field; until the End Phase, this card's name and original effect become the same as that monster. You can only use this effect of "Number 69: Heraldry Crest" once per turn.
  de: |-
    3 Monster der Stufe 4
    Wenn diese Karte als Spezialbeschwörung beschworen wird: Annulliere die Effekte aller anderen offenen Xyz-Monster, die sich derzeit auf dem Spielfeld befinden. Du kannst 1 anderes offenes Xyz-Monster auf dem Spielfeld wählen; bis zur End Phase werden Name und Grundeffekt dieser Karte dieselben wie die des Monsters. Du kannst diesen Effekt von „Nummer 69: Wappenhorn“ nur einmal pro Spielzug verwenden.
  es: |-
    3 monstruos de Nivel 4
    Cuando esta carta es Invocada de Modo Especial: niega los efectos de todos los demás Monstruos Xyz boca arriba que estén en el Campo en este momento. Puedes seleccionar otro Monstruo Xyz boca arriba en el Campo; hasta la End Phase, el nombre y efecto originales de esta carta se convierten en los de ese monstruo. Sólo puedes usar este efecto de "Número 69: Emblema Heráldico" una vez por turno.
  fr: |-
    3 monstres de Niveau 4
    Lorsque cette carte est Invoquée Spécialement : annulez les effets de tous les autres Monstres Xyz face recto actuellement sur le Terrain. Vous pouvez cibler 1 autre Monstre Xyz face recto sur le Terrain ; jusqu'à la End Phase, le nom et l'effet d'origine de cette carte deviennent les mêmes que ceux du monstre. Vous ne pouvez utiliser cet effet de "Numéro 69 : Emblème Héraldique" qu'une fois par tour.
  it: |-
    3 mostri di Livello 4
    Quando questa carta viene Evocata Specialmente: annulla gli effetti di tutti gli altri Mostri Xyz scoperti attualmente sul Terreno. Puoi scegliere come bersaglio 1 altro Mostro Xyz scoperto sul Terreno; fino alla End Phase, il nome e l'effetto originale di questa carta diventano gli stessi di quel mostro. Puoi utilizzare questo effetto di "Numero 69: Cimiero dell'Araldo" una sola volta per turno.
  pt: |-
    3 monstros de Nível 4
    Quando este card for Invocado por Invocação-Especial: negue os efeitos de todos os outros Monstros Xyz com a face para cima atualmente no campo. Você pode escolher 1 outro Monstro Xyz com a face para cima no campo; até a Fase Final, o nome deste card e seu efeito original se tornam o mesmo que o desse monstro. Você só pode usar este efeito de "Número 69: Símbolo Heráldico" uma vez por turno.
  ja: |-
    レベル４モンスター×３
    このカード名の②の効果は１ターンに１度しか使用できない。①：このカードが特殊召喚に成功した場合に発動する。このカード以外のフィールドの全てのＸモンスターの効果は無効化される。②：このカード以外のフィールドのＸモンスター１体を対象として発動できる。エンドフェイズまで、このカードはそのモンスターの元々のカード名・効果と同じカード名・効果を得る。
  ko: |-
    레벨 4 몬스터 × 3
    "No.69 갓 메달리온 코트 오브 암즈"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 특수 소환에 성공했을 경우에 발동한다. 이 카드 이외의 필드의 모든 엑시즈 몬스터의 효과를 무효로 한다. ②: 이 카드 이외의 필드의 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 엔드 페이즈까지, 이 카드는 그 몬스터와 같은 이름의 카드로 취급하고, 같은 효과를 얻는다.
  zh-TW: |-
    等级4怪兽×3
    此卡特殊召唤成功时，使场上除此卡以外的所有超量怪兽的效果无效。此外，我方主要阶段时，可选择除此卡以外的1只超量怪兽并发动。直至结束阶段时，此卡将被视为被选择怪兽的同名卡，获得相同效果。「No.69 紋章神徽章」的此效果1回合只可使用1次。
  zh-CN: |-
    4星怪兽×3。这张卡特殊召唤成功时，这张卡以外的场上的全部XYZ怪兽的效果无效。此外，自己的主要阶段时，选择这张卡以外的1只XYZ怪兽才能发动。直到结束阶段时，这张卡当作和选择的怪兽同名卡使用，得到相同效果。「No.69 纹章神 盾徽」的这个效果1回合只能使用1次。
