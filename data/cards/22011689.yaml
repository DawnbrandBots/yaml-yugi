  pt: Predaplanta Moray Nepenthes
  ja: <ruby>捕食植物<rt>プレデター・プランツ</rt></ruby>モーレイ・ネペンテス
  ja_romaji: Puredetā Purantsu Mōrei Nepentesu
  ko: 프레데터 플랜츠 모레이 네펜테스
  ko_rr:
  zh-TW:
  zh-CN: 捕食植物 海鳝猪笼草
text:
  en: |-
    This card gains 200 ATK for each Predator Counter on the field. When this card destroys an opponent's monster by battle: You can equip that monster to this card. Once per turn: You can target 1 Monster Card equipped to this card by this card's effect; destroy it, and if you do, gain LP equal to its original ATK.
  de: |-
    Diese Karte erhält 200 ATK für jede Raubtier-Zählmarke auf dem Spielfeld. Wenn diese Karte ein Monster deines Gegners durch Kampf zerstört: Du kannst diese Karte mit dem Monster ausrüsten. Einmal pro Spielzug: Du kannst 1 Monsterkarte wählen, mit der diese Karte durch den Effekt dieser Karte ausgerüstet ist; zerstöre sie und falls du dies tust, erhältst du LP in Höhe ihrer Grund-ATK.
  es: |-
    Esta carta gana 200 ATK por cada Contador de Predador en el Campo. Cuando esta carta destruye a un monstruo de tu adversario en batalla: puedes equipar ese monstruo a esta carta. Una vez por turno: puedes seleccionar 1 Carta de Monstruo equipada a esta carta por el efecto de esta carta; destrúyela y, si lo haces, gana tantos LP como su ATK original.
  fr: |-
    Cette carte gagne 200 ATK pour chaque Compteur Prédateur sur le Terrain. Lorsque cette carte détruit un monstre de votre adversaire au combat : vous pouvez équiper le monstre à cette carte. Une fois par tour : vous pouvez cibler 1 Carte Monstre équipée à cette carte par l'effet de cette carte ; détruisez-la, et si vous le faites, gagnez des LP égaux à son ATK d'origine.
  it: |-
    Questa carta guadagna 200 ATK per ogni Segnalino Predatore sul Terreno. Quando questa carta distrugge un mostro dell'avversario in battaglia: puoi equipaggiare quel mostro a questa carta. Una volta per turno: puoi scegliere come bersaglio 1 Carta Mostro equipaggiata a questa carta dall'effetto di questa carta; distruggila e, se lo fai, guadagni LP pari al suo ATK originale.
  pt: |-
    Este card ganha 200 de ATK para cada Marcador de Predador no campo. Quando este card destruir um monstro do oponente em batalha: você pode equipar esse monstro a este card. Uma vez por turno: você pode escolher 1 Card de Monstro equipado a este card pelo efeito deste card; destrua-o e, se isso acontecer, ganhe PV igual ao ATK original dele.
  ja: |-
    ①：このカードの攻撃力は、フィールドの捕食カウンターの数×２００アップする。②：このカードが戦闘で相手モンスターを破壊した時に発動できる。その破壊したモンスターを装備カード扱いとしてこのカードに装備する。③：１ターンに１度、このカードの効果で装備しているモンスターカード１枚を対象として発動できる。そのカードを破壊し、その元々の攻撃力分だけ自分のＬＰを回復する。
  ko: |-
    ①: 이 카드의 공격력은, 필드의 포식 카운터의 수 × 200 올린다. ②: 이 카드가 전투로 상대 몬스터를 파괴했을 때에 발동할 수 있다. 그 파괴한 몬스터를 장착 카드로 취급하여 이 카드에 장착한다. ③: 1턴에 1번, 이 카드의 효과로 장착하고 있는 몬스터 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴하고, 그 원래의 공격력만큼만 자신의 LP를 회복한다.
  zh-TW: |-
    ①：此卡的攻擊力依據場上的捕食計數物的數量×２００進行提升。②：可在此卡因戰鬥破壞對方怪獸時發動。將破壞的該怪獸視為裝備卡，裝備於此卡。③：１回合１次，可將１張透過此卡的效果裝備的怪獸卡做為對象發動。破壞該卡，依據其原本的攻擊力回復我方LP。
  zh-CN: |-
    ①：这张卡的攻击力上升场上的捕食指示物数量×200。②：这张卡战斗破坏对方怪兽时才能发动。那只破坏的怪兽当作装备卡使用给这张卡装备。③：1回合1次，以这张卡的效果装备的1张怪兽卡为对象才能发动。那张卡破坏，自己基本分回复那个原本攻击力的数值。
