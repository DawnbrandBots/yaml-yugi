  zh-TW: 侏羅紀衝擊
  zh-CN: 侏罗纪冲击
text:
  en:
  de: |-
    Falls du 2 oder mehr Dinosaurier-Monster kontrollierst und weniger LP hast als dein Gegner: Zerstöre so viele Monster auf dem Spielfeld wie möglich und falls du dies tust, erhältst du für jedes zerstörte Monster 1000 Schaden, dann füge deinem Gegner Schaden in Höhe des Schadens zu, den du erhalten hast. Bis zum Ende des nächsten Spielzugs nach der Aktivierung dieser Karte kann kein Spieler Monster als Normal- oder Spezialbeschwörung beschwören.
  es: |-
    Si controlas 2 o más monstruos Dinosaurio y tus LP son más bajos que los de tu adversario: destruye tantos monstruos en el Campo como sea posible y, si lo haces, recibe 1000 puntos de daño por cada monstruo destruido, y después inflige daño a tu adversario, igual al daño que tú recibiste. Hasta el final del próximo turno después de que fue activada esta carta, ningún jugador puede Invocar de Modo Normal o Especial.
  fr: |-
    Si vous contrôlez min. 2 monstres Dinosaure et que vos LP sont inférieurs à ceux de votre adversaire : détruisez autant de monstres sur le Terrain que possible, et si vous le faites, recevez 1000 points de dommages pour chaque monstre détruit, puis infligez des dommages à votre adversaire égaux aux dommages que vous avez reçus. Jusqu'à la fin du prochain tour après activation de cette carte, aucun joueur ne peut Invoquer ni Normalement ni Spécialement.
  it: |-
    Se controlli 2 o più mostri Dinosauro e i tuoi LP sono inferiore a quelli del tuo avversario: distruggi tanti mostri sul Terreno quanti possibile e, se lo fai, subisci 1000 danni per ogni mostro distrutto, poi infliggi al tuo avversario danno pari al danno che hai subito. Fino alla fine del prossimo turno dopo che questa carta è stata attivata, nessun giocatore può Evocare Normalmente o Specialmente.
  pt: |-
    Se você controlar 2 ou mais monstros Dinossauro e tiver menos PV que seu oponente: destrua tantos monstros no campo quanto possível e, se isso acontecer, sofra 1000 de dano para cada monstro destruído e, depois, cause dano ao seu oponente igual ao dano que você sofreu. Até o final do próximo turno depois que este card foi ativado, nenhum duelista pode Invocar por Invocação-Normal ou Especial.
  ja: |-
    ①：自分フィールドに恐竜族モンスターが２体以上存在し、自分のＬＰが相手より少ない場合に発動できる。フィールドのモンスターを全て破壊し、自分は破壊したモンスターの数×１０００ダメージを受ける。その後、自分が受けたダメージと同じ数値分のダメージを相手に与える。このカードの発動後、次のターンの終了時までお互いはモンスターを召喚・特殊召喚できない。
  ko: |-
    ①: 자신 필드에 공룡족 몬스터가 2장 이상 존재하고, 자신의 LP가 상대보다 적을 경우에 발동할 수 있다. 필드의 몬스터를 전부 파괴하고, 자신은 파괴한 몬스터의 수 × 1000 데미지를 받는다. 그 후, 자신이 받은 데미지와 같은 수치만큼의 데미지를 상대에게 준다. 이 카드의 발동 후, 다음 턴의 종료시까지 서로 몬스터를 일반 소환 / 특수 소환할 수 없다.
  zh-TW: |-
    ①：可在我方場上存在２隻以上的恐龍族怪獸，我方的LP少於對方的狀況下發動。將場上的所有怪獸全部破壞，我方受到破壞的怪獸的數量×１０００的傷害。其後，給予對方與我方受到的傷害相同數值的傷害。此卡發動後，在下一個回合結束前雙方無法召喚・特殊召喚怪獸。
  zh-CN: |-
    ①：我方场上存在有２只或以上的恐龙族怪兽，且我方生命点数少于对手的场合可发动。破坏场上的所有怪兽，我方受到相当于被破坏怪兽数量×１０００伤害。之后，给予对手与我方所受伤害相同数值的伤害。此卡发动后，直至下一个回合结束时，双方不可召唤、特殊召唤怪兽。
