text:
  en: |-
    Activate only if "Umi" is on the field. While "Umi" is on the field, you take no battle damage. If "Umi" is not on the field, destroy this card.
  de: |-
    Aktiviere diese Karte nur, falls „Umi“ auf dem Spielfeld liegt. Solange „Umi“ auf dem Spielfeld liegt, erhältst du keinen Kampfschaden. Falls „Umi“ nicht auf dem Spielfeld liegt, zerstöre diese Karte.
  es: |-
    Sólo puedes activar esta carta si "Umi" está en el Campo. Mientras "Umi" esté en el Campo, no recibes daño de batalla. Si "Umi" no está en el Campo, destruye esta carta.
  fr: |-
    Activez uniquement si "Umi" est sur le Terrain. Tant que "Umi" est sur le Terrain, vous ne recevez aucun dommage de combat. Si "Umi" n'est pas sur le Terrain, détruisez cette carte.
  it: |-
    Attiva solo se "Umi" è sul Terreno. Mentre "Umi" è sul Terreno, non subisci danno da combattimento. Se "Umi" non è sul Terreno, distruggi questa carta.
  pt: |-
    Ative apenas se "Umi" estiver no campo. Enquanto "Umi" estiver no campo, você não sofre dano de batalha. Se "Umi" não estiver no campo, destrua este card.
  ja: |-
    フィールドに「海」が存在する場合にこのカードを発動できる。①：フィールドに「海」が存在する限り、自分が受ける戦闘ダメージは０になる。②：フィールドに「海」が存在しない場合にこのカードは破壊される。
  ko: |-
    필드에 "바다"가 존재할 경우에 이 카드를 발동할 수 있다. ①: 필드에 "바다"가 존재하는 한, 자신이 받는 전투 데미지는 0 이 된다. ②: 필드에 "바다"가 존재하지 않을 경우에 이 카드는 파괴된다.
  zh-TW: |-
    我方场上存在「海」的场合可发动。只要场上存在「海」，攻击怪兽给予我方的战斗伤害变为0。「海」不再存在于场上时，破坏此卡。
  zh-CN: |-
    场上有「海」存在的场合才能把这张卡发动。①：只要场上有「海」存在，自己受到的战斗伤害变成0。②：场上没有「海」存在的场合这张卡破坏。
