text:
  en: |-
    2 "Trickstar" monsters
    If this card is Link Summoned: You can add 1 "Blue Tears" card from your Deck to your hand. If you have a Fusion Monster in your field or GY: You can target 1 "Trickstar" monster in your GY; Special Summon it. If effect damage is inflicted (except during the Damage Step): You can target 1 face-up card on the field; destroy it. You can only use each effect of "Trickstar Noble Angel" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    「トリックスター」モンスター２体
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがＬ召喚した場合に発動できる。デッキから「青い涙」カード１枚を手札に加える。②：自分のフィールドか墓地に融合モンスターが存在する場合、自分の墓地の「トリックスター」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。③：自分か相手が効果ダメージを受けた場合、フィールドの表側表示カード１枚を対象として発動できる。そのカードを破壊する。
  ko: |-
    "트릭스터" 몬스터 2장
    이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 링크 소환했을 경우에 발동할 수 있다. 덱에서 "파란눈물" 카드 1장을 패에 넣는다. ②: 자신의 필드나 묘지에 융합 몬스터가 존재할 경우, 자신 묘지의 "트릭스터" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. ③: 자신이나 상대가 효과 데미지를 받았을 경우, 필드의 앞면 표시 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    “淘气仙星”怪兽２只
    此卡名的①②③效果１回合仅可各使用１次。①：此卡连接召唤的情况下可以发动。从牌组将１张“青泪”卡加入手牌。②：自己的场上或墓地存在融合怪兽的情况下，以自己墓地的１只“淘气仙星”怪兽为对象可以发动。将该怪兽特殊召唤。③：自己或对手受到效果伤害的情况下，以场上的１张表侧表示卡为对象可以发动。将该卡破坏。
