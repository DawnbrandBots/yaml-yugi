name:
  en: Trickstar Noble Angel
  de: Trickstar Edelengel
  es: Bromiestrella Ángel Noble
  fr: Ange Noble Farstar
  it: Truccastella Angelo Nobile
  pt: Trapestrela Anjo Nobre
  ja: トリックスター・ノーブルエンジェル
  ja_romaji: Torikkusutā Nōburu Enjeru
  ko: 트릭스터 노블엔젤
  ko_rr: Teurikseuteo Nobeul-engel
  zh-TW: 淘氣仙星・高貴藍天使
  zh-CN: 淘气仙星・高贵蓝天使
text:
  en: |-
    2 "Trickstar" monsters
    If this card is Link Summoned: You can add 1 "Blue Tears" card from your Deck to your hand. If you have a Fusion Monster in your field or GY: You can target 1 "Trickstar" monster in your GY; Special Summon it. If effect damage is inflicted (except during the Damage Step): You can target 1 face-up card on the field; destroy it. You can only use each effect of "Trickstar Noble Angel" once per turn.
  de: |-
    2 „Trickstar“-Monster
    Falls diese Karte als Linkbeschwörung beschworen wird: Du kannst deiner Hand 1 „Blauen Tränen“-Karte von deinem Deck hinzufügen. Falls du ein Fusionsmonster auf deiner Spielfeldseite oder in deinem Friedhof hast: Du kannst 1 „Trickstar“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Falls Effektschaden zugefügt wird (außer während des Damage Steps): Du kannst 1 offene Karte auf dem Spielfeld wählen; zerstöre sie. Du kannst jeden Effekt von „Trickstar Edelengel“ nur einmal pro Spielzug verwenden.
  es: |-
    2 monstruos "Bromiestrella"
    Si esta carta es Invocada por Enlace: puedes añadir a tu mano 1 carta "Lágrimas Azules" en tu Deck. Si tienes un Monstruo de Fusión en tu Campo o Cementerio: puedes seleccionar 1 monstruo "Bromiestrella" en tu Cementerio; Invócalo de Modo Especial. Si es infligido daño de efecto (excepto durante el Damage Step): puedes seleccionar 1 carta boca arriba en el Campo; destrúyela. Sólo puedes usar cada efecto de "Bromiestrella Ángel Noble" una vez por turno.
  fr: |-
    2 monstres "Farstar"
    Si cette carte est Invoquée par Lien : vous pouvez ajouter 1 carte "Larmes Bleues" depuis votre Deck à votre main. Si vous avez un Monstre Fusion dans votre Terrain ou Cimetière : vous pouvez cibler 1 monstre "Farstar" dans votre Cimetière ; Invoquez-le Spécialement. Si des dommages d'effet sont infligés (sauf durant la Damage Step) : vous pouvez cibler 1 carte face recto sur le Terrain ; détruisez-la. Vous ne pouvez utiliser chaque effet de "Ange Noble Farstar" qu'une fois par tour.
  it: |-
    2 mostri "Truccastella"
    Se questa carta viene Evocata Link: puoi aggiungere 1 carta "Lacrime Blu" dal tuo Deck alla tua mano. Se hai un Mostro Fusione nel tuo Terreno o Cimitero: puoi scegliere come bersaglio 1 mostro "Truccastella" nel tuo Cimitero; Evocalo Specialmente. Se viene inflitto danno da effetto (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 carta scoperta sul Terreno; distruggila. Puoi utilizzare ogni effetto di "Truccastella Angelo Nobile" una sola volta per turno.
  pt: |-
    2 monstros "Trapestrela"
    Se este card for Invocado por Invocação-Link: você pode adicionar 1 card "Lágrimas Azuis" do seu Deck à sua mão. Se você tiver um Monstro de Fusão no seu campo ou Cemitério: você pode escolher 1 monstro "Trapestrela" no seu Cemitério; Invoque-o por Invocação-Especial. Se dano de efeito for causado (exceto durante a Etapa de Dano): você pode escolher 1 card com a face para cima no campo; destrua-o. Você só pode usar cada efeito de "Trapestrela Anjo Nobre" uma vez por turno.
  ja: |-
    「トリックスター」モンスター２体
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがＬ召喚した場合に発動できる。デッキから「青い涙」カード１枚を手札に加える。②：自分のフィールドか墓地に融合モンスターが存在する場合、自分の墓地の「トリックスター」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。③：自分か相手が効果ダメージを受けた場合、フィールドの表側表示カード１枚を対象として発動できる。そのカードを破壊する。
  ko: |-
    "트릭스터" 몬스터 2장
    이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 링크 소환했을 경우에 발동할 수 있다. 덱에서 "파란눈물" 카드 1장을 패에 넣는다. ②: 자신의 필드나 묘지에 융합 몬스터가 존재할 경우, 자신 묘지의 "트릭스터" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. ③: 자신이나 상대가 효과 데미지를 받았을 경우, 필드의 앞면 표시 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW: |-
    「淘氣仙星」怪獸２隻
    此卡名的①②③效果１回合僅可各使用１次。
    ①：此卡連結召喚的情況下可以發動。從牌組將１張「青淚」卡加入手牌。
    ②：自己的場上或墓地存在融合怪獸的情況下，以自己墓地的１隻「淘氣仙星」怪獸為對象可以發動。將該怪獸特殊召喚。
    ③：自己或對手受到效果傷害的情況下，以場上的１張表側表示卡為對象可以發動。將該卡破壞。
  zh-CN: |-
    “淘气仙星”怪兽２只
    此卡名的①②③效果１回合仅可各使用１次。①：此卡连接召唤的情况下可以发动。从牌组将１张“青泪”卡加入手牌。②：自己的场上或墓地存在融合怪兽的情况下，以自己墓地的１只“淘气仙星”怪兽为对象可以发动。将该怪兽特殊召唤。③：自己或对手受到效果伤害的情况下，以场上的１张表侧表示卡为对象可以发动。将该卡破坏。
