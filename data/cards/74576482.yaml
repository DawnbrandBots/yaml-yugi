name:
  en: Koa'ki Meiru Sea Panther
  de: Seepanter von Koa'ki Meiru
  es: Pantera Marina Koa'ki Meiru
  fr: Panthère de Mer Koa'ki Meiru
  it: Pantera Marina Koa'ki Meiru
  pt: Pantera Marinha de Koa'ki Meiru
  ja: コアキメイル・シーパンサー
  ja_romaji: Koakimeiru Shīpansā
