  zh-CN: 核成海豹
text:
  en: |-
    During each of your End Phases, destroy this card unless you send 1 "Iron Core of Koa'ki Meiru" from your hand to the Graveyard or reveal 1 WATER monster in your hand. Once per turn, you can send 1 "Iron Core of Koa'ki Meiru" from your hand to the Graveyard to return 1 Spell Card from your Graveyard to the top of your Deck.
  de: |-
    Während jeder deiner End Phasen, zerstöre diese Karte, es sei denn, du legst 1 „Eisenkern von Koa'ki Meiru“ von deiner Hand auf den Friedhof oder zeigst 1 WASSER Monster in deiner Hand vor. Einmal pro Spielzug kannst du 1 „Eisenkern von Koa'ki Meiru“ von deiner Hand auf den Friedhof legen, um 1 Zauberkarte von deinem Friedhof auf dein Deck zurückzulegen.
  es: |-
    Durante cada una de tus End Phases, destruye esta carta a menos que mandes 1 "Núcleo de Hierro de Koa'ki Meiru" desde tu mano al Cementerio o muestres 1 monstruo de AGUA en tu mano. Una vez por turno puedes mandar 1 "Núcleo de Hierro de Koa'ki Meiru" desde tu mano al Cementerio para devolver 1 Carta Mágica desde tu Cementerio a la parte superior de tu Deck.
  fr: |-
    Durant chacune de vos End Phases, détruisez cette carte sauf si vous envoyez 1 "Noyau d'Énergie Koa'ki Meiru" depuis votre main au Cimetière ou révélez 1 monstre EAU depuis votre main. Une fois par tour, vous pouvez envoyer 1 "Noyau d'Énergie Koa'ki Meiru" depuis votre main au Cimetière pour renvoyer 1 Carte Magie depuis votre Cimetière sur le dessus de votre Deck.
  it: |-
    Durante ogni tua End Phase, distruggi questa carta a meno che tu non mandi 1 "Nucleo di Ferro di Koa'ki Meiru" dalla tua mano al Cimitero o riveli 1 mostro ACQUA nella tua mano. Una volta per turno, puoi mandare 1 "Nucleo di Ferro di Koa'ki Meiru" dalla tua mano al Cimitero per far ritornare 1 Carta Magia dal tuo Cimitero alla cima del tuo Deck.
  pt: |-
    Durante cada uma das suas End Phases, destrua esta carta a menos que você envie 1 "Iron Core of Koa'ki Meiru" da sua mão ao Cemitério ou revele 1 monstro WATER na sua mão. Uma vez por turno, você pode enviar 1 "Iron Core of Koa'ki Meiru" da sua mão ao Cemitério para retornar 1 Spell Card do seu Cemitério para o topo do seu Deck.
  ja: |-
    このカードのコントローラーは自分のエンドフェイズ毎に手札から「コアキメイルの鋼核」１枚を墓地へ送るか、手札の水属性モンスター１体を相手に見せる。または、どちらも行わずにこのカードを破壊する。１ターンに１度、手札から「コアキメイルの鋼核」１枚を墓地へ送る事で、自分の墓地に存在する 魔法カード１枚を選択しデッキの一番上に戻す。
  ko: |-
    이 카드의 컨트롤러는 자신 엔드 페이즈마다 패에서 '코아키메일의 강철핵' 1장을 묘지로 보내거나, 패의 물 속성 몬스터 1장을 상대에게 보여준다. 또는, 어느 쪽도 실행하지 않고 이 카드를 파괴한다. 1턴에 1번, 패에서 '코아키메일의 강철핵' 1장을 묘지로 보내는 것으로, 자신의 묘지에 존재하는 마법 카드 1장을 선택하고 덱의 맨 위로 되돌린다.
  zh-TW:
  zh-CN: |-
    这张卡的控制者在每次自己的结束阶段从手卡把1张「核成兽的钢核」送去墓地或把手卡1只水属性怪兽给对方观看。或者都不进行让这张卡破坏。1回合1次，可以通过从手卡把1张「核成兽的钢核」送去墓地，选择自己墓地存在的1张魔法卡回到卡组最上面。
