text:
  en: |-
    Once per turn, you can either: Target 1 Effect Monster you control; equip this card to that target, OR: Unequip this card and Special Summon it. If the equipped monster would be destroyed by battle or card effect, destroy this card instead. You can return this card equipped to a monster to your hand; equip 1 appropriate, banished Union monster to 1 monster you control as an Equip Spell, as if it were equipped by that Union monster's effect, and if you do, Special Summon this card from your hand. You can only use this effect of "Union Pilot" once per turn.
  de: |-
    Einmal pro Spielzug kannst du entweder: 1 Effektmonster wählen, das du kontrollierst; rüste jenes gewählte Ziel mit dieser Karte aus, ODER: Diese Karte ausklinken und als Spezialbeschwörung beschwören. Falls das ausgerüstete Monster durch Kampf oder einen Karteneffekt zerstört würde, zerstöre stattdessen diese Karte. Du kannst diese Karte, die ein Monster ausrüstet, auf deine Hand zurückgeben; rüste 1 Monster, das du kontrollierst, mit 1 geeigneten, verbannten Union-Monster als Ausrüstungszauber aus, als ob es durch den Effekt jenes Union-Monsters ausrüsten würde und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Du kannst diesen Effekt von „Union-Pilot“ nur einmal pro Spielzug verwenden.
  es: |-
    Una vez por turno, puedes: seleccionar 1 Monstruo de Efecto que controles; equipa esta carta a ese objetivo, O: desequipar esta carta e Invócala de Modo Especial. Si el monstruo equipado fuera a ser destruido en batalla o por el efecto de una carta, destruye esta carta en su lugar. Puedes devolver a tu mano esta carta equipada a un monstruo; equipa 1 monstruo de Unión apropiado desterrado a 1 monstruo que controlas como una Mágica de Equipo, como si fuera equipado por el efecto de ese monstruo de Unión y, si lo haces, Invoca esta carta de Modo Especial desde tu mano. Sólo puedes usar este efecto de "Piloto de la Unión" una vez por turno.
  fr: |-
    Une fois par tour, vous pouvez SOIT : ciblez 1 Monstre à Effet que vous contrôlez ; équipez cette carte à la cible, SOIT : déséquipez cette carte et Invoquez-la Spécialement. Si le monstre équipé va être détruit au combat ou par un effet de carte, détruisez cette carte à la place. Vous pouvez renvoyer cette carte équipée à un monstre à votre main ; équipez 1 monstre Union banni approprié à 1 monstre que vous contrôlez comme Magie d'Équipement, comme s'il était équipé par l'effet du monstre Union, et si vous le faites, Invoquez Spécialement cette carte depuis votre main. Vous ne pouvez utiliser cet effet de "Aviateur Union" qu'une fois par tour.
  it: |-
    Una volta per turno, puoi: scegliere come bersaglio 1 Mostro con Effetto che controlli; equipaggia questa carta a quel bersaglio, OPPURE: disequipaggiare questa carta ed Evocarla Specialmente. Se il mostro equipaggiato sta per essere distrutto in battaglia o dall'effetto di una carta, distruggi invece questa carta. Puoi far ritornare questa carta equipaggiata a un mostro nella tua mano; equipaggia 1 mostro Unione appropriato bandito a 1 mostro che controlli come una Magia Equipaggiamento, come se fosse equipaggiata dall'effetto di quel mostro Unione e, se lo fai, Evoca Specialmente questa carta dalla tua mano. Puoi utilizzare questo effetto di "Aviatore Unione" una sola volta per turno.
  pt: |-
    Uma vez por turno, você pode: escolher 1 Monstro de Efeito que você controla; equipe este card no alvo, OU: desequipe este card e Invoque-o por Invocação-Especial. Se o monstro equipado seria destruído em batalha ou por um efeito de card, em vez disso, destrua este card. Você pode devolver à sua mão este card equipado a um monstro; equipe 1 monstro União banido apropriado a 1 monstro que você controla como uma Magia de Equipamento, como se tivesse sido equipado pelo efeito desse monstro União e, se isso acontecer, Invoque este card por Invocação-Especial da sua mão. Você só pode usar este efeito de "Piloto da União" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：１ターンに１度、以下の効果を１つ発動できる。●自分フィールドの効果モンスター１体を対象とし、このカードを装備魔法カード扱いで装備する。装備モンスターが戦闘・効果で破壊される場合、代わりにこのカードを破壊する。●装備状態のこのカードを特殊召喚する。②：装備状態のこのカードを手札に戻して発動できる。自分のモンスター１体に、装備可能な除外状態のユニオンモンスター１体を、その効果による装備魔法カード扱いで装備し、このカードを自分の手札から特殊召喚する。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的②效果１回合仅可使用１次。①：１回合１次，可以发动以下的１个效果。●以自己场上的１只效果怪兽为对象，将此卡视为装备魔法卡装备。装备怪兽将被战斗・效果破坏的情况下，作为代替将此卡破坏。●将装备状态的此卡特殊召唤。②：将装备状态的此卡放回手牌可以发动。将１只除外状态的联合怪兽视为以自身效果变成的装备魔法卡，装备于自己的１只可装备的怪兽，从自己手牌将此卡特殊召唤。
