text:
  en: |-
    Activate by Tributing 1 monster. Neither player can Special Summon a Level 6 or higher monster. If you have 3 or more cards in your hand, destroy this card.
  de: |-
    Aktiviere diese Karte, indem du 1 Monster als Tribut anbietest. Kein Spieler kann Monster der Stufe 6 oder höher als Spezialbeschwörung beschwören. Falls du 3 oder mehr Karten in deiner Hand hast, zerstöre diese Karte.
  es: |-
    Activa esta carta Sacrificando 1 monstruo. Ningún jugador puede Invocar de Modo Especial monstruos de Nivel 6 o mayor. Si tienes 3 o más cartas en tu mano, destruye esta carta.
  fr: |-
    Activable en Sacrifiant 1 monstre. Aucun joueur ne peut Invoquer Spécialement de monstres de min. Niveau 6. Si vous avez min. 3 cartes dans votre main, détruisez cette carte.
  it: |-
    Attiva offrendo come Tributo 1 mostro. Nessun giocatore può Evocare Specialmente un mostro di Livello 6 o superiore. Se hai 3 o più carte nella tua mano, distruggi questa carta.
  pt: |-
    Ative ao oferecer 1 monstro como Tributo. Nenhum duelista pode Invocar por Invocação-Especial monstros de Nível 6 ou mais. Se você tiver 3 ou mais cards na mão, destrua este card.
  ja: |-
    自分フィールド上に存在するモンスター１体をリリースして発動する。このカードがフィールド上に存在する限り、お互いにレベル６以上のモンスターを特殊召喚する事はできない。自分の手札が３枚以上の場合、このカードを破壊する。
  ko: |-
    자신 필드 위에 존재하는 몬스터 1장을 릴리스하고 발동한다. 이 카드가 필드 위에 존재하는 한, 서로 레벨 6 이상의 몬스터를 특수 소환할 수 없다. 자신의 패가 3장 이상일 경우, 이 카드를 파괴한다.
  zh-TW: |-
    可解放我方場上的１隻怪獸發動此卡。只要此卡存在於場上，雙方就無法特殊召喚等級６以上的怪獸。在我方手牌為３張以上的狀況下，此卡將被破壞。
  zh-CN: |-
    解放自己场上的１只怪兽可以发动此卡。只要此卡存在于场上，双方不可特殊召唤等级６以上的怪兽。自己的手牌为３张以上的情况下，此卡将被破坏。
