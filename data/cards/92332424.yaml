  ja: |-
    このカード名はルール上「マジェスペクター」カードとしても扱う。このカード名の②のモンスター効果は１ターンに１度しか使用できない。①：このカードを手札から捨てて発動できる。このターン、自分フィールドの「竜剣士」モンスターは相手の効果の対象にならず、相手の効果では破壊されない。この効果は相手ターンでも発動できる。②：このカードがＰ召喚または「竜剣士」カードの効果で特殊召喚に成功した場合に発動できる。デッキからフィールド魔法カード１枚を手札に加える。その後、自分の手札を１枚選んで捨てる。
