text:
  en: |-
    Once per turn: You can target 1 other Plant-Type monster on the field that has a Level; this card's Level becomes that monster's current Level, until the end of this turn.
  de: |-
    Einmal pro Spielzug: Du kannst 1 anderes Monster vom Typ Pflanze, das eine Stufe hat, auf dem Spielfeld wählen; die Stufe dieser Karte wird bis zum Ende dieses Spielzugs die gleiche wie die derzeitige Stufe des Monsters.
  es: |-
    Una vez por turno: puedes seleccionar 1 monstruo boca arriba de Tipo Planta en el Campo; hasta el final de este turno, el Nivel de esta carta se convierte en el Nivel del monstruo seleccionado.
  fr: |-
    Une fois par tour : vous pouvez cibler 1 autre monstre de Type Plante sur le Terrain qui a un Niveau ; jusqu'à la fin de ce tour, le Niveau de cette carte devient du Niveau actuel du monstre.
  it: |-
    Una volta per turno: puoi scegliere come bersaglio 1 altro mostro di Tipo Pianta sul Terreno che ha un Livello; il Livello di questa carta diventa il Livello attuale di quel mostro, fino alla fine di questo turno.
  pt: |-
    Uma vez por turno: você pode escolher 1 outro monstro do Tipo Planta no campo que tenha Nível; até o final deste turno, o Nível deste card se torna o Nível atual desse monstro.
  ja: |-
    １ターンに１度、このカード以外のフィールド上の植物族モンスター１体を選択して発動できる。このカードのレベルはエンドフェイズ時まで、選択したモンスターと同じレベルになる。
  ko: |-
    1턴에 1번, 이 카드 이외의 필드 위의 식물족 몬스터 1장을 선택하고 발동할 수 있다. 이 카드의 레벨은 엔드 페이즈시까지, 선택한 몬스터와 같은 레벨이 된다.
  zh-TW: |-
    １回合１次，可選擇場上的１隻此卡以外的植物族怪獸發動。此卡的等級在回合結束前變為與選擇的怪獸相同。
  zh-CN: |-
    １回合１次，可选择场上除此卡以外的１只植物族怪兽并发动。直至回合结束时，此卡的等级变成与被选择怪兽相同等级。
