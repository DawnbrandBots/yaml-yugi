  ja: <ruby>猛<rt>もう</rt></ruby><ruby>進<rt>しん</rt></ruby>する<ruby>剣<rt>けん</rt></ruby><ruby>角<rt>かく</rt></ruby><ruby>獣<rt>じゅう</rt></ruby>
