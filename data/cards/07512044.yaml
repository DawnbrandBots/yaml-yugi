  en: |-
    Add 1 "Gather Your Mind" card from your Deck to your hand. Your Deck is then shuffled. You can only use 1 "Gather Your Mind" per turn.
  de: |-
    Füge 1 „Sammle deinen Geist“-Karte aus deinem Deck deiner Hand hinzu. Mische dein Deck anschließend. Du kannst nur 1 „Sammle deinen Geist“-Karte pro Spielzug benutzen.
  es: |-
    Añade 1 carta "Une tu Mente" de tu Deck a tu mano. Luego baraja tu Deck. Solo puedes usar 1 "Une tu Mente" por turno.
  fr: |-
    Ajoutez 1 carte "Rassemblement Cérébral" de votre Deck à votre main. Vous ne pouvez utiliser qu'1 "Rassemblement Cérébral" par tour.
  it: |-
    Aggiungi 1 carta "Concentrazione" dal tuo Deck alla tua mano. Quindi mischia il tuo Deck. Puoi usare solo 1 "Concentrazione" per turno.
  pt: |-
    Adicione 1 "Gather Your Mind" do seu Deck para a sua mão. Você somente pode ativar 1 "Gather Your Mind" por turno.
  ja: |-
    デッキから「精神統一」を１枚手札に加える。このカードは１ターンに１枚しか使用できない。
  ko: |-
    덱에서 "정신통일"을 1장 패에 넣는다. 이 카드는 1턴에 1장밖에 사용할 수 없다.
  zh-TW: |-
    從牌組將１張「精神統一」加入手牌。「精神統一」１回合僅限發動１張。
  zh-CN: |-
    从卡组把1张「精神统一」加入手卡。这张卡1回合只能使用1张。
