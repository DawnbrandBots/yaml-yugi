name:
  en: Danger! Excitement! Mystery!
  de: Gefahr! Spannung! Geheimnisse!
  es: ¡Peligro! ¡Emoción! ¡Misterio!
  fr: Danger ! Excitation ! Mystère !
  it: Pericolo! Emozioni! Mistero!
  pt: Perigo! Excitação! Mistério!
  ja: <ruby>魅<rt>み</rt></ruby><ruby>惑<rt>わく</rt></ruby>の<ruby>未<rt>み</rt></ruby><ruby>界<rt>かい</rt></ruby><ruby>域<rt>いき</rt></ruby>
  ja_romaji: Miwaku no Mikaiiki
  ko: 매혹의 미계역
  ko_rr: Maehok-ui Migyeyeok
  zh-TW: 魅惑的未界域
  zh-CN: 魅惑的未界域
text:
  en: |-
    Discard 1 Level 5 or higher "Danger!" monster; add 1 Level 4 or lower "Danger!" monster from your Deck to your hand. You cannot Special Summon monsters for the rest of this turn after this card resolves, except "Danger!" monsters. You can only activate 1 "Danger! Excitement! Mystery!" per turn.
  de: |-
    Wirf 1 „Gefahr!“-Monster der Stufe 5 oder höher ab; füge deiner Hand 1 „Gefahr!“-Monster der Stufe 4 oder niedriger von deinem Deck hinzu. Für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, kannst du keine Monster als Spezialbeschwörung beschwören, außer „Gefahr!“-Monstern. Du kannst nur 1 „Gefahr! Spannung! Geheimnisse!“ pro Spielzug aktivieren.
  es: |-
    Descarta 1 monstruo "¡Peligro!" de Nivel 5 o mayor; añade a tu mano 1 monstruo "¡Peligro!" de Nivel 4 o menor en tu Deck. Por el resto de este turno, no puedes Invocar monstruos de Modo Especial después de que se resuelva esta carta, excepto monstruos "¡Peligro!". Sólo puedes activar 1 "¡Peligro! ¡Emoción! ¡Misterio!" por turno.
  fr: |-
    Défaussez 1 monstre "Danger !" de min. Niveau 5 ; ajoutez 1 monstre "Danger !" de max. Niveau 4 depuis votre Deck à votre main. Le reste de ce tour après la résolution de cette carte, vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Danger !" exclus). Vous ne pouvez activer qu'1 "Danger ! Excitation ! Mystère !" par tour.
  it: |-
    Scarta 1 mostro "Pericolo!" di Livello 5 o superiore; aggiungi 1 mostro "Pericolo!" di Livello 4 o inferiore dal tuo Deck alla tua mano. Non puoi Evocare Specialmente mostri per il resto di questo turno dopo che questa carta si è risolta, eccetto mostri "Pericolo!". Puoi attivare solo 1 "Pericolo! Emozioni! Mistero!" per turno.
  pt: |-
    Descarte 1 monstro "Perigo!" de Nível 5 ou mais; adicione 1 monstro "Perigo!" de Nível 4 ou menos do seu Deck à sua mão. Você não pode Invocar monstros por Invocação-Especial pelo resto deste turno depois que este card resolver, exceto monstros "Perigo!". Você só pode ativar 1 "Perigo! Excitação! Mistério!" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：手札からレベル５以上の「未界域」モンスター１体を捨てて発動できる。デッキからレベル４以下の「未界域」モンスター１体を手札に加える。このカードの発動後、ターン終了時まで自分は「未界域」モンスターしか特殊召喚できない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 패에서 레벨 5 이상의 "미계역" 몬스터 1장을 버리고 발동할 수 있다. 덱에서 레벨 4 이하의 "미계역" 몬스터 1장을 패에 넣는다. 이 카드의 발동 후, 턴 종료시까지 자신은 "미계역" 몬스터밖에 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：从手牌将1只等级5以上的"未界域"怪兽舍弃可以发动。从牌组将1只等级4以下的"未界域"怪兽加入手牌。此卡发动后，直至回合结束时为止自己仅可特殊召唤"未界域"怪兽。
