name:
  en: Ghost Reaper & Winter Cherries
  de: Geisterschnitter und Winterkirschblüten
  es: Parca Fantasma & Cerezas del Invierno
  fr: Faucheur Fantôme et Cerises Blanches
  it: Mietitore Fantasma & Fiori di Ciliegio Invernali
  pt: Ceifador Fantasma & Cerejas de Inverno
  ja: <ruby>浮<rt>ふ</rt></ruby><ruby>幽<rt>ゆ</rt></ruby>さくら
  ja_romaji: Fuyu Sakura
  ko: 부유벚꽃
  ko_rr: Buyubeotkkot
  zh-TW: 浮幽櫻
  zh-CN: 浮幽樱
text:
  en: |-
    If your opponent controls more monsters than you do (Quick Effect): You can discard this card; reveal 1 card in your Extra Deck, then look at your opponent's Extra Deck, also banish all cards in their Extra Deck with the same name as that revealed card. You can only use this effect of "Ghost Reaper & Winter Cherries" once per turn.
  de: |-
    Falls dein Gegner mehr Monster kontrolliert als du (Schnelleffekt): Du kannst diese Karte abwerfen; zeige 1 Karte in deinem Extra Deck vor, dann sieh dir das Extra Deck deines Gegners an, zusätzlich verbanne alle Karten in seinem Extra Deck mit demselben Namen wie jene vorgezeigte Karte. Du kannst diesen Effekt von „Geisterschnitter und Winterkirschblüten“ nur einmal pro Spielzug verwenden.
  es: |-
    Si tu adversario controla más monstruos que tú (Efecto Rápido): puedes descartar esta carta; muestra 1 carta en tu Deck Extra, y después mira el Deck Extra de tu adversario, y además destierra todas las cartas en su Deck Extra con el mismo nombre que la carta mostrada. Sólo puedes usar este efecto de "Parca Fantasma & Cerezas del Invierno" una vez por turno.
  fr: |-
    Si votre adversaire contrôle plus de monstres que vous (Effet Rapide) : vous pouvez défausser cette carte ; révélez 1 carte dans votre Extra Deck, puis regardez l'Extra Deck de votre adversaire, et aussi, bannissez toutes les cartes dans son Extra Deck du même nom que la carte révélée. Vous ne pouvez utiliser cet effet de "Faucheur Fantôme et Cerises Blanches" qu'une fois par tour.
  it: |-
    Se il tuo avversario controlla più mostri di te (Effetto Rapido): puoi scartare questa carta; rivela 1 carta nel tuo Extra Deck, poi guarda l'Extra Deck del tuo avversario, inoltre bandisci tutte le carte nel suo Extra Deck con lo stesso nome di quella carta rivelata. Puoi utilizzare questo effetto di "Mietitore Fantasma & Fiori di Ciliegio Invernali" una sola volta per turno.
  pt: |-
    Se seu oponente controlar mais monstros que você (Efeito Rápido): você pode descartar este card; revele 1 card no seu Deck Adicional e, depois, olhe o Deck Adicional do seu oponente e, além disso, bana todos os cards no Deck Adicional dele com o mesmo nome que o card revelado. Você só pode usar este efeito de "Ceifador Fantasma & Cerejas de Inverno" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：相手フィールドのモンスターの数が自分フィールドのモンスターより多い場合、このカードを手札から捨てて発動できる。自分のＥＸデッキのカード１枚を選んでお互いに確認する。その後、相手のＥＸデッキを確認し、選んだカードの同名カードがある場合、その相手の同名カードを全て除外する。この効果は相手ターンでも発動できる。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대 필드의 몬스터의 수가 자신 필드의 몬스터보다 많을 경우, 이 카드를 패에서 버리고 발동할 수 있다. 자신의 엑스트라 덱의 카드 1장을 고르고 서로 확인한다. 그 후, 상대의 엑스트라 덱을 확인하고, 고른 카드의 같은 이름의 카드가 있을 경우, 그 상대의 같은 이름의 카드를 전부 제외한다. 이 효과는 상대 턴에도 발동할 수 있다.
  zh-TW:
  zh-CN: |-
    此卡名的效果1回合仅可使用1次。①：对手场上的怪兽比自己场上的怪兽多的情况下，将此卡从手牌中扔掉可以发动。从自己的额外牌组挑选1张卡，双方互相确认。然后，确认对手的额外牌组，有和挑选的卡同名的卡的情况下，将对手的该同名卡全部除外。此效果在对手回合中也可以发动。
