  ko_rr: Mireokeul Pyujeon
  zh-TW: 奇跡結合
  zh-CN: 奇迹结合
text:
  en: |-
    Fusion Summon 1 "Elemental HERO" Fusion Monster from your Extra Deck, by banishing Fusion Materials mentioned on it from your field or GY.
  de: |-
    Beschwöre 1 „Elementar-HELD“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck, indem du das auf ihm erwähnte Fusionsmaterial von deiner Spielfeldseite oder deinem Friedhof verbannst.
  es: |-
    Invoca por Fusión 1 Monstruo de Fusión "HÉROE Elemental" desde tu Deck Extra, desterrando de tu Campo o Cementerio los Materiales de Fusión mencionados en él.
  fr: |-
    Invoquez par Fusion 1 Monstre Fusion "HÉROS Élémentaire" depuis votre Extra Deck, en bannissant les Matériels Fusion mentionnés sur celui-ci depuis votre Terrain ou Cimetière.
  it: |-
    Evoca tramite Fusione 1 Mostro Fusione "EROE Elementale" dal tuo Extra Deck, bandendo i Materiali da Fusione menzionati su di esso dal tuo Terreno o Cimitero.
  pt: |-
    Invoque por Invocação-Fusão 1 Monstro de Fusão "HERÓI do Elemento" do seu Deck Adicional, ao banir as Matérias de Fusão mencionadas nele do seu campo ou Cemitério.
  ja: |-
    ①：自分のフィールド・墓地のモンスターを融合素材として除外し、「Ｅ・ＨＥＲＯ」融合モンスター１体を融合召喚する。
  ko: |-
    ①: 자신의 필드 / 묘지의 몬스터를 융합 소재로서 제외하고, "엘리멘틀 히어로" 융합 몬스터 1장을 융합 소환한다.
  zh-TW:
  zh-CN: |-
    ①：从自己场上・墓地，将由“元素-英雄”融合怪兽卡决定的融合素材怪兽除外，从额外牌组将1只该融合怪兽融合召唤。
