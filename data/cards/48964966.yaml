  zh-CN: 雅典娜
text:
  en:
  de: |-
    Falls ein oder mehr andere Fee-Monster beschworen werden: Füge deinem Gegner 600 Schaden zu. Einmal pro Spielzug: Du kannst 1 offenes Fee-Monster, das du kontrollierst, außer „Athena“, auf den Friedhof legen und dann 1 Fee-Monster in deinem Friedhof wählen, außer „Athena“; beschwöre das gewählte Ziel als Spezialbeschwörung.
  es: |-
    Si otro u otros monstruos Hada son Invocados: inflige 600 puntos de daño a tu adversario. Una vez por turno: puedes mandar al Cementerio 1 monstruo Hada boca arriba que controles, excepto "Atenea", y después seleccionar 1 monstruo Hada en tu Cementerio, excepto "Atenea"; Invoca ese objetivo de Modo Especial.
  fr: |-
    Si un ou plusieurs autres monstres Elfe sont Invoqués : infligez 600 points de dommages à votre adversaire. Une fois par tour : vous pouvez envoyer 1 monstre Elfe face recto que vous contrôlez ("Athéna" exclu) au Cimetière, puis ciblez 1 monstre Elfe ("Athéna" exclu) dans votre Cimetière ; Invoquez Spécialement la cible.
  it: |-
    Se uno o più altri mostri Fata vengono Evocati: infliggi 600 danni al tuo avversario. Una volta per turno: puoi mandare al Cimitero 1 mostro Fata scoperto che controlli, eccetto "Athena", poi scegliere come bersaglio 1 mostro Fata nel tuo Cimitero, eccetto "Athena"; Evoca Specialmente quel bersaglio.
  pt: |-
    Se um ou mais outros monstros Fada forem Invocados: cause 600 de dano ao seu oponente. Uma vez por turno: você pode enviar 1 monstro Fada com a face para cima que você controla para o Cemitério, exceto "Atena" e, depois, escolher 1 monstro Fada no seu Cemitério, exceto "Atena"; Invoque o alvo por Invocação-Especial.
  ja: |-
    ①：１ターンに１度、「アテナ」以外の自分フィールドの表側表示の天使族モンスター１体を墓地へ送り、「アテナ」以外の自分の墓地の天使族モンスター１体を対象として発動できる。その天使族モンスターを特殊召喚する。
    ②：このカードがモンスターゾーンに存在する状態で、天使族モンスターが召喚・反転召喚・特殊召喚される度に発動する。相手に６００ダメージを与える。
  ko: |-
    ①: 1턴에 1번, "아테나" 이외의 자신 필드의 앞면 표시 천사족 몬스터 1장을 묘지로 보내고, "아테나" 이외의 자신 묘지의 천사족 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 천사족 몬스터를 특수 소환한다. ②: 이 카드가 이미 몬스터 존에 존재하는 상태에서, 이 카드 이외의 천사족 몬스터가 일반 소환 / 반전 소환 / 특수 소환되었을 경우에 발동한다. 상대에게 600 데미지를 준다.
  zh-TW: |-
    ①：１回合１次，從我方場上將１隻「雅典娜」以外正面表示的天使族怪獸送至墓地，可將１隻「雅典娜」以外的我方墓地的天使族怪獸做為對象發動。特殊召喚該天使族怪獸。②：此卡已存在於怪獸區的狀態，在此卡以外的天使族怪獸被召喚・反轉召喚・特殊召喚的狀況下發動。給予對方６００傷害。
  zh-CN: |-
    ①：１回合１次，将自己场上“雅典娜”以外的１只表侧表示的天使族怪兽送至墓地，将自己墓地中“雅典娜”以外的１只天使族怪兽作为对象可以发动。特殊召唤该天使族怪兽。②：在此卡已经存在于怪兽区域的状态下，此卡以外的天使族怪兽被召唤・反转召唤・特殊召唤的情况下发动。给予对手６００点伤害。
