text:
  en: |-
    When this card is Summoned: You can target 1 "Gishki" Ritual Monster or "Gishki" Ritual Spell Card in your Graveyard; add that target to your hand.
  de: |-
    Wenn diese Karte beschworen wird: Du kannst 1 "Gishki"-Ritualmonster oder "Gishki"-Ritualzauberkarte in deinem Friedhof wählen; füge das gewählte Ziel deiner Hand hinzu.
  es: |-
    Cuando esta carta es Invocada: puedes seleccionar 1 Monstruo de Ritual "Gishki" o una Carta Mágica de Ritual "Gishki" en tu Cementerio; añade ese objetivo a tu mano.
  fr: |-
    Lorsque cette carte est Invoquée : vous pouvez cibler 1 Monstre Rituel "Gishki" ou 1 Carte Magie Rituelle "Gishki" dans votre Cimetière ; ajoutez la cible à votre main.
  it: |-
    Quando viene Evocata questa carta: puoi scegliere come bersaglio 1 Mostro Rituale "Gishki" o una Carta Magia Rituale "Gishki" nel tuo Cimitero; aggiungi quel bersaglio alla tua mano.
  pt: |-
    Quando este card for Invocado: você pode escolher 1 Monstro de Ritual "Gishki" ou Magia de Ritual "Gishki" no seu Cemitério; adicione o alvo à sua mão.
  ja: |-
    このカードが召喚・反転召喚・特殊召喚に成功した時、「リチュア」と名のついた自分の墓地に存在する儀式モンスターまたは儀式魔法カード１枚を選択して手札に加える事ができる。
  ko: |-
    이 카드가 일반 소환 / 반전 소환 / 특수 소환에 성공했을 때, "리추어"라는 이름이 붙은 자신의 묘지에 존재하는 의식 몬스터 또는 의식 마법 카드 1장을 선택하고 패에 넣을 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡召唤·反转召唤·特殊召唤成功时，可以选择名字带有「遗式」的自己墓地1张仪式怪兽或者仪式魔法卡加入手卡。
