text:
  en: |-
    You can discard 1 other Cyberse monster; Special Summon this card from your hand. You can only use this effect of "Defcon Bird" once per turn. Once per turn, when your Cyberse monster is targeted for an attack: You can make its ATK/DEF become double its original ATK, then you can change it to Defense Position. This ATK/DEF change lasts until the end of the Damage Step.
  de: |-
    Du kannst 1 anderes Cyberse-Monster abwerfen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Du kannst diesen Effekt von „Defcon-Vogel“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug, wenn dein Cyberse-Monster als Ziel für einen Angriff gewählt wird: Du kannst seine ATK/DEF zum Doppelten seiner Grund-ATK werden lassen, dann kannst du es in die Verteidigungsposition ändern. Diese ATK-/DEF-Änderung dauert bis zum Ende des Damage Steps an.
  es: |-
    Puedes descartar otro monstruo Ciberso; Invoca esta carta de Modo Especial desde tu mano. Sólo puedes usar este efecto de "Ave Defcon" una vez por turno. Una vez por turno, cuando tu monstruo Ciberso es seleccionado para un ataque: puedes hacer que su ATK/DEF se conviertan en el doble de su ATK original, y después puedes cambiarlo a Posición de Defensa. Este cambio de ATK/DEF dura hasta el final del Damage Step.
  fr: |-
    Vous pouvez défausser 1 autre monstre Cyberse ; Invoquez Spécialement cette carte depuis votre main. Vous ne pouvez utiliser cet effet de "Oiseau Defcon" qu'une fois par tour. Une fois par tour, lorsque votre monstre Cyberse est ciblé par une attaque : vous pouvez faire devenir son ATK/DEF le double de son ATK d'origine, puis vous pouvez le changer en Position de Défense. Ce changement d'ATK/DEF dure jusqu'à la fin de la Damage Step.
  it: |-
    Puoi scartare 1 altro mostro Cyberso; Evoca Specialmente questa carta dalla tua mano. Puoi utilizzare questo effetto di "Uccello Defcon" una sola volta per turno. Una volta per turno, quando un tuo mostro Cyberso viene scelto come bersaglio per un attacco: puoi far diventare i suoi ATK/DEF il doppio del suo ATK originale, poi puoi metterla in Posizione di Difesa. Questo cambio di ATK/DEF dura fino alla fine del Damage Step.
  pt: |-
    Você pode descartar 1 outro monstro Ciberso; Invoque este card por Invocação-Especial da sua mão. Você só pode usar este efeito de "Pássaro Defcon" uma vez por turno. Uma vez por turno, quando um monstro Ciberso seu for escolhido como alvo de um ataque: você pode fazer com que seu ATK/DEF se tornem o dobro do seu ATK original e, depois, você pode colocá-lo em Posição de Defesa. Esta mudança de ATK/DEF dura até o final da Etapa de Dano.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：手札からこのカード以外のサイバース族モンスター１体を捨てて発動できる。このカードを手札から特殊召喚する。②：１ターンに１度、自分のサイバース族モンスターが攻撃対象に選択された時に発動できる。そのモンスターの攻撃力・守備力はそのダメージステップ終了時まで元々の攻撃力の倍になる。そのモンスターが攻撃表示の場合、さらにその表示形式を守備表示にできる。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 패에서 이 카드 이외의 사이버스족 몬스터 1장을 버리고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 1턴에 1번, 자신의 사이버스족 몬스터가 공격 대상으로 선택되었을 때에 발동할 수 있다. 그 몬스터의 공격력 / 수비력은 그 데미지 스텝 종료시까지 원래 공격력의 배가 된다. 그 몬스터가 공격 표시일 경우, 추가로 그 표시 형식을 수비 표시로 할 수 있다.
  zh-TW:
  zh-CN: |-
    这个卡名的①的效果1回合只能使用1次。
    ①：从手卡把这张卡以外的1只电子界族怪兽丢弃才能发动。这张卡从手卡特殊召唤。
    ②：1回合1次，自己的电子界族怪兽被选择作为攻击对象时才能发动。那只怪兽的攻击力·守备力直到那次伤害步骤结束时变成原本攻击力的2倍。那只怪兽是攻击表示的场合，可以再把那个表示形式变成守备表示。
