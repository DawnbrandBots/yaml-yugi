text:
  en: |-
    A man-hunter with powerful arms that can crush boulders.
  de: |-
    Ein Menschenjäger mit starken Armen, die große Steinbrocken zermalmen können.
  es: |-
    Un cazador de hombres con brazos poderosos capaces de triturar rocas.
  fr: |-
    Chasseur d’hommes aux bras puissants capables de broyer des pierres.
  it: |-
    Un cacciatore di uomini le cui potenti braccia possono stritolare macigni.
  pt: |-
    Um caçador de homens com poderosos braços que podem quebrar pedras.
  ja: |-
    人を狩る凶悪な狩人。岩をも砕く強い力を持つ。
  ko: |-
    사람을 사냥하는 흉악한 사냥꾼. 암석도 부수는 강한 힘을 갖고 있다.
  zh-TW: |-
    狩獵人類的凶惡獵人。擁有能擊碎石頭的巨大力量。
  zh-CN: |-
    猎杀人类的猎手，具有连岩石都能击碎的力量。
