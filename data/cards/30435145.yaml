name:
  en: Ancient Gear Factory
  de: Antike Antriebsfabrik
  es: Fábrica de Mecanismo Antiguo
  fr: Usine Rouages Ancients
  it: Fabbrica-Ingranaggio Antico
  pt:
  ja: <ruby>古代の機械工場<rt>アンティーク・ギアファクトリー</rt></ruby>
  ja_romaji: Antīku Giafakutorī
  ko: 앤틱 기어 팩토리
  ko_rr:
  zh-TW:
  zh-CN: 古代的机械工厂
text:
  en: |-
    Reveal 1 Level 5 or higher "Ancient Gear" monster from your hand, then banish a number of "Ancient Gear" monsters from your Graveyard, whose combined Levels are double the revealed monster's, and if you do, if you Normal Summon the revealed monster this turn, you must Normal Smmon it without Tributing.
  de: |-
    Wähle 1 „Antiker Antrieb“-Monster in deiner Hand (zeige das Monster deinem Gegner). Entferne „Antiker Antrieb“-Karten aus deinem Friedhof, deren gemeinsame Stufe doppelt so hoch wie die Stufe der gewählten Karte ist. Wenn du die gewählte Karte in diesem Spielzug als Normalbeschwörung beschwörst, musst du keinen Tribut anbieten.
  es: |-
    Selecciona 1 monstruo en tu mano que incluya "Mecanismo Antiguo" en su nombre (muéstrale el monstruo a tu adversario). Retira del juego cartas en tu Cementerio que incluyan "Mecanismo Antiguo" en su nombre y cuya suma de niveles totales sea igual al doble de la carta seleccionada. Este turno no tienes que hacer un Sacrificio cuando Invoques de modo Normal a la carta seleccionada.
  fr: |-
    Sélectionnez 1 monstre "Rouages Ancients"de votre main (révélez-le à votre adversaire). Retirez du jeu des cartes "Rouages Ancients" de votre Cimetière dont le total de Niveaux est égal au double de celui de la carte sélectionnée. Vous n'avez pas à faire de Sacrifice lorsque vous faites l'Invocation Normale ce tour de la carte sélectionnée.
  it: |-
    Seleziona 1 mostro "Ingranaggio Antico" nella tua mano (mostra il mostro all'avversario). Rimuovi dal gioco carte "Ingranaggio Antico" dal tuo Cimitero il cui Livello totale equivalga al doppio di quello della carta scelta. Non devi offrire alcun Tributo quando Evochi tramite Evocazione Normale la carta selezionata in questo turno.
  pt:
  ja: |-
    手札から「アンティーク・ギア」と名のついたモンスターカード１枚を選択する。選択したカードの倍のレベルになるように墓地の「アンティーク・ギア」と名のつくカードをゲームから除外する。選択したカードはこのターンに限り召喚時に生け贄は必要なくなる。
  ko: |-
    패에서 "앤틱 기어" 라고 이름이 붙은 몬스터 카드 1장을 선택한다. 레벨이 선택한 카드 레벨의 배가 되도록 묘지의 "앤틱" 라는 이름이 붙는 카드를 게임에서 제외한다. 선택한 카드는 이 턴에 한하여 일반 소환시에 제물은 필요 없게 된다.
  zh-TW:
  zh-CN: |-
    从手卡选择1张名字带有「古代的机械」的怪兽卡。直到变成选择的卡的2倍等级把墓地的名字有「古代的机械」的卡从游戏中除外。选择的卡只在这个回合召唤时的祭品变成不需要。
