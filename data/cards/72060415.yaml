name:
  en: Deep Sea Aria
  de: Tiefseearie
  es: Aria del Océano Profundo
  fr: Aria des Profondeurs
  it: Aria del Mare Profondo
  pt: Aria do Mar Profundo
  ja: <ruby>深<rt>しん</rt></ruby><ruby>海<rt>かい</rt></ruby>のアリア
  ja_romaji: Shinkai no Aria
  ko: 심해의 아리아
  ko_rr: Simhae-ui Aria
  zh-TW: 深海詠嘆調
  zh-CN: 深海的咏叹调
text:
  en: |-
    Banish 1 WATER monster from your GY; add 1 Level 4 or lower Sea Serpent monster from your Deck to your hand. You can only activate 1 "Deep Sea Aria" per turn.
  de: |-
    Verbanne 1 WASSER Monster von deinem Friedhof; füge deiner Hand 1 Seeschlange-Monster der Stufe 4 oder niedriger von deinem Deck hinzu. Du kannst nur 1 „Tiefseearie“ pro Spielzug aktivieren.
  es: |-
    Destierra 1 monstruo de AGUA en tu Cementerio; añade a tu mano 1 monstruo Serpiente Marina de Nivel 4 o menor en tu Deck. Sólo puedes activar 1 "Aria del Océano Profundo" por turno.
  fr: |-
    Bannissez 1 monstre EAU depuis votre Cimetière ; ajoutez 1 monstre Serpent de Mer de max. Niveau 4 depuis votre Deck à votre main. Vous ne pouvez activer qu'1 "Aria des Profondeurs" par tour.
  it: |-
    Bandisci 1 mostro ACQUA dal tuo Cimitero; aggiungi 1 mostro Serpente Marino di Livello 4 o inferiore dal tuo Deck alla tua mano. Puoi attivare solo 1 "Aria del Mare Profondo" per turno.
  pt: |-
    Bana 1 monstro de ÁGUA do seu Cemitério; adicione 1 monstro Serpente Marinha de Nível 4 ou menos do seu Deck à sua mão. Você só pode ativar 1 "Aria do Mar Profundo" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分の墓地から水属性モンスター１体を除外して発動できる。デッキからレベル４以下の海竜族モンスター１体を手札に加える。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 묘지에서 물 속성 몬스터 1장을 제외하고 발동할 수 있다. 덱에서 레벨 4 이하의 해룡족 몬스터 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：从自己墓地将1只水属性怪兽除外可以发动。从牌组将1只等级4以下的海龙族怪兽加入手牌。
