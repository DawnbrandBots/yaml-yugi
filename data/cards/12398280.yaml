  de: Freya, Geist des Sieges
  es: Freya, Espíritu de Victoria
  fr: Freya, Esprit de la Victoire
  it: Freya, Spirito della Vittoria
  pt: Freya, o Espírito da Vitória
  ja: <ruby>勝<rt>しょう</rt></ruby><ruby>利<rt>り</rt></ruby>の<ruby>導<rt>みちび</rt></ruby>き<ruby>手<rt>て</rt></ruby>フレイヤ
  ja_romaji: Shōri no Michibikite Fureiya
  ko: 승리를 이끄는 손 프리야
  ko_rr:
  zh-TW:
  zh-CN: 胜利的引导者 芙蕾雅
text:
  en: |-
    While you control a Fairy-Type monster other than "Freya, Spirit of Victory", your opponent's monsters cannot target this card for attacks. All Fairy-Type monsters you control gain 400 ATK and DEF.
  de: |-
    Solange du offene Monster vom Typ Fee, außer „Freya, Geist des Sieges“, kontrollierst, kann diese Karte nicht angegriffen werden. Alle Monster vom Typ Fee, die du kontrollierst, erhalten 400 ATK und DEF.
  es: |-
    Mientras controles un monstruo de Tipo Hada que no sea "Freya, Espíritu de Victoria", los monstruos de tu adversario no pueden seleccionar a esta carta para ataques. Todos los monstruos de Tipo Hada que controles ganan 400 ATK y DEF.
  fr: |-
    Tant que vous contrôlez un monstre de Type Elfe ("Freya, Esprit de la Victoire" exclu), les monstres de votre adversaire ne peuvent pas cibler cette carte avec une attaque. Tous les monstres de Type Elfe que vous contrôlez gagnent 400 ATK/DEF.
  it: |-
    Fino a quando controlli uno o più mostri scoperti di Tipo Fata oltre a "Freya, Spirito della Vittoria", questa carta non può essere scelta come bersaglio di un attacco. Tutti i mostri di Tipo Fata che controlli guadagnano 400 ATK e DEF.
  pt: |-
    Enquanto você controlar um monstro do Tipo Fada que não seja "Freya, o Espírito da Vitória", os monstros do seu oponente não podem escolher este card como alvo de ataques. Todos os monstros do Tipo Fada que você controla ganham 400 de ATK e DEF.
  ja: |-
    自分フィールド上に「勝利の導き手フレイヤ」以外の天使族モンスターが表側表示で存在する場合、このカードを攻撃対象に選択する事はできない。このカードが自分フィールド上に表側表示で存在する限り、自分フィールド上に表側表示で存在する天使族モンスターの攻撃力・守備力は４００ポイントアップする。
  ko: |-
    자신 필드 위에 「승리를 이끄는 손 프리야」이외의 천사족 몬스터가 앞면 표시로 존재할 경우, 이 카드를 공격 대상으로 선택할 수 없다. 이 카드가 자신 필드 위에 앞면 표시로 존재하는 한, 자신 필드 위에 존재하는 천사족 몬스터의 공격력 / 수비력은 400포인트 올린다.
  zh-TW:
  zh-CN: |-
    自己场上有「胜利的引导者 芙蕾雅」以外的天使族怪兽表侧表示存在的场合，不能选择这张卡作为攻击对象。只要这张卡在自己场上表侧表示存在，自己场上表侧表示存在的天使族怪兽的攻击力·守备力上升400。
