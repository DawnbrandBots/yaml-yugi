text:
  en:
  de: |-
    Einmal pro Spielzug, falls beide Spieler 5 oder mehr Karten auf der Hand haben, kannst du diesen Effekt aktivieren, um beide Spieler Karten von ihrer Hand auf den Friedhof legen zu lassen, bis sie nur noch 4 Karten haben.
  es: |-
    Una vez por turno, si ambos jugadores tienen 5 o más cartas en la mano, puedes activar este efecto para hacer que ambos jugadores manden cartas desde su mano al Cementerio hasta que tengan 4 cartas.
  fr: |-
    Une fois par tour, si les deux joueurs ont 5 cartes ou plus dans leur main, vous pouvez activer cet effet pour que les deux joueurs envoient les cartes de leur main au Cimetière jusqu'à ce qu'ils ne possèdent plus que 4 cartes.
  it: |-
    Una volta per turno, se entrambi i giocatori hanno 5 o più carte nella propria mano puoi attivare questo effetto per far mandare ad entrambi i giocatori carte dalla propria mano al Cimitero fino a quando entrambi non hanno 4 carte.
  pt: |-
    Uma vez por turno, se ambos os duelistas tiverem 5 ou mais cards na mão, você pode ativar este efeito para fazer com que ambos os duelistas enviem cards de suas mãos ao Cemitério até que tenham 4 cards.
  ja: |-
    ①：１ターンに１度、お互いの手札が５枚以上の場合に発動できる。お互いはそれぞれ手札が４枚になるように手札を墓地へ送る。
  ko: |-
    ①: 1턴에 1번, 서로의 패가 5장 이상일 경우에 발동할 수 있다. 양쪽 플레이어는, 각각 패가 4장이 되도록 패를 골라 묘지로 보낸다.
  zh-TW: |-
    １回合１次，可在雙方手牌為５張以上的狀況下發動。雙方玩家為使手牌變為４張，將手牌送至墓地。
  zh-CN: |-
    １回合１次，双方手牌都为５张或以上的场合可发动。双方玩家将手牌送入墓地，直到手牌变为４张。
