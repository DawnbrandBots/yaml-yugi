name:
  en: Triamid Master
  de: Triamidenmeister
  es: Amo Trirámide
  fr: Maître Triamid
  it: Triamide Signore
  pt: Triâmide Mestre
  ja: トラミッド・マスター
  ja_romaji: Toramiddo Masutā
  ko: 트라미드 마스터
  ko_rr:
  zh-TW:
  zh-CN: 三形金字塔之主
text:
  en: |-
    Once per turn: You can send 1 face-up "Triamid" card you control to the Graveyard, then target 1 Set Card on the field; destroy it. Once per turn, during your opponent's turn: You can target 1 "Triamid" Field Spell Card in your Field Zone; send it to the Graveyard, and if you do, activate 1 "Triamid" Field Spell Card from your Deck with a different name (this is a Quick Effect).
  de: |-
    Einmal pro Spielzug: Du kannst 1 offene „Triamid“-Karte, die du kontrollierst, auf den Friedhof legen und dann 1 gesetzte Karte auf dem Spielfeld wählen; zerstöre sie. Einmal pro Spielzug, während des Spielzugs deines Gegners: Du kannst 1 „Triamid“-Spielfeldzauberkarte in deiner Spielfeldzone wählen; lege sie auf den Friedhof und falls du dies tust, aktiviere 1 „Triamid“-Spielfeldzauberkarte mit einem unterschiedlichen Namen von deinem Deck. (Dies ist ein Schnelleffekt.)
  es: |-
    Una vez por turno: puedes mandar al Cementerio 1 carta "Trirámide" boca arriba que controles, y después seleccionar 1 carta Colocada en el Campo; destrúyela. Una vez por turno, durante el turno de tu adversario: puedes seleccionar 1 Carta Mágica de Campo "Trirámide" en tu Zona del Campo; mándala al Cementerio y, si lo haces, activa, desde tu Deck, 1 Carta Mágica de Campo "Trirámide" con nombre diferente (éste es un Efecto Rápido).
  fr: |-
    Une fois par tour : vous pouvez envoyer 1 carte "Triamid" face recto que vous contrôlez au Cimetière, puis ciblez 1 carte Posée sur le Terrain ; détruisez-la. Une fois par tour, durant le tour de votre adversaire : vous pouvez cibler 1 Carte Magie de Terrain "Triamid" dans votre Zone Terrain ; envoyez-la au Cimetière, et si vous le faites, activez 1 Carte Magie de Terrain "Triamid" de nom différent depuis votre Deck (ceci est un Effet Rapide).
  it: |-
    Una volta per turno: puoi mandare 1 carta "Triamide" scoperta che controlli al Cimitero, poi scegliere come bersaglio 1 carta Posizionata sul Terreno; distruggila. Una volta per turno, durante il turno del tuo avversario: puoi scegliere come bersaglio 1 Carta Magia Terreno "Triamide" nella tua Zona Terreno; mandala al Cimitero e, se lo fai, attiva 1 Carta Magia Terreno "Triamide" con un nome diverso dal tuo Deck (questo è un Effetto Rapido).
  pt: |-
    Uma vez por turno: você enviar 1 card "Triâmide" com a face para cima que você controla para o Cemitério e, depois, escolher 1 card Baixado no campo; destrua-o. Uma vez por turno, durante o turno do seu oponente: você pode escolher 1 Card de Magia de Campo "Triâmide" na sua Zona de Campo; envie-o para o Cemitério e, se isso acontecer, ative 1 Card de Magia de Campo "Triâmide" do seu Deck com um nome diferente (este é um Efeito Rápido).
  ja: |-
    ①：１ターンに１度、自分フィールドの表側表示の「トラミッド」カード１枚を墓地へ送り、フィールドにセットされたカード１枚を対象として発動できる。そのカードを破壊する。②：相手ターンに１度、自分フィールドの「トラミッド」フィールド魔法カード１枚を対象として発動できる。そのカードを墓地へ送り、デッキからそのカードとカード名が異なる「トラミッド」フィールド魔法カード１枚を発動する。
  ko: |-
    ①: 1턴에 1번, 자신 필드 앞면 표시의 "트라미드" 카드 1장을 묘지로 보내고, 필드에 세트된 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다. ②: 상대 턴에 1번, 자신 필드의 "트라미드" 필드 마법 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 묘지로 보내고, 덱에서 그 카드와 카드명이 다른 "트라미드" 필드 마법 카드 1장을 발동한다.
  zh-TW:
  zh-CN: |-
    ①：1回合1次，把自己场上1张表侧表示的「三形金字塔」卡送去墓地，以场上盖放的1张卡为对象才能发动。那张卡破坏。②：对方回合1次，以自己场上1张「トラミッド」场地魔法卡为对象才能发动。那张卡送去墓地，从卡组把和那张卡卡名不同的1张「三形金字塔」场地魔法卡发动。
