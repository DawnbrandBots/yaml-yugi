  ja: |-
    このカード名の①②の効果は、それぞれ１ターンに１度しか使用できず、同一チェーン上では発動できない。①：自分・相手のメインフェイズに、手札の他の「ＶＳ」モンスター１体を相手に見せて発動できる。このカードを手札から特殊召喚する。②：自分・相手ターンに、以下から１つ選択し、その属性の手札のモンスターを１体ずつ相手に見せて発動できる。●地・闇：相手フィールドの攻撃力が一番低いモンスター１体のコントロールをエンドフェイズまで得る。●炎・闇：デッキからサイキック族以外の「ＶＳ」モンスター１体を特殊召喚する。
