name:
  en: Vanquish Soul Hollie Sue
  de: Bezwingerseele Hollie Sue
  es: Derrota Almas Hollie Sue
  fr: Âme du Vainqueur Hollie Sue
  it: Sgomina Anima Hollie Sue
  pt: Alma Aniquiladora Hollie Sue
  ja: <ruby>ＶＳ<rt>ヴァンキッシュ・ソウル</rt></ruby> ホーリー・スー
