text:
  en: |-
    You can only control 1 "Nidhogg, Generaider Boss of Ice". When your opponent would Special Summon a monster(s) (Quick Effect): You can Tribute 1 "Generaider" monster or 1 Wyrm monster; negate the Summon, and if you do, destroy that monster(s). You can only use this effect of "Nidhogg, Generaider Boss of Ice" once per turn.
  de: |-
    Du kannst nur 1 „Nidhogg, Generaider-Boss des Eises“ kontrollieren. Wenn dein Gegner ein oder mehr Monster als Spezialbeschwörung beschwören würde (Schnelleffekt): Du kannst 1 „Generaider“-Monster oder 1 Wyrm-Monster als Tribut anbieten; annulliere die Beschwörung und falls du dies tust, zerstöre das oder die Monster. Du kannst diesen Effekt von „Nidhogg, Generaider-Boss des Eises“ nur einmal pro Spielzug verwenden.
  es: |-
    Sólo puedes controlar 1 "Nidhogg, Jefe Geneincursor de Hielo". Cuando tu adversario fuera a Invocar de Modo Especial uno o más monstruos (Efecto Rápido): puedes Sacrificar 1 monstruo "Geneincursor/a" o 1 monstruo Wyrm; niega la Invocación y, si lo haces, destruye esos monstruos. Sólo puedes usar este efecto de "Nidhogg, Jefe Geneincursor de Hielo" una vez por turno.
  fr: |-
    Vous ne pouvez contrôler qu'1 "Nidhogg, Boss Genèraideur de la Glace". Lorsque votre adversaire va Invoquer Spécialement un ou plusieurs monstres (Effet Rapide) : vous pouvez Sacrifier 1 monstre "Genèraideur" ou 1 monstre Wyrm ; annulez l'Invocation, et si vous le faites, détruisez ces monstres. Vous ne pouvez utiliser cet effet de "Nidhogg, Boss Genèraideur de la Glace" qu'une fois par tour.
  it: |-
    Puoi controllare solo 1 "Nidhogg, Boss Generaider del Ghiaccio". Quando il tuo avversario sta per Evocare Specialmente uno o più mostri (Effetto Rapido): puoi offrire come Tributo 1 mostro "Generaider" o 1 mostro Wyrm; annulla l'Evocazione e, se lo fai, distruggi quei mostri. Puoi utilizzare questo effetto di "Nidhogg, Boss Generaider del Ghiaccio" una sola volta per turno.
  pt: |-
    Você só pode controlar 1 "Nidhogg, Chefe Generaidor do Gelo". Quando seu oponente Invocaria por Invocação-Especial um ou mais monstros (Efeito Rápido): você pode oferecer como Tributo 1 monstro "Generaidor" ou 1 monstro Wyrm; negue a Invocação e, se isso acontecer, destrua esses monstros. Você só pode usar este efeito de "Nidhogg, Chefe Generaidor do Gelo" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：「氷の王 ニードヘッグ」は自分フィールドに１体しか表側表示で存在できない。②：相手がモンスターを特殊召喚する際に、自分フィールドの「ジェネレイド」モンスターまたは幻竜族モンスター１体をリリースして発動できる。その特殊召喚を無効にし、そのモンスターを破壊する。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: "얼음의 제너레이드 니드헥"은 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 상대가 몬스터를 특수 소환할 시기에, 자신 필드의 "제너레이드" 몬스터 또는 환룡족 몬스터 1장을 릴리스하고 발동할 수 있다. 그 특수 소환을 무효로 하고, 그 몬스터를 파괴한다.
  zh-TW:
  zh-CN: |-
    此卡名的②效果1回合仅可使用1次。①：“冰之创王 尼多格”在自己场上仅可有1只以表侧表示存在。②：对手要将怪兽特殊召唤之际，解放自己场上的1只“创王”怪兽或者是幻龙族怪兽可以发动。将该特殊召唤无效，并将该怪兽破坏。
