text:
  en: |-
    If this card attacks, it is changed to Defense Position at the end of the Battle Phase. This card's battle position cannot be changed until the end of your next turn, except with a card effect.
  de: |-
    Falls diese Karte angreift, wird sie am Ende der Battle Phase in die Verteidigungsposition geändert. Die Kampfposition dieser Karte kann bis zum Ende deines nächsten Spielzugs nicht geändert werden, außer mit einem Karteneffekt.
  es: |-
    Si esta carta ataca, se cambia a Posición de Defensa al final de la Battle Phase. La posición de batalla de esta carta no se puede cambiar hasta el final de tu próximo turno, excepto por el efecto de una carta.
  fr: |-
    Si cette carte attaque, elle est changée en Position de Défense à la fin de la Battle Phase. La position de combat de cette carte ne peut pas être changée jusqu'à la fin de votre prochain tour, excepté par l'effet d'une carte.
  it: |-
    Quando questa carta attacca, essa viene messa in Posizione di Difesa alla fine della Battle Phase. La posizione di questa carta non può essere cambiata fino alla fine del tuo prossimo turno, eccetto per l'effetto di una carta.
  pt: |-
    Se este card atacar, ele é mudado para a Posição de Defesa no final da Battle Phase. A posição de batalha deste card não pode ser mudada até o final do seu próximo turno, exceto com um efeito de um card.
  ja: |-
    このカードは攻撃した場合、バトルフェイズ終了時に守備表示になる。次の自分のターン終了時までこのカードは表示形式を変更できない。
  ko: |-
    이 카드는 공격했을 경우, 배틀 페이즈 종료시에 수비 표시가 된다. 다음 자신의 턴 종료시까지 이 카드는 표시 형식을 변경할 수 없다.
  zh-TW:
  zh-CN: |-
    这张卡攻击的场合，战斗阶段结束时变成守备表示。直到下次的自己回合结束时这张卡不能把表示形式变更。
