text:
  en: |-
    Once per turn, you can select 1 other face-up monster you control and increase its Level by 1.
  de: |-
    Einmal pro Spielzug kannst du 1 anderes offenes Monster wählen, das du kontrollierst, und seine Stufe um 1 erhöhen.
  es: |-
    Una vez por turno, puedes seleccionar otro monstruo boca arriba que controles e incrementar su Nivel en 1.
  fr: |-
    Une fois par tour, vous pouvez sélectionner 1 autre monstre face recto que vous contrôlez et augmenter son Niveau de 1.
  it: |-
    Una volta per turno, puoi scegliere 1 altro mostro scoperto che controlli ed aumentare il suo Livello di 1.
  pt:
  ja: |-
    ①：１ターンに１度、このカード以外の自分フィールドの表側表示モンスター１体を対象として発動できる。その自分のモンスターのレベルを１つ上げる。
  ko: |-
    ①: 1턴에 1번, 이 카드 이외의 자신 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 자신 몬스터의 레벨을 1개 올린다.
  zh-TW:
  zh-CN: |-
    ①：1回合1次，以这张卡以外的自己场上1只表侧表示怪兽为对象才能发动。那只自己的怪兽的等级上升1星。
