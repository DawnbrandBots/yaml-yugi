text:
  en:
  de: |-
    Aktiviere diese Karte nur, solange du ein offenes Monster der Stufe 7 oder höher kontrollierst. Zerstöre alle offenen Monster der Stufe 5 oder niedriger, die dein Gegner kontrolliert. Monster, die du kontrollierst, können in diesem Spielzug nicht angreifen.
  es: |-
    Sólo puedes activar esta carta mientras controles 1 monstruo boca arriba de nivel 7 o mayor. Destruye todos los monstruos boca arriba de Nivel 5 o menor que controle tu adversario. Los monstruos que controles no pueden atacar este turno.
  fr: |-
    Activable uniquement lorsque vous contrôlez un monstre face recto de Niveau 7 ou plus. Détruisez tous les monstres face recto de Niveau 5 ou moins contrôlés par votre adversaire. Les monstres que vous contrôlez ne peuvent pas attaquer durant ce tour.
  it: |-
    Attiva solo quando controlli un mosto di Livello 7 o superiore. Distruggi tutti i mostri scoperti di Livello 5 o inferiore controllati dal tuo avversario. I mostri che controlli non possono attaccare in questo turno.
  pt: |-
    Ative apenas enquanto você controlar um monstro de Nível 7 ou mais com a face para cima. Destrua todos os monstros de Nível 5 ou menos com a face para cima que seu oponente controla. Monstros que você controla não podem atacar neste turno.
  ja: |-
    このカードを発動するターン、自分フィールドのモンスターは攻撃できない。
    ①：自分フィールドにレベル７以上のモンスターが存在する場合に発動できる。相手フィールドのレベル５以下のモンスターを全て破壊する。
  ko: |-
    자신 필드 위에 레벨 7 이상의 몬스터가 앞면 표시로 존재할 경우에만 발동할 수 있다. 상대 필드 위에 앞면 표시로 존재하는 레벨 5 이하의 몬스터를 전부 파괴한다. 이 카드를 발동하는 턴에, 자신 필드 위에 존재하는 몬스터는 공격할 수 없다.
  zh-TW: |-
    可在我方場上存在等級７以上的怪獸的狀況下發動。將對方場上所有等級５以下的怪獸全部破壞。發動此卡的回合，我方場上的怪獸無法攻擊。
  zh-CN: |-
    我方场上存在等级７或以上怪兽的场合可发动。破坏对手场上等级５或以下全部怪兽。此卡发动的回合，我方场上的怪兽不可攻击。
