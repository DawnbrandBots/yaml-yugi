text:
  en: |-
    Activate only while you control a face-up Level 7 or higher monster. Destroy all face-up Level 5 or lower monsters your opponent controls. Monsters you control cannot attack this turn.
  de: |-
    Aktiviere diese Karte nur, solange du ein offenes Monster der Stufe 7 oder höher kontrollierst. Zerstöre alle offenen Monster der Stufe 5 oder niedriger, die dein Gegner kontrolliert. Monster, die du kontrollierst, können in diesem Spielzug nicht angreifen.
  es: |-
    Sólo puedes activar esta carta mientras controles 1 monstruo boca arriba de nivel 7 o mayor. Destruye todos los monstruos boca arriba de Nivel 5 o menor que controle tu adversario. Los monstruos que controles no pueden atacar este turno.
  fr: |-
    Activez seulement si vous contrôlez un monstre de niveau 7 ou plus. Détruisez tous les monstres de niveau 5 ou moins que votre adversaire contrôle. Le tour où cette carte a été activée, vous ne pouvez pas déclarer d'attaque.
  it: |-
    Attiva solo quando controlli un mosto di Livello 7 o superiore. Distruggi tutti i mostri scoperti di Livello 5 o inferiore controllati dal tuo avversario. I mostri che controlli non possono attaccare in questo turno.
  pt: |-
    Ative somente enquanto você controla um monstro de face para cima de Nível 7 ou maior. Destrua todos os monstros de Nível 5 ou menor virados para cima que o seu oponente controla. Monstros que você controla não podem declarar um ataque neste turno.
  ja: |-
    自分フィールド上にレベル７以上のモンスターが表側表示で存在する場合のみ発動する事ができる。相手フィールド上に表側表示で存在するレベル５以下のモンスターを全て破壊する。このカードを発動するターン、自分フィールド上に存在するモンスターは攻撃する事ができない。
  ko: |-
    자신 필드 위에 레벨 7 이상의 몬스터가 앞면 표시로 존재할 경우에만 발동할 수 있다. 상대 필드 위에 앞면 표시로 존재하는 레벨 5 이하의 몬스터를 전부 파괴한다. 이 카드를 발동하는 턴에, 자신 필드 위에 존재하는 몬스터는 공격할 수 없다.
  zh-TW:
  zh-CN: |-
    自己场上有7星以上的怪兽存在的场合才能发动。对方场上的5星以下的怪兽全部破坏。这张卡发动的回合，自己场上的怪兽不能攻击。
