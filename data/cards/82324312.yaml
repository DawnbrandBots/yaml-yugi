text:
  en:
  de: |-
    Falls diese Karte erfolgreich direkt angreift, kannst du dir 1 zufällige Karte in der Hand deines Gegners ansehen. Falls es eine Zauberkarte ist, lege sie auf den Friedhof. Falls diese Karte angreift, wird sie am Ende der Battle Phase in die Verteidigungsposition geändert. Die Kampfposition dieser Karte kann bis zum Ende deines nächstes Spielzugs nicht geändert werden, außer mit einem Karteneffekt.
  es: |-
    Si esta carta ataca directamente con éxito, puedes ver 1 carta al azar en la mano de tu adversario. Si es una Carta Mágica, mándala al Cementerio. Si esta carta ataca se cambia a Posición de Defensa al final de la Battle Phase. La posición de batalla de esta carta no se puede cambiar hasta el final de tu próximo turno, excepto mediante el efecto de una carta.
  fr: |-
    Si cette carte attaque directement votre adversaire avec succès, vous pouvez regarder 1 carte au hasard dans la main de votre adversaire. Si c'est une Carte Magie, envoyez-la au Cimetière. Si cette carte attaque, elle est changée en Position de Défense à la fin de la Battle Phase. La position de combat de cette carte ne peut pas être changée jusqu'à la fin de votre prochain tour, excepté par l'effet d'une carte.
  it: |-
    Se questa carta attacca direttamente con successo, puoi guardare 1 carta a caso nella mano del tuo avversario. Se è una Carta Magia, mandala al Cimitero. Se questa carta attacca, viene messa in Posizione di Difesa alla fine della Battle Phase. La posizione di questa carta non può essere cambiata fino alla fine del tuo prossimo turno, se non per effetto di una carta.
  pt: |-
    Quando este card atacar diretamente com sucesso, você pode olhar 1 card aleatório na mão do seu oponente. Se for um Card de Magia, envie-o para o Cemitério. Se este card atacar, ele é colocado em Posição de Defesa no final da Fase de Batalha. A posição de batalha deste card não pode ser alterada até o final do seu próximo turno, exceto com um efeito de card.
  ja: |-
    ①：このカードが直接攻撃で相手に戦闘ダメージを与えた場合に発動できる。相手の手札をランダムに１枚確認する。そのカードが魔法カードだった場合、そのカードを墓地へ送る。
    ②：このカードは攻撃した場合、バトルフェイズ終了時に守備表示になり、次の自分ターンの終了時まで表示形式を変更できない。
  ko: |-
    이 카드가 상대 플레이어에게로의 직접 공격에 성공했을 경우, 상대의 패를 무작위로 1장 확인할 수 있다. 확인한 카드가 마법 카드였을 경우, 그 카드를 묘지로 보낸다. 이 카드는 공격했을 경우, 배틀 페이즈 종료시에 수비 표시가 된다. 다음 자신의 턴 종료시까지 이 카드는 표시 형식을 변경할 수 없다.
  zh-TW: |-
    在此卡給予對方直接攻擊成功的狀況下，可從對方手牌隨機確認１張卡。在確認的卡為魔法卡的狀況下，將該卡送至墓地。在此卡進行了攻擊的狀況下，戰鬥階段結束時變為守備表示。直到下次我方回合結束前都無法變更此卡的表示形式。
  zh-CN: |-
    此卡直接攻击对手玩家成功的场合，可随机确认对手的１张手牌。确认的卡牌是魔法卡的场合，该卡送入墓地。此卡攻击的场合，在战斗阶段结束时变成守备表示。直至下次我方回合结束时，此卡不可变更表示形式。
