text:
  en: |-
    Activate this card by declaring 1 Monster Type. All face-up monsters on the field become that Type.
  de: |-
    Aktiviere diese Karte, indem du 1 Monstertyp benennst. Alle offenen Monster auf dem Spielfeld werden zu dem Typ.
  es: |-
    Activa esta carta declarando 1 Tipo de Monstruo. Todos los monstruos boca arriba en el Campo se convierten en ese Tipo.
  fr: |-
    Activer cette carte en déclarant 1 Type de Monstre. Tous les monstres face recto sur le Terrain deviennent de ce Type.
  it: |-
    Attiva questa carta dichiarando 1 Tipo di Mostro. Tutti i mostri scoperti sul Terreno diventano di quel Tipo.
  pt: |-
    Ative este card ao declarar 1 Tipo de Monstro. Todos os monstros com a face para cima no campo se tornam desse Tipo.
  ja: |-
    種族を１つ宣言して発動する。このカードがフィールド上に存在する限り、フィールド上に表側表示で存在する全てのモンスターは宣言した種族になる。
  ko: |-
    발동시에 1종류의 종족을 선언한다. 이 카드가 필드 위에 존재하는 한, 필드 위의 모든 앞면 표시 몬스터는 자신이 선언한 종족이 된다.
  zh-TW:
  zh-CN: |-
    宣言1个种族发动。只要这张卡在场上存在，场上表侧表示存在的全部怪兽变成宣言的种族。
