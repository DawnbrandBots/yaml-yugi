  ko_rr:
  zh-TW:
  zh-CN: 艾克佐迪亚的亡灵
text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned with "Contract with Exodia", and cannot be Special Summoned by other ways. Cannot be destroyed by battle or Spell/Trap effect. Once per turn, during your Standby Phase: This card gains 500 ATK. Destroy this card unless all 5 of these cards are in your Graveyard - "Exodia the Forbidden One", "Right Arm of the Forbidden One", "Left Arm of the Forbidden One", "Right Leg of the Forbidden One" and "Left Leg of the Forbidden One".
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss durch „Vertrag mit Exodia“ als Spezialbeschwörung beschworen werden und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Kann nicht durch Kampf oder Zauber-/Falleneffekte zerstört werden. Einmal pro Spielzug, während deiner Standby Phase: Diese Karte erhält 500 ATK. Zerstöre diese Karte, es sei denn, alle der folgenden 5 Karten befinden sich in deinem Friedhof: „Exodia, die Verbotene“, „Rechter Arm der Verbotenen“, „Linker Arm der Verbotenen“, „Rechtes Bein der Verbotenen“ und „Linkes Bein der Verbotenen“.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial con "Contrato con Exodia", y no puede ser Invocado de Modo Especial de otra forma. No puede ser destruido en batalla o por efecto de una Carta Mágica/de Trampa. Una vez por turno, durante tu Standby Phase: esta carta gana 500 ATK. Destruye esta carta a menos de que todas estas 5 cartas estén en tu Cementerio - "Exodia, el Prohibido", "Brazo Derecho del Prohibido", "Brazo Izquierdo del Prohibido", "Pierna Derecha del Prohibido" y "Pierna Izquierda del Prohibido".
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement avec "Contrat avec Éxodia" et non Invocable Spécialement autrement. Non destructible ni au combat ni par des effets de Magie/Piège. Une fois par tour, durant votre Standby Phase : cette carte gagne 500 ATK. Détruisez cette carte sauf si toutes ces 5 cartes sont dans votre Cimetière - "Éxodia l'Interdit", "Bras Droit de l'Interdit", "Bras Gauche de l'Interdit", "Jambe Droite de l'Interdit" et "Jambe Gauche de l'Interdit".
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente con "Contratto con Exodia" e non può essere Evocato Specialmente in altri modi. Non può essere distrutto in battaglia o dagli effetti delle Magie/Trappole. Una volta per turno, durante la tua Standby Phase: questa carta guadagna 500 ATK. Distruggi questa carta a meno che tutte e 5 queste carte siano nel tuo Cimitero - "Exodia il Proibito", "Braccio Dx del Proibito", "Braccio Sx del Proibito", "Gamba Dx del Proibito", "Gamba Sx del Proibito".
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial com "Contrato com Exodia" e não pode ser Invocado por Invocação-Especial de nenhuma outra forma. Não pode ser destruído em batalha ou por um efeito de Magia/Armadilha. Uma vez por turno, durante a Fase de Apoio: este card ganha 500 de ATK. Destrua este card a não ser que todos esses 5 cards estejam no seu Cemitério - "Exodia, "O Proibido"", "Braço Direito de "O Proibido"", "Braço Esquerdo de "O Proibido"", "Perna Direita de "O Proibido"" e "Perna Esquerda de "O Proibido"".
  ja: |-
    このカードは通常召喚できない。「エクゾディアとの契約」の効果でのみ特殊召喚できる。①：このカードは戦闘及び魔法・罠カードの効果では破壊されない。②：自分スタンバイフェイズに発動する。このカードの攻撃力は５００アップする。③：自分の墓地に「封印されしエクゾディア」「封印されし者の右腕」「封印されし者の左腕」「封印されし者の右足」「封印されし者の左足」のいずれかが存在しない場合にこのカードは破壊される。
  ko: |-
    이 카드는 통상 소환할 수 없다. "엑조디아와의 계약" 의 효과로만 특수 소환할 수 있다. ①: 이 카드는 전투 및 마법 / 함정 카드의 효과로는 파괴되지 않는다. ②: 자신 스탠바이 페이즈에 발동한다. 이 카드의 공격력은 500 올린다. ③: 자신의 묘지에 "봉인된 엑조디아" "봉인된자의 오른쪽 팔" "봉인된자의 왼쪽 팔" "봉인된 자의 오른쪽 다리" "봉인된 자의 왼쪽 다리" 중 어느 것이 존재하지 않을 경우에 이 카드는 파괴된다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤。「与艾克佐迪亚的契约」的效果才能特殊召唤。①：这张卡不会被战斗以及魔法·陷阱卡的效果破坏。②：自己准备阶段发动。这张卡的攻击力上升500。③：自己墓地是「被封印的艾克佐迪亚」「被封印者的右腕」「被封印者的左腕」「被封印者的右足」「被封印者的左足」的其中任意种不存在的场合这张卡破坏。
