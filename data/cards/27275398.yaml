name:
  en: Gold Pride - Pedal to the Metal!
  de: Goldstolz - Vollgas!
  es: Orgullo Dorado - ¡Pedal al Metal!
  fr: Fierté d'Or - Appuie sur le Champignon !
  it: Orgoglio d'Oro - Pedale a Tavoletta!
  pt: Orgulho Dourado - Pisa Fundo!
  ja: <ruby>ＧＰ<rt>ゴールド・プライド</rt></ruby>－ペダル・トゥ・メタル
  ja_romaji: Gōrudo Puraido - Pedaru Tu Metaru
  ko: <ruby>GP<rt>골드 프라이드</rt></ruby>－페달 투 메탈
  ko_rr:
  zh-TW: 黃金榮耀－全速前進
  zh-CN: 黄金荣耀－全速前进
text:
  en: |-
    Target 1 "Gold Pride" monster you control; until the end of this turn, it gains 500 ATK, it cannot be destroyed by battle or card effects, and it cannot activate its effects. During the End Phase, if a face-up "Gold Pride" monster(s) you control was destroyed by battle or card effect this turn: You can Set this card from your GY. You can only use this effect of "Gold Pride - Pedal to the Metal!" once per turn.
  de: |-
    Wähle 1 „Goldstolz“-Monster, das du kontrollierst; bis zum Ende dieses Spielzugs erhält es 500 ATK, kann weder durch Kampf noch durch Karteneffekte zerstört werden und seine Effekte können nicht aktiviert werden. Während der End Phase, falls ein oder mehr offene „Goldstolz“-Monster, die du kontrollierst, in diesem Spielzug durch Kampf oder einen Karteneffekt zerstört wurden: Du kannst diese Karte von deinem Friedhof setzen. Du kannst diesen Effekt von „Goldstolz - Vollgas!“ nur einmal pro Spielzug verwenden.
  es: |-
    Selecciona 1 monstruo "Orgullo Dorado" que controles; hasta el final de este turno, éste gana 500 ATK, no puede ser destruido en batalla o por efectos de cartas, y no puede activar sus efectos. Durante la End Phase, si uno o más monstruos "Orgullo Dorado" boca arriba que controlas fueron destruidos en batalla o por efectos de cartas este turno: puedes Colocar esta carta desde tu Cementerio. Sólo puedes usar este efecto de "Orgullo Dorado - ¡Pedal al Metal!" una vez por turno.
  fr: |-
    Ciblez 1 monstre "Fierté d'Or" que vous contrôlez ; jusqu'à la fin de ce tour, il gagne 500 ATK, il ne peut être détruit ni au combat ni par des effets de carte, et il ne peut pas activer ses effets. Durant la End Phase, si un ou plusieurs monstres "Fierté d'Or" face recto que vous contrôlez ont été détruits au combat ou par un effet de carte ce tour : vous pouvez Poser cette carte depuis votre Cimetière. Vous ne pouvez utiliser cet effet de "Fierté d'Or - Appuie sur le Champignon !" qu'une fois par tour.
  it: |-
    Scegli come bersaglio 1 mostro "Orgoglio d'Oro" che controlli; fino alla fine di questo turno, esso guadagna 500 ATK, non può essere distrutto in battaglia o dagli effetti delle carte e non può attivare i suoi effetti. Durante la End Phase, se uno o più mostri "Orgoglio d'Oro" scoperti che controlli sono stati distrutti in battaglia o dall'effetto di una carta in questo turno: puoi Posizionare questa carta dal tuo Cimitero. Puoi utilizzare questo effetto di "Orgoglio d'Oro - Pedale a Tavoletta!" una sola volta per turno.
  pt: |-
    Escolha 1 monstro "Orgulho Dourado" que você controla; até o final deste turno, ele ganha 500 de ATK, ele não pode ser destruído em batalha ou por efeitos de card e ele não pode ativar seus efeitos. Durante a Fase Final, se um ou mais monstros "Orgulho Dourado" com a face para cima que você controla foram destruídos em batalha ou por um efeito de card neste turno: você pode Baixar este card do seu Cemitério. Você só pode usar este efeito de "Orgulho Dourado - Pisa Fundo!" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：自分フィールドの「ＧＰ」モンスター１体を対象として発動できる。そのモンスターはターン終了時まで、攻撃力が５００アップし、戦闘・効果では破壊されず、効果を発動できない。②：このターンに自分フィールドの表側表示の「ＧＰ」モンスターが戦闘・効果で破壊されている場合、エンドフェイズに発動できる。墓地のこのカードを自分フィールドにセットする。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "GP(골드 프라이드)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터는 턴 종료시까지, 공격력을 500 올리고, 전투 / 효과로는 파괴되지 않으며, 효과를 발동할 수 없다. ②: 이 턴에 자신 필드의 앞면 표시의 "GP(골드 프라이드)" 몬스터가 전투 / 효과로 파괴되어 있을 경우, 엔드 페이즈에 발동할 수 있다. 묘지의 이 카드를 자신 필드에 세트한다.
  zh-TW:
  zh-CN: |-
    此卡名的②效果１回合仅可使用１次。
    ①：以自己场上的１只“黄金荣耀”怪兽为对象可以发动。该怪兽直至回合结束时为止，攻击力上升５００，不会因战斗・效果被破坏，不可发动效果。
    ②：此回合，自己场上表侧表示的“黄金荣耀”怪兽因战斗・效果被破坏的情况下，在结束阶段可以发动。将墓地的此卡放置在自己场上。
