text:
  en: |-
    During damage calculation, if your "Destiny HERO" monster battles and this card is in your GY: You can Special Summon this card, and if you do, your monster cannot be destroyed by that battle, also you take no battle damage from that battle. If Summoned this way, banish this card when it leaves the field. You can only use this effect of "Destiny HERO - Dreamer" once per turn.
  de: |-
    Während der Schadensberechnung, falls dein „Schicksals-HELD“-Monster kämpft und sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte als Spezialbeschwörung beschwören und falls du dies tust, kann dein Monster durch den Kampf nicht zerstört werden, zusätzlich erhältst du keinen Kampfschaden aus dem Kampf. Falls diese Karte auf diese Art beschworen wird, verbanne sie, wenn sie das Spielfeld verlässt. Du kannst diesen Effekt von „Schicksals-HELD - Dreamer“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante el cálculo de daño, si tu monstruo "HÉROE del Destino" batalla y esta carta está en tu Cementerio: puedes Invocar esta carta de Modo Especial, y si lo haces, tu monstruo no puede ser destruido en batalla, además no recibes daño de batalla de esa batalla. Si es Invocada de esta forma, destierra esta carta cuando deje el Campo. Sólo puedes usar este efecto de "HÉROE del Destino - Densueño" una vez por turno.
  fr: |-
    Durant le calcul des dommages, si votre monstre "HÉROS de la Destinée" combat et que cette carte est dans votre Cimetière : vous pouvez Invoquer Spécialement cette carte, et si vous le faites, votre monstre ne peut pas être détruit par ce combat, et aussi, vous ne recevez aucun dommage de combat de ce combat. Si elle est Invoquée de cette façon, bannissez cette carte lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser cet effet de "Durêve - HÉROS de la Destinée" qu'une fois par tour.
  it: |-
    Durante il calcolo dei danni, se un tuo mostro "EROE del Destino" combatte e questa carta è nel tuo Cimitero: puoi Evocare Specialmente questa carta e, se lo fai, il tuo mostro non può essere distrutto in battaglia in questo turno, inoltre non subisci danno da combattimento da quella battaglia. Se viene Evocata in questo modo, bandisci questa carta quando lascia il Terreno. Puoi utilizzare questo effetto di "Dreamer - EROE del Destino" una sola volta per turno.
  pt: |-
    Durante o cálculo de dano, se um monstro "HERÓI do Destino" seu batalhar e este card estiver no seu Cemitério: você pode Invocar este card por Invocação-Especial e, se isso acontecer, seu monstro não pode ser destruído por essa batalha e, além disso, você não sofre dano de batalha dessa batalha. Se Invocado desta forma, bana este card quando ele deixar o campo. Você só pode usar este efeito de "HERÓI do Destino - Devaneador" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：このカードが墓地に存在し、自分の「Ｄ－ＨＥＲＯ」モンスターが戦闘を行うダメージ計算時に発動できる。このカードを墓地から特殊召喚し、その自分のモンスターはその戦闘では破壊されず、その戦闘で発生する自分への戦闘ダメージは０になる。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ① : 이 카드가 묘지에 존재하고, 자신의 "데스티니 히어로" 몬스터가 전투를 실행하는 데미지 계산시에 발동할 수 있다. 이 카드를 묘지에서 특수 소환하고, 그 자신의 몬스터는 그 전투로는 파괴되지 않으며, 그 전투로 발생하는 자신에게로의 전투 데미지는 0 이 된다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.
  zh-TW:
  zh-CN: |-
    这个卡名的效果1回合只能使用1次。①：这张卡在墓地存在，自己的「命运英雄」怪兽进行战斗的伤害计算时才能发动。这张卡从墓地特殊召唤，那只自己怪兽不会被那次战斗破坏，那次战斗发生的对自己的战斗伤害变成0。这个效果特殊召唤的这张卡从场上离开的场合除外。
