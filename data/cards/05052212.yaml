text:
  en: |-
    Remove from play 1 Tuner monster from your Graveyard. Target face-up monster you control gains ATK equal to the removed monster's ATK.
  de: |-
    Entferne 1 Empfänger-Monster in deinem Friedhof aus dem Spiel. Ein offenes Monster deiner Wahl, das du kontrollierst, erhält ATK in Höhe der ATK des entfernten Monsters.
  es: |-
    Retira del Juego 1 Monstruo Cantante de tu Cementerio. Selecciona 1 monstruo boca arriba en tu control. Este gana ATK igual al ATK del monstruo retirado del juego.
  fr: |-
    Retirez du jeu 1 monstre Syntoniseur depuis votre Cimetière. Ciblez un monstre face recto que vous contrôlez, il gagne un montant d'ATK égal à l'ATK du monstre retiré.
  it: |-
    Rimuovi da gioco 1 mostro Tuner dal tuo Cimitero. Un mostro bersaglio scoperto che controlli guadagna ATK pari all'ATK del mostro rimosso.
  pt: |-
    Remova do jogo 1 monstro Tuner do seu Cemitério. Selecione 1 monstro virado para cima que você controla e aumente o ATK dele pelo ATK do monstro removido do jogo.
  ja: |-
    ①：自分の墓地からチューナー１体を除外し、自分フィールドの表側表示モンスター１体を対象として発動できる。その自分のモンスターの攻撃力は、このカードを発動するために除外したチューナーの攻撃力分アップする。
  ko: |-
    자신의 묘지에 존재하는 튜너 1장을 게임에서 제외하고 발동한다. 자신 필드 위에 앞면 표시로 존재하는 몬스터 1장의 공격력은, 발동시에 게임에서 제외한 튜너의 공격력만큼 올린다.
  zh-TW:
  zh-CN: |-
    把自己墓地1只调整从游戏中除外，选择自己场上1只怪兽才能发动。选择的自己怪兽的攻击力上升为这张卡发动而除外的调整的攻击力数值。
