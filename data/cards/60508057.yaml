name:
  en: Raidraptor - Napalm Dragonius
  de: Überfallraptor - Napalm-Dragonius
  es: Asaltorrapaz - Dragonius del Napalm
  fr: Raidraptor - Napalm Dragonius
  it: Raidraptor - Dragonius Napalm
  pt: Ataqueraptor - Dragonius Napalm
  ja: <ruby>ＲＲ<rt>レイド・ラプターズ</rt></ruby>－ナパーム・ドラゴニアス
  ja_romaji: Reido Raputāzu - Napāmu Doragoniasu
  ko: <ruby>RR<rt>레이드 랩터즈</rt></ruby>－네이팜 드라고니어스
  ko_rr:
  zh-TW: 急襲猛禽－汽油彈龍伯勞
  zh-CN: 急袭猛禽－汽油弹龙伯劳
text:
  en: |-
    Once per turn: You can inflict 600 damage to your opponent, also you cannot activate monster effects for the rest of this turn, except "Raidraptor" monsters. When this card is destroyed by battle and sent to the GY: You can Special Summon 1 "Raidraptor" monster from your Deck, but its effects are negated.
  de: |-
    Einmal pro Spielzug: Du kannst deinem Gegner 600 Schaden zufügen, zusätzlich kannst du für den Rest dieses Spielzugs keine Monstereffekte aktivieren, außer denen von „Überfallraptor“-Monstern. Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst 1 „Überfallraptor“-Monster als Spezialbeschwörung von deinem Deck beschwören, aber seine Effekte werden annulliert.
  es: |-
    Una vez por turno: puedes infligir 600 puntos de daño a tu adversario, y además no puedes activar efectos de monstruos por el resto de este turno, excepto de monstruos "Asaltorrapaz". Cuando esta carta es destruida en batalla y mandada al Cementerio: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Asaltorrapaz", pero sus efectos son negados.
  fr: |-
    Une fois par tour : vous pouvez infliger 600 points de dommages à votre adversaire, et aussi, vous ne pouvez pas activer d'effets de monstre (monstres "Raidraptor" exclus) le reste de ce tour. Lorsque cette carte est détruite au combat et envoyée au Cimetière : vous pouvez Invoquer Spécialement 1 monstre "Raidraptor" depuis votre Deck, mais ses effets sont annulés.
  it: |-
    Una volta per turno: puoi infliggere 600 danni al tuo avversario, inoltre non puoi attivare effetti di mostri per il resto di questo turno, eccetto mostri "Raidraptor". Quando questa carta viene distrutta in battaglia e mandata al Cimitero: puoi Evocare Specialmente 1 mostro "Raidraptor" dal tuo Deck, ma i suoi effetti sono annullati.
  pt: |-
    Uma vez por turno: você pode causar 600 de dano ao seu oponente e, além disso, você não pode ativar efeitos de monstros pelo resto deste turno, exceto de monstros "Ataqueraptor". Quando este card for destruído em batalha e enviado para o Cemitério: você pode Invocar por Invocação-Especial 1 monstro "Ataqueraptor" do seu Deck, mas seus efeitos são negados.
  ja: |-
    ①：１ターンに１度、自分メインフェイズに発動できる。相手に６００ダメージを与える。この効果の発動後、ターン終了時まで自分は「ＲＲ」モンスター以外のモンスターの効果を発動できない。②：このカードが戦闘で破壊され墓地へ送られた時に発動できる。デッキから「ＲＲ」モンスター１体を特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。
  ko: |-
    ①: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 상대에게 600 데미지를 준다. 이 효과의 발동 후, 턴 종료시까지 자신은 "RR(레이드 랩터즈)" 몬스터 이외의 몬스터의 효과를 발동할 수 없다. ②: 이 카드가 전투로 파괴되어 묘지로 보내졌을 때에 발동할 수 있다. 덱에서 "RR(레이드 랩터즈)" 몬스터 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다.
  zh-TW: |-
    ①：１回合１次，可在我方主要階段發動。給予對方６００傷害。此效果發動後，在回合結束前我方無法發動「急襲猛禽」怪獸以外的怪獸的效果。②：可在此卡因戰鬥被破壞送至墓地時發動。從牌組特殊召喚１隻「急襲猛禽」怪獸。透過此效果特殊召喚的怪獸效果無效化。
  zh-CN: |-
    ①：１回合１次，在自己的主要阶段可以发动。给予对手６００伤害。此效果发动后，直至回合结束时为止，自己不可发动“急袭猛禽”怪兽以外的怪兽的效果。②：此卡因战斗被破坏并被送至墓地时可以发动。从牌组将１只“急袭猛禽”怪兽特殊召唤。以此效果特殊召唤的怪兽的效果无效化。
