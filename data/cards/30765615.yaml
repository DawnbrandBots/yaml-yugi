  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：フィールドに効果モンスター以外の表側表示モンスターが存在する場合に発動できる。このカードを手札から特殊召喚する。②：自分がＳモンスターのＳ召喚に成功したターンの自分メインフェイズに、墓地のこのカードを除外して発動できる。自分フィールドに「百檎トークン」（幻竜族・光・星２・攻／守１００）１体を特殊召喚する。自分はこのトークンをＳ素材とする場合、このトークンをチューナーとして扱う事ができる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 필드에 효과 몬스터 이외의 앞면 표시 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 자신이 싱크로 몬스터의 싱크로 소환에 성공한 턴의 자신 메인 페이즈에, 묘지의 이 카드를 제외하고 발동할 수 있다. 자신 필드에 "백금 토큰"(환룡족 / 빛 / 레벨 2 / 공 100 / 수 100) 1장을 특수 소환한다. 자신은 이 토큰을 싱크로 소재로 할 경우, 이 토큰을 튜너로서 취급할 수 있다.
