text:
  en: |-
    Cannot be Normal Summoned/Set. Must first be Special Summoned (from your hand) by sending 1 "Cubic" monster you control to the Graveyard. If Summoned this way, this card gains 800 ATK. If this card is Special Summoned from the hand: Inflict 800 damage to your opponent. At the end of the Damage Step, if this card battled: You can target up to 2 "Vijam the Cubic Seed" in your Graveyard; send this card to the Graveyard, and if you do, Special Summon them, then you can add 1 "Vulcan Dragni the Cubic King" from your Deck to your hand.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 „Kubisch“-Monster, das du kontrollierst, auf den Friedhof legst. Falls diese Karte auf diese Art beschworen wurde, erhält sie 800 ATK. Falls diese Karte als Spezialbeschwörung von der Hand beschworen wird: Füge deinem Gegner 800 Schaden zu. Am Ende des Damage Steps, falls diese Karte gekämpft hat: Du kannst bis zu 2 „Vijam der kubische Samen“ in deinem Friedhof wählen; lege diese Karte auf den Friedhof und falls du dies tust, beschwöre die gewählten Karten als Spezialbeschwörung, dann kannst du deiner Hand 1 „Vulkan Dragni der kubische König“ von deinem Deck hinzufügen.
  es: |-
    No puede ser Invocada de Modo Normal/Colocada. Primero debe ser Invocada de Modo Especial (desde tu mano) mandando al Cementerio 1 monstruo "Cúbico/a" que controles. Si es Invocada de esta forma, esta carta gana 800 ATK. Si esta carta es Invocada de Modo Especial desde la mano: Inflige 800 puntos de daño a tu adversario. Al final del Damage Step, si esta carta batalló: puedes seleccionar hasta 2 "Vijam la Semilla Cúbica" en tu Cementerio; manda esta carta al Cementerio y, si lo haces, Invócalas de Modo Especial, y después puedes añadir a tu mano, desde tu Deck, 1 "Vulcan Dragni el Rey Cúbico".
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement (depuis votre main) en envoyant 1 monstre "Cubique" que vous contrôlez au Cimetière. Si elle est Invoquée de cette façon, cette carte gagne 800 ATK. Si cette carte est Invoquée Spécialement depuis la main : infligez 800 points de dommages à votre adversaire. À la fin de la Damage Step, si cette carte a combattu : vous pouvez cibler max. 2 "Vijam la Graine Cubique" dans votre Cimetière ; envoyez cette carte au Cimetière, et si vous le faites, Invoquez-les Spécialement, puis vous pouvez ajouter 1 "Dragni le Roi Cubique Vulcain" depuis votre Deck à votre main.
  it: |-
    Non può essere Evocato Normalmente/posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) mandando 1 mostro "Cubico" che controlli al Cimitero. Se viene Evocata in questo modo, questa carta guadagna 800 ATK. Se questa carta viene Evocata Specialmente dalla mano: infliggi 800 danni al tuo avversario. Alla fine del Damage Step, se questa carta ha combattuto: puoi scegliere come bersaglio fino a 2 "Vijam il Seme Cubico" nel tuo Cimitero; manda questa carta al Cimitero e, se lo fai, Evocali Specialmente, poi puoi aggiungere 1 "Vulcano Dragni il Re Cubico" dal tuo Deck alla tua mano.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial (da sua mão) ao enviar 1 monstro "Cúbico(a)" que você controla para o Cemitério. Se Invocado desta forma, este card ganha 800 de ATK. Se este card for Invocado por Invocação-Especial da mão: cause 800 de dano ao seu oponente. No final da Etapa de Dano, se este card batalhou: você pode escolher até 2 "Vijam, a Semente Cúbica" no seu Cemitério; envie este card para o Cemitério e, se isso acontecer, Invoque-os por Invocação-Especial e, depois, você pode adicionar 1 "Vulcão Dragni, o Rei Cúbico" do seu Deck à sua mão.
  ja: |-
    このカードは通常召喚できない。自分フィールドの「方界」モンスター１体を墓地へ送った場合に特殊召喚できる。①：この方法で特殊召喚したこのカードの攻撃力は８００アップする。②：このカードが手札からの特殊召喚に成功した場合に発動する。相手に８００ダメージを与える。③：このカードが戦闘したダメージステップ終了時、自分の墓地の「方界胤ヴィジャム」を２体まで対象として発動できる。このカードを墓地へ送り、対象のモンスターを特殊召喚する。その後、デッキから「方界帝ヴァルカン・ドラグニー」１体を手札に加える事ができる。
  ko: |-
    이 카드는 통상 소환할 수 없다. 자신 필드의 "방계" 몬스터 1장을 묘지로 보냈을 경우에 특수 소환할 수 있다. ①: 이 방법으로 특수 소환한 이 카드의 공격력은 800 올린다. ②: 이 카드가 패에서의 특수 소환에 성공했을 경우에 발동한다. 상대에게 800 데미지를 준다. ③: 이 카드가 전투한 데미지 스텝 종료시, 자신 묘지의 "방계윤 비잠"을 2장까지 대상으로 하고 발동할 수 있다. 이 카드를 묘지로 보내고, 대상 몬스터를 특수 소환한다. 그 후, 덱에서 "방계제 발칸 드라그니" 1장을 패에 넣을 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤。把自己场上1只「方界」怪兽送去墓地的场合可以特殊召唤。①：这个方法特殊召唤的这张卡的攻击力上升800。②：这张卡从手卡的特殊召唤成功的场合发动。给与对方800伤害。③：这张卡战斗的伤害步骤结束时，以自己墓地最多2只「方界胤 毗贾姆」为对象才能发动。这张卡送去墓地，作为对象的怪兽特殊召唤。那之后，可以从卡组把1只「方界帝 神火之德拉耆尼」加入手卡。
