text:
  en: |-
    2 Level 4 monsters
    Once per turn: You can detach 1 material from this card; add 1 Reptile monster from your Deck to your hand.
  de: |-
    2 Monster der Stufe 4
    Einmal pro Spielzug: Du kannst 1 Material von dieser Karte abhängen; füge deiner Hand 1 Reptil-Monster von deinem Deck hinzu.
  es: |-
    2 monstruos de Nivel 4
    Una vez por turno: puedes desacoplar 1 material de esta carta; añade a tu mano 1 monstruo Reptil en tu Deck.
  fr: |-
    2 monstres de Niveau 4
    Une fois par tour : vous pouvez détacher 1 Matériel de cette carte ; ajoutez 1 monstre Reptile depuis votre Deck à votre main.
  it: |-
    2 mostri di Livello 4
    Una volta per turno: puoi staccare 1 materiale da questa carta; aggiungi 1 mostro Rettile dal tuo Deck alla tua mano.
  pt: |-
    2 monstros de Nível 4
    Uma vez por turno: você pode desassociar 1 matéria deste card; adicione 1 monstro Réptil do seu Deck à sua mão.
  ja: |-
    レベル４モンスター×２
    ①：１ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。デッキから爬虫類族モンスター１体を手札に加える。
  ko: |-
    레벨 4 몬스터 × 2
    ①: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 덱에서 파충류족 몬스터 1장을 패에 넣는다.
  zh-TW: |-
    等级4怪兽×2
    每回合1次，可移除此卡的1个超量素材来发动。从牌组中选择并抽出1只爬虫类族怪兽加入手牌。
  zh-CN: |-
    等级4怪兽×2
    ①：1回合1次，去除此卡的1个超量素材可以发动。从牌组将1只爬虫类族怪兽加入手牌。
