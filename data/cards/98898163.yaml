text:
  en: |-
    If this card is Normal or Special Summoned: You can target up to 2 other cards on the field; destroy them, and if you do, this card gains 600 ATK for each card destroyed. You can only use this effect of "Grandtusk Dragon" once per turn.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst bis zu 2 andere Karten auf dem Spielfeld wählen; zerstöre sie und falls du dies tust, erhält diese Karte für jede zerstörte Karte 600 ATK. Du kannst diesen Effekt von „Großzahn-Drache“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes seleccionar hasta 2 otras cartas en el Campo; destrúyelas y, si lo haces, esta carta gana 600 ATK por cada carta destruida. Sólo puedes usar este efecto de "Dragón Grancolmillo" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler max. 2 autres cartes sur le Terrain ; détruisez-les, et si vous le faites, cette carte gagne 600 ATK pour chaque carte détruite. Vous ne pouvez utiliser cet effet de "Dragon aux Grandes Défenses" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio fino a 2 altre carte sul Terreno; distruggile e, se lo fai, questa carta guadagna 600 ATK per ogni carta distrutta. Puoi utilizzare questo effetto di "Drago Granzanna" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode escolher até 2 outros cards no campo; destrua-os e, se isso acontecer, este card ganha 600 de ATK para cada card destruído. Você só pode usar este efeito de "Dragão Grandes Presas" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合、このカード以外のフィールドのカードを２枚まで対象として発動できる。そのカードを破壊し、このカードの攻撃力は破壊した数×６００アップする。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우, 이 카드 이외의 필드의 카드를 2장까지 대상으로 하고 발동할 수 있다. 그 카드를 파괴하고, 이 카드의 공격력은 파괴한 수 × 600 올린다.
  zh-TW:
  zh-CN: |-
    这个卡名的效果1回合只能使用1次。①：这张卡召唤或特殊召唤成功的场合，可以以这张卡以外的场上的最多2张卡为对象发动。将那些卡破坏，这张卡的攻击力上升破坏的数×600。 ​​​​
