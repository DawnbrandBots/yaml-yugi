text:
  en: |-
    Add 4 "Charmer" monsters with different Attributes from your Deck, GY, and/or banishment to your hand, then shuffle 2 cards from your hand into the Deck. You can banish this card from your GY; Fusion Summon 1 Fusion Monster from your Extra Deck, using "Charmer" or "Familiar-Possessed" monsters from your hand or field, also your opponent cannot activate cards or effects when a monster is Fusion Summoned this way. You can only use each effect of "Spellbook of the Grand Circle" once per turn.
  de: |-
    Füge deiner Hand 4 „Verzaubererin“-Monster mit unterschiedlichen Eigenschaften von deinem Deck, deinem Friedhof und/oder deinen verbannten Karten hinzu, dann mische 2 Karten von deiner Hand ins Deck. Du kannst diese Karte von deinem Friedhof verbannen; beschwöre 1 Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck, indem du „Verzaubererin“- oder „Vertrauten“-Monster von deiner Hand oder Spielfeldseite verwendest, zusätzlich kann dein Gegner weder Karten noch Effekte aktivieren, wenn ein Monster auf diese Art als Fusionsbeschwörung beschworen wird. Du kannst jeden Effekt von „Magiebuch des großen Kreises“ nur einmal pro Spielzug verwenden.
  es: |-
    Añade a tu mano 4 monstruos "el/la Encantador/a" con Atributos diferentes en tu Deck, Cementerio y/o destierro, y después baraja al Deck 2 cartas en tu mano. Puedes desterrar esta carta en tu Cementerio; Invoca por Fusión 1 Monstruo de Fusión desde tu Deck Extra, usando monstruos "el/la Encantador/a" o "Familiar Poseído" en tu mano o Campo, y además tu adversario no puede activar cartas o efectos cuando un monstruo es Invocado por Fusión de esta forma. Sólo puedes usar cada efecto de "Libro de Magia del Gran Círculo" una vez por turno.
  fr: |-
    Ajoutez 4 monstres "la Charmeuse" d'Attributs différents depuis votre Deck, Cimetière et/ou bannissement à votre main, puis mélangez 2 cartes depuis votre main dans le Deck. Vous pouvez bannir cette carte depuis votre Cimetière ; Invoquez par Fusion 1 Monstre Fusion depuis votre Extra Deck, en utilisant des monstres "la Charmeuse" ou "Familier Possédé" depuis votre main ou Terrain, et aussi, votre adversaire ne peut activer ni de cartes ni d'effets lorsqu'un monstre est Invoqué par Fusion de cette façon. Vous ne pouvez utiliser chaque effet de "Livre de Magie du Grand Cercle" qu'une fois par tour.
  it: |-
    Aggiungi 4 mostri "Ammaliatore/Ammaliatrice" con Attributi diversi dal tuo Deck, Cimitero e/o carte bandite alla tua mano, poi mischia 2 carte dalla tua mano nel Deck. Puoi bandire questa carta dal tuo Cimitero; Evoca tramite Fusione 1 Mostro Fusione dal tuo Extra Deck, utilizzando mostri "Ammaliatore/Ammaliatrice" o "Posseduto dal Famiglio" dalla tua mano o Terreno, inoltre il tuo avversario non può attivare carte o effetti quando un mostro viene Evocato tramite Fusione in questo modo. Puoi utilizzare ogni effetto di "Libro di Magia del Grandioso Circolo" una sola volta per turno.
  pt: |-
    Adicione 4 monstros "Encantador(a)" com Atributos diferentes do seu Deck, Cemitério e/ou banimento à sua mão e, depois, embaralhe 2 cards da sua mão no Deck. Você pode banir este card do seu Cemitério; Invoque por Invocação-Fusão 1 Monstro de Fusão do seu Deck Adicional, usando monstros "Encantador(a)" ou "Espírito-Possuído" da sua mão ou do campo e, além disso, seu oponente não pode ativar cards ou efeitos quando um monstro for Invocado por Invocação-Fusão desta forma. Você só pode usar cada efeito de "Livro de Magia do Círculo Maior" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分のデッキ・墓地・除外状態の「霊使い」モンスター４体を手札に加える（同じ属性は１体まで）。その後、自分の手札を２枚選んでデッキに戻す。②：墓地のこのカードを除外して発動できる。自分の手札・フィールドの「霊使い」、「憑依装着」モンスターを融合素材とし、融合モンスター１体を融合召喚する。その融合召喚成功時に相手は魔法・罠・モンスターの効果を発動できない。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：从自己牌组・墓地・除外状态将4只“灵使”怪兽加入手牌（同属性最多1只）。然后，挑选自己的2张手牌放回牌组。②：将墓地的此卡除外可以发动。将自己手牌・场上的“灵使”、“凭依装着”怪兽作为融合素材，将1只融合怪兽融合召唤。该融合召唤成功时，对手不可发动魔法・陷阱・怪兽的效果。
