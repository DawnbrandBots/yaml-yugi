    在此卡於我方場上被破壞送至墓地的狀況下，可從手牌特殊召喚１隻冠有「進化龍」之名的怪獸。
  zh-CN: |-
    此卡在我方场上被破坏并送入墓地的场合，可从手牌特殊召唤１只冠有“进化龙”之名的怪兽。
