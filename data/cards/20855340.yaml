    Se este card que você controla for destruído e enviado ao seu Cemitério: Você pode Invocar por Invocação-Especial 1 monstro "Evolssauro" da sua mão.
  ja: |-
    ①：自分フィールドのこのカードが破壊され墓地へ送られた場合に発動できる。手札から「エヴォルダー」モンスター１体を特殊召喚する。
  ko: |-
    이 카드가 자신 필드 위에서 파괴되어 묘지로 보내졌을 경우, 패에서 "에볼더"라는 이름이 붙은 몬스터 1장을 특수 소환할 수 있다.
