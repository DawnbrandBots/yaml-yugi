  de: |-
    Falls diese Karte, die du kontrollierst, zerstört und auf deinen Friedhof gelegt wird: Du kannst 1 „Evolsaurier“-Monster als Spezialbeschwörung von deiner Hand beschwören.
  es: |-
    Si esta carta que controlas es destruida y mandada a tu Cementerio: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Evolusaurio".
