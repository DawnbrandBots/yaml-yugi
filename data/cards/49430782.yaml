text:
  en: |-
    During your Main Phase: You can draw cards equal to the number of "True Draco" and "True King" card types (Monster, Spell, and Trap) sent from the field to the GY this turn. During your Main Phase, you can: Immediately after this effect resolves, Tribute Summon 1 "True Draco" or "True King" monster face-up. If this card is sent from the Spell & Trap Zone to the GY: You can target 1 Spell/Trap on the field; destroy it. You can only use each effect of "True Draco Heritage" once per turn.
  de: |-
    Während deiner Main Phase: Du kannst Karten in Höhe der Anzahl „Wahre Dracho“- und „Wahrer König“-Kartentypen (Monster, Zauber und Falle) ziehen, die in diesem Spielzug vom Spielfeld auf den Friedhof gelegt wurden. Während deiner Main Phase kannst du: Sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 „Wahre Dracho“- oder „Wahrer König“-Monster offen als Tributbeschwörung. Falls diese Karte von der Zauber- & Fallenzone auf den Friedhof gelegt wird: Du kannst 1 Zauber/Falle auf dem Spielfeld wählen; zerstöre ihn oder sie. Du kannst jeden Effekt von „Wahre Drachoherkunft“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante tu Main Phase: puedes robar tantas cartas como la cantidad de tipos de carta "Verdadero/a Draco" y "Rey Verdadero" (Monstruo, Mágica y de Trampa) mandadas del Campo al Cementerio este turno. Durante tu Main Phase, puedes: inmediatamente después de que se resuelva este efecto, Invocar por Sacrificio 1 monstruo boca arriba "Verdadero/a Draco" o "Rey Verdadero". Si esta carta es mandada de la Zona de Magia y Trampas al Cementerio: puedes seleccionar 1 Mágica/Trampa en el Campo; destrúyela. Sólo puedes usar cada efecto de "La Herencia del Verdadero Draco" una vez por turno.
  fr: |-
    Durant votre Main Phase : vous pouvez piocher un nombre de cartes égal au nombre de types de carte "Véritable Draco" et "Roi Véritable" (Monstre, Magie et Piège) envoyé depuis le Terrain au Cimetière ce tour. Durant votre Main Phase, vous pouvez : immédiatement après la résolution de cet effet, Invoquez par Sacrifice face recto 1 monstre "Véritable Draco" ou "Roi Véritable". Si cette carte est envoyée depuis la Zone Magie & Piège au Cimetière : vous pouvez cibler 1 Magie/Piège sur le Terrain ; détruisez-le. Vous ne pouvez utiliser chaque effet de "Héritage du Véritable Draco" qu'une fois par tour.
  it: |-
    Durante la tua Main Phase: puoi pescare carte pari al numero di tipi di carta (Mostro, Magia e Trappola) di "Vero Draco" e "Vero Re" mandati dal Terreno al Cimitero in questo turno. Durante la tua Main Phase, puoi: immediatamente dopo che questo effetto si è risolto, Evoca tramite Tributo scoperto 1 mostro "Vero Draco" o "Vero Re". Se questa carta viene mandata dalla Zona Magie & Trappole al Cimitero: puoi scegliere come bersaglio 1 Magia/Trappola sul Terreno; distruggila. Puoi utilizzare ogni effetto di "Eredità del Vero Draco" una sola volta per turno.
  pt: |-
    Durante sua Fase Principal: você pode comprar cards igual ao número de tipos de card "Verdadeiro(a) Draco" e "Verdadeiro Rei" (Monstro, Magia e Armadilha) enviados do campo para o Cemitério neste turno. Durante sua Fase Principal, você pode: imediatamente depois que este efeito resolver, Invocar por Invocação-Tributo com a face para cima 1 monstro "Verdadeiro(a) Draco" ou "Verdadeiro Rei". Se este card for enviado da Zona de Magias & Armadilhas para o Cemitério: você pode escolher 1 Magia/Armadilha no campo; destrua-a. Você só pode usar cada efeito de "Herança do Verdadeiro Draco" uma vez por turno.
  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。このターンにフィールドから墓地へ送られた「真竜」カードの種類（モンスター・魔法・罠）の数だけ、自分はドローする。②：自分メインフェイズに発動できる。「真竜」モンスター１体のＡ召喚を表側表示で行う。③：このカードが魔法＆罠ゾーンから墓地へ送られた場合、フィールドの魔法・罠カード１枚を対象として発動できる。そのカードを破壊する。
  ko: |-
    "진룡의 계승"의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 이 턴에 필드에서 묘지로 보내진 "진룡" 카드 종류(몬스터 / 마법 / 함정)의 수만큼, 자신은 덱에서 드로우한다. ②: 자신 메인 페이즈에 발동할 수 있다. "진룡" 몬스터 1장을 앞면 표시로 어드밴스 소환한다. ③: 이 카드가 마법 & 함정 존에서 묘지로 보내졌을 경우, 필드의 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②③效果1回合仅可各使用1次。①：在自己的主要阶段可以发动。依此回合从场上被送至墓地的“真龙”卡的种类（怪兽・魔法・陷阱）的数量，自己抽牌。②：在自己的主要阶段可以发动。以表侧表示进行1只“真龙”怪兽的上级召唤。③：此卡从魔法与陷阱区域被送至墓地的情况下，以场上的1张魔法・陷阱卡为对象可以发动。将该卡破坏。
