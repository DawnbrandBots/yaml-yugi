name:
  en: Superheavy Samurai General Jade
  de: Superstarker Samurai General Jade
  es: General Samurai Superpesado Jade
  fr: Général Samouraï Supralourd de Jade
  it: Samurai Superpesante Generale Giada
  pt: General Samurai Superpesado de Jade
  ja: <ruby>超<rt>ちょう</rt></ruby><ruby>重<rt>じゅう</rt></ruby><ruby>輝<rt>き</rt></ruby><ruby>将<rt>しょう</rt></ruby>ヒス－<ruby>Ｅ<rt>イー</rt></ruby>
