attribute: EARTH
level: 8
atk: 1800
def: 2800
pendulum_scale: 1
pendulum_effect:
  en: |-
    You cannot Pendulum Summon monsters, except "Superheavy Samurai" monsters. This effect cannot be negated. Once per turn: You can target 1 "Superheavy Samurai" monster you control; increase its Level by 1 (even if this card leaves the field).
  de: |-
    Du kannst keine Monster als Pendelbeschwörung beschwören, außer „Superstarker Samurai“-Monstern. Dieser Effekt kann nicht annulliert werden. Einmal pro Spielzug: Du kannst 1 „Superstarker Samurai“-Monster wählen, das du kontrollierst; erhöhe seine Stufe um 1 (selbst falls diese Karte das Spielfeld verlässt).
  es: |-
    No puedes Invocar monstruos por Péndulo, excepto monstruos "Samurai Superpesado". Este efecto no puede ser negado. Una vez por turno: puedes seleccionar 1 monstruo "Samurai Superpesado" que controles; aumenta en 1 su Nivel (aún si esta carta deja el Campo).
  fr: |-
    Vous ne pouvez pas Invoquer par Pendulation de monstres (monstres "Samouraï Supralourd" exclus). Cet effet ne peut pas être annulé. Une fois par tour : vous pouvez cibler 1 monstre "Samouraï Supralourd" que vous contrôlez ; augmentez son Niveau de 1 (même si cette carte quitte le Terrain).
  it: |-
    Non puoi Evocare Pendulum mostri, eccetto mostri "Samurai Superpesante". Questo effetto non può essere annullato. Una volta per turno: puoi scegliere come bersaglio 1 mostro "Samurai Superpesante" che controlli; aumenta il suo Livello di 1 (anche se questa carta lascia il Terreno).
  pt: |-
    Você não pode Invocar monstros por Invocação-Pêndulo, exceto monstros "Samurai Superpesado". Este efeito não pode ser negado. Uma vez por turno: você pode escolher 1 monstro "Samurai Superpesado" que você controla; aumente o Nível dele em 1 (mesmo que este card deixe o campo).
  ja: |-
    ①：自分は「超重武者」モンスターしかＰ召喚できない。この効果は無効化されない。②：１ターンに１度、自分フィールドの「超重武者」モンスター１体を対象として発動できる。そのモンスターのレベルを１つ上げる。
  ko: |-
    ①: 자신은 "초중무사" 몬스터밖에 펜듈럼 소환할 수 없다. 이 효과는 무효화되지 않는다. ②: 1턴에 1번, 자신 필드의 "초중무사" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 레벨을 1개 올린다.
  zh-TW: |-
    ①：我方可鐘擺召喚的怪獸僅限「超重武者」怪獸。此效果不會被無效化。②：１回合１次，可將我方場上的１隻「超重武者」怪獸做為對象發動。該怪獸的等級提升１。
  zh-CN: |-
    ①：自己仅可灵摆召唤“超重武者”怪兽。此效果不会被无效化。②：１回合１次，以自己场上的１只“超重武者”怪兽为对象可以发动。该怪兽的等级上升１。
