text:
  en:
  de: |-
    Du kannst diese Karte als Tributbeschwörung beschwören, indem du 1 „Superstarker Samurai“-Monster als Tribut anbietest. Wenn diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst ihre Kampfposition ändern. Diese Karte kann angreifen, solange sie sich in offener Verteidigungsposition befindet. Falls sie dies tut, verwende ihre DEF für die Schadensberechnung.
  es: |-
    Puedes Invocar esta carta por Sacrificio Sacrificando 1 monstruo "Samurai Superpesado". Cuando esta carta es Invocada de Modo Normal o Especial: puedes cambiar su Posición de Batalla. Esta carta puede atacar mientras esté en Posición de Defensa boca arriba. Si lo hace, aplica su DEF para el cálculo de daño.
  fr: |-
    Vous pouvez Invoquer par Sacrifice cette carte en Sacrifiant 1 monstre "Samouraï Supralourd". Lorsque cette carte est Invoquée Normalement ou Spécialement : vous pouvez changer sa position de combat. Cette carte peut attaquer tant qu'elle est en Position de Défense face recto. Si elle le fait, appliquez sa DEF pour le calcul des dommages.
  it: |-
    Puoi Evocare tramite Tributo questa carta offrendo come Tributo 1 mostro "Samurai Superpesante". Quando questa carta viene Evocata Normalmente o Specialmente: puoi cambiare la sua posizione. Questa carta può attaccare mentre è scoperta in Posizione di Difesa. Se lo fa, applica il suo DEF per il calcolo dei danni.
  pt: |-
    Você pode Invocar este card por Invocação-Tributo ao oferecer como Tributo 1 monstro "Samurai Superpesado". Quando este card for Invocado por Invocação-Normal ou Especial: você pode mudar sua posição de batalha. Este card pode atacar enquanto estiver com a face para cima em Posição de Defesa. Se o fizer, use sua DEF para o cálculo de dano.
  ja: |-
    このカード名はルール上「超重武者」カードとしても扱う。
    このカードは「超重武者」モンスター１体をリリースしてアドバンス召喚できる。
    ①：このカードが召喚・特殊召喚した時に発動できる。このカードの表示形式を変更する。
    ②：このカードは表側守備表示のままで攻撃できる。その場合、このカードは守備力を攻撃力として扱いダメージ計算を行う。
  ko: |-
    이 카드는 룰상 "초중무사" 카드로도 취급한다. 이 카드는 "초중무사" 몬스터 1장을 릴리스하고 어드밴스 소환할 수 있다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 때에 발동할 수 있다. 이 카드의 표시 형식을 변경한다. ②: 이 카드는 앞면 수비 표시 그대로 공격할 수 있다. 그 경우, 이 카드는 수비력을 공격력으로 취급하고 데미지 계산을 실행한다.
  zh-TW: |-
    此卡在規則上也視為「超重武者」卡。可解放１隻「超重武者」怪獸升級召喚此卡。①：可在此卡召喚・特殊召喚成功時發動。變更此卡的表示形式。②：此卡可保持正面守備表示進行攻擊。在該狀況下，此卡將守備力視為攻擊力進行傷害計算。
  zh-CN: |-
    此卡在规则上也视为“超重武者”卡。此卡可借由解放１只“超重武者”怪兽来上级召唤。①：此卡召唤・特殊召唤成功时可以发动。变更此卡的表示形式。②：此卡可在表侧守备表示的状态下攻击。该情况下，将此卡的守备力视为攻击力来进行伤害计算。
card_type: Monster
