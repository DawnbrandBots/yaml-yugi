  zh-CN: 超重辉将 翡翠-E
text:
  en: |-
    You can Tribute Summon this card by Tributing 1 "Superheavy Samurai" monster. When this card is Normal or Special Summoned: You can change its battle position. This card can attack while in face-up Defense Position. If it does, apply its DEF for damage calculation.
  de: |-
    Du kannst diese Karte als Tributbeschwörung beschwören, indem du 1 „Superstarker Samurai“-Monster als Tribut anbietest. Wenn diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst ihre Kampfposition ändern. Diese Karte kann angreifen, solange sie sich in offener Verteidigungsposition befindet. Falls sie dies tut, verwende ihre DEF für die Schadensberechnung.
  es: |-
    Puedes Invocar esta carta por Sacrificio Sacrificando 1 monstruo "Samurai Superpesado". Cuando esta carta es Invocada de Modo Normal o Especial: puedes cambiar su Posición de Batalla. Esta carta puede atacar mientras esté en Posición de Defensa boca arriba. Si lo hace, aplica su DEF para el cálculo de daño.
  fr: |-
    Vous pouvez Invoquer par Sacrifice cette carte en Sacrifiant 1 monstre "Samouraï Supralourd". Lorsque cette carte est Invoquée Normalement ou Spécialement : vous pouvez changer sa position de combat. Cette carte peut attaquer tant qu'elle est en Position de Défense face recto. Si elle le fait, appliquez sa DEF pour le calcul des dommages.
  it: |-
    Puoi Evocare tramite Tributo questa carta offrendo come Tributo 1 mostro "Samurai Superpesante". Quando questa carta viene Evocata Normalmente o Specialmente: puoi cambiare la sua posizione. Questa carta può attaccare mentre è scoperta in Posizione di Difesa. Se lo fa, applica il suo DEF per il calcolo dei danni.
  pt: |-
    Você pode Invocar este card por Invocação-Tributo ao oferecer como Tributo 1 monstro "Samurai Superpesado". Quando este card for Invocado por Invocação-Normal ou Especial: você pode mudar sua posição de batalha. Este card pode atacar enquanto estiver com a face para cima em Posição de Defesa. Se o fizer, use sua DEF para o cálculo de dano.
  ja: |-
    このカードはルール上「超重武者」カードとしても扱う。このカードは「超重武者」モンスター１体をリリースしてアドバンス召喚できる。①：このカードが召喚・特殊召喚に成功した時に発動できる。このカードの表示形式を変更する。②：このカードは表側守備表示のままで攻撃できる。その場合、このカードは守備力を攻撃力として扱いダメージ計算を行う。
  ko: |-
    이 카드는 룰 상 "초중무사" 카드로도 취급한다. 이 카드는 "초중무사" 몬스터 1장을 릴리스하고 어드밴스 소환할 수 있다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 때에 발동할 수 있다. 이 카드의 표시 형식을 변경한다. ②: 이 카드는 앞면 수비 표시 그대로 공격할 수 있다. 그 경우, 이 카드는 수비력을 공격력으로 취급하고 데미지 계산을 실행한다.
  zh-TW:
  zh-CN: |-
    这张卡在规则上也当作「超重武者」卡使用。这张卡可以把1只「超重武者」怪兽解放作上级召唤。①：这张卡召唤·特殊召唤成功时才能发动。这张卡的表示形式变更。②：这张卡可以用表侧守备表示的状态作出攻击。那个场合，这张卡用守备力当作攻击力使用进行伤害计算。
card_type: Monster
monster_type_line: Machine / Pendulum / Effect
attribute: EARTH
level: 8
atk: 1800
def: 2800
pendulum_scale: 1
pendulum_effect:
  en: |-
    You cannot Pendulum Summon monsters, except "Superheavy Samurai" monsters. This effect cannot be negated. Once per turn: You can target 1 "Superheavy Samurai" monster you control; increase its Level by 1 (even if this card leaves the field).
  de: |-
    Du kannst keine Monster als Pendelbeschwörung beschwören, außer „Superstarker Samurai“-Monstern. Dieser Effekt kann nicht annulliert werden. Einmal pro Spielzug: Du kannst 1 „Superstarker Samurai“-Monster wählen, das du kontrollierst; erhöhe seine Stufe um 1 (selbst falls diese Karte das Spielfeld verlässt).
  es: |-
    No puedes Invocar monstruos por Péndulo, excepto monstruos "Samurai Superpesado". Este efecto no puede ser negado. Una vez por turno: puedes seleccionar 1 monstruo "Samurai Superpesado" que controles; aumenta en 1 su Nivel (aún si esta carta deja el Campo).
  fr: |-
    Vous ne pouvez pas Invoquer par Pendulation de monstres (monstres "Samouraï Supralourd" exclus). Cet effet ne peut pas être annulé. Une fois par tour : vous pouvez cibler 1 monstre "Samouraï Supralourd" que vous contrôlez ; augmentez son Niveau de 1 (même si cette carte quitte le Terrain).
  it: |-
    Non puoi Evocare Pendulum mostri, eccetto mostri "Samurai Superpesante". Questo effetto non può essere annullato. Una volta per turno: puoi scegliere come bersaglio 1 mostro "Samurai Superpesante" che controlli; aumenta il suo Livello di 1 (anche se questa carta lascia il Terreno).
  pt: |-
    Você não pode Invocar monstros por Invocação-Pêndulo, exceto monstros "Samurai Superpesado". Este efeito não pode ser negado. Uma vez por turno: você pode escolher 1 monstro "Samurai Superpesado" que você controla; aumente o Nível dele em 1 (mesmo que este card deixe o campo).
  ja: |-
    ①：自分は「超重武者」モンスターしかＰ召喚できない。この効果は無効化されない。②：１ターンに１度、自分フィールドの「超重武者」モンスター１体を対象として発動できる。そのモンスターのレベルを１つ上げる。
  ko: |-
    ①: 자신은 "초중무사" 몬스터밖에 펜듈럼 소환할 수 없다. 이 효과는 무효화되지 않는다. ②: 1턴에 1번, 자신 필드의 "초중무사" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 레벨을 1개 올린다.
  zh-TW:
  zh-CN: |-
    ①：自己不是「超重武者」怪兽不能灵摆召唤。这个效果不会被无效化。②：1回合1次，以自己场上1只「超重武者」怪兽为对象才能发动。那只怪兽的等级上升1星。
