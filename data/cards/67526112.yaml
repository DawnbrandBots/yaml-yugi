  ko_rr: Rapido Teurigeo
  zh-TW:
  zh-CN: 旋疾扳机
text:
  en: |-
    Fusion Summon 1 Fusion Monster from your Extra Deck, by destroying Fusion Materials listed on it from your field, but it can only attack monsters Special Summoned from the Extra Deck, also it is unaffected by activated effects from any other monster Special Summoned from the Extra Deck. You can only activate 1 "Rapid Trigger" per turn.
  de: |-
    Beschwöre 1 Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck, indem du das auf ihm aufgeführte Fusionsmaterial auf deiner Spielfeldseite zerstörst, aber es kann nur als Spezialbeschwörung vom Extra Deck beschworene Monster angreifen, zusätzlich bleibt es von aktivierten Effekten anderer als Spezialbeschwörung vom Extra Deck beschworener Monster unberührt. Du kannst nur 1 „Schnellfeuer“ pro Spielzug aktivieren.
  es: |-
    Invoca por Fusión 1 Monstruo de Fusión desde tu Deck Extra, destruyendo los Materiales de Fusión listados en él en tu Campo, pero sólo puede atacar monstruos Invocados de Modo Especial desde el Deck Extra, y además no es afectado por los efectos activados de cualquier otro monstruo Invocado de Modo Especial desde el Deck Extra. Sólo puedes activar 1 "Disparador Rápido" por turno.
  fr: |-
    Invoquez par Fusion 1 Monstre Fusion depuis votre Extra Deck, en détruisant les Matériels Fusion listés sur celui-ci depuis votre Terrain, mais il peut uniquement attaquer des monstres Invoqués Spécialement depuis l'Extra Deck, et aussi, il n'est pas affecté par les effets activés d'autres monstres Invoqués Spécialement depuis l'Extra Deck. Vous ne pouvez activer qu'1 "Amorce Rapide" par tour.
  it: |-
    Evoca tramite Fusione 1 Mostro Fusione dal tuo Extra Deck, distruggendo i Materiali da Fusione indicati su di esso dal tuo Terreno, ma esso può attaccare solo mostri Evocati Specialmente dall'Extra Deck, inoltre è immune agli effetti attivati di qualsiasi altro mostro Evocato Specialmente dall'Extra Deck. Puoi attivare solo 1 "Innesco Rapido" per turno.
  pt: |-
    Invoque por Invocação-Fusão 1 Monstro de Fusão do seu Deck Adicional, ao destruir as Matérias de Fusão listadas nele do seu campo, mas ele só pode atacar monstros Invocados por Invocação-Especial do Deck Adicional e, além disso, ele não é afetado pelos efeitos ativados de outros monstros Invocados por Invocação-Especial do Deck Adicional. Você só pode ativar 1 "Gatilho Rápido" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：融合モンスターカードによって決められた自分フィールドの融合素材モンスターを破壊し、その融合モンスター１体をＥＸデッキから融合召喚する。この効果で特殊召喚したモンスターはＥＸデッキから特殊召喚されたモンスターしか攻撃できず、ＥＸデッキから特殊召喚された他のモンスターが発動した効果を受けない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 융합 몬스터 카드에 기재된 자신 필드의 융합 소재 몬스터를 파괴하고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. 이 효과로 특수 소환한 몬스터는 엑스트라 덱에서 특수 소환된 몬스터밖에 공격할 수 없으며, 엑스트라 덱에서 특수 소환된 다른 몬스터가 발동한 효과를 받지 않는다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：将由融合怪兽卡决定的自己场上的融合素材怪兽破坏，从额外牌组将1只该融合怪兽融合召唤。以此效果特殊召唤的怪兽仅可攻击从额外牌组特殊召唤的怪兽，不受从额外牌组特殊召唤的其他怪兽发动的效果影响。
