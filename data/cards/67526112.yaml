name:
  en: Rapid Trigger
  de: Schnellfeuer
  es: Disparador Rápido
  fr: Amorce Rapide
  it: Innesco Rapido
  pt: Gatilho Rápido
  ja: ラピッド・トリガー
  ja_romaji: Rapiddo Torigā
