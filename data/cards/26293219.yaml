text:
  en: |-
    When this card is Special Summoned from your hand, inflict 1000 damage to your opponent. You can remove from play this face-up card you control to return 1 removed from play "Skull Flame" to its owner's Graveyard.
  de: |-
    Wenn diese Karte als Spezialbeschwörung von deiner Hand beschworen wird, füge deinem Gegner 1000 Schaden zu. Du kannst diese offene Karte, die du kontrollierst, aus dem Spiel entfernen, um 1 aus dem Spiel entfernte „Totenkopf-Flamme“ auf den Friedhof ihres Besitzers zurückzulegen.
  es: |-
    Cuando Invocas esta carta de Modo Especial desde tu mano, inflige 1000 puntos de daño a tu adversario. Puedes retirar del juego esta carta boca arriba que controles para devolver al Cementerio de su dueño 1 "Llama de Calavera" que haya sido retirada del juego.
  fr: |-
    Lorsque cette carte est Invoquée Spécialement depuis votre main, infligez 1000 points de dommages à votre adversaire. Vous pouvez retirer du jeu cette carte face recto que vous contrôlez pour renvoyer 1 "Crâne Infernal" retiré du jeu au Cimetière de son propriétaire.
  it: |-
    Quando questa carta viene Evocata Specialmente dalla tua mano, infliggi 1000 danni al tuo avversario. Puoi rimuovere dal gioco questa carta scoperta che controlli per far ritornare al Cimitero del proprietario 1 mostro "Teschio Fiamma" rimosso dal gioco.
  pt: |-
    Quando esta carta é Special Summoned da sua mão, inflija 1000 de dano ao seu oponente. Você pode remover do jogo esta carta virada para cima que você controla para retornar 1 "Skull Flame" removido do jogo para o Cemitério do dono.
  ja: |-
    このカードが手札から特殊召喚に成功した時、相手ライフに１０００ポイントダメージを与える。また、自分フィールド上に表側表示で存在するこのカードをゲームから除外する事で、ゲームから除外されている「スカル・フレイム」１体を墓地に戻す。
  ko: |-
    ①: 이 카드가 패에서의 특수 소환에 성공했을 경우에 발동한다. 상대에게 1000 데미지를 준다. ②: 필드의 이 카드를 제외하고, 제외되어 있는 자신 또는 상대의 "스컬 프레임" 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 묘지로 되돌린다.
  zh-TW:
  zh-CN: |-
    这张卡从手卡特殊召唤成功时，给与对方基本分1000分伤害。此外，可以通过把自己场上表侧表示存在的这张卡从游戏中除外，从游戏中除外的1只「骷髅炎鬼」回到墓地。
