text:
  en: |-
    When your opponent Special Summons a monster (except during the Damage Step): You can discard 1 card; Special Summon this card from your hand or Graveyard. There can only be 1 "Dragon Ice" on the field.
  de: |-
    Wenn dein Gegner ein Monster als Spezialbeschwörung beschwört (außer während des Damage Steps): Du kannst 1 Karte abwerfen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand oder deinem Friedhof. Es kann nur 1 „Dracheneis“ auf dem Spielfeld liegen.
  es: |-
    Cuando tu adversario Invoca un monstruo de Modo Especial (excepto durante el Damage Step): puedes descartar 1 carta; Invoca esta carta de Modo Especial desde tu mano o Cementerio. Sólo puede haber 1 "Dragón de Hielo" en el Campo.
  fr: |-
    Lorsque votre adversaire Invoque Spécialement un monstre (sauf durant la Damage Step) : vous pouvez défausser 1 carte ; Invoquez Spécialement cette carte depuis votre main ou Cimetière. Il ne peut y avoir qu'1 "Dragon de Glace" sur le Terrain.
  it: |-
    Quando il tuo avversario Evoca Specialmente un mostro (eccetto durante il Damage Step): puoi scartare 1 carta; Evoca Specialmente questa carta dalla tua mano o Cimitero. Ci può essere solo 1 "Drago di Ghiaccio" sul Terreno.
  pt: |-
    Quando seu oponente Invocar um monstro por Invocação-Especial (exceto durante a Etapa de Dano): você pode descartar 1 card; Invoque este card por Invocação-Especial da sua mão ou Cemitério. Só pode haver 1 "Dragão-Gelo" em campo.
  ja: |-
    相手がモンスターの特殊召喚に成功した時、自分の手札を１枚捨てる事で、このカードを手札または墓地から特殊召喚する。「ドラゴン・アイス」はフィールド上に１枚しか表側表示で存在できない。
  ko: |-
    상대가 몬스터의 특수 소환에 성공했을 때, 자신의 패를 1장 버리는 것으로, 이 카드를 패 또는 묘지에서 특수 소환한다. '드래곤 아이스' 는 필드 위에 1장밖에 앞면 표시로 존재할 수 없다.
  zh-TW: |-
    对手成功特殊召唤怪兽时，透过丢弃1张手牌，从我方手牌、墓地特殊召唤此卡。场上只可有1张「龍冰」以表侧表示存在。
  zh-CN: |-
    对方对怪兽的特殊召唤成功时，可以通过丢弃自己1张手卡，这张卡从手卡或者墓地特殊召唤。「龙冰」在场上只能有1张表侧表示存在。
