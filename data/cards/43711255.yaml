name:
  en: Prohibition
  de: Verbot
  es: Prohibición
  fr: Prohibition
  it: Proibizione
  pt: Proibição
  ja: <ruby>禁<rt>きん</rt></ruby><ruby>止<rt>し</rt></ruby><ruby>令<rt>れい</rt></ruby>
  ja_romaji: Kinshirei
  ko: 금지령
  ko_rr: Geumjiryeong
  zh-TW: 禁止令
  zh-CN: 禁止令
text:
  en: |-
    Activate by declaring 1 card name. Cards with that name, and their effects, cannot be used. Cards already on the field are not affected (including face-down cards).
  de: |-
    Aktiviere diese Karte, indem du 1 Kartennamen benennst. Karten mit dem Namen und ihre Effekte können nicht verwendet werden. Karten, die bereits auf dem Spielfeld liegen, sind nicht betroffen (einschließlich verdeckten Karten).
  es: |-
    Activa esta carta declarando 1 nombre de carta. Las cartas con ese nombre, y sus efectos, no pueden ser utilizados. Las cartas que ya estaban en el Campo no son afectadas (incluyendo las cartas boca abajo).
  fr: |-
    Activable en déclarant 1 nom de carte. Les cartes de ce nom et leurs effets ne peuvent pas être utilisés. Les cartes déjà sur le Terrain ne sont pas affectées (cartes face verso incluses).
  it: |-
    Attiva dichiarando il nome di 1 carta. Le carte con quel nome e i loro effetti non possono essere utilizzate. Le carte già presenti sul Terreno non sono influenzate (comprese le carte coperte).
  pt: |-
    Ative ao declarar 1 nome de card. Cards com esse nome, e seus efeitos, não podem ser usados. Cards que já estiverem no campo não são afetados (incluindo cards com a face para baixo).
  ja: |-
    カード名を１つ宣言してこのカードを発動できる。①：このカードが魔法＆罠ゾーンに存在する限り、宣言されたカード名を元々のカード名とするお互いのカードに以下を適用する（この効果の適用前からフィールドに存在するカードには適用されない）。●フィールドに出す事ができない。●カードの発動及び効果の発動と適用ができない。●通常召喚・反転召喚・特殊召喚できない。●攻撃及び表示形式の変更ができない。●素材を必要とする特殊召喚のための素材にできない。
  ko: |-
    카드명을 1개 선언하고 이 카드를 발동할 수 있다. ①: 이 카드가 마법 & 함정 존에 존재하는 한, 선언된 카드명을 원래 카드명으로 하는 서로의 카드에 이하를 적용한다(이 효과의 적용 전부터 필드에 존재하는 카드에는 적용되지 않는다).
    ●필드에 낼 수 없다.
    ●카드의 발동 및 효과의 발동과 적용을 할 수 없다.
    ●통상 소환 / 반전 소환 / 특수 소환할 수 없다.
    ●공격 및 표시 형식의 변경을 할 수 없다.
    ●소재를 필요로 하는 특수 소환을 위한 소재로 할 수 없다.
  zh-TW: |-
    可宣言1张卡牌名称并发动。只要此卡存在于场上，就不可使用被宣言的卡牌。在此卡被适用前就已存在于场上的卡牌不适用此效果。
  zh-CN: |-
    宣言1个卡名才能把这张卡发动。①：只要这张卡在魔法与陷阱区域存在，宣言的卡名为原本卡名的双方的卡受以下所适用（对从这个效果适用前就在场上存在的卡不会适用）。●不能在场上出现。●不能作卡的发动以及效果的发动和适用。●不能通常召唤·反转召唤·特殊召唤。●不能作攻击以及表示形式的变更。●不能作为要为需要素材的特殊召唤而用的素材。
