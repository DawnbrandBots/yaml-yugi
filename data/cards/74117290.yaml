text:
  en: |-
    Each player draws 1 card, then each player discards 1 card.
  de: |-
    Jeder Spieler zieht 1 Karte, dann wirft jeder Spieler 1 Karte ab.
  es: |-
    Cada jugador roba 1 carta, y después cada jugador descarta 1 carta.
  fr: |-
    Chaque joueur pioche 1 carte, puis chaque joueur défausse 1 carte.
  it: |-
    Ogni giocatore pesca 1 carta, poi ogni giocatore scarta 1 carta.
  pt: |-
    Cada duelista compra 1 card e, depois, cada duelista descarta 1 card.
  ja: |-
    ①：お互いはそれぞれデッキから１枚ドローする。その後、ドローしたプレイヤーは自身の手札を１枚選んで捨てる。
  ko: |-
    ①: 양쪽 플레이어는 각각 덱에서 1장 드로우한다. 그 후, 드로우한 플레이어는 자신의 패를 1장 고르고 버린다.
  zh-TW: |-
    双方玩家各从牌组抽取1张卡牌，之后挑选1张手牌舍弃。
  zh-CN: |-
    ①：双方玩家从牌组抽1张，然后挑选1张手牌扔掉。
