  de: Der Anfang vom Ende
  es: El Principio del Fin
  fr: Le Début de la Fin
  it: L'Inizio della Fine
  pt: O Começo do Fim
  ja: <ruby>終<rt>お</rt></ruby>わりの<ruby>始<rt>はじ</rt></ruby>まり
  ja_romaji: Owari no Hajimari
  ko: 끝의 시작
  ko_rr: Kkeut-ui Sijak
