  zh-CN: 终结之起始
text:
  en: |-
    If you have 7 or more DARK monsters in your GY: Banish 5 DARK monsters from your GY; draw 3 cards.
  de: |-
    Falls du 7 oder mehr FINSTERNIS Monster in deinem Friedhof hast: Verbanne 5 FINSTERNIS Monster von deinem Friedhof; ziehe 3 Karten.
  es: |-
    Si tienes 7 o más monstruos de OSCURIDAD en tu Cementerio: destierra 5 monstruos de OSCURIDAD en tu Cementerio; roba 3 cartas.
  fr: |-
    Si vous avez min. 7 monstres TÉNÈBRES dans votre Cimetière : bannissez 5 monstres TÉNÈBRES depuis votre Cimetière ; piochez 3 cartes.
  it: |-
    Se hai 7 o più mostri OSCURITÀ nel tuo Cimitero: bandisci 5 mostri OSCURITÀ dal tuo Cimitero; pesca 3 carte.
  pt: |-
    Se você tiver 7 ou mais monstros de TREVAS no seu Cemitério: bana 5 monstros de TREVAS do seu Cemitério; compre 3 cards.
  ja: |-
    ①：自分の墓地に闇属性モンスターが７体以上存在する場合、その内の５体を除外して発動できる。自分はデッキから３枚ドローする。
  ko: |-
    ①: 자신 묘지에 어둠 속성 몬스터가 7장 이상 존재할 경우, 그 중의 5장을 제외하고 발동할 수 있다. 자신은 덱에서 3장 드로우한다.
  zh-TW: |-
    ①：在我方墓地存在７隻以上闇屬性怪獸的狀況下，可將其中５隻除外發動。我方從牌組抽３張牌。
  zh-CN: |-
    ①：自己的墓地有7只以上的暗属性怪兽存在的情况下，将其中5只除外可以发动。自己从牌组抽3张。
