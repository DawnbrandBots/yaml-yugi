name:
  en: Infinitrack Earth Slicer
  de: Endloskette Erdschlitzer
  es: Infinitrack Rebanador de Tierras
  fr: Coupe-Terre Chenillinfini
  it: Spezza Terra Infinicingoli
  pt: Serra Terra Infinisteira
  ja: <ruby>無<rt>む</rt></ruby><ruby>限<rt>げん</rt></ruby><ruby>起<rt>き</rt></ruby><ruby>動<rt>どう</rt></ruby>アースシェイカー
  ja_romaji: Mugenkidō Āsusheikā
  ko: 무한기동 어스셰이커
  ko_rr: Muhan-gidong Eoseusyaikeo
  zh-TW: 無限起動 大地撼動者
  zh-CN: 无限起动 大地撼动者
text:
  en: |-
    2 Level 9 monsters
    When this card destroys an opponent's monster by battle: You can attach that monster to this card as material. You can only use each of the following effects of "Infinitrack Earth Slicer" once per turn.
    ● You can detach any number of materials from this card, then target that many cards on the field; destroy them.
    ● If this card is in your GY: You can Tribute 1 Machine Link Monster; Special Summon this card in Defense Position.
  de: |-
    2 Monster der Stufe 9
    Wenn diese Karte ein Monster eines Gegners durch Kampf zerstört: Du kannst das Monster als Material an diese Karte anhängen. Du kannst jeden der folgenden Effekte von „Endloskette Erdschlitzer“ nur einmal pro Spielzug verwenden.
    ● Du kannst eine beliebige Anzahl Material von dieser Karte abhängen und dann so viele Karten auf dem Spielfeld wählen; zerstöre sie.
    ● Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 Maschine-Linkmonster als Tribut anbieten; beschwöre diese Karte als Spezialbeschwörung in die Verteidigungsposition.
  es: |-
    2 monstruos de Nivel 9
    Cuando esta carta destruye un monstruo del adversario en batalla: puedes acoplar ese monstruo a esta carta como material. Sólo puedes usar cada uno de los siguientes efectos de "Infinitrack Rebanador de Tierras" una vez por turno.
    ● Puedes desacoplar cualquier cantidad de materiales de esta carta, y después selecciona la misma cantidad de cartas en el Campo; destrúyelas.
    ● Si esta carta está en tu Cementerio: puedes Sacrificar 1 Monstruo de Enlace Máquina; Invoca esta carta de Modo Especial en Posición de Defensa.
  fr: |-
    2 monstres de Niveau 9
    Lorsque cette carte détruit un monstre de l'adversaire au combat : vous pouvez attacher le monstre à cette carte comme Matériel. Vous ne pouvez utiliser chacun des effets suivants de "Coupe-Terre Chenillinfini" qu'une fois par tour.
    ● Vous pouvez détacher un nombre de votre choix de Matériels de cette carte, puis ciblez autant de cartes sur le Terrain ; détruisez-les.
    ● Si cette carte est dans votre Cimetière : vous pouvez Sacrifier 1 Monstre Lien Machine ; Invoquez Spécialement cette carte en Position de Défense.
  it: |-
    2 mostri di Livello 9
    Quando questa carta distrugge un mostro dell'avversario in battaglia: puoi attaccare quel mostro a questa carta come materiale. Puoi utilizzare ognuno dei seguenti effetti di "Spezza Terra Infinicingoli" una sola volta per turno.
    ● Puoi staccare un qualsiasi numero di materiali da questa carta, poi scegliere come bersaglio quel numero di carte sul Terreno; distruggile.
    ● Se questa carta è nel tuo Cimitero: puoi offrire come Tributo 1 Mostro Link Macchina; Evoca Specialmente questa carta in Posizione di Difesa.
  pt: |-
    2 monstros de Nível 9
    Quando este card destruir um monstro do oponente em batalha: você pode associar esse monstro a este card como matéria. Você só pode usar cada um dos seguintes efeitos de "Serra Terra Infinisteira" uma vez por turno.
    ● Você pode desassociar qualquer número de matérias deste card e, depois, escolher esse número de cards no campo; destrua-os.
    ● Se este card estiver no seu Cemitério: você pode oferecer 1 Monstro Link Máquina como Tributo; Invoque este card por Invocação-Especial em Posição de Defesa.
  ja: |-
    レベル９モンスター×２
    このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードのＸ素材を任意の数だけ取り除き、その数だけフィールドのカードを対象として発動できる。そのカードを破壊する。②：このカードが戦闘で相手モンスターを破壊した時に発動できる。そのモンスターをこのカードの下に重ねてＸ素材とする。③：このカードが墓地に存在する場合、自分フィールドの機械族リンクモンスター１体をリリースして発動できる。このカードを守備表示で特殊召喚する。
  ko: |-
    레벨 9 몬스터 × 2
    이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 엑시즈 소재를 임의의 수만큼 제거하고, 그 수만큼 필드의 카드를 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다. ②: 이 카드가 전투로 상대 몬스터를 파괴했을 때에 발동할 수 있다. 그 몬스터를 이 카드의 아래에 겹쳐 엑시즈 소재로 한다. ③: 이 카드가 묘지에 존재할 경우, 자신 필드의 기계족 링크 몬스터 1장을 릴리스하고 발동할 수 있다. 이 카드를 수비 표시로 특수 소환한다.
  zh-TW:
  zh-CN: |-
    等级9怪兽×2
    此卡名的①③效果1回合仅可各使用1次。①：去除此卡任意数量的超量素材，以场上该数量的卡为对象可以发动。将该卡破坏。②：此卡战斗破坏对手怪兽时可以发动。将该怪兽重叠在此卡下方作为超量素材。③：此卡存在于墓地的情况下，解放自己场上的1只机械族连接怪兽可以发动。将此卡以守备表示特殊召唤。
