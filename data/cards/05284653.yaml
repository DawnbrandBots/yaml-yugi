text:
  en:
  de: |-
    Falls diese Karte gegen ein Monster kämpft, nach der Schadensberechnung: Annulliere die Effekte des Monsters (einschließlich im Friedhof).
  es: |-
    Si esta carta batalla con un monstruo, después del cálculo de daño: niega los efectos de ese monstruo (incluyendo en el Cementerio).
  fr: |-
    Si cette carte combat un monstre, après le calcul des dommages : annulez les effets du monstre (y compris dans le Cimetière).
  it: |-
    Se questa carta combatte con un mostro, dopo il calcolo dei danni: annulla gli effetti di quel mostro (compreso nel Cimitero).
  pt: |-
    Se este card batalhar um monstro, depois do cálculo de dano: negue os efeitos desse monstro (incluindo no Cemitério).
  ja: |-
    ①：このカードが効果モンスターと戦闘を行ったダメージ計算後に発動する。そのモンスターはフィールド・墓地に存在する限り効果が無効化される。
  ko: |-
    이 카드와 전투를 실행한 효과 몬스터의 효과를 데미지 계산 후에 무효화한다.
  zh-TW: |-
    與此卡進行戰鬥的效果怪獸的效果在傷害計算後無效化。
  zh-CN: |-
    使与此卡进行战斗的效果怪兽的效果在伤害计算后无效化。
