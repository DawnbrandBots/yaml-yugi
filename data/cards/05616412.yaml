  ko_rr:
  zh-TW: 反制拳
  zh-CN: 反制拳
text:
  en:
  de: |-
    Falls die ATK des angreifenden Monsters auf der Spielfeldseite deines Gegners kleiner ist als die DEF des angegriffenen Monsters in Verteidigungsposition auf deiner Spielfeldseite, zerstöre das angreifende Monster. Führe die Schadensberechnung normal durch.
  es: |-
    Cuando el ATK del monstruo atacante en el Campo de tu adversario es inferior a la DEF del monstruo atacado en Posición de Defensa en tu Campo, destruye el monstruo atacante. El daño es calculado normalmente.
  fr: |-
    Lorsque l'ATK d'un monstre attaquant sur le Terrain de votre adversaire est inférieure à la DEF du monstre attaqué en Position de Défense sur votre Terrain, détruisez le monstre attaquant. Les dommages sont calculés normalement.
  it: |-
    Quando l'ATK del mostro attaccante sul Terreno del tuo avversario è inferiore al DEF del mostro attaccato in Posizione di Difesa sul tuo Terreno, distruggi il mostro attaccante. I danni sono calcolati normalmente.
  pt: |-
    Quando o ATK de um monstro atacante no Campo do seu adversário é menor que a DEF do monstro atacado no seu Campo, em Posição de Defesa, destrua o monstro atacante. O Cálculo do Dano é aplicado normalmente.
  ja: |-
    ①：自分の守備表示モンスターを攻撃するモンスターの攻撃力がその自分のモンスターの守備力より低い場合、そのダメージ計算時に発動できる。その攻撃モンスターをダメージステップ終了時に破壊する。
  ko: |-
    공격받은 수비 표시 몬스터의 수비력이, 상대 공격 몬스터의 공격력을 넘었을 경우, 데미지 스텝 종료시에 그 공격 몬스터를 파괴한다.
  zh-TW: |-
    在我方場上的守備表示怪獸被對方怪獸攻擊，該守備力超過攻擊怪獸攻擊力的狀況下，可在傷害計算時發動。在傷害步驟結束時破壞該攻擊怪獸。
  zh-CN: |-
    自己场上的守备表示怪兽被对手怪兽攻击，并且该守备力高于攻击怪兽的攻击力的场合，可在伤害计算时发动。在伤害步骤结束时破坏该攻击怪兽。
