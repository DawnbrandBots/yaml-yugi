  de: Zerstörungshieb
  es: Puñetazo Destructor
  fr: Coup de Poing Destructeur
  it: Pugno Distruttivo
  pt: Punho Destruidor
  ja: カウンターパンチ
  ja_romaji: Kauntā Panchi
