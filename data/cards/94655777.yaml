text:
  en: |-
    You can discard this card and 1 Dragon or DARK monster, then target 2 of your banished "Dragon Ruler" monsters with different Attributes, except "Nebulus, Dragon Ruler of Mishaps"; Special Summon them, but they cannot attack this turn. You can banish from your GY, this card and 1 Dragon  or DARK monster, then target 1 "Eclipse, Dragon Ruler of Catastrophes" in your GY; Special Summon it. You can only use 1 "Nebulus, Dragon Ruler of Mishaps" effect per turn, and only once that turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：ドラゴン族か闇属性のモンスター１体とこのカードを手札から捨て、「闇征竜－ネビュラス」以外の自分の除外状態の属性が異なる「征竜」モンスター２体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターはこのターン攻撃できない。②：ドラゴン族か闇属性のモンスター１体とこのカードを自分の墓地から除外し、自分の墓地の「凶征竜－エクレプシス」１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 드래곤족이나 어둠 속성의 몬스터 1장과 이 카드를 패에서 버리고, "암정룡－네뷸라스" 이외의 자신의 제외 상태인 속성이 다른 "정룡" 몬스터 2장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터는 이 턴에 공격할 수 없다. ②: 드래곤족이나 어둠 속성의 몬스터 1장과 이 카드를 자신 묘지에서 제외하고, 자신 묘지의 "흉정룡－이클렙시스" 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合1次，仅可使用其中1个。①：从手牌将1只龙族或暗属性的怪兽与此卡舍弃，以“暗征龙－朦胧”以外的、自己的除外状态的、属性不同的2只“征龙”怪兽为对象可以发动。将该怪兽特殊召唤。以此效果特殊召唤的怪兽在此回合不可攻击。②：从自己墓地将1只龙族或暗属性的怪兽和此卡除外，以自己墓地的1只“凶征龙－日蚀”为对象可以发动。将该怪兽特殊召唤。
