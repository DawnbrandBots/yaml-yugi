text:
  en: |-
    When your opponent activates a Spell/Trap Card, while you control a "Hecahands" monster: Negate the activation, and if you do, destroy that card, then you can Set the destroyed Spell/Trap to your field. You can only activate 1 "Yad'al-Hecahands" per turn.
  de: |-
    Wenn dein Gegner eine Zauber-/Fallenkarte aktiviert, solange du ein „Hekahände“-Monster kontrollierst: Annulliere die Aktivierung und falls du dies tust, zerstöre jene Karte, dann kannst du den/die zerstörte/n Zauber/Falle auf deine Spielfeldseite setzen. Du kannst nur 1 „Yad'al-Hekahände“ pro Spielzug aktivieren.
  es: |-
    Cuando tu adversario activa una Carta Mágica/de Trampa, mientras controles un monstruo "Hecamanos": niega la activación y, si lo haces, destruye esa carta, y después puedes Colocar la Mágica/Trampa destruida en tu Campo. Sólo puedes activar 1 "Yad'al-Hecamanos" por turno.
  fr: |-
    Lorsque votre adversaire active une Carte Magie/Piège, tant que vous contrôlez un monstre "Hécamains" : annulez l'activation, et si vous le faites, détruisez la carte, puis vous pouvez Poser le Magie/Piège détruit sur votre Terrain. Vous ne pouvez activer qu'1 "Yad'al-Hécamains" par tour.
  it: |-
    Quando il tuo avversario attiva una Carta Magia/Trappola, mentre tu controlli un mostro "Hecamani": annulla l'attivazione e, se lo fai, distruggi quella carta, poi puoi Posizionare la Magia/Trappola distrutta sul tuo Terreno. Puoi attivare solo 1 "Yad'al-Hecamani" per turno.
  pt: |-
    Quando seu oponente ativar um Card de Magia/Armadilha, enquanto você controlar um monstro "Hecamãos": negue a ativação e, se isso acontecer, destrua esse card e, depois, você pode Baixar a Magia/Armadilha destruída no seu campo. Você só pode ativar 1 "Yad'al-Hecamãos" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドに「ヘカトンケイル」モンスターが存在し、相手が魔法・罠カードを発動した時に発動できる。その発動を無効にし破壊する。その後、破壊した魔法・罠カードを自分フィールドにセットできる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드에 "헤카톤케일" 몬스터가 존재하고, 상대가 마법 / 함정 카드를 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. 그 후, 파괴한 마법 / 함정 카드를 자신 필드에 세트할 수 있다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：自己场上存在“百臂无形”怪兽，且对手发动魔法・陷阱卡时可以发动。将该发动无效并破坏。然后，可将所破坏的魔法・陷阱卡放置在自己场上。
