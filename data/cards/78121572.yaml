text:
  en: |-
    Once per turn: You can target 1 face-up card you control that you can place a Spell Counter on; change this Attack Position card you control to face-up Defense Position, and if you do, place 1 Spell Counter on that target.
  de: |-
    Einmal pro Spielzug: Du kannst 1 offene Karte wählen, die du kontrollierst und auf die du eine Zauberzählmarke legen kannst; ändere diese Karte in Angriffsposition, die du kontrollierst, in die offene Verteidigungsposition und falls du dies tust, lege 1 Zauberzählmarke auf jenes gewählte Ziel.
  es: |-
    Una vez por turno, puedes cambiar esta carta que controlas en Posición de Ataque boca arriba a Posición de Defensa boca arriba y poner 1 Contador Mágico en una carta boca arriba que controles y a la que le puedas poner Contadores Mágicos.
  fr: |-
    Une fois par tour : vous pouvez cibler 1 carte face recto que vous contrôlez sur laquelle vous pouvez placer un Compteur Magie ; changez cette carte en Position d'Attaque que vous contrôlez en Position de Défense face recto, et si vous le faites, placez 1 Compteur Magie sur la cible.
  it: |-
    Una volta per turno: puoi scegliere come bersaglio 1 carta scoperta che controlli su cui puoi mettere un Segnalino Magia; metti scoperta in Posizione di Difesa questa carta in Posizione di Attacco che controlli e, se lo fai, metti 1 Segnalino Magia su quel bersaglio.
  pt: |-
    Uma vez por turno: você pode escolher 1 card com a face para cima que você controla sobre o qual você possa colocar um Marcador de Magia; coloque este card em Posição de Ataque que você controla com a face para cima em Posição de Defesa e, se isso acontecer, coloque 1 Marcador de Magia no alvo.
  ja: |-
    １ターンに１度、自分フィールド上に表側攻撃表示で存在するこのカードを表側守備表示に変更し、自分フィールド上に表側表示で存在する魔力カウンターを置く事ができるカード１枚に魔力カウンターを１つ置く事ができる。
  ko: |-
    1턴에 1번, 자신 필드 위에 앞면 공격 표시로 존재하는 이 카드를 앞면 수비 표시로 변경하고, 자신 필드 위에 앞면 표시로 존재하는 마력 카운터를 놓을 수 있는 카드 1장에 마력 카운터를 1개 놓을 수 있다.
  zh-TW:
  zh-CN: |-
    1回合1次，可以把自己场上表侧攻击表示存在的这张卡变更为表侧守备表示，给自己场上表侧表示存在的1张可以放置魔力指示物的卡放置1个魔力指示物。
