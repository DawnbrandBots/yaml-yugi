text:
  en: |-
    You can target 1 "Mikanko" card you control; return it to the hand. If either player equips an Equip Card(s) to this card: You can Special Summon 1 non-Illusion "Mikanko" monster from your Deck, also you cannot Special Summon from the Extra Deck for the rest of this turn, except "Mikanko" monsters. If this card is sent to the GY: You can target 1 face-up monster on the field; equip this card to it as an Equip Spell. You can only use each effect of "Sanaki the Mikanko Devotee" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの「御巫」カード１枚を対象として発動できる。そのカードを手札に戻す。②：このカードに装備カードが装備された場合に発動できる。デッキから幻想魔族以外の「御巫」モンスター１体を特殊召喚する。このターン、自分は「御巫」モンスターしかＥＸデッキから特殊召喚できない。③：このカードが墓地へ送られた場合、フィールドの表側表示モンスター１体を対象として発動できる。このカードを装備魔法カード扱いでそのモンスターに装備する。
  ko: |-
    이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "미캉코" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패로 되돌린다. ②: 이 카드에 장착 카드가 장착되었을 경우에 발동할 수 있다. 덱에서 환상마족 이외의 "미캉코" 몬스터 1장을 특수 소환한다. 이 턴에, 자신은 "미캉코" 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ③: 이 카드가 묘지로 보내졌을 경우, 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 장착 마법 카드로 취급하여 그 몬스터에 장착한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②③效果1回合仅可各使用1次。①：以自己场上的1张“御巫”卡为对象可以发动。将该卡放回手牌。②：此卡被装备上装备卡的情况下可以发动。从牌组将幻想魔族以外的1只“御巫”怪兽特殊召唤。此回合，自己从额外牌组仅可特殊召唤“御巫”怪兽。③：此卡被送至墓地的情况下，以场上的1只表侧表示怪兽为对象可以发动。将此卡视为装备魔法卡装备于该怪兽。
