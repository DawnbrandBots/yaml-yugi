  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの「御巫」カード１枚を対象として発動できる。そのカードを手札に戻す。②：このカードに装備カードが装備された場合に発動できる。デッキから幻想魔族以外の「御巫」モンスター１体を特殊召喚する。このターン、自分は「御巫」モンスターしかＥＸデッキから特殊召喚できない。③：このカードが墓地へ送られた場合、フィールドの表側表示モンスター１体を対象として発動できる。このカードを装備魔法カード扱いでそのモンスターに装備する。
