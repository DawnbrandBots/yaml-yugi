name:
  en: Borrelend Dragon
  de: Kalliberende-Drache
  es: Dragón Borrelfinal
  fr: Dragon Finborrelle
  it: Drago Callibrofine
  pt: Dragão Callibrefinal
  ja: ヴァレルエンド・ドラゴン
  ja_romaji: Vareruendo Doragon
  ko: 바렐엔드 드래곤
  ko_rr: Barel-endeu Deuraegon
  zh-TW: 槍管終極龍
  zh-CN: 枪管终极龙
text:
  en: |-
    3+ Effect Monsters
    Cannot be destroyed by battle or card effects, also neither player can target this card with monster effects. This card can attack all monsters your opponent controls, once each. (Quick Effect): You can target 1 Effect Monster on the field and 1 "Rokket" monster in your GY; negate the effects of that monster on the field, and if you do, Special Summon that other monster from your GY. Your opponent cannot activate cards or effects in response to this effect's activation. You can only use this effect of "Borrelend Dragon" once per turn.
  de: |-
    3+ Effektmonster
    Kann weder durch Kampf noch durch Karteneffekte zerstört werden, zusätzlich kann kein Spieler diese Karte als Ziel für Monstereffekte wählen. Diese Karte kann alle Monster, die dein Gegner kontrolliert, je einmal angreifen. (Schnelleffekt): Du kannst 1 Effektmonster auf dem Spielfeld und 1 „Rakkete“-Monster in deinem Friedhof wählen; annulliere die Effekte des Monsters auf dem Spielfeld und falls du dies tust, beschwöre das andere Monster als Spezialbeschwörung von deinem Friedhof. Dein Gegner kann weder Karten noch Effekte als Reaktion auf die Aktivierung dieses Effekts aktivieren. Du kannst diesen Effekt von „Kalliberende-Drache“ nur einmal pro Spielzug verwenden.
  es: |-
    3+ Monstruos de Efecto
    No puede ser destruido en batalla o por efectos de cartas, y además ningún jugador puede seleccionar esta carta con efectos de monstruos. Esta carta puede atacar todos los monstruos que controle tu adversario, una vez a cada uno. (Efecto Rápido): puedes seleccionar 1 Monstruo de Efecto en el Campo y 1 monstruo "Cohette" en tu Cementerio; niega los efectos de ese monstruo en el Campo y, si lo haces, Invoca ese otro monstruo de Modo Especial desde tu Cementerio. Tu adversario no puede activar cartas o efectos en respuesta a la activación de este efecto. Sólo puedes usar este efecto de "Dragón Borrelfinal" una vez por turno.
  fr: |-
    3+ Monstres à Effet
    Non destructible ni au combat ni par des effets de carte, et aussi, aucun joueur ne peut cibler cette carte avec des effets de monstre. Cette carte peut attaquer une fois tous les monstres contrôlés par votre adversaire. (Effet Rapide) : vous pouvez cibler 1 Monstre à Effet sur le Terrain et 1 monstre "Rokkette" dans votre Cimetière ; annulez les effets du monstre sur le Terrain, et si vous le faites, Invoquez Spécialement l'autre monstre depuis votre Cimetière. Votre adversaire ne peut activer ni de cartes ni d'effets en réponse à l'activation de cet effet. Vous ne pouvez utiliser cet effet de "Dragon Finborrelle" qu'une fois par tour.
  it: |-
    3+ Mostri con Effetto
    Non può essere distrutto in battaglia o dagli effetti delle carte, inoltre nessun giocatore può scegliere come bersaglio questa carta con gli effetti dei mostri. Questa carta può attaccare tutti i mostri controllati dal tuo avversario, una volta ciascuno. (Effetto Rapido): puoi scegliere come bersaglio 1 Mostro con Effetto sul Terreno e 1 mostro "Mizzile" nel tuo Cimitero; annulla gli effetti di quel mostro sul Terreno e, se lo fai, Evoca Specialmente quell'altro mostro dal tuo Cimitero. Il tuo avversario non può attivare carte o effetti in risposta all'attivazione di questo effetto. Puoi utilizzare questo effetto di "Drago Callibrofine" una sola volta per turno.
  pt: |-
    3+ Monstros de Efeito
    Não pode ser destruído em batalha ou por efeitos de card e, além disso, nenhum duelista pode escolher este card como alvo de efeitos de monstro. Este card pode atacar todos os monstros que seu oponente controla, uma vez cada. (Efeito Rápido): você pode escolher 1 Monstro de Efeito no campo e 1 monstro "Foguette" no seu Cemitério; negue os efeitos desse monstro no campo e, se isso acontecer, Invoque por Invocação-Especial esse outro monstro do seu Cemitério. Seu oponente não pode ativar cards ou efeitos em resposta à ativação deste efeito. Você só pode usar este efeito de "Dragão Callibrefinal" uma vez por turno.
  ja: |-
    効果モンスター３体以上
    このカード名の③の効果は１ターンに１度しか使用できない。①：フィールドのこのカードは戦闘・効果では破壊されず、モンスターの効果の対象にならない。②：このカードは相手モンスター全てに１回ずつ攻撃できる。③：フィールドの効果モンスター１体と自分の墓地の「ヴァレット」モンスター１体を対象として発動できる。対象のフィールドのモンスターの効果を無効にし、対象の墓地のモンスターを特殊召喚する。この効果の発動に対して相手はカードの効果を発動できない。この効果は相手ターンでも発動できる。
  ko: |-
    효과 몬스터 3장 이상
    이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드의 이 카드는 전투 / 효과로는 파괴되지 않으며, 몬스터의 효과의 대상이 되지 않는다. ②: 이 카드는 상대 몬스터 전부에 1회씩 공격할 수 있다. ③: 필드의 효과 몬스터 1장과 자신 묘지의 "바렛" 몬스터 1장을 대상으로 하고 발동할 수 있다. 대상 필드의 몬스터의 효과를 무효로 하고, 대상 묘지의 몬스터를 특수 소환한다. 이 효과의 발동에 대하여 상대는 카드의 효과를 발동할 수 없다. 이 효과는 상대 턴에도 발동할 수 있다.
  zh-TW: |-
    效果怪獸３隻以上
    此卡名的③效果１回合僅限使用１次。①：場上的此卡不會因戰鬥・效果被破壞，不會成為怪獸的效果對象。②：此卡可攻擊對方的所有怪獸各１次。③：可將場上的１隻效果怪獸及我方墓地的１隻「槍彈」怪獸做為對象發動。將場上的對象怪獸的效果變為無效，特殊召喚墓地的對象怪獸。針對此效果的發動，對方無法發動卡的效果。此效果在對方回合也可發動。
  zh-CN: |-
    效果怪兽3只以上
    此卡名的③效果1回合仅可使用1次。①：场上的此卡不会因战斗・效果被破坏，不会成为怪兽的效果的对象。②：此卡可攻击所有对手怪兽各1次。③：以场上的1只效果怪兽和自己墓地的1只"枪弹"怪兽为对象可以发动。将对象之场上怪兽的效果无效，将对象之墓地怪兽特殊召唤。应对此效果的发动，对手不可发动卡的效果。此效果在对手回合中也可以发动。
