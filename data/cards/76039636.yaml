text:
  en: |-
    Cannot be Normal Summoned or Set. Must be Special Summoned (from your hand) by banishing 2 Insect-Type monsters from your Graveyard, and cannot be Special Summoned by other ways. When this card inflicts Battle Damage to your opponent: Send the top card of their Deck to the Graveyard.
  de: |-
    Kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 2 Monster vom Typ Insekt von deinem Friedhof verbannst, und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Wenn diese Karte deinem Gegner Kampfschaden zufügt: Lege die oberste Karte seines Decks auf den Friedhof.
  es: |-
    No puede ser Invocada de Modo Normal, ni Colocada. Debe ser Invocada de Modo Especial desde tu mano desterrando 2 monstruos de Tipo Insecto en tu Cementerio, y no puede ser Invocada de Modo Especial de otra forma. Cuando esta carta inflige daño de batalla a tu adversario: manda al Cementerio la carta de la parte superior de su Deck.
  fr: |-
    Ni Invocable Normalement ni Posable. Uniquement Invocable Spécialement (depuis votre main) en bannissant 2 monstres de Type Insecte depuis votre Cimetière et non Invocable Spécialement autrement. Lorsque cette carte inflige des dommages de combat à votre adversaire : envoyez la carte du dessus de son Deck au Cimetière.
  it: |-
    Non può essere Evocato Normalmente o Posizionato. Deve essere Evocato Specialmente (dalla tua mano) bandendo 2 mostri di Tipo Insetto dal tuo Cimitero, e non può essere Evocato Specialmente in altri modi. Quando questa carta infligge danno da combattimento al tuo avversario: manda la prima carta del suo Deck al Cimitero.
  pt: |-
    Esta carta não pode ser Normal Summoned ou Set. Esta carta não pode ser Special Summoned exceto por se remover do jogo 2 Monstros Insect-Type no seu Cemitério. Quando esta carta inflige Dano de Batalha nos LPs do seu oponente, envie 1 carta do topo do Deck do seu oponente para o Cemitério.
  ja: |-
    このカードは通常召喚できない。自分の墓地の昆虫族モンスター２体をゲームから除外した場合のみ特殊召喚する事ができる。このカードが相手ライフに戦闘ダメージを与えた時、相手のデッキの上からカードを１枚墓地へ送る。
  ko: |-
    이 카드는 일반 소환 / 세트할 수 없다. 자신 묘지의 곤충족 몬스터 2장을 게임에서 제외했을 경우에만 특수 소환할 수 있다. 이 카드가 상대 라이프에 전투 데미지를 주었을 때, 상대의 덱 위에서 카드를 1장 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤。把自己墓地2只昆虫族怪兽从游戏中除外的场合才能特殊召唤。这张卡给与对方基本分战斗伤害时，从对方卡组上面把1张卡送去墓地。
