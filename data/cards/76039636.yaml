text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned (from your hand) by banishing 2 Insect monsters from your GY. If this card inflicts battle damage to your opponent: Send the top card of their Deck to the GY.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 2 Insekt-Monster von deinem Friedhof verbannst. Falls diese Karte deinem Gegner Kampfschaden zufügt: Lege die oberste Karte seines Decks auf den Friedhof.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) desterrando 2 monstruos Insecto en tu Cementerio. Si esta carta inflige daño de batalla a tu adversario: manda al Cementerio la carta de la parte superior de su Deck.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en bannissant 2 monstres Insecte depuis votre Cimetière. Si cette carte inflige des dommages de combat à votre adversaire : envoyez la carte du dessus de son Deck au Cimetière.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) bandendo 2 mostri Insetto dal tuo Cimitero. Se questa carta infligge danno da combattimento al tuo avversario: manda la prima carta del suo Deck al Cimitero.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao banir 2 monstros Inseto do seu Cemitério. Se este card causar dano de batalha ao seu oponente: envie o card do topo do Deck dele para o Cemitério.
  ja: |-
    このカードは通常召喚できない。自分の墓地の昆虫族モンスター２体をゲームから除外した場合のみ特殊召喚する事ができる。このカードが相手ライフに戦闘ダメージを与えた時、相手のデッキの上からカードを１枚墓地へ送る。
  ko: |-
    이 카드는 일반 소환/세트할 수 없다. 자신 묘지의 곤충족 몬스터 2장을 게임에서 제외했을 경우에만 특수 소환할 수 있다. 이 카드가 상대 라이프에 전투 데미지를 주었을 때, 상대의 덱 위에서 카드를 1장 묘지로 보낸다.
  zh-TW: |-
    此卡無法通常召喚。僅可在從我方墓地將２隻昆蟲族怪獸從遊戲除外的狀況下特殊召喚。此卡給予對方LP戰鬥傷害時，從對方牌組上方將１張卡送至墓地。
  zh-CN: |-
    此卡不可通常召唤。仅可在从自己的墓地将２只昆虫族怪兽除外的情况下特殊召唤。①：此卡给予对手战斗伤害的情况下发动。从对手的牌组上面将１张卡送至墓地。
