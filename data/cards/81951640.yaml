name:
  en: Unauthorized Bootup Device
  de: Nicht autorisiertes Startgerät
  es: Dispositivo de Arranque No Autorizado
  fr: Appareil Amorceur Non Autorisé
  it: Dispositivo di Avvio Non Autorizzato
  pt: Aparelho de Inicialização Não Autorizado
  ja: <ruby>奇<rt>き</rt></ruby><ruby>動<rt>どう</rt></ruby><ruby>装<rt>そう</rt></ruby><ruby>置<rt>ち</rt></ruby>メイルファクター
  ja_romaji: Kidōsōchi Meirufakutā
  ko: 기동장치 메일팩터
  ko_rr: Gidongjangchi Meilpaekteo
  zh-TW:
  zh-CN: 奇动装置 无许可因子
text:
  en: |-
    Once per turn, you can either: Target 1 face-up monster you control; equip this card to that target, OR: Unequip this card and Special Summon it. If the equipped monster would be destroyed by battle or card effect, destroy this card instead. If this card is destroyed and sent to the GY while equipped to a monster: You can Special Summon this card. You can only use this effect of "Unauthorized Bootup Device" once per turn.
  de: |-
    Einmal pro Spielzug kannst du entweder: 1 offenes Monster wählen, das du kontrollierst; rüste das gewählte Ziel mit dieser Karte aus, ODER: Diese Karte ausklinken und als Spezialbeschwörung beschwören. Falls das ausgerüstete Monster durch Kampf oder einen Karteneffekt zerstört würde, zerstöre stattdessen diese Karte. Falls diese Karte zerstört und auf den Friedhof gelegt wird, solange sie ein Monster ausrüstet: Du kannst diese Karte als Spezialbeschwörung beschwören. Du kannst diesen Effekt von „Nicht autorisiertes Startgerät“ nur einmal pro Spielzug verwenden.
  es: |-
    Una vez por turno, puedes: seleccionar 1 monstruo boca arriba que controles; equipa esta carta a ese objetivo, O: desequipar esta carta e Invocarla de Modo Especial. Si el monstruo equipado fuera a ser destruido en batalla o por efecto de una carta, destruye esta carta en su lugar. Si esta carta es destruida y mandada al Cementerio mientras está equipada a un monstruo: puedes Invocar esta carta de Modo Especial. Sólo puedes usar este efecto de "Dispositivo de Arranque No Autorizado" una vez por turno.
  fr: |-
    Une fois par tour, vous pouvez SOIT : ciblez 1 monstre face recto que vous contrôlez ; équipez cette carte à la cible, SOIT : déséquipez cette carte et Invoquez-la Spécialement. Si le monstre équipé va être détruit au combat ou par un effet de carte, détruisez cette carte à la place. Si cette carte est détruite et envoyée au Cimetière tant qu'elle est équipée à un monstre : vous pouvez Invoquer Spécialement cette carte. Vous ne pouvez utiliser cet effet de "Appareil Amorceur Non Autorisé" qu'une fois par tour.
  it: |-
    Una volta per turno, puoi: scegliere come bersaglio 1 mostro scoperto che controlli; equipaggia questa carta a quel bersaglio, OPPURE: disequipaggiare questa carta ed Evocarla Specialmente. Se il mostro equipaggiato sta per essere distrutto in battaglia o dall'effetto di una carta, distruggi invece questa carta. Se questa carta viene distrutta e mandata al Cimitero mentre è equipaggiata a un mostro: puoi Evocare Specialmente questa carta. Puoi utilizzare questo effetto di "Dispositivo di Avvio Non Autorizzato" una sola volta per turno.
  pt: |-
    Uma vez por turno, você pode: escolher 1 monstro com a face para cima que você controla; equipe este card no alvo, OU: desequipe este card e Invoque-o por Invocação-Especial. Se o monstro equipado seria destruído em batalha ou por um efeito de card, em vez disso, destrua este card. Se este card for destruído e enviado para o Cemitério enquanto estiver equipado a um monstro: você pode Invocar este card por Invocação-Especial. Você só pode usar este efeito de "Aparelho de Inicialização Não Autorizado" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：１ターンに１度、以下の効果から１つを選択して発動できる。●自分フィールドの表側表示モンスター１体を対象とし、このカードを装備カード扱いとしてそのモンスターに装備する。装備モンスターが戦闘・効果で破壊される場合、代わりにこのカードを破壊する。●装備されているこのカードを特殊召喚する。②：モンスターに装備されているこのカードが破壊され墓地へ送られた場合に発動できる。このカードを特殊召喚する。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 1턴에 1번, 이하의 효과에서 1개를 선택하고 발동할 수 있다. ●자신 필드의 앞면 표시 몬스터 1장을 대상으로 하고, 이 카드를 장착 카드로 취급하여 그 몬스터에 장착한다. 장착 몬스터가 전투 / 효과로 파괴될 경우, 대신에 이 카드를 파괴한다. ●장착되어 있는 이 카드를 특수 소환한다. ②: 몬스터에 장착되어 있는 이 카드가 파괴되어 묘지로 보내졌을 경우에 발동할 수 있다. 이 카드를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这个卡名的②的效果1回合只能使用1次。
    ①：1回合1次，可以从以下效果选择1个发动。
    ●以自己场上1只表侧表示怪兽为对象，把这张卡当作装备卡使用给那只怪兽装备。装备怪兽被战斗·效果破坏的场合，作为代替把这张卡破坏。
    ●装备的这张卡特殊召唤。
    ②：给怪兽装备的这张卡被破坏送去墓地的场合才能发动。这张卡特殊召唤。
