text:
  en: |-
    If a LIGHT monster is on the field, destroy this card. At the start of the Damage Step, if this card attacks a face-down Defense Position monster: Destroy that face-down monster.
  de: |-
    Falls ein LICHT Monster auf dem Spielfeld liegt, zerstöre diese Karte. Am Beginn des Damage Steps, falls diese Karte ein Monster in verdeckter Verteidigungsposition angreift: Zerstöre das verdeckte Monster.
  es: |-
    Si hay un monstruo de LUZ en el Campo, destruye esta carta. Al comienzo del Damage Step, si esta carta ataca a un monstruo en Posición de Defensa boca abajo: destruye ese monstruo boca abajo.
  fr: |-
    Si un monstre LUMIÈRE est sur le Terrain, détruisez cette carte. Au début de la Damage Step, si cette carte attaque un monstre en Position de Défense face verso : détruisez le monstre face verso.
  it: |-
    Se sul Terreno c'è un mostro LUCE, distruggi questa carta. All'inizio del Damage Step, se questa carta attacca un mostro coperto in Posizione di Difesa: distruggi quel mostro coperto.
  pt: |-
    Se um monstro de LUZ estiver no campo, destrua este card. No começo da Etapa de Dano, se este card atacar um monstro com a face para baixo em Posição de Defesa: destrua esse monstro com a face para baixo.
  ja: |-
    フィールド上に表側表示で光属性モンスターが存在する場合、このカードを破壊する。このカードが裏側守備表示のモンスターを攻撃した場合、ダメージ計算を行わず裏側表示のままそのモンスターを破壊する。
  ko: |-
    필드 위에 앞면 표시로 빛 속성 몬스터가 존재할 경우, 이 카드를 파괴한다. 이 카드가 뒷면 수비 표시의 몬스터를 공격했을 경우, 데미지 계산을 실행하지 않고 뒷면 수비 표시인 채로 그 몬스터를 파괴한다.
  zh-TW:
  zh-CN: |-
    场上有光属性怪兽存在的场合，这张卡破坏。这张卡向里侧守备表示怪兽攻击的场合，不进行伤害计算以里侧守备表示的状态把那只怪兽破坏。
