text:
  en:
  de: |-
    Wenn ein Monster eines Gegners einen direkten Angriff deklariert, solange die Summe der ATK aller offenen Monster, die er kontrolliert, 8000 oder höher ist: Beschwöre 3 Monster mit unterschiedlichen Grund-Namen als Spezialbeschwörung in die Angriffsposition, je 1 von deiner Hand, deinem Deck und deinem Friedhof. Du kannst nur 1 „Der mit den Bestien tanzt“ pro Spielzug aktivieren.
  es: |-
    Cuando un monstruo del adversario declara un ataque directo, mientras el ATK combinado de todos los monstruos boca arriba que él controle sea 8000 o más: Invoca de Modo Especial 3 monstruos con nombres originales diferentes en Posición de Ataque, cada 1 de tu mano, Deck y Cementerio. Sólo puedes activar 1 "Bailes con Bestias" por turno.
  fr: |-
    Lorsqu'un monstre de l'adversaire déclare une attaque directe, tant que la somme des ATK de tous les monstres face recto qu'il contrôle est min. 8000 : Invoquez Spécialement 3 monstres de noms d'origine différents en Position d'Attaque, 1 depuis votre main, 1 depuis votre Deck et 1 depuis votre Cimetière. Vous ne pouvez activer qu'1 "Danse avec les Bêtes" par tour.
  it: |-
    Quando un mostro dell'avversario dichiara un attacco diretto, mentre la somma degli ATK di tutti i mostri scoperti che controlla è 8000 o superiore: Evoca Specialmente 3 mostri con nomi originali diversi in Posizione di Attacco, 1 ciascuno dalla tua mano, Deck e Cimitero. Puoi attivare solo 1 "Balla con le Bestie" per turno.
  pt: |-
    Quando um monstro do oponente declarar um ataque direto, enquanto o ATK combinado de todos os monstros com a face para cima que ele controla for 8000 ou mais: Invoque por Invocação-Especial, em Posição de Ataque, 3 monstros com nomes originais diferentes, 1 da sua mão, 1 do Deck e 1 do Cemitério. Você só pode ativar 1 "Dança com Bestas" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。
    ①：相手モンスターの直接攻撃宣言時、相手フィールドの表側表示モンスターの攻撃力の合計が８０００以上の場合に発動できる。元々のカード名が異なるモンスター３体を、自分の手札・デッキ・墓地からそれぞれ１体ずつ攻撃表示で特殊召喚する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 상대 몬스터의 직접 공격 선언시, 상대 필드의 앞면 표시 몬스터의 공격력의 합계가 8000 이상일 경우에 발동할 수 있다. 원래의 카드명이 다른 몬스터 3장을, 자신의 패 / 덱 / 묘지에서 각각 1장씩 골라 공격 표시로 특수 소환한다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：對方怪獸的直接攻擊宣言時，可在對方場上的正面表示怪獸的攻擊力合計為８０００以上的狀況下發動。從我方手牌・牌組・墓地各選擇１隻原本的卡名不同的怪獸共３隻，以攻擊表示特殊召喚。
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：对手怪兽的直接攻击宣言时，对手场上的表侧表示怪兽的攻击力合计为８０００以上的情况下可以发动。从自己的手牌・牌组・墓地各挑选３只原本卡名不同的怪兽，以攻击表示特殊召唤。
