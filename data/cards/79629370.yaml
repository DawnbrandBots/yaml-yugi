text:
  en: |-
    A sorcerer blessed by lunar light with powers far beyond mortal comprehension.
  de: |-
    Eine Zauberin, gesegnet durch das Licht des Mondes, mit Kräften, die weit über das Verständnis der Sterblichen hinausgehen.
  es: |-
    Un hechicero bendecido por la luz de la luna con poderes más allá de la compresión de los mortales.
  fr: |-
    Cette sorcière bénie par la lumière lunaire posséde un pouvoir dépassant l'entendement des mortels.
  it: |-
    Una maga benedetta dalla luce lunare con poteri al di là dell'umana comprensione.
  pt: |-
    Uma feiticeira abençoada pela luz lunar com poderes muito além da compreensão mortal.
  ja: |-
    月に守護されている月の魔導士。神秘的な魔法で幻想を見せる。
  ko: |-
    달의 수호를 받고 있는 달의 마도사. 신비스런 마법으로 환상을 보여준다.
  zh-TW: |-
    受到月光庇護的月之魔導士，神秘的魔法能使人看到幻象。
  zh-CN: |-
    被月亮守护的月之魔导士。会用神秘的魔法展现幻象。
