text:
  en: |-
    Once per turn: You can make this card's ATK become double its original ATK, until your next Standby Phase. This card cannot attack the turn you activate this effect.
  de: |-
    Einmal pro Spielzug: Du kannst die ATK dieser Karte bis zu deiner nächsten Standby Phase zum Doppelten ihrer Grund-ATK werden lassen. Diese Karte kann in dem Spielzug, in dem du diesen Effekt aktivierst, nicht angreifen.
  es: |-
    Una vez por turno: puedes hacer que el ATK de esta carta se convierta en el doble de su ATK original, hasta tu próxima Standby Phase. El turno en el que activas este efecto, esta carta no puede atacar.
  fr: |-
    Une fois par tour : jusqu'à votre prochaine Standby Phase, vous pouvez faire devenir l'ATK de cette carte le double de son ATK d'origine. Cette carte ne peut pas attaquer le tour où vous activez cet effet.
  it: |-
    Una volta per turno: puoi far diventare l'ATK di questa carta il doppio del suo ATK originale, fino alla tua prossima Standby Phase. Questa carta non può attaccare nel turno in cui attivi questo effetto.
  pt: |-
    Uma vez por turno, você pode fazer com que o ATK deste card se torne o dobro do seu ATK original, até sua próxima Fase de Apoio. Este card não pode atacar no turno em que você ativar este efeito.
  ja: |-
    １ターンに１度、自分のメインフェイズ時に発動できる。このカードの攻撃力は、次の自分のスタンバイフェイズ時まで元々の攻撃力の倍になる。この効果を発動するターン、このカードは攻撃できない。
  ko: |-
    1턴에 1번, 자신의 메인 페이즈시에 발동할 수 있다. 이 카드의 공격력은, 다음 자신의 스텐바이 페이즈시까지 원래 공격력의 배가 된다. 이 효과를 발동하는 턴에, 이 카드는 공격할 수 없다.
  zh-TW:
  zh-CN: |-
    1回合1次，自己的主要阶段时才能发动。这张卡的攻击力直到下次的自己的准备阶段时变成原本攻击力的2倍。这个效果发动的回合，这张卡不能攻击。
