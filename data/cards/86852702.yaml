name:
  en: Machina Redeployment
  de: Maschinenwesen-Umverlegung
  es: Redistribución de la Maquinaria
  fr: Redéploiement Méchabot
  it: Ridispiegamento Mek
  pt: Reagrupamento Autômato
  ja: <ruby>機甲部隊の再編制<rt>マシンナーズ・リフォーメーション</rt></ruby>
  ja_romaji: Mashinnāzu Rifōmēshon
  ko: 머시너즈 리포메이션
  ko_rr: Meosineojeu Ripomeisyeon
  zh-TW: 機甲部隊再編組
  zh-CN: 机甲部队的再编制
text:
  en: |-
    Activate 1 of these effects.
    ● Discard 1 card; add 2 "Machina" monsters with different names from each other from your Deck to your hand.
    ● Discard 1 "Machina" card; add 2 "Machina" cards with different names from each other from your Deck to your hand, except "Machina Redeployment".
    You can only activate 1 "Machina Redeployment" per turn.
  de: |-
    Aktiviere 1 dieser Effekte.
    ● Wirf 1 Karte ab; füge deiner Hand 2 „Maschinenwesen“-Monster mit unterschiedlichen Namen voneinander von deinem Deck hinzu.
    ● Wirf 1 „Maschinenwesen“-Karte ab; füge deiner Hand 2 „Maschinenwesen“-Karten mit unterschiedlichen Namen voneinander von deinem Deck hinzu, außer „Maschinenwesen-Umverlegung“.
    Du kannst nur 1 „Maschinenwesen-Umverlegung“ pro Spielzug aktivieren.
  es: |-
    Activa 1 de estos efectos.
    ● Descarta 1 carta; añade a tu mano 2 monstruos "Maquinaria" en tu Deck con nombres diferentes entre sí.
    ● Descarta 1 carta "Maquinaria"; añade a tu mano 2 cartas "Maquinaria" en tu Deck con nombres diferentes entre sí, excepto "Redistribución de la Maquinaria".
    Sólo puedes activar 1 "Redistribución de la Maquinaria" por turno.
  fr: |-
    Activez 1 de ces effets.
    ● Défaussez 1 carte ; ajoutez 2 monstres "Méchabot" de noms différents les uns des autres depuis votre Deck à votre main.
    ● Défaussez 1 carte "Méchabot" ; ajoutez 2 cartes "Méchabot" de noms différents les unes des autres ("Redéploiement Méchabot" exclu) depuis votre Deck à votre main.
    Vous ne pouvez activer qu'1 "Redéploiement Méchabot" par tour.
  it: |-
    Attiva 1 di questi effetti.
    ● Scarta 1 carta; aggiungi 2 mostri "Mek" con nomi diversi l'uno dall'altro dal tuo Deck alla tua mano.
    ● Scarta 1 carta "Mek"; aggiungi 2 carte "Mek" con nomi diversi l'una dall'altra dal tuo Deck alla tua mano, eccetto "Ridispiegamento Mek".
    Puoi attivare solo 1 "Ridispiegamento Mek" per turno.
  pt: |-
    Ative 1 desses efeitos.
    ● Descarte 1 card; adicione 2 monstros "Autômata(o)" com nomes diferentes um do outro do seu Deck à sua mão.
    ● Descarte 1 card "Autômata(o)"; adicione 2 cards "Autômata(o)" com nomes diferentes um do outro do seu Deck à sua mão, exceto "Reagrupamento Autômato".
    Você só pode ativar 1 "Reagrupamento Autômato" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：以下の効果から１つを選択して発動できる。
    ●手札を１枚捨てて発動できる。デッキから「マシンナーズ」モンスター２体を手札に加える（同名カードは１枚まで）。
    ●手札から「マシンナーズ」カード１枚を捨てて発動できる。デッキから「機甲部隊の再編制」以外の「マシンナーズ」カード２枚を手札に加える（同名カードは１枚まで）。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이하의 효과에서 1개를 선택하고 발동할 수 있다.
    ●패를 1장 버리고 발동할 수 있다. 덱에서 "머시너즈" 몬스터 2장을 패에 넣는다(같은 이름의 카드는 1장까지).
    ●패에서 "머시너즈" 카드 1장을 버리고 발동할 수 있다. 덱에서 "머시너즈 리포메이션" 이외의 "머시너즈" 카드 2장을 패에 넣는다(같은 이름의 카드는 1장까지).
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：可从以下效果中选择1个发动。
    ●舍弃1张手牌可以发动。从牌组将2只"机甲部队"怪兽加入手牌（同名卡最多1张）。
    ●从手牌将1张"机甲部队"卡舍弃可以发动。从牌组将"机甲部队的再编制"以外的2张"机甲部队"卡加入手牌（同名卡最多1张）。
