text:
  en: |-
    If this card on the field would be used as Synchro Material, 1 Tuner in your hand can be used as 1 of the other materials. You can only use each of the following effects of "Kewl Tune Cue" once per turn. If this card is Normal Summoned: You can Special Summon 1 Tuner from your hand, Deck, or GY, except "Kewl Tune Cue", also for the rest of this turn you cannot Special Summon, except Tuners. If this card is sent to the GY as Synchro Material: You can excavate 2 cards from the top of your opponent's Deck, banish 1 of them, and place the other on the top or bottom of the Deck.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    フィールドのこのカードを素材としてＳ召喚する場合、手札のチューナー１体もＳ素材にできる。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚した場合に発動できる。自分の手札・デッキ・墓地から「キラーチューン・キュー」以外のチューナー１体を特殊召喚する。このターン、自分はチューナーしか特殊召喚できない。②：このカードがＳ素材として墓地へ送られた場合に発動できる。相手のデッキの上からカードを２枚めくり、その中から１枚を除外し、もう１枚をデッキの一番上か一番下に戻す。
  ko: |-
    필드의 이 카드를 소재로서 싱크로 소환할 경우, 패의 튜너 1장도 싱크로 소재로 할 수 있다. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환했을 경우에 발동할 수 있다. 자신의 패 / 덱 / 묘지에서 "킬러튠 큐" 이외의 튜너 1장을 특수 소환한다. 이 턴에, 자신은 튜너밖에 특수 소환할 수 없다. ②: 이 카드가 싱크로 소재로서 묘지로 보내졌을 경우에 발동할 수 있다. 상대의 덱 위에서 카드를 2장 넘기고, 그 중에서 1장을 제외하고, 나머지 1장을 덱 맨 위나 맨 아래로 되돌린다.
  zh-TW:
  zh-CN: |-
    要以场上的此卡作为素材同步召唤的情况下，可将手牌的1只协调也作为同步素材。此卡名的①②效果1回合仅可各使用1次。①：此卡召唤的情况下可以发动。从自己手牌・牌组・墓地将“杀手旋律・绮悠”以外的1只协调特殊召唤。此回合，自己仅可特殊召唤协调。②：此卡作为同步素材被送至墓地的情况下可以发动。从对手牌组上面翻开2张卡，从其中除外1张，将另1张放回牌组最上面或最下面。
