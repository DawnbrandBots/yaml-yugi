text:
  en:
  de: |-
    Ein Drache, der die Schurken mit seinen mystischen Flammen verbrennt.
  es: |-
    Un místico dragón que quema a los malvados con sus místicas llamas.
  fr: |-
    Dragon qui consume les forces du mal avec ses flammes mystiques.
  it: |-
    Questo drago è in grado di spazzare via il male con le sue fiamme mistiche.
  pt: |-
    Um dragão místico que queima os indignos com suas chamas místicas.
  ja: |-
    聖なる炎で悪しき者を焼きはらう、神聖な力を持つドラゴン。
  ko: |-
    성스러운 화염으로 나쁜 자를 모조리 태워 버리는 신성한 힘을 가진 드래곤.
  zh-TW: |-
    以聖火燒盡惡人，擁有神聖力量的龍。
  zh-CN: |-
    以圣火烧尽恶人，拥有神圣之力的龙。
