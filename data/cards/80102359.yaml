text:
  en: |-
    Up to twice per turn, you can remove from play 1 Psychic-Type monster from your Graveyard to have this card gain 500 ATK.
  de: |-
    Du kannst bis zu zweimal pro Spielzug 1 Monster vom Typ Psi in deinem Friedhof aus dem Spiel entfernen, um diese Karte 500 ATK erhalten zu lassen.
  es: |-
    Hasta dos veces por turno puedes retirar del juego 1 monstruo de Tipo Psíquico en tu Cementerio para que esta carta gane 500 ATK.
  fr: |-
    Jusqu'à deux fois par tour, vous pouvez retirer du jeu 1 monstre de Type Psychique depuis votre Cimetière pour augmenter l'ATK de cette carte de 500 points.
  it: |-
    Fino a due volte per turno, puoi rimuovere dal gioco 1 mostro di Tipo Psichico da tuo Cimitero per far guadagnare a questa carta 500 ATK.
  pt:
  ja: |-
    自分の墓地に存在するサイキック族モンスター１体をゲームから除外して発動する。このカードの攻撃力は５００ポイントアップする。この効果は１ターンに２度まで使用できる。
  ko: |-
    자신의 묘지에 존재하는 사이킥족 몬스터 1장을 게임에서 제외하고 발동한다. 이 카드의 공격력은 500 포인트 올린다. 이 효과는 1턴에 2번까지 사용할 수 있다.
  zh-TW:
  zh-CN: |-
    把自己墓地存在的1只念动力族怪兽从游戏中除外发动。这张卡的攻击力上升500。这个效果1回合可以使用最多2次。
