text:
  en: |-
    If this face-up card is destroyed in a Monster Zone, you can place it face-up in your Spell & Trap Zone as a Continuous Spell, instead of sending it to the GY. You can only use each of the following effects of "Crystal Beast Rainbow Dragon" once per turn. When an attack is declared involving a "Crystal Beast" monster: You can Special Summon this card from your hand. You can banish this card treated as a Continuous Spell; Special Summon 1 Level 4 or lower "Crystal Beast" monster from your Deck, but negate its effects, and if you do, add 1 "Ultimate Crystal" monster from your Deck to your hand.
  de: |-
    Falls diese offene Karte in einer Monsterzone zerstört wird, kannst du sie offen als Permanenten Zauber in deine Zauber- & Fallenzone legen, anstatt sie auf den Friedhof zu legen. Du kannst jeden der folgenden Effekte von „Kristallungeheuer Regenbogendrache“ nur einmal pro Spielzug verwenden. Wenn ein Angriff deklariert wird, an dem ein „Kristallungeheuer“-Monster beteiligt ist: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Du kannst diese Karte verbannen, die als Permanenter Zauber behandelt wird; beschwöre 1 „Kristallungeheuer“-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deinem Deck, aber annulliere seine Effekte und falls du dies tust, füge deiner Hand 1 „Ultimativer Kristall“-Monster von deinem Deck hinzu.
  es: |-
    Si esta carta boca arriba es destruida en una Zona de Monstruos, puedes ponerla boca arriba en tu Zona de Magia y Trampas como una Mágica Continua en lugar de mandarla al Cementerio. Sólo puedes usar cada uno de los siguientes efectos de "Bestia de Cristal Dragón Arco Iris" una vez por turno. Cuando es declarado un ataque que involucre un monstruo "Bestia de Cristal": puedes Invocar esta carta de Modo Especial desde tu mano. Puedes desterrar esta carta que está siendo tratada como una Mágica Continua; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Bestia de Cristal" de Nivel 4 o menor, pero niega sus efectos y, si lo haces, añade a tu mano 1 monstruo "Cristal Definitivo/a" en tu Deck.
  fr: |-
    Si cette carte face recto est détruite dans une Zone Monstre, vous pouvez la placer face recto dans votre Zone Magie & Piège comme Magie Continue au lieu de l'envoyer au Cimetière. Vous ne pouvez utiliser chacun des effets suivants de "Bête Cristalline : Dragon Arc-en-Ciel" qu'une fois par tour. Lorsqu'une attaque impliquant un monstre "Bête Cristalline" est déclarée : vous pouvez Invoquer Spécialement cette carte depuis votre main. Vous pouvez bannir cette carte traitée comme Magie Continue ; Invoquez Spécialement 1 monstre "Bête Cristalline" de max. Niveau 4 depuis votre Deck, mais annulez ses effets, et si vous le faites, ajoutez 1 monstre "Cristal Ultime" depuis votre Deck à votre main.
  it: |-
    Se questa carta scoperta viene distrutta in una Zona Mostri, puoi metterla scoperta nella tua Zona Magie & Trappole come una Magia Continua, invece di mandarla al Cimitero. Puoi utilizzare ognuno dei seguenti effetti di "Bestia Cristallo Drago Arcobaleno" una sola volta per turno. Quando viene dichiarato un attacco che coinvolge un mostro "Bestia Cristallo": puoi Evocare Specialmente questa carta dalla tua mano. Puoi bandire questa carta considerata come una Magia Continua; Evoca Specialmente 1 mostro "Bestia Cristallo" di Livello 4 o inferiore dal tuo Deck, ma annulla i suoi effetti e, se lo fai, aggiungi 1 mostro "Cristallo Finale" dal tuo Deck alla tua mano.
  pt: |-
    Se este card com a face para cima for destruído na Zona de Monstros, você pode colocá-lo com a face para cima na sua Zona de Magias & Armadilhas como uma Magia Contínua em vez de enviá-lo para o Cemitério. Você só pode usar cada um dos seguintes efeitos de "Fera Cristalina Dragão Arco-Íris" uma vez por turno. Quando um ataque for declarado envolvendo um monstro "Fera Cristalina": você pode Invocar este card por Invocação-Especial da sua mão. Você pode banir este card considerado como uma Magia Contínua; Invoque por Invocação-Especial 1 monstro "Fera Cristalina" de Nível 4 ou menos do seu Deck, mas negue seus efeitos e, se isso acontecer, adicione 1 monstro "Cristalino(a) Definitivo(a)" do seu Deck à sua mão.
  ja: |-
    このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：「宝玉獣」モンスターが戦闘を行う攻撃宣言時に発動できる。このカードを手札から特殊召喚する。②：表側表示のこのカードがモンスターゾーンで破壊された場合、墓地へ送らずに永続魔法カード扱いで自分の魔法＆罠ゾーンに表側表示で置く事ができる。③：永続魔法カード扱いのこのカードを除外して発動できる。デッキからレベル４以下の「宝玉獣」モンスター１体を効果を無効にして特殊召喚し、デッキから「究極宝玉神」モンスター１体を手札に加える。
  ko: |-
    이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: "보옥수" 몬스터가 전투를 실행하는 공격 선언시에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 앞면 표시의 이 카드가 몬스터 존에서 파괴되었을 경우, 묘지로 보내지 않으며 지속 마법 카드로 취급하고 자신의 마법 & 함정 존에 앞면 표시로 놓을 수 있다. ③: 지속 마법 카드 취급의 이 카드를 제외하고 발동할 수 있다. 덱에서 레벨 4 이하의 "보옥수" 몬스터 1장을 효과를 무효로 하여 특수 소환하고, 덱에서 "궁극보옥신" 몬스터 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    这个卡名的①③的效果1回合各能使用1次。
    ①：「宝玉兽」怪兽进行战斗的攻击宣言时才能发动。这张卡从手卡特殊召唤。
    ②：表侧表示的这张卡在怪兽区域被破坏的场合，可以不送去墓地当作永续魔法卡使用在自己的魔法与陷阱区域表侧表示放置。
    ③：把当作永续魔法卡使用的这张卡除外才能发动。从卡组把1只4星以下的「宝玉兽」怪兽效果无效特殊召唤，从卡组把1只「究极宝玉神」怪兽加入手卡。
