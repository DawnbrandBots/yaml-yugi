  ja: |-
    このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：相手フィールドのモンスターの数が自分フィールドのモンスターより多い場合、このカードは手札から特殊召喚できる。②：このカードをリリースして発動できる。「古代の機械像」を除く、「古代の機械巨人」またはそのカード名が記されたモンスター１体を手札・デッキから召喚条件を無視して特殊召喚する。
  ko: |-
    이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대 필드의 몬스터의 수가 자신 필드의 몬스터보다 많을 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 이 카드를 릴리스하고 발동할 수 있다. "앤틱 기어 스태추"가 아닌, "앤틱 기어 골렘" 또는 그 카드명이 쓰여진 몬스터 1장을 패 / 덱에서 소환 조건을 무시하고 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名以①方法的特殊召唤１回合仅可进行１次，且②效果１回合仅可使用１次。①：对手场上的怪兽数量多于自己场上怪兽的情况下，此卡可从手牌特殊召唤。②：解放此卡可以发动。从手牌・牌组将除“古代机械齿轮像”以外的、１只“古代机械齿轮巨人”或记载有该卡名的怪兽无视召唤条件特殊召唤。
