text:
  en: |-
    If your opponent controls more monsters than you do, you can Special Summon this card (from your hand). You can only Special Summon "Ancient Gear Statue" once per turn this way. You can Tribute this card; Special Summon from your hand or Deck, 1 "Ancient Gear Golem" or 1 monster that mentions it, except "Ancient Gear Statue", ignoring its Summoning conditions. You can only use this effect of "Ancient Gear Statue" once per turn.
  de: |-
    Falls dein Gegner mehr Monster kontrolliert als du, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Antike Antriebsstatue“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Du kannst diese Karte als Tribut anbieten; beschwöre 1 „Antiker Antriebsgolem“ oder 1 Monster, das ihn erwähnt, außer „Antike Antriebsstatue“, als Spezialbeschwörung von deiner Hand oder deinem Deck, ungeachtet seiner Beschwörungsbedingungen. Du kannst diesen Effekt von „Antike Antriebsstatue“ nur einmal pro Spielzug verwenden.
  es: |-
    Si tu adversario controla más monstruos que tú, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial "Estatua de Mecanismo Antiguo" una vez por turno de esta forma. Puedes Sacrificar esta carta; Invoca de Modo Especial, desde tu mano o Deck, 1 "Golem de Mecanismo Antiguo" o 1 monstruo que lo mencione, excepto "Estatua de Mecanismo Antiguo", ignorando sus condiciones de Invocación. Sólo puedes usar este efecto de "Estatua de Mecanismo Antiguo" una vez por turno.
  fr: |-
    Si votre adversaire contrôle plus de monstres que vous, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Statue Rouages Ancients" qu'une fois par tour de cette façon. Vous pouvez Sacrifier cette carte ; Invoquez Spécialement depuis votre main ou Deck, 1 "Golem Rouages Ancients" ou 1 monstre qui le mentionne ("Statue Rouages Ancients" exclu) en ignorant ses conditions d'Invocation. Vous ne pouvez utiliser cet effet de "Statue Rouages Ancients" qu'une fois par tour.
  it: |-
    Se il tuo avversario controlla più mostri di te, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Statua-Ingranaggio Antico" una sola volta per turno in questo modo. Puoi offrire come Tributo questa carta; Evoca Specialmente dalla tua mano o Deck 1 "Golem-Ingranaggio Antico" o 1 mostro che lo menziona, eccetto "Statua-Ingranaggio Antico", ignorando le sue condizioni di Evocazione. Puoi utilizzare questo effetto di "Statua-Ingranaggio Antico" una sola volta per turno.
  pt: |-
    Se seu oponente controlar mais monstros que você, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Estátua do Mecanismo Antigo" por Invocação-Especial uma vez por turno desta forma. Você pode oferecer este card como Tributo; Invoque por Invocação-Especial da sua mão ou do Deck, 1 "Golem do Mecanismo Antigo" ou 1 monstro que o mencione, exceto "Estátua do Mecanismo Antigo", ignorando suas condições de Invocação. Você só pode usar este efeito de "Estátua do Mecanismo Antigo" uma vez por turno.
  ja: |-
    このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：相手フィールドのモンスターの数が自分フィールドのモンスターより多い場合、このカードは手札から特殊召喚できる。②：このカードをリリースして発動できる。「古代の機械像」を除く、「古代の機械巨人」またはそのカード名が記されたモンスター１体を手札・デッキから召喚条件を無視して特殊召喚する。
  ko: |-
    이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대 필드의 몬스터의 수가 자신 필드의 몬스터보다 많을 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 이 카드를 릴리스하고 발동할 수 있다. "앤틱 기어 스태추"가 아닌, "앤틱 기어 골렘" 또는 그 카드명이 쓰여진 몬스터 1장을 패 / 덱에서 소환 조건을 무시하고 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名以①方法的特殊召唤１回合仅可进行１次，且②效果１回合仅可使用１次。①：对手场上的怪兽数量多于自己场上怪兽的情况下，此卡可从手牌特殊召唤。②：解放此卡可以发动。从手牌・牌组将除“古代机械齿轮像”以外的、１只“古代机械齿轮巨人”或记载有该卡名的怪兽无视召唤条件特殊召唤。
