text:
  en:
  de: |-
    Wenn diese gesetzte Karte zerstört und auf den Friedhof gelegt wird: Du kannst 1 „roid“-Maschine-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand beschwören.
  es: |-
    Cuando esta carta Colocada es destruida y mandada al Cementerio: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "roid" Máquina de Nivel 4 o menor.
  fr: |-
    Lorsque cette carte Posée est détruite et envoyée au Cimetière : vous pouvez Invoquer Spécialement 1 monstre "roid" Machine de max. Niveau 4 depuis votre main.
  it: |-
    Quando questa carta Posizionata viene distrutta e mandata al Cimitero: puoi Evocare Specialmente 1 mostro "roid" Macchina di Livello 4 o inferiore dalla tua mano.
  pt: |-
    Quando este card Baixado for destruído e enviado para o Cemitério: você pode Invocar por Invocação-Especial 1 monstro Máquina "roide" de Nível 4 ou menos da sua mão.
  ja: |-
    ①：セットされたこのカードが破壊され墓地へ送られた時に発動できる。手札からレベル４以下の「ロイド」機械族モンスター１体を特殊召喚する。
  ko: |-
    세트된 이 카드가 파괴되어 묘지로 보내졌을 때, 패에서 레벨 4 이하의 "로이드"라는 이름이 붙은 기계족 몬스터 1장을 특수 소환할 수 있다.
  zh-TW: |-
    可在被覆蓋的此卡被破壞送至墓地時發動。從手牌特殊召喚１隻等級４以下的冠有「機人」之名的機械族怪獸。
  zh-CN: |-
    被盖牌的此卡被破坏并送入墓地时可发动。从手牌特殊召唤１只等级４或以下冠有“机人”之名的机械族怪兽。
