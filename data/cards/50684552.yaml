text:
  en: |-
    When this face-down card is destroyed and sent to the Graveyard, you can Special Summon 1 Level 4 or lower Machine-Type "roid" monster from your hand.
  de: |-
    Wenn diese verdeckte Karte zerstört und auf den Friedhof gelegt wird, kannst du von deiner Hand ein Monster vom Typ Maschine der Stufe 4 oder niedriger, dessen Kartenname „roid“ enthält, als Spezialbeschwörung beschwören.
  es: |-
    Cuando esta carta boca abajo es destruida y mandada al Cementerio, puedes Invocar mediante una Invocación Especial de tu mano 1 monstruo de Tipo Máquina de Nivel 4 o menor que incluya "roid" en su nombre.
  fr: |-
    Lorsque cette carte face verso est détruite et envoyée au Cimetière, vous pouvez faire l'Invocation Spéciale depuis votre main d'1 monstre de Niveau 4 ou moins de Type Machine qui inclut "roid" dans son nom de carte.
  it: |-
    Quando questa carta coperta viene distrutta e mandata al Cimitero puoi Evocare tramite Evocazione Speciale dalla tua mano 1 mostro di Livello 4 o inferiore di Tipo Macchina e che include "roid" nel suo nome.
  pt:
  ja: |-
    セットされたこのカードが破壊され墓地へ送られた時、手札からレベル４以下の「ロイド」と名のついた機械族モンスター１体を特殊召喚する事ができる。
  ko: |-
    세트된 이 카드가 파괴되어 묘지로 보내졌을 때, 패에서 레벨 4 이하의 "로이드" 라는 이름이 붙은 기계족 몬스터 1장을 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    盖放的这张卡被破坏送去墓地时，可以从手卡把1只4星以下的名字带有「机人」的机械族怪兽特殊召唤。
