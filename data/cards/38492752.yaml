text:
  en:
  de: |-
    Wenn diese Karte als Normal- oder Flippbeschwörung beschworen wird: Du kannst 1 deiner verbannten „Laval“-Monster wählen; beschwöre das gewählte Ziel als Spezialbeschwörung.
  es: |-
    Cuando esta carta es Invocada de Modo Normal, o por Volteo: puedes seleccionar 1 de tus monstruos "Laval" desterrados; Invoca ese objetivo de Modo Especial.
  fr: |-
    Lorsque cette carte est Invoquée Normalement ou par Flip : vous pouvez cibler 1 de vos monstres "Laval" bannis ; Invoquez Spécialement la cible.
  it: |-
    Quando questa carta viene Evocata Normalmente o per Scoperta: puoi scegliere come bersaglio 1 dei tuoi mostri "Laval" banditi; Evoca Specialmente quel bersaglio.
  pt: |-
    Quando este card for Invocado por Invocação-Normal ou Virar: você pode escolher 1 dos seus monstros "Laval" banidos; Invoque o alvo por Invocação-Especial.
  ja: |-
    ①：このカードが召喚・反転召喚した時、自分の除外状態の「ラヴァル」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    이 카드가 일반 소환 / 반전 소환에 성공했을 때, 게임에서 제외되어 있는 자신의 "라바르"라는 이름이 붙은 몬스터 1장을 선택하고 특수 소환할 수 있다.
  zh-TW: |-
    此卡召喚・反轉召喚成功時，可選擇我方從遊戲被除外的１隻冠有「岩漿炎」之名的怪獸特殊召喚。
  zh-CN: |-
    此卡召唤、反转召唤成功时，可选择１只从游戏中被除外的我方冠有“岩浆炎”之名的怪兽并特殊召唤。
