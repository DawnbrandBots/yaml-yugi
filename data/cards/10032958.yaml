text:
  en:
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird, erhält sie, wenn dieser Effekt aufgelöst wird, für jede „Göttlicher Drache - Excelion“-Karte in deinem Friedhof 1 der folgenden Effekte deiner Wahl. Kein Effekt kann mehrfach gewählt werden.
    ●Erhöhe die ATK dieser Karte um 1000 Punkte.
    ●Falls diese Karte ein Monster deines Gegners als Ergebnis eines Kampfes zerstört, kann sie sofort noch einmal angreifen.
    ●Wenn diese Karte ein Monster als Ergebnis eines Kampfes zerstört und auf den Friedhof legt, füge den Life Points deines Gegners Schaden gleich der Höhe der ATK des zerstörten Monsters zu.
  es: |-
    Cuando esta carta es Invocada mediante una Invocación Normal, obtiene 1 de los efectos siguientes por cada "Dragón Divino - Excelion" en tu Cementerio en el momento en que este efecto se resuelve. Estos efectos no son acumulativos.
    ●Aumenta el ATK de esta carta en 1000 puntos.
    ●Si esta carta destruye un monstruo de tu adversario como resultado de una batalla, esta carta puede atacar una vez más inmediatamente después.
    ●Cuando esta carta destruye un monstruo como resultado de una batalla y lo manda al Cementerio, inflige daño a los Life Points de tu adversario igual al ATK del monstruo destruido.
  fr: |-
    Lorsque cette carte est Invoquée par Invocation Normale, elle acquiert 1 des effets suivants pour chaque "Excelion - Dragon Divin" dans votre Cimetière lorsque cet effet se résout (votre choix). Un même effet ne peut être sélectionné qu'une fois.
    ●Augmentez l'ATK de cette carte de 1000 points.
    ●Si cette carte détruit un monstre de votre adversaire à l'issue d'un combat, elle peut attaquer à nouveau immédiatement après.
    ●Lorsque cette carte détruit un monstre à l'issue d'un combat et l'envoie au Cimetière, infligez aux Life Points de votre adversaire des dommages égaux à l'ATK du monstre détruit.
  it: |-
    Quando questa carta viene Evocata tramite Evocazione Normale, guadagna 1 dei seguenti effetti per ogni "Excelion - Drago Divino" nel tuo Cimitero quando l'effetto risolve (a tua scelta). Questi effetti non sono cumulativi.
    ●Aumenta l'ATK di questa carta di 1000 punti.
    ●Se questa carta distrugge un mostro del tuo avversario in seguito ad una battaglia, può attaccare un'altra volta di seguito.
    ●Quando questa carta distrugge un mostro in seguito ad una battaglia e lo manda al Cimitero, infliggi un danno ai Life Points del tuo avversario pari all'ATK del mostro distrutto.
  pt: |-
    Quando este card for Invocado por Invocação-Normal, ele ganha 1 dos efeitos a seguir para cada "Dragão Divino - Excelion" no seu Cemitério quando este efeito resolver (você escolhe). Estes efeitos não são cumulativos.
    ●Este card ganha 1000 de ATK.
    ●Se este card destruir um monstro do oponente em batalha, ele pode atacar mais uma vez, em sequência.
    ●Quando este card destruir um monstro em batalha e enviá-lo ao Cemitério, cause dano ao oponente igual ao ATK do monstro destruído.
  ja: |-
    ①：このカードが召喚した場合に発動する。自分の墓地の「神竜－エクセリオン」の数だけ以下の効果を選んで得る（同じ効果は選べない）。
    ●このカードの攻撃力は１０００アップする。
    ●このカードが戦闘で相手モンスターを破壊した時に発動できる。このカードはもう一度だけ続けて攻撃できる。
    ●このカードが戦闘でモンスターを破壊し墓地へ送った場合に発動する。そのモンスターの元々の攻撃力分のダメージを相手に与える。
  ko: |-
    이 카드의 일반 소환시에 자신의 묘지에 존재하는 "신룡－엑셀리온" 1장당, 이하의 효과 중에서 1개를 얻는다. 단, 같은 효과를 중복해서 얻을 수는 없다.
    ● 이 카드의 공격력은 1000 포인트 올린다.
    ● 이 카드가 전투에 의해서 상대 몬스터를 파괴했을 경우, 1번 더 이어서 공격을 실행할 수 있다.
    ● 이 카드가 전투에 의해서 몬스터를 파괴하고 묘지로 보냈을 때, 파괴한 몬스터의 공격력만큼의 데미지를 상대 라이프에 준다.
  zh-TW: |-
    在此卡召喚成功時發動。依據我方墓地的「神龍－卓越光」數量，獲得以下效果（無法選擇重複效果）。
    ●此卡的攻擊力提升１０００。
    ●此卡因戰鬥被對方怪獸破壞時，可再連續進行攻擊１次。
    ●此卡因戰鬥破壞怪獸送至墓地時，給予對方LP等同於破壞的怪獸的攻擊力數值的傷害。
  zh-CN: |-
    此卡召唤时，我方墓地每存在１只“神龙－卓越光”，获得以下的１个效果。但是，不可重复获得相同效果。
    ●此卡的攻击力上升１０００点
    ●此卡因战斗破坏对手怪兽的场合，仅可再继续攻击１次。
    ●此卡因战斗破坏怪兽并送入墓地时，给予对手生命相当于被破坏怪兽的攻击力的伤害。
