name:
  en: Neptabyss, the Atlantean Prince
  de: Neptabyss, der atlantische Prinz
  es: Neptabismo, el Príncipe de Atlantis
  fr: Neptabysses, le Prince de l'Atlantide
  it: Neptabyss, il Principe Atlantico
  pt: Neptabismo, o Príncipe Atlante
  ja: <ruby>海<rt>かい</rt></ruby><ruby>皇<rt>おう</rt></ruby><ruby>子<rt>じ</rt></ruby> ネプトアビス
  ja_romaji: Kaiōji Neputoabisu
  ko: 해황자 넵트어비스
  ko_rr:
  zh-TW: 海皇子 尼普深淵王
  zh-CN: 海皇子 尼普邃渊
text:
  en:
  de: |-
    Du kannst 1 „Atlantisch“-Monster von deinem Deck auf den Friedhof legen, außer „Neptabyss, der atlantische Prinz“; füge deiner Hand 1 „Atlantisch“-Karte von deinem Deck hinzu, außer „Neptabyss, der atlantische Prinz“. Falls diese Karte auf den Friedhof gelegt wird, um den Effekt eines WASSER Monsters zu aktivieren: Wähle 1 „Atlantisch“-Monster in deinem Friedhof, außer „Neptabyss, der atlantische Prinz“; beschwöre es als Spezialbeschwörung. Du kannst jeden Effekt von „Neptabyss, der atlantische Prinz“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes mandar al Cementerio 1 monstruo "Atlantis" en tu Deck, excepto "Neptabismo, el Príncipe de Atlantis"; añade a tu mano 1 carta "Atlantis" en tu Deck, excepto "Neptabismo, el Príncipe de Atlantis". Si esta carta es mandada al Cementerio para activar el efecto de un monstruo de AGUA: selecciona 1 monstruo "Atlantis" en tu Cementerio, excepto "Neptabismo, el Príncipe de Atlantis"; Invócalo de Modo Especial. Sólo puedes usar cada efecto de "Neptabismo, el Príncipe de Atlantis" una vez por turno.
  fr: |-
    Vous pouvez envoyer 1 monstre "Atlantide" ("Neptabysses, le Prince de l'Atlantide" exclu) depuis votre Deck au Cimetière ; ajoutez 1 carte "Atlantide" ("Neptabysses, le Prince de l'Atlantide" exclu) depuis votre Deck à votre main. Si cette carte est envoyée au Cimetière pour activer un effet de monstre EAU : ciblez 1 monstre "Atlantide" ("Neptabysses, le Prince de l'Atlantide" exclu) dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser chaque effet de "Neptabysses, le Prince de l'Atlantide" qu'une fois par tour.
  it: |-
    Puoi mandare 1 mostro "Atlantico" dal tuo Deck al Cimitero, eccetto "Neptabyss, il Principe Atlantico"; aggiungi 1 carta "Atlantico" dal tuo Deck alla tua mano, eccetto "Neptabyss, il Principe Atlantico". Se questa carta viene mandata al Cimitero per attivare l'effetto di un mostro ACQUA: scegli come bersaglio 1 mostro "Atlantico" nel tuo Cimitero, eccetto "Neptabyss, il Principe Atlantico"; Evocalo Specialmente. Puoi utilizzare ogni effetto di "Neptabyss, il Principe Atlantico" una sola volta per turno.
  pt: |-
    Você pode enviar 1 monstro "Atlante" do seu Deck para o Cemitério, exceto "Neptabismo, o Príncipe Atlante"; adicione 1 card "Atlante" do seu Deck à sua mão, exceto "Neptabismo, o Príncipe Atlante". Se este card for enviado para o Cemitério para ativar o efeito de um monstro de ÁGUA: escolha 1 monstro "Atlante" no seu Cemitério, exceto "Neptabismo, o Príncipe Atlante"; Invoque-o por Invocação-Especial. Você só pode usar cada efeito de "Neptabismo, o Príncipe Atlante" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。
    ①：デッキから「海皇子　ネプトアビス」以外の「海皇」モンスター１体を墓地へ送って発動できる。デッキから「海皇子　ネプトアビス」以外の「海皇」カード１枚を手札に加える。
    ②：このカードが水属性モンスターの効果を発動するために墓地へ送られた場合、「海皇子　ネプトアビス」以外の自分の墓地の「海皇」モンスター１体を対象として発動する。そのモンスターを特殊召喚する。
  ko: |-
    "해황자 넵트어비스"의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 덱에서 "해황자 넵트어비스" 이외의 "해황" 몬스터 1장을 묘지로 보내고 발동할 수 있다. 덱에서 "해황자 넵트어비스" 이외의 "해황" 카드 1장을 패에 넣는다. ②: 이 카드가 물 속성 몬스터의 효과를 발동하기 위해 묘지로 보내졌을 경우, "해황자 넵트어비스" 이외의 자신 묘지의 "해황" 몬스터 1장을 대상으로 하고 발동한다. 그 몬스터를 특수 소환한다.
  zh-TW: |-
    「海皇子 涅普特邃淵」的①②效果，１回合各僅限使用１次。①：可從牌組將１隻「海皇子 涅普特邃淵」以外的「海皇」怪獸送至墓地發動。從牌組將１張「海皇子 涅普特邃淵」以外的「海皇」卡加入手牌。②：在此卡為發動水屬性怪獸效果被送至墓地的狀況下，可將我方墓地的１隻「海皇子 涅普特邃淵」以外的「海皇」怪獸做為對象發動。特殊召喚該怪獸。
  zh-CN: |-
    “海皇子 涅普邃渊王”的①②效果１回合仅可各使用１次。①：从牌组将“海皇子 涅普邃渊王”以外的１只“海皇”怪兽送至墓地可以发动。从牌组将“海皇子 涅普邃渊王”以外的１张“海皇”卡加入手牌。②：此卡为发动水属性怪兽的效果被送至墓地的情况下，以自己墓地“海皇子 涅普邃渊王”以外的１只“海皇”怪兽为对象可以发动。将该怪兽特殊召唤。
