text:
  en: |-
    Cannot be destroyed by battle or card effects while a face-up card is in your opponent's Field Zone. You can only use each of the following effects of "Invasive Alien Species - I.A.S" once per turn. If a face-up card is in your opponent's Field Zone: You can target 1 monster your opponent controls; destroy it, and if you do, this card gains 1000 ATK. If a face-up card is in your opponent's Field Zone and this card is in your GY: You can Special Summon this card.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：相手のフィールドゾーンに表側表示カードが存在する場合、このカードは戦闘・効果では破壊されない。②：相手のフィールドゾーンに表側表示カードが存在する場合、相手フィールドのモンスター１体を対象として発動できる。そのモンスターを破壊し、このカードの攻撃力を１０００アップする。③：このカードが墓地に存在し、相手のフィールドゾーンに表側表示カードが存在する場合に発動できる。このカードを特殊召喚する。
  ko: |-
    이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다.
    ①: 상대 필드 존에 앞면 표시 카드가 존재할 경우, 이 카드는 전투 / 효과로는 파괴되지 않는다.
    ②: 상대 필드 존에 앞면 표시 카드가 존재할 경우, 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴하고, 이 카드의 공격력을 1000 올린다.
    ③:이 카드가 묘지에 존재하고, 상대 필드 존에 앞면 표시 카드가 존재할 경우에 발동할 수 있다. 이 카드를 특수 소환한다.
