  ja: <ruby>侵略的外来種<rt>インヴェイシブ・エーリアン・スピーシース</rt></ruby>－<ruby>Ｉ．Ａ．Ｓ<rt>アイ・アース</rt></ruby>
  ja_romaji: Inveishibu Ērian Supīshīsu - Ai Āsu
  ko: 인베이시브 에일리언 스피시즈－<ruby>I.A.S<rt>아이 아스</rt></ruby>
