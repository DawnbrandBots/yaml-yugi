text:
  en: |-
    A carnivorous plant that has an outgrowth of tentacles. It attacks someone nearby by extending its tentacles.
  de: |-
    Dieses Monster greift mit einer langen, blauen Ranke nach allem, was sich in seiner Nähe bewegt.
  es: |-
    Este monstruo se estira con un zarcillo azul y atrapa a cualquiera que ande cerca.
  fr: |-
    Ce monstre tend sa longue vrille bleue et attrape tout ce qui s'en approche.
  it: |-
    Questo mostro vegetale estende il suo lungo viticcio blu e afferra tutto ciò che si muove intorno ad esso.
  pt: |-
    Este monstro se estende com gavinhas azuis compridas e agarra o que quer que se aproxime.
  ja: |-
    近くに動く者がいると、青いつるを伸ばして攻撃してくる。
  ko: |-
    가까이에 움직이는 자가 있으면, 푸른 덩굴을 뻗쳐 공격해 온다.
  zh-TW: |-
    當附近有會動的物體時，就會伸出藍色的藤蔓攻擊。
  zh-CN: |-
    当附近有会动的东西时，就会伸出蓝色的藤蔓攻击。
