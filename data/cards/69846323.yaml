text:
  en: |-
    Once per turn: You can Tribute 1 Fish, Sea Serpent, or Aqua-Type monster; this card gains 600 ATK. If this card attacks a Defense Position monster, inflict piercing Battle Damage to your opponent.
  de: |-
    Einmal pro Spielzug: Du kannst 1 Monster vom Typ Fisch, Seeschlange oder Aqua als Tribut anbieten; diese Karte erhält 600 ATK. Falls diese Karte ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu.
  es: |-
    Una vez por turno: puedes Sacrificar 1 monstruo de Tipo Pez, Serpiente Marina o Aqua; esta carta gana 600 ATK. Si esta carta ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario.
  fr: |-
    Une fois par tour : vous pouvez Sacrifier 1 monstre de Type Poisson/Serpent de Mer/Aqua ; cette carte gagne 600 ATK. Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire.
  it: |-
    Una volta per turno: puoi offrire come Tributo 1 mostro di Tipo Pesce, Serpente Marino o Acqua; questa carta guadagna 600 ATK. Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario.
  pt:
  ja: |-
    １ターンに１度、自分のメインフェイズ時にこのカード以外の自分フィールド上の魚族・海竜族・水族モンスター１体をリリースして発動できる。このカードの攻撃力は６００ポイントアップする。また、このカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。
  ko: |-
    1턴에 1번, 자신의 메인 페이즈시에 이 카드 이외의 자신 필드 위의 어류족 / 해룡족 / 물족 몬스터 1장을 릴리스하고 발동할 수 있다. 이 카드의 공격력은 600 포인트 올린다. 또한, 이 카드가 수비 표시 몬스터를 공격했을 때, 그 수비력을 공격력이 넘었으면, 그 수치만큼 상대 라이프에 전투 데미지를 준다.
  zh-TW:
  zh-CN: |-
    1回合1次，自己的主要阶段时把这张卡以外的自己场上1只鱼族·海龙族·水族怪兽解放才能发动。这张卡的攻击力上升600。此外，这张卡向守备表示怪兽攻击时，若攻击力超过那个守备力，给与对方基本分那个数值的战斗伤害。
