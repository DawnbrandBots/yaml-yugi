text:
  en: |-
    1 "Elemental HERO" monster + 1 WIND monster
    Must be Fusion Summoned and cannot be Special Summoned by other ways. If this card is Fusion Summoned: Halve the ATK and DEF of all face-up monsters your opponent currently controls.
  de: |-
    1 „Elementar-HELD“-Monster + 1 WIND Monster
    Muss als Fusionsbeschwörung beschworen werden und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Falls diese Karte als Fusionsbeschwörung beschworen wird: Halbiere die ATK und DEF aller offenen Monster, die dein Gegner derzeit kontrolliert.
  es: |-
    1 monstruo "HÉROE Elemental" + 1 monstruo de VIENTO
    Debe ser Invocado por Fusión y no puede ser Invocado de Modo Especial de otra forma. Si esta carta es Invocada por Fusión: divide a la mitad el ATK y DEF de todos los monstruos boca arriba que tu adversario controle en este momento.
  fr: |-
    1 monstre "HÉROS Élémentaire" + 1 monstre VENT
    Uniquement Invocable par Fusion et non Invocable Spécialement autrement. Si cette carte est Invoquée par Fusion : divisez par deux l'ATK/DEF de tous les monstres face recto actuellement contrôlés par votre adversaire.
  it: |-
    1 mostro "EORE Elementale" + 1 mostro VENTO
    Deve essere Evocato tramite Fusione e non può essere Evocato Specialmente in altri modi. Se questa carta viene Evocata tramite Fusione: dimezza l'ATK e il DEF di tutti i mostri scoperti attualmente controllati dal tuo avversario.
  pt: |-
    1 monstro "HERÓI do Elemento" + 1 monstro de VENTO
    Deve ser Invocado por Invocação-Fusão e não pode ser Invocado por Invocação-Especial de nenhuma outra forma. Se este card for Invocado por Invocação-Fusão: diminua pela metade o ATK e a DEF de todos os monstros com a face para cima que seu oponente controla atualmente.
  ja: |-
    「Ｅ・ＨＥＲＯ」モンスター＋風属性モンスター
    このカードは融合召喚でしか特殊召喚できない。①：このカードが融合召喚に成功した場合に発動する。相手フィールドの全てのモンスターの攻撃力・守備力は半分になる。
  ko: |-
    "엘리멘틀 히어로" 몬스터 ＋ 바람 속성 몬스터
    이 카드는 융합 소환으로밖에 특수 소환할 수 없다. ①: 이 카드가 융합 소환에 성공했을 경우에 발동한다. 상대 필드의 모든 몬스터의 공격력 / 수비력은 절반이 된다.
  zh-TW:
  zh-CN: |-
    "元素－英雄"怪兽＋风属性怪兽
    此卡仅可以融合召唤方式特殊召唤。①：此卡融合召唤成功的情况下发动。对手场上所有怪兽的攻击力・守备力变为一半。
