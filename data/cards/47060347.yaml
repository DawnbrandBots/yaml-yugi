text:
  en: |-
    Gain 3000 Life Points. If this face-up card is removed from the field, take 3000 damage.
  de: |-
    Du erhältst 3000 Life Points. Falls diese offene Karte vom Spielfeld entfernt wird, erhältst du 3000 Schaden.
  es: |-
    Gana 3000 Life Points. Si esta carta boca arriba es retirada del Campo, recibe 3000 puntos de daño.
  fr: |-
    Gagnez 3000 Life Points. Si cette carte face recto est retirée du Terrain, recevez 3000 points de dommages.
  it: |-
    Guadagna 3000 Life Points. Se questa carta scoperta viene rimossa dal Terreno, tu subisci 3000 danni.
  pt:
  ja: |-
    自分は３０００ライフポイント回復する。自分フィールド上に表側表示で存在するこのカードがフィールド上から離れた時、自分は３０００ポイントダメージを受ける。
  ko: |-
    자신은 3000 라이프 포인트 회복한다. 자신 필드 위에 앞면 표시로 존재하는 이 카드가 필드 위에서 벗어났을 때, 자신은 3000 포인트 데미지를 받는다.
  zh-TW:
  zh-CN: |-
    自己回复3000基本分。自己场上表侧表示存在的这张卡从场上离开时，自己受到3000分伤害。
