text:
  en: |-
    Target 1 monster in your opponent's GY; Special Summon it to their field, then you can banish 1 monster they control, then return 1 of their banished monsters to the GY. You can banish this card from your GY, except the turn it was sent there, then target 1 Level 1 monster in your GY; shuffle it into the Deck, then you can Set 1 "Terrors of the Underroot", "Terrors of the Overroot", or "Terrors of the Afterroot" directly from your Deck.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    ①：相手の墓地のモンスター１体を対象として発動できる。そのモンスターを相手フィールドに特殊召喚する。その後、相手フィールドのモンスター１体を除外できる。その場合、さらに相手の除外状態のモンスター１体を墓地に戻す。②：このターンに墓地へ送られていないこのカードを墓地から除外し、自分の墓地のレベル１モンスター１体を対象として発動できる。そのモンスターをデッキに戻す。その後、デッキから「常世離レ」「現世離レ」「幽世離レ」のいずれか１枚を自分フィールドにセットできる。
  ko: |-
    ①: 상대 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 상대 필드에 특수 소환한다. 그 후, 상대 필드의 몬스터 1장을 제외할 수 있다. 그 경우, 추가로 상대의 제외 상태인 몬스터 1장을 묘지로 되돌린다. ②: 이 턴에 묘지로 보내져 있지 않은 이 카드를 묘지에서 제외하고, 자신 묘지의 레벨 1 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 덱으로 되돌린다. 그 후, 덱에서 "저세상 너머" "이세상 너머" "그세상 너머" 중 어느 1장을 자신 필드에 세트할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：以对手墓地的１只怪兽为对象可以发动。将该怪兽特殊召唤至对手场上。然后，可将对手场上的１只怪兽除外。该情况下，进而将对手１只除外状态的怪兽放回墓地。
    ②：从墓地将不是在此回合被送至墓地的此卡除外，以自己墓地的１只等级１怪兽为对象可以发动。将该怪兽放回牌组。然后，可从牌组将“常世断离”、“现世断离”、“幽世断离”中的任意１张放置在自己场上。
