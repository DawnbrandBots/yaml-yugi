text:
  en: |-
    While you control a "Gadget" monster, this card gains 2000 ATK.
  de: |-
    Solange du ein offenes „Apparat“-Monster oder „Maschinensoldat“ auf deiner Spielfeldseite hast, erhält diese Karte 2000 ATK.
  es: |-
    Mientras un monstruo "Artilugio" esté boca arriba en tu Campo, esta carta gana 2000 ATK.
  fr: |-
    Tant que vous contrôlez un monstre "Gadget", cette carte gagne 2000 ATK.
  it: |-
    Fino a quando hai un mostro "Congegno" o "Soldato Gadget" scoperto sul tuo Terreno, questa carta guadagna 2000 ATK.
  pt: |-
    Enquanto você controlar um monstro "Dispositivo", este card ganha 2000 de ATK.
  ja: |-
    自分フィールド上に「ガジェット」と名のついたモンスターが表側表示で存在する限り、このカードの攻撃力は２０００ポイントアップする。
  ko: |-
    자신 필드 위에 "가제트"라는 이름이 붙은 몬스터가 앞면 표시로 존재하는 한, 이 카드의 공격력은 2000 포인트 올린다.
  zh-TW:
  zh-CN: |-
    只要自己场上有名字带有「齿轮」的怪兽表侧表示存在，这张卡的攻击力上升2000。
