  pt: Dragão Callibrescondido
  ja: ヴァレルシュラウド・ドラゴン
  ja_romaji: Varerushuraudo Doragon
  ko: 바렐슈라우드 드래곤
  ko_rr:
  zh-TW: 槍管戰幕龍
  zh-CN: 枪管战幕龙
text:
  en: |-
    3+ Effect Monsters
    Your opponent cannot Tribute this face-up card on the field. Once per turn, during the Main Phase (Quick Effect): You can target 1 "Rokket" monster you control; negate the effects of 1 face-up card your opponent controls, then destroy the targeted monster. Your opponent cannot activate cards or effects in response to this effect's activation. Once while face-up on the field, at the start of the Battle Phase: You can Special Summon 1 Link-4 or lower "Borrel" Link Monster from your Extra Deck.
  de: |-
    3+ Effektmonster
    Dein Gegner kann diese offene Karte auf dem Spielfeld nicht als Tribut anbieten. Einmal pro Spielzug, während der Main Phase (Schnelleffekt): Du kannst 1 „Rakkete“-Monster wählen, das du kontrollierst; annulliere die Effekte von 1 offenen Karte, die dein Gegner kontrolliert, dann zerstöre das als Ziel gewählte Monster. Dein Gegner kann weder Karten noch Effekte als Reaktion auf die Aktivierung dieses Effekts aktivieren. Einmal, solange offen auf dem Spielfeld, am Beginn der Battle Phase: Du kannst 1 „Kalliber“-Linkmonster mit Link-4 oder niedriger als Spezialbeschwörung von deinem Extra Deck beschwören.
  es: |-
    3+ Monstruos de Efecto
    Tu adversario no puede Sacrificar esta carta boca arriba en el Campo. Una vez por turno, durante la Main Phase (Efecto Rápido): puedes seleccionar 1 monstruo "Cohette" que controles; niega los efectos de 1 carta boca arriba que controle tu adversario, y después destruye el monstruo seleccionado. Tu adversario no puede activar cartas o efectos en respuesta a la activación de este efecto. Una vez mientras esté boca arriba en el Campo, al comienzo de la Battle Phase: puedes Invocar de Modo Especial 1 Monstruo de Enlace "Borre" de Link-4 o menor desde tu Deck Extra.
  fr: |-
    3+ Monstres à Effet
    Votre adversaire ne peut pas Sacrifier cette carte face recto sur le Terrain. Une fois par tour, durant la Main Phase (Effet Rapide) : vous pouvez cibler 1 monstre "Rokkette" que vous contrôlez ; annulez les effets d'1 carte face recto contrôlée par votre adversaire, puis détruisez le monstre ciblé. Votre adversaire ne peut activer ni de cartes ni d'effets en réponse à l'activation de cet effet. Une fois, tant que cette carte est face recto sur le Terrain, au début de la Battle Phase : vous pouvez Invoquer Spécialement 1 Monstre Lien "Borrelle" de max. Link-4 depuis votre Extra Deck.
  it: |-
    3+ Mostri con Effetto
    Il tuo avversario non può offrire come Tributo questa carta scoperta sul Terreno. Una volta per turno, durante la Main Phase (Effetto Rapido): puoi scegliere come bersaglio 1 mostro "Mizzile" che controlli; annulla gli effetti di 1 carta scoperta controllata dal tuo avversario, poi distruggi il mostro scelto come bersaglio. Il tuo avversario non può attivare carte o effetti in risposta all'attivazione di questo effetto. Una volta mentre è scoperto sul Terreno, all'inizio della Battle Phase: puoi Evocare Specialmente 1 Mostro Link "Callibro" Link-4 o inferiore dal tuo Extra Deck.
  pt: |-
    3+ Monstros de Efeito
    Seu oponente não pode oferecer este card com a face para cima no campo como Tributo. Uma vez por turno, durante a Fase Principal (Efeito Rápido): você pode escolher 1 monstro "Foguette" que você controla; negue os efeitos de 1 card com a face para cima que seu oponente controla e, depois, destrua o monstro alvo. Seu oponente não pode ativar cards ou efeitos em resposta à ativação deste efeito. Uma vez enquanto estiver com a face para cima no campo, no começo da Fase de Batalha: você pode Invocar por Invocação-Especial 1 Monstro Link "Callibre" de Link-4 ou menos do seu Deck Adicional.
  ja: |-
    効果モンスター３体以上
    ①：相手はフィールドのこのカードをリリースできない。②：１ターンに１度、自分・相手のメインフェイズに、自分フィールドの「ヴァレット」モンスター１体を対象として発動できる（この発動に対して、相手はカードの効果を発動できない）。相手フィールドの表側表示カード１枚の効果を無効にする。その後、対象のモンスターを破壊する。③：このカードが表側表示で存在する限り１度だけ、自分・相手のバトルフェイズ開始時に発動できる。ＥＸデッキからリンク４以下の「ヴァレル」Ｌモンスター１体を特殊召喚する。
  ko: |-
    효과 몬스터 3장 이상
    ①: 상대는 필드의 이 카드를 릴리스할 수 없다. ②: 1턴에 1번, 자신 / 상대의 메인 페이즈에, 자신 필드의 "바렛" 몬스터 1장을 대상으로 하고 발동할 수 있다(이 발동에 대하여, 상대는 카드의 효과를 발동할 수 없다). 상대 필드의 앞면 표시 카드 1장의 효과를 무효로 한다. 그 후, 대상 몬스터를 파괴한다. ③: 이 카드가 앞면 표시로 존재하는 한 1번만, 자신 / 상대의 배틀 페이즈 개시시에 발동할 수 있다. 엑스트라 덱에서 링크 4 이하의 "바렐" 링크 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    效果怪兽3只以上
    ①：对手不可解放场上的此卡。②：1回合1次，在自己・对手的主要阶段，以自己场上的1只“枪弹”怪兽为对象可以发动（应对此发动，对手不可发动卡的效果）。将对手场上的1张表侧表示卡的效果无效。然后，将对象怪兽破坏。③：只要此卡以表侧表示存在，仅限1次，在自己・对手的战斗阶段开始时可以发动。从额外牌组将1只连接4以下的“枪管”连接怪兽特殊召唤。
