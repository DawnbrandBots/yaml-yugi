    効果モンスター３体以上
    ①：相手はフィールドのこのカードをリリースできない。②：１ターンに１度、自分・相手のメインフェイズに、自分フィールドの「ヴァレット」モンスター１体を対象として発動できる（この発動に対して、相手はカードの効果を発動できない）。相手フィールドの表側表示カード１枚の効果を無効にする。その後、対象のモンスターを破壊する。③：このカードが表側表示で存在する限り１度だけ、自分・相手のバトルフェイズ開始時に発動できる。ＥＸデッキからリンク４以下の「ヴァレル」Ｌモンスター１体を特殊召喚する。
