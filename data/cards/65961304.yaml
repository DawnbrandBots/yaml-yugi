text:
  en: |-
    1 Tuner + 1+ Synchro Monsters
    The Levels of monsters your opponent controls are increased by 2. Your Tuners can make a second attack during each Battle Phase. When your opponent activates a monster effect (Quick Effect): You can target 1 Tuner in your GY or banishment, except a Level 10 monster; either add it to your hand or Special Summon it, then immediately after this effect resolves, you can Synchro Summon 1 Synchro Monster. You can only use this effect of "Kewl Tune Back 2 Back" twice per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    チューナー＋Ｓモンスター１体以上
    このカード名の③の効果は１ターンに２度まで使用できる。①：相手フィールドのモンスターのレベルは２つ上がる。②：自分のチューナーは１度のバトルフェイズ中に２回攻撃できる。③：相手がモンスターの効果を発動した時、レベル１０以外の自分の墓地・除外状態のチューナー１体を対象として発動できる。そのモンスターを手札に加えるか特殊召喚する。その後、Ｓモンスター１体のＳ召喚を行う事ができる。
  ko:
  zh-TW:
  zh-CN: |-
    协调＋同步怪兽1只以上
    此卡名的③效果1回合最多可使用2次。①：对手场上的怪兽的等级上升2。②：自己的协调在1次战斗阶段中可攻击2次。③：对手发动怪兽效果时，以等级10以外的、自己墓地・除外状态的1只协调为对象可以发动。将该怪兽加入手牌或特殊召唤。然后，可进行1只同步怪兽的同步召唤。
