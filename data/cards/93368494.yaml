text:
  en: |-
    Cannot be Special Summoned, except by Pendulum Summon. This card's Pendulum Summon cannot be negated. If this card is Normal or Special Summoned: You can target up to 2 cards on the field; return them to the hand. Once per turn, during the End Phase, if this card was Special Summoned this turn: Return it to the hand.
  de: |-
    Kann nicht als Spezialbeschwörung beschworen werden, außer durch eine Pendelbeschwörung. Die Pendelbeschwörung dieser Karte kann nicht annulliert werden. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst bis zu 2 Karten auf dem Spielfeld wählen; gib sie auf die Hand zurück. Einmal pro Spielzug, während der End Phase, falls diese Karte in diesem Spielzug als Spezialbeschwörung beschworen wurde: Gib sie auf die Hand zurück.
  es: |-
    No puede ser Invocado de Modo Especial, excepto con una Invocación por Péndulo. La Invocación por Péndulo de esta carta no puede ser negada. Si esta carta es Invocada de Modo Normal o Especial: puedes seleccionar hasta 2 cartas en el Campo; devuélvelas a la mano. Una vez por turno, durante la End Phase, si este turno esta carta fue Invocada de Modo Especial: devuélvela a la mano.
  fr: |-
    Non Invocable Spécialement, sauf par Invocation Pendule. L'Invocation Pendule de cette carte ne peut pas être annulée. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler max. 2 cartes sur le Terrain ; renvoyez-les à la main. Une fois par tour, durant la End Phase, si cette carte a été Invoquée Spécialement ce tour : renvoyez-la à la main.
  it: |-
    Non può essere Evocato Specialmente, eccetto tramite Evocazione Pendulum. L'Evocazione Pendulum di questa carta non può essere annullata. Se questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio fino a 2 carte sul Terreno; falle ritornare nella mano. Una volta per turno, durante la End Phase, se questa carta è stata Evocata Specialmente in questo turno: falla ritornare nella mano.
  pt: |-
    Não pode ser Invocado por Invocação-Especial, exceto por Invocação-Pêndulo. A Invocação-Pêndulo deste card não pode ser negada. Se este card for Invocado por Invocação-Normal ou Especial: você pode escolher até 2 cards no campo; devolva-os para a mão. Uma vez por turno, durante a Fase Final, se este card foi Invocado por Invocação-Especial neste turno; devolva-o para a mão.
  ja: |-
    このカードはＰ召喚でしか特殊召喚できない。①：このカードのＰ召喚は無効化されない。②：このカードが召喚・特殊召喚に成功した場合、フィールドのカードを２枚まで対象として発動できる。そのカードを持ち主の手札に戻す。③：このカードを特殊召喚したターンのエンドフェイズに発動する。このカードを持ち主の手札に戻す。
  ko: |-
    이 카드는 펜듈럼 소환으로밖에 특수 소환할 수 없다. ①: 이 카드의 펜듈럼 소환은 무효화되지 않는다. ②: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우, 필드의 카드를 2장까지 대상으로 하고 발동할 수 있다. 그 카드를 주인의 패로 되돌린다. ③: 이 카드를 특수 소환한 턴의 엔드 페이즈에 발동한다. 이 카드를 주인의 패로 되돌린다.
  zh-TW: |-
    此卡僅限以鐘擺召喚進行特殊召喚。①：此卡的鐘擺召喚不會被無效化。②：在此卡召喚・特殊召喚成功的狀況下，可將場上的最多２張卡做為對象發動。將該卡送回持有者的手牌。③：在特殊召喚此卡的回合的結束階段發動。將此卡送回持有者的手牌。
  zh-CN: |-
    此卡仅可以灵摆召唤进行特殊召唤。①：此卡的灵摆召唤不会被无效化。②：此卡召唤、特殊召唤成功的场合，最多可以场上的２张卡牌为对象发动。将该卡返回至持有者手牌。③：在特殊召唤此卡之回合的结束阶段发动。将此卡返回至持有者手牌。
