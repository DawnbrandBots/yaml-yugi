pendulum_effect:
  en: |-
    When a "Yosenju" monster you control declares an attack: You can have that attacking monster gain 300 ATK until the end of the Battle Phase.
  de: |-
    Wenn ein „Yosenju“-Monster, das du kontrollierst, einen Angriff deklariert: Du kannst das angreifende Monster bis zum Ende der Battle Phase 300 ATK erhalten lassen.
  es: |-
    Cuando un monstruo "Yosenju" que controles declara un ataque: puedes hacer que ese monstruo atacante gane 300 ATK hasta el final de la Battle Phase.
  fr: |-
    Lorsqu'un monstre "Yosenju" que vous contrôlez déclare une attaque : jusqu'à la fin de la Battle Phase, vous pouvez faire gagner 300 ATK au monstre attaquant.
  it: |-
    Quando un mostro "Yosenju" che controlli dichiara un attacco: puoi far guadagnare 300 ATK a quel mostro attaccante fino alla fine della Battle Phase.
  pt: |-
    Quando um monstro "Yosenju" que você controla declarar um ataque: você pode fazer com que o monstro atacante ganhe 300 de ATK até o final da Fase de Batalha.
  ja: |-
    ①：自分フィールドの「妖仙獣」モンスターの攻撃宣言時に発動できる。その攻撃モンスターの攻撃力はバトルフェイズ終了時まで３００アップする。
  ko: |-
    ①: 자신 필드의 "요선수" 몬스터의 공격 선언시에 발동할 수 있다. 그 공격 몬스터의 공격력은 배틀 페이즈 종료시까지 300 올린다.
  zh-TW: |-
    ①：可在我方場上的「妖仙獸」怪獸的攻擊宣言時發動。該攻擊怪獸的攻擊力在戰鬥階段結束前提升３００。
  zh-CN: |-
    ①：我方场上的“妖仙兽”怪兽的攻击宣言时可发动。直至战斗阶段结束时，该攻击怪兽的攻击力上升３００。
