  ko_rr: Peuredeteo Peullaenteo
  zh-TW: 捕食花盆
  zh-CN: 捕食花盆
text:
  en: |-
    Once per turn: You can Special Summon 1 Level 4 or lower "Predaplant" monster from your hand or GY, but negate its effects (even if this card leaves the field). Once per turn, during your Standby Phase, pay 800 LP or destroy this card.
  de: |-
    Einmal pro Spielzug: Du kannst 1 „Raubpflanze“-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand oder deinem Friedhof beschwören, aber annulliere seine Effekte (selbst falls diese Karte das Spielfeld verlässt). Einmal pro Spielzug, während deiner Standby Phase, zahle 800 LP oder zerstöre diese Karte.
  es: |-
    Una vez por turno: puedes Invocar de Modo Especial, desde tu mano o Cementerio, 1 monstruo "Predaplanta" de Nivel 4 o menor, pero niega sus efectos (aun si esta carta deja el Campo). Una vez por turno, durante tu Standby Phase, paga 800 LP o destruye esta carta.
  fr: |-
    Une fois par tour : vous pouvez Invoquer Spécialement 1 monstre "Prédaplante" de max. Niveau 4 depuis votre main ou Cimetière, mais annulez ses effets (même si cette carte quitte le Terrain). Une fois par tour, durant votre Standby Phase, payez 800 LP ou détruisez cette carte.
  it: |-
    Una volta per turno: puoi Evocare Specialmente 1 mostro "Predapianta" di Livello 4 o inferiore dalla tua mano o Cimitero, ma annulla i suoi effetti (anche se questa carta lascia il Terreno). Una volta per turno, durante la tua Standby Phase, paga 800 LP o distruggi questa carta.
  pt: |-
    Uma vez por turno: você pode Invocar por Invocação-Especial 1 monstro "Predaplanta" de Nível 4 ou menos da sua mão ou do Cemitério, mas negue seus efeitos (mesmo que este card deixe o campo). Uma vez por turno, durante sua Fase de Apoio, pague 800 PV ou destrua este card.
  ja: |-
    このカードのコントローラーは、自分スタンバイフェイズ毎に８００ＬＰを払う。またはＬＰを払わずにこのカードを破壊する。①：１ターンに１度、自分メインフェイズに発動できる。自分の手札・墓地からレベル４以下の「捕食植物」モンスター１体を選んで特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。
  ko: |-
    이 카드의 컨트롤러는, 자신 스탠바이 페이즈마다 800 LP를 지불한다. 또는 LP를 지불하지 않고 이 카드를 파괴한다. ①: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 자신의 패 / 묘지에서 레벨 4 이하의 "프레데터 플랜츠" 몬스터 1장을 고르고 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다.
  zh-TW: |-
    此卡的控制者在每次我方準備階段支付８００LP。或是不支付LP，破壞此卡。①：１回合１次，可在我方主要階段發動。從我方手牌・墓地選擇１隻等級４以下的「捕食植物」怪獸特殊召喚。透過此效果特殊召喚的怪獸效果無效化。
  zh-CN: |-
    此卡的控制者在每个自己的准备阶段支付８００LP。或不支付LP而是破坏此卡。①：１回合１次，在自己的主要阶段可以发动。从自己的手牌・墓地挑选１只等级４以下的“捕食植物”怪兽特殊召唤。以此效果特殊召唤的怪兽的效果无效化。
