text:
  en: |-
    Equip only to a FIRE Warrior monster. It gains 700 ATK. If the equipped monster would be destroyed by battle or card effect, you can destroy this card instead. While this card is equipped to a Fusion Monster you control: You can send this card and the equipped monster to the GY, and if you do, Special Summon 1 "Flame Swordsman" or 1 Fusion Monster that mentions it from your Extra Deck. (This is treated as a Fusion Summon.) You can only use this effect of "Salamandra Fusion" once per turn.
  de: |-
    Rüste nur ein FEUER Krieger-Monster mit dieser Karte aus. Es erhält 700 ATK. Falls das ausgerüstete Monster durch Kampf oder einen Karteneffekt zerstört würde, kannst du stattdessen diese Karte zerstören. Solange diese Karte ein Fusionsmonster ausrüstet, das du kontrollierst: Du kannst diese Karte und das ausgerüstete Monster auf den Friedhof legen und falls du dies tust, beschwöre 1 „Flammen-Schwertkämpfer“ oder 1 Fusionsmonster, das ihn erwähnt, als Spezialbeschwörung von deinem Extra Deck. (Dies wird als Fusionsbeschwörung behandelt.) Du kannst diesen Effekt von „Salamandra-Fusion“ nur einmal pro Spielzug verwenden.
  es: |-
    Sólo puedes equipar esta carta a un monstruo Guerrero de FUEGO. Éste gana 700 ATK. Si el monstruo equipado fuera a ser destruido en batalla o por el efecto de una carta, puedes destruir esta carta en su lugar. Mientras esta carta está equipada a un Monstruo de Fusión que controlas: puedes mandar al Cementerio esta carta y el monstruo equipado y, si lo haces, Invoca de Modo Especial, desde tu Deck Extra, 1 "Espadachín de la Llama" o 1 Monstruo de Fusión que lo mencione. (Esto se trata como una Invocación por Fusión). Sólo puedes usar este efecto de "Fusión Salamandra" una vez por turno.
  fr: |-
    Équipable uniquement à un monstre FEU Guerrier. Il gagne 700 ATK. Si le monstre équipé va être détruit au combat ou par un effet de carte, vous pouvez détruire cette carte à la place. Tant que cette carte est équipée à un Monstre Fusion que vous contrôlez : vous pouvez envoyer cette carte et le monstre équipé au Cimetière, et si vous le faites, Invoquez Spécialement 1 "Spadassin des Flammes" ou 1 Monstre Fusion qui le mentionne depuis votre Extra Deck. (Ceci est traité comme une Invocation Fusion.) Vous ne pouvez utiliser cet effet de "Fusion Salamandra" qu'une fois par tour.
  it: |-
    Equipaggia solo a un mostro FUOCO Guerriero. Esso guadagna 700 ATK. Se il mostro equipaggiato sta per essere distrutto in battaglia o dall'effetto di una carta, puoi invece distruggere questa carta. Mentre questa carta è equipaggiata a un Mostro Fusione che controlli: puoi mandare questa carta e il mostro equipaggiato al Cimitero e, se lo fai, Evoca Specialmente 1 "Spadaccino di Fuoco" o 1 Mostro Fusione che lo menziona dal tuo Extra Deck. (Questa viene considerata come un'Evocazione tramite Fusione.) Puoi utilizzare questo effetto di "Fusione Salamandra" una sola volta per turno.
  pt: |-
    Só pode ser equipado a um monstro Guerreiro de FOGO. Ele ganha 700 de ATK. Se o monstro equipado seria destruído em batalha ou por um efeito de card, em vez disso, você pode destruir este card. Enquanto este card estiver equipado a um Monstro de Fusão que você controla: você pode enviar este card e o monstro equipado para o Cemitério e, se isso acontecer, Invoque por Invocação-Especial 1 "Espadachim das Chamas", ou 1 Monstro de Fusão que o mencione, do seu Deck Adicional. (Isso é considerado uma Invocação-Fusão.) Você só pode usar este efeito de "Fusão Salamandra" uma vez por turno.
  ja: |-
    戦士族・炎属性モンスターにのみ装備可能。このカード名の③の効果は１ターンに１度しか使用できない。①：装備モンスターの攻撃力は７００アップする。②：装備モンスターが戦闘・効果で破壊される場合、代わりにこのカードを破壊できる。③：このカードが自分フィールドの融合モンスターに装備されている場合に発動できる。装備モンスターとこのカードを墓地へ送り、「炎の剣士」またはそのカード名が記された融合モンスター１体を融合召喚扱いでＥＸデッキから特殊召喚する。
  ko: |-
    전사족 / 화염 속성 몬스터에만 장착 가능. 이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 장착 몬스터의 공격력은 700 올린다. ②: 장착 몬스터가 전투 / 효과로 파괴될 경우, 대신에 이 카드를 파괴할 수 있다. ③: 이 카드가 자신 필드의 융합 몬스터에 장착되어 있을 경우에 발동할 수 있다. 장착 몬스터와 이 카드를 묘지로 보내고, "화염의 검사" 또는 그 카드명이 쓰여진 융합 몬스터 1장을 융합 소환으로 취급하여 엑스트라 덱에서 특수 소환한다.
  zh-TW:
  zh-CN: |-
    仅可装备于战士族・炎属性怪兽。此卡名的③效果１回合仅可使用１次。①：装备怪兽的攻击力上升７００。②：装备怪兽将被战斗・效果破坏的情况下，作为代替可将此卡破坏。③：此卡是被装备于自己场上的融合怪兽的情况下可以发动。将装备怪兽和此卡送至墓地，从额外牌组将１只“炎之剑士”或记载有该卡名的融合怪兽视为融合召唤特殊召唤。
