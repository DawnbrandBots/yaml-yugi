text:
  en: |-
    When your opponent would Normal or Special Summon a monster(s) while you control a Normal Monster or a Level 5 or higher "Primite" monster, except a Token: Negate the Summon, and if you do, banish that monster(s). During your Standby Phase, if you control a "Primite" monster: You can Set this card from your GY, but banish it when it leaves the field. You can only use each effect of "Primite Resounding Reaction" once per turn.
