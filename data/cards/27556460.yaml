text:
  en: |-
    When your opponent would Normal or Special Summons a monster(s), while you control a Normal Monster or a Level 5 or higher "Primite" monster, except a Token: Negate the Summon, and if you do, banish that monster(s). During your Standby Phase, if you control a "Primite" monster: You can Set this card from your GY, but banish it when it leaves the field. You can only use each effect of "Primite Scream" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：トークンを除く、通常モンスターまたはレベル５以上の「原石」モンスターが自分フィールドに存在し、相手がモンスターを召喚・特殊召喚する際に発動できる。それを無効にし、そのモンスターを除外する。②：自分スタンバイフェイズに、自分フィールドに「原石」モンスターが存在する場合に発動できる。墓地のこのカードを自分フィールドにセットする。この効果でセットしたこのカードはフィールドから離れた場合に除外される。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 토큰이 아닌, 일반 몬스터 또는 레벨 5 이상의 "원석" 몬스터가 자신 필드에 존재하고, 상대가 몬스터를 일반 소환 / 특수 소환할 시기에 발동할 수 있다. 그것을 무효로 하고, 그 몬스터를 제외한다. ②: 자신 스탠바이 페이즈에, 자신 필드에 "원석" 몬스터가 존재할 경우에 발동할 수 있다. 묘지의 이 카드를 자신 필드에 세트한다. 이 효과로 세트한 이 카드는 필드에서 벗어났을 경우에 제외된다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：除衍生物以外的、通常怪兽或等级5以上的“原石”怪兽存在于自己场上，且对手召唤・特殊召唤怪兽之际可以发动。将其无效，将该怪兽除外。②：在自己的准备阶段，自己场上存在“原石”怪兽的情况下可以发动。将墓地的此卡放置在自己场上。以此效果放置的此卡从场上离开的情况下，将其除外。
