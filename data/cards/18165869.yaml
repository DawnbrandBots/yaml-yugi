text:
  en: |-
    If this card is Normal or Special Summoned: You can discard 1 "Memento" card, then target 1 Spell/Trap your opponent controls; destroy it. During your Main Phase: You can destroy 1 "Memento" monster you control, and if you do, Special Summon 1 Level 3 or lower "Memento" monster from your Deck. You can only use each effect of "Mementotlan Dark Blade" once per turn.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Memento“-Karte abwerfen und dann 1 Zauber/Falle wählen, den oder die dein Gegner kontrolliert; zerstöre ihn oder sie. Während deiner Main Phase: Du kannst 1 „Memento“-Monster zerstören, das du kontrollierst, und falls du dies tust, beschwöre 1 „Memento“-Monster der Stufe 3 oder niedriger als Spezialbeschwörung von deinem Deck. Du kannst jeden Effekt von „Mementotlanische Dunkelklinge“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes descartar 1 carta "Memento", y después seleccionar 1 Mágica/Trampa que controle tu adversario; destrúyela. Durante tu Main Phase: puedes destruir 1 monstruo "Memento" que controles y, si lo haces, Invoca de Modo Especial, desde tu Deck, 1 monstruo "Memento" de Nivel 3 o menor. Sólo puedes usar cada efecto de "Mementotlán Hoja Oscura" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez défausser 1 carte "Mémento", puis ciblez 1 Magie/Piège contrôlé par votre adversaire ; détruisez-le. Durant votre Main Phase : vous pouvez détruire 1 monstre "Mémento" que vous contrôlez, et si vous le faites, Invoquez Spécialement 1 monstre "Mémento" de max. Niveau 3 depuis votre Deck. Vous ne pouvez utiliser chaque effet de "Sombrelame Mémentotlain" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi scartare 1 carta "Memento", poi scegliere come bersaglio 1 Magia/Trappola controllata dal tuo avversario; distruggila. Durante la tua Main Phase: puoi distruggere 1 mostro "Memento" che controlli e, se lo fai, Evoca Specialmente 1 mostro "Memento" di Livello 3 o inferiore dal tuo Deck. Puoi utilizzare ogni effetto di "Lama Oscura Mementotlan" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode descartar 1 card "Memento" e, depois, escolha 1 Magia/Armadilha que seu oponente controla; destrua-a. Durante sua Fase Principal: você pode destruir 1 monstro "Memento" que você controla e, se isso acontecer, Invoque por Invocação-Especial 1 monstro "Memento" de Nível 3 ou menos do seu Deck. Você só pode usar cada efeito de "Lâmina Sombria Mementotlan" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合、手札から「メメント」カード１枚を捨て、相手フィールドの魔法・罠カード１枚を対象として発動できる。そのカードを破壊する。②：自分メインフェイズに発動できる。自分フィールドの「メメント」モンスター１体を破壊し、デッキからレベル３以下の「メメント」モンスター１体を特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우, 패에서 "메멘토" 카드 1장을 버리고, 상대 필드의 마법 / 함정 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다. ②: 자신 메인 페이즈에 발동할 수 있다. 자신 필드의 "메멘토" 몬스터 1장을 파괴하고, 덱에서 레벨 3 이하의 "메멘토" 몬스터 1장을 특수 소환한다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。 ①：在此卡召喚・特殊召喚的狀況下，可從手牌捨棄１張「勿忘死」卡，將對方場上的１張魔法・陷阱卡做為對象發動。破壞該卡。 ②：可在我方主要階段發動。破壞我方場上的１隻「勿忘死」怪獸，從牌組特殊召喚１隻等級３以下的「勿忘死」怪獸。
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。
    ①：此卡召唤・特殊召唤的情况下，从手牌将１张“冥铭途”卡舍弃，以对手场上的１张魔法・陷阱卡为对象可以发动。将该卡破坏。
    ②：在自己的主要阶段可以发动。将自己场上的１只“冥铭途”怪兽破坏，从牌组将１只等级３以下的“冥铭途”怪兽特殊召唤。
