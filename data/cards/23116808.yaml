text:
  en: |-
    If you control a FIRE monster, you can Special Summon this card (from your hand). When you do: Target 1 FIRE monster you control; destroy that target. During each of your Standby Phases: Special Summon 1 "Fireball Token" (Pyro-Type/FIRE/Level 1/ATK 100/DEF 100) in Defense Position. You can Tribute 1 other FIRE monster; this card gains 500 ATK until the End Phase.
  de: |-
    Falls du ein FEUER Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Wenn du dies tust: Wähle 1 FEUER Monster, das du kontrollierst; zerstöre das gewählte Ziel. Während jeder deiner Standby Phasen: Beschwöre 1 "Feuerball-Spielmarke" (Typ Pyro/FEUER/Stufe 1/ATK 100/DEF 100) als Spezialbeschwörung in die Verteidigungsposition. Du kannst 1 anderes FEUER Monster als Tribut anbieten; diese Karte erhält bis zur End Phase 500 ATK.
  es: |-
    Si controlas un monstruo de FUEGO, puedes Invocar esta carta de Modo Especial (desde tu mano). Cuando lo haces: selecciona 1 monstruo de FUEGO que controles; destruye ese objetivo. Durante cada una de tus Standby Phases: Invoca de Modo Especial 1 "Ficha Bola de Fuego" (Tipo Piro/FUEGO/Nivel 1/ATK 100/DEF 100) en Posición de Defensa. Puedes Sacrificar otro monstruo de FUEGO; esta carta gana 500 ATK hasta la End Phase.
  fr: |-
    Si vous contrôlez un monstre FEU, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Lorsque vous le faites : ciblez 1 monstre FEU que vous contrôlez ; détruisez la cible. Durant chacune de vos Standby Phases : Invoquez Spécialement 1 "Jeton Boule de Feu" (Type Pyro/FEU/Niveau 1/ATK 100/DEF 100) en Position de Défense. Vous pouvez Sacrifier 1 autre monstre FEU ; jusqu'à la End Phase, cette carte gagne 500 ATK.
  it: |-
    Se controlli un mostro FUOCO, puoi Evocare Specialmente questa carta (dalla tua mano). Quando lo fai: scegli come bersaglio 1 mostro FUOCO che controlli; distruggi quel bersaglio. Durante ogni tua Standby Phase: Evoca Specialmente 1 "Segna-Palla di Fuoco" (Tipo Pyro/FUOCO/Livello 1/ATK 100/DEF 100) in Posizione di Difesa. Puoi offrire come Tributo 1 altro mostro FUOCO; questa carta guadagna 500 ATK fino alla End Phase.
  pt: |-
    Se você controlar um monstro de FOGO, você pode Invocar este card por Invocação-Especial (da sua mão). Ao fazê-lo: escolha 1 monstro de FOGO que você controla; destrua o alvo. Durante cada uma de suas Fases de Apoio: Invoque por Invocação-Especial 1 "Ficha de Bola de Fogo" (Tipo Piro/FOGO/Nível 1/ATK 100/DEF 100) em Posição de Defesa. Você pode oferecer como Tributo 1 outro monstro de FOGO; este card ganha 500 de ATK até a Fase Final.
  ja: |-
    ①：自分フィールドに炎属性モンスターが存在する場合、このカードは手札から特殊召喚できる。②：このカードの①の方法で特殊召喚に成功した場合、自分フィールドの炎属性モンスター１体を対象として発動する。その自分の炎属性モンスターを破壊する。③：このカード以外の自分フィールドの炎属性モンスター１体をリリースして発動できる。このカードの攻撃力はターン終了時まで５００アップする。④：自分スタンバイフェイズに発動する。自分フィールドに「火の玉トークン」（炎族・炎・星１・攻／守１００）１体を守備表示で特殊召喚する。
  ko: |-
    자신 필드 위에 화염 속성 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. 이 방법으로 특수 소환에 성공했을 때, 자신 필드 위의 화염 속성 몬스터 1장을 선택하고 파괴한다. 자신의 스텐바이 페이즈시, 자신 필드 위에 "파이어볼 토큰"(화염족 / 화염 속성 / 레벨 1 / 공격력 100 / 수비력 100) 1장을 수비 표시로 특수 소환한다. 또한, 이 카드 이외의 자신 필드 위 화염 속성 몬스터 1장을 릴리스하고 발동할 수 있다. 이 카드의 공격력은 엔드 페이즈시까지 500 포인트 올린다.
  zh-TW: |-
    我方场上存在炎属性怪兽的场合，可从手牌特殊召唤此卡。以此方法特殊召唤成功时，选择我方场上的1只炎属性怪兽并破坏。我方准备阶段时，以守备表示特殊召唤1只「火球衍生物」（炎族·炎·星1·攻/守100）至我方场上。此外，可释放1只除此卡以外的我方场上的炎属性怪兽并发动。此卡的攻击力直至回合结束时上升500点。
  zh-CN: |-
    ①：自己场上有炎属性怪兽存在的场合，这张卡可以从手卡特殊召唤。②：这张卡的①的方法特殊召唤成功的场合，以自己场上1只炎属性怪兽为对象发动。那只自己的炎属性怪兽破坏。③：把这张卡以外的自己场上1只炎属性怪兽解放才能发动。这张卡的攻击力直到回合结束时上升500。④：自己准备阶段发动。在自己场上把1只「火之玉衍生物」（炎族·炎·1星·攻／守100）守备表示特殊召唤。
