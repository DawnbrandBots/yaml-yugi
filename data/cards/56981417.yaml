text:
  en: |-
    If you control a Spellcaster-Type monster: You can reveal 1 other "Spellbook" card in your hand, then target 1 "Spellbook" Normal Spell Card in your Graveyard, except "Spellbook of the Master"; this card's effect becomes that target's effect. You can only activate 1 "Spellbook of the Master" per turn.
  de: |-
    Falls du ein Monster vom Typ Hexer kontrollierst: Du kannst 1 andere „Magiebuch“-Karte in deiner Hand vorzeigen und dann 1 Normale „Magiebuch“-Zauberkarte in deinem Friedhof wählen, außer „Magiebuch des Meisters“; der Effekt dieser Karte wird derselbe wie der Effekt des gewählten Ziels. Du kannst nur 1 „Magiebuch des Meisters“ pro Spielzug aktivieren.
  es: |-
    Si controlas un monstruo de Tipo Lanzador de Conjuros: puedes mostrar otra carta "Libro de Magia" en tu mano, y después seleccionar 1 Carta Mágica Normal "Libro de Magia" en tu Cementerio, excepto "Libro de Magia del Maestro"; el efecto de esta carta se convierte en el efecto de ese objetivo. Sólo puedes activar 1 "Libro de Magia del Maestro" por turno.
  fr: |-
    Si vous contrôlez un monstre de Type Magicien : vous pouvez révéler 1 autre carte "Livre de Magie" dans votre main, puis ciblez 1 Carte Magie Normale "Livre de Magie" ("Livre de Magie du Maître" exclu) dans votre Cimetière ; l'effet de cette carte devient l'effet de la cible. Vous ne pouvez activer qu'1 "Livre de Magie du Maître" par tour.
  it: |-
    Se controlli un mostro di Tipo Incantatore: puoi rivelare 1 altra carta "Libro di Magia" nella tua mano per scegliere come bersaglio 1 Carta Magia "Libro di Magia" nel tuo Cimitero, eccetto "Libro di Magia del Maestro"; l'effetto di questa carta diventa l'effetto di quel bersaglio. Puoi attivare solo 1 "Libro di Magia del Maestro" per turno.
  pt: |-
    Se você controlar um monstro do Tipo Mago: você pode revelar 1 outro card "Livro de Magia" da sua mão e, depois, escolher 1 Card de Magia Normal "Livro de Magia" no seu Cemitério, exceto "Livro de Magia do Mestre"; o efeito deste card se torna o efeito do alvo. Você só pode ativar 1 "Livro de Magia do Mestre" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドに魔法使い族モンスターが存在する場合、このカード以外の手札の「魔導書」カード１枚を相手に見せ、「セフェルの魔導書」以外の自分の墓地の「魔導書」通常魔法カード１枚を対象として発動できる。このカードの効果は、その通常魔法カード発動時の効果と同じになる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드에 마법사족 몬스터가 존재할 경우, 이 카드 이외의 패의 "마도서" 카드 1장을 상대에게 보여주고, "세페르의 마도서" 이외의 자신 묘지의 "마도서" 일반 마법 카드 1장을 대상으로 하여 발동할 수 있다. 이 카드의 효과는, 그 일반 마법 카드 발동시의 효과와 같아진다.
  zh-TW: |-
    我方场上存在魔法师族怪兽的场合，可将手牌中1张除此卡以外的冠有「魔導書」之名的卡牌向对手展示，并选择1张除「創造的魔導書」以外的我方墓地冠有「魔導書」之名的通常魔法卡发动。此卡的效果与被选择通常魔法卡的效果相同。「創造的魔導書」1回合只可发动1张。
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。①：自己场上有魔法师族怪兽存在的场合，把这张卡以外的手卡1张「魔导书」卡给对方观看，以「创造之魔导书」以外的自己墓地1张「魔导书」通常魔法卡为对象才能发动。这张卡的效果变成和那张通常魔法卡发动时的效果相同。
