text:
  en: |-
    If this card is destroyed by your opponent's card (either by battle or by card effect), you can Special Summon 1 "Watt" monster from your Deck.
  de: |-
    Falls diese Karte durch eine Karte deines Gegners zerstört wird (entweder durch Kampf oder durch einen Karteneffekt), kannst du 1 „Watt“-Monster als Spezialbeschwörung von deinem Deck beschwören.
  es: |-
    Si esta carta es destruida por una carta de tu adversario (ya sea en batalla o por el efecto de una carta), puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Watt".
  fr: |-
    Si cette carte est détruite par une carte de votre adversaire (au combat ou par l'effet d'une carte), vous pouvez Invoquer Spécialement 1 monstre "Électro-" depuis votre Deck.
  it: |-
    Se questa carta viene distrutta da una carta del tuo avversario (in battaglia o dall'effetto di una carta), puoi Evocare Specialmente 1 mostro "Watt" dal tuo Deck.
  pt: |-
    Se este card em posse do seu dono for destruído por um card do oponente: você pode Invocar por Invocação-Especial 1 monstro "Watt" do seu Deck.
  ja: |-
    このカードが相手によって破壊された場合、自分のデッキから「エレキ」と名のついたモンスター１体を特殊召喚する事ができる。
  ko: |-
    이 카드가 상대에 의해서 파괴되었을 경우, 자신의 덱에서 "일렉"이라는 이름이 붙은 몬스터 1장을 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：此卡被对手破坏的情况下可以发动。从牌组将１只“电力”怪兽特殊召唤。
