text:
  en: |-
    When this card destroys an opponent's monster by battle and sends it to the Graveyard, you can Special Summon 1 Level 5 or higher monster with 1600 or less ATK from your Deck.
  de: |-
    Wenn diese Karte ein Monster deines Gegners durch Kampf zerstört und auf den Friedhof legt, kannst du 1 Monster der Stufe 5 oder höher mit 1600 oder weniger ATK als Spezialbeschwörung von deinem Deck beschwören.
  es: |-
    Cuando esta carta destruye un monstruo de tu adversario en batalla y lo manda al Cementerio, puedes Invocar de Modo Especial desde tu Deck 1 monstruo de Nivel 5 o mayor con 1600 o menos ATK.
  fr: |-
    Lorsque cette carte détruit un monstre adverse au combat et l'envoie au Cimetière, vous pouvez Invoquer Spécialement 1 monstre de Niveau 5 ou plus avec 1600 ATK ou moins depuis votre Deck.
  it: |-
    Quando questa carta distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero, puoi Evocare Specialmente 1 mostro di Livello 5 o superiore con ATK di 1600 o inferiore dal tuo Deck.
  pt: |-
    Quando esta carta destrói um monstro do seu oponente em batalha e envia-o ao Cemitério, você pode Special Summon 1 monstro de Nível 5 ou maior com 1600 de ATK ou menos do seu Deck.
  ja: |-
    このカードが戦闘によって相手モンスターを破壊し墓地へ送った時、デッキからレベル５以上で攻撃力１６００以下のモンスター１体を特殊召喚できる。
  ko: |-
    이 카드가 전투에 의해서 상대 몬스터를 파괴하고 묘지로 보냈을 때, 덱에서 레벨 5 이상이고 공격력 1600 이하인 몬스터 1장을 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡战斗破坏对方怪兽送去墓地时，可以从卡组把1只5星以上攻击力1600以下的怪兽特殊召唤。
