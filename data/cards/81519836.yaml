text:
  en: |-
    All monsters on the field lose 600 ATK, except "Vernusylph" monsters. You can discard this card, and 1 monster or 1 "Vernusylph" card; you cannot activate non-EARTH monster effects for the rest of this turn, also add 1 EARTH Fairy monster from your Deck to your hand, except "Vernusylph of the Misting Seedlings", then you can Special Summon 1 EARTH monster from your GY. You can only use this effect of "Vernusylph of the Misting Seedlings" once per turn.
  de: |-
    Alle Monster auf dem Spielfeld verlieren 600 ATK, außer „Frühlingssylphe“-Monstern. Du kannst diese Karte und 1 Monster oder 1 „Frühlingssylphe“-Karte abwerfen; du kannst für den Rest dieses Spielzugs keine Nicht-ERDE Monstereffekte aktivieren, zusätzlich füge deiner Hand 1 ERDE Fee-Monster von deinem Deck hinzu, außer „Frühlingssylphe der umnebelten Setzlinge“, dann kannst du 1 ERDE Monster als Spezialbeschwörung von deinem Friedhof beschwören. Du kannst diesen Effekt von „Frühlingssylphe der umnebelten Setzlinge“ nur einmal pro Spielzug verwenden.
  es: |-
    Todos los monstruos en el Campo pierden 600 ATK, excepto los monstruos "Vernusilf". Puedes descartar esta carta, y 1 monstruo o 1 carta "Vernusilf"; no puedes activar efectos de monstruos que no sean de TIERRA por el resto de este turno, y además añade a tu mano 1 monstruo Hada de TIERRA en tu Deck, excepto "Vernusilf de las Semillas Rociadas", y después puedes Invocar de Modo Especial 1 monstruo de TIERRA desde tu Cementerio. Sólo puedes usar este efecto de "Vernusilf de las Semillas Rociadas" una vez por turno.
  fr: |-
    Tous les monstres sur le Terrain (monstres "Vernusylphe" exclus) perdent 600 ATK. Vous pouvez défausser cette carte, et 1 monstre ou 1 carte "Vernusylphe" ; vous ne pouvez pas activer d'effets de monstre non-TERRE le reste de ce tour, et aussi, ajoutez 1 monstre TERRE Elfe ("Vernusylphe des Semis Brumisants" exclu) depuis votre Deck à votre main, puis vous pouvez Invoquer Spécialement 1 monstre TERRE depuis votre Cimetière. Vous ne pouvez utiliser cet effet de "Vernusylphe des Semis Brumisants" qu'une fois par tour.
  it: |-
    Tutti i mostri sul Terreno perdono 600 ATK, eccetto i mostri "Vernasilfide". Puoi scartare questa carta, e 1 mostro o 1 carta "Vernasilfide"; non puoi attivare gli effetti dei mostri non-TERRA per il resto di questo turno, inoltre aggiungi 1 mostro TERRA Fata dal tuo Deck alla tua mano, eccetto "Vernasilfide della Semenza Nebulizzata", poi puoi Evocare Specialmente 1 mostro TERRA dal tuo Cimitero. Puoi utilizzare questo effetto di "Vernasilfide della Semenza Nebulizzata" una sola volta per turno.
  pt: |-
    Todos os monstros no campo perdem 600 de ATK, exceto monstros "Vernasílfide". Você pode descartar este card e 1 monstro ou 1 card "Vernasílfide"; você não pode ativar efeitos de monstros que não sejam de TERRA pelo resto deste turno e, além disso, adicione 1 monstro Fada de TERRA do seu Deck à sua mão, exceto "Vernasílfide das Mudas de Neblina" e, depois, você pode Invocar por Invocação-Especial 1 monstro de TERRA do seu Cemitério. Você só pode usar este efeito de "Vernasílfide das Mudas de Neblina" uma vez por turno.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：このカードと、モンスター１体または「春化精」カード１枚を手札から捨てて発動できる。デッキから「苗と霞の春化精」以外の天使族・地属性モンスター１体を手札に加える。その後、自分の墓地から地属性モンスター１体を選んで特殊召喚できる。このターン、自分は地属性以外のモンスターの効果を発動できない。②：このカードがモンスターゾーンに存在する限り、「春化精」モンスター以外のフィールドのモンスターの攻撃力は６００ダウンする。
  ko:
  zh-TW:
  zh-CN: |-
    这个卡名的①效果1回合只能使用1次。①：可以将这张卡，和1只怪兽或者1张「春化精」卡从手牌舍弃发动。从卡组将1只「苗と霞の春化精／苗与霞的春化精」以外的天使族·地属性怪兽加入手牌。那之后，可以从自己的墓地选1只地属性怪兽特殊召唤。这个回合，自己不能发动地属性以外的怪兽的效果。②：只要这张卡在怪兽区存在，「春化精」怪兽以外的场上的怪兽的攻击力就下降600。
