name:
  en: Vernusylph of the Misting Seedlings
  de: Frühlingssylphe der umnebelten Setzlinge
  es: Vernusilf de las Semillas Rociadas
  fr: Vernusylphe des Semis Brumisants
  it: Vernasilfide della Semenza Nebulizzata
  pt: Vernasílfide das Mudas de Neblina
  ja: <ruby>苗<rt>なえ</rt></ruby>と<ruby>霞<rt>かすみ</rt></ruby>の<ruby>春<rt>はる</rt></ruby><ruby>化<rt>け</rt></ruby><ruby>精<rt>しょう</rt></ruby>
  ja_romaji: Nae to Kasumi no Harukeshō
  ko: 모종과 안개의 봄화정
