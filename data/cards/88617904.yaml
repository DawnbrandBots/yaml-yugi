  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドのレベル３以下の戦士族・地属性モンスター１体を対象として発動できる。そのモンスターを墓地へ送り、デッキからレベル４以上の戦士族・地属性モンスター１体を特殊召喚する。その後、元々の種族・属性が戦士族・地属性となる「パペット」モンスターが自分フィールドに存在する場合、この効果で特殊召喚したモンスターの攻撃力・守備力は相手の墓地のカードの数×１００アップする。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 레벨 3 이하의 전사족 / 땅 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 묘지로 보내고, 덱에서 레벨 4 이상의 전사족 / 땅 속성 몬스터 1장을 특수 소환한다. 그 후, 원래의 종족 / 속성이 전사족 / 땅 속성이 되는 "퍼핏" 몬스터가 자신 필드에 존재할 경우, 이 효과로 특수 소환한 몬스터의 공격력 / 수비력은 상대 묘지의 카드의 수 × 100 올린다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。
    ①：以自己场上1只3星以下的战士族·地属性怪兽为对象才能发动。那只怪兽送去墓地，从卡组把1只4星以上的战士族·地属性怪兽特殊召唤。那之后，原本的种族·属性是战士族·地属性的「人偶」怪兽在自己场上存在的场合，这个效果特殊召唤的怪兽的攻击力·守备力上升对方墓地的卡数量×100。
