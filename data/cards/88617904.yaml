text:
  en: |-
    Target 1 Level 3 or lower EARTH Warrior monster you control; send it to the GY, and if you do, Special Summon 1 Level 4 or higher EARTH Warrior monster from your Deck, then, if you control a "Puppet" monster that was originally an EARTH Warrior, that Special Summoned monster gains ATK/DEF equal to the number of cards currently in your opponent's GY x 100. You can only activate 1 "Promotion" per turn.
  de: |-
    Wähle 1 ERDE Krieger-Monster der Stufe 3 oder niedriger, das du kontrollierst; lege es auf den Friedhof und falls du dies tust, beschwöre 1 ERDE Krieger-Monster der Stufe 4 oder höher als Spezialbeschwörung von deinem Deck, dann, falls du ein „Puppen“-Monster kontrollierst, das ursprünglich ein ERDE Krieger war, erhält jenes als Spezialbeschwörung beschworene Monster ATK/DEF in Höhe der Anzahl der Karten, die sich derzeit im Friedhof deines Gegners befinden, x 100. Du kannst nur 1 „Umwandlung“ pro Spielzug aktivieren.
  es: |-
    Selecciona 1 monstruo Guerrero de TIERRA de Nivel 3 o menor que controles; mándalo al Cementerio y, si lo haces, Invoca de Modo Especial, desde tu Deck, 1 monstruo Guerrero de TIERRA de Nivel 4 o mayor y después, si controlas un monstruo "Marioneta" que era originalmente un Guerrero de TIERRA, ese monstruo Invocado de Modo Especial gana ATK/DEF igual al número de cartas en el Cementerio de tu adversario en este momento x 100. Sólo puedes activar 1 "Promoción" por turno.
  fr: |-
    Ciblez 1 monstre TERRE Guerrier de max. Niveau 3 que vous contrôlez ; envoyez-le au Cimetière, et si vous le faites, Invoquez Spécialement 1 monstre TERRE Guerrier de min. Niveau 4 depuis votre Deck, puis, si vous contrôlez un monstre "Poupée" qui était TERRE Guerrier à l'origine, le monstre Invoqué Spécialement gagne une ATK/DEF égales au nombre de cartes actuellement dans le Cimetière de votre adversaire x 100. Vous ne pouvez activer qu'1 "Promotion" par tour.
  it: |-
    Scegli come bersaglio 1 mostro TERRA Guerriero di Livello 3 o inferiore che controlli; mandalo al Cimitero e, se lo fai, Evoca Specialmente 1 mostro TERRA Guerriero di Livello 4 o superiore dal tuo Deck, poi, se controlli un mostro "Burattino" che era originariamente TERRA Guerriero, quel mostro Evocato Specialmente guadagna ATK/DEF pari al numero di carte attualmente nel Cimitero del tuo avversario x 100. Puoi attivare solo 1 "Promozione" per turno.
  pt: |-
    Escolha 1 monstro Guerreiro de TERRA de Nível 3 ou menos que você controla; envie-o para o Cemitério e, se isso acontecer, Invoque por Invocação-Especial 1 monstro Guerreiro de TERRA de Nível 4 ou mais do seu Deck e, depois, se você controlar um monstro "Marionete" que originalmente era um Guerreiro de TERRA, esse monstro Invocado por Invocação-Especial ganha ATK/DEF igual ao número de cards atualmente no Cemitério do seu oponente x 100. Você só pode ativar 1 "Promoção" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドのレベル３以下の戦士族・地属性モンスター１体を対象として発動できる。そのモンスターを墓地へ送り、デッキからレベル４以上の戦士族・地属性モンスター１体を特殊召喚する。その後、元々の種族・属性が戦士族・地属性となる「パペット」モンスターが自分フィールドに存在する場合、この効果で特殊召喚したモンスターの攻撃力・守備力は相手の墓地のカードの数×１００アップする。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 레벨 3 이하의 전사족 / 땅 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 묘지로 보내고, 덱에서 레벨 4 이상의 전사족 / 땅 속성 몬스터 1장을 특수 소환한다. 그 후, 원래의 종족 / 속성이 전사족 / 땅 속성이 되는 "퍼핏" 몬스터가 자신 필드에 존재할 경우, 이 효과로 특수 소환한 몬스터의 공격력 / 수비력은 상대 묘지의 카드의 수 × 100 올린다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：可將我方場上的１隻等級３以下的戰士族・地屬性怪獸做為對象發動。將該怪獸送至墓地，從牌組特殊召喚１隻等級４以上的戰士族・地屬性怪獸。其後，在原本的種族・屬性為戰士族・地屬性的「線偶」怪獸存在於我方場上的狀況下，透過此效果特殊召喚的怪獸攻擊力・守備力依據對方墓地的卡的數量×１００進行提升。
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：以自己场上１只等级３以下的战士族・地属性怪兽为对象可以发动。将该怪兽送至墓地，从牌组将１只等级４以上的战士族・地属性怪兽特殊召唤。然后，自己场上有原本种族・属性为战士族・地属性的“线偶”怪兽存在的情况下，以此效果特殊召唤的怪兽的攻击力・守备力上升相当于对手墓地卡的数量×１００的数值。
