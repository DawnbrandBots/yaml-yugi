name:
  en: Share the Pain
  de: Schmerzen teilen
  es: Compartir el Dolor
  fr: Partagez la Douleur
  it: Dividi la Sofferenza
  pt: Compartilhar a Dor
  ja: <ruby>痛<rt>いた</rt></ruby>み<ruby>分<rt>わ</rt></ruby>け
  ja_romaji: Itami Wake
  ko: 고통 분담
  ko_rr:
  zh-TW: 痛苦分攤
  zh-CN: 痛苦分摊
text:
  en:
  de: |-
    Biete 1 Monster als Tribut an; lasse deinen Gegner 1 Monster als Tribut anbieten (ohne Effekt).
  es: |-
    Sacrifica 1 monstruo; haz que tu adversario Sacrifique 1 monstruo (esto no causa ningún efecto).
  fr: |-
    Sacrifiez 1 monstre ; faites Sacrifier 1 monstre à votre adversaire (pour aucun effet).
  it: |-
    Offri come Tributo 1 mostro; fai offrire come Tributo 1 mostro al tuo avversario (senza alcun altro effetto).
  pt: |-
    Ofereça 1 monstro como Tributo; faça com que seu oponente ofereça 1 monstro como Tributo (sem obter efeitos).
  ja: |-
    ①：自分フィールドのモンスター１体をリリースして発動できる。相手はモンスター１体をリリースしなければならない。
  ko: |-
    자신 필드 위의 몬스터 1장을 제물로 바친다. 상대는 필드 위의 몬스터 1장을 제물로 바쳐야 한다.
  zh-TW: |-
    可解放我方場上的１隻怪獸發動。對方必須解放１隻怪獸。
  zh-CN: |-
    解放我方场上１只怪兽来发动此卡。对手必须解放１只怪兽。
