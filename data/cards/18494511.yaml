  fr: Aegirine Ran Jadeglace
  it: Ghiacciogiada Ran Aegirine
  pt: Gelojade Ran Aegirine
  ja: <ruby>氷<rt>ヒ</rt></ruby><ruby>水<rt>スイ</rt></ruby><ruby>帝<rt>テイ</rt></ruby>エジル・ラーン
  ja_romaji: Hisuitei Ejiru Rān
  ko: 히스이테이 에지르 란
  ko_rr: Hiseu-itei Ejireu Ran
  zh-TW:
  zh-CN: 冰水翡翠帝 霓石澜神
text:
  en: |-
    This card's name becomes "Icejade Cenote Enion Cradle" while equipped with an Equip Card. You can discard 1 other "Icejade" card or WATER monster; Special Summon this card from your hand, then you can Special Summon 1 "Icejade Token" (Aqua/WATER/Level 3/ATK 0/DEF 0). While that Token is in the Monster Zone, the player who Summoned it cannot Special Summon monsters from the Extra Deck, except WATER monsters. You can only use this effect of "Icejade Ran Aegirine" once per turn.
  de: |-
    Der Name dieser Karte wird zu „Eisjade-Cenote Enion-Wiege“, solange sie mit einer Ausrüstungskarte ausgerüstet ist. Du kannst 1 andere „Eisjade“-Karte oder anderes WASSER Monster abwerfen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand, dann kannst du 1 „Eisjade-Spielmarke“ (Aqua/WASSER/Stufe 3/ATK 0/DEF 0) als Spezialbeschwörung beschwören. Solange jene Spielmarke in der Monsterzone liegt, kann der Spieler, der sie beschworen hat, keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer WASSER Monstern. Du kannst diesen Effekt von „Eisjade-Ran Aegirine“ nur einmal pro Spielzug verwenden.
  es: |-
    El nombre de esta carta se convierte en "Cenote Hielojade Cuna Enion" mientras está equipada con una Carta de Equipo. Puedes descartar otra carta "Hielojade" o monstruo de AGUA; Invoca esta carta de Modo Especial desde tu mano, y después puedes Invocar de Modo Especial 1 "Ficha Hielojade" (Aqua/AGUA/Nivel 3/ATK 0/DEF 0). Mientras esa Ficha está en la Zona de Monstruos, el jugador que la Invocó no puede Invocar monstruos de Modo Especial desde el Deck Extra, excepto monstruos de AGUA. Sólo puedes usar este efecto de "Hielojade Ran Aegirine" una vez por turno.
  fr: |-
    Le nom de cette carte devient "Berceau Enion de Cénote Jadeglace" tant qu'elle est équipée avec une Carte d'Équipement. Vous pouvez défausser 1 autre carte "Jadeglace" ou monstre EAU ; Invoquez Spécialement cette carte depuis votre main, puis vous pouvez Invoquer Spécialement 1 "Jeton Jadeglace" (Aqua/EAU/Niveau 3/ATK 0/DEF 0). Tant que le Jeton est dans la Zone Monstre, le joueur qui l'a Invoqué ne peut pas Invoquer Spécialement de monstres (monstres EAU exclus) depuis l'Extra Deck. Vous ne pouvez utiliser cet effet de "Aegirine Ran Jadeglace" qu'une fois par tour.
  it: |-
    Il nome di questa carta diventa "Culla Enion Cenote Ghiacciogiada" mentre è equipaggiata con una Carta Equipaggiamento. Puoi scartare 1 altra carta "Ghiacciogiada" o mostro ACQUA; Evoca Specialmente questa carta dalla tua mano, poi puoi Evocare Specialmente 1 "Segna-Ghiacciogiada" (Acqua/ACQUA/Livello 3/ATK 0/DEF 0). Mentre quel Segna-Mostro è nella Zona Mostri, il giocatore che l'ha Evocato non può Evocare Specialmente mostri dall'Extra Deck, eccetto mostri ACQUA. Puoi utilizzare questo effetto di "Ghiacciogiada Ran Aegirine" una sola volta per turno.
  pt: |-
    O nome deste card se torna "Berço Enion, Cenote de Gelojade" enquanto estiver equipado com um Card de Equipamento. Você pode descartar 1 outro card "Gelojade" ou monstro de ÁGUA; Invoque este card por Invocação-Especial da sua mão e, depois, você pode Invocar por Invocação-Especial 1 "Ficha Gelojade" (Aqua/ÁGUA/Nível 3/ATK 0/DEF 0). Enquanto essa Ficha estiver na Zona de Monstros, o duelista que a Invocou não pode Invocar por Invocação-Especial monstros do Deck Adicional, exceto monstros de ÁGUA. Você só pode usar este efeito de "Gelojade Ran Aegirine" uma vez por turno.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：手札からこのカード以外の、「氷水」カード１枚または水属性モンスター１体を捨てて発動できる。このカードを手札から特殊召喚する。その後、自分フィールドに「氷水トークン」（水族・水・星３・攻／守０）１体を特殊召喚できる。この効果で特殊召喚したトークンが存在する限り、自分は水属性モンスターしかＥＸデッキから特殊召喚できない。②：このカードは装備カードを装備している限り、カード名を「氷水底イニオン・クレイドル」として扱う。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 패에서 이 카드 이외의, "히스이" 카드 1장 또는 물 속성 몬스터 1장을 버리고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 그 후, 자신 필드에 "히스이 토큰"(물족 / 물 / 레벨 3 / 공 0 / 수 0) 1장을 특수 소환할 수 있다. 이 효과로 특수 소환한 토큰이 존재하는 한, 자신은 물 속성 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 이 카드는 장착 카드를 장착하고 있는 한, 카드명을 "히스이테이 이니온 크레이들"로 취급한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①效果1回合只能使用1次。①：可以从手牌将这张卡以外的、1张「氷水／冰水翡翠」卡或者1只水属性怪兽舍弃发动。将这张卡从手牌特殊召唤。那之后，可以将1只「氷水トークン／冰水翡翠衍生物」（水族·水·3星·攻/守0）特殊召唤到自己的场上。只要用这个效果特殊召唤的衍生物存在，自己从额外卡组特殊召唤的就只能是水属性怪兽。②：这张卡只要装备有装备卡，卡名就当作「氷水底イニオン・クレイドル／冰水翡翠底 伊尼恩摇篮」使用。
