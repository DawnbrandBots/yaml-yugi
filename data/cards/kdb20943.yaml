text:
  en: |-
    Dragon Fusion Monsters you control cannot be destroyed by your opponent's card effects. You can only use each of the following effects of "Dragonmaid Stern" once per turn. You can discard this card; Special Summon 1 "Dragonmaid" monster from your GY or banishment, except "Dragonmaid Stern". At the end of the Battle Phase: You can return this card to the hand, and if you do, Special Summon 1 Level 4 or lower "Dragonmaid" monster from your hand.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードを手札から捨てて発動できる。「ドラゴンメイド・シュテルン」以外の自分の墓地・除外状態の「ドラゴンメイド」モンスター１体を特殊召喚する。②：このカードがモンスターゾーンに存在する限り、自分フィールドのドラゴン族の融合モンスターは相手の効果では破壊されない。③：自分・相手のバトルフェイズ終了時に発動できる。このカードを手札に戻し、手札からレベル４以下の「ドラゴンメイド」モンスター１体を特殊召喚する。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①③效果1回合仅可各使用1次。①：从手牌将此卡舍弃可以发动。将“龙女仆・希幽媞露”以外的、自己墓地・除外状态的1只“龙女仆”怪兽特殊召唤。②：只要此卡存在于怪兽区域，自己场上的龙族融合怪兽不会因对手的效果被破坏。③：在自己・对手的战斗阶段结束时可以发动。将此卡放回持有者的手牌，从手牌将1只等级4以下的“龙女仆”怪兽特殊召唤。
