name:
  en: Wind-Up Rabbit
  de: Aufzieh-Kaninchen
  es: Conejo de Cuerda
  fr: Lapin Automate
  it: Coniglio a Molla
  pt: Coelho de Corda
  ja: ゼンマイラビット
  ja_romaji: Zenmai Rabitto
  ko: 태엽 래빗
  ko_rr:
  zh-TW: 發條兔子
  zh-CN: 发条兔子
text:
  en: |-
    (Quick Effect): You can target 1 "Wind-Up" monster you control; banish it until your next Standby Phase. This effect can be used only once while this card is face-up on the field.
  de: |-
    (Schnelleffekt): Du kannst 1 „Aufzieh“-Monster wählen, das du kontrollierst; verbanne es bis zu deiner nächsten Standby Phase. Dieser Effekt kann nur einmal verwendet werden, solange diese Karte offen auf dem Spielfeld liegt.
  es: |-
    Durante el turno de cualquier jugador: puedes seleccionar 1 monstruo "de Cuerda" que controles: destiérralo hasta tu próxima Standby Phase. Este efecto sólo puede ser utilizado una vez, mientras esta carta esté boca arriba en el Campo.
  fr: |-
    Durant le tour de chaque joueur : vous pouvez cibler 1 monstre "Automate" que vous contrôlez ; jusqu'à votre prochaine Standby Phase, bannissez-le. Cet effet ne peut être utilisé qu'une fois tant que cette carte est face recto sur le Terrain.
  it: |-
    Durante il turno di qualsiasi giocatore: puoi scegliere come bersaglio 1 mostro "a Molla" che controlli; bandiscilo fino alla tua prossima Standby Phase. Questo effetto può essere utilizzato solo una volta mentre questa carta è scoperta sul Terreno.
  pt: |-
    (Efeito Rápido): Você pode escolher 1 monstro "de Corda" que você controla; bana-o até a sua próxima Fase de Apoio. Este efeito só pode ser usado uma vez, enquanto este card estiver com a face para cima no campo.
  ja: |-
    自分フィールド上の「ゼンマイ」と名のついたモンスター１体を選択して発動できる。選択したモンスターを次の自分のスタンバイフェイズ時までゲームから除外する。この効果は相手ターンでも発動できる。また、この効果はこのカードがフィールド上に表側表示で存在する限り１度しか使用できない。
  ko: |-
    자신 필드 위의 "태엽"이라는 이름이 붙은 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터를 다음 자신의 스텐바이 페이즈시까지 게임에서 제외한다. 이 효과는 상대 턴에도 발동할 수 있다. 또한, 이 효과는 이 카드가 필드 위에 앞면 표시로 존재하는 한, 1번밖에 사용할 수 없다.
  zh-TW: |-
    可選擇我方場上的１隻冠有「發條」之名的怪獸發動。將選擇的怪獸從遊戲除外直到下一個我方的準備階段。此效果在對方回合也可發動。此外，只要此卡以正面表示存在於場上，此效果就僅限使用１次。
  zh-CN: |-
    可选择我方场上１只冠有“发条”之名的怪兽并发动。直至下一个我方准备阶段时，将被选择怪兽从游戏中除外。此效果在对手回合也可发动。此外，只要此卡以表侧表示存在于场上，此效果只可使用１次。
