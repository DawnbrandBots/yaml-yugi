name:
  en: Subsurface Stage Divers
  de: Untergrund-Stagediver
  es: Saltadores de Escenario de Subsuperficie
  fr: Plongeurs de Scène Sous-Marine
  it: Tuffatori dal Palco Subacquei
  pt: Mergulhadores de Palco da Subsuperfície
  ja: <ruby>素<rt>す</rt></ruby><ruby>早<rt>ばや</rt></ruby>きは<ruby>三<rt>さん</rt></ruby><ruby>文<rt>もん</rt></ruby>の<ruby>徳<rt>とく</rt></ruby>
  ja_romaji: Subayaki wa Sanmon no Toku
  ko: 재빠르면 이득
  ko_rr: Jaeppareumyeon Ideuk
  zh-TW: 迅速三分利
  zh-CN: 迅捷三分利
text:
  en:
  de: |-
    Falls du genau 3 Nichtspielmarken-Monster mit demselben Namen und keine anderen Monster kontrollierst: Du kannst deiner Hand 3 Monster mit demselben Namen von deinem Deck hinzufügen. Für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, kannst du weder Monster mit dem Namen der hinzugefügten Monster als Normalbeschwörung beschwören/setzen oder als Spezialbeschwörung beschwören noch ihre Monstereffekte aktivieren. Du kannst nur 1 „Untergrund-Stagediver“ pro Spielzug aktivieren.
  es: |-
    Si controlas exactamente 3 monstruos que no sean Fichas con el mismo nombre, y ningún otro monstruo: puedes añadir a tu mano 3 monstruos con el mismo nombre entre ellos en tu Deck. Por el resto de este turno después de que se resuelva esta carta, no puedes Invocar de Modo Normal/Colocar ni Invocar de Modo Especial monstruos con el nombre de los monstruos añadidos, ni activar sus efectos de monstruo. Sólo puedes activar 1 "Saltadores de Escenario de Subsuperficie" por turno.
  fr: |-
    Si vous contrôlez exactement 3 monstres non-Jeton de même nom, et aucun autre monstre : vous pouvez ajouter 3 monstres qui ont chacun le même nom depuis votre Deck à votre main. Le reste de ce tour après la résolution de cette carte, vous ne pouvez ni Invoquer/Poser Normalement ni Invoquer Spécialement de monstres du nom des monstres ajoutés, ni activer leurs effets de monstre. Vous ne pouvez activer qu'1 "Plongeurs de Scène Sous-Marine" par tour.
  it: |-
    Se controlli esattamente 3 mostri non-Segna-Mostro con lo stesso nome, e nessun altro mostro: puoi aggiungere 3 mostri con lo stesso nome tra di loro dal tuo Deck alla tua mano. Per il resto di questo turno dopo che questa carta si è risolta, non puoi Evocare Normalmente/Posizionare né Evocare Specialmente mostri con il nome dei mostri aggiunti, nè attivare i loro effetti di mostro. Puoi attivare solo 1 "Tuffatori dal Palco Subacquei" per turno.
  pt: |-
    Se você controlar exatamente 3 monstros não-Fichas com o mesmo nome e nenhum outro monstro: você pode adicionar 3 monstros com o mesmo nome uns dos outros do seu Deck à sua mão. Pelo resto deste turno depois que este card resolver, você não pode Invocar por Invocação-Normal/Baixar ou por Invocação-Especial monstros com o nome do monstro adicionado, nem ativar seus efeitos de monstro. Você só pode ativar 1 "Mergulhadores de Palco da Subsuperfície" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。
    ①：自分フィールドのモンスターがトークン以外の同名モンスター３体のみの場合に発動できる。デッキから３体の同名モンスターを手札に加える。このカードの発動後、ターン終了時まで自分はこの効果で手札に加えたモンスター及びその同名モンスターを通常召喚・特殊召喚できず、そのモンスター効果は発動できない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 몬스터가 토큰 이외의 같은 이름의 몬스터 3장뿐일 경우에 발동할 수 있다. 덱에서 3장의 같은 이름의 몬스터를 패에 넣는다. 이 카드의 발동 후, 턴 종료시까지 자신은 이 효과로 패에 넣은 몬스터 및 그 같은 이름의 몬스터를 통상 소환 / 특수 소환할 수 없으며, 그 몬스터 효과는 발동할 수 없다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：可在我方場上的怪獸僅存在３隻衍生物以外的同名怪獸的狀況下發動。從牌組將３隻同名怪獸加入手牌。此卡發動後，回合結束前我方無法通常召喚・特殊召喚透過此效果加入手牌的怪獸及該同名怪獸，無法發動該怪獸效果。
  zh-CN: |-
    此卡牌名的卡牌，１回合只可发动１张。①：我方场上的怪兽仅是除衍生物以外的３只同名怪兽的场合可发动。从牌组将３只同名怪兽加入手牌。此卡发动后，直至回合结束时，我方不可通常召唤、特殊召唤因此效果而加入手牌的怪兽与该同名怪兽，该怪兽不可发动效果。
