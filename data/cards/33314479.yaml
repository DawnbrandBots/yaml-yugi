text:
  en: |-
    (Quick Effect): You can discard 1 WATER monster; this card gains 500 ATK. When this card destroys an opponent's monster by battle: You can Tribute this card; Special Summon 1 Fish, Sea Serpent, or Aqua monster from your hand or Deck. You can only use each effect of "Flying Red Carp" once per turn.
  de: |-
    (Schnelleffekt): Du kannst 1 WASSER Monster abwerfen; diese Karte erhält 500 ATK. Wenn diese Karte ein Monster eines Gegners durch Kampf zerstört: Du kannst diese Karte als Tribut anbieten; beschwöre 1 Fisch-, Seeschlange- oder Aqua-Monster als Spezialbeschwörung von deiner Hand oder deinem Deck. Du kannst jeden Effekt von „Fliegender roter Karpfen“ nur einmal pro Spielzug verwenden.
  es: |-
    (Efecto Rápido): puedes descartar 1 monstruo de AGUA; esta carta gana 500 ATK. Cuando esta carta destruye un monstruo del adversario en batalla: puedes Sacrificar esta carta; Invoca de Modo Especial, desde tu mano o Deck, 1 monstruo Pez, Serpiente Marina o Aqua. Sólo puedes usar cada efecto de "Carpa Roja Voladora" una vez por turno.
  fr: |-
    (Effet Rapide) : vous pouvez défausser 1 monstre EAU ; cette carte gagne 500 ATK. Lorsque cette carte détruit un monstre de l'adversaire au combat : vous pouvez Sacrifier cette carte ; Invoquez Spécialement 1 monstre Poisson, Serpent de Mer ou Aqua depuis votre main ou Deck. Vous ne pouvez utiliser chaque effet de "Carpe Rouge Volante" qu'une fois par tour.
  it: |-
    (Effetto Rapido): puoi scartare 1 mostro ACQUA; questa carta guadagna 500 ATK. Quando questa carta distrugge un mostro dell'avversario in battaglia: puoi offrire come Tributo questa carta; Evoca Specialmente 1 mostro Pesce, Serpente Marino o Acqua dalla tua mano o Deck. Puoi utilizzare ogni effetto di "Carpa Rossa Volante" una sola volta per turno.
  pt: |-
    (Efeito Rápido): você pode descartar 1 monstro de ÁGUA; este card ganha 500 de ATK. Quando este card destruir um monstro do oponente em batalha: você pode oferecer este card como Tributo; Invoque por Invocação-Especial 1 monstro Peixe, Serpente Marinha ou Aqua da sua mão ou do Deck. Você só pode usar cada efeito de "Carpa Vermelha Voadora" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札から水属性モンスター１体を捨てて発動できる。このカードの攻撃力は５００アップする。この効果は相手ターンでも発動できる。②：このカードが戦闘で相手モンスターを破壊した時、このカードをリリースして発動できる。手札・デッキから魚族・海竜族・水族モンスター１体を特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패에서 물 속성 몬스터 1장을 버리고 발동할 수 있다. 이 카드의 공격력은 500 올린다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 이 카드가 전투로 상대 몬스터를 파괴했을 때, 이 카드를 릴리스하고 발동할 수 있다. 패 / 덱에서 어류족 / 해룡족 / 물족 몬스터 1장을 특수 소환한다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：可從手牌捨棄１隻水屬性怪獸發動。此卡的攻擊力提升５００。此效果在對方回合也可發動。②：在此卡因戰鬥破壞對方怪獸時，可解放此卡發動。從手牌・牌組特殊召喚１隻魚族・海龍族・水族怪獸。
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：从手卡丢弃1只水属性怪兽才能发动。这张卡的攻击力上升500。这个效果在对方回合也能发动。
    ②：这张卡战斗破坏对方怪兽时，把这张卡解放才能发动。从手卡·卡组把1只鱼族·海龙族·水族怪兽特殊召唤。
