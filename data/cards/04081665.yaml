name:
  en: Performage Stilts Launcher
  de: Künstlerzauberer Stelzenschütze
  es: Artilusionista Lanzador de Zancos
  fr: Lanceur à Échasses Mageartiste
  it: Artistamagus Lanciatore di Trampoli
  pt: Camaramágico Lançador Perna de Pau
  ja: <ruby>Ｅｍ<rt>エンタメイジ</rt></ruby>スティルツ・シューター
  ja_romaji: Entameiji Sutirutsu Shūtā
  ko: <ruby>Em<rt>엔터메이지</rt></ruby> 스틸츠 슈터
  ko_rr:
  zh-TW: 娛樂巫師 高蹺射手
  zh-CN: 娱乐巫师 高跷射手
text:
  en:
  de: |-
    Falls keine Monster auf dem Spielfeld liegen, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, aber du kannst für den Rest dieses Spielzugs keine Monster als Normalbeschwörung beschwören/setzen. Während des Spielzugs eines beliebigen Spielers, wenn eine Karte oder ein Effekt aktiviert wird, die oder der deinem Gegner Schaden zufügen würde, solange du ein anderes „Künstlerzauberer“-Monster in deinem Friedhof hast: Du kannst diese Karte von deinem Friedhof verbannen; füge deinem Gegner 2000 Schaden zu. Du kannst diesen Effekt von „Künstlerzauberer Stelzenschütze“ nur einmal pro Spielzug verwenden.
  es: |-
    Si no hay monstruos en el Campo, puedes Invocar esta carta de Modo Especial (desde tu mano), pero no puedes Invocar de Modo Normal/Colocar por el resto de este turno. Durante el turno de cualquier jugador, cuando es activada una carta o efecto que fuera a infligir daño a tu adversario, mientras tengas otro monstruo "Artilusionista" en tu Cementerio: puedes desterrar esta carta en tu Cementerio; inflige 2000 puntos de daño a tu adversario. Sólo puedes usar este efecto de "Artilusionista Lanzador de Zancos" una vez por turno.
  fr: |-
    S'il n'y a aucun monstre sur le Terrain, vous pouvez Invoquer Spécialement cette carte (depuis votre main), mais vous ne pouvez ni Invoquer Normalement ni Poser Normalement le reste de ce tour. Durant le tour de chaque joueur, lorsqu'une carte ou un effet qui va infliger des dommages à votre adversaire est activé, tant que vous avez un autre monstre "Mageartiste" dans votre Cimetière : vous pouvez bannir cette carte depuis votre Cimetière ; infligez 2000 points de dommage à votre adversaire. Vous ne pouvez utiliser cet effet de "Lanceur à Échasses Mageartiste" qu'une fois par tour.
  it: |-
    Se non ci sono mostri sul Terreno, puoi Evocare Specialmente questa carta (dalla tua mano), ma non puoi Evocare Normalmente/Posizionare per il resto di questo turno. Durante il turno di qualsiasi giocatore, quando viene attivata una carta o un effetto che sta per infliggere danno al tuo avversario, mentre hai un altro mostro "Artistamagus" nel tuo Cimitero: puoi bandire questa carta dal tuo Cimitero; infliggi 2000 danni al tuo avversario. Puoi utilizzare questo effetto di "Artistamagus Lanciatore di Trampoli" una sola volta per turno.
  pt: |-
    Se não houver monstros no campo, você pode Invocar este card por Invocação-Especial (da sua mão), mas você não pode Invocar por Invocação-Normal/Baixar pelo resto deste turno. Durante o turno de qualquer duelista, quando um card ou efeito for ativado que causaria dano ao seu oponente, enquanto você tiver outro monstro "Camaramágico" no seu Cemitério: você pode banir este card do seu Cemitério; cause 2000 de dano ao seu oponente. Você só pode usar este efeito de "Camaramágico Lançador Perna de Pau" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。
    ①：フィールドにモンスターが存在しない場合、このカードは手札から特殊召喚できる。この方法で特殊召喚したターン、自分は通常召喚できない。
    ②：自分の墓地に他の「Ｅｍ」モンスターが存在し、相手にダメージを与える魔法・罠・モンスターの効果が発動した時、墓地のこのカードを除外して発動できる。相手に２０００ダメージを与える。
  ko: |-
    "Em(엔터메이지) 스틸츠 슈터"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드에 몬스터가 존재하지 않을 경우, 이 카드는 패에서 특수 소환할 수 있다. 이 방법으로 특수 소환한 턴에, 자신은 통상 소환할 수 없다. ②: 자신의 묘지에 이 카드 이외의 "Em(엔터메이지)" 몬스터가 존재하고, 상대에게 데미지를 주는 마법 / 함정 / 몬스터의 효과가 발동했을 때, 묘지의 이 카드를 제외하여 발동할 수 있다. 상대에게 2000 데미지를 준다.
  zh-TW: |-
    「娛樂巫師 高蹺射手」的②效果，１回合僅限使用１次。①：在場上不存在怪獸的狀況下，可從手牌特殊召喚此卡。透過此方法特殊召喚的回合，我方無法通常召喚。②：此卡以外的「娛樂巫師」怪獸存在於我方墓地，給予對方傷害的魔法・陷阱・怪獸的效果發動時，可將墓地的此卡除外發動。給予對方２０００傷害。
  zh-CN: |-
    “娱乐巫师 高跷射手”的②效果１回合仅可使用１次。①：场上没有怪兽存在的情况下，此卡可从手牌中特殊召唤。以此方法特殊召唤的回合，自己不可通常召唤。②：自己墓地有此卡以外的“娱乐巫师”怪兽存在，给予对手伤害的魔法・陷阱・怪兽的效果发动时，将墓地的此卡除外可以发动。给予对手２０００伤害。
