text:
  en: |-
    Target 1 face-up monster your opponent controls; banish 1 monster from your Deck or Extra Deck with the same original Type, Attribute, and Level/Rank/Link Rating, and if you do, take control of that targeted monster, and if you banished a monster with the same original name, that monster's effects are negated. You can only activate 1 "Abduction" per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：相手フィールドの表側表示モンスター１体を対象として発動できる。元々の種族と元々の属性と元々のレベル・ランク・リンクが対象のモンスターと同じモンスター１体をデッキ・ＥＸデッキから除外し、対象のモンスターのコントロールを得る。元々のカード名が対象のモンスターと同じモンスターをこの効果で除外した場合、この効果でコントロールを得たモンスターの効果は無効化される。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 원래의 종족과 원래의 속성과 원래의 레벨 / 랭크 / 링크가 대상 몬스터와 같은 몬스터 1장을 덱 / 엑스트라 덱에서 제외하고, 대상 몬스터의 컨트롤을 얻는다. 원래의 카드명이 대상 몬스터와 같은 몬스터를 이 효과로 제외했을 경우, 이 효과로 컨트롤을 얻은 몬스터의 효과는 무효화된다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：以对手场上的1只表侧表示怪兽为对象可以发动。从牌组・额外牌组将1只原本种族、原本属性、原本等级・阶级・连接均与对象怪兽相同的怪兽除外，获得对象怪兽的控制权。以此效果将原本卡名和对象怪兽相同的怪兽除外的情况下，以此效果获得控制权的怪兽的效果无效化。
