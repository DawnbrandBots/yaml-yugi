text:
  en: |-
    Target 1 face-up monster your opponent controls; banish 1 monster from your Deck or Extra Deck with the same original Type, Attribute, and Level/Rank/Link Rating, and if you do, take control of it, but if you banished a monster with the same original name, negate the effects of the monster you took control of. You can only activate 1 "Abduction" per turn.
