text:
  en: |-
    If you control a "Fire Formation" Spell/Trap, and no monsters, you can Special Summon this card (from your hand).
  de: |-
    Falls du eine/n „Feuerformation“-Zauber/Falle und keine Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören.
  es: |-
    Si controlas una Mágica/Trampa "Formación de Fuego" y no controlas monstruos, puedes Invocar esta carta de Modo Especial (desde tu mano).
  fr: |-
    Si vous contrôlez une Magie/Piège "Formation Feu" et que vous ne contrôlez aucun monstre, vous pouvez Invoquer Spécialement cette carte (depuis votre main).
  it: |-
    Se controlli una Magia/Trappola "Formazione di Fuoco" e nessun mostro, puoi Evocare Specialmente questa carta (dalla tua mano).
  pt: |-
    Se você controlar uma Magia/Armadilha "Formação de Fogo" e nenhum monstro, você pode Invocar este card por Invocação-Especial (da sua mão).
  ja: |-
    自分フィールド上に「炎舞」と名のついた魔法・罠カードが存在し、自分フィールド上にモンスターが存在しない場合、このカードは手札から特殊召喚できる。
  ko: |-
    자신 필드 위에 "염무"라는 이름이 붙은 마법 / 함정 카드가 존재하고, 자신 필드 위에 몬스터가 존재하지 않을 경우, 이 카드는 패에서 특수 소환할 수 있다.
  zh-TW: |-
    我方场上存在冠有「炎舞」之名的魔法、陷阱卡，且我方场上不存在怪兽的场合，此卡可从手牌特殊召唤。
  zh-CN: |-
    ①：自己场上存在“炎舞”魔法・陷阱卡，且自己场上不存在怪兽的情况下，此卡可从手牌中特殊召唤。
