pendulum_effect:
  en: |-
    While you have a card in your other Pendulum Zone: You can target 1 Pendulum Monster you control or in your GY; Special Summon the card in your other Pendulum Zone, and if you do, place that targeted Pendulum Monster in your Pendulum Zone. You can only use this effect of "D/D/D Deviser King Deus Machinex" once per turn.
  de: |-
    Solange du eine Karte in deiner anderen Pendelzone hast: Du kannst 1 Pendelmonster wählen, das du kontrollierst oder das sich in deinem Friedhof befindet; beschwöre die Karte in deiner anderen Pendelzone als Spezialbeschwörung und falls du dies tust, lege das als Ziel gewählte Pendelmonster in deine Pendelzone. Du kannst diesen Effekt von „D/D/D-Erfinderkönig Deus Machinex“ nur einmal pro Spielzug verwenden.
  es: |-
    Mientras tengas una carta en tu otra Zona de Péndulo: puedes seleccionar 1 Monstruo de Péndulo que controles o en tu Cementerio; Invoca de Modo Especial la carta en tu otra Zona de Péndulo y, si lo haces, pon ese Monstruo de Péndulo seleccionado en tu Zona de Péndulo. Sólo puedes usar este efecto de "D/D/D Deus Machinex, Rey Inventor" una vez por turno.
  fr: |-
    Tant que vous avez une carte dans votre autre Zone Pendule : vous pouvez cibler 1 Monstre Pendule que vous contrôlez ou dans votre Cimetière ; Invoquez Spécialement la carte dans votre autre Zone Pendule, et si vous le faites, placez le Monstre Pendule ciblé dans votre Zone Pendule. Vous ne pouvez utiliser cet effet de "D/D/D Roi Planificateur Deus Machinex" qu'une fois par tour.
  it: |-
    Mentre hai una carta nella tua altra Zona Pendulum: puoi scegliere come bersaglio 1 Mostro Pendulum che controlli o nel tuo Cimitero; Evoca Specialmente la carta nella tua altra Zona Pendulum e, se lo fai, metti quel Mostro Pendulum scelto come bersaglio nella tua Zona Pendulum. Puoi utilizzare questo effetto di "D/D/D Deus Machinex Re dell'Ideazione" una sola volta per turno.
  pt: |-
    Enquanto você tiver um card na sua outra Zona de Pêndulo: você pode escolher 1 Monstro Pêndulo que você controla ou no seu Cemitério; Invoque por Invocação-Especial o card na sua outra Zona de Pêndulo e, se isso acontecer, coloque esse Monstro Pêndulo alvo na sua Zona de Pêndulo. Você só pode usar este efeito de "D/D/D Deus Machinex, o Rei Inventor" uma vez por turno.
  ja: |-
    このカード名のＰ効果は１ターンに１度しか使用できない。①：もう片方の自分のＰゾーンにカードが存在する場合、自分のフィールド・墓地のＰモンスター１体を対象として発動できる。もう片方の自分のＰゾーンのカードを特殊召喚し、対象のＰモンスターを自分のＰゾーンに置く。
  ko: |-
    이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 다른 한쪽 자신의 펜듈럼 존에 카드가 존재할 경우, 자신의 필드 / 묘지의 펜듈럼 몬스터 1장을 대상으로 하고 발동할 수 있다. 다른 한쪽 자신의 펜듈럼 존의 카드를 특수 소환하고, 대상의 펜듈럼 몬스터를 자신의 펜듈럼 존에 놓는다.
