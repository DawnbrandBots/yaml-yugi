text:
  en: |-
    Target 1 monster you control; destroy it, and if you do, Set 1 Normal Trap directly from your Deck, except "Trap Tracks". It can be activated this turn. You can only activate 1 Trap Card for the rest of this turn after this card resolves. You can only activate 1 "Trap Tracks" per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドのモンスター１体を対象として発動できる。そのモンスターを破壊し、デッキから「トラップトラック」以外の通常罠カード１枚を選んで自分フィールドにセットする。この効果でセットしたカードはセットしたターンでも発動できる。このカードの発動後、ターン終了時まで自分は罠カードを１枚しか発動できない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴하고, 덱에서 "트랩트랙" 이외의 일반 함정 카드 1장을 골라 자신 필드에 세트한다. 이 효과로 세트한 카드는 세트한 턴에도 발동할 수 있다. 이 카드의 발동 후, 턴 종료시까지 자신은 함정 카드를 1장밖에 발동할 수 없다.
