name:
  en: Trap Tracks
  de: Fallen aufspüren
  es: Rastro de Trampa
  fr: Traces de Piège
  it: Tracce Trappola
  pt: Rastros de Armadilha
  ja: トラップトラック
  ja_romaji: Torapputorakku
  ko: 트랩트랙
  ko_rr: Teuraepteuraek
  zh-TW: 陷阱行跡
  zh-CN: 陷阱行迹
text:
  en: |-
    Target 1 monster you control; destroy it, and if you do, Set 1 Normal Trap directly from your Deck, except "Trap Tracks". It can be activated this turn. You can only activate 1 Trap Card for the rest of this turn after this card resolves. You can only activate 1 "Trap Tracks" per turn.
  de: |-
    Wähle 1 Monster, das du kontrollierst; zerstöre es und falls du dies tust, setze 1 Normale Falle direkt von deinem Deck, außer „Fallen aufspüren“. Sie kann in diesem Spielzug aktiviert werden. Du kannst für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, nur 1 Fallenkarte aktivieren. Du kannst nur 1 „Fallen aufspüren“ pro Spielzug aktivieren.
  es: |-
    Selecciona 1 monstruo que controles; destrúyelo y, si lo haces, Coloca 1 Trampa Normal directamente desde tu Deck, excepto "Rastro de Trampa". Ésta puede ser activada este turno. Por el resto de este turno después de que esta carta se resuelva, sólo puedes activar 1 Carta de Trampa. Sólo puedes activar 1 "Rastro de Trampa" por turno.
  fr: |-
    Ciblez 1 monstre que vous contrôlez ; détruisez-le, et si vous le faites, Posez 1 Piège Normal ("Traces de Piège" exclu) directement depuis votre Deck. Il peut être activé ce tour. Le reste de ce tour après la résolution de cette carte, vous ne pouvez activer qu'1 Carte Piège. Vous ne pouvez activer qu'1 "Traces de Piège" par tour.
  it: |-
    Scegli come bersaglio 1 mostro che controlli; distruggilo e, se lo fai, Posiziona 1 Trappola Normale direttamente dal tuo Deck, eccetto "Tracce Trappola". Essa può essere attivata in questo turno. Puoi attivare solo 1 Carta Trappola per il resto di questo turno dopo che questa carta si è risolta. Puoi attivare solo 1 "Tracce Trappola" per turno.
  pt: |-
    Escolha 1 monstro que você controla; destrua-o e, se isso acontecer, Baixe 1 Armadilha Normal diretamente do seu Deck, exceto "Rastros de Armadilha". Ela pode ser ativada neste turno. Você só pode ativar 1 Card de Armadilha pelo resto deste turno depois que este card resolver. Você só pode ativar 1 "Rastros de Armadilha" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドのモンスター１体を対象として発動できる。そのモンスターを破壊し、デッキから「トラップトラック」以外の通常罠カード１枚を自分フィールドにセットする。この効果でセットしたカードはセットしたターンでも発動できる。このカードの発動後、ターン終了時まで自分は罠カードを１枚しか発動できない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴하고, 덱에서 "트랩트랙" 이외의 일반 함정 카드 1장을 자신 필드에 세트한다. 이 효과로 세트한 카드는 세트한 턴에도 발동할 수 있다. 이 카드의 발동 후, 턴 종료시까지 자신은 함정 카드를 1장밖에 발동할 수 없다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：可將我方場上的１隻怪獸做為對象發動。破壞該怪獸，從牌組選擇１張「陷阱行跡」以外的通常陷阱卡覆蓋在我方場上。透過此效果覆蓋的卡在覆蓋的回合也可發動。此卡發動後，在回合結束前我方僅限發動１張陷阱卡。
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：以自己场上的１只怪兽为对象可以发动。将该怪兽破坏，从牌组挑选１张“陷阱行迹”以外的通常陷阱卡放置在自己场上。以此效果放置的卡在放置的回合中也可以发动。此卡发动后，直至回合结束时为止，自己仅可发动１张陷阱卡。
