text:
  en: |-
    When this card destroys an opponent's monster by battle: You can add 1 Level 4 or lower Beast monster from your Deck to your hand.
  de: |-
    Wenn diese Karte ein Monster eines Gegners durch Kampf zerstört: Du kannst deiner Hand 1 Ungeheuer-Monster der Stufe 4 oder niedriger von deinem Deck hinzufügen.
  es: |-
    Cuando esta carta destruye a un monstruo del adversario en batalla: puedes añadir a tu mano 1 monstruo Bestia de Nivel 4 o menor en tu Deck.
  fr: |-
    Lorsque cette carte détruit un monstre de l'adversaire au combat : vous pouvez ajouter 1 monstre Bête de max. Niveau 4 depuis votre Deck à votre main.
  it: |-
    Quando questa carta distrugge un mostro dell'avversario in battaglia: puoi aggiungere 1 mostro Bestia di Livello 4 o inferiore dal tuo Deck alla tua mano.
  pt: |-
    Quando este card destruir um monstro do oponente em batalha: você pode adicionar 1 monstro Besta de Nível 4 ou menos do seu Deck à sua mão.
  ja: |-
    ①：このカードが戦闘で相手モンスターを破壊した時に発動できる。デッキからレベル４以下の獣族モンスター１体を手札に加える。
  ko: |-
    ① : 이 카드가 전투로 상대 몬스터를 파괴했을 때에 발동할 수 있다. 덱에서 레벨 4 이하의 야수족 몬스터 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    ①：此卡战斗破坏对手怪兽时可以发动。从牌组将1只等级4以下的兽族怪兽加入手牌。
