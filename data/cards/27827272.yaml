text:
  en: |-
    Target 1 "Summoned Skull", or 1 Thunder monster, in your Monster Zone; destroy all monsters your opponent controls with DEF less than or equal to the ATK of that monster. You cannot conduct your Battle Phase the turn you activate this card.
  de: |-
    Wähle 1 „Herbeigerufener Totenkopf“ oder 1 Donner-Monster in deiner Monsterzone; zerstöre alle Monster, die dein Gegner kontrolliert und deren DEF kleiner oder gleich den ATK des Monsters sind. Du kannst in dem Spielzug, in dem du diese Karte aktivierst, keine Battle Phase durchführen.
  es: |-
    Selecciona 1 "Cráneo Convocado", o 1 monstruo Trueno, en tu Zona de Monstruos; destruye todos los monstruos que controle tu adversario con DEF menor o igual que el ATK de ese monstruo. No puedes realizar tu Battle Phase en el turno en el que activas esta carta.
  fr: |-
    Ciblez 1 "Crâne Invoqué" ou 1 monstre Tonnerre dans votre Zone Monstre ; détruisez tous les monstres contrôlés par votre adversaire avec une DEF inférieure ou égale à l'ATK du monstre. Vous ne pouvez pas mener votre Battle Phase le tour où vous activez cette carte.
  it: |-
    Scegli come bersaglio 1 "Teschio Evocato", o 1 mostro Tuono, nella tua Zona Mostri; distruggi tutti i mostri controllati dal tuo avversario con DEF pari o inferiore all'ATK di quel mostro. Non puoi effettuare la tua Battle Phase nel turno in cui attivi questa carta.
  pt: |-
    Escolha 1 "Caveira Invocada" ou 1 monstro Trovão na sua Zona de Monstros; destrua todos os monstros que seu oponente controla com DEF menor ou igual ao ATK desse monstro. Você não pode conduzir sua Fase de Batalha no turno em que ativar este card.
  ja: |-
    このカードを発動するターン、自分はバトルフェイズを行えない。①：自分のモンスターゾーンの、「デーモンの召喚」または雷族モンスター１体を対象として発動できる。そのモンスターの攻撃力以下の守備力を持つ、相手フィールドのモンスターを全て破壊する。
  ko: |-
    자신의 필드 위 "데몬 소환"이나 번개족 몬스터 1장을 지정한다. 지정 몬스터의 공격력 이하의 수비력을 가진, 상대 앞면 표시 몬스터를 전부 파괴한다. 이 카드를 발동할 경우, 이 턴의 배틀 페이즈를 실행할 수 없다.
  zh-TW:
  zh-CN: |-
    这张卡发动的回合，自己不能进行战斗阶段。①：以自己的怪兽区域的1只「恶魔召唤」或者雷族怪兽为对象才能发动。持有那只怪兽的攻击力以下的守备力的对方场上的怪兽全部破坏。
