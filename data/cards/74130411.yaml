text:
  en: |-
    When a Machine-Type monster you control is destroyed by battle and sent to the Graveyard while this card is face-up on the field, you can add 1 Machine-Type monster with 1000 or less ATK from your Deck to your hand.
  de: |-
    Wenn ein Monster vom Typ Maschine, das du kontrollierst, durch Kampf zerstört und auf den Friedhof gelegt wird, solange diese Karte offen auf dem Spielfeld liegt, kannst du deiner Hand 1 Monster vom Typ Maschine mit 1000 oder weniger ATK von deinem Deck hinzufügen.
  es: |-
    Cuando un monstruo de Tipo Máquina que controles es destruido en batalla y mandado al Cementerio mientras esta carta está boca arriba en el Campo, puedes añadir a tu mano, desde tu Deck, 1 monstruo de Tipo Máquina con 1000 o menos de ATK.
  fr: |-
    Lorsqu'un monstre de Type Machine que vous contrôlez est détruit au combat et envoyé au Cimetière tant que cette carte est face recto sur le Terrain, vous pouvez ajouter 1 monstre de Type Machine avec 1000 ATK ou moins depuis votre Deck à votre main.
  it: |-
    Quando un mostro di Tipo Macchina che controlli viene distrutto in battaglia e mandato al Cimitero fino a quando questa carta è scoperta sul Terreno, puoi aggiungere 1 mostro di Tipo Macchina con ATK di 1000 o meno dal tuo Deck alla tua mano.
  pt:
  ja: |-
    このカードがフィールド上に表側表示で存在する場合に自分フィールド上に存在する機械族モンスターが戦闘によって破壊され墓地へ送られた時、自分のデッキから攻撃力１０００以下の機械族モンスター１体を手札に加える事ができる。
  ko: |-
    이 카드가 필드 위에 앞면 표시로 존재할 경우에 자신 필드 위에 존재하는 기계족 몬스터가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 자신의 덱에서 공격력 1000 이하의 기계족 몬스터 1장을 패로 넣을 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡在场上表侧表示存在的场合自己场上的机械族怪兽被战斗破坏送去墓地时，可以从卡组把1只攻击力1000以下的机械族怪兽加入手卡。
