name:
  en: Danger! Ogopogo!
  de: Gefahr! Ogopogo!
  es: ¡Peligro! ¡Ogopogo!
  fr: Danger ! Ogopogo !
  it: Pericolo! Ogopogo!
  pt: Perigo! Ogopogo!
  ja: <ruby>未<rt>み</rt></ruby><ruby>界<rt>かい</rt></ruby><ruby>域<rt>いき</rt></ruby>のオゴポゴ
  ja_romaji: Mikaiiki no Ogopogo
  ko: 미계역의 오고포고
  ko_rr: Migyeyeok-ui Ogopogo
  zh-TW:
  zh-CN: 未界域之欧戈波戈
text:
  en: |-
    You can reveal this card in your hand; your opponent randomly chooses 1 card from your entire hand, then you discard the chosen card. Then, if the discarded card was not "Danger! Ogopogo!", Special Summon 1 "Danger! Ogopogo!" from your hand, and if you do, draw 1 card. If this card is discarded: You can send 1 "Danger!" card from your Deck to the GY, except "Danger! Ogopogo!". You can only use this effect of "Danger! Ogopogo!" once per turn.
  de: |-
    Du kannst diese Karte in deiner Hand vorzeigen; dein Gegner bestimmt zufällig 1 Karte von deiner gesamten Hand, dann wirfst du die bestimmte Karte ab. Dann, falls die abgeworfene Karte nicht „Gefahr! Ogopogo!“ war, beschwöre 1 „Gefahr! Ogopogo!“ als Spezialbeschwörung von deiner Hand und falls du dies tust, ziehe 1 Karte. Falls diese Karte abgeworfen wird: Du kannst 1 „Gefahr!“-Karte von deinem Deck auf den Friedhof legen, außer „Gefahr! Ogopogo!“. Du kannst diesen Effekt von „Gefahr! Ogopogo!“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes mostrar esta carta en tu mano; tu adversario elige al azar 1 carta en toda tu mano, y después descartas la carta elegida. Después, si la carta descartada no fue "¡Peligro! ¡Ogopogo!", Invoca de Modo Especial, desde tu mano, 1 "¡Peligro! ¡Ogopogo!" y, si lo haces, roba 1 carta. Si esta carta es descartada: puedes mandar al Cementerio 1 carta "¡Peligro!" en tu Deck, excepto "¡Peligro! ¡Ogopogo!". Sólo puedes usar este efecto de "¡Peligro! ¡Ogopogo!" una vez por turno.
  fr: |-
    Vous pouvez révéler cette carte dans votre main ; votre adversaire choisit 1 carte au hasard depuis toute votre main, puis vous défaussez la carte choisie. Puis, si la carte défaussée n'était pas "Danger ! Ogopogo !", Invoquez Spécialement 1 "Danger ! Ogopogo !" depuis votre main, et si vous le faites, piochez 1 carte. Si cette carte est défaussée : vous pouvez envoyer 1 carte "Danger !" ("Danger ! Ogopogo !" exclu) depuis votre Deck au Cimetière. Vous ne pouvez utiliser cet effet de "Danger ! Ogopogo !" qu'une fois par tour.
  it: |-
    Puoi rivelare questa carta nella tua mano; il tuo avversario seleziona 1 carta a caso dalla tua intera mano, poi tu scarti la carta selezionata. Poi, se la carta scartata non era "Pericolo! Ogopogo!", Evoca Specialmente 1 "Pericolo! Ogopogo!" dalla tua mano e, se lo fai, pesca 1 carta. Se questa carta viene scartata: puoi mandare 1 carta "Pericolo!" dal tuo Deck al Cimitero, eccetto "Pericolo! Ogopogo!". Puoi utilizzare questo effetto di "Pericolo! Ogopogo!" una sola volta per turno.
  pt: |-
    Você pode revelar este card na sua mão; seu oponente seleciona aleatoriamente 1 card de toda a sua mão e, depois, você descarta o card selecionado. Depois, se o card descartado não era "Perigo! Ogopogo!", Invoque por Invocação-Especial 1 "Perigo! Ogopogo!" da sua mão e, se isso acontecer, compre 1 card. Se este card for descartado: você pode enviar 1 card "Perigo!" do seu Deck para o Cemitério, exceto "Perigo! Ogopogo!". Você só pode usar este efeito de "Perigo! Ogopogo!" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：手札のこのカードを相手に見せて発動できる。自分の全ての手札の中から、相手がランダムに１枚選び、自分はそのカードを捨てる。それが「未界域のオゴポゴ」以外だった場合、さらに手札から「未界域のオゴポゴ」１体を特殊召喚し、自分はデッキから１枚ドローする。②：このカードが手札から捨てられた場合に発動できる。デッキから「未界域のオゴポゴ」以外の「未界域」カード１枚を墓地へ送る。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 패의 이 카드를 상대에게 보여주고 발동할 수 있다. 자신의 모든 패 중에서, 상대가 무작위로 1장 고르고, 자신은 그 카드를 버린다. 그것이 "미계역의 오고포고" 이외였을 경우, 추가로 패에서 "미계역의 오고포고" 1장을 특수 소환하고, 자신은 덱에서 1장 드로우한다. ②: 이 카드가 패에서 버려졌을 경우에 발동할 수 있다. 덱에서 "미계역의 오고포고" 이외의 "미계역" 카드 1장을 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    此卡名的②效果1回合仅可使用1次。①：向对手出示手牌中的此卡可以发动。对手从自己的所有手牌中随机挑选1张，自己舍弃该卡。该卡为"未界域之欧戈波戈"以外的情况下，进而从手牌将1只"未界域之欧戈波戈"特殊召唤，自己从牌组抽1张。②：此卡从手牌被舍弃的情况下可以发动。从牌组将"未界域之欧戈波戈"以外的1张"未界域"卡送至墓地。
