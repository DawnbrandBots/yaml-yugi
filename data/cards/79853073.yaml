text:
  en: |-
    If this card battles a Warrior-Type monster, during damage calculation: This card gains 2000 ATK and DEF during that damage calculation only.
  de: |-
    Falls diese Karte gegen ein Monster vom Typ Krieger kämpft, während der Schadensberechnung: Diese Karte erhält nur während der Schadensberechnung 2000 ATK und DEF.
  es: |-
    Durante el cálculo de daño, si esta carta batalla con un monstruo de Tipo Guerrero: esta carta gana 2000 ATK y DEF, sólo durante ese cálculo de daño.
  fr: |-
    Si cette carte combat un monstre de Type Guerrier, durant le calcul des dommages : durant ce calcul des dommages uniquement, cette carte gagne 2000 ATK/DEF.
  it: |-
    Se questa carta combatte con un mostro di Tipo Guerriero, durante il calcolo dei danni: questa carta guadagna 2000 ATK e DEF solamente durante quel calcolo dei danni.
  pt: |-
    Se este card batalhar um monstro do Tipo Guerreiro, durante o cálculo de dano: este card ganha 2000 de ATK e DEF apenas durante esse cálculo de dano.
  ja: |-
    このカードが戦士族モンスターと戦闘を行うダメージ計算時に発動する。このカードの攻撃力・守備力は、そのダメージ計算時のみ２０００ポイントアップする。
  ko: |-
    이 카드가 전사족 몬스터와 전투를 실행하는 데미지 계산시에 발동한다. 이 카드의 공격력 / 수비력은 그 데미지 계산시에만 2000 포인트 올린다.
  zh-TW: |-
    此卡与战士族怪兽战斗的伤害计算时发动。此卡的攻击力、守备力，只在该伤害计算时各加2000点。
  zh-CN: |-
    这张卡和战士族怪兽进行战斗的伤害计算时发动。这张卡的攻击力·守备力只在那次伤害计算时上升2000。
