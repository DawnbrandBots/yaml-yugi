text:
  en: |-
    While you control another Dinosaur monster, your opponent's monsters cannot target this card for attacks. You can target 1 other card you control; destroy it. You can only use this effect of "Zuttomozaurus" once per turn.
  de: |-
    Solange du ein anderes Dinosaurier-Monster kontrollierst, können Monster deines Gegners diese Karte nicht als Angriffsziel wählen. Du kannst 1 andere Karte wählen, die du kontrollierst; zerstöre sie. Du kannst diesen Effekt von „Zuttomozaurier“ nur einmal pro Spielzug verwenden.
  es: |-
    Mientras controlas otro monstruo Dinosaurio, los monstruos de tu adversario no pueden seleccionar esta carta para ataques. Puedes seleccionar otra carta que controles; destrúyela. Sólo puedes usar este efecto de "Zuttomozaurio" una vez por turno.
  fr: |-
    Tant que vous contrôlez un autre monstre Dinosaure, les monstres de votre adversaire ne peuvent pas cibler cette carte avec une attaque. Vous pouvez cibler 1 autre carte que vous contrôlez ; détruisez-la. Vous ne pouvez utiliser cet effet de "Zuttomosaure" qu'une fois par tour.
  it: |-
    Mentre controlli un altro mostro Dinosauro, i mostri del tuo avversario non possono scegliere questa carta come bersaglio per gli attacchi. Puoi scegliere come bersaglio 1 altra carta che controlli; distruggila. Puoi utilizzare questo effetto di "Zuttomozaurus" una sola volta per turno.
  pt: |-
    Enquanto você controlar outro monstro Dinossauro, os monstros do seu oponente não podem escolher este card como alvo de ataques. Você pode escolher 1 outro card que você controla; destrua-o. Você só pode usar este efeito de "Zuttomozauro" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：自分フィールドに他の恐竜族モンスターが存在する限り、相手モンスターはこのカードを攻撃対象に選択できない。②：自分フィールドの他のカード１枚を対象として発動できる。そのカードを破壊する。
