    1 Tuner + 1+ non-Tuner monsters
    If this card is sent to the GY as Synchro Material: You can Special Summon 2 "Lamp Tokens" (Fish/FIRE/Level 2/ATK 0/DEF 0), also you cannot Special Summon monsters from the Extra Deck for the rest of this turn, except Fish monsters. If you control a Fish Synchro Monster: You can banish this card from your GY, then target 1 card on the field; destroy it. You can only use each effect of "Fishlamp" once per turn.
