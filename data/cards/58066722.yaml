  de: Außerirdischer Schleicher
  es: Destruyesigiloso Alienígena
  fr: Briseur Furtif Alien
  it: Furtivcombattente Alieno
  pt: Furtidestruidor Alienígena
  ja: エーリアン・バスター
  ja_romaji: Ērian Basutā
