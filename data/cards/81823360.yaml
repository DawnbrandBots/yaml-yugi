text:
  en: |-
    With its sound-baffling armor and gargantuan jaws, this primeval predator's phosphorescence was the only possible pardon for its primitive prey.
  de: |-
    Angesichts der schallschluckenden Rüstung und der gigantischen Kiefer dieses urzeitlichen Jägers stellt seine Phosphoreszenz die einzige Hoffnung für seine primitive Beute dar.
  es: |-
    Con su armadura desconcertante y sus mandíbulas gigantescas, la fosforescencia de este depredador primigenio era el único perdón posible para su presa primitiva.
  fr: |-
    Seule la phosphorescence de ce prédateur primitif à l'armure insonorisante et la mâchoire gargantuesque permettait à ses proies primitives d'en échapper.
  it: |-
    Con la sua armatura che attenua i suoni e le sue mascelle gigantesche, la fosforescenza di questo predatore primordiale era l'unica via di scampo per le sue prede primitive.
  pt: |-
    Com suas mandíbulas gigantes e uma armadura que abafa o som, a fosforescência deste predador primal é o único perdão que encontraram suas presas primitivas.
  ja: |-
    太古の大海原に突如として現れた恐竜型バイオノイド。自慢の消音装甲で獲物の背後に忍び寄り、音もなく喰らいつくが、捕食モードになると体が発光する仕様なのでよく逃げられてしまう。
  ko: |-
    태고의 대해원에 돌연히 나타난 공룡형 바이오노이드. 뛰어난 소음 차단 장비를 하고 먹잇감의 뒤쪽으로 살며시 다가가, 소리도 없이 먹어 치우지만, 포식 모드가 되면 몸이 발광하는 구조이기에 자주 놓쳐 버린다.
  zh-TW: |-
    突然出現在遠古大海的恐龍型生化人。會利用自豪的滅音裝甲接近獵物背後，無聲無息地開口咬住，不過身體一旦進入捕食模式就會發光，因此獵物常會逃脫。
  zh-CN: |-
    在远古的海面上突然现身的恐龙型生体机器人。依靠其引以为豪的消声装甲可悄悄来到猎物身后，毫无动静地扑上去。但因切换成捕食模式后身体就会发光，所以总是让猎物逃掉。
