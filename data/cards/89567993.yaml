  it: Apprendista Amazoness
  pt: Aprendiz Amazona
  ja: アマゾネス<ruby>訓<rt>くん</rt></ruby><ruby>練<rt>れん</rt></ruby><ruby>生<rt>せい</rt></ruby>
  ja_romaji: Amazonesu Kunrensei
