  zh-TW: 亞馬遜訓練生
  zh-CN: 亚马逊训练生
text:
  en:
  de: |-
    Monster, die durch Kampf mit dieser Karte zerstört werden, werden unter das Deck gelegt, anstatt auf den Friedhof gelegt zu werden. Falls diese Karte ein Monster eines Gegners durch Kampf zerstört: Sie erhält 200 ATK.
  es: |-
    Los monstruos destruidos en batalla con esta carta se ponen en la parte inferior del Deck en vez de ir al Cementerio. Si esta carta destruye un monstruo del adversario en batalla: ésta gana 200 ATK.
  fr: |-
    Les monstres détruits au combat avec cette carte sont placés au-dessous du Deck au lieu d'aller au Cimetière. Si cette carte détruit un monstre de l'adversaire au combat : elle gagne 200 ATK.
  it: |-
    I mostri distrutti in battaglia con questa carta vengono messi in fondo al Deck invece di andare al Cimitero. Se questa carta distrugge un mostro dell'avversario in battaglia: essa guadagna 200 ATK.
  pt: |-
    Monstros destruídos em batalha com este card são colocados no fundo do Deck em vez de irem para o Cemitério. Se este card destruir um monstro do oponente em batalha: ele ganha 200 de ATK.
  ja: |-
    ①：このカードが戦闘で破壊したモンスターは墓地へ送らずデッキの一番下に戻す。
    ②：このカードが戦闘で相手モンスターを破壊した場合に発動する。このカードの攻撃力は２００アップする。
  ko: |-
    이 카드가 전투에 의해서 파괴한 몬스터는 묘지로 보내지 않으며 주인의 덱 맨 아래로 되돌린다. 이 카드가 전투에 의해서 상대 몬스터를 파괴했을 경우, 이 카드의 공격력은 200 포인트 올린다.
  zh-TW: |-
    此卡因戰鬥破壞的怪獸不送至墓地而是送回持有者牌組的最下方。在此卡因戰鬥破壞對方怪獸時，此卡的攻擊力提升２００。
  zh-CN: |-
    此卡通过战斗破坏的怪兽不送入墓地，而是回到持有者牌组的最下方。此卡通过战斗破坏对手怪兽的场合，此卡的攻击力上升２００点。
