text:
  en: |-
    Send 1 card from your hand to the Graveyard. Change the battle positions of all monsters your opponent controls. (Face-down Defense Position monsters are flipped to face-up Attack Position.)
  de: |-
    Lege 1 Karte von deiner Hand auf den Friedhof. Ändere die Kampfposition aller Monster, die dein Gegner kontrolliert. (Monster in verdeckter Verteidigungsposition werden in die offene Angriffsposition aufgedeckt.)
  es: |-
    Manda 1 Carta desde tu mano al Cementerio. Cambia las posiciones de batalla de todos los monstruos que controle tu adversario. (Los monstruos en Posición de Defensa boca abajo se voltean a Posición de Ataque boca arriba.
  fr: |-
    Envoyez 1 carte depuis votre main au Cimetière. Changez la position de combat de tous les monstres que votre adversaire contrôle (les monstres en Position de Défense face verso sont retournés en Position d'Attaque face recto).
  it: |-
    Manda 1 carta dalla tua mano al Cimitero. Cambia la posizione di tutti i mostri controllati dal tuo avversario. (I mostri coperti in Posizione di Difesa vengono scoperti in Posizione di Attacco.)
  pt:
  ja: |-
    手札を１枚墓地へ送って発動する。相手フィールド上に存在する全てのモンスターの表示形式を変更する。
  ko: |-
    패를 1장 묘지로 보내고 발동한다. 상대 필드 위에 존재하는 모든 몬스터의 표시 형식을 변경한다.
  zh-TW:
  zh-CN: |-
    把1张手卡送去墓地发动。对方场上存在的全部怪兽的表示形式变更。
