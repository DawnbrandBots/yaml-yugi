name:
  en: Elemental HERO Dark Neos
  de: Elementar-HELD Dark Neos
  es: HÉROE Elemental Dark Neos
  fr: Néos des Ténèbres, HÉROS Élémentaire
  it: Neos Oscuro EROE Elementale
  pt: Herói Elementar Neos Negro
  ja: <ruby>Ｅ・ＨＥＲＯ<rt>エレメンタルヒーロー</rt></ruby> ブラック・ネオス
  ja_romaji: Erementaru Hīrō Burakku Neosu
  ko: 엘리멘틀 히어로 블랙 네오스
  ko_rr:
  zh-TW:
  zh-CN: 元素英雄 黑暗新宇侠
text:
  en: |-
    "Elemental HERO Neos" + "Neo-Spacian Dark Panther"
    Must first be Special Summoned (from your Extra Deck) by shuffling the above cards you control into the Deck. (You do not use "Polymerization".) If this card is not already targeting a monster with its effect: You can target 1 face-up Effect Monster on the field; while you control this face-up card, that target's effect on the field is negated. During the End Phase: Shuffle this card into the Extra Deck.
  de: |-
    „Elementar-HELD Neos“ + „Neo-Weltraum Dark Panther“
    Muss zuerst als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du die oben aufgeführten Karten, die du kontrollierst, ins Deck mischst. (Die Zauberkarte „Polymerisation“ wird nicht benötigt.) Falls diese Karte noch kein Monster als Ziel für ihren Effekt gewählt hat: Du kannst 1 offenes Effektmonster auf dem Spielfeld wählen; solange du diese offene Karte kontrollierst, werden die Effekte des gewählten Ziels auf dem Spielfeld annulliert. Während der End Phase: Mische diese Karte ins Extra Deck.
  es: |-
    "HÉROE Elemental Neos" + "Pantera Oscura Neo Espacial"
    Esta carta sólo puede ser Invocada mediante una Invocación Especial de tu Deck Extra devolviendo de tu Campo al Deck las cartas nombradas arriba (no usas "Polimerización"). Puedes seleccionar un Monstruo de Efecto en el Campo si es que ya no tienes uno seleccionado por esta carta. Mientras esta carta esté boca arriba en tu Campo, el efecto del monstruo seleccionado es negado hasta que sea retirado del Campo (Sólo puedes seleccionar hasta 1 monstruo en cada momento con este efecto). Esta carta vuelve al Deck Extra durante la End Phase.
  fr: |-
    "Néos, HÉROS Élémentaire" + "Panthère Noire Néo-Spacien"
    Cette carte ne peut qu'être Invoquée par Invocation Spéciale depuis votre Extra Deck en retournant les cartes ci-dessus depuis votre Terrain dans le Deck. (N'utilisez pas la carte "Polymérisation"). Vous pouvez sélectionner 1 Monstre à Effet face recto sur le Terrain si 1 n'est pas déjà sélectionné par cette carte. Tant que vous contrôlez cette carte face recto, l'effet du monstre sélectionné est annulé jusqu'à ce qu'il soit retiré du Terrain. (Vous ne pouvez sélectionner qu'1 monstre à la fois avec cet effet.) Cette carte retourne dans l'Extra Deck durant la End Phase.
  it: |-
    "Neos EROE Elementale" + "Pantera Nera Neo-Spaziale"
    Deve prima essere Evocato Specialmente (dal tuo Extra Deck) mischiando le carte sopra indicate che controlli nel Deck. (Non usi "Polimerizzazione"). Se questa carta non sta già scegliendo come bersaglio un mostro con il suo effetto: puoi scegliere come bersaglio 1 Mostro con Effetto scoperto sul Terreno; mentre controlli questa carta scoperta, gli effetti sul Terreno di quel bersaglio sono annullati. Durante la End Phase: mischia questa carta nell'Extra Deck.
  pt: |-
    "Elemental HERO Neos" + "Neo-Spacian Dark Panther"
    Esta carta somente pode ser Special Summoned do seu Extra Deck por retornar as cartas acima citadas do seu lado do campo ao Deck (Você não utiliza "Polymerization"). Você pode selecionar 1 Effect Monster virado para cima no campo, e o efeito daquele monstro é negado até que ele seja removido do campo (você somente pode selecionar 1 monstro por vez). Esta carta retorna ao Extra Deck durante a End Phase.
  ja: |-
    「Ｅ・ＨＥＲＯ ネオス」＋「Ｎ・ブラック・パンサー」
    自分フィールド上の上記のカードをデッキに戻した場合のみ、エクストラデッキから特殊召喚できる（「融合」魔法カードは必要としない）。フィールド上の効果モンスター１体を選択して発動できる。このカードがフィールド上に表側表示で存在する限り、選択したモンスターの効果は無効化される（この効果で選択できるモンスターは１体まで）。また、エンドフェイズ時、このカードはエクストラデッキに戻る。
  ko: |-
    "엘리멘틀 히어로 네오스" + "네오 스페이시언 블랙 팬서"
    자신 피드 위에 존재하는 상기의 카드를 덱으로 되돌린 경우에만, 융합 덱에서 특수 소환이 가능 ( "융합" 마법 카드는 필요로 하지 않는다 ). 필드 위에 앞면 표시로 존재하는 효과 몬스터 1장을 선택할 수 있다. 이 카드가 자신 필드 위에 앞면 표시로 존재하는 한, 선택한 몬스터는 필드 위에서 벗어날 때까지 효과가 무효화된다. ( 이 효과로 선택할 수 있는 몬스터는 1장까지 ). 엔드 페이즈시에 이 카드는 융합 덱으로 되돌아간다.
  zh-TW:
  zh-CN: |-
    「元素英雄 新宇侠」＋「新宇宙侠·黑暗豹」
    让自己场上的上记的卡回到卡组的场合才能从额外卡组特殊召唤（不需要「融合」魔法卡）。选择场上1只效果怪兽才能发动。只要这张卡在场上表侧表示存在，选择的怪兽的效果无效化（这个效果可以选择的怪兽最多1只）。此外，结束阶段时，这张卡回到额外卡组。
