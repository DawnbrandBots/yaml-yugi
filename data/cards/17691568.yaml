text:
  en: |-
    If your opponent activates a card or effect that targets your "P.U.N.K." monster(s): You can target 1 card your opponent controls; destroy it. You can only use this effect of "Gagaku-P.U.N.K. Crash Beat" once per turn. If this card in its owner's Spell & Trap Zone is destroyed by an opponent's card effect: You can activate this effect; this turn, your opponent cannot target "P.U.N.K." monsters you control with card effects, and they cannot be destroyed by your opponent's card effects.
  de: |-
    Falls dein Gegner eine Karte oder einen Effekt aktiviert, die oder der dein(e) „P.U.N.K.“-Monster als Ziel wählt: Du kannst 1 Karte wählen, die dein Gegner kontrolliert; zerstöre sie. Du kannst diesen Effekt von „Gagaku-P.U.N.K. Krachender Beat“ nur einmal pro Spielzug verwenden. Falls diese Karte in der Zauber- & Fallenzone ihres Besitzers durch einen Karteneffekt eines Gegners zerstört wird: Du kannst diesen Effekt aktivieren; in diesem Spielzug kann dein Gegner „P.U.N.K.“-Monster, die du kontrollierst, nicht als Ziel für Karteneffekte wählen und sie können nicht durch Karteneffekte deines Gegners zerstört werden.
  es: |-
    Si tu adversario activa una carta o efecto que seleccione tu o tus monstruos "P.U.N.K.": puedes seleccionar 1 carta que controle tu adversario; destrúyela. Sólo puedes usar este efecto de "Gagaku-P.U.N.K. Ritmo Estruendoso" una vez por turno. Si esta carta en la Zona de Magia y Trampas de su dueño es destruida por el efecto de una carta del adversario: puedes activar este efecto; este turno tu adversario no puede seleccionar monstruos "P.U.N.K." que controles con efectos de cartas, y no pueden ser destruidos por efectos de cartas de tu adversario.
  fr: |-
    Si votre adversaire active une carte ou un effet qui cible un ou plusieurs de vos monstres "P.U.N.K." : vous pouvez cibler 1 carte contrôlée par votre adversaire ; détruisez-la. Vous ne pouvez utiliser cet effet de "Gagaku-P.U.N.K. Rythme Endiablé" qu'une fois par tour. Si cette carte dans la Zone Magie & Piège de son propriétaire est détruite par un effet de carte de l'adversaire : vous pouvez activer cet effet ; ce tour, votre adversaire ne peut pas cibler de monstres "P.U.N.K." que vous contrôlez avec des effets de carte, et ils ne peuvent pas être détruits par des effets de carte de votre adversaire.
  it: |-
    Se il tuo avversario attiva una carta o un effetto che sceglie come bersaglio uno o più tuoi mostri "P.U.N.K.": puoi scegliere come bersaglio 1 carta controllata dal tuo avversario; distruggila. Puoi utilizzare questo effetto di "Gagaku-P.U.N.K. Battito Schianto" una sola volta per turno. Se questa carta nella Zona Magie & Trappole del suo proprietario viene distrutta dall'effetto di una carta dell'avversario: puoi attivare questo effetto; in questo turno, il tuo avversario non può scegliere come bersaglio i mostri "P.U.N.K." che controlli con gli effetti delle carte, ed essi non possono essere distrutti dagli effetti delle carte del tuo avversario.
  pt: |-
    Se seu oponente ativar um card ou efeito que escolha como alvo um ou mais monstros "P.U.N.K." seus: você pode escolher 1 card que seu oponente controla; destrua-o. Você só pode usar este efeito de "Batuque Louco Gagaku-P.U.N.K." uma vez por turno. Se este card na Zona de Magias & Armadilhas do seu dono for destruído por um efeito de card do oponente: você pode ativar este efeito; neste turno, seu oponente não pode escolher monstros "P.U.N.K." que você controla como alvo de efeitos de card, e eles não podem ser destruídos pelos efeitos de card do seu oponente.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：自分の「Ｐ．Ｕ．Ｎ．Ｋ．」モンスターを対象とする効果を相手が発動した場合、相手フィールドのカード１枚を対象として発動できる。そのカードを破壊する。②：魔法＆罠ゾーンのこのカードが相手の効果で破壊された場合に発動できる。自分フィールドの全ての「Ｐ．Ｕ．Ｎ．Ｋ．」モンスターはこのターン、相手の効果の対象にならず、相手の効果では破壊されない。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신의 "P.U.N.K.(펑크)" 몬스터를 대상으로 하는 효과를 상대가 발동했을 경우, 상대 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. ②: 마법 & 함정 존의 이 카드가 상대 효과로 파괴되었을 경우에 발동할 수 있다. 자신 필드의 모든 "P.U.N.K.(펑크)" 몬스터는 이 턴에, 상대 효과의 대상이 되지 않으며, 상대 효과로는 파괴되지 않는다.
  zh-TW:
  zh-CN: |-
    此卡名的①效果1回合仅可使用1次。①：对手发动以自己的"朋.克."怪兽为对象的效果的情况下，以对手场上的1张卡为对象可以发动。将该卡破坏。②：魔法与陷阱区域的此卡因对手的效果被破坏的情况下可以发动。自己场上的所有"朋.克."怪兽此回合不会成为对手效果的对象，也不会因对手的效果而被破坏。
