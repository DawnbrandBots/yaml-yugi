  ja: |-
    このカード名はルール上「ミレニアム」カードとしても扱う。このカード名の③の効果は１ターンに１度しか使用できない。①：フィールドにレベル５以上のモンスターカードが存在する場合、このカードはリリースなしで召喚できる。②：このカードがモンスターゾーンに存在する限り、その間に相手が攻撃表示で召喚・特殊召喚したモンスターのレベルは７つ上がる。③：相手がモンスターの効果を発動した時、このカードを除く、自分フィールドのレベル５以上の表側表示のモンスターカード１枚を墓地へ送って発動できる。その発動を無効にし破壊する。
