text:
  en: |-
    If you have no monsters in your GY, you can Special Summon this card (from your hand). You can send 1 of your Equip Spells equipped to this card to the GY, then target up to 3 monsters in your opponent's GY; banish those targets, and if you do, this card gains 500 ATK for each monster banished by this effect, until the end of this turn.
  de: |-
    Falls in deinem Friedhof keine Monster liegen, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst 1 deiner Ausrüstungszauber, mit denen diese Karte ausgerüstet ist, auf den Friedhof legen und dann bis zu 3 Monster im Friedhof deines Gegners wählen; verbanne die gewählten Ziele und falls du dies tust, erhält diese Karte bis zum Ende dieses Spielzugs 500 ATK für jedes durch diesen Effekt verbannte Monster.
  es: |-
    Si no tienes monstruos en tu Cementerio, puedes Invocar esta carta de Modo Especial (desde tu mano). Puedes mandar al Cementerio 1 de tus Mágicas de Equipo equipadas a esta carta, y después seleccionar hasta 3 monstruos en el Cementerio de tu adversario; destierra esos objetivos, y, si lo haces, hasta el final de este turno esta carta gana 500 ATK por cada monstruo desterrado por este efecto.
  fr: |-
    Si vous n'avez aucun monstre dans votre Cimetière, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous pouvez envoyer 1 de vos Magies d'Équipement équipées à cette carte au Cimetière, puis ciblez max. 3 monstres dans le Cimetière de votre adversaire ; bannissez les cibles, et si vous le faites, cette carte gagne 500 ATK pour chaque monstre banni par cet effet jusqu'à la fin de ce tour.
  it: |-
    Se non hai nessun mostro nel tuo Cimitero, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi mandare 1 delle tue Magie Equipaggiamento equipaggiate a questa carta al Cimitero, poi scegliere come bersaglio fino a 3 mostri nel Cimitero del tuo avversario; bandisci quei bersagli e, se lo fai, questa carta guadagna 500 ATK per ogni mostro bandito da questo effetto, fino alla fine di questo turno.
  pt: |-
    Se você não tiver monstros no seu Cemitério, você pode Invocar este card por Invocação-Especial (da sua mão). Você pode enviar para o Cemitério 1 das suas Magias de Equipamento equipados a este card e, depois, escolha até 3 monstros no Cemitério do seu oponente; bana os alvos e, se isso acontecer, até o final deste turno, este card ganha 500 de ATK para cada monstro banido por este efeito.
  ja: |-
    ①：自分の墓地にモンスターが存在しない場合、このカードは手札から特殊召喚できる。②：このカードに装備された自分フィールドの装備魔法カード１枚を墓地へ送り、相手の墓地のモンスターを３体まで対象として発動できる。そのモンスターを除外する。このカードの攻撃力はターン終了時まで、この効果で除外したモンスターの数×５００アップする。
  ko: |-
    자신의 묘지에 몬스터가 존재하지 않을 경우, 이 카드는 패에서 특수 소환할 수 있다. 이 카드에 장착된 장착 마법 카드 1장을 묘지로 보내는 것으로, 상대의 묘지에 존재하는 몬스터를 3장까지 선택하여 게임에서 제외한다. 이 효과로 게임에서 제외한 몬스터 1장당, 엔드 페이즈시까지 이 카드의 공격력을 500 포인트 올린다.
  zh-TW: |-
    ①：在我方墓地不存在怪獸的狀況下，可從手牌特殊召喚此卡。②：將我方場上的１張裝備於此卡的裝備魔法卡送至墓地，將對方墓地的最多３隻怪獸做為對象發動。將該怪獸除外。此卡的攻擊力在回合結束前，會依據因此效果被除外的怪獸數量×５００進行提升。
  zh-CN: |-
    ①：自己墓地没有怪兽存在的场合，这张卡可以从手卡特殊召唤。②：把这张卡装备的自己场上1张装备魔法卡送去墓地，以对方墓地最多3只怪兽为对象才能发动。那些怪兽除外。这张卡的攻击力直到回合结束时上升这个效果除外的怪兽数量×500。
