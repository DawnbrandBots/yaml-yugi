  de: Befehl der Schlangengottheit
  es: Orden del Dios Serpiente
  fr: Ordre du Dieu Serpent
  it: Comando della Divinità dei Serpenti
  pt: Comando da Serpente Divina
  ja: <ruby>蛇<rt>じゃ</rt></ruby><ruby>神<rt>しん</rt></ruby>の<ruby>勅<rt>ちょく</rt></ruby><ruby>命<rt>めい</rt></ruby>
