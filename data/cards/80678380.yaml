  zh-TW: 蛇神的敕命
  zh-CN: 蛇神的敕命
text:
  en: |-
    Activate by showing your opponent 1 "Venom" monster in your hand. Negate the activation and effect of an opponent's Spell Card, and destroy it.
  de: |-
    Aktiviere diese Karte, indem du deinem Gegner 1 „Gift“-Monster in deiner Hand zeigst. Annulliere die Aktivierung und den Effekt einer Zauberkarte deines Gegners und zerstöre sie.
  es: |-
    Para activar esta carta muestra a tu adversario 1 monstruo "Venenoso/a" en tu mano. Niega la activación y el efecto de una Carta Mágica de tu adversario, y destrúyela.
  fr: |-
    Activable en montrant à votre adversaire 1 monstre "Venin" dans votre main. Annulez l'activation et l'effet d'une Carte Magie de votre adversaire puis détruisez-la.
  it: |-
    Attiva mostrando al tuo avversario 1 mostro "Veleno" nella tua mano. Annulla l'attivazione e l'effetto di una Carta Magia dell'avversario e distruggila.
  pt: |-
    Revele 1 monstro "Venom" que esteja na sua mão para o seu oponente. Negue a ativação e o efeito de um Spell Card do seu oponente e destrua aquela carta.
  ja: |-
    手札の「ヴェノム」と名のついたモンスターカード１枚を相手に見せて発動する。相手の魔法カードの発動と効果を無効にし、それを破壊する。
  ko: |-
    패의 "베놈"이라는 이름이 붙은 몬스터 카드 1장을 상대에게 보여주고 발동한다. 상대 마법 카드의 발동과 효과를 무효로 하고, 그것을 파괴한다.
  zh-TW: |-
    可在對方發動魔法卡時，將手牌１隻冠有「猛毒」之名的怪獸出示給對方發動。將該發動變為無效進行破壞。
  zh-CN: |-
    对手发动魔法卡时，可向对手展示手牌１只冠有“猛毒”之名的怪兽并发动。使该发动无效并破坏。
