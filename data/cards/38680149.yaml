text:
  en: |-
    Tribute 1 Level 2 or higher monster. Add 1 Tuner Monster from your Graveyard to your hand whose Level is less than or equal to half of the Tributed monster's.
  de: |-
    Biete 1 Monster der Stufe 2 oder höher als Tribut an. Füge deiner Hand 1 Empfänger-Monster von deinem Friedhof hinzu, dessen Stufe kleiner oder gleich der Hälfte der Stufe des als Tribut angebotenen Monsters ist.
  es: |-
    Sacrifica 1 monstruo de Nivel 2 o más. Añade a tu mano, desde tu Cementerio, 1 monstruo Cantante cuyo Nivel sea menor o igual a la mitad del Nivel del monstruo Sacrificado.
  fr: |-
    Sacrifiez 1 monstre de Niveau 2 ou plus. Ajoutez 1 monstre Syntoniseur depuis votre Cimetière à votre main dont le Niveau est inférieur ou égal à la moitié de celui du monstre Sacrifié.
  it: |-
    Offri come Tributo un mostro di Livello 2 o superiore. Aggiungi 1 Mostro Tuner dal tuo Cimitero alla tua mano, il cui Livello sia inferiore o uguale alla metà di quello del mostro offerto come Tributo.
  pt:
  ja: |-
    自分フィールド上に存在するレベル２以上のモンスター１体をリリースして発動する。自分の墓地から、リリースしたモンスターの半分以下のレベルを持つチューナー１体を手札に加える。
  ko: |-
    자신 필드 위에 존재하는 레벨 2 이상의 몬스터 1장을 릴리스하고 발동한다. 자신의 묘지에서, 릴리스한 몬스터의 절반 이하의 레벨을 가진 튜너 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    把自己场上存在的1只2星以上的怪兽解放发动。从自己墓地把1只持有解放怪兽一半以下的等级的调整加入手卡。
