text:
  en: |-
    When this face-down card is destroyed and sent to the Graveyard by the effect of a Spell or Trap Card controlled by your opponent, select 1 Quick-Play Spell Card from your Deck and Set it after showing it to your opponent.
  de: |-
    Wenn diese verdeckte Karte durch den Effekt einer Zauber- oder Fallenkarte, die dein Gegner kontrolliert, zerstört und auf den Friedhof gelegt wird, wähle 1 Schnellzauberkarte von deinem Deck und setze sie auf deine Spielfeldseite, nachdem du sie deinem Gegner gezeigt hast.
  es: |-
    Cuando esta carta boca abajo es destruida y mandada al Cementerio por el efecto de una Carta Mágica o de Trampa controlada por tu adversario, selecciona 1 Carta Mágica de Juego Rápido de tu Deck, y Colócala en tu Campo después de mostrársela a tu adversario.
  fr: |-
    Lorsque cette carte face verso est détruite et envoyée au Cimetière par l'effet d'une Carte Magie ou Piège contrôlée par votre adversaire, sélectionnez 1 Carte Magie Jeu-Rapide depuis votre Deck et Posez-la sur votre Terrain après l'avoir révélée à votre adversaire.
  it: |-
    Quando questa carta coperta viene distrutta e mandata al Cimitero per l'effetto di una Carta Magia o Trappola controllata dal tuo avversario, seleziona 1 Carta Magia Rapida dal tuo Deck e Posizionala sul tuo Terreno dopo averla mostrata al tuo avversario.
  pt:
  ja: |-
    相手がコントロールする魔法・トラップカードの効果によってセットされたこのカードが破壊され墓地へ送られた時、デッキから速攻魔法カード１枚を選択してお互いに確認し自分フィールド上にセットする。
  ko: |-
    세트된 이 카드가, 상대가 컨트롤하는 마법/함정 카드의 효과에 의해서 파괴되어 묘지로 보내졌을 때, 덱에서 속공 마법 카드 1장을 선택해서 서로 확인하고 자신 필드 위에 세트한다.
  zh-TW:
  zh-CN: |-
    对方控制的魔法·陷阱卡的效果让盖放的这张卡破坏送去墓地时，从卡组选择1张速攻魔法卡给双方确认在自己场上盖放。
