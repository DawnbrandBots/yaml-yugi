text:
  en: |-
    FLIP: You can target 1 Set card on the field; destroy it. If this card is Special Summoned: You can change it to face-down Defense Position.
  de: |-
    FLIPP: Du kannst 1 gesetzte Karte auf dem Spielfeld wählen; zerstöre sie. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst sie in die verdeckte Verteidigungsposition ändern.
  es: |-
    VOLTEO: Puedes seleccionar 1 carta Colocada en el Campo; destrúyela. Si esta carta es Invocada de Modo Especial: puedes cambiarla a Posición de Defensa boca abajo.
  fr: |-
    FLIP : Vous pouvez cibler 1 carte Posée sur le Terrain ; détruisez-la. Si cette carte est Invoquée Spécialement : vous pouvez la changer en Position de Défense face verso.
  it: |-
    SCOPRI: Puoi scegliere come bersaglio 1 carta Posizionata sul Terreno; distruggila. Se questa carta viene Evocata Specialmente: puoi metterla coperta in Posizione di Difesa.
  pt: |-
    VIRE: Você pode escolher 1 card Baixado no campo; destrua-o. Se este card for Invocado por Invocação-Especial: você pode colocá-lo com a face para baixo em Posição de Defesa.
  ja: |-
    ①：このカードがリバースした場合、フィールドにセットされたカード１枚を対象として発動できる。そのカードを破壊する。②：このカードが特殊召喚に成功した場合に発動できる。このカードを裏側守備表示にする。
  ko: |-
    ①: 이 카드가 리버스했을 경우, 필드에 세트된 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. ②: 이 카드가 특수 소환에 성공했을 경우에 발동할 수 있다. 이 카드를 뒷면 수비 표시로 한다.
  zh-TW:
  zh-CN: |-
    ①：这张卡反转的场合，以场上盖放的1张卡为对象才能发动。那张卡破坏。②：这张卡特殊召唤成功的场合才能发动。这张卡变成里侧守备表示。
