pendulum_effect:
  en: |-
    Unless you have a card in your other Pendulum Zone, destroy this card. While this card is in the Pendulum Zone, any battle damage you take becomes halved.
  de: |-
    Zerstöre diese Karte, es sei denn, du hast eine Karte in deiner anderen Pendelzone. Solange sich diese Karte in der Pendelzone befindet, wird aller Kampfschaden halbiert, den du erhältst.
  es: |-
    A menos de que tengas una carta en tu otra Zona de Péndulo, destruye esta carta. Mientras esta carta esté en la Zona de Péndulo, cualquier daño de batalla que recibas se reduce a la mitad.
  fr: |-
    Détruisez cette carte, sauf si vous avez une carte dans votre autre Zone Pendule. Tant que cette carte est dans la Zone Pendule, les dommages de combat que vous recevez deviennent divisés par deux.
  it: |-
    A meno che tu abbia una carta nella tua altra Zona Pendulum, distruggi questa carta. Mentre questa carta è nella Zona Pendulum, qualsiasi danno da combattimento che subisci diventa la metà.
  pt: |-
    A não ser que você tenha um card na sua outra Zona de Pêndulo, destrua este card. Enquanto este card estiver na Zona de Pêndulo, qualquer dano de batalha que você sofrer é reduzido à metade.
  ja: |-
    ①：もう片方の自分のＰゾーンにカードが存在しない場合にこのカードは破壊される。②：このカードがＰゾーンに存在する限り、自分が受ける戦闘ダメージは半分になる。
  ko: |-
    ①: 다른 한쪽 자신의 펜듈럼 존에 카드가 존재하지 않을 경우에 이 카드는 파괴된다. ②: 이 카드가 펜듈럼 존에 존재하는 한, 자신이 받는 전투 데미지는 절반이 된다.
  zh-TW:
  zh-CN: |-
    ①：另一边的自己的灵摆区域没有卡存在的场合这张卡破坏。②：只要这张卡在灵摆区域存在，自己受到的战斗伤害变成一半。
