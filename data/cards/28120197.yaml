text:
  en: |-
    If a Rock-Type monster in Defense Position is attacked, double any Battle Damage to the controller of the attacking monster.
  de: |-
    Falls ein Monster vom Typ Fels in Verteidigungsposition angegriffen wird, verdoppele allen Kampfschaden, den der Beherrscher des angreifenden Monsters erhält.
  es: |-
    Si un monstruo de Tipo Roca en Posición de Defensa es atacado, dobla el daño de batalla que recibe el controlador del monstruo atacante.
  fr: |-
    Si un monstre de Type Rocher en Position de Défense est attaqué, doublez tous les dommages de combat que le contrôleur du monstre attaquant reçoit.
  it: |-
    Se un mostro di Tipo Roccia viene attaccato, raddoppia qualsiasi danno da combattimento che il controllore del mostro attaccante riceve.
  pt: |-
    Se um monstro do Tipo Rocha em Posição de Defesa for atacado, dobre qualquer Dano de Batalha causado ao controlador do monstro atacante.
  ja: |-
    守備表示の岩石族モンスターが攻撃され、攻撃モンスターのコントローラーが戦闘ダメージを受ける場合、その戦闘ダメージは倍になる。
  ko: |-
    수비 표시의 암석족 몬스터가 공격받아, 공격 몬스터의 컨트롤러가 전투 데미지를 받을 경우, 그 전투 데미지는 배가 된다.
  zh-TW: |-
    在守備表示的岩石族怪獸被攻擊，且攻擊怪獸的控制者受到戰鬥傷害的狀況下，該戰鬥傷害變為加倍。
  zh-CN: |-
    守备表示的岩石族怪兽被攻击，并且攻击怪兽的控制者受到战斗伤害的场合，该战斗伤害加倍。
