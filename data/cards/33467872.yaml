name:
  en: Deep Sea Repetiteur
  de: Tiefsee-Korrepetitorin
  es: Repetidor del Océano Profundo
  fr: Répétiteur des Profondeurs
  it: Ripetitore del Mare Profondo
  pt: Repetiteur do Mar Profundo
  ja: <ruby>深<rt>しん</rt></ruby><ruby>海<rt>かい</rt></ruby>のコレペティ
  ja_romaji: Shinkai no Korepeti
  ko: 심해의 코레페티
  ko_rr: Simhae-ui Korepeti
  zh-TW:
  zh-CN: 深海的艺术指导
text:
  en: |-
    "Deep Sea Diva" + 1+ non-Tuner monsters
    Once per turn (Quick Effect): You can discard 1 Level 4 or lower WATER monster; this card gains 800 ATK until the end of this turn. If this Synchro Summoned card is sent to your GY: You can target 1 Level 5 or higher WATER monster in your GY, except "Deep Sea Repetiteur"; Special Summon it in Defense Position, also you cannot Special Summon monsters for the rest of this turn, except WATER monsters. You can only use this effect of "Deep Sea Repetiteur" once per turn.
  de: |-
    „Tiefseetaucher“ + 1+ Nicht-Empfänger-Monster
    Einmal pro Spielzug (Schnelleffekt): Du kannst 1 WASSER Monster der Stufe 4 oder niedriger abwerfen; diese Karte erhält bis zum Ende dieses Spielzugs 800 ATK. Falls diese als Synchrobeschwörung beschworene Karte auf deinen Friedhof gelegt wird: Du kannst 1 WASSER Monster der Stufe 5 oder höher in deinem Friedhof wählen, außer „Tiefsee-Korrepetitorin“; beschwöre es als Spezialbeschwörung in die Verteidigungsposition, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer WASSER Monstern. Du kannst diesen Effekt von „Tiefsee-Korrepetitorin“ nur einmal pro Spielzug verwenden.
  es: |-
    "Diva del Océano Profundo" + 1+ monstruos que no sean Cantantes
    Una vez por turno (Efecto Rápido): puedes descartar 1 monstruo de AGUA de Nivel 4 o menor; esta carta gana 800 ATK hasta el final de este turno. Si esta carta Invocada por Sincronía es mandada a tu Cementerio: puedes seleccionar 1 monstruo de AGUA de Nivel 5 o mayor en tu Cementerio, excepto "Repetidor del Océano Profundo"; Invócalo de Modo Especial en Posición de Defensa, y además por el resto de este turno no puedes Invocar monstruos de Modo Especial, excepto monstruos de AGUA. Sólo puedes usar este efecto de "Repetidor del Océano Profundo" una vez por turno.
  fr: |-
    "Diva des Profondeurs" + 1+ monstre non-Syntoniseur
    Une fois par tour (Effet Rapide) : vous pouvez défausser 1 monstre EAU de max. Niveau 4 ; jusqu'à la fin de ce tour, cette carte gagne 800 ATK. Si cette carte Invoquée par Synchronisation est envoyée à votre Cimetière : vous pouvez cibler 1 monstre EAU de min. Niveau 5 ("Répétiteur des Profondeurs" exclu) dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres EAU exclus) le reste de ce tour. Vous ne pouvez utiliser cet effet de "Répétiteur des Profondeurs" qu'une fois par tour.
  it: |-
    "Diva del Mare Profondo" + 1+ mostri non-Tuner
    Una volta per turno (Effetto Rapido): puoi scartare 1 mostro ACQUA di Livello 4 o inferiore; questa carta guadagna 800 ATK fino alla fine di questo turno. Se questa carta Synchro Evocata viene mandata al tuo Cimitero: puoi scegliere come bersaglio 1 mostro ACQUA di Livello 5 o superiore nel tuo Cimitero, eccetto "Ripetitore del Mare Profondo"; Evocalo Specialmente in Posizione di Difesa, inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri ACQUA. Puoi utilizzare questo effetto di "Ripetitore del Mare Profondo" una sola volta per turno.
  pt: |-
    "Diva do Mar Profundo" + 1+ monstros não-Reguladores
    Uma vez por turno (Efeito Rápido): você pode descartar 1 monstro de ÁGUA de Nível 4 ou menos; este card ganha 800 de ATK até o final deste turno. Se este card Invocado por Invocação-Sincro for enviado para o seu Cemitério: você pode escolher 1 monstro de ÁGUA de Nível 5 ou mais no seu Cemitério, exceto "Repetiteur do Mar Profundo"; Invoque-o por Invocação-Especial em Posição de Defesa e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros de ÁGUA. Você só pode usar este efeito de "Repetiteur do Mar Profundo" uma vez por turno.
  ja: |-
    「深海のディーヴァ」＋チューナー以外のモンスター１体以上
    このカード名の②の効果は１ターンに１度しか使用できない。①：自分・相手ターンに１度、手札からレベル４以下の水属性モンスター１体を捨てて発動できる。このカードの攻撃力はターン終了時まで８００アップする。②：Ｓ召喚したこのカードが墓地へ送られた場合、「深海のコレペティ」以外の自分の墓地のレベル５以上の水属性モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。このターン、自分は水属性モンスターしか特殊召喚できない。
  ko: |-
    "심해의 디바" ＋ 튜너 이외의 몬스터 1장 이상
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대 턴에 1번, 패에서 레벨 4 이하의 물 속성 몬스터 1장을 버리고 발동할 수 있다. 이 카드의 공격력은 턴 종료시까지 800 올린다. ②: 싱크로 소환한 이 카드가 묘지로 보내졌을 경우, "심해의 코레페티" 이외의 자신 묘지의 레벨 5 이상의 물 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다. 이 턴에, 자신은 물 속성 몬스터밖에 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    「深海のディーヴァ／深海的歌姬」+1只以上调整以外的怪兽
    这个卡名的②效果1回合只能使用1次。①：自己或对手的回合有1次，可以从手牌舍弃1只等级4以下的水属性怪兽发动。这张卡的攻击力直到回合结束时上升800。②：同调召唤的这张卡被送入墓地的场合，可以以「深海のコレペティ／深海的艺术指导」以外的自己墓地的1只等级5以上的水属性怪兽为对象发动。将那只怪兽以守备表示特殊召唤。这个回合，自己特殊召唤的只能是水属性怪兽。
