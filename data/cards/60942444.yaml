  ja: <ruby>天<rt>てん</rt></ruby><ruby>威<rt>い</rt></ruby><ruby>龍<rt>りゅう</rt></ruby>－マニラ
  ja_romaji: Ten'iryū - Manira
  ko: 천위룡－마니라
  ko_rr: Cheonwiryong - Manira
  zh-TW:
  zh-CN: 天威龙－马尼剌
text:
  en: |-
    If you control no Effect Monsters: You can Special Summon this card from your hand. When your opponent activates a card or effect that targets a face-up non-Effect Monster(s) you control (Quick Effect): You can banish this card from your hand or GY; negate the activation, and if you do, destroy that card. You can only use each effect of "Tenyi Spirit - Mapura" once per turn.
  de: |-
    Falls du keine Effektmonster kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Wenn dein Gegner eine Karte oder einen Effekt aktiviert, die oder der ein oder mehr offene Nichteffekt-Monster, die du kontrollierst, als Ziel wählt (Schnelleffekt): Du kannst diese Karte von deiner Hand oder deinem Friedhof verbannen; annulliere die Aktivierung und falls du dies tust, zerstöre die Karte. Du kannst jeden Effekt von „Tenyi-Geist - Mapura“ nur einmal pro Spielzug verwenden.
  es: |-
    Si no controlas Monstruos de Efecto: puedes Invocar esta carta de Modo Especial desde tu mano. Cuando tu adversario activa una carta o efecto que seleccione uno o más Monstruos boca arriba que no sean de Efecto que controlas (Efecto Rápido): puedes desterrar esta carta en tu mano o Cementerio; niega la activación y, si lo haces, destruye esa carta. Sólo puedes usar cada efecto de "Espíritu Tenyi - Mapura" una vez por turno.
  fr: |-
    Si vous ne contrôlez aucun Monstre à Effet : vous pouvez Invoquer Spécialement cette carte depuis votre main. Lorsque votre adversaire active une carte ou un effet qui cible un ou plusieurs monstres face recto que vous contrôlez (Monstres à Effet exclus) (Effet Rapide) : vous pouvez bannir cette carte depuis votre main ou Cimetière ; annulez l'activation, et si vous le faites, détruisez la carte. Vous ne pouvez utiliser chaque effet de "Esprit Tenyi - Mapura" qu'une fois par tour.
  it: |-
    Se non controlli nessun Mostro con Effetto: puoi Evocare Specialmente questa carta dalla tua mano. Quando il tuo avversario attiva una carta o un effetto che sceglie come bersaglio uno o più Mostri non-con Effetto scoperti che controlli (Effetto Rapido): puoi bandire questa carta dalla tua mano o Cimitero; annulla l'attivazione e, se lo fai, distruggi quella carta. Puoi utilizzare ogni effetto di "Spirito Tenyi - Mapura" una sola volta per turno.
  pt: |-
    Se você não controlar nenhum Monstro de Efeito: você pode Invocar este card por Invocação-Especial da sua mão. Quando seu oponente ativar um card ou efeito que escolha como alvo um ou mais Monstros que não sejam de Efeito com a face para cima que você controla (Efeito Rápido): você pode banir este card da sua mão ou do Cemitério; negue a ativação e, se isso acontecer, destrua esse card. Você só pode usar cada efeito de "Espírito Tenyi - Mapura" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに効果モンスターが存在しない場合に発動できる。このカードを手札から特殊召喚する。②：効果モンスター以外の自分フィールドの表側表示モンスターを対象とする相手の魔法・罠・モンスターの効果が発動した時、手札・墓地のこのカードを除外して発動できる。その発動を無効にし破壊する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 효과 몬스터가 존재하지 않을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 효과 몬스터 이외의 자신 필드의 앞면 표시 몬스터를 대상으로 하는 상대의 마법 / 함정 / 몬스터의 효과가 발동했을 때, 패 / 묘지의 이 카드를 제외하고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：可在我方場上不存在效果怪獸的狀況下發動。從手牌特殊召喚此卡。②：對方以我方場上的效果怪獸以外的正面表示怪獸做為對象發動魔法・陷阱・怪獸效果時，可將手牌・墓地的此卡除外發動。將該發動變為無效進行破壞。
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：自己场上没有效果怪兽存在的情况下可以发动。从手牌将此卡特殊召唤。②：以效果怪兽以外的、自己场上的表侧表示怪兽为对象的对手的魔法・陷阱・怪兽的效果发动时，将手牌・墓地的此卡除外可以发动。将该发动无效并破坏。
