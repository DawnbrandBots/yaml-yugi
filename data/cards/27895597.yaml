name:
  en: Fortune Lady Calling
  de: Ruf der Schicksalsdame
  es: Llamada Adivinadora
  fr: Appel de Demoiselle de Fortune
  it: Richiamo Signora della Fortuna
  pt: Chamado da Senhora Fortuna
  ja: フォーチュンレディ・コーリング
  ja_romaji: Fōchun Redi Kōringu
  ko: 포츈 레이디 콜링
  ko_rr: Pochyun Reidi Kolling
  zh-TW:
  zh-CN: 命运女郎呼召
text:
  en: |-
    If you control a "Fortune Lady" monster: Special Summon 1 "Fortune Lady" monster from your Deck with a different name from the cards you control, also for the rest of this turn after this card resolves, you cannot Special Summon monsters from the Extra Deck, except Synchro Monsters. You can only activate 1 "Fortune Lady Calling" per turn.
  de: |-
    Falls du ein „Schicksalsdame“-Monster kontrollierst: Beschwöre 1 „Schicksalsdame“-Monster mit einem unterschiedlichen Namen als die Karten, die du kontrollierst, als Spezialbeschwörung von deinem Deck, zusätzlich kannst du für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Synchromonstern. Du kannst nur 1 „Ruf der Schicksalsdame“ pro Spielzug aktivieren.
  es: |-
    Si controlas un monstruo "Adivinadora": Invoca de Modo Especial, desde tu Deck, 1 monstruo "Adivinadora" con nombre diferente al de las cartas que controlas y además, por el resto de este turno después de que esta carta se resuelva, no puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto Monstruos de Sincronía. Sólo puedes activar 1 "Llamada Adivinadora" por turno.
  fr: |-
    Si vous contrôlez un monstre "Demoiselle de Fortune" : Invoquez Spécialement 1 monstre "Demoiselle de Fortune" depuis votre Deck de nom différent des cartes que vous contrôlez, et aussi, le reste de ce tour après la résolution de cette carte, vous ne pouvez pas Invoquer Spécialement de monstres (Monstres Synchro exclus) depuis l'Extra Deck. Vous ne pouvez activer qu'1 "Appel de Demoiselle de Fortune" par tour.
  it: |-
    Se controlli un mostro "Signora della Fortuna": Evoca Specialmente dal tuo Deck 1 mostro "Signora della Fortuna" con nome diverso dalle carte che controlli, inoltre, per il resto di questo turno dopo che questa carta si è risolta, non puoi Evocare Specialmente mostri dall'Extra Deck, eccetto Mostri Synchro. Puoi attivare solo 1 "Richiamo Signora della Fortuna" per turno.
  pt: |-
    Se você controlar um monstro "Senhora Fortuna": Invoque por Invocação-Especial 1 monstro "Senhora Fortuna" do seu Deck com um nome diferente que o dos cards que você controla e, além disso, pelo resto deste turno despois que este card resolver, você não pode Invocar monstros do Deck Adicional por Invocação-Especial, exceto Monstros Sincro. Você só pode ativar 1 "Chamado da Senhora Fortuna" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドに「フォーチュンレディ」モンスターが存在する場合に発動できる。同名カードが自分フィールドに存在しない「フォーチュンレディ」モンスター１体をデッキから特殊召喚する。このカードの発動後、ターン終了時まで自分はＳモンスターしかＥＸデッキから特殊召喚できない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드에 "포츈 레이디" 몬스터가 존재할 경우에 발동할 수 있다. 같은 이름의 카드가 자신 필드에 존재하지 않는 "포츈 레이디" 몬스터 1장을 덱에서 특수 소환한다. 이 카드의 발동 후, 턴 종료시까지 자신은 싱크로 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。
    ①：自己场上有「命运女郎」怪兽存在的场合才能发动。同名卡不在自己场上存在的1只「命运女郎」怪兽从卡组特殊召唤。这张卡的发动后，直到回合结束时自己不是同调怪兽不能从额外卡组特殊召唤。
