name:
  en: Wonder Wand
  de: Zauberstab der Wunder
  es: Vara Mágica
  fr: Baguette Magique
  it: Bacchetta Miracolosa
  pt: Varinha das Maravilhas
  ja: ワンダー・ワンド
  ja_romaji: Wandā Wando
  ko: 원더 원드
  ko_rr: Wondeo Wondeu
  zh-TW: 神奇魔杖
  zh-CN: 神奇魔杖
text:
  en: |-
    Equip only to a Spellcaster monster. It gains 500 ATK. If you control the equipped monster and this card: You can send both to the GY; draw 2 cards.
  de: |-
    Rüste nur ein Hexer-Monster mit dieser Karte aus. Es erhält 500 ATK. Falls du das ausgerüstete Monster und diese Karte kontrollierst: Du kannst beide auf den Friedhof legen; ziehe 2 Karten.
  es: |-
    Sólo puedes equipar esta carta a un monstruo Lanzador de Conjuros. Éste gana 500 ATK. Si controlas al monstruo equipado y a esta carta: puedes mandar ambos al Cementerio; roba 2 cartas.
  fr: |-
    Équipable uniquement à un monstre Magicien. Il gagne 500 ATK. Si vous contrôlez le monstre équipé et cette carte : vous pouvez les envoyer tous les deux au Cimetière ; piochez 2 cartes.
  it: |-
    Equipaggia solo a un mostro Incantatore. Esso guadagna 500 ATK. Se controlli il mostro equipaggiato e questa carta: puoi mandare entrambi al Cimitero; pesca 2 carte.
  pt: |-
    Só pode ser equipado a um monstro Mago. Ele ganha 500 de ATK. Se você controlar o monstro equipado e este card: você pode enviar os dois para o Cemitério; compre 2 cards.
  ja: |-
    魔法使い族モンスターにのみ装備可能。①：装備モンスターの攻撃力は５００アップする。②：装備モンスターとこのカードを自分フィールドから墓地へ送って発動できる。自分は２枚ドローする。
  ko: |-
    마법사족 몬스터에만 장착 가능. ①: 장착 몬스터의 공격력은 500 올린다. ②: 장착 몬스터와 이 카드를 자신 필드에서 묘지로 보내고 발동할 수 있다. 자신은 덱에서 2장 드로우한다.
  zh-TW:
  zh-CN: |-
    仅可装备于魔法师族怪兽。①：装备怪兽的攻击力上升500。②：将装备怪兽和此卡从自己场上送至墓地可以发动。自己从牌组抽2张。
