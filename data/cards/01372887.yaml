  de: Mitfahrgelegenheit
  es: Viaje Compartido
  fr: Balade Partagée
  it: Viaggio Condiviso
  pt: Carona
  ja: <ruby>相<rt>あい</rt></ruby><ruby>乗<rt>の</rt></ruby>り
