text:
  en: |-
    When you Normal Summon a monster, if your opponent controls more monsters than you do: Your opponent chooses monster(s) they control, equal to the number of monsters you control, then you destroy all of their monsters they did not choose.
  de: |-
    Wenn du ein Monster als Normalbeschwörung beschwörst, falls dein Gegner mehr Monster als du kontrolliert: Dein Gegner bestimmt Monster, die er kontrolliert, in Höhe der Anzahl der Monster, die du kontrollierst, dann zerstörst du alle seine Monster, die er nicht bestimmt hat.
  es: |-
    Cuando Invocas un monstruo de Modo Normal, si tu adversario controla más monstruos que tú: tu adversario elige uno o más monstruos que él controle, igual al número de monstruos que tú controles, y después tú destruyes todos sus monstruos que no eligió.
  fr: |-
    Lorsque vous Invoquez Normalement un monstre, si votre adversaire contrôle plus de monstres que vous : votre adversaire choisit un nombre de monstres qu'il contrôle, égal au nombre de monstres que vous contrôlez, puis vous détruisez tous ses monstres qu'il n'a pas choisit.
  it: |-
    Quando Evochi Normalmente un mostro, se il tuo avversario controlla più mostri di te: il tuo avversario seleziona mostri che controlla, pari al numero di mostri che controlli tu, poi distruggi tutti gli altri suoi mostri che non ha selezionato.
  pt: |-
    Quando você Invocar um monstro por Invocação-Normal, se seu oponente controlar mais monstros que você: seu oponente seleciona um ou mais monstros que ele controla, igual ao número de monstros que você controla e, depois, destrua todos os monstros dele que ele não selecionou.
  ja: |-
    自分がモンスターの召喚に成功した時に発動する事ができる。相手フィールド上のモンスターの数が自分のコントロールするモンスターの数より多い場合、同じ数になるように相手のカードを破壊する。破壊するカードは相手が選択する。
  ko: |-
    자신이 몬스터의 일반 소환에 성공했을 때, 발동할 수 있다. 상대 필드 위의 몬스터의 수가 자신이 컨트롤하는 몬스터의 수보다 많을 경우, 같은 수가 되도록 상대의 카드를 파괴한다. 파괴하는 카드는 상대가 선택한다.
  zh-TW:
  zh-CN: |-
    自己对怪兽的召唤成功时才能发动。对方场上的怪兽数量比自己控制的怪兽数量多的场合，直到变成数量相同把对方的卡破坏。破坏的卡由对方选择。
