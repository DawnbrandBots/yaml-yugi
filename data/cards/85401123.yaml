text:
  en: |-
    FLIP: Draw 1 card.
    During your Main Phase: You can change this card to face-down Defense Position.
    You can only use each of the preceding effects of "Mokomoko" once per turn. If this card battles a monster, neither can be destroyed by that battle.
  de: |-
    FLIPP: Ziehe 1 Karte.
    Während deiner Main Phase: Du kannst diese Karte in die verdeckte Verteidigungsposition ändern.
    Du kannst jeden der vorherigen Effekte von „Mokomoko“ nur einmal pro Spielzug verwenden. Falls diese Karte gegen ein Monster kämpft, können beide durch jenen Kampf nicht zerstört werden.
  es: |-
    VOLTEO: Roba 1 carta.
    Durante tu Main Phase: puedes cambiar esta carta a Posición de Defensa boca abajo.
    Sólo puedes usar cada uno de los efectos precedentes de "Mukumuku" una vez por turno. Si esta carta batalla con un monstruo, ninguno puede ser destruido en esa batalla.
  fr: |-
    FLIP : Piochez 1 carte.
    Durant votre Main Phase : vous pouvez changer cette carte en Position de Défense face verso.
    Vous ne pouvez utiliser chacun des effets précédents de "Mokomoko" qu'une fois par tour. Si cette carte combat un monstre, aucun de ces 2 monstres ne peut être détruit par ce combat.
  it: |-
    SCOPRI: Pesca 1 carta.
    Durante la tua Main Phase: puoi mettere questa carta coperta in Posizione di Difesa.
    Puoi utilizzare ognuno dei precedenti effetti di "Mokomoko" una sola volta per turno. Se questa carta combatte con un mostro, nessuno dei due può essere distrutto in quella battaglia.
  pt: |-
    VIRE: Compre 1 card.
    Durante sua Fase Principal: você pode colocar este card com a face para baixo em Posição de Defesa.
    Você só pode usar cada um dos efeitos anteriores de "Mokomoko" uma vez por turno. Se este card batalhar um monstro, nenhum dos dois pode ser destruído nessa batalha.
  ja: |-
    このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがモンスターと戦闘を行う場合、その２体はその戦闘では破壊されない。②：自分メインフェイズに発動できる。このカードを裏側守備表示にする。③：このカードがリバースした場合に発動する。自分は１枚ドローする。
  ko: |-
    이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 몬스터와 전투를 실행할 경우, 그 2장은 그 전투로는 파괴되지 않는다. ②: 자신 메인 페이즈에 발동할 수 있다. 이 카드를 뒷면 수비 표시로 한다. ③: 이 카드가 리버스했을 경우에 발동한다. 자신은 1장 드로우한다.
  zh-TW:
  zh-CN: |-
    此卡名的②③效果１回合仅可各使用１次。
    ①：此卡与怪兽进行战斗的情况下，该２只不会因该战斗被破坏。
    ②：在自己的主要阶段可以发动。将此卡改成里侧守备表示。
    ③：此卡反转的情况下发动。自己抽１张。
