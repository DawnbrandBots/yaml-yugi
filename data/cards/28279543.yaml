text:
  en: |-
    A wicked dragon that taps into dark forces to execute a powerful attack.
  de: |-
    Ein böser Drache, der mit Hilfe dunkler Kräfte mächtige Attacken durchführt.
  es: |-
    Un malvado dragón que explota las fuerzas oscuras para ejecutar un potente ataque.
  fr: |-
    Dragon malfaisant qui exploite les forces des ténèbres pour exécuter une attaque puissante.
  it: |-
    Un drago malvagio che ricorre alle forze oscure per eseguire un potente attacco.
  pt: |-
    Um dragão perverso que se apoia nas forças das trevas para executar um poderoso ataque.
  ja: |-
    邪悪なドラゴン。闇の力を使った攻撃は強力だ。
  ko: |-
    사악한 드래곤. 어둠의 힘을 사용한 공격은 강력하다.
  zh-TW:
  zh-CN: |-
    邪恶的龙。使用暗之力的攻击很强力。
