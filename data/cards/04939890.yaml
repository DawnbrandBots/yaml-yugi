text:
  en: |-
    FLIP: You can add 1 "Shaddoll" Spell/Trap from your Deck to your hand.
    If this card is sent to the GY by a card effect: You can add 1 "Shaddoll" monster from your Deck to your hand, except "Shaddoll Hedgehog". You can only use 1 "Shaddoll Hedgehog" effect per turn, and only once that turn.
  de: |-
    FLIPP: Du kannst deiner Hand 1 „Schattenpuppe“-Zauber/Falle von deinem Deck hinzufügen.
    Falls diese Karte durch einen Karteneffekt auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Schattenpuppe“-Monster von deinem Deck hinzufügen, außer „Schattenpuppe Igel“. Du kannst nur 1 Effekt von „Schattenpuppe Igel“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  es: |-
    VOLTEO: Puedes añadir a tu mano 1 Mágica/Trampa "Sombrañeca" en tu Deck.
    Si esta carta es mandada al Cementerio por efecto de una carta: puedes añadir a tu mano 1 monstruo "Sombrañeca" en tu Deck, excepto "Puercoespín Sombrañeca". Sólo puedes usar 1 efecto de "Puercoespín Sombrañeca" por turno, y sólo una vez ese turno.
  fr: |-
    FLIP : Vous pouvez ajouter 1 Magie/Piège "Marionnette de l'Ombre" depuis votre Deck à votre main.
    Si cette carte est envoyée au Cimetière par un effet de carte : vous pouvez ajouter 1 monstre "Marionnette de l'Ombre" ("Hérisson Marionnette de l'Ombre" exclu) depuis votre Deck à votre main. Vous ne pouvez utiliser qu'1 effet de "Hérisson Marionnette de l'Ombre" par tour, et uniquement une fois le tour.
  it: |-
    SCOPRI: Puoi aggiungere 1 Magia/Trappola "Bambolaombra" dal tuo Deck alla tua mano.
    Se questa carta viene mandata al Cimitero dall'effetto di una carta: puoi aggiungere 1 mostro "Bambolaombra" dal tuo Deck alla tua mano, eccetto "Bambolaombra Riccio". Puoi utilizzare solo 1 effetto di "Bambolaombra Riccio" per turno, e solo una volta in quel turno.
  pt: |-
    VIRE: Você pode adicionar 1 Magia/Armadilha "Sombraneco" do seu Deck à sua mão.
    Se este card for enviado para o Cemitério por um efeito de card: você pode adicionar 1 monstro "Sombraneco" do seu Deck à sua mão, exceto "Ouriço Sombraneco". Você só pode usar 1 efeito de "Ouriço Sombraneco" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：このカードがリバースした場合に発動できる。デッキから「シャドール」魔法・罠カード１枚を手札に加える。②：このカードが効果で墓地へ送られた場合に発動できる。デッキから「シャドール・ヘッジホッグ」以外の「シャドール」モンスター１体を手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 이 카드가 리버스했을 경우에 발동할 수 있다. 덱에서 "섀도르" 마법 / 함정 카드 1장을 패에 넣는다. ②: 이 카드가 효과로 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "섀도르 고슴도치" 이외의 "섀도르" 몬스터 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合1次，仅可使用其中1个。①：在此卡反转的情况下可以发动。将牌组中的1张“影依”魔法・陷阱卡加入手牌。②：在此卡因效果被送至墓地的情况下可以发动。从牌组中将1只“影依・刺猬”以外的“影依”怪兽加入手牌。
