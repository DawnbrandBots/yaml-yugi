pendulum_effect:
  en: |-
    Your opponent cannot target "Ultimate Crystal" monsters or "Crystal Beast" cards you control with card effects.
  de: |-
    Dein Gegner kann weder „Ultimativer Kristall“-Monster noch „Kristallungeheuer“-Karten, die du kontrollierst, als Ziel für Karteneffekte wählen.
  es: |-
    Tu adversario no puede seleccionar con efectos de cartas monstruos "Cristal Definitivo/a" o cartas "Bestia de Cristal" que controles.
  fr: |-
    Votre adversaire ne peut cibler ni les monstres "Cristal Ultime" ni les cartes "Bête Cristalline" que vous contrôlez avec des effets de carte.
  it: |-
    Il tuo avversario non può scegliere come bersaglio mostri "Cristallo Finale" o carte "Bestia Cristallo" che controlli con gli effetti delle carte.
  pt: |-
    Seu oponente não pode escolher monstros "Cristalino(a) Definitivo(a)" ou cards "Fera Cristalina" que você controla como alvo de efeitos de card.
  ja: |-
    ①：このカードがＰゾーンに存在する限り、自分フィールドの「究極宝玉神」モンスター及び「宝玉獣」カードは、相手の効果の対象にならない。
  ko: |-
    ①: 이 카드가 펜듈럼 존에 존재하는 한, 자신 필드의 "궁극보옥신" 몬스터 및 "보옥수" 카드는, 상대 효과의 대상이 되지 않는다.
  zh-TW:
  zh-CN: |-
    ①：只要这张卡在灵摆区域存在，自己场上的「究極宝玉神」怪兽以及「宝玉獣」卡不会成为对方的效果的对象。
