text:
  en: |-
    While there is no face-up Field Spell, the field is treated as "Umi".
  de: |-
    Solange es keinen offenen Spielfeldzauber gibt, wird das Spielfeld als „Umi“ behandelt.
  es: |-
    Mientras no haya una Mágica de Campo boca arriba, el Campo se trata como "Umi".
  fr: |-
    Tant qu'il n'y a aucune Magie de Terrain face recto, le Terrain est traité comme "Umi".
  it: |-
    Mentre non c'è nessuna Magia Terreno scoperta, il Terreno viene considerato come "Umi".
  pt: |-
    Enquanto não houver Magias de Campo com a face para cima, o campo é considerado como "Umi".
  ja: |-
    このカードがフィールド上に表側表示で存在する限り、フィールドは「海」になる。フィールド魔法カードが表側表示で存在する場合、この効果は適用されない。
  ko: |-
    이 카드가 앞면 표시로 필드 위에 존재하는 한, 필드는 "바다"가 된다. 필드 마법 카드가 존재할 경우, 이 효과는 적용되지 않는다.
  zh-TW:
  zh-CN: |-
    只要这张卡在场上表侧表示存在，场上变成「海」。有场地魔法卡表侧表示存在的场合，这个效果不适用。
