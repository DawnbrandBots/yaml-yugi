name:
  en: Codebreaker Zero Day
  de: Codeknacker Zero Day
  es: Día Cero Rompecódigo
  fr: Brisecodeur Zero Day
  it: Rompicodice Giorno Zero
  pt: Rompe-código Dia Zero
  ja: コードブレイカー・ゼロデイ
  ja_romaji: Kōdobureikā Zero Dei
  ko: 코드브레이커 제로데이
  ko_rr: Kodeubeureikeo Jerodei
  zh-TW:
  zh-CN: 码破者・零日
text:
  en: |-
    All Link Monsters pointing to this card lose 1000 ATK, except "Codebreaker" Link Monsters. If a "Codebreaker" Link Monster(s) on the field is destroyed by battle or card effect, while this card is on the field: Destroy this card. If this card is destroyed by battle or card effect: You can add 1 "Codebreaker Zero Day" from your Deck to your hand.
  de: |-
    Alle Linkmonster, die auf diese Karte zeigen, verlieren 1000 ATK, außer „Codeknacker“-Linkmonstern. Falls ein oder mehr „Codeknacker“-Linkmonster auf dem Spielfeld durch Kampf oder einen Karteneffekt zerstört werden, solange sich diese Karte auf dem Spielfeld befindet: Zerstöre diese Karte. Falls diese Karte durch Kampf oder einen Karteneffekt zerstört wird: Du kannst deiner Hand 1 „Codeknacker Zero Day“ von deinem Deck hinzufügen.
  es: |-
    Todos los Monstruos de Enlace apuntando a esta carta pierden 1000 ATK, excepto los Monstruos de Enlace "Rompecódigo". Si uno o más Monstruos de Enlace "Rompecódigo" en el Campo son destruidos en batalla o por el efecto de una carta, mientras esta carta está en el Campo: destruye esta carta. Si esta carta es destruida en batalla o por el efecto de una carta: puedes añadir a tu mano 1 "Día Cero Rompecódigo" en tu Deck.
  fr: |-
    Les Monstres Lien qui pointent cette carte (Monstres Lien "Brisecodeur" exclus) perdent 1000 ATK. Si un ou plusieurs Monstres Lien "Brisecodeur" sur le Terrain sont détruits au combat ou par un effet de carte, tant que cette carte est sur le Terrain : détruisez cette carte. Si cette carte est détruite au combat ou par un effet de carte : vous pouvez ajouter 1 "Brisecodeur Zero Day" depuis votre Deck à votre main.
  it: |-
    Tutti i Mostri Link che puntano a questa carta perdono 1000 ATK, eccetto i Mostri Link "Rompicodice". Se uno o più Mostri Link "Rompicodice" sul Terreno vengono distrutti in battaglia o dall'effetto di una carta, mentre questa carta è sul Terreno: distruggi questa carta. Se questa carta viene distrutta in battaglia o dall'effetto di una carta: puoi aggiungere 1 "Rompicodice Giorno Zero" dal tuo Deck alla tua mano.
  pt: |-
    Todos os Monstros Link que estiverem apontando para este card perdem 1000 de ATK, exceto Monstros Link "Rompe-código". Se um ou mais Monstros Link "Rompe-código" no campo forem destruídos em batalha ou por um efeito de card, enquanto este card estiver no campo: destrua este card. Se este card for destruído em batalha ou por um efeito de card: você pode adicionar 1 "Rompe-código Dia Zero" do seu Deck à sua mão.
  ja: |-
    ①：「コードブレイカー」リンクモンスター以外の、このカードとリンク状態のリンクモンスターの攻撃力は１０００ダウンする。②：このカードが既にモンスターゾーンに存在する状態で、フィールドの「コードブレイカー」リンクモンスターが戦闘・効果で破壊された場合に発動する。このカードを破壊する。③：このカードが戦闘・効果で破壊された場合に発動できる。デッキから「コードブレイカー・ゼロデイ」１体を手札に加える。
  ko: |-
    ①: "코드브레이커" 링크 몬스터 이외의, 이 카드와 링크 상태의 링크 몬스터의 공격력은 1000 내린다. ②: 이 카드가 이미 몬스터 존에 존재하는 상태에서, 필드의 "코드브레이커" 링크 몬스터가 전투 / 효과로 파괴되었을 경우에 발동한다. 이 카드를 파괴한다. ③: 이 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 덱에서 "코드브레이커 제로데이" 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    ①："码破者"连接怪兽以外的、与此卡为连接状态的连接怪兽的攻击力下降1000。②：此卡已经存在于怪兽区域的状态下，场上的"码破者"连接怪兽因战斗・效果被破坏的情况下发动。破坏此卡。③：此卡因战斗・效果被破坏的情况下可以发动。从牌组将1只"码破者・零日"加入手牌。
