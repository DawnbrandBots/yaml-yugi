text:
  en: |-
    When a WATER monster's effect is activated (Quick Effect): You can Special Summon this card from your hand. You can banish 1 face-up Fish, Sea Serpent, or Aqua monster you control, then target 1 face-up card on the field; negate its effects until the end of your opponent's turn. You can only use each effect of "Minairuka" once per turn.
  de: |-
    Wenn der Effekt eines WASSER Monsters aktiviert wird (Schnelleffekt): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Du kannst 1 offenes Fisch-, Seeschlange- oder Aqua-Monster verbannen, das du kontrollierst, und dann 1 offene Karte auf dem Spielfeld wählen; annulliere bis zum Ende des Spielzugs deines Gegners ihre Effekte. Du kannst jeden Effekt von „Minairuka“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando el efecto de un monstruo de AGUA es activado (Efecto Rápido): puedes Invocar esta carta de Modo Especial desde tu mano. Puedes desterrar 1 monstruo Pez, Serpiente Marina o Aqua boca arriba que controles, y después seleccionar 1 carta boca arriba en el Campo; niega sus efectos hasta el final del turno de tu adversario. Sólo puedes usar cada efecto de "Minairuka" una vez por turno.
  fr: |-
    Lorsqu'un effet de monstre EAU est activé (Effet Rapide) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Vous pouvez bannir 1 monstre Poisson, Serpent de Mer ou Aqua face recto que vous contrôlez, puis ciblez 1 carte face recto sur le Terrain ; jusqu'à la fin du tour de votre adversaire, annulez ses effets. Vous ne pouvez utiliser chaque effet de "Minairuka" qu'une fois par tour.
  it: |-
    Quando viene attivato l'effetto di un mostro ACQUA (Effetto Rapido): puoi Evocare Specialmente questa carta dalla tua mano. Puoi bandire 1 mostro Pesce, Serpente Marino o Acqua scoperto che controlli, poi scegliere come bersaglio 1 carta scoperta sul Terreno; annulla i suoi effetti fino alla fine del turno del tuo avversario. Puoi utilizzare ogni effetto di "Minairuka" una sola volta per turno.
  pt: |-
    Quando o efeito de um monstro de ÁGUA for ativado (Efeito Rápido): você pode Invocar este card por Invocação-Especial da sua mão. Você pode banir 1 monstro Peixe, Serpente Marinha ou Aqua com a face para cima que você controla e, depois, escolha 1 card com a face para cima no campo; negue seus efeitos até o final do turno do seu oponente. Você só pode usar cada efeito de "Minairuka" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：水属性モンスターの効果が発動した時に発動できる。このカードを手札から特殊召喚する。②：自分フィールドの表側表示の魚族・海竜族・水族モンスター１体を除外し、フィールドの表側表示カード１枚を対象として発動できる。そのカードの効果を相手ターン終了時まで無効にする。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 물 속성 몬스터 효과가 발동했을 때에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 자신 필드의 앞면 표시의 어류족 / 해룡족 / 물족 몬스터 1장을 제외하고, 필드의 앞면 표시 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드 효과를 상대 턴 종료시까지 무효로 한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②效果1回合各能使用1次。①：水属性怪兽的效果发动时可以发动。将这张卡从手牌特殊召唤。②：可以将自己场上的1只表侧表示的鱼族、海龙族或水族怪兽除外，以场上的1张表侧表示的卡为对象发动。其效果直到对手回合结束时无效。
