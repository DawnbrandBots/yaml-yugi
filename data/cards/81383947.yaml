    자신의 스텐바이 페이즈시, 자신 필드 위에 존재하는 몬스터의 수 × 400 라이프 포인트를 회복한다.
  zh-TW: |-
    在我方的準備階段時，我方回復我方場上的怪物數量×４００LP。
  zh-CN: |-
    我方准备阶段时，回复生命点数，其数值相当于存在于我方场上怪兽数量×４００点。
