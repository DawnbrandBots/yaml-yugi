  pt: Navio Saquepatrollha Lys
  ja: <ruby>海造賊<rt>プランドロール</rt></ruby>－<ruby>双<rt>そう</rt></ruby><ruby>翼<rt>よく</rt></ruby>のリュース<ruby>号<rt>ごう</rt></ruby>
