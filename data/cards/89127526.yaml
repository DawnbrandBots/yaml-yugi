name:
  en: Barrier Resonator
  de: Barriereresonator
  es: Resonador de la Barrera
  fr: Diapason Magnétique
  it: Diapason Barriera
  pt: Ressonador da Barreira
  ja: バリア・リゾネーター
  ja_romaji: Baria Rizonētā
  ko: 베리어 레조네이터
  ko_rr:
  zh-TW: 屏障共鳴者
  zh-CN: 屏障共鸣者
text:
  en:
  de: |-
    (Schnelleffekt): Du kannst diese Karte von deiner Hand auf den Friedhof legen und dann 1 Empfänger wählen, den du kontrollierst; in diesem Spielzug kann er nicht durch Kampf zerstört werden, zusätzlich erhältst du keinen Kampfschaden aus Angriffen, an denen er beteiligt ist.
  es: |-
    (Efecto Rápido): puedes mandar al Cementerio esta carta en tu mano, y después seleccionar 1 Cantante que controles; este turno, éste no puede ser destruido en batalla, y además tú no recibes daño de batalla de ataques que lo involucren.
  fr: |-
    (Effet Rapide) : vous pouvez envoyer cette carte depuis votre main au Cimetière, puis ciblez 1 Syntoniseur que vous contrôlez ; ce tour, il ne peut pas être détruit au combat, et aussi, vous ne recevez aucun dommage de combat d'attaques l'impliquant.
  it: |-
    (Effetto Rapido): puoi mandare questa carta dalla tua mano al Cimitero, poi scegliere come bersaglio 1 Tuner che controlli; in questo turno, esso non può essere distrutto in battaglia, inoltre tu non subisci danno da combattimento da attacchi che lo coinvolgono.
  pt: |-
    (Efeito Rápido): você pode enviar este card da sua mão para o Cemitério e, depois, escolha 1 Regulador que você controla; neste turno, ele não pode ser destruído em batalha e, além disso, você não sofre dano de batalha dos ataques que o envolvam.
  ja: |-
    ①：自分・相手ターンに、このカードを手札から墓地へ送り、自分フィールドのチューナー１体を対象として発動できる。このターン、そのモンスターは戦闘では破壊されず、そのモンスターの戦闘で発生する自分への戦闘ダメージは０になる。
  ko: |-
    이 카드를 패에서 묘지로 보내고, 자신 필드 위에 앞면 표시로 존재하는 튜너 1장을 선택하고 발동한다. 선택한 몬스터는 이 턴에 전투로는 파괴되지 않으며, 선택한 몬스터의 전투에 의해서 발생하는 자신에게로의 전투 데미지는 0 이 된다. 이 효과는 상대 턴에도 발동할 수 있다.
  zh-TW: |-
    可將此卡從手牌送至墓地，選擇我方場上的１隻協調發動。選擇的怪獸此回合不會因戰鬥被破壞，因選擇的怪獸的戰鬥對我方造成的戰鬥傷害變為０。此效果在對方回合也可發動。
  zh-CN: |-
    可将此卡从手牌送入墓地，并选择我方场上的１只协调发动。被选择怪兽此回合不会因战斗被破坏，并且因被选择怪兽的战斗而造成的我方的战斗伤害变成０。此效果在对手回合也可使用。
