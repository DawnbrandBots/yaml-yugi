text:
  en: |-
    Target 1 "Melodious" monster you control; this turn, that face-up monster you control is unaffected by your opponent's Spell/Trap effects, and it can make a second attack during each Battle Phase.
  de: |-
    Wähle 1 „Musikalisch“-Monster, das du kontrollierst; in diesem Spielzug bleibt das offene Monster, das du kontrollierst, von Zauber-/Falleneffekten deines Gegners unberührt und es kann während jeder Battle Phase einen zweiten Angriff durchführen.
  es: |-
    Selecciona 1 monstruo "Melodiosa" que controles; este turno, ese monstruo boca arriba que controlas no es afectado por efectos Mágicos/de Trampa de tu adversario, y puede hacer un segundo ataque durante cada Battle Phase.
  fr: |-
    Ciblez 1 monstre "Musique" que vous contrôlez ; ce tour, le monstre face recto que vous contrôlez n'est pas affecté par les effets de Magie/Piège de votre adversaire, et durant chaque Battle Phase, il peut faire une seconde attaque.
  it: |-
    Scegli come bersaglio 1 mostro "Melodiosa" che controlli; in questo turno, quel mostro scoperto che controlli è immune agli effetti delle Magie/Trappole del tuo avversario e può effettuare un secondo attacco durante ogni Battle Phase.
  pt: |-
    Escolha 1 monstro "Melodiosa" que você controla; neste turno, esse monstro com a face para cima que você controla não é afetado pelos efeitos de Magia/Armadilha do seu oponente e ele pode realizar um segundo ataque durante cada Fase de Batalha.
  ja: |-
    ①：自分フィールドの「幻奏」モンスター１体を対象として発動できる。このターン、その自分のモンスターは相手の魔法・罠カードの効果を受けず、１度のバトルフェイズ中に２回攻撃できる。
  ko: |-
    ①: 자신 필드의 "환주" 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 그 자신 몬스터는 상대의 마법 / 함정 카드의 효과를 받지 않고, 1번의 배틀 페이즈 중에 2회 공격할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：以自己场上1只「幻奏」怪兽为对象才能发动。这个回合，那只自己怪兽不受对方的魔法·陷阱卡的效果影响，同1次的战斗阶段中可以作2次攻击。
