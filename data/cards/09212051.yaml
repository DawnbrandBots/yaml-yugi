  it: MISSIONE SPIARALE - Salvataggio
  pt: MISSÃO ESPIRÃO - Resgate
  ja: <ruby>ＳＰＹＲＡＬ<rt>スパイラル</rt></ruby> <ruby>ＭＩＳＳＩＯＮ<rt>ミッション</rt></ruby>－<ruby>救<rt>きゅう</rt></ruby><ruby>出<rt>しゅつ</rt></ruby>
  ja_romaji: Supairaru Misshon - Kyūshutsu
  ko: <ruby>SPYRAL MISSION<rt>스파이랄 미션</rt></ruby>－구출
