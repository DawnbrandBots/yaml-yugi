  zh-CN: |-
    此卡名的①效果１回合仅可使用１次。①：对手发动手牌・墓地・除外状态的怪兽的效果的情况下可以发动。从手牌・墓地将此卡特殊召唤。以此效果特殊召唤的此卡将在结束阶段被破坏。②：只要此卡存在于怪兽区域，每当对手发动怪兽的效果，此卡的攻击力就上升１０００。
