name:
  en: Squib Draw
  de: Krepierziehen
  es: Robo en Falso
  fr: Explosion de Pioche
  it: Pescata Petardo
  pt: Compra Falsa
  ja: スクイブ・ドロー
  ja_romaji: Sukuibu Dorō
  ko: 스퀴브 드로우
  ko_rr: Seukwideu Deurou
  zh-TW: 炸膛抽牌
  zh-CN: 炸膛抽牌
text:
  en: |-
    Target 1 "Rokket" monster you control; destroy it, and if you do, draw 2 cards. You can only activate 1 "Squib Draw" per turn.
  de: |-
    Wähle 1 „Rakkete“-Monster, das du kontrollierst; zerstöre es und falls du dies tust, ziehe 2 Karten. Du kannst nur 1 „Krepierziehen“ pro Spielzug aktivieren.
  es: |-
    Selecciona 1 monstruo "Cohette" que controles; destrúyelo y, si lo haces, roba 2 cartas. Sólo puedes activar 1 "Robo en Falso" por turno.
  fr: |-
    Ciblez 1 monstre "Rokkette" que vous contrôlez ; détruisez-le, et si vous le faites, piochez 2 cartes. Vous ne pouvez activer qu'1 "Explosion de Pioche" par tour.
  it: |-
    Scegli come bersaglio 1 mostro "Mizzile" che controlli; distruggilo e, se lo fai, pesca 2 carte. Puoi attivare solo 1 "Pescata Petardo" per turno.
  pt: |-
    Escolha 1 monstro "Foguette" que você controla; destrua-o e, se isso acontecer, compre 2 cards. Você só pode ativar 1 "Compra Falsa" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドの「ヴァレット」モンスター１体を対象として発動できる。そのモンスターを破壊し、自分はデッキから２枚ドローする。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 "바렛" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴하고, 자신은 덱에서 2장 드로우한다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：以自己场上的1只“枪弹”怪兽为对象可以发动。将该怪兽破坏，自己从牌组抽2张。
