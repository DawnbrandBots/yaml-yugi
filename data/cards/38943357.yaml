name:
  en: Spell Power Mastery
  de: Meisterung der Zauberkraft
  es: Dominio de Poder Mágico
  fr: Contrôle de Puissance Magique
  it: Maestria del Potere Magico
  pt: Maestria do Poder Mágico
  ja: <ruby>魔<rt>ま</rt></ruby><ruby>力<rt>りょく</rt></ruby><ruby>統<rt>とう</rt></ruby><ruby>轄<rt>かつ</rt></ruby>
  ja_romaji: Maryoku Tōkatsu
  ko: 마력통할
  ko_rr: Maryeoktonghal
  zh-TW: 魔力統轄
  zh-CN: 魔力统辖
text:
  en: |-
    Add 1 "Endymion" card from your Deck to your hand, then you can count the number of "Spell Power Mastery" and "Spell Power Grasp" you control and/or have in your GY, and place that many Spell Counters among card(s) you control that you can place a Spell Counter on. You can only activate 1 "Spell Power Mastery" per turn.
  de: |-
    Füge deiner Hand 1 „Endymion“-Karte von deinem Deck hinzu, dann kannst du die „Meisterung der Zauberkraft“ und „Gespür für Zauberkraft“ zählen, die du kontrollierst und/oder in deinem Friedhof hast, und so viele Zauberzählmarken auf die Karten verteilen, die du kontrollierst und auf die du eine Zauberzählmarke legen kannst. Du kannst nur 1 „Meisterung der Zauberkraft“ pro Spielzug aktivieren.
  es: |-
    Añade a tu mano 1 carta "Endimión" en tu Deck, y después puedes contar el número de "Dominio de Poder Mágico" y "Captura de Poder Mágico" que controles y/o tengas en tu Cementerio, y poner esa cantidad de Contadores Mágicos entre la o las cartas que controles a las que les puedas poner un Contador Mágico. Sólo puedes activar 1 "Dominio de Poder Mágico" por turno.
  fr: |-
    Ajoutez 1 carte "Endymion" depuis votre Deck à votre main, puis vous pouvez compter le nombre de "Contrôle de Puissance Magique" et "Maîtrise de Puissance Magique" que vous contrôlez et/ou avez dans votre Cimetière, et placez autant de Compteurs Magie sur les cartes que vous contrôlez sur lesquelles vous pouvez placer un Compteur Magie. Vous ne pouvez activer qu'1 "Contrôle de Puissance Magique" par tour.
  it: |-
    Aggiungi 1 carta "Endymion" dal tuo Deck alla tua mano, poi puoi contare il numero di "Maestria del Potere Magico" e "Padronanza del Potere Magico" che controlli e/o hai nel tuo Cimitero e mettere quel numero di Segnalini Magia tra le carte che controlli su cui puoi mettere un Segnalino Magia. Puoi attivare solo 1 "Maestria del Potere Magico" per turno.
  pt: |-
    Adicione 1 card "Endymion" do seu Deck à sua mão e, depois, você pode contar o número de "Maestria do Poder Mágico" e "Domínio do Poder Mágico" que você controla e/ou no seu Cemitério e colocar esse número de Marcadores de Magia em um ou mais cards que você controla sobre os quais você possa colocar um Marcador de Magia. Você só pode ativar 1 "Maestria do Poder Mágico" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：デッキから「エンディミオン」カード１枚を手札に加える。その後、自分フィールドの魔力カウンターを置く事ができるカードに、自分のフィールド・墓地の「魔力統轄」「魔力掌握」の数まで可能な限り魔力カウンターを置く事ができる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 덱에서 "엔디미온" 카드 1장을 패에 넣는다. 그 후, 자신 필드의 마력 카운터를 놓을 수 있는 카드에, 자신의 필드 / 묘지의 "마력통할" "마력장악"의 수까지 가능한 한 마력 카운터를 놓을 수 있다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：从牌组将1张“恩底弥翁”卡加入手牌。然后，可最多依自己场上・墓地的“魔力统辖”“魔力掌握”的数量，尽可能地在自己场上的能放魔力计数物的卡上放魔力计数物。
