  de: Keltischer Wächter
  es: Guardián Celta
  fr: Gardien Celte
  it: Guardiano Celtico
  pt: Guardião Celta
  ja: エルフの<ruby>剣<rt>けん</rt></ruby><ruby>士<rt>し</rt></ruby>
  ja_romaji: Erufu no Kenshi
  ko: 엘프 검사
  ko_rr: Elpeu Geomsa
  zh-TW:
  zh-CN: 精灵剑士
text:
  en: |-
    An elf who learned to wield a sword, he baffles enemies with lightning-swift attacks.
  de: |-
    Ein Elf, der gelernt hat, ein Schwert zu führen, und seine Gegner mit blitzschnellen Angriffen verblüfft.
  es: |-
    Un elfo que aprendió a blandir la espada, y que desconcierta a los enemigos con ataques súbitos relampagueantes.
  fr: |-
    Cet elfe qui a appris à manier l'épée déroute l'ennemi par des attaques éclair.
  it: |-
    Questo elfo ha imparato a usare la spada, che utilizza per attacchi veloci come il fulmine per sgominare i nemici.
  pt: |-
    Um elfo que aprendeu a empunhar uma espada e confunde os inimigos com ataques relâmpagos.
  ja: |-
    <ruby>剣<rt>けん</rt></ruby><ruby>術<rt>じゅつ</rt></ruby>を<ruby>学<rt>まな</rt></ruby>んだエルフ。<ruby>素<rt>す</rt></ruby><ruby>早<rt>ばや</rt></ruby>い<ruby>攻<rt>こう</rt></ruby><ruby>撃<rt>げき</rt></ruby>で<ruby>敵<rt>てき</rt></ruby>を<ruby>翻<rt>ほん</rt></ruby><ruby>弄<rt>ろう</rt></ruby>する。
  ko: |-
    뛰어난 검술 실력을 자랑하는 엘프. 재빠른 공격으로 적을 당황하게 만든다.
  zh-TW:
  zh-CN: |-
    学会了剑术的精灵。以快速的攻击作弄敌人。
