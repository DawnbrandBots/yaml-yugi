text:
  en: |-
    Activate only when your opponent draws a card(s) outside of either Draw Phase. After that, each time your opponent draws a card(s) outside of either Draw Phase, immediately draw 2 cards.
  de: |-
    Aktiviere diese Karte nur, wenn dein Gegner außerhalb einer Draw Phase eine oder mehr Karten zieht. Danach, jedes Mal, wenn dein Gegner außerhalb einer Draw Phase eine oder mehr Karten zieht, ziehe sofort 2 Karten.
  es: |-
    Sólo puedes activar esta carta cuando tu adversario roba una o más cartas fuera de cualquier Draw Phase. Después de eso, cada vez que tu adversario robe una o más cartas fuera de cualquier Draw Phase, tú robas 2 cartas inmediatamente.
  fr: |-
    Activez uniquement lorsque votre adversaire pioche une ou plusieurs cartes en dehors de n'importe quelle Draw Phase. Après ça, chaque fois que votre adversaire pioche une ou plusieurs cartes en dehors de n'importe quelle Draw Phase, piochez immédiatement 2 cartes.
  it: |-
    Attiva solo quando il tuo avversario pesca una o più carte fuori da qualsisasi Draw Phase. Dopo averlo fatto, ogni volta che il tuo avversario pesca una o più carte fuori da qualsiasi Draw Phase, pesca immediatamente 2 carte.
  pt: |-
    Ative apenas quando seu oponente comprar um ou mais cards fora de qualquer Fase de Compra. Depois, sempre que seu oponente comprar um ou mais cards fora de qualquer Fase de Compra, imediatamente compre 2 cards.
  ja: |-
    相手がドローフェイズ以外でカードをドローした時に発動する事ができる。その後、相手がドローフェイズ以外でカードをドローする度に、自分のデッキからカードを２枚ドローする。
  ko: |-
    상대가 드로우 페이즈 이외에서 카드를 드로우했을 때 발동할 수 있다. 그 후 상대가 드로우 페이즈 이외에서 카드를 드로우할 때마다 카드를 2장 드로우한다.
  zh-TW:
  zh-CN: |-
    对方在抽卡阶段以外抽卡时才能发动。那之后，每次对方在抽卡阶段以外抽卡，从自己卡组抽2张卡。
