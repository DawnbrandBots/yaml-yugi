  en:
  de: |-
    Aktiviere diese Karte nur, wenn du ein „Gladiatorungeheuer“-Monster als Spezialbeschwörung beschwörst. Dein Gegner wirft eine Karte seiner Wahl ab.
  es: |-
    Sólo puedes activar esta carta cuando Invocas de Modo Especial a un monstruo "Bestia Gladiador". Tu adversario descarta 1 carta a su elección.
  fr: |-
    Activable uniquement lorsque vous Invoquez Spécialement un monstre "Bête Gladiateur". Votre adversaire défausse 1 carte de son choix.
  it: |-
    Attiva solo quando Evochi tramite Evocazione Speciale un mostro "Gladiatore Bestia". Il tuo avversario scarta 1 carta a sua scelta.
  pt: |-
    Ative apenas quando você Invocar por Invocação-Especial um monstro "Besta Gladiadora". Seu oponente descarta 1 card que ele escolher.
  ja: |-
    ①：自分フィールドに「剣闘獣」モンスターが特殊召喚された時に発動できる。相手は手札を１枚選んで捨てる。
  ko: |-
    자신 필드 위에 "검투수"라는 이름이 붙은 몬스터가 특수 소환되었을 때 발동할 수 있다. 상대는 패를 1장 선택하고 버린다.
  zh-TW: |-
    可在冠有「劍鬥獸」之名的怪獸被特殊召喚至我方場上時發動。對方選擇１張手牌捨棄。
  zh-CN: |-
    冠有“剑斗兽”之名的怪兽被特殊召唤至我方场上时可发动。对方挑选１张手牌舍弃。
