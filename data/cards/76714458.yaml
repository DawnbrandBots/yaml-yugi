text:
  en: |-
    When your opponent activates a card or effect that would inflict effect damage to you: Your opponent takes the effect damage from that card or effect, instead.
  de: |-
    Wenn dein Gegner eine Karte oder einen Effekt aktiviert, die oder der dir Effektschaden zufügen würde: Stattdessen erhält dein Gegner den Effektschaden von der Karte oder dem Effekt.
  es: |-
    Cuando tu adversario activa una carta o efecto que fuera a infligirte daño de efecto: tu adversario recibe el daño de efecto de esa carta o efecto en tu lugar.
  fr: |-
    Lorsque votre adversaire active une carte ou un effet qui va vous infliger des dommages d'effet : votre adversaire reçoit les dommages d'effet de la carte ou de l'effet à la place.
  it: |-
    Quando il tuo avversario attiva una carta o effetto che sta per infliggerti danno da effetto: il tuo avversario subisce il danno da effetto da quella carta o effetto al posto tuo.
  pt: |-
    Quando seu oponente ativar um card ou efeito que causaria dano de efeito a você: em vez disso, seu oponente sofre o dano de efeito desse card ou efeito.
  ja: |-
    ①：自分にダメージを与える効果を相手が発動した時に発動できる。その効果で発生する自分への効果ダメージは代わりに相手が受ける。
  ko: |-
    ①: 자신에게 데미지를 주는 효과를 상대가 발동했을 때에 발동할 수 있다. 그 효과로 발생하는 자신에게로의 효과 데미지는 대신에 상대가 받는다.
  zh-TW:
  zh-CN: |-
    ①：给与自己伤害的效果由对方发动时才能发动。那个效果发生的对自己的效果伤害由对方代受。
