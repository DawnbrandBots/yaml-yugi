text:
  en: |-
    When a Synchro Monster(s) is Special Summoned: Target 1 of them; Special Summon 1 "Siphon Token" (Spellcaster-Type/DARK/Level 1/ATK 0/DEF 0). Its Level becomes that monster's current Level and that monster's Level becomes 1.
  de: |-
    Wenn 1 oder mehr Synchromonster als Spezialbeschwörung beschworen werden: Wähle 1 von ihnen; beschwöre 1 „Sauger-Spielmarke“ (Typ Hexer/FINSTERNIS/Stufe 1/ATK 0/DEF 0) als Spezialbeschwörung. Ihre Stufe wird dieselbe wie die derzeitige Stufe des Monsters und die Stufe des Monsters wird zu 1.
  es: |-
    Cuando uno o más Monstruos de Sincronía son Invocados de Modo Especial: selecciona 1 de ellos; Invoca de Modo Especial 1 "Ficha Drenadora" (Tipo Lanzador de Conjuros/OSCURIDAD/Nivel 1/ATK 0/DEF 0). Su Nivel se convierte en el Nivel de ese monstruo en este momento y el Nivel de ese monstruo se convierte en 1.
  fr: |-
    Lorsqu'un ou plusieurs Monstres Synchro sont Invoqués Spécialement : ciblez-en 1 ; Invoquez Spécialement 1 "Jeton Siphon" (Type Magicien/TÉNÈBRES/Niveau 1/ATK 0/DEF 0). Son Niveau devient du Niveau actuel du monstre et le Niveau du monstre devient 1.
  it: |-
    Quando uno o più Mostri Synchro vengono Evocati Specialmente: scegli come bersaglio 1 di essi; Evoca Specialmente 1 "Segna-Sifone" (Tipo Incantatore/OSCURITÀ/Livello 1/ATK 0/DEF 0). Il suo Livello diventa il Livello attuale di quel mostro, e il Livello di quel mostro diventa 1.
  pt: |-
    Quando um ou mais Monstros Sincro forem Invocados por Invocação-Especial: escolha 1 deles; Invoque por Invocação-Especial 1 "Ficha Sifão" (Tipo Mago/TREVAS/Nível 1/ATK 0/DEF 0). O Nível dela se torna o Nível atual desse monstro e o Nível desse monstro se torna 1.
  ja: |-
    シンクロモンスターが特殊召喚された時、そのモンスター１体を選択して発動する。自分フィールド上に「星蝕トークン」（魔法使い族・闇・星１・攻／守０）１体を特殊召喚する。このトークンのレベルは、選択したモンスターと同じになり、選択したモンスターのレベルは１になる。
  ko: |-
    싱크로 몬스터가 특수 소환되었을 때, 그 몬스터 1장을 선택하고 발동한다. 자신 필드 위에 "성식 토큰"(마법사족 / 어둠 속성 / 레벨 1 / 공격력 0 / 수비력 0) 1장을 특수 소환한다. 이 토큰의 레벨은, 선택한 몬스터와 같은 레벨이 되고, 선택한 몬스터의 레벨은 1이 된다.
  zh-TW:
  zh-CN: |-
    同调怪兽特殊召唤时，选择那1只怪兽发动。在自己场上把1只「星食衍生物」（魔法师族·暗·1星·攻／守0）特殊召唤。这衍生物的等级变成和选择的怪兽相同等级，选择的怪兽的等级变成1星。
