name:
  en: Paleozoic Dinomischus
  de: Paläozoischer Dinomischus
  es: Dinomischus Paleozoico
  fr: Dinomischus Paléozoïque
  it: Dinomischus Paleozoica
  pt: Paleozoico Dinomischus
  ja: バージェストマ・ディノミスクス
  ja_romaji: Bājesutoma Dinomisukusu
  ko: 버제스토마 디노미스쿠스
  ko_rr: Beojeseutoma Dinomiseukuseu
  zh-TW: 伯吉斯吸蟲 足杯蟲
  zh-CN: 伯吉斯吸虫・足杯虫
text:
  en: |-
    Target 1 face-up card on the field; discard 1 card, and if you do, banish it. Once per Chain, when a Trap Card is activated while this card is in your GY: You can Special Summon this card as a Normal Monster (Aqua/WATER/Level 2/ATK 1200/DEF 0). (This card is NOT treated as a Trap.) If Summoned this way, this card is unaffected by monster effects, also banish it when it leaves the field.
  de: |-
    Wähle 1 offene Karte auf dem Spielfeld; wirf 1 Karte ab und falls du dies tust, verbanne sie. Einmal pro Kette, wenn eine Fallenkarte aktiviert wird, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte als Spezialbeschwörung als Normales Monster (Aqua/WASSER/Stufe 2/ATK 1200/DEF 0) beschwören. (Diese Karte wird NICHT als Falle behandelt.) Falls diese Karte auf diese Art beschworen wird, bleibt sie von Monstereffekten unberührt, zusätzlich verbanne sie, wenn sie das Spielfeld verlässt.
  es: |-
    Selecciona 1 carta boca arriba en el Campo; descarta 1 carta y, si lo haces, destiérrala. Una vez por Cadena, cuando una Carta de Trampa es activada mientras esta carta esté en tu Cementerio: puedes Invocar esta carta de Modo Especial como un Monstruo Normal (Aqua/AGUA/Nivel 2/ATK 1200/DEF 0). (Esta carta NO se trata como una Trampa). Si es Invocada de esta forma, esta carta no es afectada por efectos de monstruos, y además destiérrala cuando deje el Campo.
  fr: |-
    Ciblez 1 carte face recto sur le Terrain ; défaussez 1 carte, et si vous le faites, bannissez-la. Une fois par Chaîne, lorsqu'une Carte Piège est activée tant que cette carte est dans votre Cimetière : vous pouvez Invoquer Spécialement cette carte comme un Monstre Normal (Aqua/EAU/Niveau 2/ATK 1200/DEF 0). (Cette carte N'EST PAS traitée comme un Piège.) Si elle est Invoquée de cette façon, cette carte n'est pas affectée par des effets de monstre, et aussi, bannissez-la lorsqu'elle quitte le Terrain.
  it: |-
    Scegli come bersaglio 1 carta scoperta sul Terreno; scarta 1 carta e, se lo fai, bandiscila. Una volta per Catena, quando viene attivata una Carta Trappola mentre questa carta è nel tuo Cimitero: puoi Evocare Specialmente questa carta come Mostro Normale (Acqua/ACQUA/Livello 2/ATK 1200/DEF 0). (Questa carta NON viene considerata come una Trappola.) Se viene Evocata in questo modo, questa carta è immune agli effetti dei mostri, inoltre bandiscila quando lascia il Terreno.
  pt: |-
    Escolha 1 card com a face para cima no campo; descarte 1 card e, se isso acontecer, bana-o. Uma vez por Corrente, quando um Card de Armadilha for ativado enquanto este card estiver no seu Cemitério: você pode Invocar este card por Invocação-Especial como um Monstro Normal (Aqua/ÁGUA/Nível 2/ATK 1200/DEF 0). (Este card NÃO é considerado como uma Armadilha.) Se Invocado desta forma, este card não é afetado por efeitos de monstro e, além disso, bana-o quando ele deixar o campo.
  ja: |-
    ①：フィールドの表側表示カード１枚を対象として発動できる。自分の手札を１枚選んで捨て、対象のカードを除外する。②：このカードが墓地に存在し、罠カードが発動した時に発動できる（同一チェーン上では１度まで）。このカードは通常モンスター（水族・水・星２・攻１２００／守０）となり、モンスターゾーンに特殊召喚する（罠カードとしては扱わない）。この効果で特殊召喚したこのカードはモンスターの効果を受けず、フィールドから離れた場合に除外される。
  ko: |-
    ①: 필드의 앞면 표시의 카드 1장을 대상으로 하고 발동할 수 있다. 자신의 패를 1장 골라 버리고, 대상의 카드를 제외한다. ②: 함정 카드가 발동했을 때, 그 발동에 체인하고 이 효과를 묘지에서 발동할 수 있다. 이 카드는 일반 몬스터(물족 / 물 / 레벨 2 / 공 1200 / 수 0)가 되고, 몬스터 존에 특수 소환한다(함정 카드로는 취급하지 않는다). 이 효과로 특수 소환한 이 카드는 몬스터의 효과를 받지 않으며, 필드에서 벗어났을 경우에 제외된다.
  zh-TW:
  zh-CN: |-
    ①：以场上的１张表侧表示的卡为对象可以发动。挑选自己的１张手牌舍弃，将对象卡除外。②：陷阱卡发动时，可连锁该发动，在墓地发动此效果。此卡变为通常怪兽（水族・水・星２・攻１２００／守０），特殊召唤至怪兽区域（不视为陷阱卡）。以此效果特殊召唤的此卡不受怪兽效果影响，从场上离开的情况下，将其除外。
