text:
  en: |-
    This card's name becomes "Toy Vendor" while on the field or in the GY. Once per turn: You can discard 1 card; draw 1 card and show it, then if it is an "Edge Imp" monster, you can destroy 1 card on the field, otherwise place 1 card from your hand on the top or bottom of the Deck. If this card is sent to the GY: You can target 1 face-up monster your opponent controls; halve its ATK until the end of this turn.
  de: |-
    Der Name dieser Karte wird zu „Spielzeugspender“, solange sie auf dem Spielfeld oder im Friedhof liegt. Einmal pro Spielzug: Du kannst 1 Karte abwerfen; ziehe 1 Karte und zeige sie, dann, falls es ein „enkobold“-Monster ist, kannst du 1 Karte auf dem Spielfeld zerstören, andernfalls lege 1 Karte von deiner Hand auf oder unters Deck. Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; halbiere bis zum Ende dieses Spielzugs seine ATK.
  es: |-
    El nombre de esta carta se convierte en "Vendedor de Juguetes" mientras está en el Campo o el Cementerio. Una vez por turno: puedes descartar 1 carta; roba 1 carta y muéstrala, y después si es un monstruo "Diablillo de", puedes destruir 1 carta en el Campo, de otro modo pon en la parte superior o inferior del Deck 1 carta en tu mano. Si esta carta es mandada al Cementerio: puedes seleccionar 1 monstruo boca arriba que controle tu adversario; divide su ATK a la mitad hasta el final de este turno.
  fr: |-
    Le nom de cette carte devient "Vendeur de Jouets" tant qu'elle est sur le Terrain ou dans le Cimetière. Une fois par tour : vous pouvez défausser 1 carte ; piochez 1 carte et montrez-la, puis si c'est un monstre "Lutin Tranchant", vous pouvez détruire 1 carte sur le Terrain, sinon placez 1 carte depuis votre main au-dessus ou au-dessous du Deck. Si cette carte est envoyée au Cimetière : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; jusqu'à la fin de ce tour, divisez son ATK par deux.
  it: |-
    Il nome di questa carta diventa "Venditore di Giocattoli" mentre è sul Terreno o nel Cimitero. Una volta per turno: puoi scartare 1 carta; pesca 1 carta e mostrala, poi, se è un mostro "Imp Filo", puoi distruggere 1 carta sul Terreno, altrimenti metti 1 carta dalla tua mano in cima oppure in fondo al Deck. Se questa carta viene mandata al Cimitero: puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; dimezza il suo ATK fino alla fine di questo turno.
  pt: |-
    O nome deste card se torna "Vendedor de Brinquedos" enquanto ele estiver no campo ou no Cemitério. Uma vez por turno: você pode descartar 1 card; compre 1 card e mostre-o e, depois, se for um monstro "Diabrete de", você pode destruir 1 card no campo, caso contrário, coloque 1 card da sua mão no topo ou no fundo do Deck. Se este card for enviado para o Cemitério: você pode escolher 1 monstro com a face para cima que seu oponente controla; diminua seu ATK pela metade até o final deste turno.
  ja: |-
    ①：このカードのカード名は、フィールド・墓地に存在する限り「トイポット」として扱う。②：１ターンに１度、手札を１枚捨てて発動できる。自分はデッキから１枚ドローし、お互いに確認する。それが「エッジインプ」モンスターだった場合、フィールドのカード１枚を選んで破壊できる。違った場合、手札を１枚選んでデッキの一番上または一番下に戻す。③：このカードが墓地へ送られた場合、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力をターン終了時まで半分にする。
  ko: |-
    ①: 이 카드의 카드명은, 필드 / 묘지에 존재하는 한 "토이팟"으로 취급한다. ②: 1턴에 1번, 패를 1장 버리고 발동할 수 있다. 자신은 덱에서 1장 드로우하고, 서로 확인한다. 그것이 "에지임프" 몬스터였을 경우, 필드의 카드 1장을 고르고 파괴할 수 있다. 다를 경우, 패를 1장 고르고 덱의 맨 위 또는 맨 아래로 되돌린다. ③: 이 카드가 묘지로 보내졌을 경우, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력을 턴 종료시까지 절반으로 한다.
  zh-TW:
  zh-CN: |-
    ①：此卡只要存在于场上・墓地，卡名视为“玩具罐”。②：１回合１次，舍弃１张手牌可以发动。自己从牌组抽１张，双方确认。抽到的是“锋利小鬼”怪兽的情况下，可挑选场上的１张卡破坏。不是的情况下，挑选１张手牌放回牌组最上面或最下面。③：此卡被送至墓地的情况下，以对手场上的１只表侧表示怪兽为对象可以发动。该怪兽的攻击力直至回合结束时为止改成一半。
