name:
  en: Evil HERO Inferno Wing
  de: Böser HELD Inferno Wing
  es: HÉROE Malvado Inferno Wing
  fr: Aile Infernale, HÉROS du Mal
  it: Ala Infernale EROE Malvagio
  pt: HERÓI Maligno Asa do Inferno
  ja: <ruby>Ｅ－ＨＥＲＯ<rt>イービルヒーロー</rt></ruby> インフェルノ・ウィング
  ja_romaji: Ībiru Hīrō Inferuno Wingu
  ko: 이블 히어로 인페르노 윙
  ko_rr: Ibeul Hieoro Inpereuno Wing
  zh-TW: 邪惡－英雄 煉獄之翼
  zh-CN: 邪恶－英雄 业火之翼
text:
  en: |-
    "Elemental HERO Avian" + "Elemental HERO Burstinatrix"
    Must be Special Summoned with "Dark Fusion". If this card attacks a Defense Position monster, inflict piercing battle damage. If this card destroys a monster by battle and sends it to the GY: Inflict damage to your opponent equal to the original ATK or DEF (whichever is higher) of that monster in the GY.
  de: |-
    „Elementar-HELD Avian“ + „Elementar-HELD Burstinatrix“
    Muss mit „Finstere Fusion“ als Spezialbeschwörung beschworen werden. Falls diese Karte ein Monster in Verteidigungsposition angreift, füge durchschlagenden Kampfschaden zu. Falls diese Karte ein Monster durch Kampf zerstört und auf den Friedhof legt: Füge deinem Gegner Schaden in Höhe der Grund-ATK oder -DEF (was davon höher ist) jenes Monsters im Friedhof zu.
  es: |-
    "HÉROE Elemental Avian" + "HÉROE Elemental Burstinatrix"
    Debe ser Invocado de Modo Especial con "Fusión Oscura". Si esta carta ataca un monstruo en Posición de Defensa, inflige daño de batalla de penetración. Si esta carta destruye un monstruo en batalla y lo manda al Cementerio: inflige daño a tu adversario igual al ATK o DEF originales (lo que sea mayor) de ese monstruo en el Cementerio.
  fr: |-
    "Avian, HÉROS Élémentaire" + "Burstinatrix, HÉROS Élémentaire"
    Uniquement Invocable Spécialement avec "Fusion des Ténèbres". Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants. Si cette carte détruit un monstre au combat et l'envoie au Cimetière : infligez des dommages à votre adversaire égaux à l'ATK ou DEF d'origine (la plus haute valeur) du monstre dans le Cimetière.
  it: |-
    "Avian EROE Elementale" + "Burstinatrix EROE Elementale"
    Deve essere Evocato Specialmente con "Fusione Oscura". Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante. Se questa carta distrugge un mostro in battaglia e lo manda al Cimitero: infliggi al tuo avversario danno pari all'ATK o DEF originale (quello che è più alto) di quel mostro nel Cimitero.
  pt: |-
    "Aviário, o HERÓI do Elemento" + "Burstinatrix, o HERÓI do Elemento"
    Deve ser Invocado por Invocação-Especial com "Fusão Negra". Se este card atacar um monstro em Posição de Defesa, cause dano de batalha perfurante. Se este card destruir um monstro em batalha e enviá-lo para o Cemitério: cause dano ao seu oponente igual ao ATK ou DEF original (o que for maior) desse monstro no Cemitério.
  ja: |-
    「Ｅ・ＨＥＲＯ フェザーマン」＋「Ｅ・ＨＥＲＯ バーストレディ」
    このカードは「ダーク・フュージョン」の効果でのみ特殊召喚できる。①：このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ戦闘ダメージを与える。②：このカードが戦闘でモンスターを破壊し墓地へ送った場合に発動する。そのモンスターの元々の攻撃力と元々の守備力の内、高い方の数値分のダメージを相手に与える。
  ko: |-
    "엘리멘틀 히어로 페더맨" ＋ "엘리멘틀 히어로 버스트 레이디"
    이 카드는 "다크 퓨전"의 효과로만 특수 소환할 수 있다. ①: 이 카드가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 전투 데미지를 준다. ②: 이 카드가 전투로 몬스터를 파괴하고 묘지로 보냈을 경우에 발동한다. 그 몬스터의 원래 공격력과 원래 수비력 중, 높은 쪽의 수치만큼의 데미지를 상대에게 준다.
  zh-TW: |-
    「元素－英雄 羽毛人」＋「元素－英雄 爆炎女郎」
    此卡僅可透過「黑暗結合」的效果特殊召喚。①：在此卡攻擊守備表示怪獸的狀況下，給予攻擊力超過該守備力數值的戰鬥傷害。②：在此卡因戰鬥破壞怪獸送至墓地的狀況下發動。依據該怪獸原本的攻擊力和原本的守備力較高一方的數值給予對方傷害。
  zh-CN: |-
    “元素－英雄 羽毛人”＋“元素－英雄 爆炎女郎”
    此卡仅可以“黑暗结合”的效果特殊召唤。①：此卡攻击守备表示怪兽的情况下，依攻击力超出该怪兽守备力的数值来给予对手战斗伤害。②：此卡战斗破坏怪兽并将其送至墓地的情况下发动。依该怪兽原本攻击力和原本守备力中较高一方的数值来给予对手伤害。
