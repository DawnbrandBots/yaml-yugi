text:
  en: |-
    Activate only when a Spell Card that targets 1 player is activated. The effect of that Spell Card is applied to the other player instead.
  de: |-
    Aktiviere diese Karte nur, wenn eine Zauberkarte aktiviert wird, die 1 Spieler als Ziel wählt. Der Effekt der Zauberkarte wird stattdessen auf den anderen Spieler angewendet.
  es: |-
    Sólo puedes activar esta carta cuando es activada una Carta Mágica que tiene como objetivo a un jugador. El efecto de esa Carta Mágica se aplica en cambio al otro jugador.
  fr: |-
    Activable uniquement lorsqu'une Carte Magie qui cible 1 joueur est activée. L'effet de cette Carte Magie est appliqué à l'autre joueur à la place.
  it: |-
    Attiva solo quando viene attivata una Carta Magia che bersaglia 1 giocatore. L'effetto di quella Carta Magia viene invece applicato all'altro giocatore.
  pt: |-
    Ative apenas quando um Card de Magia que escolha 1 duelista como alvo for ativado. O efeito desse Card de Magia é aplicado ao outro duelista em vez disso.
  ja: |-
    プレイヤー１人を対象とする魔法の効果を別のプレイヤーに移し替える。
  ko: |-
    플레이어 1명을 대상으로 하는 마법의 효과를 다른 플레이어에게 옮긴다.
  zh-TW: |-
    將針對單一玩家的魔法卡效果轉移至其他玩家。
  zh-CN: |-
    以玩家1人为对象的魔法的效果转移给别的玩家。
