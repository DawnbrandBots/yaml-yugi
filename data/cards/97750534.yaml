name:
  en: The Agent of Entropy - Uranus
  de: Sendbote der Ordnung - Uranus
  es: El Agente de la Entropía - Urano
  fr: Uranus, Agent du Désordre
  it: L'Agente dell'Entropia - Urano
  pt: O Representante da Entropia - Urano
  ja: <ruby>死<rt>し</rt></ruby>の<ruby>代<rt>だい</rt></ruby><ruby>行<rt>こう</rt></ruby><ruby>者<rt>しゃ</rt></ruby> ウラヌス
  ja_romaji: Shi no Daikōsha Uranusu
  ko: 죽음의 대행자 우라누스
  ko_rr: Juk-eum-ui Daehaengja Uranuseu
  zh-TW:
  zh-CN: 死之代行者 乌拉诺斯
text:
  en: |-
    If "The Sanctuary in the Sky" is on the field, you can Special Summon this card (from your hand). Once per turn: You can send 1 "The Agent" monster from your Deck to the GY, and if you do, this card's Level becomes the Level of the monster sent to the GY by this effect.
  de: |-
    Falls „Die Zuflucht im Himmel“ auf dem Spielfeld liegt, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Einmal pro Spielzug: Du kannst 1 „Sendbot“-Monster von deinem Deck auf den Friedhof legen und falls du dies tust, wird die Stufe dieser Karte gleich der Stufe des durch diesen Effekt auf den Friedhof gelegten Monsters.
  es: |-
    Si "El Santuario en el Cielo" está en el Campo, puedes Invocar esta carta de Modo Especial (desde tu mano). Una vez por turno: puedes mandar al Cementerio 1 monstruo "El Agente" en tu Deck y, si lo haces, el Nivel de esta carta se convierte en el Nivel del monstruo mandado al Cementerio por este efecto.
  fr: |-
    Si "Le Sanctuaire Céleste" est sur le Terrain, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Une fois par tour : vous pouvez envoyer 1 monstre "Agent" depuis votre Deck au Cimetière, et si vous le faites, le Niveau de cette carte devient le Niveau du monstre envoyé au Cimetière par cet effet.
  it: |-
    Se "Il Santuario nel Cielo" è sul Terreno, puoi Evocare Specialmente questa carta (dalla tua mano). Una volta per turno: puoi mandare 1 mostro "L'Agente" dal tuo Deck al Cimitero e, se lo fai, il Livello di questa carta diventa il Livello del mostro mandato al Cimitero da questo effetto.
  pt: |-
    Se "O Santuário no Céu" estiver no campo, você pode Invocar este card por Invocação-Especial (da sua mão). Uma vez por turno: você pode enviar 1 monstro "O Representante" do seu Deck para o Cemitério e, se isso acontecer, o Nível deste card se torna o Nível do monstro enviado para o Cemitério por este efeito.
  ja: |-
    ①：フィールドに「天空の聖域」が存在する場合、このカードは手札から特殊召喚できる。②：１ターンに１度、自分メインフェイズに発動できる。デッキから「代行者」モンスター１体を墓地へ送る。このカードのレベルは、そのモンスターのレベルと同じになる。
  ko: |-
    ①: 필드에 "천공의 성역"이 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 덱에서 "대행자" 몬스터 1장을 묘지로 보낸다. 이 카드의 레벨은, 그 몬스터의 레벨과 같아진다.
  zh-TW:
  zh-CN: |-
    ①：场上有「天空的圣域」存在的场合，这张卡可以从手卡特殊召唤。
    ②：1回合1次，自己主要阶段才能发动。从卡组把1只「代行者」怪兽送去墓地。这张卡的等级变成和这个效果送去墓地的怪兽的等级相同。
