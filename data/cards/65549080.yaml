text:
  en: |-
    You can Special Summon this card from your hand by returning 1 face-up "Mist Valley" monster you control to the hand. If you do, this card's ATK becomes 1700.
  de: |-
    Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, indem du 1 offenes „Nebeltal“-Monster, das du kontrollierst, auf die Hand seines Besitzers zurückgibst. Falls du dies tust, werden die ATK dieser Karte zu 1700.
  es: |-
    Puedes Invocar esta carta de Modo Especial desde tu mano devolviendo a la mano de su dueño 1 monstruo "Valle Brumoso" boca arriba que controles. Si lo haces, el ATK de esta carta se convierte en 1700.
  fr: |-
    Vous pouvez Invoquer Spécialement cette carte depuis votre main en renvoyant 1 monstre "Vallée de Brume" face recto que vous contrôlez dans la main de son propriétaire. Si vous le faites, l'ATK de cette carte devient 1700.
  it: |-
    Puoi Evocare Specialmente questa carta dalla tua mano facendo ritornare in mano al proprietario 1 mostro "Valle delle Nebbie" scoperto che controlli. Se lo fai, l'ATK di questa carta diventa 1700.
  pt: |-
    Você pode Invocar este card por Invocação-Especial (da sua mão) ao devolver 1 monstro "Vale das Névoas" que você controla para a mão. Se Invocado desta forma, o ATK deste card se torna 1700.
  ja: |-
    このカードは自分フィールド上に表側表示で存在する「ミスト・バレー」と名のついたモンスター１体を手札に戻し、手札から特殊召喚する事ができる。この方法で特殊召喚したこのカードの攻撃力は１７００になる。
  ko: |-
    ①: 이 카드는 자신 필드의 앞면 표시의 "안개 골짜기" 몬스터 1장을 주인의 패로 되돌리고, 패에서 특수 소환할 수 있다. 이 방법으로 특수 소환한 이 카드의 공격력은 1700 이 된다.
  zh-TW:
  zh-CN: |-
    这张卡可以让自己场上表侧表示存在的1只名字带有「霞之谷」的怪兽回到手卡，从手卡特殊召唤。这个方法特殊召唤的这张卡的攻击力变成1700。
