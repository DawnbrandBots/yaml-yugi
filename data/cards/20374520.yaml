name:
  en: Begone, Knave!
  de: Hinfort, Schurke!
  es: ¡Atrás, Bribón!
  fr: Hors d'Ici, Fripons !
  it: Vattene Ladruncolo!
  pt: Vai-te Embora, Tratante!
  ja: <ruby>門<rt>もん</rt></ruby><ruby>前<rt>ぜん</rt></ruby><ruby>払<rt>ばら</rt></ruby>い
  ja_romaji: Monzenbarai
  ko: 문전박대
  ko_rr: Munjenbakdae
  zh-TW:
  zh-CN: 逐客令
text:
  en: |-
    If a monster inflicts battle damage to a player: Return that monster to the hand.
  de: |-
    Falls ein Monster einem Spieler Kampfschaden zufügt: Gib das Monster auf die Hand zurück.
  es: |-
    Si un monstruo inflige daño de batalla a un jugador: devuelve ese monstruo a la mano.
  fr: |-
    Si un monstre inflige des dommages de combat à un joueur : renvoyez le monstre à la main.
  it: |-
    Se un mostro infligge danno da combattimento a un giocatore: fai ritornare quel mostro nella mano.
  pt: |-
    Se um monstro causar dano de batalha a um duelista: devolva esse monstro para a mão.
  ja: |-
    ①：このカードが既に魔法＆罠ゾーンに存在する状態で、モンスターがプレイヤーに戦闘ダメージを与えた場合に発動する。そのモンスターを持ち主の手札に戻す。
  ko: |-
    ①: 이 카드가 이미 마법 & 함정 존에 존재하는 상태에서, 몬스터가 플레이어에게 전투 데미지를 주었을 경우에 발동한다. 그 몬스터를 주인의 패로 되돌린다.
  zh-TW:
  zh-CN: |-
    ①：这张卡已在魔法与陷阱区域存在的状态，怪兽给与玩家战斗伤害的场合发动。那只怪兽回到持有者手卡。
