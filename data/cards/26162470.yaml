text:
  en: |-
    (This card is always treated as a card "Fur Hire".)
    Monsters "Fur Hire" you control gain 300 ATK for each monster "Fur Hire" you control with different names. You can only use each of the following effects of "Fandora, the Fearsome Flying Furtress" once per turn. During your Main Phase: You can add 1 monster "Fur Hire" from your Deck to your hand, then discard 1 card. If a face-up monster(s) "Fur Hire" you control is destroyed by an opponent's card effect (except during the Damage Step): You can Special Summon 1 monster "Fur Hire" from your Deck.
