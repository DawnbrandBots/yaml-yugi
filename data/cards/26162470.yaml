  ja: |-
    このカード名はルール上「空牙団」カードとしても扱う。このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの「空牙団」モンスターの攻撃力は、自分フィールドの「空牙団」モンスターの種類×３００アップする。②：自分メインフェイズに発動できる。デッキから「空牙団」モンスター１体を手札に加える。その後、自分の手札を１枚選んで捨てる。③：自分フィールドの表側表示の「空牙団」モンスターが相手の効果で破壊された場合に発動できる。デッキから「空牙団」モンスター１体を特殊召喚する。
  ko: |-
    이 카드명은 룰상 "공아단" 카드로도 취급한다. 이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "공아단" 몬스터의 공격력은, 자신 필드의 "공아단" 몬스터의 종류 × 300 올린다. ②: 자신 메인 페이즈에 발동할 수 있다. 덱에서 "공아단" 몬스터 1장을 패에 넣는다. 그 후, 자신의 패를 1장 고르고 버린다. ③: 자신 필드의 앞면 표시의 "공아단" 몬스터가 상대 효과로 파괴되었을 경우에 발동할 수 있다. 덱에서 "공아단" 몬스터 1장을 특수 소환한다.
