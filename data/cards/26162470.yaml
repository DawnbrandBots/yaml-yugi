  zh-CN: |-
    此卡名在规则上也视为“空牙团”卡。此卡名的②③效果1回合仅可各使用1次。①：自己场上的“空牙团”怪兽的攻击力上升相当于自己场上的“空牙团”怪兽的种类×300的数值。②：在自己的主要阶段可以发动。从牌组将1只“空牙团”怪兽加入手牌。然后，挑选自己的1张手牌舍弃。③：自己场上的表侧表示“空牙团”怪兽因对手的效果被破坏的情况下可以发动。从牌组将1只“空牙团”怪兽特殊召唤。
