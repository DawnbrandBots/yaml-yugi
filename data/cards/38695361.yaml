text:
  en:
  de: |-
    Während der Battle Phase (Schnelleffekt): Du kannst diese Karte abwerfen und dann 1 „Schwarz Glänzender Soldat“-Monster oder „Gaia, zorniger Ritter“-Monster wählen, das du kontrollierst; es erhält bis zum Ende dieses Spielzugs 1500 ATK und falls es dies tut, werden die ATK jedes Monsters des Gegners, gegen das es in diesem Spielzug kämpft, nur während der Schadensberechnung gleich den Grund-ATK des Monsters. Einmal pro Spielzug, während der End Phase, falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 LICHT und 1 FINSTERNIS Monster von deinem Friedhof verbannen, außer dieser Karte; füge diese Karte deiner Hand hinzu.
  es: |-
    Durante la Battle Phase (Efecto Rápido): puedes descartar esta carta, y después seleccionar 1 monstruo "Soldado del Brillo Negro" o 1 monstruo "Gaia el Caballero Feroz" que controles; hasta el final de este turno, éste gana 1500 ATK y, si lo hace, cada monstruo de tu adversario que batalla con él este turno ve su ATK convertido en el ATK original de ese monstruo, sólo durante el cálculo de daño. Una vez por turno, durante la End Phase, si esta carta está en tu Cementerio: puedes desterrar 1 monstruo de LUZ y 1 monstruo de OSCURIDAD en tu Cementerio, excepto esta carta; añade esta carta a tu mano.
  fr: |-
    Durant la Battle Phase (Effet Rapide) : vous pouvez défausser cette carte, puis ciblez 1 monstre "Soldat du Lustre Noir" ou monstre "Gaïa le Chevalier Implacable" que vous contrôlez ; il gagne 1500 ATK jusqu'à la fin de ce tour, et s'il le fait, l'ATK de chaque monstre de l'adversaire qui le combat ce tour devient l'ATK d'origine du monstre durant le calcul des dommages uniquement. Une fois par tour, durant la End Phase, si cette carte est dans votre Cimetière : vous pouvez bannir 1 monstre LUMIÈRE et 1 monstre TÉNÈBRES (cette carte exclue) depuis votre Cimetière ; ajoutez cette carte à votre main.
  it: |-
    Durante la Battle Phase (Effetto Rapido): puoi scartare questa carta, poi scegliere come bersaglio 1 mostro "Glorioso Soldato Nero" o 1 mostro "Gaia il Cavaliere" che controlli; esso guadagna 1500 ATK, fino alla fine di questo turno e, se lo fa, l'ATK di ogni mostro dell'avversario che lo combatte in questo turno diventa l'ATK originale di quel mostro solamente durante il calcolo dei danni. Una volta per turno, durante la End Phase, se questa carta è nel tuo Cimitero: puoi bandire 1 mostro LUCE e 1 mostro OSCURITÀ dal tuo Cimitero, eccetto questa carta; aggiungi questa carta alla tua mano.
  pt: |-
    Durante a Fase de Batalha (Efeito Rápido): você pode descartar este card e, depois, escolha 1 monstro "Soldado do Lustro Negro" ou monstro "Gaia, o Cavaleiro Impetuoso" que você controla; ele ganha 1500 de ATK até o final deste turno e, se isso acontecer, o ATK de cada monstro do oponente que batalhar com ele neste turno se torna igual ao ATK original desse monstro, apenas durante o cálculo de dano. Uma vez por turno, durante a Fase Final, se este card estiver no seu Cemitério: você pode banir 1 monstro de LUZ e 1 de TREVAS do seu Cemitério, exceto este card; adicione este card à sua mão.
  ja: |-
    ①：自分・相手のバトルフェイズに、このカードを手札から捨て、自分フィールドの「カオス・ソルジャー」モンスターか「暗黒騎士ガイア」モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで１５００アップし、このターンそのモンスターと戦闘を行う相手モンスターの攻撃力はダメージ計算時のみ元々の攻撃力になる。
    ②：自分・相手のエンドフェイズに、このカードが墓地に存在する場合、自分の墓地から他の光・闇属性モンスターを１体ずつ除外して発動できる。このカードを手札に加える。
  ko: |-
    ①: 자신 / 상대의 배틀 페이즈에 이 카드를 패에서 버리고, 자신 필드의 "카오스 솔저" 몬스터 또는 "암흑 기사 가이아" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지 1500 올리고, 이 턴에 그 몬스터와 전투를 실행하는 상대 몬스터의 공격력은 데미지 계산시에만 원래의 공격력이 된다. ②: 자신 / 상대의 엔드 페이즈에 이 카드가 묘지에 존재할 경우, 자신의 묘지에서 이 카드 이외의 빛 속성과 어둠 속성 몬스터를 1장씩 제외하고 발동할 수 있다. 이 카드를 패에 넣는다.
  zh-TW: |-
    ①：可在我方・對方的戰鬥階段從手牌捨棄此卡，將我方場上的１隻「混沌士兵」怪獸或「暗黑騎士蓋亞」怪獸做為對象發動。該怪獸的攻擊力在回合結束前提升１５００，此回合與該怪獸進行戰鬥的對方怪獸的攻擊力僅限在傷害計算時變為原本的攻擊力。②：我方・對方結束階段，在此卡存在於墓地的狀況下，可從我方墓地將此卡以外的光屬性與闇屬性怪獸各１隻除外發動。將此卡加入手牌。
  zh-CN: |-
    ①：在自己・对手的战斗阶段从手牌将此卡舍弃，以自己场上的１只“混沌士兵”怪兽或“暗黑骑士盖亚”怪兽为对象可以发动。该怪兽的攻击力直至回合结束时为止上升１５００，此回合，与该怪兽进行战斗的对手怪兽的攻击力仅在伤害计算时变为原本的攻击力。②：在自己・对手的结束阶段，此卡存在于墓地的情况下，从自己的墓地将此卡以外的光属性和暗属性怪兽各１只除外可以发动。将此卡加入手牌。
