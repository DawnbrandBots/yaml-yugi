text:
  en: |-
    When this card is Normal Summoned: You can shuffle 1 card from your hand into the Deck, then draw 1 card, then you can Special Summon it if it is a monster.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 Karte von deiner Hand ins Deck mischen, dann ziehe 1 Karte, dann kannst du sie als Spezialbeschwörung beschwören, falls es ein Monster ist.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes barajar al Deck 1 carta en tu mano, y después robar 1 carta, y después puedes Invocarla de Modo Especial si es un monstruo.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez mélanger 1 carte depuis votre main dans le Deck, puis piochez 1 carte, puis vous pouvez l'Invoquer Spécialement si c'est un monstre.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi mischiare 1 carta dalla tua mano nel Deck, poi pescare 1 carta, poi puoi Evocarla Specialmente se è un mostro.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode embaralhar 1 card da sua mão no Deck e, depois, comprar 1 card e, depois, você pode Invocá-lo por Invocação-Especial se ele for um monstro.
  ja: |-
    ①：このカードが召喚に成功した時に発動できる。手札を１枚デッキに戻してシャッフルする。その後、自分はデッキから１枚ドローする。そのドローしたカードがモンスターだった場合、そのモンスターを特殊召喚できる。
  ko: |-
    ① : 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 패를 1장 덱으로 되돌리고 셔플한다. 그 후, 자신은 덱에서 1장 드로우한다. 그 드로우한 카드가 몬스터였을 경우, 그 몬스터를 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：这张卡召唤成功时才能发动。让1张手卡回到卡组洗切。那之后，自己从卡组抽1张。那张抽到的卡是怪兽的场合，可以把那只怪兽特殊召唤。
