text:
  en: |-
    Once per turn, you can select 1 "Genex" monster in your Graveyard. Until the End Phase, this card's name is treated as the selected monster's name.
  de: |-
    Einmal pro Spielzug kannst du 1 "Genex"-Monster in deinem Friedhof wählen. Bis zur End Phase wird der Name dieser Karte als der Name des gewählten Monsters.
  es: |-
    Una vez por turno, puedes seleccionar 1 monstruo "Genex" en tu Cementerio. Hasta la End Phase, el nombre de esta carta se trata como el nombre del monstruo seleccionado.
  fr: |-
    Une fois par tour, vous pouvez sélectionner 1 monstre "Genex" dans votre Cimetière. Jusqu'à la End Phase, le nom de cette carte est traité comme le nom du monstre sélectionné.
  it: |-
    Una volta per turno, puoi scegliere 1 mostro "Genex" nel tuo Cimitero. Fino alla End Phase, il nome di questa carta viene considerato come il nome del mostro scelto.
  pt: |-
    Uma vez por turno: você pode escolher 1 monstro "Genex" no seu Cemitério; o nome deste card se torna o nome desse monstro até a Fase Final.
  ja: |-
    ①：１ターンに１度、自分の墓地の「ジェネクス」モンスター１体を対象として発動できる。このカードはエンドフェイズまで、対象のモンスターと同名カードとして扱う。
  ko: |-
    ①: 1턴에 1번, 자신 묘지의 "제넥스" 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드는 엔드 페이즈까지, 대상 몬스터와 같은 이름의 카드로 취급한다.
  zh-TW:
  zh-CN: |-
    ①：１回合１次，以自己墓地的１只“次代机”怪兽为对象可以发动。此卡直至结束阶段为止，视为对象怪兽的同名卡。
