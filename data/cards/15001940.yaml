name:
  en: Foie Glasya de Nouvelles
  de: Foie Glasya der Nouvelles
  es: Foie Glasya de Nouvelles
  fr: Foie Glasya de Nouvelles
  it: Foie Glasya de Nouvelles
  pt: Foie Glasya de Nouvelles
  ja: フォアグラシャ・ド・ヌーベルズ
  ja_romaji: Foagurasha Do Nūberuzu
  ko: 포아글라샤 드 누밸즈
  ko_rr: Poageullasya Deu Nubaeljeu
  zh-TW: 肥肝佛格雷夏・新潮魔廚
  zh-CN: 肥肝之佛格雷希亚・饿魔新飨
text:
  en:
  de: |-
    Du kannst diese Karte mit einer „Rezept“-Karte als Ritualbeschwörung beschwören. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst bis zu 3 Karten in beliebigen Friedhöfen wählen; mische sie ins Deck. Wenn eine Karte oder ein Effekt aktiviert wird, die oder der ein Monster auf dem Spielfeld als Ziel wählt, oder wenn ein Monster als Ziel für einen Angriff gewählt wird (Schnelleffekt): Du kannst 1 „Nouvelles“-Monster, das du kontrollierst, und 1 Monster in Angriffsposition auf einer beliebigen Spielfeldseite als Tribut anbieten und falls du dies tust, beschwöre 1 „Nouvelles“-Ritualmonster der Stufe 5 oder 6 als Spezialbeschwörung von deiner Hand oder deinem Deck. Du kannst jeden Effekt von „Foie Glasya der Nouvelles“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes Invocar esta carta por Ritual con una carta "Receta". Si esta carta es Invocada de Modo Especial: puedes seleccionar hasta 3 cartas en cualquier Cementerio; barájalas al Deck. Cuando es activada una carta o efecto que selecciona un monstruo en el Campo, o cuando un monstruo es seleccionado para un ataque (Efecto Rápido): puedes Sacrificar 1 monstruo "Nouvelles" que tú controles y 1 monstruo en Posición de Ataque en cualquier Campo y, si lo haces, Invoca de Modo Especial, desde tu mano o Deck, 1 Monstruo de Ritual "Nouvelles" de Nivel 5 o 6. Sólo puedes usar cada efecto de "Foie Glasya de Nouvelles" una vez por turno.
  fr: |-
    Vous pouvez Invoquer Rituellement cette carte avec une carte "Recette". Si cette carte est Invoquée Spécialement : vous pouvez cibler max. 3 cartes dans les Cimetières ; mélangez-les dans le Deck. Lorsqu'une carte ou un effet qui cible un monstre sur le Terrain est activé, ou lorsqu'un monstre est ciblé par une attaque (Effet Rapide) : vous pouvez Sacrifier 1 monstre "Nouvelles" que vous contrôlez et 1 monstre en Position d'Attaque sur l'un des Terrains, et si vous le faites, Invoquez Spécialement 1 Monstre Rituel "Nouvelles" de Niveau 5 ou 6 depuis votre main ou Deck. Vous ne pouvez utiliser chaque effet de "Foie Glasya de Nouvelles" qu'une fois par tour.
  it: |-
    Puoi Evocare tramite Rituale questa carta con una carta "Ricetta". Se questa carta viene Evocata Specialmente: puoi scegliere come bersaglio fino a 3 carte in qualsiasi Cimitero; mischiale nel Deck. Quando viene attivata una carta o un effetto che sceglie come bersaglio un mostro sul Terreno, o quando un mostro viene scelto come bersaglio per un attacco (Effetto Rapido): puoi offrire come Tributo 1 mostro "Nouvelles" che controlli e 1 mostro in Posizione di Attacco su qualsiasi Terreno e, se lo fai, Evoca Specialmente 1 Mostro Rituale "Nouvelles" di Livello 5 o 6 dalla tua mano o Deck. Puoi utilizzare ogni effetto di "Foie Glasya de Nouvelles" una sola volta per turno.
  pt: |-
    Você pode Invocar este card por Invocação-Ritual com um card "Receita". Se este card for Invocado por Invocação-Especial: você pode escolher até 3 cards em quaisquer Cemitérios; embaralhe-os no Deck. Quando um card ou efeito for ativado que escolha um monstro no campo como alvo, ou quando um monstro for alvo de um ataque (Efeito Rápido): você pode oferecer como Tributo 1 monstro "Nouvelles" que você controla e 1 monstro em Posição de Ataque em qualquer campo e, se isso acontecer, Invoque por Invocação-Especial 1 Monstro de Ritual "Nouvelles" de Nível 5 ou 6 da sua mão ou do Deck. Você só pode usar cada efeito de "Foie Glasya de Nouvelles" uma vez por turno.
  ja: |-
    「レシピ」カードにより降臨
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。
    ①：このカードが特殊召喚した場合、自分・相手の墓地のカードを合計３枚まで対象として発動できる。そのカードをデッキに戻す。
    ②：フィールドのモンスターが攻撃・効果の対象になった時に発動できる。自分フィールドの「ヌーベルズ」モンスター１体と自分・相手フィールドの攻撃表示モンスター１体をリリースし、手札・デッキからレベル５・６の「ヌーベルズ」儀式モンスター１体を特殊召喚する。
  ko: |-
    "요리법" 카드에 의해 의식 소환. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 특수 소환에 성공했을 경우, 자신 / 상대 묘지의 카드를 합계 3장까지 대상으로 하고 발동할 수 있다. 그 카드를 주인의 덱으로 되돌린다. ②: 필드의 몬스터가 공격 / 효과의 대상이 되었을 때에 발동할 수 있다. 자신 필드의 "누밸즈" 몬스터 1장과 자신 / 상대 필드의 공격 표시 몬스터 1장을 릴리스하고, 패 / 덱에서 레벨 5 / 6 의 "누밸즈" 의식 몬스터 1장을 특수 소환한다.
  zh-TW: |-
    以「食譜」卡降臨。
    此卡名的①②效果，１回合各僅限使用１次。
    ①：在此卡特殊召喚成功的狀況下，可將我方・對方墓地合計最多３張卡做為對象發動。將該卡送回持有者的牌組。
    ②：可在場上的怪獸成為攻擊・效果的對象時發動。解放我方場上的１隻「新潮魔廚」怪獸和我方・對方場上的１隻攻擊表示怪獸，從手牌・牌組特殊召喚１隻等級５・６的「新潮魔廚」儀式怪獸。
  zh-CN: |-
    以“食谱”卡降临
    此卡名的①②效果１回合仅可各使用１次。
    ①：此卡特殊召唤的情况下，以自己・对手墓地的合计最多３张卡为对象可以发动。将该卡放回牌组。
    ②：场上的怪兽成为攻击・效果的对象时可以发动。解放自己场上的１只“饿魔新飨”怪兽和自己・对手场上的１只攻击表示怪兽，从手牌・牌组将１只等级５・６的“饿魔新飨”仪式怪兽特殊召唤。
