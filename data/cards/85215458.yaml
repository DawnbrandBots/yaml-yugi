name:
  en: Blackwing - Kalut the Moon Shadow
  de: Schwarzflügel - Kalut der Mondschatten
  es: Alanegra - Kalut la Sombra de la Luna
  fr: Aile Noire - Kalut l'Ombre de la Lune
  it: Alanera - Kalut l'Ombra di Luna
  pt: Asanegra - Kalut, a Lua Sombria
  ja: <ruby>ＢＦ<rt>ブラックフェザー</rt></ruby>－<ruby>月<rt>げつ</rt></ruby><ruby>影<rt>えい</rt></ruby>のカルート
  ja_romaji: Burakku Fezā - Getsuei no Karūto
  ko: <ruby>BF<rt>블랙 페더</rt></ruby>－달그림자의 카르트
