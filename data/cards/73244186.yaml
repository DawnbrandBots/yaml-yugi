    Bandisci 1 mostro Pesce, Serpente Marino o Acqua scoperto che controlli; pesca 2 carte. Puoi attivare solo 1 "Murena dell'Avarizia" per turno.
  pt: |-
    Bana 1 monstro Peixe, Serpente Marinha ou Aqua com a face para cima que você controla; compre 2 cards. Você só pode ativar 1 "Moreia da Avareza" por turno.
