text:
  en: |-
    Banish 1 face-up Fish, Sea Serpent, or Aqua monster you control; draw 2 cards. You can only activate 1 "Moray of Avarice" per turn.
  de: |-
    Verbanne 1 offenes Fisch-, Seeschlange- oder Aqua-Monster, das du kontrollierst; ziehe 2 Karten. Du kannst nur 1 „Muräne der Trägheit“ pro Spielzug aktivieren.
  es: |-
    Destierra 1 monstruo Pez, Serpiente Marina o Aqua boca arriba que controles; roba 2 cartas. Sólo puedes activar 1 "Morena de la Avaricia" por turno.
  fr: |-
    Bannissez 1 monstre Poisson, Serpent de Mer ou Aqua face recto que vous contrôlez ; piochez 2 cartes. Vous ne pouvez activer qu'1 "Murène d'Avarice" par tour.
  it: |-
    Bandisci 1 mostro Pesce, Serpente Marino o Acqua scoperto che controlli; pesca 2 carte. Puoi attivare solo 1 "Murena dell'Avarizia" per turno.
  pt: |-
    Bana 1 monstro Peixe, Serpente Marinha ou Aqua com a face para cima que você controla; compre 2 cards. Você só pode ativar 1 "Moreia da Avareza" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドの表側表示の魚族・海竜族・水族モンスター１体を除外して発動できる。自分は２枚ドローする。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 앞면 표시의 어류족 / 해룡족 / 물족 몬스터 1장을 제외하고 발동할 수 있다. 자신은 2장 드로우한다.
  zh-TW:
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。
    ①：将自己场上１只表侧表示的鱼族・海龙族・水族怪兽除外可以发动。自己抽２张。
