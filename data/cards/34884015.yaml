text:
  en: |-
    You can target 2 cards in your Pendulum Zones; change each target's Pendulum Scale by 1 (min. 1). You can only use this effect of "Soul Pendulum" once per turn. Each time your Pendulum Monster(s) is Pendulum Summoned, place 1 counter on this card. Pendulum Monsters on the field gain 300 ATK for each counter on this card. You can remove 3 counters from this card; during your Main Phase this turn, you can conduct 1 Pendulum Summon of a monster(s) in addition to your Pendulum Summon. (You can only gain this effect once per turn.)
  de: |-
    Du kannst 2 Karten in deinen Pendelzonen wählen; ändere den Pendelbereich jedes gewählten Ziels um 1 (min. 1). Du kannst diesen Effekt von „Seelenpendel“ nur einmal pro Spielzug verwenden. Jedes Mal, wenn eins oder mehr deiner Pendelmonster als Pendelbeschwörung beschworen werden, lege 1 Zählmarke auf diese Karte. Pendelmonster auf dem Spielfeld erhalten für jede Zählmarke auf dieser Karte 300 ATK. Du kannst 3 Zählmarken von dieser Karte entfernen; während deiner Main Phase dieses Spielzugs kannst du zusätzlich zu deiner Pendelbeschwörung 1 Pendelbeschwörung von einem oder mehr Monstern durchführen. (Du kannst diesen Effekt nur einmal pro Spielzug erhalten.)
  es: |-
    Puedes seleccionar 2 cartas en tus Zonas de Péndulo; cambia en 1 la Escala de Péndulo de cada objetivo (mín. 1). Sólo puedes usar este efecto de "Péndulo del Alma" una vez por turno. Cada vez que tu o tus Monstruos de Péndulo sean Invocados por Péndulo, pon 1 contador en esta carta. Los Monstruos de Péndulo en el Campo ganan 300 ATK por cada contador en esta carta. Puedes retirar 3 Contadores de esta carta; durante tu Main Phase este turno, puedes realizar 1 Invocación por Péndulo de uno o más monstruos, adicional a tu Invocación por Péndulo. (Sólo puedes ganar este efecto una vez por turno).
  fr: |-
    Vous pouvez cibler 2 cartes dans vos Zones Pendule ; changez l'Échelle Pendule de chaque cible de 1 (min. 1). Vous ne pouvez utiliser cet effet de "Pendule Âme" qu'une fois par tour. Chaque fois qu'un ou plusieurs Monstres Pendule sont Invoqués par Pendulation, placez 1 Compteur sur cette carte. Les Monstres Pendule sur le Terrain gagnent 300 ATK pour chaque Compteur sur cette carte. Vous pouvez retirer 3 Compteurs de cette carte ; durant votre Main Phase ce tour, vous pouvez mener 1 Invocation Pendule d'un ou plusieurs monstres en plus de votre Invocation Pendule. (Vous ne pouvez gagner cet effet qu'une fois par tour.)
  it: |-
    Puoi scegliere come bersaglio 2 carte nelle tue Zone Pendulum; cambia il Valore Pendulum di ogni bersaglio di 1 (minimo 1). Puoi utilizzare questo effetto di "Pendulum Anima" una sola volta per turno. Ogni volta che uno o più dei tuoi Mostri Pendulum vengono Evocati Pendulum, metti 1 Segnalino su questa carta. I Mostri Pendulum sul Terreno guadagnano 300 ATK per ogni Segnalino su questa carta. Puoi rimuovere 3 Segnalini da questa carta; durante la tua Main Phase di questo turno, puoi effettuare 1 Evocazione Pendulum di uno o più mostri in aggiunta alla tua Evocazione Pendulum. (Puoi guadagnare questo effetto una sola volta per turno.)
  pt: |-
    Você pode escolher 2 cards nas suas Zonas de Pêndulo; mude em 1 a Escala Pêndulo de cada alvo (mín. 1). Você só pode usar este efeito de "Alma Pêndulo" uma vez por turno. Sempre que um ou mais Monstros Pêndulo forem Invocados por Invocação-Pêndulo, coloque 1 marcador neste card. Os Monstros Pêndulo no campo ganham 300 de ATK para cada marcador neste card. Você pode remover 3 marcadores deste card; durante sua Fase Principal deste turno, você pode conduzir 1 Invocação-Pêndulo de um ou mais monstros em adição à sua Invocação-Pêndulo. (Você só pode se aproveitar deste efeito uma vez por turno.)
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：自分のＰゾーンのカード２枚を対象として発動できる。対象のカードのＰスケールをそれぞれ、１つ上げるか下げる（最小１まで）。②：自分のＰモンスターがＰ召喚される度にこのカードにカウンターを１つ置く。③：フィールドのＰモンスターの攻撃力は、このカードのカウンターの数×３００アップする。④：このカードのカウンターを３つ取り除いて発動できる。このターン、自分は通常のＰ召喚に加えて１度だけ、自分メインフェイズにモンスターをＰ召喚できる。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신의 펜듈럼 존의 카드 2장을 대상으로 하고 발동할 수 있다. 대상의 카드의 펜듈럼 스케일을 각각, 1개 올리거나 내린다(최소 1 까지). ②: 자신의 펜듈럼 몬스터가 펜듈럼 소환될 때마다 이 카드에 카운터를 1개 놓는다. ③: 필드의 펜듈럼 몬스터의 공격력은, 이 카드의 카운터의 수 × 300 올린다. ④: 이 카드의 카운터를 3개 제거하고 발동할 수 있다. 이 턴에, 자신은 통상의 펜듈럼 소환 외에도 1번만, 자신 메인 페이즈에 몬스터를 펜듈럼 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    这个卡名的①的效果1回合只能使用1次。
    ①：以自己的灵摆区域2张卡为对象才能发动。作为对象的卡的灵摆刻度各自上升或下降1（最少到1）。
    ②：每次自己的灵摆怪兽灵摆召唤给这张卡放置1个指示物。
    ③：场上的灵摆怪兽的攻击力上升这张卡的指示物数量×300。
    ④：把这张卡3个指示物取除才能发动。这个回合，自己在通常的灵摆召唤外加上只有1次，自己主要阶段可以把怪兽灵摆召唤。
