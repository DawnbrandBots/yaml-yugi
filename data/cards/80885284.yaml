name:
  en: Ghostrick Jiangshi
  de: Geistertrick-Jiangshi
  es: Jiang Shi Fantastruco
  fr: Jiangshi Fantôruse
  it: Jiangshi Fantasmatrucco
  pt: Jiangshi Fantardil
  ja: ゴーストリック・キョンシー
  ja_romaji: Gōsutorikku Kyonshī
  ko: 고스트릭 강시
  ko_rr:
  zh-TW:
  zh-CN: 鬼计・跳尸
text:
  en: |-
    Cannot be Normal Summoned, unless you control a "Ghostrick" monster. Once per turn: You can change this card to face-down Defense Position. When this card is flipped face-up: You can add from your Deck to your hand, 1 "Ghostrick" monster whose Level is less than or equal to the number of "Ghostrick" monsters you control. You can only use this effect of "Ghostrick Jiangshi" once per turn.
  de: |-
    Kann nicht als Normalbeschwörung beschworen werden, es sei denn, du kontrollierst ein „Geistertrick“-Monster. Einmal pro Spielzug: Du kannst diese Karte in die verdeckte Verteidigungsposition ändern. Wenn diese Karte aufgedeckt wird: Du kannst deiner Hand 1 „Geistertrick“-Monster von deinem Deck hinzufügen, dessen Stufe kleiner oder gleich der Anzahl „Geistertrick“-Monster ist, die du kontrollierst. Du kannst diesen Effekt von „Geistertrick-Jiangshi“ nur einmal pro Spielzug verwenden.
  es: |-
    No puede ser Invocado de Modo Normal, a menos que controles un monstruo "Fantastruco". Una vez por turno: puedes cambiar esta carta a Posición de Defensa boca abajo. Cuando esta carta es volteada boca arriba: puedes añadir a tu mano 1 monstruo "Fantastruco" en tu Deck cuyo Nivel sea igual o menor que el número de monstruos "Fantastruco" que controles. Sólo puedes usar este efecto de "Jiang Shi Fantastruco" una vez por turno.
  fr: |-
    Non Invocable Normalement, sauf si vous contrôlez un monstre "Fantôruse". Une fois par tour : vous pouvez changer cette carte en Position de Défense face verso. Lorsque cette carte est retournée face recto : vous pouvez ajouter 1 monstre "Fantôruse" dont le Niveau est inférieur ou égal au nombre de monstres "Fantôruse" que vous contrôlez depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Jiangshi Fantôruse" qu'une fois par tour.
  it: |-
    Non può essere Evocato Normalmente, a meno che tu controlli un mostro "Fantasmatrucco". Una volta per turno: puoi mettere questa carta coperta in Posizione di Difesa. Quando questa carta viene scoperta: puoi aggiungere dal tuo Deck alla tua mano 1 mostro "Fantasmatrucco" il cui Livello è pari o inferiore al numero di mostri "Fantasmatrucco" che controlli. Puoi utilizzare questo effetto di "Jiangshi Fantasmatrucco" una sola volta per turno.
  pt: |-
    Não pode ser Invocado por Invocação-Normal, a não ser que você controle um monstro "Fantardil". Uma vez por turno: você pode colocar este card com a face para baixo em Posição de Defesa. Quando este card for virado com a face para cima: você pode adicionar do seu Deck à sua mão, 1 monstro "Fantardil" cujo Nível seja igual ou menor que o número de monstros "Fantardil" que você controla. Você só pode usar este efeito de "Jiangshi Fantardil" uma vez por turno.
  ja: |-
    自分フィールド上に「ゴーストリック」と名のついたモンスターが存在する場合のみ、このカードは表側表示で召喚できる。このカードは１ターンに１度だけ裏側守備表示にする事ができる。また、このカードがリバースした時、自分フィールド上の「ゴーストリック」と名のついたモンスターの数以下のレベルを持つ、「ゴーストリック」と名のついたモンスター１体をデッキから手札に加える事ができる。「ゴーストリック・キョンシー」のこの効果は１ターンに１度しか使用できない。
  ko: |-
    자신 필드 위에 "고스트릭"이라는 이름이 붙은 몬스터가 존재할 경우에만, 이 카드는 앞면 표시로 일반 소환할 수 있다. 이 카드는 1턴에 1번만 뒷면 수비 표시로 할 수 있다. 또한, 이 카드가 리버스했을 때, 자신 필드 위의 "고스트릭"이라는 이름이 붙은 몬스터의 수 이하의 레벨을 가지는, "고스트릭"이라는 이름이 붙은 몬스터 1장을 덱에서 패에 넣을 수 있다. "고스트릭 강시"의 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    僅限在我方場上存在冠有「鬼計」之名怪獸的狀況下，可以正面表示召喚此卡。１回合僅限１次，可將此卡變為反面守備表示。此外，可在此卡反轉時發動。從牌組將１隻持有等級為我方場上的冠有「鬼計」之名怪獸的數量以下的冠有「鬼計」之名的怪獸加入手牌。「鬼計 殭屍」的此效果１回合僅限使用１次。
  zh-CN: |-
    仅在自己场上有“鬼计”怪兽存在的情况下，此卡才可以表侧表示召唤。此卡名的②效果１回合仅可使用１次。①：在自己的主要阶段可以发动。将此卡改成里侧守备表示（１回合仅１次）。②：此卡反转时可以发动。将１只等级为自己场上的“鬼计”怪兽数量以下的“鬼计”怪兽从牌组加入手牌。
