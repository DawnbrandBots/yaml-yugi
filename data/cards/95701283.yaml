text:
  en:
  de: |-
    Du kannst diese Karte mit 1 Tribut als Tributbeschwörung beschwören (aber nicht setzen). Falls sie auf diese Weise beschworen wurde, während der End Phase: Lege sie auf den Friedhof. Falls diese Karte ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu.
  es: |-
    Puedes Invocar esta carta por Sacrificio (pero no Colocarla) con 1 Sacrificio. Si es Invocada de esta forma, durante la End Phase: mándala al Cementerio. Si esta carta ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario.
  fr: |-
    Vous pouvez Invoquer par Sacrifice (mais pas Poser) cette carte avec 1 Sacrifice. Si elle est Invoquée de cette façon, durant la End Phase : envoyez-la au Cimetière. Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire.
  it: |-
    Puoi Evocare tramite Tributo (ma non Posizionare) questa carta con 1 Tributo. Se viene Evocata in questo modo, durante la End Phase: mandala al Cimitero. Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario.
  pt: |-
    Você pode Invocar este card por Invocação-Tributo (mas não Baixar) oferecendo 1 Tributo. Se ele for Invocado desta forma, durante a Fase Final: envie-o para o Cemitério. Se este card atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente.
  ja: |-
    このカードはモンスター１体をリリースして表側表示でアドバンス召喚できる。
    ①：この方法で召喚されている場合、自分・相手のエンドフェイズに発動する。このカードを墓地へ送る。
    ②：このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。
  ko: |-
    이 카드는 제물 1장으로 소환할 수 있다. 이 방법으로 소환했을 경우, 이 카드는 엔드 페이즈시에 묘지로 보내진다. 또한, 이 카드가 수비 표시 몬스터를 공격했을 때, 그 수비력을 공격력이 넘었으면, 그 수치만큼 상대 라이프에 전투 데미지를 준다.
  zh-TW: |-
    此卡可解放１隻怪獸召喚。透過此方法特殊召喚的此卡，在結束階段時被送至墓地。此卡攻擊守備表示怪獸時，若攻擊力超過該守備力，給予對方LP該數值的戰鬥傷害。
  zh-CN: |-
    此卡可解放１只怪兽并召唤。以此方法召唤的此卡，在结束阶段时被送入墓地。此卡攻击了守备表示怪兽时，若其攻击力超过守备力，给予对手生命相当于该差值的战斗伤害。
