name:
  en: Fortune Lady Fire
  de: Schicksalsdame Feuer
  es: Adivinadora Fuego
  fr: Furie, Demoiselle de Fortune
  it: Fuoco, Signora della Fortuna
  pt: Senhora Fortuna do Fogo
  ja: フォーチュンレディ・ファイリー
  ja_romaji: Fōchun Redi Fairī
  ko: 포츈 레이디 파이리
  ko_rr:
  zh-TW: 命運女郎・法莉
  zh-CN: 命运女郎・法莉
text:
  en:
  de: |-
    Die ATK/DEF dieser Karte werden gleich ihrer Stufe x 200. Einmal pro Spielzug, während deiner Standby Phase: Erhöhe die Stufe dieser Karte um 1 (max. 12). Wenn diese Karte durch den Effekt einer „Schicksalsdame“-Karte als Spezialbeschwörung in die Angriffsposition beschworen wird: Wähle 1 offenes Monster, das dein Gegner kontrolliert; zerstöre das gewählte Ziel und falls du dies tust, füge deinem Gegner Schaden in Höhe der ATK des zerstörten Monsters auf dem Spielfeld zu.
  es: |-
    El ATK/DEF de esta carta se convierten en su Nivel x 200. Una vez por turno, durante tu Standby Phase: aumenta en 1 el Nivel de esta carta (máx. 12). Cuando esta carta es Invocada de Modo Especial en Posición de Ataque por el efecto de una carta "Adivinadora": selecciona 1 monstruo boca arriba que controle tu adversario; destruye ese objetivo y, si lo haces, inflige daño a tu adversario igual al ATK en el Campo del monstruo destruido.
  fr: |-
    L'ATK/DEF de cette carte deviennent son Niveau x 200. Une fois par tour, durant votre Standby Phase : augmentez le Niveau de cette carte de 1 (max. 12). Lorsque cette carte est Invoquée Spécialement en Position d'Attaque par l'effet d'une carte "Demoiselle de Fortune" : ciblez 1 monstre face recto contrôlé par votre adversaire ; détruisez la cible, et si vous le faites, infligez des dommages à votre adversaire égaux à l'ATK du monstre détruit sur le Terrain.
  it: |-
    Gli ATK/DEF di questa carta diventano il suo Livello x 200. Una volta per turno, durante la tua Standby Phase: aumenta il Livello di questa carta di 1 (massimo 12). Quando questa carta viene Evocata Specialmente in Posizione di Attacco dall'effetto di una carta "Signora della Fortuna": scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario; distruggi quel bersaglio e, se lo fai, infliggi al tuo avversario danno pari all'ATK sul Terreno del mostro distrutto.
  pt: |-
    O ATK/DEF deste card se tornam seu Nível x 200. Uma vez por turno, durante sua Fase de Apoio: aumente em 1 o Nível deste card (máx. 12). Quando este card for Invocado por Invocação-Especial em Posição de Ataque pelo efeito de um card "Senhora Fortuna": escolha 1 monstro com a face para cima que seu oponente controla; destrua o alvo e, se isso acontecer, cause dano ao seu oponente igual ao ATK do monstro destruído no campo.
  ja: |-
    ①：このカードの攻撃力・守備力は、このカードのレベル×２００になる。
    ②：自分スタンバイフェイズに発動する。このカードのレベルを１つ上げる（最大レベル１２まで）。
    ③：このカードが「フォーチュンレディ」カードの効果で攻撃表示で特殊召喚した場合、相手フィールドの表側表示モンスター１体を対象として発動する。その相手の表側表示モンスターを破壊し、その攻撃力分のダメージを相手に与える。
  ko: |-
    이 카드의 공격력/수비력은 이 카드의 레벨 × 200 포인트가 된다. 자신의 스텐바이 페이즈시, 이 카드의 레벨을 1개 올린다(최대 레벨 12까지). 이 카드가 "포츈 레이디"라는 이름이 붙은 카드의 효과에 의해서 앞면 공격 표시로 특수 소환에 성공했을 때, 상대 필드 위에 앞면 표시로 존재하는 몬스터 1장을 파괴하고, 파괴한 몬스터의 공격력만큼 데미지를 상대 라이프에 준다.
  zh-TW: |-
    此卡的攻擊力・守備力變為此卡的等級×２００。此外，我方的準備階段時，此卡的等級提升１（最多提升至１２）。此卡透過冠有「命運女郎」之名的卡的效果以攻擊表示特殊召喚成功時，選擇對方場上１隻正面表示怪獸破壞，給予對方LP等同於破壞的怪獸的攻擊力數值的傷害。
  zh-CN: |-
    此卡的攻击力・守备力变为此卡的等级×２００点。此外，自己的准备阶段时，此卡的等级上升１级（等级最高至１２级）。此卡通过名字带有“命运女郎”的卡片的效果成功以攻击表示特殊召唤时，选择对手场上的１只表侧表示怪兽破坏，并给予对手LP被破坏怪兽攻击力数值的伤害。
