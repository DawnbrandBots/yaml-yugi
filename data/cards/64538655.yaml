text:
  en: |-
    If this card battles a monster, toss a coin and call heads or tails before damage calculation. If you call it right, destroy the opponent's monster with this effect.
  de: |-
    Falls diese Karte gegen ein Monster kämpft, wirf vor der Schadensberechnung eine Münze und wähle Kopf oder Zahl. Wenn du richtig vorausgesagt hast, zerstöre das Monster deines Gegners durch diesen Effekt.
  es: |-
    Si esta carta lucha, lanza una moneda y elige cara o cruz antes del cálculo de daño. Si aciertas, destruye el monstruo de tu adversario con este efecto.
  fr: |-
    Si cette carte combat, jouez à pile ou face avant le calcul des dommages. Si vous gagnez, détruisez le monstre de votre adversaire avec cet effet.
  it: |-
    Se questa carta combatte, lancia una moneta e scegli testa o croce prima del calcolo dei danni. Se indovini, distruggi il mostro del tuo avversario con questo effetto.
  pt: |-
    Se este card combater, lance uma moeda e escolha cara ou coroa antes do cálculo de dano. Se acertou, destrua o monstro do adversário com este efeito.
  ja: |-
    ①：このカードが相手モンスターと戦闘を行うダメージステップ開始時に発動する。コイントスを１回行い、裏表を当てる。当たった場合、その相手モンスターを破壊する。
  ko: |-
    이 카드가 전투를 실행할 경우, 데미지 계산 전에 코인 토스로 앞뒷면을 맞춘다. 맞은 경우, 상대 몬스터를 효과에 의해서 파괴한다.
  zh-TW:
  zh-CN: |-
    这张卡进行战斗的场合，伤害计算前投掷硬币并对里表作猜测。猜中的场合，对方怪兽被效果破坏。
