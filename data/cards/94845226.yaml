text:
  en: |-
    When this face-up card you control is selected as an attack target, you can discard 1 "Fabled" monster to negate the attack.
  de: |-
    Wenn diese offene Karte, die du kontrollierst, angegriffen wird, kannst du 1 "Sagenhaft"-Monster abwerfen, um den Angriff zu annullieren.
  es: |-
    Cuando esta carta boca arriba que controlas es seleccionada como objetivo de un ataque, puedes descartar 1 monstruo "Fabuloso/a" para negar el ataque.
  fr: |-
    Lorsque cette carte face recto que vous contrôlez est sélectionnée comme cible d'une attaque, vous pouvez défausser 1 monstre "Mythologique" pour annuler l'attaque.
  it: |-
    Quando questa carta scoperta che controlli viene scelta come bersaglio di un attacco, puoi scartare 1 mostro "il Favoloso" per annullare l'attacco.
  pt: |-
    Quando este card com a face para cima que você controla for escolhido como alvo de um ataque: você pode descartar 1 monstro "Mitológico(a)"; negue o ataque.
  ja: |-
    自分フィールド上に表側表示で存在するこのカードが攻撃対象に選択された時、手札から「魔轟神」と名のついたモンスター１体を捨てる事でその攻撃を無効にする。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 이 카드가 공격 대상으로 선택되었을 때, 패에서 "마굉신"이라는 이름이 붙은 몬스터 1장을 버리는 것으로 그 공격을 무효로 한다.
  zh-TW: |-
    在此卡被選為攻擊對象時，可從手牌捨棄１隻冠有「魔轟神」之名的怪獸發動。將該攻擊變為無效。
  zh-CN: |-
    此卡被选择为攻击对象时，可从手牌舍弃１张冠有“魔轰神”之名的怪兽并发动。使该攻击无效。
