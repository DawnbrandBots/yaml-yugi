text:
  en: |-
    If this card destroys an opponent's monster by battle: You can Special Summon 1 "Jurrac" monster with 1700 or less ATK from your Deck, but it cannot declare an attack this turn.
  de: |-
    Falls diese Karte ein Monster deines Gegners durch Kampf zerstört, kannst du 1 „Jurassier“-Monster mit 1700 oder weniger ATK als Spezialbeschwörung von deinem Deck beschwören. Es kann in diesem Spielzug keinen Angriff erklären.
  es: |-
    Si esta carta destruye un monstruo de tu adversario en batalla, puedes Invocar de Modo Especial desde tu Deck 1 monstruo "Jurrac" con 1700 ATK o menos. Ese monstruo no puede declarar ataques este turno.
  fr: |-
    Si cette carte détruit un monstre de l'adversaire au combat, vous pouvez Invoquer Spécialement 1 monstre "Préhistorique" avec une ATK de 1700 ou moins depuis votre Deck. Le monstre Invoqué ne peut pas déclarer d'attaque ce tour.
  it: |-
    Se questa carta distrugge un mostro dell'avversario in battaglia, puoi Evocare Specialmente 1 mostro "Jurrac" con ATK di 1700 o inferiore dal tuo Deck. Esso non può dichiarare un attacco in questo turno.
  pt: |-
    Se este card destruir um monstro do oponente em batalha: Você pode Invocar por Invocação-Especial 1 monstro "Jurrac" com 1700 ou menos de ATK do seu Deck, mas ele não pode declarar um ataque neste turno.
  ja: |-
    このカードが戦闘によって相手モンスターを破壊した場合、デッキから攻撃力１７００以下の「ジュラック」と名のついたモンスター１体を特殊召喚できる。この効果で特殊召喚したモンスターは、このターン攻撃宣言できない。
  ko: |-
    이 카드가 전투에 의해서 상대 몬스터를 파괴했을 경우, 덱에서 공격력 1700 이하의 "쥬락"이라는 이름이 붙은 몬스터 1장을 특수 소환할 수 있다. 이 효과로 특수 소환한 몬스터는 이 턴에 공격 선언을 할 수 없다.
  zh-TW: |-
    在此卡因戰鬥成功破壞對方怪獸的狀況下，可從牌組特殊召喚１隻攻擊力１７００以下的冠有「朱儸紀」之名的怪獸。透過此效果特殊召喚的怪獸在此回合無法進行攻擊宣言。
  zh-CN: |-
    此卡因战斗破坏对手怪兽的场合，可从牌组特殊召唤１只攻击力为１７００或以下的冠有“朱罗纪”之名的怪兽。以此效果特殊召唤的怪兽，此回合不可攻击宣言。
