text:
  en: |-
    If this card destroys an opponent's monster by battle: You can Special Summon 1 "Jurrac" monster with 1700 or less ATK from your Deck, but it cannot declare an attack this turn.
  de: |-
    Falls diese Karte ein Monster eines Gegners durch Kampf zerstört: Du kannst 1 „Jurassier“-Monster mit 1700 oder weniger ATK als Spezialbeschwörung von deinem Deck beschwören, aber es kann in diesem Spielzug keinen Angriff deklarieren.
  es: |-
    Si esta carta destruye un monstruo del adversario en batalla: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Jurrac" con 1700 ATK o menos, pero éste no puede declarar ataques este turno.
  fr: |-
    Si cette carte détruit un monstre de l'adversaire au combat : vous pouvez Invoquer Spécialement 1 monstre "Préhistorique" avec max. 1700 ATK depuis votre Deck, mais il ne peut pas déclarer d'attaque ce tour.
  it: |-
    Se questa carta distrugge un mostro dell'avversario in battaglia: puoi Evocare Specialmente 1 mostro "Jurrac" con ATK 1700 o inferiore dal tuo Deck, ma esso non può dichiarare un attacco in questo turno.
  pt: |-
    Se este card destruir um monstro do oponente em batalha: você pode Invocar por Invocação-Especial 1 monstro "Jurrac" com 1700 ou menos de ATK do seu Deck, mas ele não pode declarar um ataque neste turno.
  ja: |-
    ①：このカードが戦闘で相手モンスターを破壊した時に発動できる。デッキから攻撃力１７００以下の「ジュラック」モンスター１体を特殊召喚する。この効果で特殊召喚したモンスターは、このターン攻撃宣言できない。
  ko: |-
    ①: 이 카드가 전투로 상대 몬스터를 파괴했을 때에 발동할 수 있다. 덱에서 공격력 1700 이하의 "쥬락" 몬스터 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터는, 이 턴에 공격 선언할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：此卡战斗破坏对手怪兽时可以发动。从牌组将1只攻击力1700以下的“朱罗纪”怪兽特殊召唤。以此效果特殊召唤的怪兽在此回合不可攻击宣言。
