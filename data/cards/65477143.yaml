  ja: |-
    このカード名の①②のモンスター効果はそれぞれ１ターンに１度しか使用できない。①：このカードがＰゾーンからの特殊召喚に成功した場合に発動する。このカードの元々の持ち主は、自身のデッキから「魔界台本」魔法カード３枚を相手に見せ、相手はその中からランダムに１枚選ぶ。そのカード１枚を自身のフィールドにセットし、残りのカードはデッキに戻す。この効果でセットしたカードはエンドフェイズに破壊される。②：このカードが破壊された場合に発動できる。自分の墓地から「魔界台本」魔法カード１枚を選んでデッキに戻す。
  ko: |-
    이 카드명의 ①②의 몬스터 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 펜듈럼 존에서의 특수 소환에 성공했을 경우에 발동한다. 이 카드의 원래 주인은, 자기 덱에서 "마계대본" 마법 카드 3장을 상대에게 보여주고, 상대는 그 중에서 무작위로 1장 고른다. 그 카드 1장을 자기 필드에 세트하고, 남은 카드는 덱으로 되돌린다. 이 효과로 세트한 카드는 엔드 페이즈에 파괴된다. ②: 이 카드가 파괴되었을 경우에 발동할 수 있다. 자신 묘지에서 "마계대본" 마법 카드 1장을 고르고 덱으로 되돌린다.
  zh-TW:
  zh-CN: |-
    ←8 【灵摆】 8→
    这个卡名的灵摆效果1回合只能使用1次。
    ①：自己或者对方的怪兽的攻击宣言时，丢弃1张手卡才能发动。这张卡在对方场上特殊召唤。
    【怪兽效果】
    这个卡名的①②的怪兽效果1回合各能使用1次。
    ①：这张卡从灵摆区域的特殊召唤成功的场合发动。这张卡的原本持有者从自身卡组把3张「魔界台本」魔法卡给对方观看，对方从那之中随机选1张。那1张卡在自身场上盖放，剩下的卡回到卡组。这个效果盖放的卡在结束阶段破坏。
    ②：这张卡被破坏的场合才能发动。从自己墓地选1张「魔界台本」魔法卡回到卡组。
