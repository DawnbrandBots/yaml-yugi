  it: |-
    Quando un mostro dichiara un attacco: puoi scartare 1 carta; Evoca Specialmente questa carta sul Terreno del tuo avversario. Puoi utilizzare questo effetto di "Attore dell'Abisso - Drammaturga Libertà" una sola volta per turno.
  pt: |-
    Quando um monstro declarar um ataque: você pode descartar 1 card; Invoque este card por Invocação-Especial no campo do seu oponente. Você só pode usar este efeito de "Ator do Abismo - Dramaturga da Liberdade" uma vez por turno.
  ja: |-
    このカード名のＰ効果は１ターンに１度しか使用できない。①：自分または相手のモンスターの攻撃宣言時、手札を１枚捨てて発動できる。このカードを相手フィールドに特殊召喚する。
  ko: |-
    이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 또는 상대 몬스터의 공격 선언시, 패를 1장 버리고 발동할 수 있다. 이 카드를 상대 필드에 특수 소환한다.
  zh-TW: |-
    此卡名的鐘擺效果，１回合僅限使用１次。①：可在我方或對方怪獸的攻擊宣言時，捨棄１張手牌發動。特殊召喚此卡至對方場上。
  zh-CN: |-
    此卡名的灵摆效果１回合仅可使用１次。①：自己或对手的怪兽的攻击宣言时，舍弃１张手牌可以发动。将此卡特殊召唤至对手场上。
