text:
  en: |-
    If this card is Special Summoned from the Pendulum Zone: This card's owner reveals 3 "Abyss Script" Spells from their Deck, their opponent randomly picks 1 of them for this card's owner to Set to their field (but it is destroyed during the End Phase), also the rest are shuffled back into the Deck. If this card is destroyed: You can shuffle 1 "Abyss Script" Spell from your GY into the Deck. You can only use each effect of "Abyss Actor - Liberty Dramatist" once per turn.
