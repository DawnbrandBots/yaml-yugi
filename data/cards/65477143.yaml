text:
  en: |-
    If this card is Special Summoned from the Pendulum Zone: The owner of this card reveals 3 "Abyss Script" Spells from their Deck, their opponent randomly picks 1 for this card's owner to Set on their field (but the owner destroys it during the End Phase), also shuffle the rest into the Deck. If this card is destroyed: You can shuffle 1 "Abyss Script" Spell from your GY into the Deck. You can only use each effect of "Abyss Actor - Liberty Dramatist" once per turn.
  de: |-
    Falls diese Karte als Spezialbeschwörung von der Pendelzone beschworen wird: Der Besitzer dieser Karte zeigt 3 „Abgrundskript“-Zauber von seinem Deck vor, sein Gegner bestimmt zufällig 1, die der Besitzer dieser Karte auf seine Spielfeldseite setzt (aber der Besitzer zerstört sie während der End Phase), zusätzlich mische den Rest ins Deck. Falls diese Karte zerstört wird: Du kannst 1 „Abgrundskript“-Zauber von deinem Friedhof ins Deck mischen. Du kannst jeden Effekt von „Abgrundschauspieler - Freiheitsautorin“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Especial desde la Zona de Péndulo: el dueño de esta carta muestra 3 Mágicas "Guión de Abismo" en su Deck, su adversario elige 1 al azar para que el dueño de esta carta la Coloque en su Campo (pero el dueño la destruye durante la End Phase), y además baraja el resto al Deck. Si esta carta es destruida: puedes barajar al Deck 1 Mágica "Guión de Abismo" en tu Cementerio. Sólo puedes usar cada efecto de "Actor del Abismo - Dramaturga de Libertad" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Spécialement depuis la Zone Pendule : le propriétaire de cette carte révèle 3 Magies "Script des Abysses" depuis son Deck, son adversaire en prend 1 au hasard pour le propriétaire de cette carte à Poser sur son Terrain (mais le propriétaire la détruit durant la End Phase), et aussi, mélangez les cartes restantes dans le Deck. Si cette carte est détruite : vous pouvez mélanger 1 Magie "Script des Abysses" depuis votre Cimetière dans le Deck. Vous ne pouvez utiliser chaque effet de "Acteur des Abysses - Dramaturge de la Liberté" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Specialmente dalla Zona Pendulum: il proprietario di questa carta rivela 3 Magie "Sceneggiatura dell'Abisso" dal suo Deck, il suo avversario ne prende 1 a caso da far Posizionare sul suo Terreno al proprietario di questa carta (ma il proprietario la distrugge durante la End Phase), inoltre mischia il resto nel Deck. Se questa carta viene distrutta: puoi mischiare 1 Magia "Sceneggiatura dell'Abisso" dal tuo Cimitero nel Deck. Puoi utilizzare ogni effetto di "Attore dell'Abisso - Drammaturga Libertà" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Especial da Zona de Pêndulo: o dono deste card revela 3 Magias "Script do Abismo" do Deck dele, o oponente dele elege 1 delas aleatoriamente para que o dono deste card Baixe no campo dele (mas o dono a destrói durante a Fase Final) e, além disso, embaralhe o resto no Deck. Se este card for destruído: você pode embaralhar no Deck 1 Magia "Script do Abismo" do seu Cemitério. Você só pode usar cada efeito de "Ator do Abismo - Dramaturga da Liberdade" uma vez por turno.
  ja: |-
    このカード名の①②のモンスター効果はそれぞれ１ターンに１度しか使用できない。①：このカードがＰゾーンからの特殊召喚に成功した場合に発動する。このカードの元々の持ち主は、自身のデッキから「魔界台本」魔法カード３枚を相手に見せ、相手はその中からランダムに１枚選ぶ。そのカード１枚を自身のフィールドにセットし、残りのカードはデッキに戻す。この効果でセットしたカードはエンドフェイズに破壊される。②：このカードが破壊された場合に発動できる。自分の墓地から「魔界台本」魔法カード１枚を選んでデッキに戻す。
  ko: |-
    이 카드명의 ①②의 몬스터 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 펜듈럼 존에서의 특수 소환에 성공했을 경우에 발동한다. 이 카드의 원래의 주인은, 자신의 덱에서 "마계대본" 마법 카드 3장을 상대에게 보여주고, 상대는 그 중에서 무작위로 1장 고른다. 그 카드 1장을 자신 필드에 세트하고, 나머지 카드는 덱으로 되돌린다. 이 효과로 세트한 카드는 엔드 페이즈에 파괴된다. ②: 이 카드가 파괴되었을 경우에 발동할 수 있다. 자신 묘지에서 "마계대본" 마법 카드 1장을 고르고 덱으로 되돌린다.
  zh-TW:
  zh-CN: |-
    此卡名的①②怪兽效果１回合仅可各使用１次。①：此卡从灵摆区域的特殊召唤成功的情况下发动。此卡原本的持有者从自身牌组将３张“魔界剧本”魔法卡出示给对手，对手从其中随机挑选１张。将该１张卡放置在自身场上，剩余的卡放回牌组。以此效果放置的卡将在结束阶段被破坏。②：此卡被破坏的情况下可以发动。从自己的墓地挑选１张“魔界剧本”魔法卡放回牌组。
