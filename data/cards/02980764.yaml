  ko_rr:
  zh-TW: 神聖之燈
  zh-CN: 神圣之灯
text:
  en: |-
    Neither player can Normal or Special Summon DARK monsters or declare an attack with a DARK monster. This card cannot be destroyed by battle with a DARK monster, also you take no battle damage from that battle.
  de: |-
    Kein Spieler kann FINSTERNIS Monster als Normal- oder Spezialbeschwörung beschwören oder einen Angriff mit einem FINSTERNIS Monster erklären. Diese Karte kann nicht durch Kampf mit einem FINSTERNIS Monster zerstört werden, zusätzlich erhältst du keinen Kampfschaden aus dem Kampf.
  es: |-
    Ningun jugador puede Invocar de Modo Normal o Especial monstruos de OSCURIDAD ni declarar un ataque con un monstruo de OSCURIDAD. Esta carta no puede ser destruida por batalla con un monstruo de OSCURIDAD, y además tú no recibes daño de batalla de esa batalla.
  fr: |-
    Aucun joueur ne peut ni Invoquer Normalement ou Spécialement de monstres TÉNÈBRES ni déclarer d'attaque avec un monstre TÉNÈBRES. Cette carte ne peut pas être détruite au combat avec un monstre TÉNÈBRES, et aussi, vous ne recevez aucun dommage de combat de ce combat.
  it: |-
    Nessun giocatore può Evocare Normalmente o Specialmente mostri OSCURITÀ o dichiarare un attacco con un mostro OSCURITÀ. Questa carta non può essere distrutta in battaglia con un mostro OSCURITÀ, inoltre tu non subisci nessun danno da combattimento da quella battaglia.
  pt: |-
    Nenhum duelista pode Invocar monstros de TREVAS por Invocação-Normal ou Especial nem declarar um ataque com um monstro de TREVAS. Este card não pode ser destruído em uma batalha com um monstro de TREVAS e, além disso, você não sofre dano de batalha dessa batalha.
  ja: |-
    このカードは闇属性モンスターとの戦闘では破壊されず、その戦闘によって発生する自分への戦闘ダメージは０になる。このカードがフィールド上に表側表示で存在する限り、闇属性モンスターは攻撃宣言をする事ができず、お互いに闇属性モンスターを召喚・特殊召喚する事はできない。
  ko: |-
    이 카드는 어둠 속성 몬스터와의 전투로는 파괴되지 않으며, 그 전투에 의해서 발생하는 자신에게로의 전투 데미지는 0 이 된다. 이 카드가 필드 위에 앞면 표시로 존재하는 한, 어둠 속성 몬스터는 공격 선언을 할 수 없으며, 서로 어둠 속성 몬스터를 일반 소환/특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    这张卡不会被和暗属性怪兽的战斗破坏，那次战斗发生的对自己的战斗伤害变成0。此外，只要这张卡在场上表侧表示存在，暗属性怪兽不能攻击宣言，双方不能把暗属性怪兽召唤·特殊召唤。
