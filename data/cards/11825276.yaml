text:
  en: |-
    2 "Ninja" monsters with different Types
    Must first be either Fusion Summoned, or Special Summoned from your Extra Deck by Tributing the above cards you control. Your "Ninja" monsters can attack directly. While you control a face-down Defense Position monster, your opponent's monsters cannot target this card for attacks. When your opponent activates a card or effect (Quick Effect): You can Special Summon 1 "Ninja" monster from your Deck in face-up or face-down Defense Position. You can only use this effect of "Meizen the Battle Ninja" once per turn.
  de: |-
    2 „Ninja“-Monster mit unterschiedlichen Typen
    Muss erst entweder als Fusionsbeschwörung beschworen werden oder als Spezialbeschwörung von deinem Extra Deck beschworen werden, indem du die oben aufgeführten Karten, die du kontrollierst, als Tribut anbietest. Deine „Ninja“-Monster können direkt angreifen. Solange du ein Monster in verdeckter Verteidigungsposition kontrollierst, können Monster deines Gegners diese Karte nicht als Angriffsziel wählen. Wenn dein Gegner eine Karte oder einen Effekt aktiviert (Schnelleffekt): Du kannst 1 „Ninja“-Monster als Spezialbeschwörung von deinem Deck in die offene oder verdeckte Verteidigungsposition beschwören. Du kannst diesen Effekt von „Meizen der Kampf-Ninja“ nur einmal pro Spielzug verwenden.
  es: |-
    2 monstruos "Ninja" con Tipos diferentes
    Debe ser primero Invocado por Fusión, o Invocado de Modo Especial desde tu Deck Extra Sacrificando las cartas de arriba que controlas. Tus monstruos "Ninja" pueden atacar directamente. Mientras controles un monstruo en Posición de Defensa boca abajo, los monstruos de tu adversario no pueden seleccionar esta carta para ataques. Cuando tu adversario activa una carta o efecto (Efecto Rápido): puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Ninja" en Posición de Defensa boca arriba o boca abajo. Sólo puedes usar este efecto de "Meizen el Ninja de Batalla" una vez por turno.
  fr: |-
    2 monstres "Ninja" de Types différents
    Doit d'abord être soit Invoquée par Fusion, soit Invoquée Spécialement depuis votre Extra Deck en Sacrifiant les cartes ci-dessus que vous contrôlez. Vos monstres "Ninja" peuvent attaquer directement. Tant que vous contrôlez un monstre en Position de Défense face verso, les monstres de votre adversaire ne peuvent pas cibler cette carte avec une attaque. Lorsque votre adversaire active une carte ou un effet (Effet Rapide) : vous pouvez Invoquer Spécialement 1 monstre "Ninja" depuis votre Deck en Position de Défense face recto ou face verso. Vous ne pouvez utiliser cet effet de "Meizen le Ninja du Combat" qu'une fois par tour.
  it: |-
    2 mostri "Ninja" con Tipi diversi
    Deve prima essere Evocato tramite Fusione, oppure Evocato Specialmente dal tuo Extra Deck offrendo come Tributo le carte sopra indicate che controlli. I tuoi mostri "Ninja" possono attaccare direttamente. Mentre controlli un mostro coperto in Posizione di Difesa, i mostri del tuo avversario non possono scegliere questa carta come bersaglio per gli attacchi. Quando il tuo avversario attiva una carta o un effetto (Effetto Rapido): puoi Evocare Specialmente 1 mostro "Ninja" dal tuo Deck scoperto o coperto in Posizione di Difesa. Puoi utilizzare questo effetto di "Meizen il Ninja da Battaglia" una sola volta per turno.
  pt: |-
    2 monstros "Ninja" com Tipos diferentes
    Primeiro deve ser Invocado por Invocação-Fusão, ou por Invocação-Especial do seu Deck Adicional ao oferecer como Tributo os cards acima que você controla. Seus monstros "Ninja" podem atacar diretamente. Enquanto você controlar um monstro com a face para baixo em Posição de Defesa, os monstros do seu oponente não podem escolher este card como alvo de ataques. Quando seu oponente ativar um card ou efeito (Efeito Rápido): você pode Invocar por Invocação-Especial 1 monstro "Ninja" do seu Deck com a face para cima ou com a face para baixo em Posição de Defesa. Você só pode usar este efeito de "Meizen, o Ninja de Batalha" uma vez por turno.
  ja: |-
    種族が異なる「忍者」モンスター×２
    このカードは融合召喚及び以下の方法でのみＥＸデッキから特殊召喚できる。●自分フィールドの上記カードをリリースした場合にＥＸデッキから特殊召喚できる。このカード名の③の効果は１ターンに１度しか使用できない。①：自分の「忍者」モンスターは直接攻撃できる。②：自分フィールドに裏側守備表示モンスターが存在する限り、このカードは攻撃対象にならない。③：相手が効果を発動した時に発動できる。デッキから「忍者」モンスター１体を表側守備表示または裏側守備表示で特殊召喚する。
  ko: |-
    종족이 다른 "첩자" 몬스터 × 2
    이 카드는 융합 소환 및 이하의 방법으로만 엑스트라 덱에서 특수 소환할 수 있다.
    ●자신 필드의 상기 카드를 릴리스했을 경우에 엑스트라 덱에서 특수 소환할 수 있다. 이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다.
    ①: 자신의 "첩자" 몬스터는 직접 공격할 수 있다. ②: 자신 필드에 뒷면 수비 표시 몬스터가 존재하는 한, 이 카드는 공격 대상이 되지 않는다. ③: 상대가 효과를 발동했을 때에 발동할 수 있다. 덱에서 "첩자" 몬스터 1장을 앞면 수비 표시 또는 뒷면 수비 표시로 특수 소환한다.
  zh-TW:
  zh-CN: |-
    种族不同的「忍者」怪兽×2
    这张卡用融合召唤以及以下方法才能从额外卡组特殊召唤。
    ●把自己场上的上记卡解放的场合可以从额外卡组特殊召唤。这个卡名的③的效果1回合只能使用1次。
    ①：自己的「忍者」怪兽可以直接攻击。
    ②：只要自己场上有里侧守备表示怪兽存在，这张卡不会成为攻击对象。
    ③：对方把效果发动时才能发动。从卡组把1只「忍者」怪兽表侧守备表示或者里侧守备表示特殊召唤。
