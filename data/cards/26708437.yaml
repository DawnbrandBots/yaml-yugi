text:
  en: |-
    Target 1 Xyz Monster in your Graveyard; Special Summon it, and if you do, attach this card to it as an Xyz Material.
  de: |-
    Wähle 1 Xyz Monster in deinem Friedhof; Spezialbeschwöre es, und rüste es mit dieser Karte als Xyz Material aus.
  es: |-
    Selecciona 1 Monstruo Xyz en tu Cementerio; Invócalo de Modo Especial y, si lo haces, acóplale esta carta como Material Xyz.
  fr: |-
    Ciblez 1 Monstre Xyz dans votre Cimetière ; Invoquez-le Spécialement et attachez-lui cette carte comme Matériel Xyz.
  it: |-
    Scegli come bersaglio 1 Mostro Xyz nel tuo Cimitero; Evocalo Specialmente e attacca questa carta ad esso come Materiale Xyz.
  pt: |-
    Escolha 1 Monstro Xyz no seu Cemitério; Invoque-o por Invocação-Especial e, se isso acontecer, associe este card a ele como uma Matéria Xyz.
  ja: |-
    ①：自分の墓地のＸモンスター１体を対象として発動できる。そのモンスターを特殊召喚し、このカードを下に重ねてＸ素材とする。
  ko: |-
    ①: 자신 묘지의 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환하고, 이 카드를 아래에 겹쳐 엑시즈 소재로 한다.
  zh-TW:
  zh-CN: |-
    ①：以自己墓地的1只超量怪兽为对象可以发动。将该怪兽特殊召唤，将此卡重叠在下方作为超量素材。
