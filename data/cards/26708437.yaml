text:
  en: |-
    Target 1 Xyz Monster in your GY; Special Summon it, and if you do, attach this card to it as material.
  de: |-
    Wähle 1 Xyz-Monster in deinem Friedhof; beschwöre es als Spezialbeschwörung und falls du dies tust, hänge diese Karte als Material daran an.
  es: |-
    Selecciona 1 Monstruo Xyz en tu Cementerio; Invócalo de Modo Especial y, si lo haces, acóplale esta carta como material.
  fr: |-
    Ciblez 1 Monstre Xyz dans votre Cimetière ; Invoquez-le Spécialement, et si vous le faites, attachez-lui cette carte comme Matériel.
  it: |-
    Scegli come bersaglio 1 Mostro Xyz nel tuo Cimitero; Evocalo Specialmente e, se lo fai, attacca questa carta a esso come materiale.
  pt: |-
    Escolha 1 Monstro Xyz no seu Cemitério; Invoque-o por Invocação-Especial e, se isso acontecer, associe este card a ele como matéria.
  ja: |-
    ①：自分の墓地のＸモンスター１体を対象として発動できる。そのモンスターを特殊召喚し、このカードを下に重ねてＸ素材とする。
  ko: |-
    ①: 자신 묘지의 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환하고, 이 카드를 아래에 겹쳐 엑시즈 소재로 한다.
  zh-TW:
  zh-CN: |-
    ①：以自己墓地的1只超量怪兽为对象可以发动。将该怪兽特殊召唤，将此卡重叠在下方作为超量素材。
