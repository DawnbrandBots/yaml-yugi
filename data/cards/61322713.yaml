  zh-CN: |-
    这个卡名的①②效果1回合各能使用1次，这些效果发动的回合，自己不能进行战斗阶段。①：可以以自己场上的1只暗属性怪兽为对象发动。从卡组或额外卡组特殊召唤1只与那只怪兽原本的种族·等级相同的光属性。②：可以将墓地的这张卡除外发动。这个回合自己在通常召唤外可以追加仅1次，在自己的主要阶段召唤1只光或暗属性怪兽。
