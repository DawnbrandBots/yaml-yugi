text:
  en: |-
    Target 1 DARK monster you control; Special Summon 1 LIGHT monster from your Deck or Extra Deck with the same original Type and Level. You can banish this card from your GY; during your Main Phase this turn, you can Normal Summon 1 LIGHT or DARK monster in addition to your Normal Summon/Set. (You can only gain this effect once per turn.) You can only use each effect of "Shadow's Light" once per turn. You cannot conduct your Battle Phase the turn you activate either of this card's effects.
  de:
  es:
  fr: |-
    Ciblez 1 monstre TÉNÈBRES que vous contrôlez ; Invoquez Spécialement 1 monstre LUMIÈRE depuis votre Deck ou Extra Deck des mêmes Type et Niveau d'origine. Vous pouvez bannir cette carte depuis votre Cimetière ; durant votre Main Phase ce tour, vous pouvez Invoquer Normalement 1 monstre LUMIÈRE ou TÉNÈBRES en plus de votre Invocation/Pose Normale. (Vous ne pouvez gagner cet effet qu'une fois par tour.) Vous ne pouvez utiliser chaque effet de "La Lumière de l'Ombre" qu'une fois par tour. Vous ne pouvez pas mener votre Battle Phase le tour où vous activez un effet de cette carte.
