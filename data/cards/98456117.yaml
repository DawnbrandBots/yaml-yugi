    Este monstruo vaga por los mares, dejando secas a las criaturas que se pueda encontrar.
  fr: |-
    Ce monstre écume les mers et aspire la vie de toutes les créatures qu'il croise.
  it: |-
    Questo mostro vaga per i mari, prosciugando ogni creatura che incontra.
  pt: |-
    Este monstro vaga pelo mar, sugando qualquer criatura que encontre.
  ja: |-
    海の中をさまよい、獲物を見つけたらあらゆる水分を吸い尽くす。
  ko: |-
    바다 속을 떠돌다가, 먹이를 발견하면 모든 수분을 흡수해 버린다.
  zh-TW: |-
    在海中徘徊，一旦發現獵物就會吸乾其所有水分。
  zh-CN: |-
    在海中徘徊，一旦发现猎物就会将吸乾其所有的水分。
