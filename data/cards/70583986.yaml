  ja: <ruby>氷<rt>ひょう</rt></ruby><ruby>結<rt>けっ</rt></ruby><ruby>界<rt>かい</rt></ruby>の<ruby>虎<rt>こ</rt></ruby><ruby>王<rt>おう</rt></ruby> ドゥローレン
  ja_romaji: Hyōkekkai no Ko'ō Durōren
  ko: 빙결계의 범왕 듀로렌
