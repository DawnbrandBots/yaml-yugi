name:
  en: Horned Brute Carnovorus
  de: Gehörnter Grobian Carnovorus
  es: Bruto con Cuernos Carnóvoro
  fr: Carnovorus la Brute à Cornes
  it: Carnovorus Bruto Cornuto
  pt: Brutamontes com Chifres Carnovorus
  ja: <ruby>葬<rt>そう</rt></ruby><ruby>角<rt>かく</rt></ruby>のカルノヴルス
  ja_romaji: Sōkaku no Karunovurusu
