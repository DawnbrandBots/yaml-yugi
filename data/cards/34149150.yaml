text:
  en: |-
    1 Tuner + 1+ non-Tuner monsters
    During the Main or Battle Phase, you can (Quick Effect): Immediately after this effect resolves, Synchro Summon 1 Dinosaur monster using this card you control. When a monster declares an attack: You can Special Summon 1 Dinosaur monster from your hand, ignoring its Summoning conditions, also you cannot Special Summon for the rest of this turn, except Dinosaur monsters. You can only use each effect of "Burial Bicorn Carnovorus" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手のメインフェイズ及びバトルフェイズに発動できる。このカードを含む自分フィールドのモンスターを素材として恐竜族Ｓモンスター１体のＳ召喚を行う。②：自分か相手のモンスターの攻撃宣言時に発動できる。手札から恐竜族モンスター１体を召喚条件を無視して特殊召喚する。この効果の発動後、ターン終了時まで自分は恐竜族モンスターしか特殊召喚できない。
  ko:
  zh-TW:
  zh-CN: |-
    协调＋协调以外的怪兽1只以上
    此卡名的①②效果1回合仅可各使用1次。①：在自己・对手的主要阶段及战斗阶段可以发动。将包含此卡在内的自己场上的怪兽作为素材，将1只恐龙族同步怪兽同步召唤。②：自己或对手的怪兽的攻击宣言时可以发动。从手牌将1只恐龙族怪兽无视召唤条件特殊召唤。此效果发动后，直至回合结束时为止自己仅可特殊召唤恐龙族怪兽。
