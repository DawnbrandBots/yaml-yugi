name:
  en: Return of the Doomed
  de: Rückkehr der Verdammten
  es: Retorno de los Condenados
  fr: Le Retour du Damné
  it: Ritorno del Condannato
  pt: Regresso dos Condenados
  ja: <ruby>死<rt>し</rt></ruby><ruby>者<rt>しゃ</rt></ruby>の<ruby>生<rt>せい</rt></ruby><ruby>還<rt>かん</rt></ruby>
  ja_romaji: Shisha no Seikan
  ko: 죽은 자의 생환
  ko_rr:
  zh-TW: 死者生還
  zh-CN: 死者生还
text:
  en:
  de: |-
    Wirf 1 Monsterkarte aus deiner Hand auf den Friedhof ab. Gib 1 deiner Monster, das in diesem Spielzug als Ergebnis eines Kampfes zerstört und auf deinen Friedhof gelegt wurde, am Ende des Spielzugs auf deine Hand zurück.
  es: |-
    Descarta 1 Carta de Monstruo de tu mano al Cementerio. Devuelve 1 de los monstruos destruidos y mandados al Cementerio como resultado de una batalla durante este turno a tu mano al final de este turno.
  fr: |-
    Défaussez 1 Carte Monstre de votre main au Cimetière. À la fin de ce tour, renvoyez dans votre main 1 des monstres envoyés dans votre Cimetière à l'issue d'un combat durant ce tour.
  it: |-
    Scarta 1 Carta Mostro dalla tua mano al Cimitero. Alla fine di questo turno, fai ritornare nella tua mano 1 dei mostri distrutti in seguito ad una battaglia e mandato al tuo Cimitero durante questo turno.
  pt: |-
    Descarte 1 Card de Monstro da sua mão para o Cemitério. No fim deste turno, devolva à sua mão 1 monstro destruído e enviado ao seu Cemitério como resultado de uma batalha durante este turno.
  ja: |-
    ①：手札からモンスター１体を墓地へ捨てて発動できる。このターンのエンドフェイズに、このターン戦闘で破壊された自分の墓地のモンスター１体を手札に戻す。
  ko: |-
    자신의 패에서 몬스터 카드 1장을 묘지에 버린다. 이 턴에 전투에 의해서 파괴된 자신의 몬스터 1장을 턴 종료시에 패로 되돌린다.
  zh-TW: |-
    可將１隻手牌的怪獸捨棄至墓地發動。在此回合的結束階段時，選擇我方墓地的１隻此回合因戰鬥被破壞的怪獸送回手牌。
  zh-CN: |-
    将我方手牌中的１张怪兽卡弃置至墓地。回合结束时，将此回合中因战斗而被破坏送入我方墓地的１只怪兽收回到手牌中。
