text:
  en:
  de: |-
    1 „Rotäugig“-Monster der Stufe 7 + 1 Drache-Monster der Stufe 6
    Falls diese Karte als Fusionsbeschwörung beschworen wird: Du kannst 1 „Rotäugig“-Monster von deiner Hand oder deinem Deck auf den Friedhof legen und falls du dies tust, füge deinem Gegner Schaden in Höhe der Hälfte der Grund-ATK des Monsters zu. Falls diese Karte von der Monsterzone auf den Friedhof gelegt wird: Du kannst 1 Normales Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung.
  es: |-
    1 monstruo "Ojos Rojos" de Nivel 7 + 1 monstruo Dragón de Nivel 6
    Si esta carta es Invocada por Fusión: puedes mandar al Cementerio 1 monstruo "Ojos Rojos" en tu mano o Deck y, si lo haces, inflige daño a tu adversario igual a la mitad del ATK original de ese monstruo. Si esta carta es mandada de la Zona de Monstruos al Cementerio: puedes seleccionar 1 Monstruo Normal en tu Cementerio; Invócalo de Modo Especial.
  fr: |-
    1 monstre "Yeux Rouges" de Niveau 7 + 1 monstre Dragon de Niveau 6
    Si cette carte est Invoquée par Fusion : vous pouvez envoyer 1 monstre "Yeux Rouges" depuis votre main ou Deck au Cimetière, et si vous le faites, infligez des dommages à votre adversaire égaux à la moitié de l'ATK d'origine du monstre. Si cette carte est envoyée depuis la Zone Monstre au Cimetière : vous pouvez cibler 1 Monstre Normal dans votre Cimetière ; Invoquez-le Spécialement.
  it: |-
    1 mostro "Occhi Rossi" di Livello 7 + 1 mostro Drago di Livello 6
    Se questa carta viene Evocata tramite Fusione: puoi mandare 1 mostro "Occhi Rossi" dalla tua mano o Deck al Cimitero e, se lo fai, infliggi al tuo avversario danno pari alla metà dell'ATK originale di quel mostro. Se questa carta viene mandata dalla Zona Mostri al Cimitero: puoi scegliere come bersaglio 1 Mostro Normale nel tuo Cimitero; Evocalo Specialmente.
  pt: |-
    1 monstro "Olhos Vermelhos" de Nível 7 + 1 monstro Dragão de Nível 6
    Se este card for Invocado por Invocação-Fusão: você pode enviar 1 monstro "Olhos Vermelhos" da sua mão ou do Deck para o Cemitério e, se isso acontecer, cause dano ao seu oponente igual à metade do ATK original desse monstro. Se este card for enviado da Zona de Monstros para o Cemitério: você pode escolher 1 Monstro Normal no seu Cemitério; Invoque-o por Invocação-Especial.
  ja: |-
    レベル７「レッドアイズ」モンスター＋レベル６ドラゴン族モンスター
    ①：このカードが融合召喚した場合に発動できる。手札・デッキから「レッドアイズ」モンスター１体を墓地へ送り、そのモンスターの攻撃力の半分のダメージを相手に与える。
    ②：このカードがモンスターゾーンから墓地へ送られた場合、自分の墓地の通常モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    레벨 7 "붉은 눈" 몬스터 ＋ 레벨 6 드래곤족 몬스터
    ①: 이 카드를 융합 소환했을 경우에 발동할 수 있다. 패 / 덱에서 "붉은 눈" 몬스터 1장을 묘지로 보내고, 그 몬스터의 공격력 절반의 데미지를 상대에게 준다. ②: 이 카드가 몬스터 존에서 묘지로 보내졌을 경우, 자신 묘지의 일반 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW: |-
    等級７「真紅眼」怪獸＋等級６龍族怪獸
    ①：可在此卡融合召喚成功的狀況下發動。從手牌・牌組將１隻「真紅眼」怪獸送至墓地，給予對方等同於該怪獸的原本的攻擊力的一半的傷害。②：在此卡從怪獸區被送至墓地的狀況下，可將我方墓地的１隻通常怪獸做為對象發動。特殊召喚該怪獸。
  zh-CN: |-
    等级７“真红眼”怪兽＋等级６龙族怪兽
    ①：此卡融合召唤成功的情况下可以发动。从手牌・牌组将１只“真红眼”怪兽送至墓地，给予对手相当于该怪兽原本攻击力一半数值的伤害。②：此卡被从怪兽区域送至墓地的情况下，以自己墓地的１只通常怪兽为对象可以发动。将该怪兽特殊召唤。
