text:
  en: |-
    Once per turn, at the end of the Battle Phase: Return this card from the field to the hand. You can only use each of the following effects of "Gen the Diamond Tiger" once per turn. During your Main Phase: You can Special Summon 1 "Ken the Warrior Dragon" from your hand or Deck to your opponent's field in Defense Position. If this card is Special Summoned by the effect of "Ken the Warrior Dragon": Discard 1 card.
  de: |-
    Einmal pro Spielzug, am Ende der Battle Phase: Gib diese Karte vom Spielfeld auf die Hand zurück. Du kannst jeden der folgenden Effekte von „Gen der Diamanttiger“ nur einmal pro Spielzug verwenden. Während deiner Main Phase: Du kannst 1 „Ken der Kriegerdrache“ als Spezialbeschwörung von deiner Hand oder deinem Deck auf die Spielfeldseite deines Gegners in die Verteidigungsposition beschwören. Falls diese Karte durch den Effekt von „Ken der Kriegerdrache“ als Spezialbeschwörung beschworen wird: Wirf 1 Karte ab.
  es: |-
    Una vez por turno, al final de la Battle Phase: devuelve esta carta del Campo a la mano. Sólo puedes usar cada uno de los siguientes efectos de "Gen el Tigre Diamante" una vez por turno. Durante tu Main Phase: puedes Invocar de Modo Especial, desde tu mano o Deck, 1 "Ken el Dragón Guerrero" al Campo de tu adversario en Posición de Defensa. Si esta carta es Invocada de Modo Especial por efecto de "Ken el Dragón Guerrero": descarta 1 carta.
  fr: |-
    Une fois par tour, à la fin de la Battle Phase : renvoyez cette carte depuis le Terrain à la main. Vous ne pouvez utiliser chacun des effets suivants de "Gen le Tigre de Diamant" qu'une fois par tour. Durant votre Main Phase : vous pouvez Invoquer Spécialement 1 "Ken le Guerrier Dragon" depuis votre main ou Deck sur le Terrain de votre adversaire en Position de Défense. Si cette carte est Invoquée Spécialement par l'effet de "Ken le Guerrier Dragon" : défaussez 1 carte.
  it: |-
    Una volta per turno, alla fine della Battle Phase: fai ritornare questa carta dal Terreno nella mano. Puoi utilizzare ognuno dei seguenti effetti di "Gen la Tigre Diamante" una sola volta per turno. Durante la tua Main Phase: puoi Evocare Specialmente 1 "Ken il Drago Guerriero" dalla tua mano o Deck sul Terreno del tuo avversario in Posizione di Difesa. Se questa carta viene Evocata Specialmente dall'effetto di "Ken il Drago Guerriero": scarta 1 carta.
  pt: |-
    Uma vez por turno, no final da Fase de Batalha: devolva este card do campo para a mão. Você só pode usar cada um dos seguintes efeitos de "Gen, o Tigre de Diamante" uma vez por turno. Durante sua Fase Principal: você pode Invocar por Invocação-Especial 1 "Ken, o Dragão Guerreiro" da sua mão ou do Deck no campo do seu oponente em Posição de Defesa. Se este card for Invocado por Invocação-Especial pelo efeito de "Ken, o Dragão Guerreiro": descarte 1 card.
