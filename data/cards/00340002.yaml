  zh-TW: 娛樂夥伴 重錘猛瑪
  zh-CN: 娱乐伙伴重槌猛玛
text:
  en:
  de: |-
    Falls du 2 oder mehr „Künstlerkumpel“-Karten kontrollierst, kannst du diese Karte als Normalbeschwörung beschwören, ohne Tribut anzubieten. Kann nicht angreifen, es sei denn, du kontrollierst eine andere „Künstlerkumpel“-Karte. Wenn diese Karte einen Angriff deklariert: Du kannst alle Zauber- und Fallenkarten, die dein Gegner kontrolliert, auf die Hand zurückgeben.
  es: |-
    Si controlas 2 o más cartas "Artistamigo", puedes Invocar esta carta de Modo Normal sin Sacrificar. No puede atacar a menos que controles otra carta "Artistamigo". Cuando esta carta declara un ataque: puedes devolver a la mano todas las Cartas Mágicas y de Trampa que controle tu adversario.
  fr: |-
    Si vous contrôlez min. 2 cartes "Potartiste", vous pouvez Invoquer Normalement cette carte sans Sacrifice. Ne peut pas attaquer sauf si vous contrôlez une autre carte "Potartiste". Lorsque cette carte déclare une attaque : vous pouvez renvoyer toutes les Cartes Magie/Piège contrôlées par votre adversaire à la main.
  it: |-
    Se controlli 2 o più carte "Artistamico", puoi Evocare Normalmente questa carta senza offrire Tributi. Non può attaccare, a meno che tu controlli un'altra carta "Artistamico". Quando questa carta dichiara un attacco: puoi far ritornare nella mano tutte le Carte Magia e Trappola controllate dal tuo avversario.
  pt: |-
    Se você controlar 2 ou mais cards "Camarartista", você pode Invocar este card por Invocação-Normal sem oferecer Tributo. Não pode atacar a não ser que você controle outro card "Camarartista". Quando este card declarar um ataque: você pode devolver para a mão todos os Cards de Magia e Armadilha que seu oponente controla.
  ja: |-
    ①：自分フィールドに「ＥＭ」カードが２枚以上存在する場合、このカードはリリースなしで召喚できる。
    ②：自分フィールドに他の「ＥＭ」カードが存在しない場合、このカードは攻撃できない。
    ③：このカードの攻撃宣言時に発動できる。相手フィールドの魔法・罠カードを全て手札に戻す。
  ko: |-
    ①: 자신 필드에 "EM(엔터메이트)" 카드가 2장 이상 존재할 경우, 이 카드는 릴리스 없이 일반 소환할 수 있다. ②: 자신 필드에 다른 "EM(엔터메이트)" 카드가 존재하지 않을 경우, 이 카드는 공격할 수 없다. ③: 이 카드의 공격 선언시에 발동할 수 있다. 상대 필드의 마법 / 함정 카드를 전부 주인의 패로 되돌린다.
  zh-TW: |-
    ①：在我方場上存在２張以上的「娛樂夥伴」卡的狀況下，不需解放即可召喚此卡。②：在我方場上不存在其他「娛樂夥伴」卡的狀況下，此卡無法攻擊。③：可在此卡的攻擊宣言時發動。將對方場上的所有魔法・陷阱卡全部送回持有者的手牌。
  zh-CN: |-
    ①：我方场上存在有２张或以上的“娱乐伙伴”卡牌的场合，此卡可无需释放进行召唤。②：我方场上不存在有其他“娱乐伙伴”卡牌的场合，此卡不可攻击。③：此卡的攻击宣言时可发动。将对手场上的所有魔法、陷阱卡返回至持有者手牌。
