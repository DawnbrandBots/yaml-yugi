name:
  en: Crane Crane
  de: Kranichkran
  es: Grúa Grulla
  fr: Grue Grue
  it: Gru Gru
  pt: Garça Guindaste
  ja: クレーンクレーン
  ja_romaji: Kurēn Kurēn
  ko: 크레인크레인
  ko_rr: Keureinkeurein
  zh-TW: 起重鶴
  zh-CN: 起重鹤
text:
  en: |-
    When this card is Normal Summoned: You can target 1 Level 3 monster in your GY; Special Summon that target, but it has its effects negated. You can only use this effect of "Crane Crane" once per turn.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 Monster der Stufe 3 in deinem Friedhof wählen; beschwöre das gewählte Ziel als Spezialbeschwörung. Seine Effekte werden annulliert. Du kannst den Effekt von „Kranichkran“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 1 monstruo de Nivel 3 en tu Cementerio; Invoca ese objetivo de Modo Especial, pero sus efectos son negados. Sólo puedes usar este efecto de "Grúa Grulla" una vez por turno.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 monstre de Niveau 3 dans votre Cimetière ; Invoquez Spécialement la cible. Ses effets sont annulés. Vous ne pouvez utiliser l'effet de "Grue Grue" qu'une fois par tour.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 mostro di Livello 3 nel tuo Cimitero; Evoca Specialmente quel bersaglio. I suoi effetti sono annullati. Puoi utilizzare l'effetto di "Gru Gru" una sola volta per turno.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode escolher 1 monstro de Nível 3 no seu Cemitério; Invoque o alvo por Invocação-Especial, mas seus efeitos são negados. Você só pode usar este efeito de "Garça Guindaste" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：このカードが召喚に成功した時、自分の墓地のレベル３モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환에 성공했을 때, 자신 묘지의 레벨 3 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다.
  zh-TW: |-
    此卡召唤成功时，可选择我方墓地1只等级3的怪兽特殊召唤。使用此效果特殊召唤的怪兽效果被无效化。「起重鶴」的效果1回合只能使用1次。
  zh-CN: |-
    此卡名的效果1回合仅可使用1次。①：此卡召唤成功时，以自己墓地的1只等级3怪兽为对象可以发动。将该怪兽特殊召唤。以此效果特殊召唤的怪兽的效果无效化。
