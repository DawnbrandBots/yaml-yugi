text:
  en: |-
    Target 1 "Gimmick Puppet" monster in your GY; Special Summon it. You can only activate 1 "Junk Puppet" per turn.
  de: |-
    Wähle 1 „Gimmick-Marionette“-Monster in deinem Friedhof; beschwöre es als Spezialbeschwörung. Du kannst nur 1 „Gerümpelmarionette“ pro Spielzug aktivieren.
  es: |-
    Selecciona 1 monstruo "Marioneta Trucada" en tu Cementerio; Invócalo de Modo Especial. Sólo puedes activar 1 "Marioneta de Basura" por turno.
  fr: |-
    Ciblez 1 monstre "Poupée Truquée" dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez activer qu'1 "Poupée Robot" par tour.
  it: |-
    Scegli come bersaglio 1 mostro "Burattino Arnese" nel tuo Cimitero; Evocalo Specialmente. Puoi attivare solo 1 "Burattino Rottame" per turno.
  pt: |-
    Escolha 1 monstro "Engenhoca Marionete" no seu Cemitério; Invoque-o por Invocação-Especial. Você só pode ativar 1 "Marionete Sucata" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分の墓地の「ギミック・パペット」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 묘지의 "기믹 퍼핏" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：可將我方墓地的１隻「機關線偶」怪獸做為對象發動。特殊召喚該怪獸。
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。①：以自己墓地1只「机关傀儡」怪兽为对象才能发动。那只怪兽特殊召唤。
