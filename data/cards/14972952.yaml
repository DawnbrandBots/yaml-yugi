  en: |-
    When a Spell/Trap Card, or monster effect, is activated and you control a "Vaalmonica" Link Monster: Negate the activation, and if you do, destroy that card. You can banish this card from your GY; shuffle "Vaalmonica" cards from your face-up Extra Deck, GY, and/or banishment into the Deck, except "Vaalmonica Ereditare", up to the number of Resonance Counters on your field, then you can draw 1 card for every 3 cards shuffled. You can only use 1 "Vaalmonica Ereditare" effect per turn, and only once that turn.
