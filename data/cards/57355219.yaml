  ja: パラドックス・フュージョン
  ja_romaji: Paradokkusu Fyūjon
  ko: 패러독스 퓨전
  ko_rr:
  zh-TW:
  zh-CN: 悖论融合
text:
  en: |-
    When a monster(s) would be Special Summoned, OR a Spell/Trap Card is activated: Banish 1 face-up Fusion Monster you control; negate the Special Summon or activation, and if you do, destroy that card, also during your 2nd End Phase, return the banished Fusion Monster to your field in face-up Attack Position.
  de: |-
    Wenn ein oder mehr Monster als Spezialbeschwörung beschworen würden ODER eine Zauber-/Fallenkarte aktiviert wird: Verbanne 1 offenes Fusionsmonster, das du kontrollierst; annulliere die Beschwörung oder Aktivierung und falls du dies tust, zerstöre die Karte, zusätzlich während deiner 2. End Phase, lege das verbannte Fusionsmonster in offener Angriffsposition auf deine Spielfeldseite zurück.
  es: |-
    Cuando uno o más monstruos fueran a ser Invocados de Modo Especial, O una Carta Mágica/de Trampa es activada: destierra 1 Monstruo de Fusión boca arriba que controles; niega la Invocación o activación y, si lo haces, destruye esa carta, y además durante tu 2da. End Phase, devuelve a tu Campo el Monstruo de Fusión desterrado en Posición de Ataque boca arriba.
  fr: |-
    Lorsqu'un ou plusieurs monstres vont être Invoqués Spécialement, OU qu'une Carte Magie/Piège est activée : bannissez 1 Monstre de Fusion face recto que vous contrôlez ; annulez l'Invocation Spéciale ou l'activation, et si vous le faites, détruisez la carte, et aussi durant votre 2e End Phase, renvoyez le Monstre de Fusion banni sur votre Terrain en Position d'Attaque face recto.
  it: |-
    Quando stanno per essere Evocati Specialmente uno o più mostri, OPPURE viene attivata una Carta Magia/Trappola: bandisci 1 Mostro Fusione scoperto che controlli; annulla l'Evocazione o l'attivazione e, se lo fai, distruggi quella carta, inoltre durante la tua 2ª End Phase, fai ritornare sul tuo Terreno il Mostro Fusione bandito, scoperto in Posizione di Attacco.
  pt: |-
    Quando um ou mais monstros seriam Invocados por Invocação-Especial, OU um Card de Magia/Armadilha for ativado: bana 1 Monstro de Fusão com a face para cima que você controla; negue a Invocação ou ativação e, se isso acontecer, destrua esse card e, além disso, durante sua 2ª Fase Final, devolva o Monstro de Fusão banido para o seu campo com a face para cima em Posição de Ataque.
  ja: |-
    ①：自分フィールドの表側表示の融合モンスター１体を除外して以下の効果を発動できる。発動後２回目の自分エンドフェイズに、除外したそのモンスターは表側攻撃表示で自分フィールドに戻る。
    ●魔法・罠カードが発動した時に発動できる。その発動を無効にし破壊する。
    ●自分または相手がモンスターを特殊召喚する際に発動できる。その特殊召喚を無効にし、そのモンスターを破壊する。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 융합 몬스터 1장을 게임에서 제외하고 발동한다. 마법 / 함정 카드의 발동, 몬스터의 특수 소환 중 1개를 무효로 하고 파괴한다. 발동 후, 2회째 자신의 엔드 페이즈시에, 이 효과를 발동하기 위해 제외한 몬스터를 앞면 공격 표시로 필드 위에 되돌린다.
  zh-TW:
  zh-CN: |-
    ①：可以把自己场上1只表侧表示的融合怪兽除外把以下效果发动。发动后第2次的自己结束阶段，除外的那只怪兽表侧攻击表示回到自己场上。
    ●魔法·陷阱卡发动时才能发动。那个发动无效并破坏。
    ●自己或者对方把怪兽特殊召唤之际才能发动。那次特殊召唤无效，那些怪兽破坏。
