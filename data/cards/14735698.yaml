text:
  en: |-
    Can be used to Ritual Summon any "Nekroz" Ritual Monster. Tribute monsters from your hand or field, and/or banish "Nekroz" monsters from your GY, then Ritual Summon 1 "Nekroz" Ritual Monster from your hand whose Level equals the total Levels of those monsters. You can only use this effect of "Nekroz Mirror" once per turn. If you control no monsters: You can banish this card and 1 "Nekroz" monster from your GY; add 1 "Nekroz" Spell from your Deck to your hand.
  de: |-
    Kann verwendet werden, um ein beliebiges „Nekroz“-Ritualmonster als Ritualbeschwörung zu beschwören. Biete Monster von deiner Hand oder Spielfeldseite als Tribut an und/oder verbanne „Nekroz“-Monster von deinem Friedhof, dann beschwöre 1 „Nekroz“-Ritualmonster als Ritualbeschwörung von deiner Hand, dessen Stufe der Summe der Stufen jener Monster entspricht. Du kannst diesen Effekt von „Nekroz-Spiegel“ nur einmal pro Spielzug verwenden. Falls du keine Monster kontrollierst: Du kannst diese Karte und 1 „Nekroz“-Monster von deinem Friedhof verbannen; füge deiner Hand 1 „Nekroz“-Zauber von deinem Deck hinzu.
  es: |-
    Puede ser usada para Invocar por Ritual cualquier Monstruo de Ritual "Necroz". Sacrifica monstruos en tu mano o Campo, y/o destierra monstruos "Necroz" en tu Cementerio, y después Invoca por Ritual, desde tu mano, 1 Monstruo de Ritual "Necroz" cuyo Nivel sea igual a los Niveles totales de esos monstruos. Sólo puedes usar este efecto de "Espejo Necroz" una vez por turno. Si no controlas monstruos: puedes desterrar esta carta y 1 monstruo "Necroz" en tu Cementerio; añade a tu mano 1 Mágica "Necroz" en tu Deck.
  fr: |-
    Peut être utilisée pour Invoquer Rituellement un Monstre Rituel "Nékroz". Sacrifiez des monstres depuis votre main ou Terrain, et/ou bannissez des monstres "Nékroz" depuis votre Cimetière, puis Invoquez Rituellement 1 Monstre Rituel "Nékroz" depuis votre main dont le Niveau est égal à la somme des Niveaux de ces monstres. Vous ne pouvez utiliser cet effet de "Miroir Nékroz" qu'une fois par tour. Si vous ne contrôlez aucun monstre : vous pouvez bannir cette carte et 1 monstre "Nékroz" depuis votre Cimetière ; ajoutez 1 Magie "Nékroz" depuis votre Deck à votre main.
  it: |-
    Può essere utilizzato per Evocare tramite Rituale qualsiasi Mostro Rituale "Nekroz". Offri come Tributo mostri dalla tua mano o Terreno, e/o bandisci mostri "Nekroz" dal tuo Cimitero, poi Evoca tramite Rituale dalla tua mano 1 Mostro Rituale "Nekroz" con Livello pari alla somma dei Livelli di quei mostri. Puoi utilizzare questo effetto di "Specchio Nekroz" una sola volta per turno. Se non controlli nessun mostro: puoi bandire questa carta e 1 mostro "Nekroz" dal tuo Cimitero; aggiungi 1 Magia "Nekroz" dal tuo Deck alla tua mano.
  pt: |-
    Pode ser usado para Invocar por Invocação-Ritual qualquer Monstro de Ritual "Necroz". Ofereça como Tributo monstros da sua mão ou do campo, e/ou bana monstros "Necroz" do seu Cemitério e, depois, Invoque por Invocação-Ritual 1 Monstro de Ritual "Necroz" da sua mão cujo Nível seja igual à soma dos Níveis desses monstros. Você só pode usar este efeito de "Espelho Necroz" uma vez por turno. Se você não controlar nenhum monstro: você pode banir este card e 1 monstro "Necroz" do seu Cemitério; adicione 1 Magia "Necroz" do seu Deck à sua mão.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：レベルの合計が儀式召喚するモンスターと同じになるように、自分の手札・フィールドのモンスターをリリース、またはリリースの代わりに自分の墓地の「影霊衣」モンスターを除外し、手札から「影霊衣」儀式モンスター１体を儀式召喚する。②：自分フィールドにモンスターが存在しない場合、自分の墓地から「影霊衣」モンスター１体とこのカードを除外して発動できる。デッキから「影霊衣」魔法カード１枚を手札に加える。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 레벨의 합계가 의식 소환할 몬스터와 같아지도록, 자신의 패 / 필드의 몬스터를 릴리스, 또는 릴리스 대신에 자신 묘지의 "네크로즈" 몬스터를 제외하고, 패에서 "네크로즈" 의식 몬스터 1장을 의식 소환한다. ②: 자신 필드에 몬스터가 존재하지 않을 경우, 자신 묘지에서 "네크로즈" 몬스터 1장과 이 카드를 제외하고 발동할 수 있다. 덱에서 "네크로즈" 마법 카드 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的①效果1回合仅可使用1次。①：为使合计等级与仪式召唤的怪兽相等，解放自己手牌・场上的怪兽，或作为解放的代替将自己墓地的“影灵衣”怪兽除外，从手牌将1只“影灵衣”仪式怪兽仪式召唤。②：自己场上不存在怪兽的情况下，从自己墓地将1只“影灵衣”怪兽和此卡除外可以发动。从牌组将1张“影灵衣”魔法卡加入手牌。
