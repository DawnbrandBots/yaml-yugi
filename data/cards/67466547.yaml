text:
  en: |-
    During your Main Phase: You can Special Summon 1 monster "Fur Hire" from your hand, except "Helmer, Helmsman Fur Hire". If a monster "Fur Hire" is Special Summoned to your field while you control this monster (except during the Damage Step): You can discard 1 card "Fur Hire"; draw 1 card. You can only use each effect of "Helmer, Helmsman Fur Hire" once per turn.
  de: |-
    Während deiner Main Phase: Du kannst 1 „Fellsöldner“-Monster als Spezialbeschwörung von deiner Hand beschwören, außer „Helmer, Steuermann-Fellsöldner“. Falls ein „Fellsöldner“-Monster als Spezialbeschwörung auf deine Spielfeldseite beschworen wird, solange du dieses Monster kontrollierst (außer während des Damage Steps): Du kannst 1 „Fellsöldner“-Karte abwerfen; ziehe 1 Karte. Du kannst jeden Effekt von „Helmer, Steuermann-Fellsöldner“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante tu Main Phase: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Mascota a Sueldo", excepto "Helmer, Timonel Mascota a Sueldo". Si un monstruo "Mascota a Sueldo" es Invocado de Modo Especial a tu Campo mientras controlas este monstruo (excepto durante el Damage Step): puedes descartar 1 carta "Mascota a Sueldo"; roba 1 carta. Sólo puedes usar cada efecto de "Helmer, Timonel Mascota a Sueldo" una vez por turno.
  fr: |-
    Durant votre Main Phase : vous pouvez Invoquer Spécialement 1 monstre "Mercefourrure" ("Helmer, Timonier Mercefourrure" exclu) depuis votre main. Si un monstre "Mercefourrure" est Invoqué Spécialement sur votre Terrain tant que vous contrôlez ce monstre (sauf durant la Damage Step) : vous pouvez défausser 1 carte "Mercefourrure" ; piochez 1 carte. Vous ne pouvez utiliser chaque effet de "Helmer, Timonier Mercefourrure" qu'une fois par tour.
  it: |-
    Durante la tua Main Phase: puoi Evocare Specialmente 1 mostro "Pelliccia Mercenaria" dalla tua mano, eccetto "Helmer, Timoniere Pelliccia Mercenaria". Se un mostro "Pelliccia Mercenaria" viene Evocato Specialmente sul tuo Terreno mentre controlli questo mostro (eccetto durante il Damage Step): puoi scartare 1 carta "Pelliccia Mercenaria"; pesca 1 carta. Puoi utilizzare ogni effetto di "Helmer, Timoniere Pelliccia Mercenaria" una sola volta per turno.
  pt: |-
    Durante sua Fase Principal: você pode Invocar por Invocação-Especial 1 monstro "de Peluguel" da sua mão, exceto "Helmer, o Timoneiro de Peluguel". Se um monstro "de Peluguel" for Invocado por Invocação-Especial no seu campo enquanto você controlar este monstro (exceto durante a Etapa de Dano): você pode descartar 1 card "de Peluguel"; compre 1 card. Você só pode usar cada efeito de "Helmer, o Timoneiro de Peluguel" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。手札から「空牙団の舵手 ヘルマー」以外の「空牙団」モンスター１体を特殊召喚する。②：このカードが既にモンスターゾーンに存在する状態で、自分フィールドにこのカード以外の「空牙団」モンスターが特殊召喚された場合、手札から「空牙団」カード１枚を捨てて発動できる。自分はデッキから１枚ドローする。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 패에서 "공아단의 타수 헬마" 이외의 "공아단" 몬스터 1장을 특수 소환한다. ②: 이 카드가 이미 몬스터 존에 존재하는 상태에서, 자신 필드에 이 카드 이외의 "공아단" 몬스터가 특수 소환되었을 경우, 패에서 "공아단" 카드 1장을 버리고 발동할 수 있다. 자신은 덱에서 1장 드로우한다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：可在我方主要階段發動。從手牌特殊召喚１隻「空牙團的舵手 赫瑪」以外的「空牙團」怪獸。②：此卡已存在於怪獸區的狀態，在此卡以外的「空牙團」怪獸被特殊召喚至我方場上的狀況下，可從手牌捨棄１張「空牙團」卡發動。我方從牌組抽１張牌。
  zh-CN: |-
    这个卡名的①②的效果1个回合各只可使用1次。①：自己主要阶段可以发动。从手牌特殊召唤"空牙团的舵手 赫玛"以外的1只"空牙团"怪兽。②：这张卡已存在于怪兽区域的状态下，且这张卡以外的"空牙团"怪兽被特殊召唤至自己场上的情况下，从手牌中扔掉1张"空牙团"卡后可以发动。自己从牌组抽1张。
