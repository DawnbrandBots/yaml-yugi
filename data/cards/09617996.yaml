text:
  en: |-
    2 Effect Monsters, including a "Crusadia" monster
    Gains ATK equal to the combined original ATK of all monsters this card points to. Monsters this card points to cannot attack. If an Effect Monster(s) is Special Summoned to a zone(s) this card points to (except during the Damage Step): You can add 1 "Crusadia" Spell/Trap from your Deck to your hand. You can only use this effect of "Crusadia Regulex" once per turn.
  de: |-
    2 Effektmonster, darunter ein „Crusadia“-Monster
    Erhält ATK in Höhe der kombinierten Grund-ATK aller Monster, auf die diese Karte zeigt. Monster, auf die diese Karte zeigt, können nicht angreifen. Falls ein oder mehr Effektmonster als Spezialbeschwörung in eine oder mehr Zonen beschworen werden, auf die diese Karte zeigt (außer während des Damage Steps): Du kannst deiner Hand 1 „Crusadia“-Zauber/Falle von deinem Deck hinzufügen. Du kannst diesen Effekt von „Crusadia Regulex“ nur einmal pro Spielzug verwenden.
  es: |-
    2 Monstruos de Efecto, incluyendo un monstruo "Cruzadia"
    Gana ATK igual al ATK original combinado de todos los monstruos a los que esta carta apunte. Los monstruos a los que esta carta apunte no pueden atacar. Si uno o más Monstruos de Efecto son Invocados de Modo Especial a una o más zonas a las que esta carta apunte (excepto durante el Damage Step): puedes añadir a tu mano 1 Mágica/Trampa "Cruzadia" en tu Deck. Sólo puedes usar este efecto de "Cruzadia Regulex" una vez por turno.
  fr: |-
    2 Monstres à Effet (un monstre "Croisédia" inclus)
    Gagne une ATK égale à la somme des ATK d'origine de tous les monstres pointés par cette carte. Les monstres pointés par cette carte ne peuvent pas attaquer. Si un ou plusieurs Monstres à Effet sont Invoqués Spécialement dans une ou plusieurs zones pointées par cette carte (sauf durant la Damage Step) : vous pouvez ajouter 1 Magie/Piège "Croisédia" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Régulex Croisédia" qu'une fois par tour
  it: |-
    2 Mostri con Effetto, compreso un mostro "Crociatia"
    Guadagna ATK pari alla somma degli ATK originali di tutti i mostri puntati da questa carta. I mostri puntati da questa carta non possono attaccare. Se uno o più Mostri con Effetto vengono Evocati Specialmente in una o più zone puntate da questa carta (eccetto durante il Damage Step): puoi aggiungere 1 Magia/Trappola "Crociatia" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Crociatia Regulex" una sola volta per turno.
  pt: |-
    2 Monstros de Efeito, incluindo um monstro "Crusadia"
    Ganha ATK igual ao ATK original combinado de todos os monstros para os quais este card apontar. Os monstros para os quais este card apontar não podem atacar. Se um ou mais Monstros de Efeito forem Invocados por Invocação-Especial em uma ou mais zonas para as quais este card apontar (exceto durante a Etapa de Dano): você pode adicionar 1 Magia/Armadilha "Crusadia" do seu Deck à sua mão. Você só pode usar este efeito de "Crusadia Regulex" uma vez por turno.
  ja: |-
    「パラディオン」モンスターを含む効果モンスター２体
    このカード名の③の効果は１ターンに１度しか使用できない。①：このカードの攻撃力は、このカードのリンク先のモンスターの元々の攻撃力分アップする。②：このカードのリンク先のモンスターは攻撃できない。③：このカードのリンク先に効果モンスターが特殊召喚された場合に発動できる。デッキから「パラディオン」魔法・罠カード１枚を手札に加える。
  ko: |-
    "파라디온" 몬스터를 포함하는 효과 몬스터 2장
    이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 공격력은, 이 카드의 링크 앞의 몬스터의 원래 공격력만큼 올린다. ②: 이 카드의 링크 앞의 몬스터는 공격할 수 없다. ③: 이 카드의 링크 앞에 효과 몬스터가 특수 소환되었을 경우에 발동할 수 있다. 덱에서 "파라디온" 마법 / 함정 카드 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    包括“圣骑联盟”怪兽在内的效果怪兽2只
    此卡名的③效果1回合仅可使用1次。①：此卡的攻击力上升相当于此卡连接端的怪兽原本攻击力的数值。②：此卡连接端的怪兽不可攻击。③：效果怪兽被特殊召唤至此卡连接端的情况下可以发动。从牌组将1张“圣骑联盟”魔法・陷阱卡加入手牌。
