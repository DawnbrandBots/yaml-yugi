text:
  en: |-
    If this card is sent to the GY to activate a monster effect: You can add this card to your hand. If a monster(s) is sent to your GY, except by battle, while this card is in your GY (except during the Damage Step): You can discard 1 card to the GY; Special Summon this card. You can only use 1 "Butterfly Fish" effect per turn, and only once that turn. You cannot Special Summon from the Extra Deck, except WATER monsters, the turn you activate either of this card's effects.
  de: |-
    Falls diese Karte auf den Friedhof gelegt wird, um einen Monstereffekt zu aktivieren: Du kannst diese Karte deiner Hand hinzufügen. Falls ein oder mehr Monster auf deinen Friedhof gelegt werden, außer durch Kampf, solange sich diese Karte in deinem Friedhof befindet (außer während des Damage Steps): Du kannst 1 Karte auf den Friedhof abwerfen; beschwöre diese Karte als Spezialbeschwörung. Du kannst nur 1 Effekt von „Schmetterling-Fisch“ pro Spielzug verwenden und in jenem Spielzug nur einmal. Du kannst in dem Spielzug, in dem du einen beliebigen Effekt dieser Karte aktivierst, keine Spezialbeschwörungen vom Extra Deck durchführen, außer von WASSER Monstern.
  es: |-
    Si esta carta es mandada al Cementerio para activar un efecto de monstruo: puedes añadir esta carta a tu mano. Si uno o más monstruos son mandados a tu Cementerio, excepto en batalla, mientras esta carta está en tu Cementerio (excepto durante el Damage Step): puedes descartar 1 carta al Cementerio; Invoca esta carta de Modo Especial. Sólo puedes usar 1 efecto de "Pez Mariposa" por turno, y sólo una vez ese turno. No puedes Invocar de Modo Especial desde el Deck Extra, excepto monstruos de AGUA, el turno en el que activas cualquiera de los efectos de esta carta.
  fr: |-
    Si cette carte est envoyée au Cimetière pour activer un effet de monstre : vous pouvez ajouter cette carte à votre main. Si un ou plusieurs monstres sont envoyés à votre Cimetière, sauf au combat, tant que cette carte est dans votre Cimetière (sauf durant la Damage Step) : vous pouvez défausser 1 carte au Cimetière ; Invoquez Spécialement cette carte. Vous ne pouvez utiliser qu'1 effet de "Poisson-Papillon" par tour, et uniquement une fois le tour. Vous ne pouvez pas Invoquer Spécialement (monstres EAU exclus) depuis l'Extra Deck, le tour où vous activez un effet de cette carte.
  it: |-
    Se questa carta viene mandata al Cimitero per attivare l'effetto di un mostro: puoi aggiungere questa carta alla tua mano. Se uno o più mostri vengono mandati al tuo Cimitero, eccetto per una battaglia, mentre questa carta è nel tuo Cimitero (eccetto durante il Damage Step): puoi scartare 1 carta al Cimitero; Evoca Specialmente questa carta. Puoi utilizzare solo 1 effetto di "Pesce Farfalla" per turno, e solo una volta in quel turno. Non puoi Evocare Specialmente dall'Extra Deck, eccetto mostri ACQUA, nel turno in cui attivi uno dei due effetti di questa carta.
  pt: |-
    Se este card for enviado para o Cemitério para ativar um efeito de monstro: você pode adicionar este card à sua mão. Se um ou mais monstros forem enviados para o seu Cemitério, exceto em batalha, enquanto este card estiver no seu Cemitério (exceto durante a Etapa de Dano): você pode descartar 1 card para o Cemitério; Invoque este card por Invocação-Especial. Você só pode usar 1 efeito de "Peixe-Borboleta" por turno e apenas uma vez por turno. Você não pode Invocar monstros do Deck Adicional por Invocação-Especial, exceto monstros de ÁGUA, no turno em que ativar qualquer um dos efeitos deste card.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できず、この効果を発動するターン、自分は水属性モンスターしかＥＸデッキから特殊召喚できない。①：このカードがモンスターの効果を発動するために墓地へ送られた場合に発動できる。このカードを手札に加える。②：このカードが墓地に存在する状態で、モンスターが戦闘以外で自分の墓地へ送られた場合、手札を１枚墓地へ捨てて発動できる。このカードを特殊召喚する。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合1次，仅可使用其中1个，发动此效果的回合中，自己从额外牌组仅可特殊召唤水属性怪兽。①：此卡为发动怪兽的效果被送至墓地的情况下可以发动。将此卡加入手牌。②：此卡存在于墓地的状态下，怪兽因战斗以外的方法被送至自己墓地的情况下，将1张手牌舍弃至墓地可以发动。将此卡特殊召唤。
