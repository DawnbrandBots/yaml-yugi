name:
  en: Leraje the God of Archery
  de: Leraje der König der Bogenschützen
  es: Leraje el Dios de Arqueros
  fr: Leraje le Dieu des Archers
  it: Leraje la Divinità dell'Arcieria
  pt: Leraje, o Deus da Arquearia
  ja: <ruby>弓<rt>きゅう</rt></ruby><ruby>神<rt>しん</rt></ruby>レライエ
  ja_romaji: Kyūshin Reraie
  ko: 궁신 레라이에
  ko_rr: Gongsin Rerai-e
  zh-TW: 弓神 勒萊耶
  zh-CN: 弓神 勒莱耶
text:
  en:
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst diese Karte bis zum Ende dieses Spielzugs für jeden Monstertyp, der sich derzeit in deinem Friedhof befindet, 100 ATK erhalten lassen. Du kannst 1 anderes offenes Monster auf dem Spielfeld wählen; diese Karte kann für den Rest dieses Spielzugs nicht angreifen, zusätzlich verliert das Monster DEF in Höhe der ATK dieser Karte, dann, falls seine DEF durch diesen Effekt zu 0 werden, zerstöre es. Du kannst diesen Effekt von „Leraje der König der Bogenschützen“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes hacer que esta carta gane 100 ATK por cada Tipo de Monstruo en tu Cementerio en este momento, hasta el final de este turno. Puedes seleccionar otro monstruo boca arriba en el Campo; esta carta no puede atacar por el resto de este turno, y además ese monstruo pierde DEF igual al ATK de esta carta y después, si su DEF se convierte en 0 por este efecto, destrúyelo. Sólo puedes usar este efecto de "Leraje el Dios de Arqueros" una vez por turno.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : jusqu'à la fin de ce tour, vous pouvez faire gagner à cette carte 100 ATK pour chaque Type de Monstre actuellement dans votre Cimetière. Vous pouvez cibler 1 autre monstre face recto sur le Terrain ; cette carte ne peut pas attaquer le reste de ce tour, et aussi, le monstre perd une DEF égale à l'ATK de cette carte, puis si sa DEF devient 0 par cet effet, détruisez-le. Vous ne pouvez utiliser cet effet de "Leraje le Dieu des Archers" qu'une fois par tour.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi far guadagnare a questa carta 100 ATK per ogni Tipo di Mostro attualmente nel tuo Cimitero, fino alla fine di questo turno. Puoi scegliere come bersaglio 1 altro mostro scoperto sul Terreno; questa carta non può attaccare per il resto di questo turno, inoltre quel mostro perde DEF pari all'ATK di questa carta, poi, se il suo DEF diventa 0 per questo effetto, distruggilo. Puoi utilizzare questo effetto di "Leraje la Divinità dell'Arcieria" una sola volta per turno.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode fazer com que este card ganhe 100 de ATK para cada Tipo de Monstro atualmente no seu Cemitério, até o final deste turno. Você pode escolher 1 outro monstro com a face para cima no campo; este card não pode atacar pelo resto deste turno e, além disso, esse monstro perde DEF igual ao ATK deste card e, depois, se a DEF dele se tornar 0 por este efeito, destrua-o. Você só pode usar este efeito de "Leraje, o Deus da Arquearia" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。
    ①：このカードが召喚した時に発動できる。このカードの攻撃力はターン終了時まで、自分の墓地のモンスターの種族の種類×１００アップする。
    ②：フィールドの他の表側表示モンスター１体を対象として発動できる。そのモンスターの守備力はこのカードの攻撃力分ダウンする。この効果でそのモンスターの守備力が０になった場合、さらにそのモンスターを破壊する。この効果の発動後、ターン終了時までこのカードは攻撃できない。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 이 카드의 공격력은 턴 종료시까지, 자신 묘지의 몬스터 종족의 종류 × 100 올린다. ②: 이 카드 이외의 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 수비력은 이 카드의 공격력만큼 내린다. 이 효과로 그 몬스터의 수비력이 0 이 되었을 경우, 추가로 그 몬스터를 파괴한다. 이 효과의 발동 후, 턴 종료시까지 이 카드는 공격할 수 없다.
  zh-TW: |-
    此卡名的②效果，１回合僅限使用１次。①：可在此卡召喚成功時發動。此卡的攻擊力在回合結束前，依據我方墓地的怪獸種族種類×１００進行提升。②：可將場上的１隻此卡以外的正面表示怪獸做為對象發動。將該怪獸的守備力依據此卡的攻擊力數值進行降低。在透過此效果使該怪獸守備力變為０的狀況下，另額外破壞該怪獸。此效果發動後，在回合結束前此卡無法攻擊。
  zh-CN: |-
    此卡名的②效果１回合仅可使用１次。①：此卡召唤成功时可以发动。此卡的攻击力直至回合结束时为止，上升相当于自己的墓地的怪兽的种族的种类×１００的数值。②：以此卡以外的场上的１只表侧表示怪兽为对象可以发动。该怪兽的守备力下降此卡的攻击力数值。以此效果将该怪兽的守备力变为０的情况下，进而将该怪兽破坏。此效果发动后，直至回合结束时为止，此卡不可攻击。
