text:
  en: |-
    When your opponent adds a card(s) from their Deck to their hand, including drawing: They must discard 1 of those cards.
  de: |-
    Wenn dein Gegner seiner Hand eine oder mehr Karten von seinem Deck hinzufügt, einschließlich durch Ziehen: Er muss 1 der Karten abwerfen.
  es: |-
    Cuando tu adversario añade una o más cartas de su Deck a su mano, incluyendo cuando robe: debe descartar 1 de esas cartas.
  fr: |-
    Lorsque votre adversaire ajoute une ou plusieurs cartes depuis son Deck à sa main, y compris en piochant : il doit défausser 1 de ces cartes.
  it: |-
    Quando il tuo avversario aggiunge una o più carte dal suo Deck alla sua mano, compreso pescando: deve scartare 1 di quelle carte.
  pt: |-
    Quando seu oponente adicionar um ou mais cards do Deck dele à mão dele, incluindo ao comprar: ele deve descartar 1 desses cards.
  ja: |-
    ①：相手がデッキからカードを手札に加えた時に発動できる。相手は手札に加えたそのカード１枚を捨てる。
  ko: |-
    ①: 상대가 덱에서 카드를 패에 넣었을 때에 발동할 수 있다. 상대는 패에 넣은 그 카드 1장을 버린다.
  zh-TW: |-
    对手从牌组将卡牌加入手牌时可发动。对手将加入手牌的那1张卡舍弃送入墓地。
  zh-CN: |-
    ①：对方从卡组把卡加入手卡时才能发动。对方把加入手卡的那1张卡丢弃。
