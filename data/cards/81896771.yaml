text:
  en: |-
    This card can attack your opponent directly. When this card inflicts Battle Damage to your opponent by a direct attack, select 1 face-up monster on the field and remove it from play until the End Phase of this turn.
  de: |-
    Diese Karte kann deinen Gegner direkt angreifen. Wenn diese Karte deinem Gegner Kampfschaden durch einen direkten Angriff zufügt, wähle 1 offenes Monster auf dem Spielfeld und entferne es bis zur End Phase dieses Spielzugs aus dem Spiel.
  es: |-
    Esta carta puede atacar a tu adversario directamente. Cuando esta carta le inflige daño de batalla a tu adversario con un ataque directo, selecciona 1 monstruo boca arriba en el Campo y retíralo del juego hasta la End Phase de este turno.
  fr: |-
    Cette carte peut attaquer votre adversaire directement. Lorsque cette carte inflige des dommages de combat à votre adversaire par une attaque directe, sélectionnez 1 monstre face recto sur le Terrain et retirez-le du jeu jusqu'à la End Phase de ce tour.
  it: |-
    Questa carta può attaccare il tuo avversario direttamente. Quanto questa carta infligge danno da combattimento al tuo avversario con un attacco diretto, secgli 1 mostro scoperto sul Terreno e rimuovilo dal gioco fino alla End Phase di questo turno.
  pt: |-
    Este card pode atacar diretamente. Se este card causar dano de batalha ao seu oponente em um ataque direto: escolha 1 monstro com a face para cima no campo; bana-o até a Fase Final deste turno.
  ja: |-
    このカードは相手プレイヤーに直接攻撃する事ができる。このカードが直接攻撃によって相手ライフに戦闘ダメージを与えた時、フィールド上に表側表示で存在するモンスター１体を選択し、このターンのエンドフェイズ時までゲームから除外する。
  ko: |-
    이 카드는 상대 플레이어에게 직접 공격할 수 있다. 이 카드가 직접 공격에 의해서 상대 라이프에 전투 데미지를 주었을 때, 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하고, 이 턴의 엔드 페이즈시까지 게임에서 제외한다.
  zh-TW:
  zh-CN: |-
    ①：此卡可直接攻击。
    ②：此卡以直接攻击给予对手战斗伤害的情况下，以场上的１只表侧表示怪兽为对象发动。将该表侧表示怪兽直至结束阶段为止除外。
