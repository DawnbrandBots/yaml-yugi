text:
  en: |-
    Once per turn, you can send 1 Dragon-Type monster from your hand to the Graveyard to add 1 Dragon-Type monster from your Graveyard to your hand. When this card is sent from the field to the Graveyard, you can return all Dragon-Type monsters from your Graveyard to your Deck.
  de: |-
    Einmal pro Spielzug kannst du 1 Monster vom Typ Drache von deiner Hand auf den Friedhof legen, um deiner Hand 1 Monster vom Typ Drache von deinem Friedhof hinzuzufügen. Wenn diese Karte vom Spielfeld auf den Friedhof gelegt wird, kannst du alle Monster vom Typ Drache in deinem Friedhof in dein Deck zurücklegen.
  es: |-
    Una vez por turno, puedes mandar al Cementerio, desde tu mano, 1 monstruo de Tipo Dragón para añadir a tu mano, desde tu Cementerio, 1 monstruo de Tipo Dragón. Cuando esta carta es mandada al Cementerio desde el Campo, puedes devolver a tu Deck, desde tu Cementerio, a todos los monstruos de Tipo Dragón.
  fr: |-
    Une fois par tour, vous pouvez envoyer 1 monstre de Type Dragon depuis votre main au Cimetière pour ajouter 1 monstre de Type Dragon depuis votre Cimetière à votre main. Lorsque cette carte est envoyée depuis le Terrain au Cimetière, vous pouvez renvoyer tous les monstres de Type Dragon depuis votre Cimetière à votre Deck.
  it: |-
    Una volta per turno, puoi mandare 1 mostro di Tipo Drago dalla tua mano al Cimitero per aggiungere 1 mostro di Tipo Drago dal tuo Cimitero alla tua mano. Quando questa carta viene mandata dal Terreno al Cimitero, puoi far ritornare tutti i mostri di Tipo Drago dal tuo Cimitero al tuo Deck.
  pt:
  ja: |-
    １ターンに１度、手札からドラゴン族モンスター１体を墓地へ送る事で、自分の墓地のドラゴン族モンスター１体を選択して手札に加える。このカードがフィールド上から墓地へ送られた時、自分の墓地のドラゴン族モンスターを全てデッキに戻す事ができる。
  ko: |-
    1턴에 1번, 패에서 드래곤족 몬스터 1장을 묘지로 보내는 것으로, 자신 묘지의 드래곤족 몬스터 1장을 선택하고 패에 넣는다. 이 카드가 필드 위에서 묘지로 보내졌을 때, 자신 묘지의 드래곤족 몬스터를 전부 덱으로 되돌릴 수 있다.
  zh-TW: |-
    1个回合1次，透过从手牌将1只龙族怪兽送入墓地，选择我方墓地的1只龙族怪兽加入手牌。当此卡从场上被送入墓地时，可以让我方墓地的全部龙族怪兽返回至牌组。
  zh-CN: |-
    ①：1回合1次，从手牌将1只龙族怪兽送至墓地，可以自己墓地的1只龙族怪兽为对象发动。将该龙族怪兽加入手牌。②：此卡从场上被送至墓地时可以发动。将自己墓地的所有龙族怪兽放回牌组。
