text:
  en: |-
    Must be Special Summoned with "Mask Change". The first time this card would be destroyed by battle or card effect each turn, it is not destroyed. You can only use each of the following effects of "Masked HERO Atomic" once per turn. If this card is Special Summoned: You can target 1 non-FIRE "Masked HERO" monster in your GY or banishment; Special Summon it in Defense Position, ignoring its Summoning conditions. During your End Phase: You can target 1 "Change" Quick-Play Spell in your GY; Set it.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカードは「マスク・チェンジ」の効果でのみ特殊召喚できる。このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが特殊召喚した場合、炎属性以外の自分の墓地・除外状態の「Ｍ・ＨＥＲＯ」モンスター１体を対象として発動できる。そのモンスターを召喚条件を無視して守備表示で特殊召喚する。②：このカードは１ターンに１度だけ戦闘・効果では破壊されない。③：自分エンドフェイズに、自分の墓地の「チェンジ」速攻魔法カード１枚を対象として発動できる。そのカードを自分フィールドにセットする。
  ko: |-
    이 카드는 "마스크 체인지"의 효과로만 특수 소환할 수 있다. 이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 특수 소환했을 경우, 화염 속성 이외의 자신의 묘지 / 제외 상태인 "마스크드 히어로" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 소환 조건을 무시하고 수비 표시로 특수 소환한다. ②: 이 카드는 1턴에 1번만 전투 / 효과로는 파괴되지 않는다. ③: 자신 엔드 페이즈에, 자신 묘지의 "체인지"나 "체인저" 속공 마법 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 자신 필드에 세트한다.
  zh-TW:
  zh-CN: |-
    此卡仅可通过“假面变换”的效果特殊召唤。此卡名的①③效果1回合仅可各使用1次。①：此卡特殊召唤的情况下，以炎属性以外的、自己墓地・除外状态的1只“假面－英雄”怪兽为对象可以发动。将该怪兽无视召唤条件以守备表示特殊召唤。②：此卡1回合仅1次，不会因战斗・效果被破坏。③：在自己的结束阶段，以自己墓地的1张“变换”速攻魔法卡为对象可以发动。将该卡放置在自己场上。
