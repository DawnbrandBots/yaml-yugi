  ja: |-
    このカードは「マスク・チェンジ」の効果でのみ特殊召喚できる。このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが特殊召喚した場合、炎属性以外の自分の墓地・除外状態の「Ｍ・ＨＥＲＯ」モンスター１体を対象として発動できる。そのモンスターを召喚条件を無視して守備表示で特殊召喚する。②：このカードは１ターンに１度だけ戦闘・効果では破壊されない。③：自分エンドフェイズに、自分の墓地の「チェンジ」速攻魔法カード１枚を対象として発動できる。そのカードを自分フィールドにセットする。
