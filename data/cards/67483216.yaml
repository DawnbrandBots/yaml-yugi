text:
  en: |-
    When this card is destroyed by battle and sent to the Graveyard, you can Special Summon 1 "Genex" monster with 1500 or less ATK from your Deck in face-up Attack Position.
  de: |-
    Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird, kannst du 1 "Genex"-Monster mit 1500 oder weniger ATK als Spezialbeschwörung von deinem Deck in die offene Angriffsposition beschwören.
  es: |-
    Cuando esta carta es destruida en batalla y mandada al Cementerio, puedes invocar de Modo Especial, desde tu Deck, 1 monstruo "Genex" con 1500 o menos de ATK, en Posición de Ataque boca arriba.
  fr: |-
    Lorsque cette carte est détruite au combat et envoyée au Cimetière, vous pouvez Invoquer Spécialement 1 monstre "Genex" avec 1500 points d'ATK ou moins depuis votre Deck en Position d'Attaque face recto.
  it: |-
    Quando questa carta viene distrutta in battaglia e mandata al Cimitero, puoi Evocare Specialmente 1 mostro "Genex" con ATK di 1500 o inferiore dal tuo Deck, scoperto in Posizione di Attacco.
  pt: |-
    Quando este card for destruído em batalha e enviado para o Cemitério, você pode Invocar por Invocação-Especial 1 monstro "Genex" com 1500 ou menos de ATK do seu Deck com a face para cima em Posição de Ataque.
  ja: |-
    このカードが戦闘によって破壊され墓地へ送られた時、自分のデッキから攻撃力１５００以下の「ジェネクス」と名のついたモンスター１体を自分フィールド上に表側攻撃表示で特殊召喚する事ができる。
  ko: |-
    이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 자신의 덱에서 공격력 1500 이하의 "제넥스"라는 이름이 붙은 몬스터 1장을 자신 필드 위에 앞면 공격 표시로 특수 소환할 수 있다.
  zh-TW: |-
    可在此卡因戰鬥被破壞送至墓地時發動。從牌組以攻擊表示特殊召喚１隻攻擊力１５００以下的冠有「次代機」之名的怪獸。
  zh-CN: |-
    这张卡被战斗破坏送去墓地时，可以从卡组把1只攻击力1500以下的名字带有「次世代」的怪兽表侧攻击表示特殊召唤。
