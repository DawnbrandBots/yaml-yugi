name:
  en: Toon Harpie Lady
  de: Toon-Harpyie
  es: Dama Arpía Toon
  fr: Dame Harpie Toon
  it: Lady Arpia Toon
  pt: Lady Harpia Toon
  ja: トゥーン・ハーピィ・レディ
  ja_romaji: Tūn Hāpyi Redi
  ko: 툰 해피 레이디
  ko_rr:
  zh-TW:
  zh-CN: 卡通鹰身女郎
text:
  en: |-
    Cannot attack the turn it is Summoned. If you control "Toon World": You can Special Summon this card from your hand, then, if you control another Toon monster, you can destroy 1 Spell/Trap your opponent controls. You can only use this effect of "Toon Harpie Lady" once per turn. While you control "Toon World" and your opponent controls no Toon monsters, this card can attack directly.
  de: |-
    Diese Karte kann nicht in dem Spielzug angreifen, in dem sie beschworen wurde. Falls du „Toon-Welt“ kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, dann, falls du ein anderes Toon-Monster kontrollierst, kannst du 1 Zauber/Falle zerstören, den oder die dein Gegner kontrolliert. Du kannst diesen Effekt von „Toon-Harpyie“ nur einmal pro Spielzug verwenden. Solange du „Toon-Welt“ kontrollierst und dein Gegner keine Toon-Monster kontrolliert, kann diese Karte direkt angreifen.
  es: |-
    No puede atacar en el turno en el que es Invocado. Si controlas "Mundo Toon": puedes Invocar esta carta de Modo Especial desde tu mano y después, si controlas otro monstruo Toon, puedes destruir 1 Mágica/Trampa que controle tu adversario. Sólo puedes usar este efecto de "Dama Arpía Toon" una vez por turno. Mientras controles "Mundo Toon" y tu adversario no controle monstruos Toon, esta carta puede atacar directamente.
  fr: |-
    Ne peut pas attaquer le tour où elle est Invoquée. Si vous contrôlez "Monde des Toons" : vous pouvez Invoquer Spécialement cette carte depuis votre main, puis, si vous contrôlez un autre monstre Toon, vous pouvez détruire 1 Magie/Piège contrôlé par votre adversaire. Vous ne pouvez utiliser cet effet de "Dame Harpie Toon" qu'une fois par tour. Tant que vous contrôlez "Monde des Toons" et que votre adversaire ne contrôle aucun monstre Toon, cette carte peut attaquer directement.
  it: |-
    Non può attaccare nel turno in cui viene Evocata. Se controlli "Mondo Toon": puoi Evocare Specialmente questa carta dalla tua mano, poi, se controlli un altro Mostro Toon, puoi distruggere 1 Magia/Trappola controllata dal tuo avversario. Puoi utilizzare questo effetto di "Lady Arpia Toon" una sola volta per turno. Mentre tu controlli "Mondo Toon" e il tuo avversario non controlla nessun mostro Toon, questa carta può attaccare direttamente.
  pt: |-
    Não pode atacar no turno em que for Invocado. Se você controlar "Mundo Toon": você pode Invocar este card por Invocação-Especial da sua mão e, depois, se você controlar outro Monstro Toon, você pode destruir 1 Magia/Armadilha que seu oponente controla. Você só pode usar este efeito de "Lady Harpia Toon" uma vez por turno. Enquanto você controlar "Mundo Toon" e seu oponente não controlar nenhum monstro Toon, este card pode atacar diretamente.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：自分フィールドに「トゥーン・ワールド」が存在する場合に発動できる。このカードを手札から特殊召喚する。自分フィールドに他のトゥーンモンスターが存在する場合、さらに相手フィールドの魔法・罠カード１枚を選んで破壊できる。②：このカードは召喚・反転召喚・特殊召喚したターンには攻撃できない。③：自分フィールドに「トゥーン・ワールド」が存在し、相手フィールドにトゥーンモンスターが存在しない場合、このカードは直接攻撃できる。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "툰 월드"가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 자신 필드에 다른 툰 몬스터가 존재할 경우, 추가로 상대 필드의 마법 / 함정 카드 1장을 고르고 파괴할 수 있다. ②: 이 카드는 일반 소환 / 반전 소환 / 특수 소환한 턴에는 공격할 수 없다. ③: 자신 필드에 "툰 월드"가 존재하고, 상대 필드에 툰 몬스터가 존재하지 않을 경우, 이 카드는 직접 공격할 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡在召唤·反转召唤·特殊召唤的回合不能攻击。自己场上有「卡通世界」存在的场合：可以从手卡把这张卡特殊召唤，那之后，自己场上有其他的卡通怪兽存在的场合，可以选对方场上1张魔法·陷阱卡破坏。「卡通鹰身女郎」的这个效果1回合只能使用1次。自己场上有「卡通世界」存在，对方场上没有卡通怪兽存在的场合，这张卡可以直接攻击。
