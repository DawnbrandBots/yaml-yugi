text:
  en: |-
    FLIP: Shuffle up to 3 cards from your opponent's GY and/or banishment into the Deck.
    When your opponent activates a card effect in the GY or banishment (Quick Effect): You can change this face-down card to face-up Defense Position; add 1 "Enneacraft" card from your Deck to your hand. You can reveal this card in your hand; Special Summon 1 monster from your hand in face-down Defense Position. You cannot Special Summon the turn you activate this effect, except in face-down Defense Position.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    ①：手札のこのカードを相手に見せて発動できる（この効果を発動するターン、自分は裏側守備表示でしかモンスターを特殊召喚できない）。手札からモンスター１体を裏側守備表示で特殊召喚する。②：墓地・除外状態のカードの効果を相手が発動した時、裏側表示のこのカードを表側守備表示にして発動できる。デッキから「糾罪巧」カード１枚を手札に加える。③：このカードがリバースした場合に発動する。相手の墓地・除外状態のカードを３枚までデッキに戻す。
  ko: |-
    ①: 패의 이 카드를 상대에게 보여주고 발동할 수 있다(이 효과를 발동하는 턴에, 자신은 뒷면 수비 표시로밖에 몬스터를 특수 소환할 수 없다). 패에서 몬스터 1장을 뒷면 수비 표시로 특수 소환한다. ②: 묘지 / 제외 상태인 카드의 효과를 상대가 발동했을 때, 뒷면 표시의 이 카드를 앞면 수비 표시로 하고 발동할 수 있다. 덱에서 "에니아크래프트" 카드 1장을 패에 넣는다. ③: 이 카드가 리버스했을 경우에 발동한다. 상대의 묘지 / 제외 상태인 카드를 3장까지 덱으로 되돌린다.
  zh-TW:
  zh-CN: |-
    ①：向对手出示手牌的此卡可以发动（发动此效果的回合中，自己仅可以里侧守备表示特殊召唤怪兽）。从手牌将1只怪兽以里侧守备表示特殊召唤。②：对手发动墓地・除外状态的卡的效果时，将里侧表示的此卡改成表侧守备表示可以发动。从牌组将1张“纠罪巧”卡加入手牌。③：此卡反转的情况下发动。将对手墓地・除外状态的最多3张卡放回牌组。
