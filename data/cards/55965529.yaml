pendulum_effect:
  en: |-
    Each time a monster(s) is flipped face-up, place 1 E.C. Counter on this card. You can pay 900 LP; reveal 3 "Enneacraft" cards from your Deck, your opponent randomly picks 1 for you to add to your hand, shuffle the rest into the Deck. You can only use this effect of "Enato Enneacraft - "oknirIA"" once per turn.
  de: |-
    Jedes Mal, wenn ein oder mehr Monster aufgedeckt werden, lege 1 E.W.-Zählmarke auf diese Karte. Du kannst 900 LP zahlen; zeige 3 „Enneawerk“-Karten von deinem Deck vor, dein Gegner bestimmt zufällig 1 von ihnen, die du deiner Hand hinzufügst, und mische die restlichen ins Deck. Du kannst diesen Effekt von „Enato-Enneawerk - „oknirIA““ nur einmal pro Spielzug verwenden.
  es: |-
    Cada vez que uno o más monstruos son volteados boca arriba, pon 1 Contador E.N. en esta carta. Puedes pagar 900 LP; muestra 3 cartas "Eneagranave" en tu Deck, tu adversario elige 1 al azar para que la añadas a tu mano y baraja el resto al Deck. Sólo puedes usar este efecto de "Enato Eneagranave - "oknirIA"" una vez por turno.
  fr: |-
    Chaque fois qu'un ou plusieurs monstres sont retournés face recto, placez 1 Compteur E.C. sur cette carte. Vous pouvez payer 900 LP ; révélez 3 cartes "Ennéacrimaisseau" depuis votre Deck, votre adversaire en prend 1 au hasard pour vous à ajouter à votre main, mélangez les cartes restantes dans le Deck. Vous ne pouvez utiliser cet effet de "Enato Ennéacrimaisseau - "oknirIA"" qu'une fois par tour.
  it: |-
    Ogni volta che uno o più mostri vengono scoperti, metti 1 Segnalino E.M. su questa carta. Puoi pagare 900 LP; rivela 3 carte "Enneamezzo" dal tuo Deck, il tuo avversario ne prende 1 a caso da farti aggiungere alla tua mano, mischia il resto nel Deck. Puoi utilizzare questo effetto di "Enato Enneamezzo - "oknirIA"" una sola volta per turno.
  pt: |-
    Sempre que um ou mais monstros forem virados com a face para cima, coloque 1 Marcador de E.N. neste card. Você pode pagar 900 PV; revele 3 cards "Eneanave" do seu Deck, seu oponente elege 1 aleatoriamente para que você adicione à sua mão, embaralhe o resto no Deck. Você só pode usar este efeito de "Enato Eneanave - "oknirIA"" uma vez por turno.
  ja: |-
    このカード名の②のＰ効果は１ターンに１度しか使用できない。①：モンスターがリバースする度に、このカードに糾罪カウンターを１つ置く。②：９００ＬＰを払って発動できる。デッキから「糾罪巧」カード３枚を相手に見せ、相手はその中からランダムに１枚選ぶ。その１枚を自分の手札に加え、残りをデッキに戻す。
  ko: |-
    이 카드명의 ②의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 몬스터가 리버스할 때마다, 이 카드에 규죄 카운터를 1개 놓는다. ②: 900 LP를 지불하고 발동할 수 있다. 덱에서 "에니아크래프트" 카드 3장을 상대에게 보여주고, 상대는 그 중에서 무작위로 1장 고른다. 그 1장을 자신의 패에 넣고, 나머지를 덱으로 되돌린다.
  zh-TW:
  zh-CN: |-
    此卡名的②灵摆效果1回合仅可使用1次。①：每当有怪兽反转，就在此卡上放1个纠罪计数物。②：支付900LP可以发动。从牌组将3张“纠罪巧”卡出示给对手，对手从其中随机挑选1张。将该1张加入自己手牌，剩余的放回牌组。
