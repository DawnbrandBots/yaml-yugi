text:
  en: |-
    Place this card on top of the Deck. If this card is sent from the Deck to the Graveyard by a "Lightsworn" monster's effect: You can add 1 "Judgment Dragon" from your Deck to your hand.
  de: |-
    Lege diese Karte aufs Deck. Falls diese Karte durch den Effekt eines „Lichtverpflichtet“-Monsters vom Deck auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Urteilsdrache“ von deinem Deck hinzufügen.
  es: |-
    Pon esta carta en la parte superior del Deck. Si esta carta en el Deck es mandada al Cementerio por efecto de un monstruo "Luminoso/a": puedes añadir a tu mano 1 "Dragón del Juicio" en tu Deck.
  fr: |-
    Placez cette carte au-dessus du Deck. Si cette carte est envoyée depuis le Deck au Cimetière par un effet de monstre "Seigneur Lumière" : vous pouvez ajouter 1 "Dragon du Jugement" depuis votre Deck à votre main.
  it: |-
    Metti questa carta in cima al Deck. Se questa carta viene mandata dal Deck al Cimitero dall'effetto di un mostro "Fedele della Luce": puoi aggiungere 1 "Drago del Giudizio" dal tuo Deck alla tua mano.
  pt: |-
    Coloque este card no topo do Deck. Se este card for enviado do Deck para o Cemitério por um efeito de monstro "Luminoso(a)": você pode adicionar 1 "Dragão do Julgamento" do seu Deck à sua mão.
  ja: |-
    ①：このカードをデッキの一番上に戻す。②：このカードが「ライトロード」モンスターの効果でデッキから墓地へ送られた場合に発動できる。デッキから「裁きの龍」１体を手札に加える。
  ko: |-
    ①: 이 카드를 덱 맨 위로 되돌린다. ②: 이 카드가 "라이트로드" 몬스터의 효과로 덱에서 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "저지먼트 드래곤" 1장을 패에 넣는다.
  zh-TW: |-
    ①：將此卡送回牌組的最上方。②：可在此卡因「光道」怪獸的效果從牌組被送至墓地的狀況下發動。從牌組將１隻「制裁之龍」加入手牌。
  zh-CN: |-
    ①：将此卡放回牌组最上面。
    ②：此卡因“光道”怪兽的效果被从牌组送至墓地的情况下可以发动。从牌组将１只“裁决之龙”加入手牌。
