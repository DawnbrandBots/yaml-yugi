text:
  en: |-
    Cannot be Normal Summoned/Set. Must first be Special Summoned (from your hand) by banishing 1 FIRE monster from your GY. If this card destroys an opponent's monster by battle and sends it to the GY: Inflict 1500 damage to your opponent.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 FEUER Monster von deinem Friedhof verbannst. Falls diese Karte ein Monster eines Gegners durch Kampf zerstört und auf den Friedhof legt: Füge deinem Gegner 1500 Schaden zu.
  es: |-
    No puede ser Invocada de Modo Normal/Colocada. Debe ser primero Invocada de Modo Especial (desde tu mano) desterrando 1 monstruo de FUEGO en tu Cementerio. Si esta carta destruye un monstruo del adversario en batalla y lo manda al Cementerio: inflige 1500 puntos de daño a tu adversario.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement (depuis votre main) en bannissant 1 monstre FEU depuis votre Cimetière. Si cette carte détruit un monstre de l'adversaire au combat et l'envoie au Cimetière : infligez 1500 points de dommages à votre adversaire.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) bandendo 1 mostro FUOCO dal tuo Cimitero. Se questa carta distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: infliggi 1500 danni al tuo avversario.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial (da sua mão) ao banir 1 monstro de FOGO do seu Cemitério. Se este card destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: cause 1500 de dano ao seu oponente.
  ja: |-
    このカードは通常召喚できない。自分の墓地から炎属性モンスター１体を除外した場合に特殊召喚できる。①：このカードが戦闘で相手モンスターを破壊し墓地へ送った場合に発動する。相手に１５００ダメージを与える。
  ko: |-
    이 카드는 통상 소환할 수 없다. 자신 묘지에서 화염 속성 몬스터 1장을 제외했을 경우에 특수 소환할 수 있다. ①: 이 카드가 전투로 상대 몬스터를 파괴하고 묘지로 보냈을 경우에 발동한다. 상대에게 1500 데미지를 준다.
  zh-TW:
  zh-CN: |-
    这张卡不可进行通常召唤。将1只炎属性怪兽从自己墓地除外的情况下可进行特殊召唤。①：这张卡通过战斗破坏对手怪兽并将其送至墓地的情况下发动。给对手1500伤害。
