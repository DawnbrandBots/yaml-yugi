name:
  en: Baby Dragon
  de: Babydrache
  es: Bebé Dragón
  fr: Bébé Dragon
  it: Cucciolo di Drago
  pt: Dragão Filhote
  ja: ベビードラゴン
  ja_romaji: Bebī Doragon
  ko: 베이비 드래곤
  ko_rr:
  zh-TW:
  zh-CN: 宝贝龙
text:
  en: |-
    Much more than just a child, this dragon is gifted with untapped power.
  de: |-
    Dieser Drache sieht zwar noch sehr jung aus, aber er besitzt bereits ungezügelte Kräfte.
  es: |-
    Mucho más que sólo un niño, este dragón está dotado de un poder sin descubrir.
  fr: |-
    Un pouvoir immense sommeille dans ce bébé dragon.
  it: |-
    Molto più di un cucciolo, questo drago è dotato di un potere ancora da sviluppare.
  pt: |-
    Muito mais que um filhote, este dragão é dotado de poderes ainda não revelados.
  ja: |-
    こどもドラゴンとあなどってはいけない。うちに秘める力は計り知れない。
  ko: |-
    새끼 드래곤이라고 얕보면 큰 코 다치기 쉽다. 그 안에 잠재된 힘은 누구도 헤아릴 수 없다.
  zh-TW:
  zh-CN: |-
    不可轻视的幼龙，说不定隐藏着什么力量。
