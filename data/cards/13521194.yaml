name:
  en: Stygian Street Patrol
  de: Stygianische Straßenpatrouille
  es: Patrulla Callejera de Estigia
  fr: Patrouilleur Stygien
  it: Pattuglia Stradale Stygian
  pt: Patrulha de Rua de Estígia
  ja: ヘルウェイ・パトロール
  ja_romaji: Heruwei Patorōru
  ko: 헬웨이 패트롤
  ko_rr: Helwei Paeteurol
  zh-TW: 地獄公路巡警
  zh-CN: 地狱公路巡警
text:
  en: |-
    If this card destroys a monster by battle and sends it to the GY: Inflict damage to your opponent equal to the original Level of that monster in the GY x 100. You can banish this card from your GY; Special Summon 1 Fiend monster with 2000 or less ATK from your hand.
  de: |-
    Falls diese Karte ein Monster durch Kampf zerstört und auf den Friedhof legt: Füge deinem Gegner Schaden in Höhe der Grund-Stufe des Monsters im Friedhof x 100 zu. Du kannst diese Karte von deinem Friedhof verbannen; beschwöre 1 Unterweltler-Monster mit 2000 oder weniger ATK als Spezialbeschwörung von deiner Hand.
  es: |-
    Si esta carta destruye un monstruo en batalla y lo manda al Cementerio: inflige daño a tu adversario igual al Nivel original de ese monstruo en el Cementerio x 100. Puedes desterrar esta carta en tu Cementerio; Invoca de Modo Especial, desde tu mano, 1 monstruo Demonio con 2000 ATK o menos.
  fr: |-
    Si cette carte détruit un monstre au combat et l'envoie au Cimetière : infligez des dommages à votre adversaire égaux au Niveau d'origine du monstre dans le Cimetière x 100. Vous pouvez bannir cette carte depuis votre Cimetière ; Invoquez Spécialement 1 monstre Démon avec max. 2000 ATK depuis votre main.
  it: |-
    Se questa carta distrugge un mostro in battaglia e lo manda al Cimitero: infliggi al tuo avversario danno pari al Livello originale di quel mostro nel Cimitero x 100. Puoi bandire questa carta dal tuo Cimitero; Evoca Specialmente 1 mostro Demone con ATK 2000 o inferiore dalla tua mano.
  pt: |-
    Se este card destruir um monstro em batalha e enviá-lo para o Cemitério: cause dano ao seu oponente igual ao Nível original desse monstro no Cemitério x 100. Você pode banir este card do seu Cemitério; Invoque por Invocação-Especial 1 monstro Demônio com 2000 ou menos de ATK da sua mão.
  ja: |-
    ①：このカードが戦闘でモンスターを破壊し墓地へ送った場合に発動する。そのモンスターの元々のレベル×１００ダメージを相手に与える。②：墓地のこのカードを除外して発動できる。手札から攻撃力２０００以下の悪魔族モンスター１体を特殊召喚する。
  ko: |-
    ①: 이 카드가 전투로 몬스터를 파괴하고 묘지로 보냈을 경우에 발동한다. 그 몬스터의 원래 레벨 × 100 데미지를 상대에게 준다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 패에서 공격력 2000 이하의 악마족 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：此卡战斗破坏怪兽并将其送至墓地的情况下发动。给予对手相当于该怪兽原本等级×100的伤害。②：将墓地的此卡除外可以发动。从手牌将1只攻击力2000以下的恶魔族怪兽特殊召唤。
