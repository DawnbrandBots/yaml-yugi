pendulum_effect:
  en: |-
    If a monster(s) is Special Summoned by your Trap effect (except during the Damage Step): You can target 1 card on the field; return it to the hand, then you can Special Summon this card. You can only use this effect of "Vulmina, Statue of the Sacred Dragon" once per turn.
  de: |-
    Falls ein oder mehr Monster durch deinen Falleneffekt als Spezialbeschwörung beschworen werden (außer während des Damage Steps): Du kannst 1 Karte auf dem Spielfeld wählen; gib sie auf die Hand zurück, dann kannst du diese Karte als Spezialbeschwörung beschwören. Du kannst diesen Effekt von „Vulmina, Statue des heiligen Drachen“ nur einmal pro Spielzug verwenden.
  es: |-
    Si uno o más monstruos son Invocados de Modo Especial por el efecto de tu Trampa (excepto durante el Damage Step): puedes seleccionar 1 carta en el Campo; devuélvela a la mano, y después puedes Invocar esta carta de Modo Especial. Sólo puedes usar este efecto de "Vulmina, Estatua del Dragón Sagrado" una vez por turno.
  fr: |-
    Si un ou plusieurs monstres sont Invoqués Spécialement par votre effet de Piège (sauf durant la Damage Step) : vous pouvez cibler 1 carte sur le Terrain ; renvoyez-la à la main, puis vous pouvez Invoquer Spécialement cette carte. Vous ne pouvez utiliser cet effet de "Vulmina, Statue du Dragon Sacré" qu'une fois par tour.
  it: |-
    Se uno o più mostri vengono Evocati Specialmente dall'effetto di una tua Trappola (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 carta sul Terreno; falla ritornare nella mano, poi puoi Evocare Specialmente questa carta. Puoi utilizzare questo effetto di "Vulmina, Statua del Drago Sacro" una sola volta per turno.
  pt: |-
    Se um ou mais monstros forem Invocados por Invocação-Especial por um efeito de Armadilha seu (exceto durante a Etapa de Dano): você pode escolher 1 card no campo; devolva-o para a mão e, depois, você pode Invocar este card por Invocação-Especial. Você só pode usar este efeito de "Vulmina, a Estátua do Dragão Sagrado" uma vez por turno.
  ja: |-
    このカード名のＰ効果は１ターンに１度しか使用できない。①：自分の罠カードの効果でモンスターが特殊召喚された場合、フィールドのカード１枚を対象として発動できる。そのカードを手札に戻す。その後、このカードを特殊召喚できる。
  ko: |-
    이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신의 함정 카드의 효과로 몬스터가 특수 소환되었을 경우, 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패로 되돌린다. 그 후, 이 카드를 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    此卡名的灵摆效果1回合仅可使用1次。①：有怪兽因自己的陷阱卡的效果被特殊召唤的情况下，以场上的1张卡为对象可以发动。将该卡放回手牌。然后，可将此卡特殊召唤。
