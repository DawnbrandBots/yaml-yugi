text:
  en: |-
    This monster feeds on the dreams of an unwary sleeper, dragging the victim into eternal slumber.
  de: |-
    Dieses Monster nährt sich von den Träumen eines ahnungslosen Schlafenden und zieht sein Opfer in den ewigen Schlaf.
  es: |-
    Este monstruo se alimenta de los sueños del durmiente incauto, arrastrando a la víctima a un sueño eterno.
  fr: |-
    Ce monstre se nourrit des rêves du dormeur imprudent, entraînant sa victime dans une somnolence éternelle.
  it: |-
    Questo mostro si nutre dei sogni di chi si addormenta incautamente, trascinando la sua vittima in un sonno eterno.
  pt: |-
    Este monstro se alimenta dos sonhos dos adormecidos incautos, levando a vítima a um sono eterno.
  ja: |-
    寝ている者の夢に取り憑き、生気を吸い取る悪魔。取り憑かれてしまった者は、決して自力で目覚めることはない。
  ko: |-
    잠들어 있는 자의 꿈에 달라붙어 생기를 흡수하는 악마. 이 망령에 씌인 자는 결코 자력으로 깨어날 수 없게 된다.
  zh-TW:
  zh-CN: |-
    进入熟睡者的梦中吸取其生命力的恶魔，被附身的人无法自己醒来。
