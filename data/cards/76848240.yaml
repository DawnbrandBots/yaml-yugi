text:
  en: |-
    You can only activate this card during your Standby Phase. Discard 1 card from your hand. Your opponent cannot Normal Summon, Set and/or Special Summon during his/her next turn.
  de: |-
    Du kannst diese Karte nur in deiner Standby Phase aktivieren. Wirf 1 Karte aus deiner Hand ab. Dein Gegner kann in seinem nächsten Spielzug keine Monster als Normal- oder Spezialbeschwörung beschwören und/oder setzen.
  es: |-
    Solo puedes activar esta carta durante tu Standby Phase. Descarta 1 carta de tu mano. Tu adversario no puede Invocar mediante una Invocación Normal, Invocación Especial o Colocar durante su próximo turno.
  fr: |-
    Vous ne pouvez activer cette carte que durant votre Standby Phase. Défaussez 1 carte de votre main. Votre adversaire ne peut Poser, faire d'Invocation Normale ni d'Invocation Spéciale de monstre durant son prochain tour.
  it: |-
    Puoi attivare questa carta solo durante la tua Standby Phase. Scarta 1 carta dalla tua mano. Il tuo avversario non può Evocare tramite Evocazione Normale, Posizionare e/o Evocare Tramite Evocazione Speciale durante il suo prossimo turno.
  pt: |-
    Você pode activar este card apenas durante a sua Standby Phase. Descarte 1 card da sua mão. O seu adversário não pode Invocar, por Invocação-Normal, ou Invocação-Especial, nem Baixar durante o próximo turno do seu adversário.
  ja: |-
    自分のスタンバイフェイズに発動する事ができる。手札からカードを１枚捨てる。相手は次の相手ターンに通常召喚・特殊召喚ができない。
  ko: |-
    자신의 스텐바이 페이즈에 발동할 수 있다. 패에서 카드를 1장 버린다. 상대는 다음 상대 턴에 일반 소환/세트/특수 소환을 할 수 없다.
  zh-TW: |-
    可在我方的準備階段捨棄１張手牌發動。對方在下一個對方回合無法通常召喚・特殊召喚。
  zh-CN: |-
    自己的准备阶段才能发动。从手卡把1张卡丢弃。对方在下次的对方回合不能通常召唤·特殊召唤。
