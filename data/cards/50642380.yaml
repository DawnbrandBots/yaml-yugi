text:
  en: |-
    You can pay 600 LP; add 1 "P.U.N.K." Spell from your Deck to your hand. When your opponent activates a card or effect that targets a "P.U.N.K." monster(s) you control, or when your opponent's monster targets one for an attack (Quick Effect): You can draw 1 card. You can only use each effect of "Gagaku-P.U.N.K. Wa Gon" once per turn.
  de: |-
    Du kannst 600 LP zahlen; füge deiner Hand 1 „P.U.N.K.“-Zauber von deinem Deck hinzu. Wenn dein Gegner eine Karte oder einen Effekt aktiviert, die oder der ein oder mehr „P.U.N.K.“-Monster, die du kontrollierst, als Ziel wählt, oder wenn ein Monster deines Gegners eins als Angriffsziel wählt (Schnelleffekt): Du kannst 1 Karte ziehen. Du kannst jeden Effekt von „Gagaku-P.U.N.K. Wa Gon“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes pagar 600 LP; añade a tu mano 1 Mágica "P.U.N.K." en tu Deck. Cuando tu adversario activa una carta o efecto que selecciona uno o más monstruos "P.U.N.K." que controlas, o cuando el monstruo de tu adversario selecciona uno para un ataque (Efecto Rápido): puedes robar 1 carta. Sólo puedes usar cada efecto de "Gagaku-P.U.N.K. Wa Gon" una vez por turno.
  fr: |-
    Vous pouvez payer 600 LP ; ajoutez 1 Magie "P.U.N.K." depuis votre Deck à votre main. Lorsque votre adversaire active une carte ou un effet qui cible un ou plusieurs monstres "P.U.N.K." que vous contrôlez, ou lorsqu'un monstre de votre adversaire en cible un avec une attaque (Effet Rapide) : vous pouvez piocher 1 carte. Vous ne pouvez utiliser chaque effet de "Gagaku-P.U.N.K. Wa Gon" qu'une fois par tour.
  it: |-
    Puoi pagare 600 LP; aggiungi 1 Magia "P.U.N.K." dal tuo Deck alla tua mano. Quando il tuo avversario attiva una carta o un effetto che sceglie come bersaglio uno o più mostri "P.U.N.K." che controlli, o quando un mostro del tuo avversario ne sceglie uno come bersaglio per un attacco (Effetto Rapido): puoi pescare 1 carta. Puoi utilizzare ogni effetto di "Gagaku-P.U.N.K. Wa Gon" una sola volta per turno.
  pt: |-
    Você pode pagar 600 PV; adicione 1 Magia "P.U.N.K." do seu Deck à sua mão. Quando seu oponente ativar um card ou efeito que escolha como alvo um ou mais monstros "P.U.N.K." que você controla, ou quando um monstro do seu oponente escolher um deles como alvo de um ataque (Efeito Rápido): você pode comprar 1 card. Você só pode usar cada efeito de "Wa Gon Gagaku-P.U.N.K." uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：６００ＬＰを払って発動できる。デッキから「Ｐ．Ｕ．Ｎ．Ｋ．」魔法カード１枚を手札に加える。②：自分フィールドの「Ｐ．Ｕ．Ｎ．Ｋ．」モンスターが相手の効果の対象になった時、または相手モンスターの攻撃対象に選択された時に発動できる。自分はデッキから１枚ドローする。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 600 LP를 지불하고 발동할 수 있다. 덱에서 "P.U.N.K.(펑크)" 마법 카드 1장을 패에 넣는다. ②: 자신 필드의 "P.U.N.K.(펑크)" 몬스터가 상대 효과의 대상이 되었을 때, 또는 상대 몬스터의 공격 대상으로 선택되었을 때에 발동할 수 있다. 자신은 덱에서 1장 드로우한다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：可支付６００LP發動。從牌組將１張「龐.克.」魔法卡加入手牌。②：可在我方場上的「龐.克.」怪獸成為對方效果的對象時，或被對方怪獸選為攻擊對象時發動。我方從牌組抽１張牌。
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：支付600LP可以发动。从牌组将1张"朋.克."魔法卡加入手牌。②：自己场上的"朋.克."怪兽成为对手效果的对象时，或被选择为对手怪兽的攻击对象时可以发动。自己从牌组抽1张。
