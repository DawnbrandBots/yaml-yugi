text:
  en: |-
    An eyeball fiend created by a servant of the wicked, it uses "Dark Blasts" to blow away its enemies.
  de: |-
    Ein Unterweltler, der von einem Diener des Bösen ins Leben gerufen wurde. Er verwendet „Dunkle Windstöße“, um seine Gegner wegzublasen.
  es: |-
    Un demoníaco globo ocular creado por un sirviente de lo perverso, utiliza "Explosiones Oscuras" para deshacerse de sus enemigos.
  fr: |-
    Démon cyclope créé par un serviteur des forces des ténèbres, il utilise "Souffles des ténèbres" pour supprimer ses ennemis.
  it: |-
    Questo essere demoniaco a forma di occhio è stato creato da un servitore del male. Utilizza i suoi Colpi Oscuri per abbattere gli avversari.
  pt: |-
    Um globo ocular demoníaco criado por um servo do mal, que usa bombas negras para explodir os inimigos.
  ja: |-
    <ruby>心<rt>こころ</rt></ruby>の<ruby>悪<rt>あ</rt></ruby>しき<ruby>者<rt>もの</rt></ruby>がつくった<ruby>目<rt>め</rt></ruby><ruby>玉<rt>だま</rt></ruby>の<ruby>悪<rt>あく</rt></ruby><ruby>魔<rt>ま</rt></ruby>。ダークボムで<ruby>爆<rt>ばく</rt></ruby><ruby>破<rt>は</rt></ruby><ruby>攻<rt>こう</rt></ruby><ruby>撃<rt>げき</rt></ruby>。
  ko: |-
    마음이 사악한 자가 만들어 낸 눈알 모습을 한 악마. 다크 폭탄으로 폭파 공격.
  zh-TW:
  zh-CN: |-
    心有歹意者所制造出的眼珠恶魔。会以暗黑炸弹进行爆破攻击。
