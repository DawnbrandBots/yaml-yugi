text:
  en:
  de: |-
    Während der Battle Phase, wenn eine Zauber-/Fallenkarte oder ein Monstereffekt aktiviert wird, solange du ein „Unermüdlicher Boxer“-Monster kontrollierst: Annulliere die Aktivierung und falls du dies tust, zerstöre jene Karte.
  es: |-
    Durante la Battle Phase, cuando es activada una Carta Mágica/de Trampa o efecto de monstruo, mientras controles un monstruo "Boxeador Indómito": niega la activación y, si lo haces, destruye esa carta.
  fr: |-
    Durant la Battle Phase, lorsqu'une Carte Magie/Piège ou un effet de monstre est activé tant que vous contrôlez un monstre "Boxeur Indomptable" : annulez l'activation, et si vous le faites, détruisez la carte.
  it: |-
    Durante la Battle Phase, quando una Carta Magia/Trappola, o l'effetto di un mostro, viene attivata mentre controlli un mostro "Pugile Indomito": annulla l'attivazione e, se lo fai, distruggi quella carta.
  pt: |-
    Durante a Fase de Batalha, quando um Card de Magia/Armadilha ou efeito de monstro for ativado enquanto você controlar um monstro "Boxeador Obstinado": negue a ativação e, se isso acontecer, destrua esse card.
  ja: |-
    ①：自分フィールドに「ＢＫ」モンスターが存在し、バトルフェイズ中にモンスターの効果・魔法・罠カードが発動した時に発動できる。その発動を無効にして破壊する。
  ko: |-
    ①: 자신 필드에 "BK(버닝나쿠라)" 몬스터가 존재하고, 배틀 페이즈 중에 몬스터의 효과 / 마법 / 함정 카드가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.
  zh-TW: |-
    可在我方場上存在冠有「燃燒拳鬥士」之名的怪獸，戰鬥階段中怪獸的效果・魔法・陷阱卡發動時發動。將該發動變為無效進行破壞。
  zh-CN: |-
    我方场上存在冠有“燃烧拳斗士”之名的怪兽，且在战斗阶段中怪兽效果・魔法・陷阱卡发动时可发动。使该发动无效并破坏。
