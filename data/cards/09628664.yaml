text:
  en: |-
    After a Chain with 3 or more Links resolves, draw 1 card. This effect cannot activate if multiple cards/effects with the same name were activated in that Chain.
  de: |-
    Nachdem eine Kette mit 3 oder mehr Gliedern aufgelöst wurde, ziehe 1 Karte. Dieser Effekt kann nicht aktiviert werden, falls mehrere Karten/Effekte mit demselben Namen in dieser Kette aktiviert wurden.
  es: |-
    Después de que se resuelva una Cadena con 3 o más Eslabones, roba 1 carta. Este efecto no puede activarse si múltiples cartas o efectos con el mismo nombre fueron activados en esa Cadena.
  fr: |-
    Après qu'une Chaîne de 3 Blocks ou plus soit résolue, piochez 1 carte. Cet effet ne s'active pas si plusieurs cartes/effets avec le même nom ont été activés dans cette Chaîne.
  it: |-
    Dopo che una Catena con 3 o più Anelli si è risolta, pesca 1 carta. Questo effetto non si attiva se più di una carta/effetto con lo stesso nome è stata attivata in quella Catena.
  pt:
  ja: |-
    チェーンが３つ積まれた場合、自分のデッキからカードを１枚ドローする。同一チェーン上に複数回同名カードの効果が発動されている場合、この効果は発動できない。
  ko: |-
    체인이 3개 이상 쌓였을 경우, 자신의 덱에서 카드를 1장 드로우한다. 동일한 체인 위에 여러 번 같은 이름의 카드 효과가 발동되고 있을 경우, 이 효과는 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    连锁有3个积累的场合，从自己卡组抽1张卡。同一连锁上有复数次同名卡的效果发动的场合，这个效果不能发动。
