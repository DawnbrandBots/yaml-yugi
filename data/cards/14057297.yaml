text:
  en: |-
    If both players have 3 or more cards in their hand: Each player places their entire hand on the bottom of the Deck in any order, also you lose LP equal to the total number of cards returned to the Deck by this effect x 300 (min. 1), then each player draws 5 cards. You can only activate 1 "Multiple Destruction" per turn.
  de: |-
    Falls beide Spieler 3 oder mehr Karten in ihrer Hand haben: Jeder Spieler legt seine gesamte Hand in beliebiger Reihenfolge unters Deck, zusätzlich verlierst du LP in Höhe der Gesamtanzahl der durch diesen Effekt ins Deck zurückgelegten Karten x 300 (min. 1), dann zieht jeder Spieler 5 Karten. Du kannst nur 1 „Mehrfache Zerstörung“ pro Spielzug aktivieren.
  es: |-
    Si ambos jugadores tienen 3 o más cartas en su mano: cada jugador pone toda su mano en el fondo del Deck en cualquier orden, y además tú pierdes LP igual a la cantidad total de cartas devueltas al Deck por este efecto x 300 (min. 1), y después cada jugador roba 5 cartas. Sólo puedes activar 1 "Destrucción Múltiple" por turno.
  fr: |-
    Si chaque joueur a min. 3 cartes dans sa main : chaque joueur place toute sa main au-dessous du Deck dans l'ordre de son choix, et aussi, vous perdez des LP égaux au nombre total de cartes renvoyées au Deck par cet effet x 300 (min. 1), puis chaque joueur pioche 5 cartes. Vous ne pouvez activer qu'1 "Destruction Multiple" par tour.
  it: |-
    Se entrambi i giocatori hanno 3 o più carte nella loro mano: ogni giocatore mette tutta la sua mano in fondo al Deck in qualsiasi ordine, inoltre tu perdi LP pari al numero totale di carte fatte ritornare nel Deck da questo effetto x 300 (minimo 1), poi ogni giocatore pesca 5 carte. Puoi attivare solo 1 "Distruzione Multipla" per turno.
  pt: |-
    Se os dois duelistas tiverem 3 ou mais cards em suas mãos: cada duelista coloca sua mão no fundo do Deck em qualquer ordem e, além disso, você perde PV igual ao número total de cards devolvidos ao Deck por este efeito x 300 (mín. 1) e, depois, cada duelista compra 5 cards. Você só pode ativar 1 "Destruição Múltipla" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：お互いの手札がそれぞれ３枚以上の場合に発動できる。お互いのプレイヤーは、それぞれ手札を全て好きな順番でデッキの下に戻し、自分はこの効果でお互いがデッキに戻したカードの数×３００ＬＰを失う。その後、お互いのプレイヤーは、それぞれデッキから５枚ドローする。
  ko: |-
    "죽는다면 다 같이"는 1턴에 1장밖에 발동할 수 없다. ①: 서로의 패가 3장 이상의 경우에 발동할 수 있다. 서로 패를 전부 좋아하는 순서대로 덱의 아래로 되돌리고, 자신은 이 효과로 서로 덱으로 되돌린 카드의 수 × 300 LP 를 상실한다. 그 후, 서로 덱에서 5장 드로우한다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：可在雙方手牌各自為３張以上的狀況下發動。雙方玩家各自將所有手牌依喜好順序送回牌組下方，我方失去雙方因此效果送回牌組的卡的數量×３００LP。其後，雙方玩家各從牌組抽５張牌。
  zh-CN: |-
    「同归于尽」在1回合只能发动1张。①：双方手卡是3张以上的场合才能发动。双方让手卡全部用喜欢的顺序回到卡组下面，自己失去这个效果让双方回到卡组的卡数量×300基本分。那之后，双方从卡组抽5张。
