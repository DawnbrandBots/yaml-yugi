  it: Mondo Vaylantz - Konig Wissen
  pt: Mundo Vaylantz - Konig Wissen
  ja: <ruby>ＶＶ<rt>ヴァリアンツ＝ワールド</rt></ruby>－<ruby>百識公国<rt>ケーニッヒ・ヴィッセン</rt></ruby>
  ja_romaji: Variantsu=Wārudo - Kēnihhi Vissen
  ko: <ruby>VV<rt>밸리언츠＝월드</rt></ruby>－쾨니히 비센
