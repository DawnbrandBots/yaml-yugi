  en: |-
    Your opponent cannot target "Scareclaw" Link Monsters and "Visas Starfrost" you control with card effects, also they cannot be destroyed by your opponent's card effects. Any monster destroyed by battle with your "Scareclaw" Link Monster or "Visas Starfrost" is banished. You can banish 1 "Scareclaw" Link Monster from your field or GY, then target 1 card your opponent controls; destroy it. You can only use this effect of "Scareclaw Defang" once per turn.
