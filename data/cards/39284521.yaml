text:
  en: |-
    Cannot be Normal Summoned/Set. Must first be Special Summoned (from your hand) by sending 1 or more other Machine monsters from your hand to the GY. Gains 800 ATK for each monster sent to the GY for this Special Summon.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 oder mehr andere Maschine-Monster von deiner Hand auf den Friedhof legst. Erhält für jedes Monster, das für diese Spezialbeschwörung auf den Friedhof gelegt wurde, 800 ATK.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser primero Invocado de Modo Especial (desde tu mano) mandando al Cementerio 1 o más monstruos Máquina en tu mano que no sean éste. Gana 800 ATK por cada monstruo mandado al Cementerio para esta Invocación Especial.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement (depuis votre main) en envoyant min. 1 autre monstre Machine depuis votre main au Cimetière. Gagne 800 ATK pour chaque monstre envoyé au Cimetière pour cette Invocation Spéciale.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) mandando 1 o più altri mostri Macchina dalla tua mano al Cimitero. Guadagna 800 ATK per ogni mostro mandato al Cimitero per questa Evocazione Speciale.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial (da sua mão) ao enviar 1 ou mais outros monstros Máquina da sua mão para o Cemitério. Ganha 800 de ATK para cada monstro enviado para o Cemitério para esta Invocação-Especial.
  ja: |-
    このカードは通常召喚できない。このカード以外の手札の機械族モンスターを任意の枚数墓地へ送った場合に特殊召喚できる。①：このカードの攻撃力は、このカードを特殊召喚するために墓地へ送ったモンスターの数×８００アップする。
  ko: |-
    이 카드는 통상 소환할 수 없다. 이 카드 이외의 패의 기계족 몬스터를 임의의 매수 묘지로 보냈을 경우에 특수 소환할 수 있다. ①: 이 카드의 공격력은, 이 카드를 특수 소환하기 위해 묘지로 보낸 몬스터의 수 × 800 올린다.
  zh-TW:
  zh-CN: |-
    此卡不可通常召唤。将手牌此卡以外任意数量的机械族怪兽送至墓地的情况下可以特殊召唤。①：此卡的攻击力上升相当于为特殊召唤此卡送至墓地的怪兽数量×800的数值。
