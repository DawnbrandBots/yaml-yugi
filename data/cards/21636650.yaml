name:
  en: Miracle's Wake
  de: Wundersames Erwachen
  es: Consecuencia del Milagro
  fr: Lueur du Miracle
  it: Risveglio del Miracolo
  pt: Despertar do Milagre
  ja: <ruby>奇<rt>き</rt></ruby><ruby>跡<rt>せき</rt></ruby>の<ruby>残<rt>ざん</rt></ruby><ruby>照<rt>しょう</rt></ruby>
  ja_romaji: Kiseki no Zanshō
  ko: 기적의 낙조
  ko_rr:
  zh-TW: 奇跡的殘照
  zh-CN: 奇迹的残照
text:
  en:
  de: |-
    Wähle 1 Monster, das in diesem Spielzug durch Kampf zerstört und auf deinen Friedhof gelegt wurde; beschwöre es als Spezialbeschwörung.
  es: |-
    Selecciona 1 monstruo que fue destruido en batalla y mandado a tu Cementerio este turno; Invócalo de Modo Especial.
  fr: |-
    Ciblez 1 monstre qui a été détruit au combat et envoyé à votre Cimetière ce tour ; Invoquez-le Spécialement.
  it: |-
    Scegli come bersaglio 1 mostro che è stato distrutto in battaglia e mandato al tuo Cimitero in questo turno; Evocalo Specialmente.
  pt: |-
    Escolha 1 monstro que foi destruído em batalha e enviado para o seu Cemitério neste turno; Invoque-o por Invocação-Especial.
  ja: |-
    ①：このターン戦闘で破壊され自分の墓地へ送られたモンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    ①: 이 턴에 전투로 파괴되어 자신 묘지로 보내진 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW: |-
    ①：可將１隻在此回合因戰鬥被破壞送至我方墓地的怪獸做為對象發動。特殊召喚該怪獸。
  zh-CN: |-
    ①：可以１只在此回合当中因战斗被破坏并被送入我方墓地的怪兽为对象发动。特殊召唤该怪兽。
