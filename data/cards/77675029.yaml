text:
  en: |-
    2 Level 4 "Exosister" monsters
    If this card is Xyz Summoned: You can activate this effect; during the End Phase of this turn, Set 1 "Exosister" Spell/Trap from your Deck, GY, or banishment. When your opponent activates a monster effect, or a Normal Spell/Trap Card (Quick Effect): You can detach all materials from this card, and if you do, the activated effect becomes "Add 1 card from your opponent's GY to their hand". You can only use each effect of "Exosister Karmael" once per turn.
  de: |-
    2 „Exoschwester“-Monster der Stufe 4
    Falls diese Karte als Xyz-Beschwörung beschworen wird: Du kannst diesen Effekt aktivieren; setze während der End Phase dieses Spielzugs 1 „Exoschwester“-Zauber/Falle von deinem Deck, deinem Friedhof oder deinen verbannten Karten. Wenn dein Gegner einen Monstereffekt oder eine Normale Zauber-/Fallenkarte aktiviert (Schnelleffekt): Du kannst alles Material von dieser Karte abhängen und falls du dies tust, wird der aktivierte Effekt zu „Füge der Hand deines Gegners 1 Karte von seinem Friedhof hinzu.“ Du kannst jeden Effekt von „Exoschwester Karmael“ nur einmal pro Spielzug verwenden.
  es: |-
    2 monstruos "Exormana" de Nivel 4
    Si esta carta es Invocada Xyz: puedes activar este efecto; durante la End Phase de este turno, Coloca 1 Mágica/Trampa "Exormana" desde tu Deck, Cementerio o destierro. Cuando tu adversario activa un efecto de monstruo o una Carta Mágica/de Trampa Normal (Efecto Rápido): puedes desacoplar todos los materiales de esta carta y, si lo haces, el efecto activado se convierte en "Añade a la mano de tu adversario 1 carta en su Cementerio". Sólo puedes usar cada efecto de "Exormana Karmael" una vez por turno.
  fr: |-
    2 monstres "Exosœur" de Niveau 4
    Si cette carte est Invoquée par Xyz : vous pouvez activer cet effet ; durant la End Phase de ce tour, Posez 1 Magie/Piège "Exosœur" depuis votre Deck, Cimetière ou bannissement. Lorsque votre adversaire active un effet de monstre ou une Carte Magie Normale/Piège Normal (Effet Rapide) : vous pouvez détacher tous les Matériels de cette carte, et si vous le faites, l'effet activé devient "Ajoutez 1 carte depuis le Cimetière de votre adversaire à sa main". Vous ne pouvez utiliser chaque effet de "Exosœur Karmael" qu'une fois par tour.
  it: |-
    2 mostri "Esosorella" di Livello 4
    Se questa carta viene Evocata Xyz: puoi attivare questo effetto; durante la End Phase di questo turno, Posiziona 1 Magia/Trappola "Esosorella" dal tuo Deck, Cimitero o carte bandite. Quando il tuo avversario attiva l'effetto di un mostro, o una Carta Magia/Trappola Normale (Effetto Rapido): puoi staccare tutti i materiali da questa carta e, se lo fai, l'effetto attivato diventa "Aggiungi 1 carta dal Cimitero del tuo avversario alla sua mano". Puoi utilizzare ogni effetto di "Esosorella Karmael" una sola volta per turno.
  pt: |-
    2 monstros "Exoirmã" de Nível 4
    Se este card for Invocado por Invocação-Xyz: você pode ativar este efeito; durante a Fase Final deste turno, Baixe 1 Magia/Armadilha "Exoirmã" do seu Deck, Cemitério ou banimento. Quando seu oponente ativar um efeito de monstro, ou um Card de Magia/Armadilha Normal (Efeito Rápido): você pode desassociar todas as matérias deste card e, se isso acontecer, o efeito ativado se torna "Adicione 1 card do Cemitério do seu oponente à mão dele". Você só pode usar cada efeito de "Exoirmã Karmael" uma vez por turno.
  ja: |-
    レベル４「エクソシスター」モンスター×２
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがＸ召喚した場合に発動できる。このターンのエンドフェイズに、自分のデッキ・墓地・除外状態の「エクソシスター」魔法・罠カード１枚を自分フィールドにセットする。②：相手がモンスターの効果・通常魔法・通常罠カードを発動した時に発動できる。このカードのＸ素材を全て取り除き、その効果は「相手の墓地からカード１枚を相手の手札に加える」となる。
  ko: |-
    레벨 4 "엑소시스터" 몬스터 × 2
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 엑시즈 소환했을 경우에 발동할 수 있다. 이 턴의 엔드 페이즈에, 자신의 덱 / 묘지 / 제외 상태인 "엑소시스터" 마법 / 함정 카드 1장을 자신 필드에 세트한다. ②: 상대가 몬스터의 효과 / 일반 마법 / 일반 함정 카드를 발동했을 때에 발동할 수 있다. 이 카드의 엑시즈 소재를 전부 제거하고, 그 효과는 "상대의 묘지에서 카드 1장을 상대의 패에 넣는다"가 된다.
  zh-TW:
  zh-CN: |-
    等级4“驱魔姐妹”怪兽×2
    此卡名的①②效果1回合仅可各使用1次。①：此卡超量召唤的情况下可以发动。在此回合的结束阶段，将自己牌组・墓地・除外状态的1张“驱魔姐妹”魔法・陷阱卡放置在自己场上。②：对手发动怪兽的效果・通常魔法・通常陷阱卡时可以发动。去除此卡的全部超量素材，该效果变为“从对手墓地将1张卡加入对手手牌”。
