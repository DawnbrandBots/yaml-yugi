text:
  en: |-
    Send 1 "Trigon" equipped to a face-up "Delta Tri" you control to the Graveyard, and destroy all monsters your opponent controls.
  de: |-
    Lege 1 „Trigon“, mit dem ein offenes „Delta Tri“ ausgerüstet ist, das du kontrollierst, auf den Friedhof und zerstöre alle Monster, die dein Gegner kontrolliert.
  es: |-
    Manda al Cementerio a 1 "Trigon" equipado a un "Delta Tri" boca arriba que controles, y destruye todos los monstruos que controle tu adversario.
  fr: |-
    Envoyez 1 "Trigon" équipé à un "Delta Tri" face recto que vous contrôlez au Cimetière, et détruisez tous les monstres contrôlés par votre adversaire.
  it: |-
    Manda 1 "Trigon" equipaggiato ad un "Delta Tri" che controlli al Cimitero, e distruggi tutti i mostri controllati dal tuo avversario.
  pt: |-
    Envie 1 "Trigon" equipado a um "Delta Tri" com a face para cima que você controla ao Cemitério e destrua todos os monstros que seu oponente controla.
  ja: |-
    自分フィールド上に表側表示で存在する「デルタトライ」に装備された「トライゴン」１体を墓地へ送り、相手フィールド上に存在するモンスターを全て破壊する。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 "델타트라이"에 장착된 "트라이곤" 1장을 묘지로 보내고, 상대 필드 위에 존재하는 몬스터를 전부 파괴한다.
  zh-TW: |-
    選擇裝備在我方場上的「三角三戰機」的１張場上的「三角炎龍」送至墓地，將對方場上的所有怪獸全部破壞。
  zh-CN: |-
    把自己场上表侧表示存在的「三角三」装备的1只「三角火龙」送去墓地，对方场上存在的怪兽全部破坏。
