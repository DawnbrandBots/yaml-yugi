text:
  en: |-
    If this card is sent to the GY: You can banish this card from your GY; add 1 Level 5 or higher Zombie monster from your Deck to your hand, or, if "Zombie World" is in a Field Zone, you can Special Summon it from your Deck instead, also, in either case, you cannot Special Summon monsters for the rest of this turn, except Zombie monsters. You can only use this effect of "Glow-Up Bloom" once per turn.
  de: |-
    Falls diese Karte auf den Friedhof gelegt wird: Du kannst diese Karte von deinem Friedhof verbannen; füge deiner Hand 1 Zombie-Monster der Stufe 5 oder höher von deinem Deck hinzu oder falls „Zombiewelt“ in einer Spielfeldzone liegt, kannst du es stattdessen als Spezialbeschwörung von deinem Deck beschwören, zusätzlich kannst du in beiden Fällen für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer Zombie-Monstern. Du kannst diesen Effekt von „Aufblühende Blüte“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es mandada al Cementerio: puedes desterrar esta carta en tu Cementerio; añade a tu mano 1 monstruo Zombi de Nivel 5 o mayor en tu Deck o, si "Mundo Zombi" está en una Zona del Campo, puedes Invocarlo de Modo Especial desde tu Deck en su lugar y además, en cualquier caso, no puedes Invocar monstruos de Modo Especial por el resto de este turno, excepto monstruos Zombi. Sólo puedes usar este efecto de "Floración Brillante" una vez por turno.
  fr: |-
    Si cette carte est envoyée au Cimetière : vous pouvez bannir cette carte depuis votre Cimetière ; ajoutez 1 monstre Zombie de min. Niveau 5 depuis votre Deck à votre main, ou, si "Monde Zombie" est dans une Zone Terrain, vous pouvez l'Invoquer Spécialement depuis votre Deck à la place, et aussi, dans n'importe quel cas, vous ne pouvez pas Invoquer Spécialement de monstres (monstres Zombie exclus) le reste de ce tour. Vous ne pouvez utiliser cet effet de "Floraison Luisante" qu'une fois par tour.
  it: |-
    Se questa carta viene mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero; aggiungi 1 mostro Zombie di Livello 5 o superiore dal tuo Deck alla tua mano, o, se "Mondo Zombie" è in una Zona Terreno, puoi invece Evocarlo Specialmente dal tuo Deck, inoltre, in ogni caso, non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri Zombie. Puoi utilizzare questo effetto di "Fioritura Luminosa" una sola volta per turno.
  pt: |-
    Se este card for enviado para o Cemitério: você pode banir este card do seu Cemitério; adicione 1 monstro Zumbi de Nível 5 ou mais do seu Deck à sua mão, ou, se "Mundo Zumbi" estiver em uma Zona do Campo, em vez disso, você pode Invocá-lo por Invocação-Especial do seu Deck e, além disso, em qualquer caso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros Zumbi. Você só pode usar este efeito de "Florescer Brilhante" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：このカードが墓地へ送られた場合、墓地のこのカードを除外して発動できる。デッキからレベル５以上のアンデット族モンスター１体を手札に加える。フィールドゾーンに「アンデットワールド」が存在する場合、手札に加えず特殊召喚する事もできる。この効果の発動後、ターン終了時まで自分はアンデット族モンスターしか特殊召喚できない。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 묘지로 보내졌을 경우, 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 레벨 5 이상의 언데드족 몬스터 1장을 패에 넣는다. 필드 존에 "언데드 월드"가 존재할 경우, 패에 넣지 않고 특수 소환할 수도 있다. 이 효과의 발동 후, 턴 종료시까지 자신은 언데드족 몬스터밖에 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    这个卡名的效果1回合只能使用1次。
    ①：这张卡被送去墓地的场合，把墓地的这张卡除外才能发动。从卡组把1只5星以上的不死族怪兽加入手卡。场地区域有「不死世界」存在的场合，也能不加入手卡特殊召唤。这个效果的发动后，直到回合结束时自己不是不死族怪兽不能特殊召唤。
