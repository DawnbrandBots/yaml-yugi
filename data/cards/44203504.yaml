text:
  en:
  de: |-
    Der Befehlshaber aller Maschinen-Monster dient dem Maschinenkönig. Er ist bekannt für seine besondere Weise, seine Truppen zu befehligen.
  es: |-
    El Comandante de los Tipo-Máquina, sirve al Rey Máquina. Es famoso por la forma en la que controla sus tropas.
  fr: |-
    Serviteur du Roi des Machines, ce commandant est reputé pour la manière dont il contrôle ses troupes.
    (Cette carte n'est pas traitée comme une carte "Robot".)
  it: |-
    Il Comandante delle Macchine, serve il Re delle Macchine. Famoso per il modo in cui comanda le sue truppe.
  pt: |-
    Comandante de Tipos-Máquina, ele serve ao Rei Máquina. Ele é famoso pela forma como controla suas tropas.
  ja: |-
    機械王に仕える機械族の司令塔。機械の兵隊を統率する攻撃的な用兵で有名。
  ko: |-
    기계왕을 섬기는 기계족의 사령탑. 기계의 군대를 통솔하는 공격적인 용병으로 유명하다.
  zh-TW: |-
    侍奉機械王的機械族司令塔。以統帥機械軍隊及採取攻擊性的用兵策略而著名。
  zh-CN: |-
    侍奉机械王的机械族司令塔。以统帅机械军队，且采取攻击性强用兵策略而闻名。
