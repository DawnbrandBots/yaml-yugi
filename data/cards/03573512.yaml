text:
  en: |-
    An amateur with a sword, this fairy warrior relies on its mysterious powers.
  de: |-
    Mit dem Schwert nicht so begabt, vertraut dieser Elfenkämpfer auf seine mystischen Kräfte.
  es: |-
    Un aficionado con la espada, este guerrero hada confía en sus poderes misteriosos.
  fr: |-
    Loin d’être brillant à l’épée, ce guerrier féérique compte surtout sur ses mystérieux pouvoirs.
  it: |-
    Un dilettante con la spada, questo guerriero fantastico conta sui suoi poteri misteriosi.
  pt: |-
    Um amador com uma espada, este anjo guerreiro conta com os seus poderes misterioros.
  ja: |-
    剣の腕は未熟だが、不思議な能力を持つ妖精剣士。
  ko: |-
    검의 팔은 미숙하지만, 신기한 능력을 지닌 요정검사.
  zh-TW:
  zh-CN: |-
    虽然剑术不太成熟，但却有不可思议力量的妖精剑士。
