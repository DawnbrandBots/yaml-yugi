text:
  en: |-
    (This card is always treated as an "Infernoble Knight" card.)
    You can discard this card, then target 1 Warrior monster you control; equip it with 1 Equip Spell from your Deck that can equip to it. When this card, not equipped with an Equip Card, is destroyed by battle with an opponent's monster and sent to the GY: You can Special Summon this card, and if you do, equip that monster your opponent controls to this card. You can only use each effect of "Courageous Crimson Chevalier Bradamante" once per turn.
  de: |-
    (Diese Karte wird immer als „Flammedler Ritter“-Karte behandelt.)
    Du kannst diese Karte abwerfen und dann 1 Krieger-Monster wählen, das du kontrollierst; rüste es mit 1 Ausrüstungszauber von deinem Deck aus, mit dem es ausgerüstet werden kann. Wenn diese Karte, die nicht mit einer Ausrüstungskarte ausgerüstet ist, durch Kampf mit einem Monster eines Gegners zerstört und auf den Friedhof gelegt wird: Du kannst diese Karte als Spezialbeschwörung beschwören und falls du dies tust, rüste diese Karte mit jenem Monster aus, das dein Gegner kontrolliert. Du kannst jeden Effekt von „Tapfere feuerrote Ordensritterin Bradamante“ nur einmal pro Spielzug verwenden.
  es: |-
    (Esta carta se trata siempre como una carta "Infernoble Caballero").
    Puedes descartar esta carta, y después selecciona 1 monstruo Guerrero que controles; equípalo con 1 Mágica de Equipo en tu Deck que se le pueda equipar. Cuando esta carta, no equipada con una Carta de Equipo, es destruida en batalla con un monstruo del adversario y mandada al Cementerio: puedes Invocar esta carta de Modo Especial y, si lo haces, equipa ese monstruo que controla tu adversario a esta carta. Sólo puedes usar cada efecto de "Bradamante Valiente Caballera Carmesí" una vez por turno.
  fr: |-
    (Cette carte est toujours traitée comme une carte "Chevalier Noble Inferno".)
    Vous pouvez défausser cette carte, puis ciblez 1 monstre Guerrier que vous contrôlez ; équipez-le avec 1 Magie d'Équipement depuis votre Deck qui peut l'équiper. Lorsque cette carte, non équipée avec une Carte d'Équipement, est détruite au combat avec un monstre de l'adversaire et envoyée au Cimetière : vous pouvez Invoquer Spécialement cette carte, et si vous le faites, équipez le monstre contrôlé par votre adversaire à cette carte. Vous ne pouvez utiliser chaque effet de "Courageuse Chevaleresse Cramoisie Bradamante" qu'une fois par tour.
  it: |-
    (Questa carta viene sempre considerata come una carta "Infernobile Cavaliere".)
    Puoi scartare questa carta, poi scegliere come bersaglio 1 mostro Guerriero che controlli; equipaggialo con 1 Magia Equipaggiamento dal tuo Deck che può equipaggiarlo. Quando questa carta, non equipaggiata con una Carta Equipaggiamento, viene distrutta in battaglia con un mostro dell'avversario e mandata al Cimitero: puoi Evocare Specialmente questa carta e, se lo fai, equipaggia quel mostro controllato dal tuo avversario a questa carta. Puoi utilizzare ogni effetto di "Coraggioso Cavaliere Scarlatto Bradamante" una sola volta per turno.
  pt: |-
    (Este card deve ser sempre considerado como um card "Infernobre Cavaleiro".)
    Você pode descartar este card e, depois, escolha 1 monstro Guerreiro que você controla; equipe-o com 1 Magia de Equipamento do seu Deck que possa ser equipada a ele. Quando este card, que não estiver equipado com um Card de Equipamento, for destruído em batalha com um monstro do oponente e enviado para o Cemitério: você pode Invocar este card por Invocação-Especial e, se isso acontecer, equipe esse monstro que seu oponente controla a este card. Você só pode usar cada efeito de "Corajosa Chevalier Carmesim Bradamante" uma vez por turno.
  ja: |-
    このカード名はルール上「焔聖騎士」カードとしても扱う。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードを手札から捨て、自分フィールドの戦士族モンスター１体を対象として発動できる。そのモンスターが装備可能な装備魔法カード１枚をデッキから選び、そのモンスターに装備する。②：装備カードを装備していないこのカードが相手モンスターとの戦闘で破壊され墓地へ送られた時に発動できる。このカードを特殊召喚し、その相手フィールドのモンスターを装備カード扱いとしてこのカードに装備する。
  ko: |-
    이 카드명은 룰상 "불꽃성기사" 카드로도 취급한다. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 패에서 버리고, 자신 필드의 전사족 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터가 장착 가능한 장착 마법 카드 1장을 덱에서 골라, 그 몬스터에 장착한다. ②: 장착 카드를 장착하고 있지 않은 이 카드가 상대 몬스터와의 전투로 파괴되어 묘지로 보내졌을 때에 발동할 수 있다. 이 카드를 특수 소환하고, 그 상대 필드의 몬스터를 장착 카드로 취급하여 이 카드에 장착한다.
  zh-TW:
  zh-CN: |-
    此卡名在规则上也视为“焰圣骑士”卡。
    此卡名的①②效果１回合仅可各使用１次。
    ①：从手牌将此卡舍弃，以自己场上的１只战士族怪兽为对象可以发动。从牌组挑选１张该怪兽可装备的装备魔法卡，装备于该怪兽。
    ②：未装备装备卡的此卡因与对手怪兽的战斗被破坏并被送至墓地时可以发动。将此卡特殊召唤，将该对手场上的怪兽视为装备魔法卡装备于此卡。
