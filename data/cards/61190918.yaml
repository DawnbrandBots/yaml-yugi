name:
  en: Toon Buster Blader
  de: Toon-Buster-Klingenkämpfer
  es: Buster Blader Toon
  fr: Buster Blader Toon
  it: Combattente delle Lame Toon
  pt: Blader Notável Toon
  ja: トゥーン・バスター・ブレイダー
  ja_romaji: Tūn Basutā Bureidā
  ko: 툰 버스터 블레이더
  ko_rr:
  zh-TW: 卡通毀滅劍士
  zh-CN: 卡通毁灭剑士
text:
  en: |-
    Cannot attack the turn it is Summoned. Gains 500 ATK for each Dragon monster your opponent controls or is in their GY. While you control "Toon World" and your opponent controls no Toon monsters, this card can attack your opponent directly.
  de: |-
    Diese Karte kann nicht in dem Spielzug angreifen, in dem sie beschworen wurde. Erhält für jedes Drache-Monster, das dein Gegner kontrolliert oder das sich in seinem Friedhof befindet, 500 ATK. Solange du „Toon-Welt“ kontrollierst und dein Gegner keine Toon-Monster kontrolliert, kann diese Karte deinen Gegner direkt angreifen.
  es: |-
    No puede atacar en el turno en el que es Invocado. Gana 500 ATK por cada monstruo Dragón que controle tu adversario o que esté en su Cementerio. Mientras controles "Mundo Toon" y tu adversario no controle monstruos Toon, esta carta puede atacar a tu adversario directamente.
  fr: |-
    Ne peut pas attaquer le tour où elle est Invoquée. Gagne 500 ATK pour chaque monstre Dragon contrôlé par votre adversaire ou dans son Cimetière. Tant que vous contrôlez "Monde des Toons" et que votre adversaire ne contrôle aucun monstre Toon, cette carte peut attaquer directement votre adversaire.
  it: |-
    Non può attaccare nel turno in cui viene Evocato. Guadagna 500 ATK per ogni mostro Drago controllato dal tuo avversario o che è nel suo Cimitero. Mentre tu controlli "Mondo Toon" e il tuo avversario non controlla nessun mostro Toon, questa carta può attaccare il tuo avversario direttamente.
  pt: |-
    Não pode atacar no turno em que for Invocado. Ganha 500 de ATK para cada monstro Dragão que seu oponente controla ou que estiver no Cemitério dele. Enquanto você controlar "Mundo Toon" e seu oponente não controlar nenhum monstro Toon, este card pode atacar diretamente seu oponente.
  ja: |-
    ①：このカードの攻撃力は、相手のフィールド・墓地のドラゴン族モンスターの数×５００アップする。②：このカードは召喚・反転召喚・特殊召喚したターンには攻撃できない。③：自分フィールドに「トゥーン・ワールド」が存在し、相手フィールドにトゥーンモンスターが存在しない場合、このカードは直接攻撃できる。
  ko: |-
    ①: 이 카드의 공격력은, 상대의 필드 / 묘지의 드래곤족 몬스터의 수 × 500 올린다. ②: 이 카드는 일반 소환 / 반전 소환 / 특수 소환한 턴에는 공격할 수 없다. ③: 자신 필드에 "툰 월드"가 존재하고, 상대 필드에 툰 몬스터가 존재하지 않을 경우, 이 카드는 직접 공격할 수 있다.
  zh-TW: |-
    ①：此卡的攻擊力依據對方場上・墓地的龍族怪獸的數量×５００進行提升。②：此卡在召喚・反轉召喚・特殊召喚的回合無法攻擊。③：在我方場上存在「卡通世界」，對方場上不存在卡通怪獸的狀況下，此卡可直接攻擊。
  zh-CN: |-
    ①：此卡的攻击力上升对手场上、墓地的龙族怪兽数量×５００点。②：此卡在召唤、反转召唤、特殊召唤的回合不可攻击。③：我方场上存在“卡通世界”，并且对手场上不存在卡通怪兽的场合，此卡可直接攻击。
