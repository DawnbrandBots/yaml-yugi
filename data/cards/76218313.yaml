text:
  en: |-
    You can target 1 "Buster Blader" you control; equip this monster from your hand or field to that target. While this card is equipped to a monster, your opponent cannot Special Summon monsters from the Extra Deck. While this card is equipped to a monster: You can Special Summon this equipped card. You can only use this effect of "Dragon Buster Destruction Sword" once per turn.
  de: |-
    Du kannst 1 „Buster-Klingenkämpfer“ wählen, den du kontrollierst; rüste das gewählte Ziel mit diesem Monster von deiner Hand oder Spielfeldseite aus. Solange diese Karte ein Monster ausrüstet, kann dein Gegner keine Monster als Spezialbeschwörung vom Extra Deck beschwören. Solange diese Karte ein Monster ausrüstet: Du kannst diese ausrüstende Karte als Spezialbeschwörung beschwören. Du kannst diesen Effekt von „Zerstörungsschwert des Drachenbusters“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes seleccionar 1 "Buster Blader" que controles; equipa a ese objetivo este monstruo en tu mano o Campo. Mientras esta carta esté equipada a un monstruo, tu adversario no puede Invocar monstruos de Modo Especial desde el Deck Extra. Mientras esta carta esté equipada a un monstruo: puedes Invocar de Modo Especial esta carta equipada. Sólo puedes usar este efecto de "Dragón Buster de la Espada de la Destrucción" una vez por turno.
  fr: |-
    Vous pouvez cibler 1 "Buster Blader" que vous contrôlez ; équipez ce monstre depuis votre main ou Terrain à la cible. Tant que cette carte est équipée à un monstre, votre adversaire ne peut pas Invoquer Spécialement de monstres depuis l'Extra Deck. Tant que cette carte est équipée à un monstre : vous pouvez Invoquer Spécialement cette carte équipée. Vous ne pouvez utiliser cet effet de "Dragon Buster, Épée Destructrice" qu'une fois par tour.
  it: |-
    Puoi scegliere come bersaglio 1 "Combattente delle Lame" che controlli; equipaggia questo mostro dalla tua mano o Terreno a quel bersaglio. Mentre questa carta è equipaggiata a un mostro, il tuo avversario non può Evocare Specialmente mostri dall'Extra Deck. Mentre questa carta è equipaggiata a un mostro: puoi Evocare Specialmente questa carta equipaggiata. Puoi utilizzare questo effetto di "Combattente Drago Spada della Distruzione" una sola volta per turno.
  pt: |-
    Você pode escolher 1 "Blader Notável" que você controla; equipe este monstro da sua mão ou do campo no alvo. Enquanto este card estiver equipado a um monstro, seu oponente não pode Invocar monstros do Deck Adicional por Invocação-Especial. Enquanto este card estiver equipado a um monstro: você pode Invocar este card equipado por Invocação-Especial. Você só pode usar este efeito de "Notável Espada da Destruição do Dragão" uma vez por turno.
  ja: |-
    「破壊剣－ドラゴンバスターブレード」の③の効果は１ターンに１度しか使用できない。①：自分メインフェイズに自分フィールドの「バスター・ブレイダー」１体を対象として発動できる。自分の手札・フィールドからこのモンスターを装備カード扱いとしてその自分のモンスターに装備する。②：このカードが装備されている場合、相手はエクストラデッキからモンスターを特殊召喚できない。③：このカードが装備されている場合に発動できる。装備されているこのカードを特殊召喚する。
  ko: |-
    "파괴검－드래곤버스터블레이드"의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 자신 필드의 "버스터 블레이더" 1장을 대상으로 하고 발동할 수 있다. 자신의 패 / 필드에서 이 몬스터를 장착 카드 취급하여 그 자신의 몬스터에 장착한다. ②: 이 카드가 장착되어 있을 경우, 상대는 엑스트라 덱에서 몬스터를 특수 소환할 수 없다. ③: 이 카드가 장착되어 있을 경우에 발동할 수 있다. 파괴되어 있는 이 카드를 특수 소환한다.
  zh-TW: |-
    「破壞劍－龍破壞之刃」的③效果，１回合僅限使用１次。①：可在我方主要階段將我方場上的１隻「毀滅劍士」做為對象發動。從我方手牌・場上將此怪獸視為裝備卡裝備於該我方怪獸。②：在此卡被裝備的狀況下，對方無法從額外牌組特殊召喚怪獸。③：可在此卡被裝備的狀況下發動。特殊召喚被裝備的此卡。
  zh-CN: |-
    “破坏剑－龙毁灭之剑”的③效果１回合仅可使用１次。①：在自己的主要阶段，以自己场上的１只“毁灭剑士”为对象可以发动。从自己的手牌・场上，将此怪兽视为装备卡装备于该自己的怪兽。②：此卡被装备中的情况下，对手不可从额外牌组特殊召唤怪兽。③：此卡被装备中的情况下可以发动。将被装备的此卡特殊召唤。
