name:
  en: Constellar Twinkle
  de: Funkeln des Sternzeichen-Kundlers
  es: Constelación Centelleante
  fr: Scintillement de Constellée
  it: Luccichio di Costellazioni
  pt: Centelha Constelar
  ja: ティンクル・セイクリッド
  ja_romaji: Tinkuru Seikuriddo
  ko: 트윈클 세이크리드
  ko_rr:
  zh-TW: 閃耀星聖
  zh-CN: 闪耀星圣
text:
  en: |-
    Target 1 "Constellar" monster you control; increase its Level by 1 or 2. If this card is in the Graveyard: You can banish 1 "Constellar" monster from your Graveyard; add this card from the Graveyard to your hand. You can only use this effect of "Constellar Twinkle" once per turn.
  de: |-
    Wähle 1 „Sternzeichen-Kundler“-Monster, das du kontrollierst; erhöhe seine Stufe um 1 oder 2. Falls sich diese Karte im Friedhof befindet: Du kannst 1 „Sternzeichen-Kundler“-Monster von deinem Friedhof verbannen; füge diese Karte deiner Hand von deinem Friedhof hinzu. Du kannst diesen Effekt von „Funkeln des Sternzeichen-Kundlers“ nur einmal pro Spielzug verwenden.
  es: |-
    Selecciona 1 monstruo "Constelación" que controles; aumenta en 1 ó 2 su Nivel. Si esta carta está en el Cementerio: puedes desterrar 1 monstruo "Constelación" en tu Cementerio; añade a tu mano esta carta en el Cementerio. Sólo puedes usar este efecto de "Constelación Centelleante" una vez por turno.
  fr: |-
    Ciblez 1 monstre "Constellée" que vous contrôlez ; augmentez son Niveau de 1 ou 2. Si cette carte est dans le Cimetière : vous pouvez bannir 1 monstre "Constellée" depuis votre Cimetière ; ajoutez cette carte depuis le Cimetière à votre main. Vous ne pouvez utiliser cet effet de "Scintillement de Constellée" qu'une fois par tour.
  it: |-
    Scegli come bersaglio 1 mostro "Costellazione" che controlli; aumenta il suo Livello di 1 o 2. Se questa carta è nel Cimitero: puoi bandire 1 mostro "Costellazione" dal tuo Cimitero; aggiungi questa carta dal Cimitero alla tua Mano. Puoi utilizzare questo effetto di "Luccichio di Costellazioni" una sola volta per turno.
  pt: |-
    Escolha 1 monstro "Constelar" que você controla; aumente o Nível dele em 1 ou 2. Se este card estiver no Cemitério: você pode banir 1 monstro "Constelar" do seu Cemitério; adicione este card do Cemitério à sua mão. Você só pode usar este efeito de "Centelha Constelar" uma vez por turno.
  ja: |-
    「ティンクル・セイクリッド」の②の効果は１ターンに１度しか使用できない。①：自分フィールドの「セイクリッド」モンスター１体を対象として発動できる。そのモンスターのレベルを１つまたは２つ上げる。②：このカードが墓地に存在する場合、自分の墓地の「セイクリッド」モンスター１体を除外して発動できる。墓地のこのカードを手札に加える。
  ko: |-
    "트윈클 세이크리드"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "세이크리드" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 레벨을 1개 또는 2개 올린다. ②: 이 카드가 묘지에 존재할 경우, 자신 묘지의 "세이크리드" 몬스터 1장을 제외하고 발동할 수 있다. 묘지의 이 카드를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    「闪烁星圣」的②的效果1回合只能使用1次。①：以自己场上1只「星圣」怪兽为对象才能发动。那只怪兽的等级上升1星或者2星。②：这张卡在墓地存在的场合，把自己墓地1只「星圣」怪兽除外才能发动。墓地的这张卡加入手卡。
