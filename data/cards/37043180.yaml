text:
  en: |-
    After damage calculation, when this card battles a monster: Banish that monster, also banish this card.
  de: |-
    Nach der Schadensberechnung, wenn diese Karte gegen ein Monster kämpft: Verbanne das Monster und diese Karte.
  es: |-
    Después del cálculo de daño, cuando esta carta batalla contra un monstruo: destierra ese monstruo, y además destierra esta carta.
  fr: |-
    Après le calcul des dommages, lorsque cette carte combat un monstre : bannissez le monstre, et bannissez aussi cette carte.
  it: |-
    Dopo il calcolo dei danni, quando questa carta combatte con un mostro: bandisci quel mostro, e inoltre bandisci questa carta.
  pt: |-
    Quando este card combater um monstro, depois do cálculo de dano, remova de jogo o monstro combatido e este card.
  ja: |-
    ①：このカードがモンスターと戦闘を行ったダメージ計算後に発動する。その戦闘を行ったそれぞれのモンスターを除外する。
  ko: |-
    이 카드가 몬스터와 전투를 실행했을 때, 그 몬스터와 이 카드를 게임에서 제외한다.
  zh-TW:
  zh-CN: |-
    这张卡和怪兽进行过战斗时，那只怪兽和这张卡从游戏中除外。
