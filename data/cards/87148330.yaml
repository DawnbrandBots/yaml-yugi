text:
  en: |-
    When you draw a Fairy monster(s) (except during the Damage Step): You can reveal 1 of those monsters; draw 1 card. This card must be face-up on the field to activate and to resolve this effect.
  de: |-
    Wenn du ein oder mehr Fee-Monster ziehst (außer während des Damage Steps): Du kannst 1 der Monster vorzeigen; ziehe 1 Karte. Diese Karte muss offen auf dem Spielfeld liegen, um diesen Effekt zu aktivieren und aufzulösen.
  es: |-
    Cuando robas uno o más monstruos Hada (excepto durante el Damage Step): puedes mostrar 1 de esos monstruos: roba 1 carta. Esta carta debe estar boca arriba en el Campo para activar y resolver este efecto.
  fr: |-
    Lorsque vous piochez un ou plusieurs monstres Elfe (sauf durant la Damage Step) : vous pouvez révéler 1 de ces monstres ; piochez 1 carte. Cette carte doit être face recto sur le Terrain pour activer et résoudre cet effet.
  it: |-
    Quando peschi uno o più mostri Fata (eccetto durante il Damage Step): puoi rivelare 1 di quei mostri; pesca 1 carta. Questa carta deve essere scoperta sul Terreno per attivare e risolvere questo effetto.
  pt: |-
    Quando você comprar um ou mais monstros Fada (exceto durante a Etapa de Dano): você pode revelar 1 desses monstros; compre 1 card. Este card deve estar com a face para cima no campo para ativar e resolver este efeito.
  ja: |-
    ①：自分がカードをドローした時、そのカードが天使族モンスターだった場合、そのカードを相手に見せて発動できる。このカードがフィールドに表側表示で存在する場合、自分はデッキから１枚ドローする。
  ko: '①: 자신이 카드를 드로우했을 때, 그 카드가 천사족 몬스터였을 경우, 그 카드를 상대에게 보여주고 발동할 수 있다. 이 카드가 필드에 앞면 표시로 존재할 경우, 자신은 덱에서 1장 드로우한다.'
  zh-TW:
  zh-CN: |-
    ①：自己抽卡时，那卡是天使族怪兽的场合，把那张卡给对方观看才能发动。这张卡在场上表侧表示存在的场合，自己从卡组抽1张。
