name:
  en: Dark Strike Fighter
  de: Finsterer Jagdbomber
  es: Luchador Golpe Oscuro
  fr: Bombardier de Choc des Ténèbres
  it: Guerriero Colpo Oscuro
  pt: Guerreiro do Golpe Negro
  ja: ダーク・ダイブ・ボンバー
  ja_romaji: Dāku Daibu Bonbā
  ko: 다크 다이브 봄버
  ko_rr:
  zh-TW:
  zh-CN: 暗黑俯冲轰炸机
text:
  en: |-
    1 Tuner + 1 or more non-Tuner monsters
    During your Main Phase 1: You can Tribute 1 monster; inflict damage to your opponent equal to the Tributed monster's Level on the field x 200. You can only use this effect of "Dark Strike Fighter" once per turn.
  de: |-
    1 Empfänger- + 1 oder mehr Nicht-Empfänger-Monster
    Während deiner Main Phase 1: Du kannst 1 Monster als Tribut anbieten; füge deinem Gegner Schaden in Höhe der Stufe des als Tribut angebotenen Monsters auf dem Spielfeld x 200 zu. Du kannst diesen Effekt von "Finsterer Jagdbomber" nur einmal pro Spielzug verwenden.
  es: |-
    1 Cantante + 1 o más monstruos que no sean Cantantes
    Durante tu Main Phase 1: puedes Sacrificar 1 monstruo; inflige daño a tu adversario igual al Nivel del monstruo Sacrificado en el Campo x 200. Sólo puedes usar este efecto de "Luchador Golpe Oscuro" una vez por turno.
  fr: |-
    1 Syntoniseur + 1 monstre non-Syntoniseur ou plus
    Durant votre Main Phase 1 : vous pouvez Sacrifier 1 monstre ; infligez des dommages à votre adversaire égaux au Niveau du monstre Sacrifié sur le Terrain x 200. Vous ne pouvez utiliser cet effet de "Bombardier de Choc des Ténèbres" qu'une fois par tour.
  it: |-
    1 Tuner + 1 o più mostri non-Tuner
    Durante la tua Main Phase 1: puoi offrire come Tributo 1 mostro; infliggi al tuo avversario danno pari al Livello sul Terreno del mostro offerto come Tributo x 200. Puoi utilizzare questo effetto di "Guerriero Colpo Oscuro" una sola volta per turno.
  pt: |-
    1 Regulador + 1+ monstros não-Reguladores
    (Este card não deve ser considerado como um card "Guerreiro(a)".)
    Durante sua Fase Principal 1: você pode oferecer 1 monstro como Tributo; cause dano ao seu oponente igual ao Nível que o monstro oferecido como Tributo tinha no campo x 200 (Nível original, se ele estava com a face para baixo). Você só pode usar este efeito de "Guerreiro do Golpe Negro" uma vez por turno.
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    「ダーク・ダイブ・ボンバー」の効果は１ターンに１度しか使用できない。①：自分のメインフェイズ１に自分フィールドのモンスター１体をリリースして発動できる。リリースしたモンスターのレベル×２００ダメージを相手に与える。
  ko: |-
    튜너 ＋ 튜너 이외의 몬스터 1장 이상
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈 1 에, 자신 필드의 몬스터 1장을 릴리스하고 발동할 수 있다. 릴리스한 몬스터의 레벨 × 200 데미지를 상대에게 준다.
  zh-TW: |-
    協調＋協調以外的怪獸１隻以上
    「黑暗俯衝轟炸機」的效果１回合僅限使用１次。①：在我方主要階段１，可解放我方場上的１隻怪獸發動。給予對方解放的怪獸等級×２００的傷害。
  zh-CN: |-
    协调＋1只以上协调以外的怪兽
    此卡名的效果1回合仅可使用1次。①：在自己的主要阶段1，解放自己场上的1只怪兽可以发动。给予对手相当于解放怪兽等级×200的数值的伤害。
