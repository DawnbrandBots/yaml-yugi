name:
  en: Bending Destiny
  de: Schicksal beeinflussen
  es: Torcer el Destino
  fr: Changement de Destinée
  it: Piegare il Destino
  pt: Torcer o Destino
  ja: <ruby>運<rt>うん</rt></ruby><ruby>命<rt>めい</rt></ruby><ruby>湾<rt>わん</rt></ruby><ruby>曲<rt>きょく</rt></ruby>
