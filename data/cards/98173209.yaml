text:
  en: |-
    During your Main Phase: You can add 1 "Red Dragon Archfiend" or 1 card that mentions it from your Deck or GY to your hand, except "Crimson Gaia". When your "Red Dragon Archfiend" declares an attack: You can change all monsters your opponent controls to face-down Defense Position. If a monster(s) on the field is destroyed by battle or card effect: You can Special Summon 1 "Red Dragon Archfiend" from your GY. You can only use each effect of "Crimson Gaia" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。「クリムゾン・ヘルガイア」を除く、「レッド・デーモンズ・ドラゴン」またはそのカード名が記されたカード１枚を自分のデッキ・墓地から手札に加える。②：自分の「レッド・デーモンズ・ドラゴン」の攻撃宣言時に発動できる。相手フィールドのモンスターを全て裏側守備表示にする。③：フィールドのモンスターが戦闘・効果で破壊された場合に発動できる。自分の墓地から「レッド・デーモンズ・ドラゴン」１体を特殊召喚する。
  ko: |-
    이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. "크림즌 헬가이아"가 아닌, "레드 데몬즈 드래곤" 또는 그 카드명이 쓰여진 카드 1장을 자신의 덱 / 묘지에서 패에 넣는다. ②: 자신의 "레드 데몬즈 드래곤"의 공격 선언시에 발동할 수 있다. 상대 필드의 몬스터를 전부 뒷면 수비 표시로 한다. ③: 필드의 몬스터가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 자신 묘지에서 "레드 데몬즈 드래곤" 1장을 특수 소환한다.
