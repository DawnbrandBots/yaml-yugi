    Du kannst diese Karte als Tribut anbieten und dann 1 Zauber-/Fallenkarte wählen, die dein Gegner kontrolliert; zerstöre das gewählte Ziel.
  es: |-
    Puedes Sacrificar esta carta, y después seleccionar 1 Carta Mágica/de Trampa que controle tu adversario; destruye ese objetivo.
  fr: |-
    Vous pouvez Sacrifier cette carte, puis ciblez 1 Carte Magie/Piège contrôlée par votre adversaire ; détruisez la cible.
  it: |-
    Puoi offrire come Tributo questa carta, poi scegliere come bersaglio 1 Carta Magia/Trappola controllata dal tuo avversario; distruggi quel bersaglio.
  pt: |-
    Você pode oferecer este card como Tributo e, depois, escolher 1 Card de Magia/Armadilha que seu oponente controla; destrua o alvo.
  ja: |-
    このカードをリリースして発動する。相手フィールド上に存在する魔法・罠カード１枚を選択して破壊する。
  ko: |-
    이 카드를 릴리스하고 발동할 수 있다. 상대 필드 위의 마법 / 함정 카드 1장을 선택하고 파괴한다.
  zh-TW:
  zh-CN: |-
    把这张卡解放才能发动。选择对方场上1张魔法·陷阱卡破坏。
