name:
  en: Wulf, Lightsworn Beast
  de: Wulf, Lichtverpflichtetes Ungeheuer
  es: Wulf, Bestia Luminosa
  fr: Wulf la Bête, Seigneur Lumière
  it: Wulf, Bestia Fedele della Luce
  pt: Wulf, a Besta Luminosa
  ja: ライトロード・ビースト ウォルフ
  ja_romaji: Raitorōdo Bīsuto Worufu
  ko: 라이트로드 비스트 울프
  ko_rr: Raiteurodeu Biseuteu Ulpeu
  zh-TW: 光道獸 沃爾夫
  zh-CN: 光道野兽 沃尔夫
text:
  en:
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss durch einen Karteneffekt als Spezialbeschwörung beschworen werden. Falls diese Karte von deinem Deck auf den Friedhof gelegt wird: Beschwöre sie als Spezialbeschwörung.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial por efecto de una carta. Si esta carta es mandada al Cementerio desde tu Deck: Invócala de Modo Especial.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement par un effet de carte. Si cette carte est envoyée depuis votre Deck au Cimetière : Invoquez-la Spécialement.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente dall'effetto di una carta. Se questa carta viene mandata dal tuo Deck al Cimitero: Evocala Specialmente.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial por um efeito de card. Se este card for enviado do seu Deck para o Cemitério: Invoque-o por Invocação-Especial.
  ja: |-
    このカードは通常召喚できず、カードの効果でのみ特殊召喚できる。
    ①：このカードがデッキから墓地へ送られた場合に発動する。このカードを特殊召喚する。
  ko: |-
    이 카드는 통상 소환할 수 없으며, 카드의 효과로만 특수 소환할 수 있다. ①: 이 카드가 덱에서 묘지로 보내졌을 경우에 발동한다. 이 카드를 특수 소환한다.
  zh-TW: |-
    此卡無法通常召喚，僅可透過卡的效果特殊召喚。在此卡從牌組被送至墓地時發動。從墓地特殊召喚此卡。
  zh-CN: |-
    此卡不可通常召唤，仅可以此卡的效果特殊召唤。此卡从牌组被送入墓地时发动。从墓地特殊召唤此卡。
