text:
  en: |-
    If this card is discarded to the GY: Special Summon it. If Summoned this way, it gains 200 ATK, but banish it when it leaves the field.
  de: |-
    Falls diese Karte auf den Friedhof abgeworfen wird: Beschwöre sie als Spezialbeschwörung. Falls sie auf diese Art beschworen wird, erhält sie 200 ATK, aber verbanne sie, wenn sie das Spielfeld verlässt.
  es: |-
    Si esta carta es descartada al Cementerio: Invócala de Modo Especial. Si es Invocada de esta forma, gana 200 ATK, pero destiérrala cuando deje el Campo.
  fr: |-
    Si cette carte est défaussée au Cimetière : Invoquez-la Spécialement. Si elle est Invoquée de cette façon, elle gagne 200 ATK, mais bannissez-la lorsqu'elle quitte le Terrain.
  it: |-
    Se questa carta viene scartata al Cimitero: Evocala Specialmente. Se viene Evocata in questo modo, essa guadagna 200 ATK, ma bandiscila quando lascia il Terreno.
  pt: |-
    Se este card for descartado para o Cemitério: Invoque-o por Invocação-Especial. Se Invocado desta forma, ele ganha 200 de ATK, mas bana-o quando ele deixar o campo.
  ja: |-
    ①：このカードが手札から墓地へ捨てられた場合に発動する。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、攻撃力が２００アップし、フィールドから離れた場合に除外される。
  ko: |-
    ①: 이 카드가 패에서 묘지로 버려졌을 경우에 발동한다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 공격력을 200 올리고, 필드에서 벗어났을 경우에 제외된다.
  zh-TW:
  zh-CN: |-
    ①：此卡从手牌被舍弃至墓地的情况下发动。将此卡特殊召唤。以此效果特殊召唤的此卡的攻击力上升200，从场上离开的情况下，将其除外。
