text:
  en: |-
    If all zones of this card's column are occupied, while this card is Set: Destroy all cards in this column.
  de: |-
    Aktiviere nur, wenn alle (4) Zonen der Spalte dieser Karte belegt sind. Zerstöre alle Karten in dieser Spalte.
  es: |-
    Activa esta carta sólo cuando todas las zonas de la columna de esta carta (4 en total) estén ocupadas. Destruye todas las cartas en esta columna.
  fr: |-
    Activable uniquement lorsque toutes les zones (4) de la colonne de cette carte sont occupées. Détruisez toutes les cartes de cette colonne.
  it: |-
    Attiva questa carta solo quando tutte e 4 le zone della colonna di questa carta sono occupate. Distruggi tutte le carte in questa colonna.
  pt: |-
    Ative apenas quando todas as zonas da coluna deste card estiverem ocupadas. Destrua todos os cards nesta coluna.
  ja: |-
    ①：このカードと同じ縦列全てにカードが存在する場合、セットされたこのカードを発動できる。その縦列のカードを全て破壊する。
  ko: |-
    이 카드가 세트된 자신 / 상대 필드 위의 세로열 전부에 카드가 존재할 경우에 발동할 수 있다. 이 세로열에 존재하는 카드를 전부 파괴한다.
  zh-TW: |-
    ①：在此卡的同一縱列全部存在卡的狀況下，可發動覆蓋的此卡。破壞所有該縱列的全部卡。
  zh-CN: |-
    ①：与此卡相同纵列全部都有卡存在的情况下，可以发动放置的此卡。将该纵列的卡全部破坏。
