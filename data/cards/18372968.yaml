text:
  en: |-
    While you control another Reptile-Type monster, if this card attacks a face-down Defense Position monster, destroy the monster immediately with this card's effect without flipping it face-up or applying damage calculation.
  de: |-
    Solange du ein anderes Monster vom Typ Reptil kontrollierst, falls diese Karte ein Monster angreift, das sich verdeckt in Verteidigungsposition befindet, zerstöre das Monster sofort mit dem Effekt dieser Karte, ohne es aufzudecken oder Schadensberechnung.
  es: |-
    Mientras controles otro monstruo de Tipo Reptil, si esta carta ataca a un monstruo boca abajo en Posición de Defensa, destruye al monstruo inmediatamente por el efecto de esta carta sin voltearlo boca arriba o aplicar cálculo de daño.
  fr: |-
    Si vous contrôlez un autre monstre de Type Reptile, et si cette carte attaque un monstre en Position de Défense face verso, détruisez-le immédiatement de par l'effet de cette carte sans le retourner face recto ni effectuer le calcul des dommages.
  it: |-
    Mentre controlli un altro mostro di Tipo Rettile, se questa carta attacca un mostro coperto in Posizione di Difesa, distruggi il mostro immediatamente per l'effetto di questa carta senza scoprirlo e senza il calcolo dei danni.
  pt: |-
    Quando esta carta ataca um monstro virado para baixo enquanto existe outro monstro Tipo Réptil no seu lado do campo, o monstro atacado é destruído e nenhum dano é aplicado ao controlador desta carta.
  ja: |-
    自分フィールド上にこのカード以外の爬虫類族モンスターが存在する限り、このカードが裏側守備表示のモンスターを攻撃した場合、ダメージ計算を行わず裏側守備表示のままそのモンスターを破壊する。
  ko: |-
    자신 필드 위에 이 카드 이외의 파충류족 몬스터가 앞면 표시로 존재하는 한, 이 카드가 뒷면 수비 표시의 몬스터를 공격했을 경우, 데미지 계산을 실행하지 않고 뒷면 수비 표시인 채로 그 몬스터를 파괴한다.
  zh-TW:
  zh-CN: |-
    只要自己场上有这张卡以外的爬虫类族怪兽存在，这张卡向里侧守备表示怪兽攻击的场合，不进行伤害计算以里侧守备表示的状态把那只怪兽破坏。
