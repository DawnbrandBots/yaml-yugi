text:
  en:
  de: |-
    Wähle während deiner Standby Phase 1 Karte in der Hand deines Gegners und nenne einen Kartentyp (Monster, Zauber oder Falle). Falls du richtig vorausgesagt hast, füge den Life Points deines Gegners 700 Punkte Schaden zu. Dieser Effekt kann nur einmal in jedem Spielzug verwendet werden.
  es: |-
    Durante tu Standby Phase, selecciona 1 carta al azar de la mano de tu adversario y nombra el tipo de carta (Monstruo, Mágica o de Trampa). Si aciertas, inflige 700 puntos de daño a los Life Points de tu adversario. Sólo puedes usar este efecto una vez por turno.
  fr: |-
    Durant votre Standby Phase, sélectionnez au hasard 1 carte de la main de votre adversaire et devinez son Type (Monstre, Magie ou Piège). Si vous devinez juste, infligez 700 points de dommages aux Life Points de votre adversaire. Vous ne pouvez utiliser cet effet qu'une fois par tour.
  it: |-
    Durante la tua Standby Phase, scegli 1 carta dalla mano del tuo avversario e nomina un Tipo di carta (Mostro,Magia o Trappola). Se indovini, infliggi 700 punti di danno ai Life Points del tuo avversario. Puoi utilizzare questo effetto solamente una volta per turno.
  pt: |-
    Durante a sua Standby Phase, escolha 1 card aleatoriamente da mão do seu adversário e nomei um tipo de card (Monstro, Magia, ou Armadilha). Se você o nomear corretamente, inflija 700 pontos de dano aos Life Points do seu adversário. Você pode usar este efeito apenas uma vez por turno.
  ja: |-
    ①：自分スタンバイフェイズに発動する。相手の手札をランダムに１枚選び、そのカードの種類（モンスター・魔法・罠）を当てる。当たった場合、相手に７００ダメージを与える。
  ko: |-
    자신의 스텐바이 페이즈시, 상대의 패에서 카드 1장을 무작위로 선택한다. 그 카드의 종류(몬스터/마법/함정)를 맞추었을 경우, 상대 플레이어에게 700 포인트 데미지를 준다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    ①：在我方準備階段發動。隨機選擇對方的１張手牌，猜該卡的種類（怪獸・魔法・陷阱）。在猜中的狀況下，給予對方７００傷害。
  zh-CN: |-
    ①：自己准备阶段时发动。随机挑选１张对手的手牌，猜测该卡的种类（怪兽・魔法・陷阱）。猜中的情况下，给予对手７００点伤害。
