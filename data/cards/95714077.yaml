name:
  en: Wind-Up Factory
  de: Aufzieh-Fabrik
  es: Fábrica de Cuerda
  fr: Usine des Automates
  it: Fabbrica a Molla
  pt: Fábrica de Corda
  ja: ゼンマイマニュファクチャ
  ja_romaji: Zenmai Manyufakucha
  ko: 태엽 팩토리
  ko_rr:
  zh-TW:
  zh-CN: 发条制造业
text:
  en: |-
    Once per turn, if an effect of a "Wind-Up" monster is activated (except during the Damage Step): You can add 1 Level 4 or lower "Wind-Up" monster from your Deck to your hand.
  de: |-
    Einmal pro Spielzug, falls ein Effekt eines "Aufzieh"-Monsters aktiviert wird (außer während des Damage Steps): Du kannst deiner Hand 1 "Aufzieh"-Monster der Stufe 4 oder niedriger von deinem Deck hinzufügen.
  es: |-
    Una vez por turno, si el efecto de un monstruo "de Cuerda" es activado (excepto durante el Damage Step): puedes añadir a tu mano, desde tu Deck, 1 monstruo "de Cuerda" de Nivel 4 o menor.
  fr: |-
    Une fois par tour, si un effet de monstre "Automate" est activé (sauf durant la Damage Step) : vous pouvez ajouter 1 monstre "Automate" de max. Niveau 4 depuis votre Deck à votre main.
  it: |-
    Una volta per turno, se viene attivato un effetto di un mostro "a Molla" (eccetto durante il Damage Step): puoi aggiungere 1 mostro "a Molla" di Livello 4 o inferiore dal tuo Deck alla tua mano.
  pt: |-
    Uma vez por turno, se algum Monstro "Wind-up" ativar um efeito (exceto na Demage Step): Você pode adicionar 1 Monstro "Wind-up" do seu Deck para mão.
  ja: |-
    「ゼンマイ」と名のついたモンスターの効果が発動した場合、自分のデッキからレベル４以下の「ゼンマイ」と名のついたモンスター１体を手札に加える事ができる。この効果は１ターンに１度しか使用できない。
  ko: |-
    "태엽"이라는 이름이 붙은 몬스터의 효과가 발동했을 경우, 자신의 덱에서 레벨 4 이하의 "태엽"이라는 이름이 붙은 몬스터 1장을 패에 넣을 수 있다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW:
  zh-CN: |-
    名字带有「发条」的怪兽的效果发动的场合，可以从自己卡组把1只4星以下的名字带有「发条」的怪兽加入手卡。这个效果1回合只能使用1次。
