name:
  en: Gimmick Puppet Egg Head
  de: Gimmick-Marionette Eierkopf
  es: Marioneta Trucada Cabeza de Huevo
  fr: Poupée Truquée Tête d'Œuf
  it: Burattino Arnese Testa d'Uovo
  pt: Engenhoca Marionete Cabeça de Ovo
  ja: ギミック・パペット－ボム・エッグ
  ja_romaji: Gimikku Papetto - Bomu Eggu
