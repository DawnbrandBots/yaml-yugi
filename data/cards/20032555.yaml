  ko_rr:
  zh-TW:
  zh-CN: 机关傀儡-炸蛋头
text:
  en: |-
    You can only use the effect of "Gimmick Puppet Egg Head" once per turn. You can discard 1 "Gimmick Puppet" monster, then activate 1 of these effects;
    ● Inflict 800 damage to your opponent.
    ● This card's Level becomes 8 until the End Phase.
  de: |-
    Du kannst den Effekt von „Gimmick-Marionette Eierkopf“ nur einmal pro Spielzug verwenden. Du kannst 1 „Gimmick-Marionette“-Monster abwerfen und dann 1 dieser Effekte aktivieren;
    ● Füge deinem Gegner 800 Schaden zu.
    ● Die Stufe dieser Karte wird bis zur End Phase zu 8.
  es: |-
    Sólo puedes usar el efecto de "Marioneta Trucada Cabeza de Huevo" una vez por turno. Puedes descartar 1 monstruo "Marioneta Trucada", y después activar 1 de estos efectos;
    ● Inflige 800 puntos de daño a tu adversario.
    ● El Nivel de esta carta se convierte en 8 hasta la End Phase.
  fr: |-
    Vous ne pouvez utiliser l'effet de "Poupée Truquée Tête d'Œuf" qu'une fois par tour. Vous pouvez défausser 1 monstre "Poupée Truquée", puis activez 1 de ces effets ;
    ● Infligez 800 points de dommages à votre adversaire.
    ● Jusqu'à la End Phase, le Niveau de cette carte devient 8.
  it: |-
    Puoi utilizzare l'effetto di "Burattino Arnese Testa d'Uovo" una sola volta per turno. Puoi scartare 1 mostro "Burattino Arnese", poi attivare 1 di questi effetti;
    ● Infliggi 800 danni al tuo avversario.
    ● Il Livello di questa carta diventa 8 fino alla End Phase.
  pt: |-
    Você só pode usar o efeito de "Engenhoca Marionete Cabeça de Ovo" uma vez por turno. Você pode descartar 1 monstro "Engenhoca Marionete" e, depois, ativar 1 desses efeitos;
    ● Cause 800 de dano ao seu oponente.
    ● O Nível deste card se torna 8 até a Fase Final.
  ja: |-
    自分のメインフェイズ時に手札から「ギミック・パペット」と名のついたモンスター１体を捨て、以下の効果から１つを選択して発動できる。「ギミック・パペット－ボム・エッグ」の効果は１ターンに１度しか使用できない。
    ●相手ライフに８００ポイントダメージを与える。
    ●このカードのレベルはエンドフェイズ時まで８になる。
  ko: |-
    자신의 메인 패이즈시에 패에서 "기믹 퍼핏" 이라는 이름이 붙은 몬스터 1장을 버리고, 이하의 효과에서 1개를 선택하여 발동할 수 있다. "기믹 퍼핏-폭탄 에그" 의 효과는 1턴에 1번밖에 사용할 수 없다.
    ● 상대 라이프에 800 포인트 데미지를 준다.
    ● 이 카드의 레벨은 엔드 페이즈시까지 8 이 된다.
  zh-TW:
  zh-CN: |-
    自己的主要阶段时可以从手卡丢弃1只名字带有「机关傀儡」的怪兽，从以下效果选择1个发动。「机关傀儡-炸蛋头」的效果1回合只能使用1次。●给与对方基本分800分伤害。●这张卡的等级直到结束阶段时变成8星。
