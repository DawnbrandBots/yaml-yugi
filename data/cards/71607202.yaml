text:
  en: |-
    2 Effect Monsters
    Cannot be used as Link Material the turn it is Link Summoned. If a monster(s) you control would be destroyed by battle or card effect, you can Tribute 1 Fiend monster instead. You can target 1 Fiend monster in your GY, except "News Reporter from the Underworld"; you cannot Special Summon monsters for the rest of this turn, except Fiend monsters, also discard 1 card, and if you do, Special Summon the targeted monster. You can only use this effect of "News Reporter from the Underworld" once per turn.
  de:
  es:
  fr:
  it:
