  de: Wüstenheuschrecken
  es: Langostas del Desierto
  fr: Criquets Pèlerins
  it: Locuste del Deserto
  pt: Gafanhotos do Deserto
  ja: <ruby>砂漠の飛蝗賊<rt>デザート・ローカスト</rt></ruby>
  ja_romaji: Dezāto Rōkasuto
  ko: 데저트 로커스트
  ko_rr:
  zh-TW:
  zh-CN: 沙漠的飞蝗贼
text:
  en: |-
    1 Tuner + 1+ non-Tuner monsters
    If this card is Synchro Summoned: The turn player discards 1 card. You can only use this effect of "Desert Locusts" once per turn. Once per Chain, during your opponent's Main Phase, you can (Quick Effect): Immediately after this effect resolves, Synchro Summon using this card you control.
  de: |-
    1 Empfänger + 1+ Nicht-Empfänger-Monster
    Falls diese Karte als Synchrobeschwörung beschworen wird: Der Zugspieler wirft 1 Karte ab. Du kannst diesen Effekt von „Wüstenheuschrecken“ nur einmal pro Spielzug verwenden. Einmal pro Kette, während der Main Phase deines Gegners, kannst du (Schnelleffekt): Sofort nachdem dieser Effekt aufgelöst wurde, führe eine Synchrobeschwörung durch und verwende dafür diese Karte, die du kontrollierst.
  es: |-
    1 Cantante + 1+ monstruos que no sean Cantantes
    Si esta carta es Invocada por Sincronía: el jugador activo descarta 1 carta. Sólo puedes usar este efecto de "Langostas del Desierto" una vez por turno. Una vez por Cadena, durante la Main Phase de tu adversario, puedes (Efecto Rápido): inmediatamente después de que se resuelva este efecto, Invocar por Sincronía usando esta carta que controlas.
  fr: |-
    1 Syntoniseur + 1+ monstre non-Syntoniseur
    Si cette carte est Invoquée par Synchronisation : le joueur du tour défausse 1 carte. Vous ne pouvez utiliser cet effet de "Criquets Pèlerins" qu'une fois par tour. Une fois par Chaîne, durant la Main Phase de votre adversaire, vous pouvez (Effet Rapide) : immédiatement après la résolution de cet effet, Invoquez par Synchronisation en utilisant cette carte que vous contrôlez.
  it: |-
    1 Tuner + 1+ mostri non-Tuner
    Se questa carta viene Synchro Evocata: il giocatore di turno scarta 1 carta. Puoi utilizzare questo effetto di "Locuste del Deserto" una sola volta per turno. Una volta per Catena, durante la Main Phase del tuo avversario, puoi (Effetto Rapido): immediatamente dopo che questo effetto si è risolto, Synchro Evoca utilizzando questa carta che controlli.
  pt: |-
    1 Regulador + 1+ monstros não-Reguladores
    Se este card for Invocado por Invocação-Sincro: o duelista do turno descarta 1 card. Você só pode usar este efeito de "Gafanhotos do Deserto" uma vez por turno. Uma vez por Corrente, durante a Fase Principal do seu oponente, você pode (Efeito Rápido): imediatamente depois que este efeito resolver, Invocar por Invocação-Sincro usando este card que você controla.
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    このカード名の①の効果は１ターンに１度しか使用できない。①：このカードがＳ召喚に成功した場合に発動する。ターンプレイヤーは自身の手札を１枚選んで捨てる。②：相手メインフェイズに発動できる。このカードを含む自分フィールドのモンスターをＳ素材としてＳ召喚する。
  ko: |-
    튜너 + 튜너 이외의 몬스터 1장 이상
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 싱크로 소환에 성공했을 경우에 발동한다. 턴 플레이어는 자신의 패를 1장 고르고 버린다. ②: 상대 메인 페이즈에 발동할 수 있다. 이 카드를 포함하는 자신 필드의 몬스터를 싱크로 소재로서 싱크로 소환한다.
  zh-TW:
  zh-CN: |-
    协调＋1只以上协调以外的怪兽
    此卡名的①效果1回合仅可使用1次。①：此卡同步召唤成功的情况下发动。回合玩家挑选1张自身的手牌舍弃。②：在对手的主要阶段可以发动。将包括此卡在内的自己场上的怪兽作为同步素材同步召唤。
