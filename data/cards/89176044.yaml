  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：デッキから「捕食原生」以外の「プレデター」カード１枚を墓地へ送って発動できる。デッキから「融合」魔法カードか「フュージョン」魔法カード１枚を手札に加える。このカードの発動後、ターン終了時まで自分はドラゴン族・植物族モンスターしか特殊召喚できない。②：相手フィールドにモンスターが特殊召喚された場合、墓地のこのカードを除外し、自分フィールドの融合モンスター１体を対象として発動できる。そのモンスターを破壊する。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：从牌组将“捕食原生”以外的1张“捕食”卡送至墓地可以发动。从牌组将1张“融合”魔法卡或“结合”魔法卡加入手牌。此卡发动后，直至回合结束时为止自己仅可特殊召唤龙族・植物族怪兽。②：怪兽被特殊召唤至对手场上的情况下，将墓地的此卡除外，以自己场上的1只融合怪兽为对象可以发动。将该怪兽破坏。
