text:
  en: |-
    Send 1 "Predap" card from your Deck to the GY, except "Predaprimitive"; add 1 "Polymerization" Spell or "Fusion" Spell from your Deck to your hand, also you cannot Special Summon for the rest of this turn after this card resolves, except Plant and Dragon monsters. If a monster(s) is Special Summoned to your opponent's field (except during the Damage Step): You can banish this card from your GY, then target 1 Fusion Monster you control; destroy it. You can only activate 1 "Predaprimitive" per turn.
  de:
  es:
  fr:
  it:
