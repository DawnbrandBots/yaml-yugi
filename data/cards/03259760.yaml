  en: |-
    All face-up monsters your opponent currently controls cannot be Tributed, or used as material for a Fusion, Synchro, Xyz, or Link Summon, until the end of this turn.
  de: |-
    Alle offenen Monster, die dein Gegner derzeit kontrolliert, können bis zum Ende dieses Spielzugs weder als Tribut angeboten noch als Material für eine Fusions-, Synchro-, Xyz- oder Linkbeschwörung verwendet werden.
  es: |-
    Todos los monstruos boca arriba que controle tu adversario en este momento no pueden ser Sacrificados, o ser usados como material para una Invocación por Fusión, Sincronía, Xyz o Enlace, hasta el final de este turno.
  fr: |-
    Jusqu'à la fin de ce tour, tous les monstres face recto actuellement contrôlés par votre adversaire ne peuvent être ni Sacrifiés ni utilisés comme Matériel pour une Invocation Fusion, Synchro, Xyz ou Lien.
  it: |-
    Tutti i mostri scoperti attualmente controllati dal tuo avversario non possono essere offerti come Tributo, o utilizzati come materiale per un'Evocazione tramite Fusione, Synchro, Xyz o Link, fino alla fine di questo turno.
  pt: |-
    Todos os monstros com a face para cima que seu oponente controla atualmente não podem ser oferecidos como Tributo ou usados como matéria para uma Invocação-Fusão, Sincro, Xyz ou Link até o final deste turno.
