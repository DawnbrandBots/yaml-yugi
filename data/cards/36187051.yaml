name:
  en: Rock Band Xenoguitar
  de: Rockband Xenogitarre
  es: Xenoguitar Banda de Rock
  fr: Guitarexéno de Bande de Rock
  it: Banda Rock Xenochitarra
  pt: Xenoguitarra da Banda de Rock
  ja: <ruby><rb>巌帯の美技</rb><rt>ロックバンド・グルーヴ</rt></ruby>－ゼノギタム
  ja_romaji: Rokkubando Gurūvu - Zenogitamu
  ko: 록밴드 그루브-제노기탐
  ko_rr:
  zh-TW:
  zh-CN: 岩带的美技-磷钇矿吉他手
text:
  en: |-
    If this card is sent to the GY: You can target 1 Rock monster in your GY, except "Rock Band Xenoguitar"; add it to your hand, then place 1 card from your hand on top of the Deck. If this card is banished from the field or GY: You can send 1 Rock monster from your Deck to the GY. You can only use each effect of "Rock Band Xenoguitar" once per turn.
  de: |-
    Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 Fels-Monster in deinem Friedhof wählen, außer „Rockband Xenogitarre“; füge es deiner Hand hinzu, dann lege 1 Karte von deiner Hand aufs Deck. Falls diese Karte vom Spielfeld oder Friedhof verbannt wird: Du kannst 1 Fels-Monster von deinem Deck auf den Friedhof legen. Du kannst jeden Effekt von „Rockband Xenogitarre“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es mandada al Cementerio: puedes seleccionar 1 monstruo Roca en tu Cementerio, excepto "Xenoguitar Banda de Rock"; añádelo a tu mano, y después pon en la parte superior del Deck 1 carta en tu mano. Si esta carta en el Campo o Cementerio es desterrada: puedes mandar al Cementerio 1 monstruo Roca en tu Deck. Sólo puedes usar cada efecto de "Xenoguitar Banda de Rock" una vez por turno.
  fr: |-
    Si cette carte est envoyée au Cimetière : vous pouvez cibler 1 monstre Rocher ("Guitarexéno de Bande de Rock" exclu) dans votre Cimetière ; ajoutez-le à votre main, puis placez 1 carte depuis votre main au-dessus du Deck. Si cette carte est bannie depuis le Terrain ou Cimetière : vous pouvez envoyer 1 monstre Rocher depuis votre Deck au Cimetière. Vous ne pouvez utiliser chaque effet de "Guitarexéno de Bande de Rock" qu'une fois par tour.
  it: |-
    Se questa carta viene mandata al Cimitero: puoi scegliere come bersaglio 1 mostro Roccia nel tuo Cimitero, eccetto "Banda Rock Xenochitarra"; aggiungila alla tua mano, poi metti 1 carta dalla tua mano in cima al Deck. Se questa carta viene bandita dal Terreno o Cimitero: puoi mandare 1 mostro Roccia dal tuo Deck al Cimitero. Puoi utilizzare ogni effetto di "Banda Rock Xenochitarra" una sola volta per turno.
  pt: |-
    Se este card for enviado para o Cemitério: você pode escolher 1 monstro Rocha no seu Cemitério, exceto "Xenoguitarra da Banda de Rock"; adicione-o à sua mão e, depois, coloque 1 card da sua mão no topo do Deck. Se este card for banido do campo ou Cemitério: você pode enviar 1 monstro Rocha do seu Deck para o Cemitério. Você só pode usar cada efeito de "Xenoguitarra da Banda de Rock" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが墓地へ送られた場合、「巌帯の美技－ゼノギタム」以外の自分の墓地の岩石族モンスター１体を対象として発動できる。そのモンスターを手札に加える。その後、手札を１枚選んでデッキの一番上に置く。②：このカードがフィールド・墓地から除外された場合に発動できる。デッキから岩石族モンスター１体を墓地へ送る。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 묘지로 보내졌을 경우, "록밴드 그루브-제노기탐" 이외의 자신 묘지의 암석족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다. 그 후, 패를 1장 고르고 덱 맨 위에 놓는다. ②: 이 카드가 필드 / 묘지에서 제외되었을 경우에 발동할 수 있다. 덱에서 암석족 몬스터 1장을 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：这张卡被送去墓地的场合，以「岩带的美技-磷钇矿吉他手」以外的自己墓地1只岩石族怪兽为对象才能发动。那只怪兽加入手卡。那之后，选1张手卡在卡组最上面放置。
    ②：这张卡从场上·墓地除外的场合才能发动。从卡组把1只岩石族怪兽送去墓地。
