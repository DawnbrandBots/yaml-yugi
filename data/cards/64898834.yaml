text:
  en: |-
    Once per turn: You can Special Summon 1 Level 3 or lower "T.G." Tuner monster from your hand.
  de: |-
    Einmal pro Spielzug: Du kannst 1 „T.G.“-Empfänger-Monster der Stufe 3 oder niedriger als Spezialbeschwörung von deiner Hand beschwören.
  es: |-
    Una vez por turno: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "T.G." Cantante de Nivel 3 o menor.
  fr: |-
    Une fois par tour : vous pouvez Invoquer Spécialement 1 monstre Syntoniseur "T.G." de max. Niveau 3 depuis votre main.
  it: |-
    Una volta per turno: puoi Evocare Specialmente 1 mostro Tuner "T.G." di Livello 3 o inferiore dalla tua mano.
  pt: |-
    Uma vez por turno: você pode Invocar por Invocação-Especial 1 monstro "T.G." Regulador de Nível 3 ou menos da sua mão.
  ja: |-
    １ターンに１度、手札からレベル３以下の「ＴＧ」と名のついたチューナー１体を特殊召喚する事ができる。
  ko: |-
    1턴에 1번, 패에서 레벨 3 이하의 "TG(테크지너스) 라는 이름이 붙은 튜너 1장을 특수 소환할 수 있다.
  zh-TW: |-
    １回合１次，可在我方主要階段時發動。從手牌特殊召喚１隻等級３以下的冠有「T.G.」之名的協調。
  zh-CN: |-
    1回合1次，可以从手卡把1只3星以下的名字带有「科技属」的调整特殊召唤。
