text:
  en: |-
    Target 1 face-up monster your opponent controls; banish it until the End Phase. You can only activate 1 "Spiritual Entanglement" per turn.
  de: |-
    Wähle 1 offenes Monster, das dein Gegner kontrolliert; verbanne es bis zur End Phase. Du kannst nur 1 „Geistergewirr“ pro Spielzug aktivieren.
  es: |-
    Selecciona 1 monstruo boca arriba que controle tu adversario; destiérralo hasta la End Phase. Sólo puedes activar 1 "Enredo Espiritual" por turno.
  fr: |-
    Ciblez 1 monstre face recto contrôlé par votre adversaire ; jusqu'à la End Phase, bannissez-le. Vous ne pouvez activer qu'1 "Emmêlement Spirituel" par tour.
  it: |-
    Scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario; bandiscilo fino alla End Phase. Puoi attivare solo 1 "Entanglement Spirituale" per turno.
  pt: |-
    Escolha 1 monstro com a face para cima que seu oponente controla; bana-o até a Fase Final. Você só pode ativar 1 "Entrelaçamento Espiritual" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターをエンドフェイズまで除外する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 엔드 페이즈까지 제외한다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。
    ①：以对方场上1只表侧表示怪兽为对象才能发动。那只怪兽直到结束阶段除外。
