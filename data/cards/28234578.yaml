name:
  en: Spiritual Entanglement
  de: Geistergewirr
  es: Enredo Espiritual
  fr: Emmêlement Spirituel
  it: Entanglement Spirituale
  pt: Entrelaçamento Espiritual
  ja: <ruby>霊<rt>りょう</rt></ruby><ruby>子<rt>し</rt></ruby>もつれ
