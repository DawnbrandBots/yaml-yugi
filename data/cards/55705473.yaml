  zh-TW: 狒狒麵包樹
  zh-CN: 狒狒面包树
text:
  en: |-
    If this card is Normal or Special Summoned: You can draw 1 card, then place 1 card from your hand on either the top or bottom of your Deck. If this card is destroyed by battle or card effect: You can Special Summon any number of "Baobaboon" from your Deck.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 Karte ziehen, dann lege 1 Karte von deiner Hand auf oder unter dein Deck. Falls diese Karte durch Kampf oder einen Karteneffekt zerstört wird: Du kannst eine beliebige Anzahl „Pavianbrotbaum“ als Spezialbeschwörung von deinem Deck beschwören.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes robar 1 carta, y después poner en la parte superior o inferior de tu Deck 1 carta en tu mano. Si esta carta es destruida en batalla o por efecto de una carta: puedes Invocar de Modo Especial, desde tu Deck, cualquier cantidad de "Baobabuino".
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez piocher 1 carte, puis placez 1 carte depuis votre main soit au-dessus soit au-dessous de votre Deck. Si cette carte est détruite au combat ou par un effet de carte : vous pouvez Invoquer Spécialement un nombre de votre choix de "Baobabouin" depuis votre Deck.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi pescare 1 carta, poi mettere 1 carta dalla tua mano in cima oppure in fondo al tuo Deck. Se questa carta viene distrutta in battaglia o dall'effetto di una carta: puoi Evocare Specialmente un qualsiasi numero di "Baobabbuino" dal tuo Deck.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode comprar 1 card e, depois, coloque 1 card da sua mão no topo ou no fundo do seu Deck. Se este card for destruído em batalha ou por um efeito de card: você pode Invocar por Invocação-Especial qualquer número de "Baobabuíno" do seu Deck.
  ja: |-
    ①：このカードが召喚・特殊召喚に成功した場合に発動できる。自分はデッキから１枚ドローし、その後手札を１枚選んでデッキの一番上または一番下に戻す。②：このカードが戦闘・効果で破壊された場合に発動できる。デッキから「バオバブーン」を任意の数だけ特殊召喚する。
  ko: |-
    ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 자신은 덱에서 1장 드로우하고, 그 후 패를 1장 골라 덱의 맨 위 또는 맨 아래로 되돌린다. ②: 이 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 덱에서 "바오바분"을 임의의 수만큼 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：这张卡召唤·特殊召唤成功的场合才能发动。自己从卡组抽1张，那之后选1张手卡回到卡组最上面或者最下面。②：这张卡被战斗·效果破坏的场合才能发动。从卡组把「狒狒面包树」任意数量特殊召唤。
