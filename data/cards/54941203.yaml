text:
  en: |-
    If you have 2 "Magician" cards in your Pendulum Zones, while this card is in your hand or Graveyard: You can Special Summon this card, but banish it when it leaves the field. You can only use this effect of "Tuning Magician" once per turn. If this card is Normal or Special Summoned: Your opponent gains 400 LP, then you take 400 damage.
  de: |-
    Falls du 2 „Magier“-Karten in deinen Pendelzonen hast, solange sich diese Karte in deiner Hand oder deinem Friedhof befindet: Du kannst diese Karte als Spezialbeschwörung beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst diesen Effekt von „Abstimm-Magier“ nur einmal pro Spielzug verwenden. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Dein Gegner erhält 400 LP, dann erhältst du 400 Schaden.
  es: |-
    Si tienes 2 cartas "Mago/a" en tus Zonas de Péndulo, mientras esta carta está en tu mano o Cementerio: puedes Invocar esta carta de Modo Especial, pero destiérrala cuando deje el Campo. Sólo puedes usar este efecto de "Mago de la Afinación" una vez por turno. Si esta carta es Invocada de Modo Normal o Especial: tu adversario gana 400 LP, y después tú recibes 400 puntos de daño.
  fr: |-
    Si vous avez 2 cartes "Magicien" dans vos Zones Pendule, tant que cette carte est dans votre main ou Cimetière : vous pouvez Invoquer Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser cet effet de "Magicienne du Réglage" qu'une fois par tour. Si cette carte est Invoquée Normalement ou Spécialement : votre adversaire gagne 400 LP, puis vous recevez 400 points de dommages.
  it: |-
    Se hai 2 carte "Mago" nelle tue Zone Pendulum, mentre questa carta è nella tua mano o Cimitero: puoi Evocare Specialmente questa carta, ma bandiscila quando lascia il Terreno. Puoi utilizzare questo effetto di "Maga Sintonizzatrice" una sola volta per turno. Se questa carta viene Evocata Normalmente o Specialmente: il tuo avversario guadagna 400 LP, poi tu subisci 400 danni.
  pt: |-
    Se você tiver 2 cards "Mago" nas suas Zonas de Pêndulo, enquanto este card estiver na sua mão ou Cemitério: você pode Invocar este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Você só pode usar este efeito de "Mago Regulador" uma vez por turno. Se este card for Invocado por Invocação-Normal ou Especial: seu oponente ganha 400 PV e, depois, você sofre 400 de dano.
  ja: |-
    「調律の魔術師」の①の効果は１ターンに１度しか使用できない。①：このカードが手札・墓地に存在し、自分のＰゾーンに「魔術師」カードが２枚存在する場合に発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。②：このカードが召喚・特殊召喚に成功した場合に発動する。相手は４００ＬＰ回復し、その後自分は４００ダメージを受ける。
  ko: |-
    "조율의 마술사"의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패 / 묘지에 존재하고, 자신의 펜듈럼 존에 "마술사" 카드가 2장 존재할 경우에 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다. ②: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동한다. 상대는 400 LP 회복하고, 그 후 자신은 400 데미지를 받는다.
  zh-TW:
  zh-CN: |-
    「调律之魔术师」的①的效果1回合只能使用1次。①：这张卡在手卡·墓地存在，自己的灵摆区域有2张「魔术师」卡存在的场合才能发动。这张卡特殊召唤。这个效果特殊召唤的这张卡从场上离开的场合除外。②：这张卡召唤·特殊召唤成功的场合发动。对方回复400基本分，那之后自己受到400伤害。
