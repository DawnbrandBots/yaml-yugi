text:
  en:
  de: |-
    Das ausgerüstete Monster erhält 900 ATK für jede Karte in beiden Friedhöfen, die denselben Namen wie das Monster hat.
  es: |-
    El monstruo equipado gana 900 ATK por cada carta que tenga su mismo nombre en el Cementerio de cualquier jugador.
  fr: |-
    Le monstre équipé gagne 900 points d'ATK pour chaque carte du même nom dans n'importe quel Cimetière.
  it: |-
    Il mostro equipaggiato guadagna 900 ATK per ogni carta in qualsiasi Cimitero con il suo stesso nome.
  pt: |-
    O monstro equipado ganha 900 de ATK para cada card em qualquer Cemitério que tiver o mesmo nome que ele.
  ja: |-
    ①：装備モンスターの攻撃力は、お互いの墓地の、その同名カードの数×９００アップする。
  ko: |-
    장착 몬스터의 공격력은 묘지에 존재하는 장착 몬스터와 같은 이름의 카드 수 × 900 포인트 올린다.
  zh-TW: |-
    裝備怪獸的攻擊力依據雙方墓地與裝備怪獸同名的卡數量×９００進行提升。
  zh-CN: |-
    装备怪兽的攻击力上升双方墓地中与装备怪兽同名的卡牌数量×９００点。
