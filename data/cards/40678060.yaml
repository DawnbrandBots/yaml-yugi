text:
  en: |-
    Equip only to a monster you control equipped with an Equip Card. You can only control 1 "Angelica's Angelic Ring". Each turn, negate the effect of your opponent's first Spell Card or effect that resolves. Once per turn, while this card is equipped to a monster: You can gain 500 LP, then destroy this card, and if you do, your opponent cannot target the monster this card was equipped to with card effects, while it is face-up in the Monster Zone.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    装備カードを装備している自分フィールドのモンスターにのみ装備可能。①：「天子の指輪」は自分フィールドに１枚しか表側表示で存在できない。②：相手が発動した魔法カードの効果は１ターンに１度だけ無効化される。③：１ターンに１度、このカードが装備されている場合に発動できる。自分は５００ＬＰ回復する。その後、このカードを破壊し、以下の効果を適用する。●このカードを装備していたモンスターがモンスターゾーンに表側表示で存在する限り、相手はそのモンスターを効果の対象にできない。
  ko: |-
    장착 카드를 장착하고 있는 자신 필드의 몬스터에만 장착 가능. ①: "엔제링"은 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 상대가 발동한 마법 카드의 효과는 1턴에 1번만 무효화된다. ③: 1턴에 1번, 이 카드가 장착되어 있을 경우에 발동할 수 있다. 자신은 500 LP 회복한다. 그 후, 이 카드를 파괴하고, 이하의 효과를 적용한다. ●이 카드를 장착하고 있던 몬스터가 몬스터 존에 앞면 표시로 존재하는 한, 상대는 그 몬스터를 효과의 대상으로 할 수 없다.
  zh-TW:
  zh-CN: |-
    仅可装备于自己场上装备有装备卡的怪兽。
    ①：“天子的指环”在自己场上仅可有１张以表侧表示存在。
    ②：１回合仅１次，对手发动的魔法卡的效果无效化。
    ③：１回合１次，此卡被装备中的情况下可以发动。自己恢复５００LP。然后，将此卡破坏，适用以下效果。
    ●只要此卡原先装备的怪兽以表侧表示存在于怪兽区域，对手不可将该怪兽作为效果的对象。
