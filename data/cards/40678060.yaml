name:
  en: Angelica's Angelic Ring
  de: Angelicas engelhafter Ring
  es: Anillo Angelical de Angélica
  fr: Anneau Angélique d'Angélica
  it: Anello Angelico di Angelica
  pt: Anel Angelical de Angélica
  ja: <ruby>天子の指輪<rt>エンジェリング</rt></ruby>
  ja_romaji: Enjeringu
  ko: 엔제링
  ko_rr: Enjering
  zh-TW: 天子的戒指
  zh-CN: 天子的指环
text:
  en: |-
    Equip only to a monster you control equipped with an Equip Card. You can only control 1 "Angelica's Angelic Ring". Each turn, negate the effect of your opponent's first Spell Card or effect that resolves. Once per turn, while this card is equipped to a monster: You can gain 500 LP, then destroy this card, and if you do, your opponent cannot target the monster this card was equipped to with card effects, while it is face-up in the Monster Zone.
  de: |-
    Rüste nur ein Monster, das du kontrollierst und das mit einer Ausrüstungskarte ausgerüstet ist, mit dieser Karte aus. Du kannst nur 1 „Angelicas engelhafter Ring“ kontrollieren. In jedem Spielzug, annulliere den Effekt der ersten Zauberkarte oder des ersten Zaubereffekts deines Gegners, die oder der aufgelöst wird. Einmal pro Spielzug, solange diese Karte ein Monster ausrüstet: Du kannst 500 LP erhalten, dann zerstöre diese Karte und falls du dies tust, kann dein Gegner das Monster, das mit dieser Karte ausgerüstet war, nicht als Ziel für Karteneffekte wählen, solange es offen in der Monsterzone liegt.
  es: |-
    Sólo puedes equipar esta carta a un monstruo que controles equipado con una Carta de Equipo. Sólo puedes controlar 1 "Anillo Angelical de Angélica". Cada turno, niega el efecto de la primera Carta Mágica o efecto de Magia de tu adversario que se resuelva. Una vez por turno, mientras esta carta está equipada a un monstruo: puedes ganar 500 LP, y después destruye esta carta y, si lo haces, tu adversario no puede seleccionar con efectos de cartas el monstruo al que esta carta estaba equipada, mientras esté boca arriba en la Zona de Monstruos.
  fr: |-
    Équipable uniquement à un monstre que vous contrôlez équipé avec une Carte d'Équipement. Vous ne pouvez contrôler qu'1 "Anneau Angélique d'Angélica". Chaque tour, annulez l'effet du premier Carte Magie ou effet de Magie de votre adversaire qui est résolu. Une fois par tour, tant que cette carte est équipée à un monstre : vous pouvez gagner 500 LP, puis détruisez cette carte, et si vous le faites, votre adversaire ne peut pas cibler le monstre qui était équipé avec cette carte avec des effets de carte, tant qu'il est face recto dans la Zone Monstre.
  it: |-
    Equipaggia solo a un mostro che controlli equipaggiato con una Carta Equipaggiamento. Puoi controllare solo 1 "Anello Angelico di Angelica". Ogni turno, annulla l'effetto della prima Carta Magia o suo effetto del tuo avversario che si risolve. Una volta per turno, mentre questa carta è equipaggiata a un mostro: puoi guadagnare 500 LP, poi distruggere questa carta e, se lo fai, il tuo avversario non può scegliere come bersaglio il mostro a cui questa carta era equipaggiata con gli effetti delle carte, mentre è scoperto nella Zona Mostri.
  pt: |-
    Só pode ser equipado a um monstro que você controla equipado com um Card de Equipamento. Você só pode controlar 1 "Anel Angelical de Angélica". A cada turno, negue o efeito do primeiro Card de Magia, ou seus efeitos, do seu oponente que resolver. Uma vez por turno, enquanto este card estiver equipado a um monstro: você pode ganhar 500 PV e, depois, destrua este card e, se isso acontecer, seu oponente não pode escolher o monstro ao qual este card estava equipado como alvo de efeitos de card, enquanto ele estiver com a face para cima na Zona de Monstros.
  ja: |-
    装備カードを装備している自分フィールドのモンスターにのみ装備可能。①：「天子の指輪」は自分フィールドに１枚しか表側表示で存在できない。②：相手が発動した魔法カードの効果は１ターンに１度だけ無効化される。③：１ターンに１度、このカードが装備されている場合に発動できる。自分は５００ＬＰ回復する。その後、このカードを破壊し、以下の効果を適用する。●このカードを装備していたモンスターがモンスターゾーンに表側表示で存在する限り、相手はそのモンスターを効果の対象にできない。
  ko: |-
    장착 카드를 장착하고 있는 자신 필드의 몬스터에만 장착 가능. ①: "엔제링"은 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 상대가 발동한 마법 카드의 효과는 1턴에 1번만 무효화된다. ③: 1턴에 1번, 이 카드가 장착되어 있을 경우에 발동할 수 있다. 자신은 500 LP 회복한다. 그 후, 이 카드를 파괴하고, 이하의 효과를 적용한다. ●이 카드를 장착하고 있던 몬스터가 몬스터 존에 앞면 표시로 존재하는 한, 상대는 그 몬스터를 효과의 대상으로 할 수 없다.
  zh-TW: |-
    僅可裝備於我方場上裝備了裝備卡的怪獸。
    ①：「天子的戒指」在我方場上僅限以正面表示存在１張。
    ②：對方發動的魔法卡的效果１回合僅限１次無效化。
    ③：１回合１次，可在此卡被裝備的狀況下發動。我方回復５００LP。其後，破壞此卡，適用以下效果。
    ●只要裝備過此卡的怪獸以正面表示存在於怪獸區，對方就無法將該怪獸做為效果對象。
  zh-CN: |-
    仅可装备于自己场上装备有装备卡的怪兽。
    ①：“天子的指环”在自己场上仅可有１张以表侧表示存在。
    ②：１回合仅１次，对手发动的魔法卡的效果无效化。
    ③：１回合１次，此卡被装备中的情况下可以发动。自己恢复５００LP。然后，将此卡破坏，适用以下效果。
    ●只要此卡原先装备的怪兽以表侧表示存在于怪兽区域，对手不可将该怪兽作为效果的对象。
