text:
  en: |-
    Equip only to a monster you control that is equipped with an Equip Card. You can only control 1 "Angelica's Angelic Ring". Negate the effect of your opponent's first Spell Card or effect that resolves each turn. Once per turn, while this card is equipped to a monster: You can gain 500 LP, then destroy this card, and if you do, apply this effect.
    ● While the monster this card was equipped to is face-up in the Monster Zone, your opponent cannot target it with card effects.
