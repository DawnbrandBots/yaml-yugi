text:
  en: |-
    Cannot be Special Summoned. During the End Phase of the turn this card is Normal Summoned or flipped face-up: Return it to the hand. When this card is Normal Summoned or flipped face-up: You can target 1 Spell/Trap Card your opponent controls; return that target to the hand.
  de: |-
    Diese Karte kann nicht als Spezialbeschwörung beschworen werden. Diese Karte wird während der End Phase des Spielzugs, in dem sie als Normalbeschwörung beschworen oder aufgedeckt wurde, auf die Hand ihres Besitzers zurückgegeben. Wenn diese Karte als Normalbeschwörung beschworen oder aufgedeckt wird, kannst du 1 Zauber-/Fallenkarte wählen, die dein Gegner kontrolliert, und sie auf die Hand zurückgeben.
  es: |-
    No puede ser Invocado de Modo Especial. Durante la End Phase del turno en el que esta carta es Invocada de Modo Normal, o volteada boca arriba: devuélvela a la mano. Cuando esta carta es Invocada de Modo Normal o volteada boca arriba: puedes seleccionar 1 Carta Mágica/de Trampa que controle tu adversario; devuelve ese objetivo a la mano.
  fr: |-
    Non Invocable Spécialement. Durant la End Phase du tour où cette carte est Invoquée Normalement ou retournée face recto : renvoyez-la à la main. Lorsque cette carte est Invoquée Normalement ou retournée face recto : vous pouvez cibler 1 Carte Magie/Piège contrôlée par votre adversaire ; renvoyez la cible à la main.
  it: |-
    Non può essere Evocato Specialmente. Durante la End Phase del turno in cui questa carta è stata Evocata Normalmente o scoperta: falla ritornare nella mano. Quando questa carta viene Evocata Normalmente o scoperta: puoi scegliere come bersaglio 1 Carta Magia/Trappola controllata dal tuo avversario; fai ritornare quel bersaglio nella mano.
  pt:
  ja: |-
    このカードは特殊召喚できない。召喚・リバースしたターンのエンドフェイズ時に持ち主の手札に戻る。このカードが召喚・リバースした時、相手フィールド上に存在する魔法・罠カード１枚を選択して持ち主の手札に戻す事ができる。
  ko: |-
    이 카드는 특수 소환할 수 없다. 일반 소환 / 리버스한 턴의 엔드 페이즈시에 주인의 패로 되돌아간다. 이 카드가 일반 소환 / 리버스했을 때, 상대 필드 위에 존재하는 마법 / 함정 카드 1장을 선택하고 주인의 패로 되돌릴 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡不能特殊召唤。召唤·反转的回合的结束阶段时回到持有者手卡。这张卡召唤·反转时，可以选择对方场上存在的1张魔法·陷阱卡回到持有者手卡。
