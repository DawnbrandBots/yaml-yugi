text:
  en: |-
    Add 2 face-up Pendulum Monsters with the same Pendulum Scale, but different names, from your Extra Deck to your hand. You can only activate 1 "Pendulum Paradox" per turn.
  de: |-
    Füge deiner Hand 2 offene Pendelmonster mit demselben Pendelbereich, aber unterschiedlichen Namen von deinem Extra Deck hinzu. Du kannst nur 1 „Pendelparadox“ pro Spielzug aktivieren.
  es: |-
    Añade a tu mano 2 Monstruos de Péndulo boca arriba en tu Deck Extra con la misma Escala de Péndulo pero nombres diferentes. Sólo puedes activar 1 "Paradoja del Péndulo" por turno.
  fr: |-
    Ajoutez 2 Monstres Pendule face recto avec la même Échelle Pendule, mais de noms différents, depuis votre Extra Deck à votre main. Vous ne pouvez activer qu'1 "Paradoxe Pendule" par tour.
  it: |-
    Aggiungi 2 Mostri Pendulum scoperti con lo stesso Valore Pendulum, ma con nomi diversi, dal tuo Extra Deck alla tua mano. Puoi attivare solo 1 "Paradosso Pendulum" per turno.
  pt: |-
    Adicione 2 Monstros Pêndulo com a face para cima com a mesma Escala Pêndulo, mas com nomes diferentes, do seu Deck Adicional à sua mão. Você só pode ativar 1 "Paradoxo Pêndulo" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分のＥＸデッキの表側表示のＰモンスターの中から、Ｐスケールが同じでカード名が異なるモンスター２体を選んで手札に加える。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ① : 자신의 엑스트라 덱의 앞면 표시 펜듈럼 몬스터 중에서, 펜듈럼 스케일이 같고 카드명이 다른 몬스터 2장을 골라 패에 넣 는다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。①：从自己的额外卡组的表侧表示的灵摆怪兽之中选2只灵摆刻度相同而卡名不同的怪兽加入手卡。
