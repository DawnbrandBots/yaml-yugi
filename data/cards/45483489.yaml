name:
  en: Deep Sea Sentry
  de: Tiefseewachposten
  es: Centinela del Océano Profundo
  fr: Sentinelle des Profondeurs
  it: Sentinella del Mare Profondo
  pt: Sentinela do Mar Profundo
  ja: <ruby>深<rt>しん</rt></ruby><ruby>海<rt>かい</rt></ruby>のセントリー
  ja_romaji: Shinkai no Sentorī
