text:
  en: |-
    Each time a Plant-Type monster(s) is Summoned, place 1 Plant Counter on this card (max. 5). You can send this card to the Graveyard to inflict 500 damage to your opponent for each Plant Counter on it.
  de: |-
    Jedes Mal, wenn Monster vom Typ Pflanze beschworen werden, lege 1 Pflanzen-Zählmarke auf diese Karte (max. 5). Du kannst diese Karte auf den Friedhof legen, um deinem Gegner 500 Schaden für jede Pflanzen-Zählmarke auf dieser Karte zuzufügen.
  es: |-
    Cada vez que 1 monstruo de Tipo Planta sea Invocado, pon 1 Contador de Planta en esta carta (máx. 5). Puedes mandar esta carta al Cementerio para infligir 500 puntos de daño a tu adversario por cada Contador de Planta que tenga.
  fr: |-
    Chaque fois qu'un (ou plusieurs) monstre(s) de Type Plante est (sont) Invoqué(s), placez 1 Compteur Plante sur cette carte (max. 5). Vous pouvez envoyer cette carte au Cimetière pour infliger 500 points de dommages à votre adversaire pour chaque Compteur Plante sur elle.
  it: |-
    Ogni volta che uno o più mostri di Tipo Pianta vengono Evocati, metti 1 Segnalino Pianta su questa carta (massimo 5). Puoi mandare questa carta al Cimitero per infliggere 500 danni al tuo avversario per ogni Segnalino Pianta su di essa.
  pt:
  ja: |-
    植物族モンスターが召喚・反転召喚・特殊召喚される度に、このカードにプラントカウンターを１つ置く（最大５つまで）。フィールド上に存在するこのカードを墓地へ送る事で、このカードに乗っているプラントカウンターの数×５００ポイントダメージを相手ライフに与える。
  ko: |-
    식물족 몬스터가 일반 소환/반전 소환/특수 소환될 때마다, 이 카드에 플랜트 카운터를 1개 놓는다(최대 5개까지). 필드 위에 존재하는 이 카드를 묘지로 보내는 것으로, 이 카드에 얹혀 있는 플랜트 카운터의 수 × 500 포인트 데미지를 상대 라이프에 준다.
  zh-TW:
  zh-CN: |-
    每次植物族怪兽召唤·反转召唤·特殊召唤，给这张卡放置1个植物指示物（最多5个）。可以通过把场上存在的这张卡送去墓地，给与对方基本分这张卡放置的植物指示物数量×500的数值的伤害。
