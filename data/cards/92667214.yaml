text:
  en: |-
    A clown revived by the powers of darkness. Its deadly dance has sent many monsters to their graves.
  de: |-
    Ein Clown durch die Mächte der Finsternis wiederbelebt. Sein tödlicher Tanz hat viele Monster ins Grab befördert.
  es: |-
    Un payaso revivido por los poderes de la oscuridad. Su danza mortal ha mandado a muchos monstruos a sus tumbas.
  fr: |-
    Un clown ressuscité par les pouvoirs des ténèbres. Sa danse mortelle a envoyé de nombreux monstres dans leur tombe.
  it: |-
    Un clown resuscitato dai poteri dell'oscurità. La sua danza mortale ha mandato diversi mostri al cimitero.
  pt: |-
    Um palhaço ressuscitado pelos poderes das trevas. Sua dança fatal já mandou muitos monstros para o túmulo.
  ja: |-
    闇の力で生き返ったピエロ。フラフラとした踊りで死へといざなう。
  ko: |-
    어둠의 힘으로 되살아난 삐에로. 흐느적거리는 춤을 춰서 죽음으로 유도한다.
  zh-TW:
  zh-CN: |-
    使用黑暗力量重生的小丑，利用摇晃的舞蹈将对方引向死亡。
