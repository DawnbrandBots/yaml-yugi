text:
  en: |-
    When this card is Normal Summoned: You can target 1 "Malicevorous" monster in your Graveyard except "Malicevorous Knife"; Special Summon that target.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Bosheitsfresser“-Monster in deinem Friedhof wählen, außer „Bosheitsfresser Messer“; beschwöre das gewählte Ziel als Spezialbeschwörung.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 1 monstruo "Málfago" en tu Cementerio, excepto "Málfago Cuchillo"; Invoca ese objetivo de Modo Especial.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 monstre "Malicevore" ("Couteau Malicevore" exclu) dans votre Cimetière ; Invoquez Spécialement la cible.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 mostro "Divoramalizia" nel tuo Cimitero, eccetto "Coltello Divoramalizia"; Evoca Specialmente quel bersaglio.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode escolher 1 monstro "Malívoro(a)" no seu Cemitério, exceto "Faca Malívora"; Invoque o alvo por Invocação-Especial.
  ja: |-
    このカードが召喚に成功した時、自分の墓地から「マリスボラス・ナイフ」以外の「マリスボラス」と名のついたモンスター１体を選択して特殊召喚できる。
  ko: |-
    이 카드가 일반 소환에 성공했을 때, 자신의 묘지에서 "마리스보라스 나이프" 이외의 "마리스보라스" 라는 이름이 붙은 몬스터 1장을 선택하고 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡召唤成功时，可以从自己墓地选择「食恶餐刀鬼」以外的1只名字带有「食恶」的怪兽特殊召唤。
