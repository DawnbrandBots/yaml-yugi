text:
  en:
  de: |-
    Zeige 1 „Fossilfusion“ in deiner Hand vor; lege 1 Monster von deiner Hand auf den Friedhof und falls du dies tust, deklariere einen Typ und eine Stufe, dann sieht dein Gegner sich seine Hand und sein Deck an und legt 1 Monster mit dem deklarierten Typ und der deklarierten Stufe davon auf den Friedhof (falls möglich). Du kannst nur 1 „Probenuntersuchung“ pro Spielzug aktivieren.
  es: |-
    Muestra 1 "Fusión Fósil" en tu mano; manda al Cementerio 1 monstruo en tu mano y, si lo haces, declara un Tipo y un Nivel, y después tu adversario mira su mano y Deck, y manda al Cementerio 1 monstruo del Tipo y Nivel declarados, desde uno de ellos (si es posible). Sólo puedes activar 1 "Inspección del Espécimen" por turno.
  fr: |-
    Révélez 1 "Fusion Fossile" dans votre main ; envoyez 1 monstre depuis votre main au Cimetière, et si vous le faites, déclarez un Type et un Niveau, puis votre adversaire regarde sa main et Deck, et en envoie 1 monstre du Type et Niveau déclarés au Cimetière (si possible). Vous ne pouvez activer qu'1 "Inspection de Spécimens" par tour.
  it: |-
    Rivela 1 "Fusione Fossile" nella tua mano; manda 1 mostro dalla tua mano al Cimitero e, se lo fai, dichiara un Tipo e un Livello, poi il tuo avversario guarda la sua mano e il suo Deck e manda da uno di essi al Cimitero 1 mostro con il Tipo e Livello dichiarati (se possibile). Puoi attivare solo 1 "Ispezione Esemplare" per turno.
  pt: |-
    Revele 1 "Fusão Fóssil" na sua mão; envie 1 monstro da sua mão para o Cemitério e, se isso acontecer, declare um Tipo e um Nível e, depois, seu oponente olha sua própria mão e Deck e envia, de um deles, 1 monstro do Tipo e Nível declarados para o Cemitério (se possível). Você só pode ativar 1 "Inspeção de Espécime" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。
    ①：手札の「化石融合－フォッシル・フュージョン」１枚を相手に見せて発動できる。手札からモンスター１体を墓地へ送り、種族とレベルを１つずつ宣言する。相手は自身の手札・デッキを確認し、宣言された種族・レベルを持つモンスターがあった場合、その内の１体を墓地へ送る。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 패의 "화석융합－파슬 퓨전" 1장을 상대에게 보여주고 발동할 수 있다. 패에서 몬스터 1장을 묘지로 보내고, 종족과 레벨을 1개씩 선언한다. 상대는 자신의 패 / 덱을 확인하고, 선언된 종족 / 레벨을 가지는 몬스터가 있었을 경우, 그 중의 1장을 묘지로 보낸다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：可將手牌的１張「化石融合」出示給對方發動。從手牌將１隻怪獸送至墓地，分別宣言１個種族及等級。對方確認自身手牌・牌組，在存在持有宣言的種族・等級的怪獸的狀況下，將其中１隻送至墓地。
  zh-CN: |-
    此卡名的卡在1个回合中仅可发动1张。①：向对手出示手牌中的1张“化石融合”卡后可以发动。从手牌中将1只怪兽送至墓地，宣言1个种族与1个等级。对手查看自己的手牌与牌组，如果存在被宣言的种族与等级的怪兽，将其中1只送至墓地。
