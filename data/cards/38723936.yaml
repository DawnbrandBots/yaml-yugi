  ja:
  ko: |-
    발동 중, 상대는 묘지의 카드를 확인할 수 없다. 상대 플레이어는 "퀴즈" 발동 플레이어의 묘지의 맨 아래에 있는 몬스터명을 맞춘다. 맞춘 경우, 그 카드를 게임에서 제외한다. 못 맞춘 경우, 그 카드는 주인의 필드 위에 특수 소환된다.
  zh-TW:
  zh-CN: |-
    发动中，对方不能把墓地的卡确认。对方玩家对在「谜题」发动玩家墓地的最下面的1张怪兽卡名作猜测。猜中的场合，那张卡从游戏中除外。猜错的场合，那张卡在持有者场上特殊召唤。
