name:
  en: Destiny Signal
  de: Schicksalssignal
  es: Señal del Destino
  fr: Signal de la Destinée
  it: Destino-Segnale
  pt: Sinal do Destino
  ja: デステニー・シグナル
  ja_romaji: Desutenī Shigunaru
  ko: 데스티니 시그널
  ko_rr:
  zh-TW: 命運標記
  zh-CN: 命运标记
text:
  en: |-
    When a monster you control is destroyed by battle and sent to the GY: Special Summon 1 Level 4 or lower "Destiny HERO" monster from your hand or Deck.
  de: |-
    Wenn ein Monster, das du kontrollierst, durch Kampf zerstört und auf den Friedhof gelegt wird: Beschwöre 1 „Schicksals-HELD“-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand oder deinem Deck.
  es: |-
    Cuando un monstruo que controlas es destruido en batalla y mandado al Cementerio: Invoca de Modo Especial, desde tu mano o Deck, 1 monstruo "HÉROE del Destino" de Nivel 4 o menor.
  fr: |-
    Lorsqu'un monstre que vous contrôlez est détruit au combat et envoyé au Cimetière : Invoquez Spécialement 1 monstre "HÉROS de la Destinée" de max. Niveau 4 depuis votre main ou Deck.
  it: |-
    Quando un mostro che controlli viene distrutto in battaglia e mandato al Cimitero: Evoca Specialmente 1 mostro "EROE del Destino" di Livello 4 o inferiore dalla tua mano o Deck.
  pt: |-
    Quando um monstro que você controla for destruído em batalha e enviado para o Cemitério: Invoque por Invocação-Especial 1 monstro "HERÓI do Destino" de Nível 4 ou menos da sua mão ou do Deck.
  ja: |-
    自分フィールド上のモンスターが戦闘によって破壊され墓地へ送られた時に発動する事ができる。自分の手札またはデッキから「Ｄ－ＨＥＲＯ」と名のついたレベル４以下のモンスター１体を特殊召喚する。
  ko: |-
    자신 필드 위의 몬스터가 전투에 의해서 파괴되어 묘지로 보내졌을 때 발동할 수 있다. 자신의 패 또는 덱에서 "데스티니 히어로"라는 이름이 붙은 레벨 4 이하의 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    自己场上的怪兽被战斗破坏送去墓地时才能发动。从自己的手卡或者卡组把1只名字带有「命运英雄」的4星以下的怪兽特殊召唤。
