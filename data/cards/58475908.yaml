text:
  en: |-
    During your Main Phase: You can target 1 Set card on the field; return that target to the hand. This effect can be used only once while this card is face-up on the field.
  de: |-
    Während deiner Main Phase: Du kannst 1 gesetzte Karte auf dem Spielfeld wählen; gib das gewählte Zielauf die Hand zurück. Dieser Effekt kann nur einmal verwendet werden, solange diese Karte offen auf dem Spielfeld liegt.
  es: |-
    Durante tu Main Phase: puedes seleccionar 1 carta Colocada en el Campo; devuelve ese objetivo a la mano. Este efecto sólo puede ser usado una vez mientras esta carta esté boca arriba en el Campo.
  fr: |-
    Durant votre Main Phase : vous pouvez cibler 1 carte Posée sur le Terrain ; renvoyez la cible à la main. Cet effet ne peut être utilisé qu'une fois tant que cette carte est face recto sur le Terrain.
  it: |-
    Durante la tua Main Phase: puoi scegliere come bersaglio 1 carta Posizionata sul Terreno; fai ritornare quella carta in mano. Questo effetto può essere utilizzato solo una volta mentre questa carta è scoperta sul Terreno.
  pt: |-
    Durante a sua Main Phase: Você pode dar alvo em 1 Carta em Set no campo; Volte esse alvo para mão. Esse efeito só pode ser usado uma vez enquanto essa carta estiver Virada para Cima no campo.
  ja: |-
    自分のメインフェイズ時、フィールド上にセットされたカード１枚を選択して持ち主の手札に戻す事ができる。この効果はこのカードがフィールド上に表側表示で存在する限り１度しか使用できない。
  ko: |-
    자신의 메인 페이즈시, 필드 위에 세트된 카드 1장을 선택하고 주인의 패로 되돌릴 수 있다. 이 효과는 이 카드가 필드 위에 앞면 표시로 존재하는 한, 1번밖에 사용할 수 없다.
  zh-TW:
  zh-CN: |-
    自己的主要阶段时，可以选择场上盖放的1张卡回到持有者手卡。这个效果只在这张卡在场上表侧表示存在能使用1次。
