text:
  en: |-
    This card must attack if able. When this face-up Attack Position card is selected as an attack target, change it to Defense Position. Once per turn, this card cannot be destroyed by battle.
  de: |-
    Diese Karte muss angreifen, falls möglich. Wenn diese Karte in offener Angriffsposition angegriffen wird, ändere sie in die Verteidigungsposition. Einmal pro Spielzug kann diese Karte nicht durch Kampf zerstört werden.
  es: |-
    Esta carta debe atacar si puede hacerlo. Cuando esta carta boca arriba en Posición de Ataque es seleccionada como objetivo de un ataque, cámbiala a Posición de Defensa. Una vez por turno, esta carta no puede ser destruida en batalla.
  fr: |-
    Cette carte doit attaquer lorsque c'est possible. Lorsque cette carte en Position d'Attaque face recto est sélectionnée comme cible d'une attaque, changez-la en Position de Défense. Une fois par tour, cette carte ne peut pas être détruite au combat.
  it: |-
    Questa carta deve attaccare se può farlo. Quando questa carta scoperta in Posizione di Attacco viene scelta come bersaglio di un attacco, mettila in Posizione di Difesa. Una volta per turno, questa carta non può essere distrutta in battaglia.
  pt:
  ja: |-
    このカードは攻撃可能な場合には攻撃しなければならない。フィールド上に表側攻撃表示で存在するこのカードが攻撃対象に選択された時、このカードの表示形式を守備表示にする。このカードは１ターンに１度だけ、戦闘では破壊されない。
  ko: |-
    이 카드는 공격이 가능한 경우에는 공격을 해야 한다. 필드 위에 앞면 공격 표시로 존재하는 이 카드가 공격 대상으로 선택되었을 때, 이 카드의 표시 형식을 수비 표시로 한다. 이 카드는 1턴에 1번만, 전투로는 파괴되지 않는다.
  zh-TW:
  zh-CN: |-
    ①：此卡在可攻击的情况下必须攻击。②：攻击表示的此卡在被选择为攻击对象的情况下发动。将此卡改成守备表示。③：此卡１回合仅１次，不会因战斗被破坏。
