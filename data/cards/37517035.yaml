text:
  en: |-
    During the Main Phase: Fusion Summon 1 Fusion Monster from your Extra Deck, using monsters from your hand or field, including an "Artmegia" monster, then, if a card is in the Field Zone, the Summoned monster gains 500 ATK. During your Main Phase: You can banish this card from your GY, then target 3 "Artmegia" cards in your GY with different names; shuffle them into the Deck. You can only use each effect of "Artmegia Masterwork - Succession" once per turn.
  de:
