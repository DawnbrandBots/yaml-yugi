name:
  en: Artmage Masterwork -Succession-
  de: Kunstmagus-Meisterwerk -Nachfolge-
  es: Obra Maestra Artmagia -Sucesión-
  fr: Chef-d'Œuvre Artmage -Succession-
  it: Capolavoro Artmage -Successione-
  pt: Obra-prima de Artmage -Sucessão-
  ja: アルトメギア・マスターワーク－<ruby>継<rt>けい</rt></ruby><ruby>承<rt>しょう</rt></ruby>－
  ja_romaji: Arutomegia Masutāwāku -Keishō-
  ko: 아르토메기아 마스터워크 －계승－
  ko_rr:
  zh-TW: 神藝傑作－繼承－
  zh-CN: 神艺杰作－继承－
text:
  en: |-
    During the Main Phase: Fusion Summon 1 Fusion Monster from your Extra Deck, using monsters from your hand or field, including an "Artmage" monster, and if a card is in the Field Zone, that monster gains 500 ATK. During your Main Phase: You can banish this card from your GY, then target 3 "Artmage" cards with different names in your GY; shuffle them into the Deck. You can only use each effect of "Artmage Masterwork -Succession-" once per turn.
  de: |-
    Während der Main Phase: Beschwöre 1 Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck, indem du Monster von deiner Hand oder Spielfeldseite verwendest, darunter ein „Kunstmagus“-Monster, und falls eine Karte in der Spielfeldzone liegt, erhält jenes Monster 500 ATK. Während deiner Main Phase: Du kannst diese Karte von deinem Friedhof verbannen und dann 3 „Kunstmagus“-Karten mit unterschiedlichen Namen in deinem Friedhof wählen; mische sie ins Deck. Du kannst jeden Effekt von „Kunstmagus-Meisterwerk -Nachfolge-“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante la Main Phase: Invoca por Fusión 1 Monstruo de Fusión desde tu Deck Extra, usando monstruos en tu mano o Campo, incluyendo un monstruo "Artmagia" y, si una carta está en la Zona del Campo, ese monstruo gana 500 ATK. Durante tu Main Phase: puedes desterrar esta carta en tu Cementerio, y después selecciona 3 cartas "Artmagia" con nombres diferentes en tu Cementerio; barájalas al Deck. Sólo puedes usar cada efecto de "Obra Maestra Artmagia -Sucesión-" una vez por turno.
  fr: |-
    Durant la Main Phase : Invoquez par Fusion 1 Monstre Fusion depuis votre Extra Deck, en utilisant des monstres (un monstre "Artmage" inclus) depuis votre main ou Terrain, et si une carte est dans la Zone Terrain, le monstre gagne 500 ATK. Durant votre Main Phase : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 3 cartes "Artmage" de noms différents dans votre Cimetière ; mélangez-les dans le Deck. Vous ne pouvez utiliser chaque effet de "Chef-d'Œuvre Artmage -Succession-" qu'une fois par tour.
  it: |-
    Durante la Main Phase: Evoca tramite Fusione 1 Mostro Fusione dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno, compreso un mostro "Artmage" e, se una carta è nella Zona Terreno, quel mostro guadagna 500 ATK. Durante la tua Main Phase: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 3 carte "Artmage" con nomi diversi nel tuo Cimitero; mischiale nel Deck. Puoi utilizzare ogni effetto di "Capolavoro Artmage -Successione-" una sola volta per turno.
  pt: |-
    Durante a Fase Principal: Invoque por Invocação-Fusão 1 Monstro de Fusão do seu Deck Adicional, usando monstros da sua mão ou do campo, incluindo um monstro "Artmage", e se um card estiver na Zona do Campo, esse monstro ganha 500 de ATK. Durante sua Fase Principal: você pode banir este card do seu Cemitério e, depois, escolha 3 cards "Artmage" com nomes diferentes no seu Cemitério; embaralhe-os no Deck. Você só pode usar cada efeito de "Obra-prima de Artmage -Sucessão-" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手のメインフェイズに発動できる。「アルトメギア」モンスターを含む自分の手札・フィールドのモンスターを融合素材とし、融合モンスター１体を融合召喚する。フィールドゾーンにカードが存在する場合、さらにこの効果で特殊召喚したモンスターの攻撃力は５００アップする。②：自分メインフェイズに墓地のこのカードを除外し、自分の墓地の「アルトメギア」カード３枚を対象として発動できる（同名カードは１枚まで）。そのカードをデッキに戻す。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대의 메인 페이즈에 발동할 수 있다. "아르토메기아" 몬스터를 포함하는 자신의 패 / 필드의 몬스터를 융합 소재로 하고, 융합 몬스터 1장을 융합 소환한다. 필드 존에 카드가 존재할 경우, 추가로 이 효과로 특수 소환한 몬스터의 공격력은 500 올린다. ②: 자신 메인 페이즈에 묘지의 이 카드를 제외하고, 자신 묘지의 "아르토메기아" 카드 3장을 대상으로 하여 발동할 수 있다(같은 이름의 카드는 1장까지). 그 카드를 덱으로 되돌린다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：在自己・对手的主要阶段可以发动。以包含“神艺”怪兽在内的、自己手牌・场上的怪兽作为融合素材，将1只融合怪兽融合召唤。场地区域存在卡的情况下，进而以此效果特殊召唤的怪兽的攻击力上升500。②：在自己的主要阶段将墓地的此卡除外，以自己墓地的3张“神艺”卡为对象可以发动（同名卡最多1张）。将该卡放回牌组。
