  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手のメインフェイズに発動できる。「アルトメギア」モンスターを含む自分の手札・フィールドのモンスターを融合素材とし、融合モンスター１体を融合召喚する。フィールドゾーンにカードが存在する場合、さらにこの効果で特殊召喚したモンスターの攻撃力は５００アップする。②：自分メインフェイズに墓地のこのカードを除外し、自分の墓地の「アルトメギア」カード３枚を対象として発動できる（同名カードは１枚まで）。そのカードをデッキに戻す。
