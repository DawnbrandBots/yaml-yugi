text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned (from your hand) by possessing 4 or more banished "Lightsworn" monsters with different names. Once per turn (Quick Effect): You can pay 1000 LP; shuffle into the Decks, all cards in the GYs and all face-up banished cards, except "Lightsworn" monsters. Once per turn, if your "Lightsworn" monster's effect is activated: Send the top 4 cards of your Deck to the GY.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem dir 4 oder mehr verbannte „Lichtverpflichtet“-Monster mit unterschiedlichen Namen gehören. Einmal pro Spielzug (Schnelleffekt): Du kannst 1000 LP zahlen; mische alle Karten in den Friedhöfen und alle offenen verbannten Karten, außer „Lichtverpflichtet“-Monstern, ins Deck. Einmal pro Spielzug, falls der Effekt deines „Lichtverpflichtet“-Monster aktiviert wird: Lege die obersten 4 Karten deines Decks auf den Friedhof.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) poseyendo 4 o más monstruos desterrados "Luminoso/a" con nombres diferentes. Una vez por turno (Efecto Rápido): puedes pagar 1000 LP; baraja a los Decks todas las cartas en los Cementerios y todas las cartas desterradas boca arriba, excepto los monstruos "Luminoso/a". Una vez por turno, si es activado el efecto de tu monstruo "Luminoso/a": manda al Cementerio las 4 cartas de la parte superior de tu Deck.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en possédant min. 4 monstres "Seigneur Lumière" bannis de noms différents. Une fois par tour (Effet Rapide) : vous pouvez payer 1000 LP ; mélangez toutes les cartes dans les Cimetières et toutes les cartes bannies face recto (monstres "Seigneur Lumière" exclus) dans les Decks. Une fois par tour, si un effet de votre monstre "Seigneur Lumière" est activé : envoyez les 4 cartes du dessus de votre Deck au Cimetière.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) comandando 4 o più mostri "Fedele della Luce" banditi con nomi diversi. Una volta per turno (Effetto Rapido): puoi pagare 1000 LP; mischia nei Deck tutte le carte nei Cimiteri e tutte le carte bandite scoperte, eccetto i mostri "Fedele della Luce". Una volta per turno, se viene attivato l'effetto di un tuo mostro "Fedele della Luce": manda le prime 4 carte del tuo Deck al Cimitero.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao possuir 4 ou mais monstros "Luminoso(a)" com nomes diferentes banidos. Uma vez por turno (Efeito Rápido): você pode pagar 1000 PV; embaralhe nos Decks, todos os cards nos Cemitérios e todos os cards banidos com a face para cima, exceto monstros "Luminoso(a)". Uma vez por turno, se o efeito de outro monstro "Luminoso(a)" seu for ativado: envie os 4 cards do topo do seu Deck para o Cemitério.
  ja: |-
    このカードは通常召喚できない。除外されている自分の「ライトロード」モンスターが４種類以上の場合のみ特殊召喚できる。①：１ターンに１度、１０００ＬＰを払って発動できる。「ライトロード」モンスター以外の、お互いの墓地のカード及び表側表示で除外されているカードを全て持ち主のデッキに戻す。この効果は相手ターンでも発動できる。②：１ターンに１度、自分の「ライトロード」モンスターの効果が発動した場合に発動する。自分のデッキの上からカードを４枚墓地へ送る。
  ko: |-
    이 카드는 통상 소환할 수 없다. 제외되어 있는 자신의 "라이트로드" 몬스터가 4종류 이상일 경우에만 특수 소환할 수 있다. ①: 1턴에 1번, 1000 LP를 지불하고 발동할 수 있다. "라이트로드" 몬스터 이외의, 서로의 묘지의 카드 및 앞면 표시로 제외되어 있는 카드를 전부 주인의 덱으로 되돌린다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 1턴에 1번, 자신의 "라이트로드" 몬스터의 효과가 발동했을 경우에 발동한다. 자신의 덱 위에서 카드를 4장 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤。除外的自己的「光道」怪兽是4种类以上的场合才能特殊召唤。①：1回合1次，支付1000基本分才能发动。「光道」怪兽以外的双方墓地的卡以及表侧表示除外中的卡全部回到持有者卡组。这个效果在对方回合也能发动。②：1回合1次，自己的「光道」怪兽的效果发动的场合发动。从自己卡组上面把4张卡送去墓地。
