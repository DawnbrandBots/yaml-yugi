name:
  en: Gene-Warped Warwolf
  de: Genverzerrter Kriegswolf
  es: Lobo de Guerra de Genes Cambiados
  fr: Loup de Guerre Géno-Perverti
  it: Lupo Geneticamente Modificato
  pt: Lobo de Guerra Geneticamente Alterado
  ja: ジェネティック・ワーウルフ
  ja_romaji: Jenetikku Wāurufu
  ko: 제네틱 워울프
  ko_rr:
  zh-TW: 基因改造狼人
  zh-CN: 基因改造狼人
text:
  en: |-
    This warwolf was given incalculable strength through horrific genetic manipulation. Its gentle nature was completely wiped out, and it now lives only to unleash destruction.
  de: |-
    Diesem Kriegswolf wurde durch entsetzliche genetische Manipulationen unberechenbare Stärke verliehen. Seine sanftmütige Natur wurde vollständig ausgemerzt und jetzt lebt er nur noch, um Zerstörung zu entfesseln.
  es: |-
    Este lobo de guerra recibió fuerza incalculable mediante horribles manipulaciones genéticas. Su naturaleza gentil fue completamente borrada, y ahora sólo vive para sembrar destrucción.
  fr: |-
    On a donné à ce loup de guerre une force incalculable par le biais d'horribles manipulations génétiques. Sa nature douce a été complètement anéantie, et sa seule raison d'être est maintenant de semer la destruction.
  it: |-
    Questo lupo da battaglia è stato manipolato geneticamente per avere una forza incredibile. La sua natura schiva è stata completamente devastata e adesso vive solo per portare distruzione.
  pt: |-
    Este lobo de guerra recebeu força incalculável por meio de uma manipulação genética. Sua natureza gentil foi completamente anulada e ele agora só existe para causar destruição.
  ja: |-
    遺伝子操作により強化された人狼。本来の優しき心は完全に破壊され、闘う事でしか生きる事ができない体になってしまった。その破壊力は計り知れない。
  ko: |-
    유전자 조작에 의해 강화된 늑대인간. 본래의 순한 마음은 완전히 파괴되고, 전투밖에 할 수 없는 몸이 되어버렸다. 그 파괴력은 예측 불가능하다.
  zh-TW: |-
    通过基因改造强化后的狼人。原本的良善之心完全被破坏，肉体变得只能以战斗为生。破坏力难以估计。
  zh-CN: |-
    通过基因改造强化后的狼人。原本的良善之心被彻底破坏，肉体变得只能以战斗为生。破坏力不可估量。
