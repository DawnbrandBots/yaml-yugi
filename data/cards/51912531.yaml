text:
  en: |-
    Cannot be used as a Synchro Material Monster, except for the Synchro Summon of an EARTH monster. You can target 1 EARTH monster on the field; reduce its Level by 1. You can use the effect of "Mystic Macrocarpa Seed" up to twice per turn.
  de: |-
    Kann nicht als Synchromaterialmonster verwendet werden, außer für die Synchrobeschwörung eines ERDE Monsters. Du kannst 1 ERDE Monster auf dem Spielfeld wählen; verringere seine Stufe um 1. Du kannst den Effekt von "Mystischer Macrocarpa-Samen" nur bis zu zweimal pro Spielzug verwenden.
  es: |-
    No puede ser usada como Material para un monstruo de Sincronía, excepto para la Invocación por Sincronía de un monstruo de TIERRA. Puedes seleccionar 1 monstruo de TIERRA en el Campo; reduce su Nivel en 1. Solo puedes usar el efecto de "Semilla de Macrocarpa Mística" hasta dos veces por turno.
  fr: |-
    Non utilisable comme Monstre-Matériel de Synchro, sauf pour l'Invocation Synchro d'un monstre TERRE. Vous pouvez cibler 1 monstre TERRE sur le Terrain ; réduisez son Niveau de 1. Vous ne pouvez utiliser l'effet de "Graine Macrocarpa Mystique" que max. deux fois par tour.
  it: |-
    Non può essere utilizzato come Mostro Materiale Synchro, eccetto per la Synchro Evocazione di un mostro TERRA. Puoi scegliere come bersaglio 1 mostro TERRA sul Terreno; riduci di 1 il suo Livello. Puoi utilizzare l'effetto di "Seme Mistico di Macrocarpa" fino al massimo a due volte per turno.
  pt: |-
    Não pode ser usado como um Monstro Matéria Sincro, exceto para a Invocação-Sincro de um monstro de TERRA. Você pode escolher 1 monstro de TERRA no campo; reduza o Nível dele em 1. Você só pode usar o efeito de "Semente Mística Macrocarpa" até duas vezes por turno.
  ja: |-
    このカードはシンクロ素材とする場合、地属性モンスターのシンクロ召喚にしか使用できない。自分のメインフェイズ時、フィールド上の地属性モンスター１体を選択して発動できる。選択したモンスターのレベルを１つ下げる。「幻妖種ミトラ」の効果は１ターンに２度まで使用できる。
  ko: |-
    이 카드를 싱크로 소재로 할 경우, 땅 속성 몬스터의 싱크로 소환으로밖에 사용할 수 없다. 자신의 메인 페이즈시, 필드 위의 땅 속성 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터의 레벨을 1개 내린다. "환요종 미트라"의 효과는 1턴에 2번까지 사용할 수 있다.
  zh-TW:
  zh-CN: |-
    把这张卡作为同调素材的场合，不是地属性怪兽的同调召唤不能使用。自己的主要阶段时，选择场上1只地属性怪兽才能发动。选择的怪兽的等级下降1星。「幻妖种 密多罗」的效果1回合可以使用最多2次。
