name:
  en: Hushed Psychic Cleric
  de: Schweigender Psi-Kleriker
  es: Clérigo Psíquico Callado
  fr: Clerc Psychique du Calme
  it: Chierico Psichico Silenzioso
  pt: Clérigo Psíquico Silenciado
  ja: <ruby>寡<rt>か</rt></ruby><ruby>黙<rt>もく</rt></ruby>なるサイコプリースト
  ja_romaji: Kamokunaru Saiko Purīsuto
  ko: 과묵한 사이코 프리스트
  ko_rr:
  zh-TW: 寡言的念力祭司
  zh-CN: 寡言的念力祭司
text:
  en: |-
    If this card is Normal or Flip Summoned: Change it to Defense Position. Once per turn: You can send 1 card from your hand to the Graveyard, then target 1 Psychic-Type monster in your Graveyard; banish that target. If this card is sent from the field to the Graveyard: Target 1 monster banished by this card's effect; Special Summon that target.
  de: |-
    Falls diese Karte als Normal- oder Flippbeschwörung beschworen wird: Ändere sie in die Verteidigungsposition. Einmal pro Spielzug: Du kannst 1 Karte von deiner Hand auf den Friedhof legen und dann 1 Monster vom Typ Psi in deinem Friedhof wählen; verbanne das gewählte Ziel. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Wähle 1 durch den Effekt dieser Karte verbanntes Monster; beschwöre das gewählte Ziel als Spezialbeschwörung.
  es: |-
    Si esta carta es Invocada de Modo Normal o por Volteo: cámbiala a Posición de Defensa. Una vez por turno: puedes mandar al Cementerio 1 carta en tu mano, después selecciona 1 monstruo de Tipo Psíquico en tu Cementerio; destierra a ese objetivo. Si esta carta es mandada del Campo al Cementerio: selecciona 1 monstruo desterrado por el efecto de esta carta; Invoca a ese objetivo de Modo Especial.
  fr: |-
    Si cette carte est Invoquée Normalement ou par Flip : changez-la en Position de Défense. Une fois par tour : vous pouvez envoyer 1 carte depuis votre main au Cimetière, puis ciblez 1 monstre de Type Psychique dans votre Cimetière ; bannissez la cible. Si cette carte est envoyée depuis le Terrain au Cimetière : ciblez 1 monstre banni par l'effet de cette carte ; Invoquez Spécialement la cible.
  it: |-
    Se questa carta viene Evocata Normalmente o per Scoperta: mettila in Posizione di Difesa. Una volta per turno: puoi mandare 1 carta dalla tua mano al Cimitero, poi scegliere come bersaglio 1 mostro di Tipo Psichico nel tuo Cimitero; bandisci quel bersaglio. Se questa carta viene mandata dal Terreno al Cimitero: scegli come bersaglio 1 mostro bandito dall'effetto di questa carta; Evoca Specialmente quel bersaglio.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Virar: coloque-o em Posição de Defesa. Uma vez por turno: você pode enviar 1 card da sua mão para o Cemitério e, depois, escolher 1 monstro do Tipo Psíquico no seu Cemitério; bana o alvo. Se este card for enviado do campo para o Cemitério; escolha 1 monstro banido pelo efeito deste card; Invoque o alvo por Invocação-Especial.
  ja: |-
    このカードは召喚・反転召喚に成功した時、守備表示になる。１ターンに１度、手札を１枚墓地へ送る事で、自分の墓地に存在するサイキック族モンスター１体を選択してゲームから除外する。このカードがフィールド上から墓地へ送られた時、このカードの効果で除外したモンスター１体を選択して特殊召喚する。
  ko: |-
    이 카드는 일반 소환 / 반전 소환에 성공했을 때, 수비 표시가 된다. 1턴에 1번, 패를 1장 묘지로 보내는 것으로, 자신의 묘지에 존재하는 사이킥족 몬스터 1장을 선택하고 게임에서 제외한다. 이 카드가 필드 위에서 묘지로 보내졌을 때, 이 카드의 효과로 제외한 몬스터 1장을 선택하고 특수 소환한다.
  zh-TW: |-
    此卡召喚・反轉召喚成功時，變為守備表示。１回合１次，可將１張手牌送至墓地發動。選擇我方墓地的１隻超能族怪獸從遊戲除外。此卡從場上被送至墓地時，特殊召喚１隻透過此卡的效果除外的怪獸。
  zh-CN: |-
    此卡召唤、反转召唤成功时，变成守备表示。１回合１次，可将１张手牌送入墓地并发动。选择我方墓地的１只念动力族怪兽并从游戏中除外。此卡从场上被送入墓地时，选择１只因此卡效果除外的怪兽并特殊召唤。
