text:
  en: |-
    During damage calculation, in either player's turn: You can banish this card from your Graveyard; monsters you control cannot be destroyed by this battle.
  de: |-
    Während der Schadensberechnung kannst du diese Karte in deinem Friedhof aus dem Spiel entfernen, um zu verhindern, dass durch diesen Kampf Monster zerstört werden, die du kontrollierst.
  es: |-
    Durante el cálculo de daño puedes retirar del juego a esta carta de tu Cementerio para prevenir que los monstruos que controles sean destruidos en esta batalla.
  fr: |-
    Durant le calcul des dommages du tour de chaque joueur : vous pouvez bannir cette carte depuis votre Cimetière ; les monstres que vous contrôlez ne peuvent pas être détruits par ce combat.
  it: |-
    Durante il calcolo dei danni, nel turno di qualsiasi giocatore: puoi bandire questa carta dal tuo Cimitero; i mostri che controlli non possono essere distrutti in questa battaglia.
  pt: |-
    Durante o Cálculo de Dano, você pode remover esta carta do seu Cemitério do jogo para prevenir que o monstro que você controla seja destruído em batalha.
  ja: |-
    戦闘ダメージ計算時、自分の墓地に存在するこのカードをゲームから除外して発動する事ができる。自分フィールド上に存在するモンスターはその戦闘では破壊されない。
  ko: |-
    전투 데미지 계산시, 자신의 묘지에 존재하는 이 카드를 게임으로부터 제외해 발동할 수 있다. 자신 필드 위에 존재하는 몬스터는 그 전투에서는 파괴되지 않는다.
  zh-TW:
  zh-CN: |-
    战斗伤害计算时，把自己墓地存在的这张卡从游戏中除外才能发动。自己场上存在的怪兽不会被那次战斗破坏。
