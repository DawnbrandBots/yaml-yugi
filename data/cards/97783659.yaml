text:
  en: |-
    If this card inflicts battle damage to your opponent: Send the top card of their Deck to the GY.
  de: |-
    Falls diese Karte deinem Gegner Kampfschaden zufügt: Lege die oberste Karte seines Decks auf den Friedhof.
  es: |-
    Si esta carta inflige daño de batalla a tu adversario: manda al Cementerio la carta de la parte superior de su Deck.
  fr: |-
    Si cette carte inflige des dommages de combat à votre adversaire : envoyez la carte du dessus de son Deck au Cimetière.
  it: |-
    Se questa carta infligge danno da combattimento al tuo avversario: manda al Cimitero la prima carta del suo Deck.
  pt: |-
    Se este card causar dano de batalha ao seu oponente: envie o card do topo do Deck dele para o Cemitério.
  ja: |-
    このカードが相手ライフに戦闘ダメージを与えた時、相手のデッキの上からカードを１枚墓地へ送る。
  ko: |-
    이 카드가 상대 플레이어에게 전투 데미지를 줄 때마다, 상대 덱의 맨 위 카드를 1장 묘지로 보낸다.
  zh-TW: |-
    此卡給予對方LP戰鬥傷害時，從對方牌組上方將１張卡送至墓地。
  zh-CN: |-
    这张卡给与对方基本分战斗伤害时，从对方卡组上面把1张卡送去墓地。
