  zh-CN: 死亡帝王龙/爆裂体
text:
  en: |-
    This card cannot be Normal Summoned or Set. This card cannot be Special Summoned except with "Assault Mode Activate". When this card is Special Summoned, Special Summon any number of Zombie-Type monsters from either player's Graveyard(s) to your side of the field. Those monsters' effects are negated, and they are destroyed during the End Phase this turn. When this card on the field is destroyed, you can Special Summon 1 "Doomkaiser Dragon" from your Graveyard.
  de: |-
    Diese Karte kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Diese Karte kann nicht als Spezialbeschwörung beschworen werden, außer mit „Angriffsmodus aktivieren“. Wenn diese Karte als Spezialbeschwörung beschworen wird, beschwöre eine beliebige Anzahl Monster vom Typ Zombie aus den Friedhöfen beliebiger Spieler auf deine Spielfeldseite. Die Effekte der Monster werden annulliert und sie werden während der End Phase dieses Spielzugs zerstört. Wenn diese Karte auf dem Spielfeld zerstört wird, kannst du 1 „Verdammniskaiser-Drache“ als Spezialbeschwörung von deinem Friedhof beschwören.
  es: |-
    Esta carta no puede ser Invocada de Modo Normal, ni Colocada. Esta carta no puede ser Invocada de Modo Especial excepto con "Activar Modo de Ataque". Cuando Invocas esta carta de Modo Especial, Invoca de Modo Especial a tu Campo, desde el Cementerio de cualquier jugador, cualquier cantidad de monstruos de Tipo Zombi. Los efectos de esos monstruos son negados, y se destruyen durante la End Phase de este turno. Cuando esta carta en el Campo es destruida, puedes Invocar de Modo Especial, desde tu Cementerio, 1 "Dragón Emperador de la Perdición".
  fr: |-
    Cette carte ne peut ni être Invoquée Normalement ni être Posée. Cette carte ne peut pas être Invoquée Spécialement, excepté avec "Activation Mode Assaut". Lorsque cette carte est Invoquée Spécialement, Invoquez Spécialement sur votre Terrain un nombre de votre choix de monstres de Type Zombie depuis un des Cimetières. Les effets de ces monstres sont annulés, et ils sont détruits durant la End Phase ce tour. Lorsque cette carte sur le Terrain est détruite, vous pouvez Invoquer Spécialement 1 "Empereur Dragon de la Damnation" depuis votre Cimetière.
  it: |-
    Questa carta non può essere Evocata tramite Evocazione Normale o Posizionata. Questa carta non può essere Evocata tramite Evocazione Speciale se non con "Attivazione Modalità Assalto". Quando questa carta viene Evocata tramite Evocazione Speciale, Evoca tramite Evocazione Speciale sul tuo Terreno un qualsiasi numero di mostri di Tipo Zombie da qualsiasi Cimitero. Gli effetti di quei mostri sono annullati, ed essi vengono distrutti durante l'End Phase di questo turno. Quando questa carta sul Terreno viene distrutta, puoi Evocare tramite Evocazione Speciale 1 "Drago Destino Imperatore" dal tuo Cimitero.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial com "Ativar Modo de Ataque". Se este card for Invocado por Invocação-Especial: escolha 1 ou mais monstros Zumbi nos Cemitérios; Invoque esses alvos por Invocação-Especial, mas seus efeitos são negados e, além disso, destrua-os durante a Fase Final deste turno. Quando este card no campo for destruído: você pode escolher 1 "Dragão Imperador da Condenação" no seu Cemitério; Invoque o alvo por Invocação-Especial.
  ja: |-
    このカードは通常召喚できない。「バスター・モード」の効果でのみ特殊召喚する事ができる。このカードが特殊召喚に成功した時、自分または相手の墓地に存在するアンデット族モンスターを任意の数だけ自分フィールド上に特殊召喚する。この効果で特殊召喚した効果モンスターの効果は無効化され、このターンのエンドフェイズ時に破壊される。また、フィールド上に存在するこのカードが破壊された時、自分の墓地に存在する「デスカイザー・ドラゴン」１体を特殊召喚する事ができる。
  ko: |-
    이 카드는 일반 소환/세트할 수 없다. "버스터 모드"의 효과로만 특수 소환할 수 있다. 이 카드가 특수 소환에 성공했을 때, 자신 또는 상대의 묘지에 존재하는 언데드족 몬스터를 임의의 매수만큼 자신 필드 위에 특수 소환한다. 이 효과로 특수 소환한 효과 몬스터의 효과는 무효화되고, 이 턴의 엔드 페이즈시에 파괴된다. 또한, 필드 위에 존재하는 이 카드가 파괴되었을 때, 자신의 묘지에 존재하는 "데스카이저 드래곤" 1장을 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤。「爆裂模式」的效果才能特殊召唤。这张卡特殊召唤成功时，从自己·对方的墓地选择不死族怪兽任意数量在自己场上特殊召唤。这个效果特殊召唤的怪兽的效果无效化，这个回合的结束阶段时破坏。此外，场上的这张卡被破坏时，可以选择自己墓地1只「死亡帝王龙」特殊召唤。
