  zh-TW: 銀牙之狼
  zh-CN: 银牙
text:
  en: |-
    A snow wolf that's beautiful to the eye, but absolutely vicious in battle.
  de: |-
    Ein Schneewolf, der schön anzusehen, aber im Kampf absolut bösartig ist.
  es: |-
    Un lobo de las nieves, bello a la vista, pero completamente malvado en batalla.
  fr: |-
    Un loup des neiges magnifique, mais terriblement violent au combat.
  it: |-
    Questo lupo della neve è tanto bello da vedere quanto letale in battaglia.
  pt: |-
    Um lobo da neve que, embora agrade aos olhos, é absolutamente feroz em batalha.
  ja: |-
    <ruby>白<rt>はく</rt></ruby><ruby>銀<rt>ぎん</rt></ruby>に<ruby>輝<rt>かがや</rt></ruby>くオオカミ。<ruby>見<rt>み</rt></ruby>た<ruby>目<rt>め</rt></ruby>は<ruby>美<rt>うつく</rt></ruby>しいが、<ruby>性<rt>せい</rt></ruby><ruby>格<rt>かく</rt></ruby>は<ruby>凶<rt>きょう</rt></ruby><ruby>暴<rt>ぼう</rt></ruby>。
  ko: |-
    은백색으로 빛나는 늑대. 겉모습은 근사하지만, 성격은 흉폭하다.
  zh-TW: |-
    閃耀銀光的狼。雖然外表美麗，性格卻很凶暴。
  zh-CN: |-
    闪耀银白色光芒的狼。外观优美，但性情凶暴。
