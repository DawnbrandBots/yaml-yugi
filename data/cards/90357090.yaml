text:
  en: |-
    A snow wolf that's beautiful to the eye, but absolutely vicious in battle.
  de: |-
    Ein Schneewolf, der schön anzusehen, aber im Kampf absolut bösartig ist.
  es: |-
    Un lobo de las nieves, bello a la vista, pero completamente malvado en batalla.
  fr: |-
    Un loup des neiges magnifique, mais terriblement violent au combat.
  it: |-
    Questo lupo della neve è tanto bello da vedere quanto letale in battaglia.
  pt: |-
    Um lobo da neve que é lindo aos olhos, mas absolutamente letal em combate.
  ja: |-
    白銀に輝くオオカミ。見た目は美しいが、性格は凶暴。
  ko: |-
    은백색으로 빛나는 늑대. 겉모습은 근사하지만, 성격은 흉폭하다.
  zh-TW:
  zh-CN: |-
    闪烁着银光的狼，看起来虽美丽，但性格却十分凶暴。
