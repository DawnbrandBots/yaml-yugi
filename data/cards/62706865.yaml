text:
  en:
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 Normales Monster der Stufe 2 oder niedriger als Spezialbeschwörung von deiner Hand oder deinem Deck in die Verteidigungsposition beschwören.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes Invocar de Modo Especial, desde tu mano o Deck, 1 Monstruo Normal de Nivel 2 o menor en Posición de Defensa.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez Invoquer Spécialement 1 Monstre Normal de max. Niveau 2 depuis votre main ou Deck en Position de Défense.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi Evocare Specialmente 1 Mostro Normale di Livello 2 o inferiore dalla tua mano o Deck in Posizione di Difesa.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode Invocar por Invocação-Especial 1 Monstro Normal de Nível 2 ou menos da sua mão ou do Deck em Posição de Defesa.
  ja: |-
    ①：このカードが召喚した時に発動できる。手札・デッキからレベル２以下の通常モンスター１体を守備表示で特殊召喚する。
  ko: |-
    ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 패 / 덱에서 레벨 2 이하의 일반 몬스터 1장을 수비 표시로 특수 소환한다.
  zh-TW: |-
    ①：可在此卡召喚成功時發動。從手牌・牌組以守備表示特殊召喚１隻等級２以下的通常怪獸。
  zh-CN: |-
    ①：此卡召唤成功时可以发动。从手牌・牌组将1只等级2以下的通常怪兽以守备表示特殊召唤。
