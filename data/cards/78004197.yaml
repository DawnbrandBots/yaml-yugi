name:
  en: Goldd, Wu-Lord of Dark World
  de: Goldd, Wu-Fürst der Finsteren Welt
  es: Goldd, Dios de la Pelea del Mundo Oscuro
  fr: Goldd, Wu-Lord du Monde Ténébreux
  it: Goldd, Signore-Wu del Mondo Oscuro
  pt: Douraddo, Wu-Lorde do Mundo Negro
  ja: <ruby>暗<rt>あん</rt></ruby><ruby>黒<rt>こく</rt></ruby><ruby>界<rt>かい</rt></ruby>の<ruby>武<rt>ぶ</rt></ruby><ruby>神<rt>しん</rt></ruby> ゴルド
  ja_romaji: Ankokukai no Bushin Gorudo
  ko: 암흑계의 무신 골드
  ko_rr: Amheukgye-ui Musin Goldeu
  zh-TW: 暗黑界之武神 金爾多
  zh-CN: 暗黑界的武神 高尔德
text:
  en: |-
    If this card is discarded to the GY by card effect: If it was discarded from your hand to your GY by an opponent's card effect, you can target up to 2 cards your opponent controls; Special Summon this card, then destroy those targets (if any).
  de: |-
    Falls diese Karte durch einen Karteneffekt auf den Friedhof abgeworfen wird: Falls sie durch einen Karteneffekt eines Gegners von deiner Hand auf deinen Friedhof abgeworfen wurde, kannst du bis zu 2 Karten wählen, die dein Gegner kontrolliert; beschwöre diese Karte als Spezialbeschwörung, dann zerstöre jene gewählten Ziele (falls es welche gibt).
  es: |-
    Si esta carta es descartada al Cementerio por efecto de una carta: si fue descartada de tu mano a tu Cementerio por efecto de una carta del adversario, puedes seleccionar hasta 2 cartas que controle tu adversario; Invoca esta carta de Modo Especial, y después destruye esos objetivos (si los hay).
  fr: |-
    Si cette carte est défaussée au Cimetière par un effet de carte : si elle a été défaussée depuis votre main à votre Cimetière par un effet de carte de l'adversaire, vous pouvez cibler max. 2 cartes contrôlées par votre adversaire ; Invoquez Spécialement cette carte, puis détruisez les cibles (s'il y en a).
  it: |-
    Se questa carta viene scartata al Cimitero dall'effetto di una carta: se è stata scartata dalla tua mano al tuo Cimitero dall'effetto di una carta dell'avversario, puoi scegliere come bersaglio fino a 2 carte controllate dal tuo avversario; Evoca Specialmente questa carta, poi distruggi quei bersagli (se ci sono).
  pt: |-
    Se este card for descartado para o Cemitério por um efeito de card: se ele foi descartado da sua mão para o seu Cemitério por um efeito de card do oponente, você pode escolher até 2 cards que seu oponente controla; Invoque este card por Invocação-Especial e, depois, destrua esses alvos (se houver).
  ja: |-
    ①：このカードが効果で手札から墓地へ捨てられた場合に発動する。このカードを特殊召喚する。相手の効果で捨てられた場合、発動時に相手フィールドのカードを２枚まで対象にできる。その場合、さらに以下の効果を適用する。
    ●対象の相手のカードを破壊する。
  ko: 이 카드가 카드의 효과에 의해서 패에서 묘지에 버려졌을 경우, 이 카드를 묘지에서 특수 소환한다. 상대 카드의 효과에 의해서 버려졌을 경우, 다시 상대 필드 위에 존재하는 카드를 2장까지 선택하고 파괴할 수 있다.
  zh-TW: |-
    此卡因卡牌效果从手牌被舍弃至墓地的场合，从墓地特殊召唤此卡。因对手卡牌效果被舍弃的场合，可另选择对手场上的最多2张卡牌破坏。
  zh-CN: |-
    这张卡被卡的效果从手卡丢弃去墓地的场合，这张卡从墓地特殊召唤。被对方的卡的效果丢弃的场合，可以再选择对方场上存在的最多2张卡破坏。
