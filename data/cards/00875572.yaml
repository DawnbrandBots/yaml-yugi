  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがドロー以外の方法で手札に加わった場合に発動できる。このカードを特殊召喚する。②：このカードが召喚・特殊召喚した場合に発動できる。自分の手札・フィールドのモンスターを融合素材とし、「マギストス」融合モンスターか「召喚獣」融合モンスター１体を融合召喚する。③：フィールドの表側表示のこのカードを融合素材とする場合、カード名を「召喚師アレイスター」として扱う事ができる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 드로우 이외의 방법으로 패에 넣어졌을 경우에 발동할 수 있다. 이 카드를 특수 소환한다. ②: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 자신의 패 / 필드의 몬스터를 융합 소재로 하고, "마기스토스" 융합 몬스터나 "소환수" 융합 몬스터 1장을 융합 소환한다. ③: 필드의 앞면 표시의 이 카드를 융합 소재로 할 경우, 카드명을 "소환사 알레이스터"로 취급할 수 있다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：用抽牌以外的方法将此卡加入手牌的情况下可以发动。将此卡特殊召唤。②：此卡召唤・特殊召唤的情况下可以发动。将自己手牌・场上的怪兽作为融合素材，将1只“伟魔”融合怪兽或“召唤兽”融合怪兽融合召唤。③：要以场上表侧表示的此卡作为融合素材的情况下，可将卡名视为“召唤师 阿莱斯特”。
