name:
  en: Crowley, the Gifted Magistus
  de: Crowley, der begabte Magistus
  es: Crowley, el Magistus Talentoso
  fr: Crowley, Magistus Talentueux
  it: Crowley, il Dotato Magistus
  pt: Crowley, o Magistus Talentoso
  ja: <ruby>天賦の魔導士<rt>ギフト・オブ・マギストス</rt></ruby>クロウリー
  ja_romaji: Gifuto Obu Magisutosu Kurourī
  ko: 기프트 오브 마기스토스 크로울리
  ko_rr:
  zh-TW: 天賦之偉魔導士 克勞利
  zh-CN: 天赋之伟魔导士 克劳利
text:
  en: |-
    If this face-up card is used as Fusion Material, its name can be treated as "Aleister the Invoker". You can only use each of the following effects of "Crowley, the Gifted Magistus" once per turn. If this card is added to your hand, except by drawing it: You can Special Summon it. If this card is Normal or Special Summoned (except during the Damage Step): You can Fusion Summon 1 "Magistus" or "Invoked" Fusion Monster from your Extra Deck, using monsters from your hand or field.
  de: |-
    Falls diese offene Karte als Fusionsmaterial verwendet wird, kann ihr Name als „Aleister der Beschwörer“ behandelt werden. Du kannst jeden der folgenden Effekte von „Crowley, der begabte Magistus“ nur einmal pro Spielzug verwenden. Falls diese Karte deiner Hand hinzugefügt wird, außer durch Ziehen: Du kannst sie als Spezialbeschwörung beschwören. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird (außer während des Damage Steps): Du kannst 1 „Magistus“- oder „Beschworen“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck beschwören, verwende dafür Monster von deiner Hand oder Spielfeldseite.
  es: |-
    Si esta carta boca arriba es usada como Material de Fusión, su nombre puede ser tratado como "Aleister, el que Invoka". Sólo puedes usar cada uno de los siguientes efectos de "Crowley, el Magistus Talentoso" una vez por turno. Si esta carta es añadida a tu mano, excepto robándola: puedes Invocarla de Modo Especial. Si esta carta es Invocada de Modo Normal o Especial (excepto durante el Damage Step): puedes Invocar por Fusión 1 Monstruo de Fusión "Magistus" o "Invokado/a" desde tu Deck Extra, usando monstruos en tu mano o Campo.
  fr: |-
    Si cette carte face recto est utilisée comme Matériel Fusion, son nom peut être traité comme "Aleister l'Invokhateur". Vous ne pouvez utiliser chacun des effets suivants de "Crowley, Magistus Talentueux" qu'une fois par tour. Si cette carte est ajoutée à votre main, sauf en la piochant : vous pouvez l'Invoquer Spécialement. Si cette carte est Invoquée Normalement ou Spécialement (sauf durant la Damage Step) : vous pouvez Invoquer par Fusion 1 Monstre Fusion "Magistus" ou "Invokhé" depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain.
  it: |-
    Se questa carta scoperta viene utilizzata come Materiale da Fusione, il suo nome può essere considerato come "Aleister l'Invocatore". Puoi utilizzare ognuno dei seguenti effetti di "Crowley, il Dotato Magistus" una sola volta per turno. Se questa carta viene aggiunta alla tua mano, eccetto pescandola: puoi Evocarla Specialmente. Se questa carta viene Evocata Normalmente o Specialmente (eccetto durante il Damage Step): puoi Evocare tramite Fusione 1 Mostro Fusione "Magistus" o "Invokato" dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno.
  pt: |-
    Se este card com a face para cima for usado como Matéria de Fusão, seu nome pode ser considerado como "Aleister, Aquele que Invoka". Você só pode usar cada um dos seguintes efeitos de "Crowley, o Magistus Talentoso" uma vez por turno. Se este card for adicionado à sua mão, exceto ao comprá-lo: você pode Invocá-lo por Invocação-Especial. Se este card for Invocado por Invocação-Normal ou Especial (exceto durante a Etapa de Dano): você pode Invocar por Invocação-Fusão 1 Monstro de Fusão "Magistus" ou "Invokado(a)" do seu Deck Adicional, usando monstros da sua mão ou do campo.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがドロー以外の方法で手札に加わった場合に発動できる。このカードを特殊召喚する。②：このカードが召喚・特殊召喚した場合に発動できる。自分の手札・フィールドのモンスターを融合素材とし、「マギストス」融合モンスターか「召喚獣」融合モンスター１体を融合召喚する。③：フィールドの表側表示のこのカードを融合素材とする場合、カード名を「召喚師アレイスター」として扱う事ができる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 드로우 이외의 방법으로 패에 넣어졌을 경우에 발동할 수 있다. 이 카드를 특수 소환한다. ②: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 자신의 패 / 필드의 몬스터를 융합 소재로 하고, "마기스토스" 융합 몬스터나 "소환수" 융합 몬스터 1장을 융합 소환한다. ③: 필드의 앞면 표시의 이 카드를 융합 소재로 할 경우, 카드명을 "소환사 알레이스터"로 취급할 수 있다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：用抽牌以外的方法将此卡加入手牌的情况下可以发动。将此卡特殊召唤。②：此卡召唤・特殊召唤的情况下可以发动。将自己手牌・场上的怪兽作为融合素材，将1只“伟魔”融合怪兽或“召唤兽”融合怪兽融合召唤。③：要以场上表侧表示的此卡作为融合素材的情况下，可将卡名视为“召唤师 阿莱斯特”。
