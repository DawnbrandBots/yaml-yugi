text:
  en:
  de: |-
    Du kannst diese Karte als Tributbeschwörung beschwören, indem du 1 Monster, das dein Gegner kontrolliert, und 1 als Tributbeschwörung beschworenes Monster, das du kontrollierst, als Tribut anbietest. Falls diese Karte als Tributbeschwörung beschworen wird: Du kannst 1 zufällige Karte von der Hand deines Gegners verbannen und falls du dies tust, füge deinem Gegner 1000 Schaden zu, dann, falls diese Karte als Tributbeschwörung beschworen wurde, indem ein als Tributbeschwörung beschworenes Monster der Stufe 8 oder höher als Tribut angeboten wurde, kannst du diesen Effekt ausführen.
    ●Verbanne 1 Karte auf dem Spielfeld und falls es eine FEUER oder FINSTERNIS Monsterkarte war, füge deinem Gegner Schaden in Höhe ihrer Grund-Stufe x 200 zu.
  es: |-
    Puedes Invocar esta carta por Sacrificio Sacrificando 1 monstruo que controle tu adversario y 1 monstruo Invocado por Sacrificio que tú controles. Si esta carta es Invocada por Sacrificio: puedes desterrar 1 carta al azar de la mano de tu adversario y, si lo haces, inflige 1000 puntos de daño a tu adversario y después, si esta carta fue Invocada por Sacrificio Sacrificando un monstruo Invocado por Sacrificio de Nivel 8 o mayor, puedes aplicar este efecto.
    ●Destierra 1 carta en el Campo y, si era una Carta de Monstruo de FUEGO u OSCURIDAD, inflige daño a tu adversario igual a su Nivel original x 200.
  fr: |-
    Vous pouvez Invoquer par Sacrifice cette carte en Sacrifiant 1 monstre contrôlé par votre adversaire et 1 monstre Invoqué par Sacrifice que vous contrôlez. Si cette carte est Invoquée par Sacrifice : vous pouvez bannir 1 carte au hasard depuis la main de votre adversaire, et si vous le faites, infligez 1000 points de dommages à votre adversaire, puis, si cette carte a été Invoquée par Sacrifice en Sacrifiant un monstre Invoqué par Sacrifice de min. Niveau 8, vous pouvez appliquer cet effet.
    ●Bannissez 1 carte sur le Terrain, et si c'était une Carte Monstre FEU ou TÉNÈBRES, infligez des dommages à votre adversaire égaux à son Niveau d'origine x 200.
  it: |-
    Puoi Evocare tramite Tributo questa carta offrendo come Tributo 1 mostro controllato dal tuo avversario e 1 mostro Evocato tramite Tributo che controlli. Se questa carta viene Evocata tramite Tributo: puoi bandire 1 carta a caso dalla mano del tuo avversario e, se lo fai, infliggi 1000 danni al tuo avversario, poi, se questa carta è stata Evocata tramite Tributo offrendo come Tributo un mostro di Livello 8 o superiore Evocato tramite Tributo, puoi applicare questo effetto.
    ●Bandisci 1 carta sul Terreno e, se era una Carta Mostro FUOCO o OSCURITÀ, infliggi al tuo avversario danno pari al suo Livello originale x 200.
  pt: |-
    Você pode Invocar este card por Invocação-Tributo ao oferecer como Tributo 1 monstro que seu oponente controla e 1 monstro Invocado por Invocação-Tributo que você controla. Se este card for Invocado por Invocação-Tributo: você pode banir 1 card aleatório da mão do seu oponente e, se isso acontecer, cause 1000 de dano ao seu oponente e, depois, se este card foi Invocado por Invocação-Tributo ao oferecer como Tributo um monstro Invocado por Invocação-Tributo de Nível 8 ou mais, você pode aplicar este efeito.
    ●Bana 1 card no campo e, se era um Card de Monstro de FOGO ou TREVAS, cause dano ao seu oponente igual ao seu Nível original x 200.
  ja: |-
    このカードは相手フィールドのモンスター１体と、アドバンス召喚した自分のモンスター１体をリリースしてアドバンス召喚できる。
    ①：このカードがアドバンス召喚した場合に発動できる。相手の手札をランダムに１枚除外し、相手に１０００ダメージを与える。アドバンス召喚したレベル８以上のモンスターをリリースしてこのカードがアドバンス召喚した場合、さらに以下の効果を適用できる。
    ●フィールドのカード１枚を除外し、そのカードが炎・闇属性モンスターカードだった場合、その元々のレベル×２００ダメージを相手に与える。
  ko: |-
    이 카드는 상대 필드의 몬스터 1장과, 어드밴스 소환한 자신 몬스터 1장을 릴리스하고 어드밴스 소환할 수 있다. ①: 이 카드를 어드밴스 소환했을 경우에 발동할 수 있다. 상대의 패를 무작위로 1장 제외하고, 상대에게 1000 데미지를 준다. 어드밴스 소환한 레벨 8 이상의 몬스터를 릴리스하고 이 카드를 어드밴스 소환했을 경우, 추가로 이하의 효과를 적용할 수 있다. ●필드의 카드 1장을 제외하고, 그 카드가 화염 / 어둠 속성 몬스터 카드였을 경우, 그 원래의 레벨 × 200 데미지를 상대에게 준다.
  zh-TW: |-
    可解放對方場上的１隻怪獸和我方１隻升級召喚的怪獸，升級召喚此卡。
    ①：可在此卡升級召喚的狀況下發動。隨機將對方的１張手牌除外，給予對方１０００傷害。在解放升級召喚的等級８以上的怪獸，升級召喚此卡的狀況下，另可適用以下效果。
    ●將場上的１張卡除外，在該卡為炎・闇屬性怪獸卡的狀況下，給予對方依據該原本的等級×２００傷害。
  zh-CN: |-
    此卡可解放对手场上的１只怪兽和自己的１只上级召唤的怪兽来上级召唤。
    ①：此卡上级召唤的情况下可以发动。随机将对手１张手牌除外，给予对手１０００伤害。解放上级召唤的等级８以上怪兽来上级召唤此卡的情况下，可进而适用以下效果。
    ●将场上的１张卡除外，该卡为炎・暗属性怪兽卡的情况下，给予对手相当于其原本等级×２００的伤害。
