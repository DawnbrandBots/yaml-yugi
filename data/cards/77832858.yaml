  ja: |-
    このカードは相手フィールドのモンスター１体と、アドバンス召喚した自分のモンスター１体をリリースしてアドバンス召喚できる。①：このカードがアドバンス召喚した場合に発動できる。相手の手札をランダムに１枚除外し、相手に１０００ダメージを与える。アドバンス召喚したレベル８以上のモンスターをリリースしてこのカードがアドバンス召喚した場合、さらに以下の効果を適用できる。●フィールドのカード１枚を除外し、そのカードが炎・闇属性モンスターカードだった場合、その元々のレベル×２００ダメージを相手に与える。
  ko: |-
    이 카드는 상대 필드의 몬스터 1장과, 어드밴스 소환한 자신 몬스터 1장을 릴리스하고 어드밴스 소환할 수 있다. ①: 이 카드를 어드밴스 소환했을 경우에 발동할 수 있다. 상대의 패를 무작위로 1장 제외하고, 상대에게 1000 데미지를 준다. 어드밴스 소환한 레벨 8 이상의 몬스터를 릴리스하고 이 카드를 어드밴스 소환했을 경우, 추가로 이하의 효과를 적용할 수 있다. ●필드의 카드 1장을 제외하고, 그 카드가 화염 / 어둠 속성 몬스터 카드였을 경우, 그 원래의 레벨 × 200 데미지를 상대에게 준다.
  zh-TW:
  zh-CN: |-
    这张卡可以将对手场上的1只怪兽和1只高等召唤的自己的怪兽解放来高等召唤。①：这张卡高等召唤的场合可以发动。随机将1张对手的手牌除外，给予对手1000伤害。是将高等召唤的等级8以上的怪兽解放来高等召唤这张卡的场合，可以再适用以下的效果。●将场上的1张卡除外，那张卡是炎·暗属性怪兽卡的场合，给予对手其原本的等级×200伤害。
