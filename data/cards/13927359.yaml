text:
  en: |-
    If you control a "Raidraptor" monster: Target 1 face-up monster your opponent controls, or if you control a "Raidraptor" Xyz Monster, you can target 1 face-up card your opponent controls; negate that card's effects until the end of this turn. You can banish this card from your GY, then target 1 of your "Raidraptor" monsters that is banished or in your GY; add it to your hand. You can only use 1 "Raidraptor - Glorious Bright" effect per turn, and only once that turn.
  de: |-
    Falls du ein „Überfallraptor“-Monster kontrollierst: Wähle 1 offenes Monster, das dein Gegner kontrolliert, oder falls du ein „Überfallraptor“-Xyz-Monster kontrollierst, kannst du 1 offene Karte wählen, die dein Gegner kontrolliert; annulliere bis zum Ende dieses Spielzugs die Effekte jener Karte. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 deiner „Überfallraptor“-Monster wählen, das verbannt ist oder in deinem Friedhof liegt; füge es deiner Hand hinzu. Du kannst nur 1 Effekt von „Überfallraptor - Ruhmreich hell“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  es: |-
    Si controlas un monstruo "Asaltorrapaz": selecciona 1 monstruo boca arriba que controle tu adversario o, si controlas un Monstruo Xyz "Asaltorrapaz", puedes seleccionar 1 carta boca arriba que controle tu adversario; niega los efectos de esa carta hasta el final de este turno. Puedes desterrar esta carta en tu Cementerio, y después selecciona 1 de tus monstruos "Asaltorrapaz" que esté desterrado o en tu Cementerio; añádelo a tu mano. Sólo puedes usar 1 efecto de "Asaltorrapaz - Brillo Glorioso" por turno, y sólo una vez ese turno.
  fr: |-
    Si vous contrôlez un monstre "Raidraptor" : ciblez 1 monstre face recto contrôlé par votre adversaire, ou si vous contrôlez un Monstre Xyz "Raidraptor", vous pouvez cibler 1 carte face recto contrôlée par votre adversaire ; jusqu'à la fin de ce tour, annulez les effets de la carte. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 de vos monstres "Raidraptor" qui est banni ou dans votre Cimetière ; ajoutez-le à votre main. Vous ne pouvez utiliser qu'1 effet de "Raidraptor - Brillance Glorieuse" par tour, et uniquement une fois le tour.
  it: |-
    Se controlli un mostro "Raidraptor": scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario, o se controlli un Mostro Xyz "Raidraptor", puoi scegliere come bersaglio 1 carta scoperta controllata dal tuo avversario; annulla gli effetti di quella carta fino alla fine di questo turno. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 dei tuoi mostri "Raidraptor" che è bandito o nel tuo Cimitero; aggiungilo alla tua mano. Puoi utilizzare solo 1 effetto di "Raidraptor - Glorioso Brillante" per turno, e solo una volta in quel turno.
  pt: |-
    Se você controlar um monstro "Ataqueraptor": escolha 1 monstro com a face para cima que seu oponente controla ou, se você controlar um Monstro Xyz "Ataqueraptor", você pode escolher 1 card com a face para cima que seu oponente controla; negue os efeitos desse card até o final deste turno. Você pode banir este card do seu Cemitério e, depois, escolha 1 dos seus monstros "Ataqueraptor" que estiverem banidos ou no seu Cemitério; adicione-o à sua mão. Você só pode usar 1 efeito de "Ataqueraptor - Brilhantes Gloriosos" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分フィールドに「ＲＲ」モンスターが存在する場合、相手フィールドの表側表示モンスター１体を対象として発動できる（自分フィールドに「ＲＲ」Ｘモンスターが存在する場合、代わりに相手フィールドの表側表示カード１枚を対象とする事もできる）。そのカードの効果をターン終了時まで無効にする。②：墓地のこのカードを除外し、自分の墓地・除外状態の「ＲＲ」モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合１次，仅可使用其中１个。
    ①：自己场上存在“急袭猛禽”怪兽的情况下，以对手场上的１只表侧表示怪兽为对象可以发动（自己场上存在“急袭猛禽”超量怪兽的情况下，作为代替也可以对手场上的１张表侧表示卡作为对象）。将该卡的效果直至回合结束时为止无效。
    ②：将墓地的此卡除外，以自己的墓地・除外状态的１只“急袭猛禽”怪兽为对象可以发动。将该怪兽加入手牌。
