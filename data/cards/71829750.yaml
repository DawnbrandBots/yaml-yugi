text:
  en:
  de: |-
    Falls diese offene Karte vom Spielfeld in dein Deck gemischt wird: Beschwöre 1 Monster der Stufe 3 oder niedriger als Spezialbeschwörung von deinem Deck.
  es: |-
    Si esta carta boca arriba en el Campo es barajada a tu Deck: Invoca de Modo Especial 1 monstruo de Nivel 3 o menor desde tu Deck.
  fr: |-
    Si cette carte face recto est mélangée depuis le Terrain dans votre Deck : Invoquez Spécialement 1 monstre de max. Niveau 3 depuis votre Deck.
  it: |-
    Se questa carta scoperta viene mischiata dal Terreno nel tuo Deck: Evoca Specialmente 1 mostro di Livello 3 o inferiore dal tuo Deck.
  pt: |-
    Se este card com a face para cima for embaralhado do campo no seu Deck: Invoque por Invocação-Especial 1 monstro de Nível 3 ou menos do seu Deck.
  ja: |-
    ①：表側表示のこのカードがフィールドからデッキに戻った場合に発動する。デッキからレベル３以下のモンスター１体を特殊召喚する。
  ko: |-
    앞면 표시의 이 카드가 필드 위에서 덱으로 되돌아갔을 경우, 레벨 3 이하의 몬스터 1장을 덱에서 특수 소환한다.
  zh-TW: |-
    在場上正面表示的此卡送回牌組的狀況下發動。從牌組特殊召喚１隻等級３以下的怪獸。
  zh-CN: |-
    场上表侧表示的此卡返回至牌组的场合发动。从牌组特殊召唤１只等级３或以下的怪兽。
