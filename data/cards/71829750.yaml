text:
  en: |-
    If this face-up card is returned from the field to your Deck, select and Special Summon 1 Level 3 or lower monster from your Deck to your side of the field. Then shuffle your Deck.
  de: |-
    Falls diese offene Karte vom Spielfeld in dein Deck zurückgelegt wird, beschwöre 1 Monster der Stufe 3 oder niedriger als Spezialbeschwörung aus deinem Deck. Mische dein Deck anschließend.
  es: |-
    Si esta carta boca arriba es devuelta del Campo a tu Deck, Invoca mediante una Invocación Especial 1 monstruo de Nivel 3 o inferior de tu Deck. Luego baraja tu Deck.
  fr: |-
    Si cette carte face recto est renvoyée du Terrain dans votre Deck, faites une Invocation Spéciale d'1 monstre de Niveau 3 ou moins de votre Deck.
  it: |-
    Se questa carta scoperta viene rimessa nel tuo Deck dal Terreno, effettua l'Evocazione Speciale di 1 mostro di Livello 3 o inferiore dal tuo Deck. Dopo di che, mischia il tuo Deck.
  pt: |-
    Se este card com a fase para cima for devolvido do Campo para o seu Deck, Invoque por Invocação-Especial 1 monstro de Nível 3 ou inferior do seu Deck.
  ja: |-
    ①：表側表示のこのカードがフィールドからデッキに戻った場合に発動する。デッキからレベル３以下のモンスター１体を特殊召喚する。
  ko: |-
    앞면 표시의 이 카드가 필드 위에서 덱으로 되돌아갔을 경우, 레벨 3 이하의 몬스터 1장을 덱에서 특수 소환한다.
  zh-TW: |-
    在場上正面表示的此卡送回牌組的狀況下發動。從牌組特殊召喚１隻等級３以下的怪獸。
  zh-CN: |-
    ①：场上表侧表示的此卡被放回牌组的情况下发动。从牌组将１只等级３以下的怪兽特殊召唤。
