    このカードが光属性のシンクロモンスターのシンクロ召喚に使用され墓地へ送られた場合、自分は１０００ライフポイント回復する。
  ko: |-
    이 카드가 빛 속성의 싱크로 몬스터의 싱크로 소환에 사용되어 묘지로 보내졌을 경우, 자신은 1000 라이프 포인트를 회복한다.
  zh-TW:
  zh-CN: |-
    这张卡被光属性的同调怪兽的同调召唤使用送去墓地的场合，自己回复1000基本分。
