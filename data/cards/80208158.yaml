name:
  en: D.D. Esper Star Sparrow
  de: D.D. Telepath Sternenspatz
  es: D.D. Esper Gorrión Estelar
  fr: Moineau des Étoiles Esper D.D.
  it: D.D. Passero Stellare Esper
  pt: D.D. Andorinha Estelar Esper
  ja: <ruby>異<rt>い</rt></ruby><ruby>次<rt>じ</rt></ruby><ruby>元<rt>げん</rt></ruby>エスパー・スター・ロビン
  ja_romaji: Ijigen Esupā Sutā Robin
  ko: 이차원 에스퍼 스타 로빈
  ko_rr:
  zh-TW: 異次元超能人・星之羅賓
  zh-CN: 异次元超能人・星之罗宾
text:
  en:
  de: |-
    Es kann nur 1 „D.D. Telepath Sternenspatz“ auf dem Spielfeld liegen. Dein Gegner kann keine anderen Monster, die du kontrollierst, als Ziel für Effekte oder Angriffe wählen. Wenn ein Monster deines Gegners einen direkten Angriff deklariert, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte als Spezialbeschwörung von deinem Friedhof in die offene Verteidigungsposition beschwören. Falls sie auf diese Weise beschworen wird, verbanne sie, wenn sie das Spielfeld verlässt.
  es: |-
    Sólo puede haber 1 "D. D. Esper Gorrión Estelar" en el Campo. Tu adversario no puede seleccionar a otros monstruos que controles con efectos o para ataques. Cuando un monstruo de tu adversario declara un ataque directo mientras esta carta está en tu Cementerio: puedes Invocar esta carta de Modo Especial desde tu Cementerio en Posición de Defensa boca arriba. Si es Invocada de esta forma, destiérrala cuando deje el Campo.
  fr: |-
    Il ne peut y avoir qu'1 "Moineau des Étoiles Esper D.D." sur le Terrain. Votre adversaire ne peut pas cibler d'autres monstres que vous contrôlez avec des effets ou une attaque. Lorsqu'un monstre de votre adversaire déclare une attaque directe tant que cette carte est dans votre Cimetière : vous pouvez Invoquer Spécialement cette carte depuis votre Cimetière en Position de Défense face recto. Si elle est Invoquée de cette façon, bannissez-la lorsqu'elle quitte le Terrain.
  it: |-
    Ci può essere solo 1 "D.D. Passero Stellare Esper" sul Terreno. Il tuo avversario non può scegliere come bersaglio per attacchi o effetti altri mostri che controlli. Quando un mostro dell'avversario dichiara un attacco diretto mentre questa carta è nel tuo Cimitero: puoi Evocare Specialmente questa carta dal tuo Cimitero, scoperta in Posizione di Difesa. Se viene Evocato in questo modo, bandiscilo quando lascia il Terreno.
  pt: |-
    Só pode haver 1 "D.D. Andorinha Estelar Esper" no campo. Seu oponente não pode escolher outros monstros que você controla como alvo de efeitos ou ataques. Quando um monstro do oponentes declarar um ataque direto enquanto este card estiver em seu Cemitério: você pode Invocar este card por Invocação-Especial do seu Cemitério com a face para cima em Posição de Defesa. Se ele for Invocado desta forma, bana-o quando ele deixar o campo.
  ja: |-
    ①：「異次元エスパー・スター・ロビン」はフィールドに１枚しか表側表示で存在できない。
    ②：このカードがモンスターゾーンに存在する限り、自分フィールドの他のモンスターを、相手モンスターは攻撃対象に選択できず、相手は効果の対象にできない。
    ③：相手モンスターの直接攻撃宣言時に発動できる。このカードを墓地から守備表示で特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  ko: |-
    이 카드가 필드 위에 앞면 표시로 존재하는 한, 다른 자신의 몬스터를 상대는 카드 효과의 대상으로 할 수 없으며, 공격 대상으로도 할 수 없다. 또한, 이 카드가 묘지에 존재할 경우, 상대 몬스터의 직접 공격 선언시에 발동할 수 있다. 이 카드를 묘지에서 앞면 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드 위에서 벗어났을 경우 게임에서 제외된다. "이차원 에스퍼 스타 로빈"은 필드 위에 1장밖에 앞면 표시로 존재할 수 없다.
  zh-TW: |-
    只要此卡以正面表示存在於場上，對方就無法將我方場上的其他怪獸做為攻擊對象，也無法做為效果對象。此外，可在對方的直接攻擊宣言時發動。從墓地以守備表示特殊召喚此卡。透過此效果特殊召喚的此卡，在從場上離開的狀況下將被從遊戲除外。「異次元超能人・星之羅賓」在場上僅限以正面表示存在１隻。
  zh-CN: |-
    只要此卡以表侧表示存在于场上，对手不可将自己场上的其他怪兽作为攻击对象，也不可将之作为效果的对象。此外，对手的直接攻击宣言时可以发动。将此卡从墓地以守备表示特殊召唤。以此效果特殊召唤的此卡从场上离开的情况下，将被从游戏除外。“异次元超能人・星之罗宾”在场上仅可有１只以表侧表示存在。
