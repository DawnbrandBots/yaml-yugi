  pt: D.D. Andorinha Estelar Esper
  ja: <ruby>異<rt>い</rt></ruby><ruby>次<rt>じ</rt></ruby><ruby>元<rt>げん</rt></ruby>エスパー・スター・ロビン
  ja_romaji: Ijigen Esupā Sutā Robin
  ko: 이차원 에스퍼 스타 로빈
  ko_rr:
  zh-TW: 異次元超能人・星之羅賓
  zh-CN: 异次元超能人・星之罗宾
text:
  en: |-
    There can only be 1 "D.D. Esper Star Sparrow" on the field. Your opponent cannot target other monsters you control with effects or for attacks. When an opponent's monster declares a direct attack while this card is in your Graveyard: You can Special Summon this card from your Graveyard in face-up Defense Position. If Summoned this way, banish it when it leaves the field.
  de: |-
    Es kann nur 1 offener "D.D. Telepath Sternenspatz" auf dem Spielfeld liegen. Dein Gegner kann keine anderen Monster, die du kontrollierst, als Ziel für Effekte oder Angriffe wählen. Wenn ein Monster deines Gegners einen direkten Angriff deklariert, solange diese Karte in deinem Friedhof liegt: Du kannst diese Karte als Spezialbeschwörung von deinem Friedhof in die offene Verteidigungsposition beschwören. Falls du dies tust, verbanne sie, wenn sie das Spielfeld verlässt.
  es: |-
    Sólo puede haber 1 "D.D. Esper Gorrión Estelar" boca arriba en el Campo. Tu adversario no puede seleccionar con efectos o para ataques a otros monstruos que controles. Cuando un monstruo de tu adversario declara un ataque directo, mientras esta carta está en tu Cementerio: puedes Invocar esta carta de Modo Especial desde tu Cementerio en Posición de Defensa boca arriba. Si lo haces, destiérrala cuando deje el Campo.
  fr: |-
    Il ne peut y avoir qu'1 "Moineau des Étoiles Esper D.D." face recto sur le Terrain. Votre adversaire ne peut pas cibler d'autres monstres que vous contrôlez avec des effets ou une attaque. Lorsqu'un monstre de votre adversaire déclare une attaque directe tant que cette carte est dans votre Cimetière : vous pouvez Invoquer Spécialement cette carte depuis votre Cimetière en Position de Défense face recto. Si vous le faites, bannissez-la lorsqu'elle quitte le Terrain.
  it: |-
    ci può essere solo 1 "D.D. Passero Stellare Esper" scoperto sul Terreno. Il tuo avversario non può scegliere come bersaglio per attacchi o effetti altri mostri che controlli. Quando un mostro dell'avversario dichiara un attacco diretto mentre questa carta è nel tuo Cimitero: puoi Evocare Specialmente questa carta dal tuo Cimitero, scoperta in Posizione di Difesa. Se lo fai, bandiscila quando lascia il Terreno.
  pt: |-
    Só pode haver 1 "D.D. Andorinha Estelar Esper" no campo. Seu oponente não pode escolher outros monstros que você controla como alvo de efeitos ou ataques. Quando um monstro do oponente declarar um ataque direto enquanto este card estiver em seu Cemitério: você pode Invocar este card por Invocação-Especial do seu Cemitério com a face para cima em Posição de Defesa. Se ele for Invocado desta forma, bana-o quando ele deixar o campo.
  ja: |-
    このカードがフィールド上に表側表示で存在する限り、他の自分のモンスターを相手はカードの効果の対象にできず、攻撃対象にもできない。また、このカードが墓地に存在する場合、相手モンスターの直接攻撃宣言時に発動できる。このカードを墓地から表側守備表示で特殊召喚する。この効果で特殊召喚したこのカードは、フィールド上から離れた場合ゲームから除外される。「異次元エスパー・スター・ロビン」はフィールド上に１体しか表側表示で存在できない。
  ko: |-
    이 카드가 필드 위에 앞면 표시로 존재하는 한, 다른 자신의 몬스터를 상대는 카드 효과의 대상으로 할 수 없으며, 공격 대상으로도 할 수 없다. 또한, 이 카드가 묘지에 존재할 경우, 상대 몬스터의 직접 공격 선언시에 발동할 수 있다. 이 카드를 묘지에서 앞면 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드 위에서 벗어났을 경우 게임에서 제외된다. "이차원 에스퍼 스타 로빈"은 필드 위에 1장밖에 앞면 표시로 존재할 수 없다.
  zh-TW:
  zh-CN: |-
    只要这张卡在场上表侧表示存在，对方不能把其他的自己怪兽作为卡的效果的对象，也不能作为攻击对象。此外，这张卡在墓地存在的场合，对方怪兽的直接攻击宣言时才能发动。这张卡从墓地表侧守备表示特殊召唤。这个效果特殊召唤的这张卡从场上离开的场合从游戏中除外。「异次元超能人·星斗罗宾」在场上只能有1只表侧表示存在。
