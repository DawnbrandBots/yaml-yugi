text:
  en: |-
    During your turn: Target 1 "Blackwing" monster with 2000 or less ATK in your Graveyard; Special Summon that target. You cannot Normal Summon/Set during the turn you activate this card.
  de: |-
    Während deines Spielzugs: Wähle 1 „Schwarzflügel“-Monster mit 2000 oder weniger ATK in deinem Friedhof; beschwöre das gewählte Ziel als Spezialbeschwörung. Du kannst während des Spielzugs, in dem du diese Karte aktivierst, keine Monster als Normalbeschwörung beschwören/setzen.
  es: |-
    Durante tu turno: selecciona 1 monstruo "Alanegra" en tu Cementerio con 2000 ATK o menos; Invoca ese objetivo de Modo Especial. Durante el turno en el que activaste esta carta no puedes Invocar de Modo Normal/Colocar.
  fr: |-
    Durant votre tour : ciblez 1 monstre "Aile Noire" avec max. 2000 ATK dans votre Cimetière ; Invoquez Spécialement la cible. Vous ne pouvez ni Invoquer Normalement ni Poser durant le tour où vous activez cette carte.
  it: |-
    Durante il tuo turno: scegli come bersaglio 1 mostro "Alanera" con un ATK di 2000 o inferiore nel tuo Cimitero; Evoca Specialmente quel bersaglio. Non puoi Evocare Normalmente/Posizionare nel turno in cui attivi questa carta.
  pt: |-
    Durante o seu turno: escolha 1 monstro "Asanegra" com 2000 ou menos de ATK no seu Cemitério; Invoque o alvo por Invocação-Especial. Você não pode Invocar por Invocação-Normal/Baixar durante o turno em que ativou este card.
  ja: |-
    自分のターンのみ発動する事ができる。自分の墓地に存在する攻撃力２０００以下の「ＢＦ」と名のついたモンスター１体を選択して特殊召喚する。このカードを発動するターン、自分はモンスターを通常召喚する事はできない。
  ko: |-
    자신의 턴에만 발동할 수 있다. 자신의 묘지에 존재하는 공격력 2000 이하의 "BF(블랙 페더)"라는 이름이 붙은 몬스터 1장을 선택하고 특수 소환한다. 이 카드를 발동하는 턴에, 자신은 몬스터를 일반 소환/세트할 수 없다.
  zh-TW:
  zh-CN: |-
    自己回合才能发动。选择自己墓地存在的1只攻击力2000以下的名字带有「黑羽」的怪兽特殊召唤。这张卡发动的回合，自己不能把怪兽通常召唤。
