text:
  en:
  de: |-
    Zerstöre 1 offen liegendes Monster auf deiner Spielfeldseite um den Life Points beider Spieler 1000 Punkte Schaden zuzufügen.
  es: |-
    Destruye 1 monstruo boca arriba en tu Campo y ambos jugadores reciben 1000 puntos de daño.
  fr: |-
    Détruisez 1 monstre face recto sur votre Terrain pour infliger 1000 points de dommages aux Life Points de chaque joueur.
  it: |-
    Distruggi 1 mostro scoperto sul tuo Terreno per infliggere 1000 punti di danno ai Life Points di entrambi i giocatori.
  pt: |-
    Destrua 1 monstro com a face para cima no seu campo para causar 1000 de dano aos PV dos dois duelistas.
  ja: |-
    ①：自分フィールドの表側表示モンスター１体を対象として発動できる。その自分の表側表示モンスターを破壊し、お互いに１０００ダメージを受ける。
  ko: |-
    자신 필드 위의 앞면 표시 몬스터 1장을 파괴하여, 서로 1000 포인트 데미지를 받는다.
  zh-TW: |-
    可選擇場上的１隻正面表示怪獸破壞，雙方受到１０００傷害。
  zh-CN: |-
    选择自己场上的１只表侧表示怪兽并破坏，双方均受到１０００点伤害。
