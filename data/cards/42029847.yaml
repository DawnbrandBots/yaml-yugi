name:
  en: Serenade the Melodious Diva
  de: Serenade die musikalische Diva
  es: Serenata la Diva Melodiosa
  fr: Sérénade la Diva de la Musique
  it: Serenata la Diva Melodiosa
  pt: Serenata, a Diva Melodiosa
  ja: <ruby>幻<rt>げん</rt></ruby><ruby>奏<rt>そう</rt></ruby>の<ruby>音<rt>おと</rt></ruby><ruby>女<rt>め</rt></ruby>セレナ
  ja_romaji: Gensō no Otome Serena
  ko: 환주의 음녀 세레나
  ko_rr:
  zh-TW: 幻奏的音女 瑟雷娜
  zh-CN: 幻奏音女 塞雷娜
text:
  en:
  de: |-
    Diese Karte kann als 2 Tribute für die Tributbeschwörung eines Monsters vom Typ Fee behandelt werden. Nachdem diese Karte als Spezialbeschwörung auf deine Spielfeldseite beschworen wurde, kannst du während deiner Main Phase dieses Spielzugs zusätzlich zu deiner Normalbeschwörung/deinem Setzen 1 „Musikalisch“-Monster als Normalbeschwörung beschwören. (Du kannst diesen Effekt nur einmal pro Spielzug erhalten.)
  es: |-
    Esta carta puede ser tratada como 2 Sacrificios para la Invocación por Sacrificio de un monstruo de Tipo Hada. Después de que esta carta es Invocada de Modo Especial a tu lado del Campo, puedes Invocar de Modo Normal 1 monstruo "Melodiosa" durante tu Main Phase de este turno, además de tu Invocación Normal/Colocada. (Sólo puedes ganar este efecto una vez por turno).
  fr: |-
    Cette carte peut être traitée comme 2 Sacrifices pour l'Invocation Sacrifice d'un monstre de Type Elfe. Après que cette carte est Invoquée Spécialement sur votre Terrain, vous pouvez Invoquer Normalement 1 monstre "Musique" durant votre Main Phase ce tour, en plus de votre Invocation Normale/Pose. (Vous ne pouvez gagner cet effet qu'une fois par tour.)
  it: |-
    Questa carta può essere considerata come 2 Tributi per l'Evocazione tramite Tributo di un mostro di Tipo Fata. Dopo che questa carta è stata Evocata Specialmente sul tuo Terreno, puoi Evocare Normalmente 1 mostro "Melodiosa" durante la tua Main Phase in questo turno, in aggiunta alla tua Evocazione Normale/Posizionamento. (Puoi guadagnare questo effetto una sola volta per turno.)
  pt: |-
    Este card pode ser considerado como 2 Tributos para a Invocação-Tributo de um monstro do Tipo Fada. Depois que este card for Invocado por Invocação-Especial no seu lado do campo, você pode Invocar por Invocação-Normal 1 monstro "Melodiosa(o)" durante sua Fase Principal deste turno em adição à sua Invocação-Normal/Baixar padrão. (Você só pode se aproveitar deste efeito uma vez por turno.)
  ja: |-
    ①：天使族モンスターをアドバンス召喚する場合、このカードは２体分のリリースにできる。
    ②：このカードが特殊召喚した時に適用する。このターン、自分は通常召喚に加えて１度だけ、自分メインフェイズに「幻奏」モンスター１体を召喚できる。
  ko: |-
    ①: 천사족 몬스터를 어드밴스 소환할 경우, 이 카드는 2장만큼의 릴리스로 할 수 있다. ②: 이 카드가 특수 소환에 성공한 턴에 자신은 통상 소환 외에도 1번만, 자신 메인 페이즈에 "환주" 몬스터 1장을 일반 소환할 수 있다.
  zh-TW: |-
    ①：在升級召喚天使族怪獸的狀況下，可將此卡視為２隻解放。②：此卡特殊召喚成功的回合，我方除了通常召喚以外僅限１次，可在我方主要階段召喚１隻「幻奏」怪獸。
  zh-CN: |-
    ①：上级召唤天使族怪兽的场合，此卡可视为释放２只怪兽。②：此卡特殊召唤成功的回合，我方除通常召唤以外，仅１次，可在我方主要阶段再召唤１只“幻奏”怪兽。
