name:
  en: Haunted Zombies
  de: Spukende Zombies
  es: Zombis Malditos
  fr: Zombies Hantés
  it: Zombie Infestati
  pt: Zumbis Assombrados
  ja: ホーンテッド・アンデット
  ja_romaji: Hōnteddo Andetto
  ko: 혼테드 언데드
  ko_rr: Hontedeu Eondedeu
  zh-TW: 鬧鬼不死者
  zh-CN: 闹鬼不死族
text:
  en: |-
    Banish 1 Zombie monster from either GY and Special Summon 2 "Haunted Tokens" (Zombie/DARK/ATK 0/DEF 0) with the same Level as the banished monster. If this card is in your GY: You can shuffle 1 of your banished Zombie monsters into the Deck, and if you do, Set this card, but banish it when it leaves the field. You can only use 1 "Haunted Zombies" effect per turn, and only once that turn.
  de: |-
    Verbanne 1 Zombie-Monster von einem beliebigen Friedhof und beschwöre 2 „Grusel-Spielmarken“ (Zombie/FINSTERNIS/ATK 0/DEF 0) mit derselben Stufe wie das verbannte Monster als Spezialbeschwörung. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 deiner verbannten Zombie-Monster ins Deck mischen und falls du dies tust, setze diese Karte, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst nur 1 Effekt von „Spukende Zombies“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  es: |-
    Destierra 1 monstruo Zombi desde cualquier Cementerio e Invoca de Modo Especial 2 "Ficha Maldita" (Zombi/OSCURIDAD/ATK 0/DEF 0) con el mismo Nivel que el del monstruo desterrado. Si esta carta está en tu Cementerio: puedes barajar al Deck 1 de tus monstruos Zombi desterrados y, si lo haces, Coloca esta carta, pero destiérrala cuando deje el Campo. Sólo puedes usar 1 efecto de "Zombis Malditos" por turno, y sólo una vez ese turno.
  fr: |-
    Bannissez 1 monstre Zombie depuis l'un des Cimetières et Invoquez Spécialement 2 "Jeton Hanté" (Zombie/TÉNÈBRES/ATK 0/DEF 0) du même Niveau que le monstre banni. Si cette carte est dans votre Cimetière : vous pouvez mélanger 1 de vos monstres Zombie bannis dans le Deck, et si vous le faites, Posez cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser qu'1 effet de "Zombies Hantés" par tour, et uniquement une fois le tour.
  it: |-
    Bandisci 1 mostro Zombie da qualsiasi Cimitero ed Evoca Specialmente 2 "Segna-Infestato" (Zombie/OSCURITÀ/ATK 0/DEF 0) con lo stesso Livello del mostro bandito. Se questa carta è nel tuo Cimitero: puoi mischiare 1 dei tuoi mostri Zombie banditi nel Deck e, se lo fai, Posiziona questa carta, ma bandiscila quando lascia il Terreno. Puoi utilizzare solo 1 effetto di "Zombie Infestati" per turno, e solo una volta in quel turno.
  pt: |-
    Bana 1 monstro Zumbi de qualquer Cemitério e Invoque por Invocação-Especial 2 "Ficha Assombrada" (Zumbi/TREVAS/ATK 0/DEF 0) com o mesmo Nível que o do monstro banido. Se este card estiver no seu Cemitério: você pode embaralhar 1 dos seus monstros Zumbi banidos no Deck e, se isso acontecer, Baixe este card, mas bana-o quando ele deixar o campo. Você só pode usar 1 efeito de "Zumbis Assombrados" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分または相手の墓地からアンデット族モンスター１体を選んで除外し、そのレベルと同じレベルを持つ「ホーンテッドトークン」（アンデット族・闇・攻／守０）２体を自分フィールドに特殊召喚する。②：このカードが墓地に存在する場合に発動できる。除外されている自分のアンデット族モンスター１体を選んでデッキに戻し、このカードを自分フィールドにセットする。この効果でセットしたこのカードはフィールドから離れた場合に除外される。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 또는 상대의 묘지에서 언데드족 몬스터 1장을 골라 제외하고, 그 레벨과 같은 레벨을 가지는 "혼테드 토큰"(언데드족 / 어둠 / 공 0 / 수 0) 2장을 자신 필드에 특수 소환한다. ②: 이 카드가 묘지에 존재할 경우에 발동할 수 있다. 제외되어 있는 자신의 언데드족 몬스터 1장을 골라 덱으로 되돌리고, 이 카드를 자신 필드에 세트한다. 이 효과로 세트한 이 카드는 필드에서 벗어났을 경우에 제외된다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合１次，仅可使用其中１个。①：从自己或对手的墓地挑选１只不死族怪兽除外，将２只拥有与其等级相同等级的“闹鬼衍生物”（不死族・暗・攻／守０）特殊召唤至自己场上。②：此卡存在于墓地的情况下可以发动。挑选被除外的自己的１只不死族怪兽放回牌组，将此卡放置在自己场上。以此效果放置的此卡从场上离开的情况下，将其除外。
