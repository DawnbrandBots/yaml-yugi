password: 72302403
name:
  en: Swords of Revealing Light
  de: Verräterische Schwerter
  es: Espadas de la Luz Reveladora
  fr: Épées de Révélation de la Lumière
  it: Spada Rivelatrice
  pt: Espadas da Luz Reveladora
  ja: <ruby>光<rt>ひかり</rt></ruby>の<ruby>護<rt>ご</rt></ruby><ruby>封<rt>ふう</rt></ruby><ruby>剣<rt>けん</rt></ruby>
  ja_romaji: Hikari no Gofūken
  ko: 빛의 봉인검
  ko_rr: Bit-ui Bong-in-geom
  zh-TW: 光之護封劍
  zh-CN: 光之护封剑
text:
  en: |-
    After this card's activation, it remains on the field, but you must destroy it during the End Phase of your opponent's 3rd turn. When this card is activated: If your opponent controls a face-down monster, flip all monsters they control face-up. While this card is face-up on the field, your opponent's monsters cannot declare an attack.
  de: |-
    Nach der Aktivierung dieser Karte verbleibt sie auf dem Spielfeld, aber du musst sie während der End Phase des 3. Spielzugs deines Gegners zerstören. Wenn diese Karte aktiviert wird: Falls dein Gegner ein verdecktes Monster kontrolliert, decke alle Monster auf, die er kontrolliert. Solange diese Karte offen auf dem Spielfeld liegt, können Monster deines Gegners keinen Angriff deklarieren.
  es: |-
    Después de la activación de esta carta, ésta permanece en el Campo, pero debes destruirla durante la End Phase del 3er. turno de tu adversario. Cuando esta carta es activada: si tu adversario controla un monstruo boca abajo, voltea boca arriba todos los monstruos que controle. Mientras esta carta esté boca arriba en el Campo, los monstruos de tu adversario no pueden declarar un ataque.
  fr: |-
    Après activation de cette carte, elle reste sur le Terrain, mais vous devez la détruire durant la End Phase du 3e tour de votre adversaire. Lorsque cette carte est activée : si votre adversaire contrôle un monstre face verso, retournez face recto tous les monstres qu'il contrôle. Tant que cette carte est face recto sur le Terrain, les monstres de votre adversaire ne peuvent pas déclarer d'attaque.
  it: |-
    Dopo l'attivazione di questa carta, essa rimane sul Terreno, ma devi distruggerla durante la End Phase del 3º turno del tuo avversario. Quando questa carta viene attivata: se il tuo avversario controlla un mostro coperto, scopri tutti i mostri che controlla. Mentre questa carta è scoperta sul Terreno, i mostri del tuo avversario non possono dichiarare un attacco.
  pt: |-
    Depois da ativação deste card, ele permanece no campo, mas você deve destruí-lo durante a Fase Final do 3º turno do seu oponente. Quando este card for ativado: se seu oponente controlar um monstro com a face para baixo, vire com a face para cima todos os monstros que ele controla. Enquanto este card estiver com a face para cima no campo, os monstros do seu oponente não podem declarar um ataque.
  ja: |-
    このカードは発動後、フィールドに残り続け、相手ターンで数えて３ターン後の相手エンドフェイズに破壊される。①：このカードの発動時の効果処理として、相手フィールドに裏側表示モンスターが存在する場合、そのモンスターを全て表側表示にする。②：このカードが魔法＆罠ゾーンに存在する限り、相手モンスターは攻撃宣言できない。
  ko: |-
    이 카드는 발동 후, 필드에 계속해서 남고, 상대 턴에서 세어서 3턴 후의 상대 엔드 페이즈에 파괴된다. ①: 이 카드의 발동시의 효과 처리로서, 상대 필드에 뒷면 표시 몬스터가 존재할 경우, 그 몬스터를 전부 앞면 표시로 한다. ②: 이 카드가 마법 & 함정 존에 존재하는 한, 상대 몬스터는 공격 선언할 수 없다.
  zh-TW: |-
    将对手场上的怪兽全部变为表侧表示。此卡发动后，于对手回合起算3回合内持续存在于场上。只要此卡存在于场上，对手场上的怪兽不可进行攻击宣言。
  zh-CN: |-
    此卡发动后，持续留在场上，将在以对手回合数3回合后的对手结束阶段被破坏。①：作为此卡发动时的效果处理，对手场上有里侧表示怪兽存在的情况下，将该怪兽全部改为表侧表示。②：只要此卡存在于魔法与陷阱区域，对手怪兽不可攻击宣言。
