text:
  en: |-
    Cannot be Normal Summoned or Set. Must first be Special Summoned (from your hand) by banishing 1 LIGHT monster from your Graveyard.
  de: |-
    Kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Muss zuerst als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 LICHT Monster von deinem Friedhof verbannst.
  es: |-
    No puede ser Invocado de Modo Normal, ni Colocado. Primero debe ser Invocado de Modo Especial, desde tu mano, desterrando 1 monstruo de LUZ en tu Cementerio.
  fr: |-
    Ni Invocable Normalement ni Posable. Doit d'abord être Invoquée Spécialement depuis votre main en bannissant 1 monstre LUMIÈRE depuis votre Cimetière.
  it: |-
    Non può essere Evocato Normalmente o Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) bandendo 1 mostro LUCE dal tuo Cimitero.
  pt: |-
    Este card não pode ser Invocado por Invocação-Normal/Baixado. Precisa ser Invocado por Invocação-Especial (da sua mão) ao banir 1 monstro de LUZ do seu Cemitério.
  ja: |-
    このカードは通常召喚できない。自分の墓地に存在する光属性モンスター１体をゲームから除外した場合に特殊召喚する事ができる。
  ko: |-
    이 카드는 일반 소환 / 세트할 수 없다. 자신의 묘지에 존재하는 빛 속성 몬스터 1장을 게임에서 제외한 경우에 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤。把自己墓地存在的1只光属性怪兽从游戏中除外的场合可以特殊召唤。
