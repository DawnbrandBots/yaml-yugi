name:
  en: Metal Reflect Slime
  de: Metallisch reflektierender Schleim
  es: Limo Reflectametal
  fr: Slime Métallique
  it: Poltiglia Rifletti-Metalli
  pt: Limo Reflete Metal
  ja: メタル・リフレクト・スライム
  ja_romaji: Metaru Rifurekuto Suraimu
  ko: 메탈 리플렉트 슬라임
  ko_rr: Metal Ripeullekteu Seullaim
  zh-TW: 金屬反射軟泥
  zh-CN: 金属反射史莱姆
text:
  en: |-
    Special Summon this card in Defense Position as an Effect Monster (Aqua/WATER/Level 10/ATK 0/DEF 3000). (This card is also still a Trap.) If Summoned this way, this card cannot attack.
  de: |-
    Beschwöre diese Karte als Spezialbeschwörung als Effektmonster (Aqua/WASSER/Stufe 10/ATK 0/DEF 3000) in die Verteidigungsposition. (Diese Karte ist zusätzlich weiterhin eine Falle.) Falls diese Karte auf diese Art beschworen wurde, kann sie nicht angreifen.
  es: |-
    Invoca esta carta de Modo Especial en Posición de Defensa como un Monstruo de Efecto (Aqua/AGUA/Nivel 10/ATK 0/DEF 3000). (Esta carta también sigue siendo una Trampa). Si es Invocada de esta forma, esta carta no puede atacar.
  fr: |-
    Invoquez Spécialement cette carte en Position de Défense comme un Monstre à Effet (Aqua/EAU/Niveau 10/ATK 0/DEF 3000). (Cette carte est toujours aussi un Piège.) Si elle est Invoquée de cette façon, cette carte ne peut pas attaquer.
  it: |-
    Evoca Specialmente questa carta in Posizione di Difesa come Mostro con Effetto (Acqua/ACQUA/Livello 10/ATK 0/DEF 3000). (Questa carta è ancora anche una Trappola.) Se viene Evocata in questo modo, questa carta non può attaccare.
  pt: |-
    Invoque este card por Invocação-Especial em Posição de Defesa como um Monstro de Efeito (Aqua/ÁGUA/Nível 10/ATK 0/DEF 3000). (Este card ainda é considerado uma Armadilha.) Se Invocado desta forma, este card não pode atacar.
  ja: |-
    ①：このカードは発動後、効果モンスター（水族・水・星１０・攻０／守３０００）となり、モンスターゾーンに守備表示で特殊召喚する。このカードは罠カードとしても扱う。②：このカードの効果で特殊召喚されたこのカードは攻撃できない。
  ko: |-
    ①: 이 카드는 발동 후, 효과 몬스터(물족 / 물 / 레벨 10 / 공 0 / 수 3000)가 되어, 몬스터 존에 수비 표시로 특수 소환한다. 이 카드는 함정 카드로도 취급한다. ②: 이 카드의 효과로 특수 소환된 이 카드는 공격할 수 없다.
  zh-TW: |-
    ①：此卡發動後，變為效果怪獸（水族・水・星１０・攻０／守３０００），以守備表示特殊召喚至怪獸區。此卡也視為陷阱卡。②：透過此卡效果被特殊召喚的此卡無法攻擊。
  zh-CN: |-
    ①：此卡发动后，变为效果怪兽（水族・水・星10・攻0/守3000），以守备表示特殊召唤至怪兽区域。此卡也视为陷阱卡。②：以此卡的效果被特殊召唤的此卡不可攻击。
