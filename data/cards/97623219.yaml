text:
  en: |-
    (This card is not treated as a "Valkyrie" card.)
    This monster gets the following effect(s) while there is a monster(s) with the following Attribute(s) on the field:
    ● FIRE: This card gains 500 ATK.
    ● WATER: Control of this card cannot switch.
  de: |-
    Dieses Monster bekommt die folgenden Effekte, während sich Monster mit den folgenden Eigenschaften auf dem Spielfeld befinden: ● FEUER: Erhöhe die ATK dieser Karte um 500 Punkte. ● WASSER: Die Kontrolle über diese Karte kann nicht geändert werden.
  es: |-
    Este monstruo obtiene los siguientes efectos si se encuentra en el campo monstruos con los siguientes Atributo(s): ● FUEGO: Esta carta gana 500 ATK. ● AGUA: El Control de esta carta no puede cambiar.
  fr: |-
    Ce monstre acquiert le (ou les) effet(s) suivant(s) tant qu'il y a un monstre ou plus avec l'Attribut suivant sur le Terrain :
    ● FEU : Augmentez l'ATK de cette carte de 500 points.
    ● EAU : Le contrôleur de cette carte ne peut pas changer.
  it: |-
    Questo mostro guadagna i seguenti effetti finchè c'è uno o più mostri coi seguenti Attributi sul Terreno: ● FUOCO: Aumenta l'ATK di questa carta di 500 punti. ● ACQUA: Il controllo di questa carta non può essere cambiato.
  pt: |-
    Este monstro ganha o(s) seguinte(s) efeito(s) quando a um monstro(s) no campo com o(s) seguinte(s) atributo(s): ● FOGO: Aumente o ATK desta carta em 500 pontos. ● ÁGUA: O controle desta carta não pode ser trocado.
  ja: |-
    このモンスターはフィールド上に特定の属性を持つモンスターが存在する場合、以下の効果を得る。 ● 炎属性：このカードの攻撃力は５００ポイントアップする。 ● 水属性：このカードのコントロールを変更する事ができない。
  ko: |-
    이 몬스터는 필드 위에 특정한 속성을 가진 몬스터가 존재할 경우, 이하의 효과를 얻는다. ● 화염 속성 : 이 카드의 공격력은 500 포인트 올린다. ● 물 속성 : 이 카드의 컨트롤을 변경할 수 없다.
  zh-TW:
  zh-CN: |-
    这只怪兽在场上有持有特定属性的怪兽存在的场合，得到以下效果。
    ●炎属性：这张卡的攻击力上升500。
    ●水属性：这张卡的控制权不能变更。
