name:
  en: Mind Over Matter
  de: Macht der Gedanken
  es: La Mente por sobre la Materia
  fr: Esprit sur la Matière
  it: Volontà sulla Materia
  pt: Mente Sobre a Matéria
  ja: ブローニング・パワー
  ja_romaji: Burōningu Pawā
  ko: 브로닝 파워
  ko_rr:
  zh-TW: 白朗寧之力
  zh-CN: 白朗宁之力
text:
  en: |-
    When a monster would be Normal or Special Summoned, OR a Spell/Trap Card is activated: Tribute 1 Psychic-Type monster; negate the Summon or activation, and if you do, destroy that card.
  de: |-
    Wenn ein Monster als Normal- oder Spezialbeschwörung beschworen würde ODER eine Zauber-/Fallenkarte aktiviert wird: Biete 1 Monster vom Typ Psi als Tribut an; annulliere die Beschwörung oder Aktivierung und falls du dies tust, zerstöre die Karte.
  es: |-
    Cuando un monstruo fuera a ser Invocado de Modo Normal o Especial, O es activada una Carta Mágica/de Trampa: Sacrifica 1 monstruo de Tipo Psíquico; niega la Invocación o activación y, si lo haces, destruye esa carta.
  fr: |-
    Lorsqu'un monstre va être Invoqué Normalement ou Spécialement, OU qu'une Carte Magie/Piège est activée : Sacrifiez 1 monstre de Type Psychique ; annulez l'Invocation ou l'activation, et si vous le faites, détruisez le monstre ou la carte.
  it: |-
    Quando un mostro sta per essere Evocato Normalmente o Specialmente OPPURE viene attivata una Carta Magia/Trappola: offri come Tributo 1 mostro di Tipo Psichico; annulla l'Evocazione o l'attivazione e, se lo fai, distruggi quella carta.
  pt: |-
    Quando um monstro seria Invocado por Invocação-Normal ou Especial OU um Card de Magia/Armadilha for ativado: ofereça como Tributo 1 monstro do Tipo Psíquico; negue a Invocação ou ativação e, se isso acontecer, destrua esse card.
  ja: |-
    自分フィールド上のサイキック族モンスター１体をリリースして発動できる。魔法・罠カードの発動、モンスターの召喚・特殊召喚のどれか１つを無効にし破壊する。
  ko: |-
    자신 필드 위에 존재하는 사이킥족 몬스터 1장을 릴리스하고 발동한다. 마법/함정 카드의 발동, 몬스터의 일반 소환/특수 소환 중, 하나를 무효로 하고 파괴한다.
  zh-TW:
  zh-CN: |-
    把自己场上1只念动力族怪兽解放才能发动。魔法·陷阱卡的发动，怪兽的召唤·特殊召唤的其中1个无效并破坏。
