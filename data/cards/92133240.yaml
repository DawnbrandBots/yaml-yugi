  es: Dinomorfia Therizia
  fr: Therizia Dinomorphia
  it: Dinomorfia Therizia
  pt: Dinomorfia Therizia
  ja: ダイノルフィア・テリジア
  ja_romaji: Dainorufia Terijia
  ko: 다이놀피어 테리지아
  ko_rr: Dainolpieo Terijia
  zh-TW: 恐啡肽狂龍・鐮刀龍
  zh-CN: 恐啡肽骇龙・特镰西娅
text:
  en: |-
    If this card is Normal or Special Summoned: You can Set 1 "Dinomorphia" Trap directly from your Deck to your Spell & Trap Zone, then if your LP are 2000 or less, this card gains 500 ATK. If this card is destroyed by battle or card effect: You can banish 1 Trap from your GY; Special Summon 1 Level 4 or lower "Dinomorphia" monster from your GY, except "Dinomorphia Therizia". You can only use each effect of "Dinomorphia Therizia" once per turn.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Dinomorphia“-Falle direkt von deinem Deck in deine Zauber- & Fallenzone setzen, dann, falls du 2000 oder weniger LP hast, erhält diese Karte 500 ATK. Falls diese Karte durch Kampf oder einen Karteneffekt zerstört wird: Du kannst 1 Falle von deinem Friedhof verbannen; beschwöre 1 „Dinomorphia“-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deinem Friedhof, außer „Dinomorphia Therizia“. Du kannst jeden Effekt von „Dinomorphia Therizia“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes Colocar 1 Trampa "Dinomorfia" en tu Zona de Magia y Trampas directamente desde tu Deck y después, si tus LP son 2000 o menos, esta carta gana 500 ATK. Si esta carta es destruida en batalla o por el efecto de una carta: puedes desterrar 1 Trampa en tu Cementerio; Invoca de Modo Especial 1 monstruo "Dinomorfia" de Nivel 4 o menor desde tu Cementerio, excepto "Dinomorfia Therizia". Sólo puedes usar cada efecto de "Dinomorfia Therizia" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez Poser 1 Piège "Dinomorphia" directement depuis votre Deck dans votre Zone Magie & Piège, puis si vos LP sont inférieurs ou égaux à 2000, cette carte gagne 500 ATK. Si cette carte est détruite au combat ou par un effet de carte : vous pouvez bannir 1 Piège depuis votre Cimetière ; Invoquez Spécialement 1 monstre "Dinomorphia" de max. Niveau 4 ("Therizia Dinomorphia" exclu) depuis votre Cimetière. Vous ne pouvez utiliser chaque effet de "Therizia Dinomorphia" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi Posizionare 1 Trappola "Dinomorfia" direttamente dal tuo Deck nella tua Zona Magie & Trappole, poi, se i tuoi LP sono 2000 o inferiori, questa carta guadagna 500 ATK. Se questa carta viene distrutta in battaglia o dall'effetto di una carta: puoi bandire 1 Trappola dal tuo Cimitero; Evoca Specialmente 1 mostro "Dinomorfia" di Livello 4 o inferiore dal tuo Cimitero, eccetto "Dinomorfia Therizia". Puoi utilizzare ogni effetto di "Dinomorfia Therizia" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode Baixar 1 Armadilha "Dinomorfia" diretamente do seu Deck na sua Zona de Magias & Armadilhas e, depois, se seus PV forem 2000 ou menos, este card ganha 500 de ATK. Se este card for destruído em batalha ou por um efeito de card: você pode banir 1 Armadilha do seu Cemitério; Invoque por Invocação-Especial 1 monstro "Dinomorfia" de Nível 4 ou menos do seu Cemitério, exceto "Dinomorfia Therizia". Você só pode usar cada efeito de "Dinomorfia Therizia" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合に発動できる。デッキから「ダイノルフィア」罠カード１枚を選んで自分の魔法＆罠ゾーンにセットする。自分のＬＰが２０００以下の場合、さらにこのカードの攻撃力は５００アップする。②：このカードが戦闘・効果で破壊された場合、自分の墓地から罠カード１枚を除外して発動できる。自分の墓地から「ダイノルフィア・テリジア」以外のレベル４以下の「ダイノルフィア」モンスター１体を選んで特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "다이놀피어" 함정 카드 1장을 고르고 자신의 마법 & 함정 존에 세트한다. 자신의 LP가 2000 이하일 경우, 추가로 이 카드의 공격력은 500 올린다. ②: 이 카드가 전투 / 효과로 파괴되었을 경우, 자신 묘지에서 함정 카드 1장을 제외하고 발동할 수 있다. 자신 묘지에서 "다이놀피어 테리지아" 이외의 레벨 4 이하의 "다이놀피어" 몬스터 1장을 고르고 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：此卡召唤・特殊召唤成功的情况下可以发动。从牌组挑选１张“恐啡肽骇龙”陷阱卡，放置在自己的魔法与陷阱区域。自己的LP为２０００以下的情况下，此卡的攻击力进而上升５００。②：此卡因战斗・效果被破坏的情况下，从自己的墓地将１张陷阱卡除外可以发动。从自己的墓地挑选１只“恐啡肽骇龙・特镰西娅”以外的、等级４以下的“恐啡肽骇龙”怪兽特殊召唤。
