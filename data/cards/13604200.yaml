text:
  en: |-
    If you control a face-up "Dark Magician Girl": Special Summon 1 "Dark Magician" from your hand or Deck.
  de: |-
    Falls du ein offenes „Dunkles Magier-Mädchen“ kontrollierst: Beschwöre 1 „Dunkler Magier“ als Spezialbeschwörung von deiner Hand oder deinem Deck.
  es: |-
    Si controlas una "Chica Maga Oscura" boca arriba: Invoca de Modo Especial, desde tu mano o Deck, 1 "Mago Oscuro".
  fr: |-
    Si vous contrôlez "Magicienne des Ténèbres" face recto : Invoquez Spécialement 1 "Magicien Sombre" depuis votre main ou Deck.
  it: |-
    Se controlli una "Ragazza Maga Nera" scoperta: Evoca Specialmente 1 "Mago Nero" dalla tua mano o Deck.
  pt: |-
    Se você controlar um "Pequena Maga Negra" com a face para cima: Invoque por Invocação-Especial 1 "Mago Negro" da sua mão ou do Deck.
  ja: |-
    ①：自分フィールドに「ブラック・マジシャン・ガール」が存在する場合に発動できる。手札・デッキから「ブラック・マジシャン」１体を特殊召喚する。
  ko: |-
    ①: 자신 필드에 "블랙 매지션 걸"이 존재할 경우에 발동할 수 있다. 패 / 덱에서 "블랙 매지션" 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：自己场上有「黑魔术少女」存在的场合才能发动。从手卡·卡组把1只「黑魔术师」特殊召唤。
