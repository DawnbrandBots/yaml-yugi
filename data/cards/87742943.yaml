name:
  en: Powered Crawler
  de: Elektroraupe
  es: Oruga a Propulsión
  fr: Rampant Puissant
  it: Cingolato Potenziato
  pt: Lagarta Potencializada
  ja: パワードクロウラー
  ja_romaji: Pawādo Kurourā
  ko: 파워드 크로울러
  ko_rr: Pawodeu Keuroulleo
  zh-TW: 動力履帶車
  zh-CN: 动力履带车
text:
  en:
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 Monster zerstören, das dein Gegner kontrolliert und dessen ATK kleiner als die dieser Karte sind. Du kannst diesen Effekt von „Elektroraupe“ nur einmal pro Spielzug verwenden. Alle Monster, die dein Gegner kontrolliert, müssen angreifen, falls möglich.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes destruir 1 monstruo que controle tu adversario y que tenga menos ATK que esta carta. Sólo puedes usar este efecto de "Oruga a Propulsión" una vez por turno. Todos los monstruos que controle tu adversario deben atacar si pueden.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez détruire 1 monstre contrôlé par votre adversaire avec une ATK inférieure à cette carte. Vous ne pouvez utiliser cet effet de "Rampant Puissant" qu'une fois par tour. Tous les monstres contrôlés par votre adversaire doivent attaquer, si possible.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi distruggere 1 mostro controllato dal tuo avversario con ATK inferiore a quello di questa carta. Puoi utilizzare questo effetto di "Cingolato Potenziato" una sola volta per turno. Tutti i mostri controllati dal tuo avversario devono attaccare, se possibile.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode destruir 1 monstro que seu oponente controla com ATK menor que o deste card. Você só pode usar este efeito de "Lagarta Potencializada" uma vez por turno. Todos os monstros que seu oponente controla devem atacar, se possível.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。
    ①：このカードが召喚・特殊召喚した場合に発動できる。このカードより低い攻撃力を持つ相手フィールドのモンスター１体を破壊する。
    ②：このカードがモンスターゾーンに存在する限り、攻撃可能な相手モンスターは攻撃しなければならない。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 이 카드보다 낮은 공격력을 가지는 상대 필드의 몬스터 1장을 고르고 파괴한다. ②: 이 카드가 몬스터 존에 존재하는 한, 공격 가능한 상대 몬스터는 공격해야 한다.
  zh-TW: |-
    此卡名的①效果，１回合僅限使用１次。①：可在此卡召喚・特殊召喚成功的狀況下發動。選擇對方場上的１隻持有攻擊力低於此卡的怪獸破壞。②：只要此卡存在於怪獸區，對方可攻擊的怪獸就必須攻擊。
  zh-CN: |-
    此卡名的效果①在1个回合中仅可使用1次。①：此卡召唤或特殊召唤成功时可以发动。选择1只攻击力低于此卡的对手场上的怪兽破坏。②：只要此卡存在于怪兽区域，可以进行攻击的对手怪兽就必须进行攻击。
