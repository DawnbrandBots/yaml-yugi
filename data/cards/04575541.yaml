name:
  en: Here There Be Dragons
  de: Hier sind Drachen
  es: Aquí Hay Dragones
  fr: Ici Sont des Dragons
  it: Qui Ci Sono i Draghi
  pt: Aqui Existem Dragões
  ja: <ruby>超<rt>ちょう</rt></ruby><ruby>竜<rt>りゅう</rt></ruby><ruby>災<rt>さい</rt></ruby><ruby>禍<rt>か</rt></ruby>
