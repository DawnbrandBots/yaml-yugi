name:
  en: Different Dimension Gate
  de: Tor zu einer anderen Dimension
  es: Puerta a Otra Dimensión
  fr: Barrière vers une Autre Dimension
  it: Cancello dell'Altra Dimensione
  pt: Porta para uma Dimensão Diferente
  ja: <ruby>異<rt>い</rt></ruby><ruby>次<rt>じ</rt></ruby><ruby>元<rt>げん</rt></ruby><ruby>隔<rt>かく</rt></ruby><ruby>離<rt>り</rt></ruby>マシーン
  ja_romaji: Ijigen Kakuri Mashīn
  ko: 이차원 격리장치
  ko_rr:
  zh-TW:
  zh-CN: 异次元隔离机
text:
  en: |-
    Activate this card by targeting 1 monster on each field; banish those targets. When this card is destroyed and sent to the GY: Return those banished monsters to the field in the same battle positions they were in.
  de: |-
    Aktiviere diese Karte, indem du 1 Monster auf jeder Spielfeldseite wählst; verbanne jene gewählten Ziele. Wenn diese Karte zerstört und auf den Friedhof gelegt wird: Lege jene verbannten Monster in dieselben Kampfpositionen aufs Spielfeld zurück, in denen sie lagen.
  es: |-
    Activa esta carta seleccionando 1 monstruo en cada Campo; destierra esos objetivos. Cuando esta carta es destruida y mandada al Cementerio: devuelve al Campo esos monstruos desterrados en la misma posición de batalla en la que estaban.
  fr: |-
    Activez cette carte en ciblant 1 monstre sur chaque Terrain ; bannissez les cibles. Lorsque cette carte est détruite et envoyée au Cimetière : renvoyez ces monstres bannis sur le Terrain dans la même position de combat qu'ils étaient.
  it: |-
    Attiva questa carta scegliendo come bersaglio 1 mostro su ogni Terreno; bandisci quei bersagli. Quando questa carta viene distrutta e mandata al Cimitero: fai ritornare quei mostri banditi sul Terreno nella stessa posizione in cui erano.
  pt: |-
    Ative este card ao escolher 1 monstro em cada campo; bana os alvos. Quando este card for destruído e enviado para o Cemitério: devolva os monstros banidos para o campo nas mesmas posições de batalha que estavam antes.
  ja: |-
    自分と相手のフィールド上からモンスターを１体ずつ選択し、ゲームから除外する。このカードが破壊され墓地へ送られた時、除外したモンスターを同じ表示形式で元のフィールド上に戻す。
  ko: |-
    자신과 상대의 필드 위에서 몬스터를 1장씩 선택하여, 게임에서 제외한다. 이 카드가 파괴되어 묘지로 보내졌을 때, 제외한 몬스터를 같은 표시 형식으로 원래의 필드 위로 되돌린다.
  zh-TW:
  zh-CN: |-
    从自己和对方的场上各选择1只怪兽，从游戏中除外。这张卡被破坏送去墓地时，除外的怪兽以相同的表示形式回到原本场上。
