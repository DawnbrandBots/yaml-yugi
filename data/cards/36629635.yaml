text:
  en: |-
    If this card is sent from the hand or field to the GY: You can Special Summon 3 "White Fluff Tokens" (Plant/WIND/Level 1/ATK 0/DEF 0) in Defense Position. You cannot Special Summon from the Extra Deck the turn you activate this effect. You can only use this effect of "Dandy Whitelion" once per turn.
  de: |-
    Falls diese Karte von der Hand oder dem Spielfeld auf den Friedhof gelegt wird: Du kannst 3 „Weißflaum-Spielmarken“ (Pflanze/WIND/Stufe 1/ATK 0/DEF 0) als Spezialbeschwörung in die Verteidigungsposition beschwören. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine Spezialbeschwörungen vom Extra Deck durchführen. Du kannst diesen Effekt von „Löwenzahn-Weißlöwe“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es mandada de la mano o Campo al Cementerio: puedes Invocar de Modo Especial 3 "Ficha Pelusa Blanca" (Planta/VIENTO/Nivel 1/ATK 0/DEF 0) en Posición de Defensa. No puedes Invocar de Modo Especial desde el Deck Extra el turno en el que activas este efecto. Sólo puedes usar este efecto de "Diente de Blancleón" una vez por turno.
  fr: |-
    Si cette carte est envoyée depuis la main ou Terrain au Cimetière : vous pouvez Invoquer Spécialement 3 "Jeton Fluffy Blanc" (Plante/VENT/Niveau 1/ATK 0/DEF 0) en Position de Défense. Vous ne pouvez pas Invoquer Spécialement depuis l'Extra Deck le tour où vous activez cet effet. Vous ne pouvez utiliser cet effet de "Dandy Blanclion" qu'une fois par tour.
  it: |-
    Se questa carta viene mandata dalla mano o Terreno al Cimitero: puoi Evocare Specialmente 3 "Segna-Batuffolo Bianco" (Pianta/VENTO/Livello 1/ATK 0/DEF 0) in Posizione di Difesa. Non puoi Evocare Specialmente dall'Extra Deck nel turno in cui attivi questo effetto. Puoi utilizzare questo effetto di "Dente di Biancoleone" una sola volta per turno.
  pt: |-
    Se este card for enviado da mão ou do campo para o Cemitério: você pode Invocar por Invocação-Especial 3 "Ficha de Felpa Branca" (Planta/VENTO/Nível 1/ATK 0/DEF 0) em Posição de Defesa. Você não pode Invocar por Invocação-Especial do Deck Adicional no turno em que ativar este efeito. Você só pode usar este efeito de "Dente-de-leão Branco" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できず、この効果を発動するターン、自分はＥＸデッキからモンスターを特殊召喚できない。①：このカードが手札・フィールドから墓地へ送られた場合に発動できる。自分フィールドに「白綿毛トークン」（植物族・風・星１・攻／守０）３体を守備表示で特殊召喚する。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없으며, 이 효과를 발동하는 턴에, 자신은 엑스트라 덱에서 몬스터를 특수 소환할 수 없다. ①: 이 카드가 패 / 필드에서 묘지로 보내졌을 경우에 발동할 수 있다. 자신 필드에 "흰 플러피 토큰"(식물족 / 바람 / 레벨 1 / 공 0 / 수 0) 3장을 수비 표시로 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这个卡名的效果1回合只能使用1次，这个效果发动的回合，自己不能从额外卡组将怪兽特殊召唤。①：这张卡被从手牌·场上送入墓地的场合可以发动。将3只「白綿毛トークン／白绵毛衍生物」（植物族·风·1星·攻/守0）以守备表示特殊召唤到自己的场上。
