text:
  en: |-
    At the end of the Damage Step, if this card attacked and is still on the field: Target 1 Spell/Trap your opponent controls; destroy that target.
  de: |-
    Am Ende des Damage Steps, falls diese Karte angegriffen hat und sich immer noch auf dem Spielfeld befindet: Wähle 1 Zauber/Falle, den oder die dein Gegner kontrolliert; zerstöre jenes gewählte Ziel.
  es: |-
    Al final del Damage Step, si esta carta atacó y todavía está en el Campo: selecciona 1 Mágica/Trampa que controle tu adversario; destruye ese objetivo.
  fr: |-
    À la fin de la Damage Step, si cette carte a attaqué et qu'elle est toujours sur le Terrain : ciblez 1 Magie/Piège contrôlé par votre adversaire ; détruisez la cible.
  it: |-
    Alla fine del Damage Step, se questa carta ha attaccato ed è ancora sul Terreno: scegli come bersaglio 1 Magia/Trappola controllata dal tuo avversario; distruggi quel bersaglio.
  pt: |-
    No final da Etapa de Dano, se este card atacou e ainda estiver no campo: escolha 1 Magia/Armadilha que seu oponente controla; destrua o alvo.
  ja: |-
    このカードが攻撃した場合、そのダメージステップ終了時に相手フィールド上に存在する魔法・罠カード１枚を選択して破壊する。
  ko: |-
    이 카드가 공격했을 경우, 그 데미지 스텝 종료시에 상대 필드 위에 존재하는 마법/함정 카드 1장을 선택하고 파괴한다.
  zh-TW:
  zh-CN: |-
    这张卡攻击的场合，那次伤害步骤结束时选择对方场上存在的1张魔法·陷阱卡破坏。
