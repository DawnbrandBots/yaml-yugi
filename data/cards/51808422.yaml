text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned (from your hand) by controlling 2 or more face-up "X-Saber" monsters, and cannot be Special Summoned by other ways. Once per turn: You can target 1 Level 4 or lower "X-Saber" monster in your Graveyard; Special Summon that target.
  de: |-
    Diese Karte kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Diese Karte kann nicht als Spezialbeschwörung beschworen werden, außer solange du 2 oder mehr offene „X-Säbel“-Monster kontrollierst. Einmal pro Spielzug kannst du 1 „X-Säbel“-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deinem Friedhof beschwören.
  es: |-
    Esta carta no puede ser Invocada de Modo Normal, ni Colocada. Esta carta no puede ser Invocada de Modo Especial excepto mientras controles 2 o más monstruos "Sable-X" boca arriba. Una vez por turno, puedes Invocar de Modo Especial, desde tu Cementerio, 1 monstruo "Sable-X" de Nivel 4 o menor.
  fr: |-
    Cette carte ne peut ni être Invoquée Normalement ni être Posée. Cette carte ne peut pas être Invoquée Spécialement, sauf si vous contrôlez 2 monstres "Sabre X" face recto ou plus. Une fois par tour, vous pouvez Invoquer Spécialement 1 monstre "Sabre X" de Niveau 4 ou moins depuis votre Cimetière.
  it: |-
    Questa carta non può essere Evocata Normalmente o Posizionata. Questa carta non può essere Evocata Specialmente se non controlli 2 o più mostri "Sciabola-X" scoperti. Una volta per turno, puoi Evocare Specialmente 1 mostro "Sciabola-X" di Livello 4 o inferiore dal tuo Cimitero.
  pt:
  ja: |-
    このカードは通常召喚できない。自分フィールドに「Ｘ－セイバー」モンスターが２体以上存在する場合のみ特殊召喚できる。①：１ターンに１度、自分の墓地のレベル４以下の「Ｘ－セイバー」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    이 카드는 통상 소환할 수 없다. 자신 필드에 "X－세이버" 몬스터가 2장 이상 존재할 경우에만 특수 소환할 수 있다. ①: 1턴에 1번, 자신 묘지의 레벨 4 이하의 "X－세이버" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤。自己场上有「X-剑士」怪兽2只以上存在的场合才能特殊召唤。①：1回合1次，以自己墓地1只4星以下的「X-剑士」怪兽为对象才能发动。那只怪兽特殊召唤。
