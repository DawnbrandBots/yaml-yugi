name:
  en: Ancient Gear Fusion
  de: Antike Antriebsfusion
  es: Fusión de Mecanismo Antiguo
  fr: Fusion Rouages Ancients
  it: Fusione-Ingranaggio Antico
  pt: Fusão do Mecanismo Antigo
  ja: <ruby>古代の機械融合<rt>アンティーク・ギアフュージョン</rt></ruby>
  ja_romaji: Antīku Gia Fyūjon
  ko: 앤틱 기어 퓨전
  ko_rr:
  zh-TW:
  zh-CN: 古代的机械融合
text:
  en: |-
    Fusion Summon 1 "Ancient Gear" Fusion Monster from your Extra Deck, using monsters from your hand or field as Fusion Material. If you use "Ancient Gear Golem" or "Ancient Gear Golem - Ultimate Pound" you control as Fusion Material, you can also use monsters from your Deck as material.
  de: |-
    Beschwöre 1 „Antike/r/s Antrieb“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dafür Monster von deiner Hand oder Spielfeldseite als Fusionsmaterial. Falls du „Antiker Antriebsgolem“ oder „Antiker Antriebsgolem - Ultimatives Pfund“, den du kontrollierst, als Fusionsmaterial verwendest, kannst du auch Monster von deinem Deck als Material verwenden.
  es: |-
    Invoca por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión "Mecanismo Antiguo", usando monstruos en tu mano o Campo como Material de Fusión. Si usas "Golem de Mecanismo Antiguo" o "Golem de Mecanismo Antiguo - Golpe Definitivo" que controlas como Material de Fusión, también puedes usar monstruos en tu Deck como material.
  fr: |-
    Invoquez par Fusion 1 Monstre Fusion "Rouages Ancients" depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain comme Matériel Fusion. Si vous utilisez "Golem Rouages Ancients" ou "Golem Rouages Ancients - Frappe Ultime" que vous contrôlez comme Matériel Fusion, vous pouvez aussi utiliser des monstres depuis votre Deck comme Matériel.
  it: |-
    Evoca tramite Fusione 1 Mostro Fusione "Ingranaggio Antico" dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno come Materiale da Fusione. Se utilizzi un "Golem-Ingranaggio Antico" o "Golem-Ingranaggio Antico - Picchiatore Finale" che controlli come Materiale da Fusione, puoi anche utilizzare mostri dal tuo Deck come materiali.
  pt: |-
    Invoque por Invocação-Fusão 1 Monstro de Fusão "Mecanismo Antigo" do seu Deck Adicional, usando monstros da sua mão ou do campo como Matérias de Fusão. Se você usar "Golem do Mecanismo Antigo" ou "Golem do Mecanismo Antigo - Murro Definitivo" que você controla como Matéria de Fusão, você também pode usar monstros do seu Deck como matéria.
  ja: |-
    ①：自分の手札・フィールドから、「アンティーク・ギア」融合モンスターカードによって決められた融合素材モンスターを墓地へ送り、その融合モンスター１体をＥＸデッキから融合召喚する。自分フィールドの、「古代の機械巨人」または「古代の機械巨人－アルティメット・パウンド」を融合素材とする場合、自分のデッキのモンスターも融合素材とする事ができる。
  ko: |-
    ①: 자신의 패 / 필드에서, "앤틱 기어" 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. 자신 필드의, "앤틱 기어 골렘" 또는 "앤틱 기어 골렘－얼티미트 파운드"를 융합 소재로 할 경우, 자신의 덱의 몬스터도 융합 소재로 할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：从自己的手卡·场上把「古代的机械」融合怪兽卡决定的融合素材怪兽送去墓地，把那1只融合怪兽从额外卡组融合召唤。把自己场上的「古代的机械巨人」或者「古代的机械巨人-究极重击」作为融合素材的场合，自己卡组的怪兽也能作为融合素材。
