text:
  en: |-
    If you control a Link-4 or higher monster: Destroy monsters your opponent controls, up to the number of Link-3 or higher monsters you control. You can only activate 1 "Link Hole" per turn.
  de: |-
    Falls du ein Monster mit Link-4 oder höher kontrollierst: Zerstöre Monster, die dein Gegner kontrolliert, bis zur Anzahl der Monster mit Link-3 oder höher, die du kontrollierst. Du kannst nur 1 „Linkloch“ pro Spielzug aktivieren.
  es: |-
    Si controlas un monstruo de Link-4 o mayor: destruye hasta tantos monstruos que controle tu adversario como la cantidad de monstruos de Link-3 o mayor que controles. Sólo puedes activar 1 "Agujero de Enlace" por turno.
  fr: |-
    Si vous contrôlez un monstre de min. Link-4 : détruisez un nombre de monstres contrôlés par votre adversaire, inférieur ou égal au nombre de monstres de min. Link-3 que vous contrôlez. Vous ne pouvez activer qu'1 "Trappe Lien" par tour.
  it: |-
    Se controlli un mostro Link-4 o superiore: distruggi mostri controllati dal tuo avversario, fino al numero di mostri Link-3 o superiore che controlli. Puoi attivare solo 1 "Buco Link" per turno.
  pt: |-
    Se você controlar um monstro de Link-4 ou mais: destrua monstros que seu oponente controla, até o número de monstros de Link-3 ou mais que você controla. Você só pode ativar 1 "Buraco Link" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドにリンク４以上のリンクモンスターが存在する場合に発動できる。自分フィールドのリンク３以上のリンクモンスターの数まで、相手フィールドのモンスターを選んで破壊する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드에 링크 4 이상의 링크 몬스터가 존재할 경우에 발동할 수 있다. 자신 필드의 링크 3 이상의 링크 몬스터의 수까지, 상대 필드의 몬스터를 고르고 파괴한다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。①：自己场上有连接4以上的连接怪兽存在的场合才能发动。选最多有自己场上的连接3以上的连接怪兽数量的对方场上的怪兽破坏。
