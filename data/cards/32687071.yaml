text:
  en: |-
    Neither player can Special Summon monsters from the Extra Deck, except "Amorphage" monsters.
  de: |-
    Kein Spieler kann Monster als Spezialbeschwörung vom Extra Deck beschwören, außer „Amorphage“-Monstern.
  es: |-
    Ningún jugador puede Invocar monstruos de Modo Especial desde el Deck Extra, excepto monstruos "Amórfago/a".
  fr: |-
    Aucun joueur ne peut Invoquer Spécialement de monstres (monstres "Amorphage" exclus) depuis l'Extra Deck.
  it: |-
    Nessun giocatore può Evocare Specialmente mostri dall'Extra Deck, eccetto mostri "Amorfago".
  pt: |-
    Nenhum duelista pode Invocar monstros do Deck Adicional por Invocação-Especial, exceto monstros "Amórfago".
  ja: |-
    ①：このカードがモンスターゾーンに存在する限り、お互いに「アモルファージ」モンスターしかエクストラデッキから特殊召喚できない。
  ko: |-
    ①: 이 카드가 몬스터 존에 존재하는 한, 서로 "아모르파지" 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  zh-TW: |-
    ①：只要此卡存在於怪獸區，雙方可從額外牌組特殊召喚的怪獸就僅限「無形噬體」怪獸。
  zh-CN: |-
    ①：只要这张卡在怪兽区域存在，双方不是「无形噬体」怪兽不能从额外卡组特殊召唤。
