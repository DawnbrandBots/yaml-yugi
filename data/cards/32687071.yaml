pendulum_effect:
  en: |-
    While you control an "Amorphage" monster, neither player can add cards from their Deck to their hand except by drawing them. Once per turn, during your Standby Phase, Tribute 1 monster or destroy this card.
  de: |-
    Solange du ein „Amorphage“-Monster kontrollierst, kann kein Spieler seiner Hand Karten von seinem Deck hinzufügen, außer indem er sie zieht. Einmal pro Spielzug, während deiner Standby Phase, biete 1 Monster als Tribut an oder zerstöre diese Karte.
  es: |-
    Mientras controles un monstruo "Amórfago/a", ningún jugador puede añadir a su mano cartas en su Deck excepto robándolas. Una vez por turno, durante tu Standby Phase, Sacrifica 1 monstruo o destruye esta carta.
  fr: |-
    Tant que vous contrôlez un monstre "Amorphage", aucun joueur ne peut ajouter de cartes depuis son Deck à sa main, sauf en les piochant. Une fois par tour, durant votre Standby Phase, Sacrifiez 1 monstre ou détruisez cette carte.
  it: |-
    Mentre controlli un mostro "Amorfago", nessun giocatore può aggiungere carte dal suo Deck alla sua mano, eccetto pescandole. Una volta per turno, durante la tua Standby Phase, offri come Tributo 1 mostro o distruggi questa carta.
  pt: |-
    Enquanto você controlar um monstro "Amórfago", nenhum duelista pode adicionar cards dos seus Decks às suas mãos, exceto ao comprá-los. Uma vez por turno, durante sua Fase de Apoio, ofereça 1 monstro como Tributo ou destrua este card.
  ja: |-
    このカードのコントローラーは、自分スタンバイフェイズ毎に自分フィールドのモンスター１体をリリースする。またはリリースせずにこのカードを破壊する。①：自分フィールドに「アモルファージ」モンスターが存在する限り、お互いにドロー以外の方法でデッキからカードを手札に加える事はできない。
  ko: |-
    이 카드의 컨트롤러는, 자신 스탠바이 페이즈마다 자신 필드의 몬스터 1장을 릴리스한다. 또한 릴리스하지 않고 이 카드를 파괴한다. ①: 자신 필드에 "아모르파지" 몬스터가 존재하는 한, 서로 드로우 이외의 방법으로 덱에서 카드를 패에 넣을 수 없다.
  zh-TW: |-
    此卡的控制者在每次我方準備階段，解放我方場上的１隻怪獸。或是不解放，破壞此卡。①：只要我方場上存在「無形噬體」怪獸，雙方就無法以抽牌以外的方法從牌組將卡加入手牌。
  zh-CN: |-
    这张卡的控制者在每次自己准备阶段把自己场上1只怪兽解放。或者不解放让这张卡破坏。①：只要自己场上有「无形噬体」怪兽存在，双方不能用抽卡以外的方法从卡组把卡加入手卡。
