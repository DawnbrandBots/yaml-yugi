  pt: Sacrifício das Tumbas
  ja: <ruby>埋<rt>まい</rt></ruby><ruby>葬<rt>そう</rt></ruby>されし<ruby>生<rt>い</rt></ruby>け<ruby>贄<rt>にえ</rt></ruby>
  ja_romaji: Maisōsareshi Ikenie
