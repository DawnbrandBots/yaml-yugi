name:
  en: Numeral Hunter
  de: Zahlenjäger
  es: Cazador de Numerales
  fr: Chasseur Numéral
  it: Cacciatore Numerale
  pt: Caçador de Númerais
  ja: ナンバーズハンター
  ja_romaji: Nanbāzu Hantā
