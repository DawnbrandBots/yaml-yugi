text:
  en: |-
    If you control an "Obelisk the Tormentor" whose original Attribute is DIVINE: Tribute 2 face-up monsters, except that "Obelisk the Tormentor"; destroy as many monsters your opponent controls as possible, and if you do, inflict 4000 damage to your opponent. During the Main or Battle Phase: You can banish this card from your GY; add 1 "Obelisk the Tormentor" from your Deck or GY to your hand, then, immediately after this effect resolves, you can Normal Summon 1 "Obelisk the Tormentor". You can only use each effect of "Soul Energy MAX!!" once per turn.
