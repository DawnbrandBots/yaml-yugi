name:
  en: Soul Energy MAX!!!
  de: Seelenenergie MAX!!!
  es: ¡Energía de Alma MAX!
  fr: MAX d'Énergie des Âmes !!!
  it: Energia dell'Anima MASSIMA!!!
  pt: Energia da Alma MÁX!!!
  ja: ソウルエナジー<ruby>ＭＡＸ<rt>マックス</rt></ruby>！！
  ja_romaji: Souru Enajī Makkusu!!
  ko: 소울에너지 <ruby>MAX<rt>맥스</rt></ruby>!!
  ko_rr: Soul Eneoji Maekseu
  zh-TW: 靈魂能量MAX！！
  zh-CN: 灵魂能力MAX！！
text:
  en: |-
    If you control "Obelisk the Tormentor" whose original Attribute is DIVINE in your Monster Zone: Tribute 2 other face-up monsters; destroy as many monsters your opponent controls as possible, and if you do, inflict 4000 damage to your opponent. During the Main or Battle Phase: You can banish this card from your GY; add 1 "Obelisk the Tormentor" from your Deck or GY to your hand, then immediately after this effect resolves, you can Normal Summon 1 "Obelisk the Tormentor". You can only use each effect of "Soul Energy MAX!!!" once per turn.
  de: |-
    Falls du „Obelisk der Peiniger“, dessen Grund-Eigenschaft GÖTTLICH ist, in deiner Monsterzone kontrollierst: Biete 2 andere offene Monster als Tribut an; zerstöre so viele Monster, die dein Gegner kontrolliert, wie möglich und falls du dies tust, füge deinem Gegner 4000 Schaden zu. Während der Main oder Battle Phase: Du kannst diese Karte von deinem Friedhof verbannen; füge deiner Hand 1 „Obelisk der Peiniger“ von deinem Deck oder Friedhof hinzu, dann, sofort nachdem dieser Effekt aufgelöst wurde, kannst du 1 „Obelisk der Peiniger“ als Normalbeschwörung beschwören. Du kannst jeden Effekt von „Seelenenergie MAX!!!“ nur einmal pro Spielzug verwenden.
  es: |-
    Si controlas "Obelisco el Atormentador" en tu Zona de Monstruos cuyo Atributo original sea DIVINIDAD: Sacrifica otros 2 monstruos boca arriba; destruye tantos monstruos que controle tu adversario como sea posible y, si lo haces, inflige 4000 puntos de daño a tu adversario. Durante la Main o Battle Phase: puedes desterrar esta carta en tu Cementerio; añade a tu mano 1 "Obelisco el Atormentador" en tu Deck o Cementerio e inmediatamente después de que se resuelva este efecto, puedes Invocar de Modo Normal 1 "Obelisco el Atormentador". Sólo puedes usar cada efecto de "¡Energía de Alma MAX!" una vez por turno.
  fr: |-
    Si vous contrôlez "Obelisk, le Tourmenteur" dont l'Attribut d'origine est DIVIN dans votre Zone Monstre : Sacrifiez 2 autres monstres face recto ; détruisez autant de monstres contrôlés par votre adversaire que possible, et si vous le faites, infligez 4000 points de dommages à votre adversaire. Durant la Main ou Battle Phase : vous pouvez bannir cette carte depuis votre Cimetière ; ajoutez 1 "Obelisk, le Tourmenteur" depuis votre Deck ou Cimetière à votre main, puis immédiatement après la résolution de cet effet, vous pouvez Invoquer Normalement 1 "Obelisk, le Tourmenteur". Vous ne pouvez utiliser chaque effet de "MAX d'Énergie des Âmes !!!" qu'une fois par tour.
  it: |-
    Se controlli "Obelisk il Tormentatore" con Attributo originale DIVINO nella tua Zona Mostri: offri come Tributo 2 altri mostri scoperti; distruggi tanti mostri controllati dal tuo avversario quanti possibile e, se lo fai, infliggi 4000 danni al tuo avversario. Durante la Main o Battle Phase: puoi bandire questa carta dal tuo Cimitero; aggiungi 1 "Obelisk il Tormentatore" dal tuo Deck o Cimitero alla tua mano, poi immediatamente dopo che questo effetto si è risolto, puoi Evocare Normalmente 1 "Obelisk il Tormentatore". Puoi utilizzare ogni effetto di "Energia dell'Anima MASSIMA!!!" una sola volta per turno.
  pt: |-
    Se você controlar "Obelisco, o Atormentador" cujo Atributo original seja DIVINO na sua Zona de Monstros: ofereça como Tributo 2 outros monstros com a face para cima; destrua tantos monstros que seu oponente controla quanto possível e, se isso acontecer, cause 4000 de dano ao seu oponente. Durante a Fase Principal ou de Batalha: você pode banir este card do seu Cemitério; adicione 1 "Obelisco, o Atormentador" do seu Deck ou Cemitério à sua mão e, depois, imediatamente depois que este efeito resolver, você pode Invocar por Invocação-Normal 1 "Obelisco, o Atormentador". Você só pode usar cada efeito de "Energia da Alma MÁX!!!" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに元々の属性が神属性となる「オベリスクの巨神兵」が存在する場合、自分フィールドの他の表側表示モンスター２体をリリースして発動できる。相手フィールドのモンスターを全て破壊し、相手に４０００ダメージを与える。②：自分・相手のメインフェイズ及びバトルフェイズに、墓地のこのカードを除外して発動できる。自分のデッキ・墓地から「オベリスクの巨神兵」１体を選んで手札に加える。その後、「オベリスクの巨神兵」１体を召喚できる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 원래의 속성이 신 속성이 되는 "오벨리스크의 거신병"이 존재할 경우, 자신 필드의 다른 앞면 표시 몬스터 2장을 릴리스하고 발동할 수 있다. 상대 필드의 몬스터를 전부 파괴하고, 상대에게 4000 데미지를 준다. ②: 자신 / 상대의 메인 페이즈 및 배틀 페이즈에, 묘지의 이 카드를 제외하고 발동할 수 있다. 자신의 덱 / 묘지에서 "오벨리스크의 거신병" 1장을 고르고 패에 넣는다. 그 후, "오벨리스크의 거신병" 1장을 일반 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②效果1回合各能使用1次。①：自己场上有原属性为神属性的「オベリスクの巨神兵／奥贝利斯克之巨神兵」存在的场合，可以将自己场上的其他的2只表侧表示怪兽解放发动。将对手场上的怪兽全部破坏，给予对手4000伤害。②：自己或对手的主要阶段以及战斗阶段，可以将墓地的这张卡除外发动。从自己的卡组或墓地选1只「オベリスクの巨神兵／奥贝利斯克之巨神兵」加入手牌。那之后，可以召唤1只「オベリスクの巨神兵／奥贝利斯克之巨神兵」。
