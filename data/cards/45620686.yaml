text:
  en: |-
    You can send this card from your hand to the Graveyard to target 1 face-up monster on the field; increase that target's Level by 1, until the End Phase.
  de: |-
    Du kannst diese Karte von deiner Hand auf den Friedhof legen, um 1 offenes Monster auf dem Spielfeld zu wählen; erhöhe die Stufe des gewählten Ziels bis zur End Phase um 1.
  es: |-
    Puedes mandar esta carta al Cementerio esta carta en tu mano para seleccionar 1 monstruo boca arriba en el Campo; incrementa en 1 el Nivel de ese objetivo en el Campo, hasta la End Phase.
  fr: |-
    Vous pouvez envoyer cette carte depuis votre main au Cimetière pour cibler 1 monstre face recto sur le Terrain ; jusqu'à la End Phase, augmentez le Niveau de la cible de 1.
  it: |-
    Puoi mandare questa carta dalla tua mano al Cimitero per scegliere come bersaglio 1 mostro scoperto sul Terreno; aumenta il Livello di quel bersaglio di 1, fino alla End Phase.
  pt: |-
    Você pode enviar este card da sua mão ao Cemitério para escolher 1 monstro com a face para cima no campo; aumente o Nível do alvo em 1 até a Fase Final.
  ja: |-
    このカードを手札から墓地へ送って発動する。フィールド上に存在するモンスター１体のレベルをエンドフェイズ時まで１つ上げる。
  ko: |-
    이 카드를 패에서 묘지로 보내고 발동한다. 필드 위에 존재하는 몬스터 1장의 레벨을 엔드 페이즈시까지 1개 올린다.
  zh-TW: |-
    可將此卡從手牌送至墓地，選擇場上的１隻怪獸發動。選擇的怪獸在回合結束前等級提升１。
  zh-CN: |-
    把这张卡从手卡送去墓地发动。场上存在的1只怪兽的等级直到结束阶段时上升1星。
