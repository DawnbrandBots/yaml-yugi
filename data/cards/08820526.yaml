text:
  en: |-
    If this Tribute Summoned card battles an opponent's monster, during damage calculation: You can make that opponent's monster lose 500 ATK for each face-up Pendulum Monster currently in your Extra Deck, until the end of this turn. When you Pendulum Summon 2 or more monsters at the same time while this card is in your GY: You can add this card from the GY to your hand. You can only use each effect of "Performapal Clay Breaker" once per turn.
  de: |-
    Falls diese als Tributbeschwörung beschworene Karte gegen ein Monster eines Gegners kämpft, während der Schadensberechnung: Du kannst das Monster des Gegners bis zum Ende dieses Spielzugs für jedes offene Pendelmonster, das sich derzeit in deinem Extra Deck befindet, 500 ATK verlieren lassen. Wenn du gleichzeitig 2 oder mehr Monster als Pendelbeschwörung beschwörst, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte vom Friedhof deiner Hand hinzufügen. Du kannst jeden Effekt von „Künstlerkumpel Lehmbrecher“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta Invocada por Sacrificio batalla con un monstruo del adversario, durante el cálculo de daño: hasta el final de este turno, puedes hacer que ese monstruo del adversario pierda 500 ATK por cada Monstruo de Péndulo boca arriba en tu Deck Extra en este momento. Cuando Invocas por Péndulo 2 o más monstruos al mismo tiempo mientras esta carta está en tu Cementerio: puedes añadir a tu mano esta carta en el Cementerio. Sólo puedes usar cada efecto de "Artistamigo Triturador de Arcilla" una vez por turno.
  fr: |-
    Si cette carte Invoquée par Sacrifice combat un monstre de l'adversaire, durant le calcul des dommages : jusqu'à la fin de ce tour, vous pouvez faire perdre 500 ATK au monstre de l'adversaire pour chaque Monstre Pendule face recto actuellement dans votre Extra Deck. Lorsque vous Invoquez par Pendulation min. 2 monstres en même temps tant que cette carte est dans votre Cimetière : vous pouvez ajouter cette carte depuis le Cimetière à votre main. Vous ne pouvez utiliser chaque effet de "Briseur en Argile Potartiste" qu'une fois par tour.
  it: |-
    Se questa carta Evocata tramite Tributo combatte con un mostro dell'avversario, durante il calcolo dei danni: puoi far perdere a quel mostro dell'avversario 500 ATK per ogni Mostro Pendulum scoperto attualmente nel tuo Extra Deck, fino alla fine di questo turno. Quando Evochi Pendulum 2 o più mostri allo stesso tempo mentre questa carta è nel tuo Cimitero: puoi aggiungere questa carta dal Cimitero alla tua mano. Puoi utilizzare ogni effetto di "Artistamico Frantumatore di Creta" una sola volta per turno.
  pt: |-
    Se este card Invocado por Invocação-Tributo batalhar um monstro do oponente, durante o cálculo de dano: você pode fazer com que, até o final deste turno, esse monstro do oponente perca 500 de ATK para cada Monstro Pêndulo com a face para cima atualmente no seu Deck Adicional. Quando você Invocar 2 ou mais monstros por Invocação-Pêndulo ao mesmo tempo enquanto este card estiver no seu Cemitério: você pode adicionar este card do Cemitério à sua mão. Você só pode usar cada efeito de "Camarartista Quebra-Barro" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：アドバンス召喚したこのカードが相手モンスターと戦闘を行うダメージ計算時に発動できる。その相手モンスターの攻撃力はターン終了時まで、自分のＥＸデッキの表側表示のＰモンスターの数×５００ダウンする。②：このカードが墓地に存在し、自分が２体以上のモンスターを同時にＰ召喚した時に発動できる。墓地のこのカードを手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 어드밴스 소환한 이 카드가 상대 몬스터와 전투를 실행하는 데미지 계산시에 발동할 수 있다. 그 상대 몬스터의 공격력은 턴 종료시까지, 자신의 엑스트라 덱 앞면 표시의 펜듈럼 몬스터의 수 × 500 내린다. ②: 이 카드가 묘지에 존재하고, 자신이 2장 이상의 몬스터를 동시에 펜듈럼 소환했을 때에 발동할 수 있다. 묘지의 이 카드를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：上级召唤的这张卡和对方怪兽进行战斗的伤害计算时才能发动。那只对方怪兽的攻击力直到回合结束时下降自己的额外卡组的表侧表示的灵摆怪兽数量×500。
    ②：这张卡在墓地存在，自己把2只以上的怪兽同时灵摆召唤时才能发动。墓地的这张卡加入手卡。
