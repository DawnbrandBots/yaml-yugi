  ko_rr:
  zh-TW: 炎獄射手
  zh-CN: 炎狱射手
text:
  en:
  de: |-
    Einmal pro Spielzug kannst du 1 offenes Monster vom Typ Pyro, das du kontrollierst, als Tribut anbieten, um alle „Flamvell“-Monster auf dem Spielfeld bis zur End Phase 800 ATK erhalten zu lassen.
  es: |-
    Una vez por turno, puedes Sacrificar 1 monstruo de Tipo Piro boca arriba que controles para hacer que todos los monstruos "Flamvell" en el Campo ganen 800 ATK hasta la End Phase.
  fr: |-
    Une fois par tour, vous pouvez Sacrifier 1 monstre de Type Pyro face recto que vous contrôlez pour augmenter l'ATK de tous les monstres "Cloche de Feu" sur le Terrain de 800 points.
  it: |-
    Una volta per turno, puoi offrire come Tributo 1 mostro di Tipo Pyro scoperto che controlli per far guadagnare a tutti i mostri "Flamvell" sul Terreno 800 ATK fino alla End Phase.
  pt: |-
    Uma vez por turno, você pode oferecer como Tributo 1 monstro do Tipo Piro com a face para cima que você controla para fazer com que todos os monstros "Flamvell" no campo ganhem 800 de ATK até a Fase Final.
  ja: |-
    ①：１ターンに１度、自分フィールドの表側表示の炎族モンスター１体をリリースして発動できる。フィールドの全ての「フレムベル」モンスターの攻撃力は、ターン終了時まで８００アップする。
  ko: |-
    ①: 1턴에 1번, 자신 필드의 앞면 표시 화염족 몬스터 1장을 릴리스하고 발동할 수 있다. 필드의 모든 "플레임벨" 몬스터의 공격력은 턴 종료시까지 800 올린다.
  zh-TW: |-
    １回合１次，可解放我方場上的１隻正面表示的炎族怪獸發動。場上的所有冠有「炎獄」之名的怪獸的攻擊力，在回合結束前提升８００。
  zh-CN: |-
    １回合１次，可释放我方场上的１只表侧表示炎族怪兽并发动。直至回合结束时，场上所有冠有“炎狱”之名的怪兽的攻击力上升８００点。
