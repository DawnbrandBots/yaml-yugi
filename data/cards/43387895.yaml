text:
  en: |-
    2 DARK Pendulum Monsters
    Must be either Fusion Summoned, or Special Summoned by Tributing the above cards you control (in which case you do not use "Polymerization"). Once per turn: You can target 1 other monster on the field or in the GY; until the End Phase, this card's name becomes that monster's original name, and replace this effect with that monster's original effects, also for the rest of this turn, if your monster attacks a Defense Position monster, inflict piercing battle damage to your opponent.
  de: |-
    2 FINSTERNIS Pendelmonster
    Muss entweder als Fusionsbeschwörung beschworen werden, oder als Spezialbeschwörung beschworen werden, indem du die oben aufgeführten Karten, die du kontrollierst, als Tribut anbietest (in diesem Fall wird „Polymerisation“ nicht verwendet). Einmal pro Spielzug: Du kannst 1 anderes Monster auf dem Spielfeld oder im Friedhof wählen; bis zur End Phase wird der Name dieser Karte derselbe wie der Grund-Name des Monsters und ersetze diesen Effekt durch die Grund-Effekte des Monsters, zusätzlich falls dein Monster für den Rest dieses Spielzugs ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu.
  es: |-
    2 Monstruos de Péndulo de OSCURIDAD
    Debe ser Invocado por Fusión o Invocado de Modo Especial Sacrificando las cartas mencionadas arriba que controles (en cuyo caso no usas "Polimerización"). Una vez por turno: puedes seleccionar otro monstruo en el Campo o el Cementerio; hasta la End Phase, el nombre de esta carta se convierte en el nombre original de ese monstruo, y remplaza este efecto con los efectos originales de ese monstruo, y además, por el resto de este turno, si tu monstruo ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario.
  fr: |-
    2 Monstres Pendule TÉNÈBRES
    Uniquement Invocable par Fusion, ou Spécialement en Sacrifiant les cartes ci-dessus que vous contrôlez (auquel cas vous n'utilisez pas "Polymérisation"). Une fois par tour : vous pouvez cibler 1 autre monstre sur le Terrain ou dans le Cimetière ; jusqu'à la End Phase, le nom de cette carte devient le nom d'origine du monstre et remplacez cet effet avec les effets d'origine du monstre, et aussi, le reste de ce tour, si votre monstre attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire.
  it: |-
    2 Mostri Pendulum OSCURITÀ
    Deve essere Evocato tramite Fusione, oppure Evocato Specialmente offrendo come Tributo le carte sopra indicate che controlli (nel qual caso non utilizzi "Polimerizzazione"). Una volta per turno: puoi scegliere come bersaglio 1 altro mostro sul Terreno o nel Cimitero; fino alla End Phase, il nome di questa carta diventa il nome originale di quel mostro, e sostituisci questo effetto con gli effetti originali di quel mostro, inoltre per il resto di questo turno, se un tuo mostro attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario.
  pt: |-
    2 Monstros Pêndulo de TREVAS
    Deve ser Invocado por Invocação-Fusão, ou Invocado por Invocação-Especial ao oferecer como Tributo os cards acima que você controla (e nesse caso, você não usa "Polimerização"). Uma vez por turno: você pode escolher 1 outro monstro no campo ou no Cemitério; até a Fase Final, o nome deste card se torna o nome original desse monstro e troque este efeito pelos efeitos originais desse monstro e, além disso, pelo resto deste turno, se um monstro seu atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente.
  ja: |-
    闇属性Ｐモンスター×２
    このカードは融合召喚及び以下の方法でのみ特殊召喚できる。●自分フィールドの上記のカードをリリースした場合にＥＸデッキから特殊召喚できる。①：１ターンに１度、このカード以外の、自分か相手のフィールド・墓地のモンスター１体を対象として発動できる。このカードはエンドフェイズまで、そのモンスターの元々のカード名・効果と同じカード名・効果を得る。このターン、自分のモンスターが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。
  ko: |-
    어둠 속성 펜듈럼 몬스터 × 2
    이 카드는 융합 소환 및 이하의 방법으로만 특수 소환할 수 있다. ●자신 필드의 상기 카드를 릴리스했을 경우에 엑스트라 덱에서 특수 소환할 수 있다. ①: 1턴에 1번, 이 카드 이외의, 자신이나 상대의 필드 / 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드는 엔드 페이즈까지, 그 몬스터의 원래의 카드명 / 효과와 같은 카드명 / 효과를 얻는다. 이 턴에, 자신 몬스터가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 상대에게 전투 데미지를 준다.
  zh-TW:
  zh-CN: |-
    暗属性灵摆怪兽×2
    这张卡用融合召唤以及以下方法才能特殊召唤。●把自己场上的上记卡解放的场合可以从额外卡组特殊召唤（不需要「融合」）。①：1回合1次，以这张卡以外的自己或者对方的场上·墓地1只怪兽为对象才能发动。直到结束阶段，这张卡得到和那只怪兽相同的原本的卡名·效果。这个回合，自己怪兽向守备表示怪兽攻击的场合，给与对方为攻击力超过那个守备力的数值的战斗伤害。
