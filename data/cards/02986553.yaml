name:
  en: Twilight Rose Knight
  de: Zwielichtsrosen-Ritterin
  es: Caballero de la Rosa del Atardecer
  fr: Chevalier de la Rose du Crépuscule
  it: Cavaliere della Rosa del Crepuscolo
  pt: Cavaleiro da Rosa do Crepúsculo
  ja: <ruby>夜薔薇の騎士<rt>ナイトローズナイト</rt></ruby>
  ja_romaji: Naito Rōzu Naito
  ko: 밤장미 기사
  ko_rr: Bamjangmi Gisa
  zh-TW: 夜薔薇之騎士
  zh-CN: 夜蔷薇之骑士
text:
  en: |-
    Monsters your opponent controls cannot target Plant monsters for attacks. When this card is Normal Summoned: You can Special Summon 1 Level 4 or lower Plant monster from your hand.
  de: |-
    Monster, die dein Gegner kontrolliert, können keine Pflanze-Monster als Angriffsziel wählen. Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 Pflanze-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand beschwören.
  es: |-
    Los monstruos que controle tu adversario no pueden seleccionar para ataques a monstruos Planta. Cuando esta carta es Invocada de Modo Normal: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo Planta de Nivel 4 o menor.
  fr: |-
    Les monstres contrôlés par votre adversaire ne peuvent pas cibler de monstres Plante avec une attaque. Lorsque cette carte est Invoquée Normalement : vous pouvez Invoquer Spécialement 1 monstre Plante de max. Niveau 4 depuis votre main.
  it: |-
    I mostri controllati dal tuo avversario non possono scegliere mostri Pianta come bersaglio per gli attacchi. Quando questa carta viene Evocata Normalmente: puoi Evocare Specialmente 1 mostro Pianta di Livello 4 o inferiore dalla tua mano.
  pt: |-
    Monstros que seu oponente controla não podem escolher monstros Planta como alvo de ataques. Quando este card for Invocado por Invocação-Normal: você pode Invocar por Invocação-Especial 1 monstro Planta de Nível 4 ou menos da sua mão.
  ja: |-
    ①：このカードが召喚に成功した時に発動できる。手札からレベル４以下の植物族モンスター１体を特殊召喚する。②：このカードがモンスターゾーンに存在する限り、相手は植物族モンスターを攻撃対象に選択できない。
  ko: |-
    ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 패에서 레벨 4 이하의 식물족 몬스터 1장을 특수 소환한다. ②: 이 카드가 몬스터 존에 존재하는 한, 상대는 식물족 몬스터를 공격 대상으로 선택할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：此卡召唤成功时可以发动。从手牌将1只等级4以下的植物族怪兽特殊召唤。②：只要此卡存在于怪兽区域，对手不可将植物族怪兽选择为攻击对象。
