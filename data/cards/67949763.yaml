  de: Korrumpierte Schlüssel
  es: Llaves Corruptas
  fr: Clés Altérées
  it: Chiavi Corrotte
  pt: Chaves Corrompidas
  ja: <ruby>罪<rt>つみ</rt></ruby><ruby>鍵<rt>かぎ</rt></ruby>の<ruby>法<rt>ほう</rt></ruby>－シン・キー・ロウ
  ja_romaji: Tsumikagi no Hō - Shin Kī Rō
