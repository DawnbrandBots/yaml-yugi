  ko_rr:
  zh-TW: 罪鍵之法
  zh-CN: 罪键之法
text:
  en: |-
    Target 1 face-up Xyz Monster you control; Special Summon 3 "Umbral Horror Mirage Tokens" (Fiend-Type/DARK/Level 1/ATK ?/DEF 0). (When Summoned, each Token's ATK becomes equal to that Xyz Monster's current ATK. They cannot attack your opponent directly or be Tributed, except for a Tribute Summon.) When that face-up Xyz Monster leaves the field, destroy these Tokens.
  de: |-
    Wähle 1 offenes Xyz-Monster, das du kontrollierst; beschwöre 3 „Schattenhorror-Trugbild-Spielmarken“ (Typ Unterweltler/FINSTERNIS/Stufe 1/ATK ?/DEF 0). (Wenn jede der Spielmarken beschworen wird, werden ihre ATK zu den derzeitigen ATK des Xyz-Monsters. Sie können weder deinen Gegner direkt angreifen noch als Tribut angeboten werden, außer für eine Tributbeschwörung.) Wenn das offene Xyz-Monster das Spielfeld verlässt, zerstöre die Spielmarken.
  es: |-
    Selecciona 1 Monstruo Xyz boca arriba que controles; Invoca de Modo Especial 3 "Fichas Espejismo Horror de las Sombras" (Tipo Demonio/OSCURIDAD/Nivel 1/ATK ?/DEF 0). (Cuando es Invocada, el ATK de cada Ficha se convierte en el ATK en este momento de ese Monstruo Xyz. No pueden atacar directamente a tu adversario o ser Sacrificadas, excepto en una Invocación por Sacrificio). Cuando ese Monstruo Xyz boca arriba deja el Campo, destruye estas Fichas.
  fr: |-
    Ciblez 1 Monstre Xyz face recto que vous contrôlez ; Invoquez Spécialement 3 "Jeton Mirage Horreur de l'Ombre" (Type Démon/TÉNÈBRES/Niveau 1/ATK ?/DEF 0). (Lorsqu'ils sont Invoqués, l'ATK de chaque Jeton devient égale à l'ATK actuelle du Monstre Xyz. Ils ne peuvent ni attaquer directement votre adversaire ni être Sacrifiés, sauf pour une Invocation Sacrifice.) Lorsque le Monstre Xyz face recto quitte le Terrain, détruisez ces Jetons.
  it: |-
    Scegli come bersaglio 1 Mostro Xyz scoperto che controlli; Evoca Specialmente 3 "Segna-Miraggio Orrore Umbral" (Tipo Demone/OSCURITÀ/Livello 1/ATK ?/DEF 0). (Quando Evocato, l'ATK di ogni Segna-Mostro diventa pari all'ATK attuale di quel mostro Xyz. Essi non possono attaccare il tuo avversario direttamente o essere offerti come Tributo, eccetto per un'Evocazione tramite Tributo.) Quando quel Mostro Xyz scoperto lascia il Terreno, distruggi questi Segna-Mostro.
  pt: |-
    Escolha 1 Monstro Xyz com a face para cima que você controla; Invoque por Invocação-Especial 3 "Fichas de Terror Umbral Miragem" (Tipo Demônio/TREVAS/Nível 1/ATK ?/DEF 0.) (Quando Invocadas, o ATK de cada Ficha se torna igual ao ATK atual desse Monstro Xyz. Elas não podem atacar diretamente seu oponente nem podem ser oferecidas como Tributo, exceto para uma Invocação-Tributo.) Quando esse Monstro Xyz com a face para cima deixar o campo, destrua essas Fichas.
  ja: |-
    自分フィールド上のエクシーズモンスター１体を選択して発動できる。「アンブラル・ミラージュ・トークン」（悪魔族・闇・星１・攻？／守０）３体を特殊召喚する。このトークンの攻撃力は選択したモンスターの攻撃力と同じになる。このトークンは直接攻撃できず、アドバンス召喚以外のためにはリリースできない。選択したモンスターがフィールド上から離れた時、この効果で特殊召喚したトークンを全て破壊する。
  ko: |-
    자신 필드 위의 엑시즈 몬스터 1장을 선택하고 발동할 수 있다. "엄브럴 미라지 토큰"(악마족 / 어둠 속성 / 레벨 1 / 공격력 ? / 수비력 0) 3장을 특수 소환한다. 이 토큰의 공격력은 선택한 몬스터의 공격력과 같아진다. 이 토큰은 직접 공격할 수 없고, 어드밴스 소환을 위해서만 릴리스할 수 있다. 선택한 몬스터가 필드 위에서 벗어났을 때, 이 효과로 특수 소환한 토큰을 전부 파괴한다.
  zh-TW:
  zh-CN: |-
    选择自己场上1只XYZ怪兽才能发动。把3只「阴影蜃景衍生物」（恶魔族·暗·1星·攻?/守0）特殊召唤。这衍生物的攻击力变成和选择的怪兽的攻击力相同。这衍生物不能直接攻击，不能为上级召唤以外而解放。选择的怪兽从场上离开时，这个效果特殊召唤的衍生物全部破坏。
