text:
  en: |-
    This card is changed to Defense Position when it is Normal Summoned or Flip Summoned. Negate the effects of all Continuous Spell Cards and Continuous Trap Cards.
  de: |-
    Diese Karte wird in Verteidigungsposition gebracht, wenn sie als Normal- oder Flippbeschwörung beschworen wird. Solange sich diese Karte offen auf dem Spielfeld befindet, annulliere die Effekte aller permanenten Zauberkarten und aller permanenten Fallenkarten.
  es: |-
    Si es Invocada mediante una Invocación Normal o una Invocación de Volteo, esta carta es cambiada a Posición de Defensa. Mientras esta carta está boca arriba en el Campo, niega el efecto de todas las Cartas de Magia Continuas y de las Cartas de Trampa continuas.
  fr: |-
    Cette carte est changée en Position de Défense lorsqu'elle est Invoquée par Invocation Normale ou Invocation Flip. Tant que cette carte est face recto sur le Terrain, annulez les effets de toutes les Cartes Magie Continue et Cartes Piège Continu.
  it: |-
    Questa carta viene messa in Posizione di Difesa quando viene Evocata tramite Evocazione Normale o per Scoperta. Fino a quando questa carta è scoperta sul Terreno, annulla gli effetti di tutte le Carte Magia Continue e delle Carte Trappola Continue.
  pt: |-
    Mude este card para a Posição de Defesa quando for Invocado por Invocação-Normal ou Invocação-Virar. Negue os efeitos dos Cards de Magia Contínua e de Armadilha Contínua.
  ja: |-
    このカードは召喚・反転召喚に成功した場合守備表示になる。このカードがフィールド上に表側表示で存在する限り、永続魔法・永続罠カードの効果を無効にする。
  ko: |-
    이 카드는 일반 소환/반전 소환에 성공했을 경우, 수비 표시가 된다. 이 카드가 필드 위에 앞면 표시로 존재하는 한, 지속 마법/지속 함정 카드의 효과를 무효로 한다.
  zh-TW: |-
    此卡召喚・反轉召喚成功時，變為守備表示。只要此卡以正面表示存在於場上，場上發動的永續魔法・永續陷阱卡的效果就會變為無效。
  zh-CN: |-
    这张卡召唤·反转召唤成功的场合变成守备表示。只要这张卡在场上表侧表示存在，永续魔法·永续陷阱卡的效果无效。
