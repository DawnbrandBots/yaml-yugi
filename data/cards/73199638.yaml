text:
  en:
  de: |-
    Wähle 3 Monster vom Typ Seeschlange der Stufe 3 oder niedriger in deinem Friedhof; beschwöre alle 3 von ihnen als Spezialbeschwörung. Du kannst während des Spielzugs, in dem du diese Karte aktivierst, keine anderen Monster als Spezialbeschwörung beschwören.
  es: |-
    Selecciona 3 monstruos de Tipo Serpiente Marina de Nivel 3 o menor en tu Cementerio; Invoca los 3 de Modo Especial. No puedes Invocar otros monstruos de Modo Especial durante el turno en el que activas esta carta.
  fr: |-
    Ciblez 3 monstres de Type Serpent de Mer de max. Niveau 3 dans votre Cimetière ; Invoquez-les tous les 3 Spécialement. Vous ne pouvez pas Invoquer Spécialement d'autres monstres durant le tour où vous activez cette carte.
  it: |-
    Scegli come bersaglio 3 mostri di Tipo Serpente Marino di Livello 3 o inferiore nel tuo Cimitero; Evocali Specialmente tutti e 3. Non puoi Evocare Specialmente nessun altro mostro durante il turno in cui attivi questa carta.
  pt: |-
    Escolha 3 monstros do Tipo Serpente Marinha de Nível 3 ou menos no seu Cemitério; Invoque os 3 por Invocação-Especial. Você não pode Invocar outros monstros por Invocação-Especial durante o turno em que ativar este card.
  ja: |-
    このカードを発動するターン、自分はこの効果以外ではモンスターを特殊召喚できない。
    ①：自分の墓地のレベル３以下の海竜族モンスター３体を対象として発動できる。そのモンスター３体を特殊召喚する。
  ko: |-
    자신 묘지의 레벨 3 이하의 해룡족 몬스터 3장을 선택하고 발동할 수 있다. 선택한 몬스터 3장을 묘지에서 특수 소환한다. 이 카드를 발동하는 턴에, 자신은 몬스터를 특수 소환할 수 없다.
  zh-TW: |-
    可選擇我方墓地的３隻等級３以下的海龍族怪獸發動。特殊召喚３隻選擇的怪獸。發動此卡的回合，我方無法透過此卡效果以外的方式特殊召喚怪獸。
  zh-CN: |-
    可从我方墓地选择３只等级３或以下的海龙族怪兽并发动。从墓地特殊召唤被选择的３只怪兽。此卡发动的回合，我方不可特殊召唤怪兽。
