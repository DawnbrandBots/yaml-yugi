  de: Ruf der atlantischen Einwohner
  es: Llamada de Atlantis
  fr: Appel de l'Atlantide
  it: Richiamo degli Atlantici
  pt: Chamado de Atlante
  ja: <ruby>海<rt>かい</rt></ruby><ruby>皇<rt>おう</rt></ruby>の<ruby>咆<rt>ほう</rt></ruby><ruby>哮<rt>こう</rt></ruby>
