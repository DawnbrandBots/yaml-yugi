name:
  en: Ninja Grandmaster Hanzo
  de: Ninja-Großmeister Hanzo
  es: Granmaestro Ninja Hanzo
  fr: Maestro Ninja Hanzo
  it: Granmaestro Ninja Hanzo
  pt: Mestre Ninja Hanzo
  ja: <ruby>忍<rt>にん</rt></ruby><ruby>者<rt>じゃ</rt></ruby>マスター <ruby>ＨＡＮＺＯ<rt>ハンゾー</rt></ruby>
  ja_romaji: Ninja Masutā Hanzō
  ko: 첩자 마스터 HANZO
  ko_rr: Cheopja Maseuteo Hanjo
  zh-TW: 忍者大師 HANZO
  zh-CN: 忍者大师 HANZO
text:
  en:
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst deiner Hand 1 „Ninjitsu-Kunst“-Karte von deinem Deck hinzufügen. Wenn diese Karte als Flipp- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Ninja“-Monster von deinem Deck hinzufügen, außer „Ninja-Großmeister Hanzo“.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes añadir a tu mano 1 carta "Ninjitsu Arte" en tu Deck. Cuando esta carta es Invocada por Volteo o de Modo Especial: puedes añadir a tu mano 1 monstruo "Ninja" en tu Deck, excepto "Granmaestro Ninja Hanzo".
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez ajouter 1 carte "Ninjitsu" ou "Nin-Jitsu" depuis votre Deck à votre main. Lorsque cette carte est Invoquée par Flip ou Spécialement : vous pouvez ajouter 1 monstre "Ninja" ("Maestro Ninja Hanzo" exclu) depuis votre Deck à votre main.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi aggiungere 1 carta "Ninjitsu" dal tuo Deck alla tua mano. Quando questa carta viene Evocata Specialmente o per Scoperta: puoi aggiungere 1 mostro "Ninja", eccetto "Granmaestro Ninja Hanzo", dal tuo Deck alla tua mano.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode adicionar 1 card "Ninjitsu" do seu Deck à sua mão. Quando este card for Invocado por Invocação-Virar ou Especial: você pode adicionar 1 monstro "Ninja" do seu Deck à sua mão, exceto "Mestre Ninja Hanzo".
  ja: |-
    ①：このカードが召喚した時に発動できる。デッキから「忍法」カード１枚を手札に加える。
    ②：このカードが反転召喚・特殊召喚した時に発動できる。デッキから「忍者マスター　ＨＡＮＺＯ」以外の「忍者」モンスター１体を手札に加える。
  ko: |-
    ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 덱에서 "인법" 카드 1장을 패에 넣는다. ②: 이 카드가 반전 소환 / 특수 소환에 성공했을 때에 발동할 수 있다. 덱에서 "첩자 마스터 HANZO" 이외의 "첩자" 몬스터 1장을 패에 넣는다.
  zh-TW: |-
    ①：可在此卡召喚成功時發動。從牌組將１張「忍法」卡加入手牌。②：可在此卡反轉召喚・特殊召喚成功時發動。從牌組將１隻「忍者大師 HANZO」以外的「忍者」怪獸加入手牌。
  zh-CN: |-
    此卡召唤成功时可发动。从牌组将１张冠有“忍法”之名的卡牌加入手牌。此外，此卡反转召唤、特殊召唤成功时可发动。从牌组将１只除“忍者大师 HANZO”以外的冠有“忍者”之名的怪兽加入手牌。
