konami_id: 13634
password: 10813327
name:
  en: Waking the Dragon
  de: Den Drachen wecken
  es: Despertando al Dragón
  fr: Réveil du Dragon
  it: Risvegliare il Drago
  pt: Despertar o Dragão
  ja: やぶ<ruby>蛇<rt>へび</rt></ruby>
  ja_romaji: Yabuhebi
  ko: 긁어 부스럼
  ko_rr: Geulk-eo Buseureom
  zh-TW:
  zh-CN: 打草蛇
text:
  en: |-
    If this Set card in its owner's control has left the field because of an opponent's effect, and is now in the GY or banished: You can Special Summon 1 monster from your Deck or Extra Deck.
  de: |-
    Falls diese gesetzte Karte, die ihr Besitzer kontrolliert, das Spielfeld durch einen Effekt eines Gegners verlassen hat und jetzt im Friedhof liegt oder verbannt ist: Du kannst 1 Monster als Spezialbeschwörung von deinem Deck oder Extra Deck beschwören.
  es: |-
    Si esta carta Colocada controlada por su dueño dejó el Campo por un efecto del adversario, y ahora está en el Cementerio o desterrada: puedes Invocar 1 monstruo de Modo Especial desde tu Deck o Deck Extra.
  fr: |-
    Si cette carte Posée contrôlée par son propriétaire a quitté le Terrain à cause d'un effet de l'adversaire et est maintenant dans le Cimetière ou bannie : vous pouvez Invoquer Spécialement 1 monstre depuis votre Deck ou Extra Deck.
  it: |-
    Se questa carta Posizionata sotto il controllo del suo proprietario ha lasciato il Terreno a causa di un effetto dell'avversario, e ora è nel Cimitero o bandita: puoi Evocare Specialmente 1 mostro dal tuo Deck o Extra Deck.
  pt: |-
    Se este card Baixado sob o controle do seu dono deixou o campo devido a um efeito do oponente e agora estiver no Cemitério ou banido: você pode Invocar por Invocação-Especial 1 monstro do seu Deck ou Deck Adicional.
  ja: |-
    ①：セットされているこのカードが相手の効果でフィールドから離れ、墓地へ送られた場合または除外された場合に発動できる。デッキ・ＥＸデッキからモンスター１体を特殊召喚する。
  ko: |-
    ①: 세트되어 있는 이 카드가 상대 효과로 필드에서 벗어나, 묘지로 보내졌을 경우 또는 제외되었을 경우에 발동할 수 있다. 덱 / 엑스트라 덱에서 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：被放置的此卡因对手的效果从场上离开、并被送至墓地的情况下，或者是被除外的情况下可以发动。从牌组・额外牌组将1只怪兽特殊召唤。
