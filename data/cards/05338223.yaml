text:
  en: |-
    Tribute 1 "Evoltile" monster; Special Summon 1 "Evolsaur" monster from your Deck. (This is treated as a Special Summon by the effect of an "Evoltile" monster.)
  de: |-
    Biete 1 „Evoltil“-Monster als Tribut an; beschwöre 1 „Evolsaurier“-Monster als Spezialbeschwörung von deinem Deck. (Dies wird als Spezialbeschwörung durch den Effekt eines „Evoltil“-Monsters behandelt.)
  es: |-
    Sacrifica 1 monstruo "Evolutil"; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Evolusaurio". (Esto se trata como una Invocación Especial por efecto de un monstruo "Evolutil").
  fr: |-
    Sacrifiez 1 monstre "Évoltile" ; Invoquez Spécialement 1 monstre "Évolsaure" depuis votre Deck. (Ceci est traité comme une Invocation Spéciale par l'effet d'un monstre "Évoltile".)
  it: |-
    Offri come Tributo 1 mostro "Evoltile"; Evoca Specialmente 1 mostro "Evolsauro" dal tuo Deck. (Questa viene considerata come un'Evocazione Speciale dall'effetto di un mostro "Evoltile".)
  pt: |-
    Ofereça como Tributo 1 monstro "Evoltil"; Invoque por Invocação-Especial 1 monstro "Evolssauro" do seu Deck. (Isso é considerado como uma Invocação-Especial pelo efeito de um monstro "Evoltil".)
  ja: |-
    自分フィールド上の「エヴォルド」と名のついたモンスター１体をリリースして発動する。ッキから「エヴォルダー」と名のついたモンスター１体を特殊召喚する。この効果で特殊召喚したモンスターは、「エヴォルド」と名のついたモンスターの効果で特殊召喚した扱いとなる。
  ko: |-
    자신 필드 위의 "에볼드"라는 이름이 붙은 몬스터 1장을 릴리스하고 발동한다. 덱에서 "에볼더"라는 이름이 붙은 몬스터 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터는, "에볼드"라는 이름이 붙은 몬스터의 효과로 특수 소환한 것으로 취급이 된다.
  zh-TW:
  zh-CN: |-
    把自己场上1只名字带有「进化虫」的怪兽解放发动。从卡组把1只名字带有「进化龙」的怪兽特殊召唤。这个效果特殊召唤的怪兽变成当作用名字带有「进化虫」的怪兽的效果特殊召唤使用。
