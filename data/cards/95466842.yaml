text:
  en: |-
    Your opponent cannot target face-up WATER monsters for attacks, except this one. All WATER monsters you control gain 300 ATK.
  de: |-
    Dein Gegner kann keine offenen WASSER Monster als Ziel für Angriffe wählen, außer diesem. Alle WASSER Monster, die du kontrollierst, erhalten 300 ATK.
  es: |-
    Tu adversario no puede seleccionar para ataques a monstruos de AGUA boca arriba, excepto a éste. Todos los monstruos de AGUA que controles ganan 300 ATK.
  fr: |-
    Votre adversaire ne peut pas cibler de monstres EAU face recto (celui-ci exclu) avec une attaque. Tous les monstres EAU que vous contrôlez gagnent 300 ATK.
  it: |-
    Il tuo avversario non può scegliere come bersaglio per gli attacchi i mostri ACQUA scoperti, eccetto questo. Tutti i mostri ACQUA che controlli guadagnano 300 ATK.
  pt:
  ja: |-
    このカードがフィールド上に表側表示で存在する限り、相手は他の水属性モンスターを攻撃対象に選択できない。 また、このカードがフィールド上に表側表示で存在する限り、自分フィールド上の水属性モンスターの攻撃力は３００ポイントアップする。
  ko: |-
    이 카드가 필드 위에 앞면 표시로 존재하는 한, 상대는 다른 물 속성 몬스터를 공격 대상으로 선택할 수 없다. 또한, 이 카드가 필드 위에 앞면 표시로 존재하는 한, 자신 필드 위의 물 속성 몬스터의 공격력은 300 포인트 올린다.
  zh-TW: |-
    只要此卡以表侧表示存在于场上，对手不可选择其他水属性怪兽作为攻击对象。此外，只要此卡以表侧表示存在于场上，我方场上的水属性怪兽的攻击力上升300点。
  zh-CN: |-
    只要这张卡在场上表侧表示存在，对方不能选择其他的水属性怪兽作为攻击对象。此外，只要这张卡在场上表侧表示存在，自己场上的水属性怪兽的攻击力上升300。
