  en:
  de: |-
    Ein Monster, das nicht vom Typ Maschine ist und mit dieser Karte ausgerüstet wird, kann nicht angreifen.
  es: |-
    Un monstruo que no sea del Tipo Máquina equipado con esta carta no puede atacar.
  fr: |-
    Cette carte ne peut équiper qu'un monstre d'un Type autre que Machine. Le monstre équipé de cette carte ne peut attaquer.
  it: |-
    Questa carta non può equipaggiare un mostro di Tipo Macchina. Il mostro equipaggiato con questa carta non può attaccare.
  pt: |-
    Um monstro que não seja do Tipo Máquina equipado com este card, não pode atacar.
  ja: |-
    機械族以外のモンスターにのみ装備可能。
    ①：装備モンスターは攻撃宣言できない。
  ko: |-
    기계족 이외의 몬스터만 장착 가능. 장착 몬스터는 공격 선언을 할 수 없다.
  zh-TW: |-
    僅可裝備於機械族以外的怪獸。裝備怪獸無法進行攻擊宣言。
  zh-CN: |-
    仅限装备机械族以外的怪兽。装备怪兽不可进行攻击宣言。
