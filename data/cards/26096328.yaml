name:
  en: Superdreadnought Rail Cannon Juggernaut Liebe
  de: Superkanonen-Panzerzug Juggernaut Liebe
  es: Supercañón de Rieles Acorazado Juggernaut Liebe
  fr: Super Cuirassé Canon Ferroviaire Juggernaut Liebe
  it: Cannone Ferroviario Supercorazzato Juggernaut Liebe
  pt: Supercouraçado Canhão de Trilho Juggernaut Liebe
  ja: <ruby>超<rt>ちょう</rt></ruby><ruby>弩<rt>ど</rt></ruby><ruby>級<rt>きゅう</rt></ruby><ruby>砲<rt>ほう</rt></ruby><ruby>塔<rt>とう</rt></ruby><ruby>列<rt>れっ</rt></ruby><ruby>車<rt>しゃ</rt></ruby>ジャガーノート・リーベ
  ja_romaji: Chōdokyū Hōtōressha Jagānōto Rībe
  ko: 초노급포탑열차 저거너트 리베
  ko_rr: Chonogeup-potap-yeolcha Jeogeoneoteu Ribe
  zh-TW: 超弩級砲塔列車 愛戀傾城砲
  zh-CN: 超重型炮塔列车 爱恋倾城炮
text:
  en: |-
    3 Level 11 monsters
    Once per turn, you can also Xyz Summon "Superdreadnought Rail Cannon Juggernaut Liebe" by using 1 Rank 10 Machine Xyz Monster you control as material. (Transfer its materials to this card.) Once per turn: You can detach 1 material from this card; it gains 2000 ATK/DEF, also for the rest of this turn, you can only declare an attack with this card. During each Battle Phase, this card can make attacks on monsters up to the number of materials it has +1.
  de: |-
    3 Monster der Stufe 11
    Einmal pro Spielzug kannst du „Superkanonen-Panzerzug Juggernaut Liebe“ auch als Xyz-Beschwörung beschwören, indem du 1 Maschine-Xyz-Monster des Rangs 10, das du kontrollierst, als das Material verwendest. (Transferiere sein Material an diese Karte.) Einmal pro Spielzug: Du kannst 1 Material von dieser Karte abhängen; sie erhält 2000 ATK/DEF, zusätzlich kannst du für den Rest dieses Spielzugs nur mit dieser Karte einen Angriff deklarieren. Während jeder Battle Phase kann diese Karte Angriffe gegen Monster bis zur Anzahl ihres Materials +1 durchführen.
  es: |-
    3 monstruos de Nivel 11
    Una vez por turno, también puedes Invocar Xyz "Supercañón de Rieles Acorazado Juggernaut Liebe" usando como material 1 Monstruo Xyz Máquina de Rango 10 que controles. (Transfiere sus materiales a esta carta). Una vez por turno: puedes desacoplar 1 material de esta carta; ésta gana 2000 ATK/DEF, y además sólo puedes declarar un ataque con esta carta por el resto de este turno. Durante cada Battle Phase, esta carta puede hacer tantos ataques a monstruos hasta el número de materiales que tenga +1.
  fr: |-
    3 monstres de Niveau 11
    Une fois par tour, vous pouvez aussi Invoquer par Xyz "Super Cuirassé Canon Ferroviaire Juggernaut Liebe" en utilisant 1 Monstre Xyz Machine de Rang 10 que vous contrôlez comme Matériel. (Transférez ses Matériels à cette carte.) Une fois par tour : vous pouvez détacher 1 Matériel de cette carte ; elle gagne 2000 ATK/DEF, et aussi le reste de ce tour, vous pouvez uniquement déclarer une attaque avec cette carte. Durant chaque Battle Phase, cette carte peut faire un nombre d'attaques sur des monstres inférieur ou égal au nombre de Matériels qu'elle a +1.
  it: |-
    3 mostri di Livello 11
    Una volta per turno, puoi anche Evocare Xyz "Cannone Ferroviario Supercorazzato Juggernaut Liebe" utilizzando 1 Mostro Xyz Macchina di Rango 10 che controlli come materiale. (Trasferisci i suoi materiali su questa carta.) Una volta per turno: puoi staccare 1 materiale da questa carta; essa guadagna 2000 ATK/DEF, inoltre per il resto di questo turno puoi dichiarare un attacco solo con questa carta. Durante ogni Battle Phase, questa carta può effettuare attacchi su mostri fino al numero di materiali che ha +1.
  pt: |-
    3 monstros de Nível 11
    Uma vez por turno, você também pode Invocar por Invocação-Xyz "Supercouraçado Canhão de Trilho Juggernaut Liebe" ao usar 1 Monstro Xyz Máquina de Classe 10 que você controla como matéria. (Transfira as matérias dele para este card.) Uma vez por turno: você pode desassociar 1 matéria deste card; ele ganha 2000 de ATK/DEF e, além disso, pelo resto deste turno, você só pode declarar um ataque com este card. Durante cada Fase de Batalha, este card pode realizar ataques contra monstros até o número de matérias que tiver +1.
  ja: |-
    レベル１１モンスター×３
    「超弩級砲塔列車ジャガーノート・リーベ」は１ターンに１度、自分フィールドの機械族・ランク１０のＸモンスターの上に重ねてＸ召喚する事もできる。①：１ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。このカードの攻撃力・守備力は２０００アップする。この効果の発動後、ターン終了時まで自分はこのカードでしか攻撃宣言できない。②：このカードは１度のバトルフェイズ中に、このカードのＸ素材の数＋１回までモンスターに攻撃できる。
  ko: |-
    레벨 11 몬스터 × 3
    "초노급포탑열차 저거너트 리베"는 1턴에 1번, 자신 필드의 기계족 / 랭크 10 의 엑시즈 몬스터 위에 겹쳐 엑시즈 소환할 수도 있다. ①: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 이 카드의 공격력 / 수비력은 2000 올린다. 이 효과의 발동 후, 턴 종료시까지 자신은 이 카드로밖에 공격 선언할 수 없다. ②: 이 카드는 1번의 배틀 페이즈 중에, 이 카드의 엑시즈 소재의 수 ＋ 1회까지 몬스터에 공격할 수 있다.
  zh-TW:
  zh-CN: |-
    等级１１怪兽×３
    “超重型炮塔列车 爱恋倾城炮”１回合１次，也可重叠在自己场上阶级１０的机械族超量怪兽上面来超量召唤。①：１回合１次，去除此卡的１个超量素材可以发动。此卡的攻击力・守备力上升２０００。此效果发动后，直至回合结束时为止，自己仅可用此卡攻击宣言。②：此卡在１次战斗阶段中，最多可攻击怪兽的次数为此卡超量素材数量＋１次。
