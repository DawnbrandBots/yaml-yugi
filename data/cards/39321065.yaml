text:
  en: |-
    Once per turn, during the Standby Phase: Increase this card's Level by 1. While this card's Level is higher than its original Level, it gains ATK equal to the difference x 500. When your opponent activates a card or effect that targets "Shining Sarcophagus", or a monster(s) that mentions it, that you control (Quick Effect): You can negate the activation, and if you do, increase this card's Level by 1. You can only use this effect of "Silent Swordsman Zero" once per turn.
  de: |-
    Einmal pro Spielzug, während der Standby Phase: Erhöhe die Stufe dieser Karte um 1. Solange die Stufe dieser Karte höher als ihre Grund-Stufe ist, erhält sie ATK in Höhe der Differenz x 500. Wenn dein Gegner eine Karte oder einen Effekt aktiviert, die oder der „Glänzender Sarkophag“ oder ein oder mehr Monster, die ihn erwähnen, die du kontrollierst, als Ziel wählt (Schnelleffekt): Du kannst die Aktivierung annullieren und falls du dies tust, erhöhe die Stufe dieser Karte um 1. Du kannst diesen Effekt von „Schweigsamer Schwertkämpfer Null“ nur einmal pro Spielzug verwenden.
  es: |-
    Una vez por turno, durante la Standby Phase: aumenta el Nivel de esta carta en 1. Mientras el Nivel de esta carta sea mayor que su Nivel original, gana ATK igual a la diferencia x 500. Cuando tu adversario activa una carta o efecto que selecciona "Cofre Brillante Sellado", o uno o más monstruos que lo mencionen, que tú controlas (Efecto Rápido): puedes negar la activación y, si lo haces, aumenta el Nivel de esta carta en 1. Sólo puedes usar este efecto de "Espadachín Silencioso Cero" una vez por turno.
  fr: |-
    Une fois par tour, durant la Standby Phase : augmentez le Niveau de cette carte de 1. Tant que le Niveau de cette carte est supérieur à son Niveau d'origine, elle gagne une ATK égale à la différence x 500. Lorsque votre adversaire active une carte ou un effet qui cible "Sarcophage Brillant" ou un ou plusieurs monstres qui le mentionnent, que vous contrôlez (Effet Rapide) : vous pouvez annuler l'activation, et si vous le faites, augmentez le Niveau de cette carte de 1. Vous ne pouvez utiliser cet effet de "Spadassin Silencieux Zéro" qu'une fois par tour.
  it: |-
    Una volta per turno, durante la Standby Phase: aumenta il Livello di questa carta di 1. Mentre il Livello di questa carta è superiore al suo Livello originale, essa guadagna ATK pari alla differenza x 500. Quando il tuo avversario attiva una carta o un effetto che sceglie come bersaglio "Sarcofago Brillante", o uno o più mostri che lo menzionano, che tu controlli (Effetto Rapido): puoi annullare l'attivazione e, se lo fai, aumenta il Livello di questa carta di 1. Puoi utilizzare questo effetto di "Spadaccino Silente Zero" una sola volta per turno.
  pt: |-
    Uma vez por turno, durante a Fase de Apoio: aumente em 1 o Nível deste card. Enquanto o Nível deste card for maior que seu Nível original, ele ganha ATK igual à diferença x 500. Quando seu oponente ativar um card ou efeito que escolha como alvo "Sarcófago Brilhante", ou um ou mais monstros que o mencionem, que você controla (Efeito Rápido): você pode negar a ativação e, se isso acontecer, aumente em 1 o Nível deste card. Você só pode usar este efeito de "Espadachim Silencioso Zero" uma vez por turno.
  ja: |-
    このカード名の③の効果は１ターンに１度しか使用できない。①：自分・相手のスタンバイフェイズに発動する。このカードのレベルを１つ上げる。②：このカードのレベルが元々のレベルより高い場合、その差分×５００だけこのカードの攻撃力はアップする。③：自分フィールドの、「光の黄金櫃」またはそのカード名が記されたモンスターを対象とする効果を相手が発動した時に発動できる。その発動を無効にし、このカードのレベルを１つ上げる。
  ko: |-
    이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대의 스탠바이 페이즈에 발동한다. 이 카드의 레벨을 1개 올린다. ②: 이 카드의 레벨이 원래 레벨보다 높을 경우, 그 차 × 500 만큼 이 카드의 공격력을 올린다. ③: 자신 필드의, "빛의 황금궤" 또는 그 카드명이 쓰여진 몬스터를 대상으로 하는 효과를 상대가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고, 이 카드의 레벨을 1개 올린다.
  zh-TW:
  zh-CN: |-
    此卡名的③效果１回合仅可使用１次。
    ①：在自己・对手的准备阶段发动。此卡的等级上升１。
    ②：此卡的等级高于原本等级的情况下，此卡的攻击力上升相当于其数值之差×５００的数值。
    ③：对手发动以自己场上的、“光之黄金柜”或记载有该卡名的怪兽为对象的效果时可以发动。将该发动无效，此卡的等级上升１。
