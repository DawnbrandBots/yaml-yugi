text:
  en: |-
    When this card is activated: You can add 1 "White Forest" monster from your Deck to your hand, and if you do, you cannot Special Summon DARK monsters from the Extra Deck for the rest of this turn. The first time each "White Forest" monster you control would be destroyed by battle each turn, it is not destroyed. You can target 1 "White Forest" monster you control; it is treated as a Tuner this turn. You can only use this effect of "Witches of the White Forest" once per turn. You can only activate 1 "Witches of the White Forest" per turn.
