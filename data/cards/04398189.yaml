text:
  en: |-
    When this card is activated: You can add 1 "White Forest" monster from your Deck to your hand, but you cannot Special Summon DARK monsters from the Extra Deck for the rest of this turn. The first time each "White Forest" monster you control would be destroyed by battle each turn, it is not destroyed. You can target 1 "White Forest" monster you control; it is treated as a Tuner this turn. You can only use this effect of "Witch of the White Forest" once per turn. You can only activate 1 "Witch of the White Forest" per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できず、このカード名の③の効果は１ターンに１度しか使用できない。①：このカードの発動時の効果処理として、デッキから「白き森」モンスター１体を手札に加える事ができる。その場合、このターン、自分は闇属性モンスターをＥＸデッキから特殊召喚できない。②：自分の「白き森」モンスターはそれぞれ１ターンに１度だけ戦闘では破壊されない。③：自分フィールドの「白き森」モンスター１体を対象として発動できる。このターン、そのモンスターをチューナーとして扱う。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 덱에서 "하얀 숲" 몬스터 1장을 패에 넣을 수 있다. 그 경우, 이 턴에, 자신은 어둠 속성 몬스터를 엑스트라 덱에서 특수 소환할 수 없다. ②: 자신의 "하얀 숲" 몬스터는 각각 1턴에 1번만 전투로는 파괴되지 않는다. ③: 자신 필드의 "하얀 숲" 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 그 몬스터를 튜너로서 취급한다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张，此卡名的③效果1回合仅可使用1次。①：作为此卡发动时的效果处理，可从牌组将1只“白森”怪兽加入手牌。该情况下，此回合，自己从额外牌组不可特殊召唤暗属性怪兽。②：自己的“白森”怪兽1回合各仅1次不会因战斗被破坏。③：以自己场上的1只“白森”怪兽为对象可以发动。此回合，将该怪兽视为协调。
