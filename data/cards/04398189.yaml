name:
  en: Witch of the White Forest
  de: Hexe vom Weißen Wald
  es: Bruja del Bosque Blanco
  fr: Sorcière de la Forêt Blanche
  it: Strega della Foresta Bianca
  pt: Bruxa da Floresta Branca
  ja: <ruby>白<rt>しろ</rt></ruby>き<ruby>森<rt>もり</rt></ruby>の<ruby>魔<rt>ま</rt></ruby><ruby>女<rt>じょ</rt></ruby>
  ja_romaji: Shiroki Mori no Majo
  ko: 하얀 숲의 마녀
  ko_rr:
  zh-TW:
  zh-CN: 白森的魔女
text:
  en: |-
    When this card is activated: You can add 1 "White Forest" monster from your Deck to your hand, but you cannot Special Summon DARK monsters from the Extra Deck for the rest of this turn. The first time each "White Forest" monster you control would be destroyed by battle each turn, it is not destroyed. You can target 1 "White Forest" monster you control; it is treated as a Tuner this turn. You can only use this effect of "Witch of the White Forest" once per turn. You can only activate 1 "Witch of the White Forest" per turn.
  de: |-
    Wenn diese Karte aktiviert wird: Du kannst deiner Hand 1 „Weißen Wald“-Monster von deinem Deck hinzufügen, aber du kannst für den Rest dieses Spielzugs keine FINSTERNIS Monster als Spezialbeschwörung vom Extra Deck beschwören. Das erste Mal in jedem Spielzug, dass jedes „Weißen Wald“-Monster, das du kontrollierst, durch Kampf zerstört würde, wird es nicht zerstört. Du kannst 1 „Weißen Wald“-Monster wählen, das du kontrollierst; es wird in diesem Spielzug als Empfänger behandelt. Du kannst diesen Effekt von „Hexe vom Weißen Wald“ nur einmal pro Spielzug verwenden. Du kannst nur 1 „Hexe vom Weißen Wald“ pro Spielzug aktivieren.
  es: |-
    Cuando esta carta es activada: puedes añadir a tu mano 1 monstruo "Bosque Blanco" en tu Deck, pero no puedes Invocar de Modo Especial monstruos de OSCURIDAD desde el Deck Extra por el resto de este turno. La primera vez que cada monstruo "Bosque Blanco" que controlas fuera a ser destruido en batalla cada turno, no es destruido. Puedes seleccionar 1 monstruo "Bosque Blanco" que controles; éste se trata como un Cantante este turno. Sólo puedes usar este efecto de "Bruja del Bosque Blanco" una vez por turno. Sólo puedes activar 1 "Bruja del Bosque Blanco" por turno.
  fr: |-
    Lorsque cette carte est activée : vous pouvez ajouter 1 monstre "Forêt Blanche" depuis votre Deck à votre main, mais vous ne pouvez pas Invoquer Spécialement de monstres TÉNÈBRES depuis l'Extra Deck le reste de ce tour. La première fois que chaque monstre "Forêt Blanche" que vous contrôlez va être détruit au combat chaque tour, il n'est pas détruit. Vous pouvez cibler 1 monstre "Forêt Blanche" que vous contrôlez ; ce tour, il est traité comme Syntoniseur. Vous ne pouvez utiliser cet effet de "Sorcière de la Forêt Blanche" qu'une fois par tour. Vous ne pouvez activer qu'1 "Sorcière de la Forêt Blanche" par tour.
  it: |-
    Quando questa carta viene attivata: puoi aggiungere 1 mostro "Foresta Bianca" dal tuo Deck alla tua mano, ma non puoi Evocare Specialmente mostri OSCURITÀ dall'Extra Deck per il resto di questo turno. La prima volta che ogni mostro "Foresta Bianca" che controlli sta per essere distrutto in battaglia ogni turno, non viene distrutto. Puoi scegliere come bersaglio 1 mostro "Foresta Bianca" che controlli; esso viene considerato come un Tuner in questo turno. Puoi utilizzare questo effetto di "Strega della Foresta Bianca" una sola volta per turno. Puoi attivare solo 1 "Strega della Foresta Bianca" per turno.
  pt: |-
    Quando este card for ativado: você pode adicionar 1 monstro "Floresta Branca" do seu Deck à sua mão, mas você não pode Invocar monstros de TREVAS por Invocação-Especial do Deck Adicional pelo resto deste turno. Na primeira vez que cada monstro "Floresta Branca" que você controla seria destruído em batalha a cada turno, ele não é destruído. Você pode escolher 1 monstro "Floresta Branca" que você controla; ele é considerado como um Regulador neste turno. Você só pode usar este efeito de "Bruxa da Floresta Branca" uma vez por turno. Você só pode ativar 1 "Bruxa da Floresta Branca" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できず、このカード名の③の効果は１ターンに１度しか使用できない。①：このカードの発動時の効果処理として、デッキから「白き森」モンスター１体を手札に加える事ができる。その場合、このターン、自分は闇属性モンスターをＥＸデッキから特殊召喚できない。②：自分の「白き森」モンスターはそれぞれ１ターンに１度だけ戦闘では破壊されない。③：自分フィールドの「白き森」モンスター１体を対象として発動できる。このターン、そのモンスターをチューナーとして扱う。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 덱에서 "하얀 숲" 몬스터 1장을 패에 넣을 수 있다. 그 경우, 이 턴에, 자신은 어둠 속성 몬스터를 엑스트라 덱에서 특수 소환할 수 없다. ②: 자신의 "하얀 숲" 몬스터는 각각 1턴에 1번만 전투로는 파괴되지 않는다. ③: 자신 필드의 "하얀 숲" 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 그 몬스터를 튜너로서 취급한다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张，此卡名的③效果1回合仅可使用1次。①：作为此卡发动时的效果处理，可从牌组将1只“白森”怪兽加入手牌。该情况下，此回合，自己从额外牌组不可特殊召唤暗属性怪兽。②：自己的“白森”怪兽1回合各仅1次不会因战斗被破坏。③：以自己场上的1只“白森”怪兽为对象可以发动。此回合，将该怪兽视为协调。
