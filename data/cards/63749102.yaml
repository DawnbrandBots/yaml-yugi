text:
  en: |-
    During your Battle Step, if this card attacks a Defense Position monster: You can make this card lose exactly 400 ATK, and if it does, it will inflict piercing battle damage. These effects last until the end of this turn.
  de: |-
    Während deines Battle Steps, falls diese Karte ein Monster in Verteidigungsposition angreift: Du kannst diese Karte genau 400 ATK verlieren lassen und falls sie das tut, fügt sie durchschlagenden Kampfschaden zu. Diese Effekte dauern bis zum Ende dieses Spielzugs an.
  es: |-
    Durante tu Battle Step, si esta carta ataca a un monstruo en Posición de Defensa: puedes hacer que esta carta pierda exactamente 400 ATK y, si lo hace, infligirá daño de batalla de penetración. Estos efectos duran hasta el final de este turno.
  fr: |-
    Durant votre Battle Step, si cette carte attaque un monstre en Position de Défense : vous pouvez faire perdre exactement 400 ATK à cette carte, et si elle le fait, elle infligera des dommages de combat perçants. Ces effets durent jusqu'à la fin de ce tour.
  it: |-
    Durante il tuo Battle Step, se questa carta attacca un mostro in Posizione di Difesa: puoi far perdere a questa carta esattamente 400 ATK e, se lo fa, essa infligge danno da combattimento perforante. Questi effetti durano fino alla fine di questo turno.
  pt: |-
    Durante sua Etapa de Batalha, se este card atacar um monstro em Posição de Defesa: você pode fazer com que este card perca exatamente 400 de ATK e, se isso acontecer, ele causará dano de batalha perfurante. Esses efeitos duram até o final deste turno.
  ja: |-
    ①：このカードが守備表示モンスターに攻撃するバトルステップに発動できる。ターン終了時まで、このカードの攻撃力は４００ダウンし、このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ戦闘ダメージを与える。
  ko: |-
    ①: 이 카드가 수비 표시 몬스터에 공격하는 배틀 스텝에 발동할 수 있다. 턴 종료시까지, 이 카드의 공격력은 400 내리고, 이 카드가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 전투 데미지를 준다.
  zh-TW: |-
    ①：可在此卡攻擊守備表示怪獸的戰鬥步驟發動。回合結束前，此卡的攻擊力降低４００，在此卡攻擊守備表示怪獸的狀況下，給予攻擊力超過該守備力數值的戰鬥傷害。
  zh-CN: |-
    ①：此卡在攻击守备表示怪兽的战斗步骤可发动。直至回合结束时，此卡的攻击力下降４００，并且此卡攻击了守备表示怪兽的场合，若攻击力超过该守备力，给予相当於该数值的战斗伤害。
