text:
  en:
  de: |-
    Eine getigerter Drache, der oft dabei beobachtet wird, wie er mit hoher Geschwindigkeit durch das Ödland rennt.
  es: |-
    Un dragón rayado como tigre al que se ve frecuentemente corriendo a gran velocidad por el erial.
  fr: |-
    Dragon tigré que l'on voit souvent courir à travers les terrains vagues à une allure extraordinaire.
  it: |-
    Drago dal corpo tigrato che è stato visto spesso correre a velocità incredibile nelle lande desolate.
  pt: |-
    Um dragão listrado como um tigre, visto frequentemente correndo a grandes velocidades pelas terras áridas.
  ja: |-
    トラ柄の恐竜。荒野を駆け抜けるスピードはかなり速い。
  ko: |-
    호랑이 무늬의 공룡. 황야를 내달리는 속도는 아주 빠르다.
  zh-TW: |-
    長著虎斑的恐龍。穿越荒野的速度相當快。
  zh-CN: |-
    虎纹恐龙。穿越荒野的速度极快。
