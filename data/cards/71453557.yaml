  zh-TW: 自律行動部隊
  zh-CN: 自律行动部队
text:
  en:
  de: |-
    Zahle 1500 Life Points und wähle dann 1 Monster im Friedhof deines Gegners; beschwöre das gewählte Ziel als Spezialbeschwörung auf deine Spielfeldseite in die offene Angriffsposition und rüste es mit dieser Karte aus. Wenn diese Karte das Spielfeld verlässt, zerstöre das ausgerüstete Monster.
  es: |-
    Paga 1500 Life Points, y después selecciona 1 monstruo en el Cementerio de tu adversario; Invoca ese objetivo de Modo Especial a tu lado del Campo en Posición de Ataque boca arriba, y equípalo con esta carta. Cuando esta carta deja el Campo, destruye el monstruo equipado.
  fr: |-
    Payez 1500 Life Points, puis ciblez 1 monstre dans le Cimetière de votre adversaire ; Invoquez Spécialement la cible sur votre Terrain en Position d'Attaque face recto et équipez-la avec cette carte. Lorsque cette carte quitte le Terrain, détruisez le monstre équipé.
  it: |-
    Paga 1500 Life Point, poi scegli come bersaglio 1 mostro nel Cimitero del tuo avversario; Evoca Specialmente quel bersaglio sul tuo Terreno scoperto in Posizione di Attacco ed equipaggialo con questa carta. Quando questa carta lascia il Terreno, distruggi il mostro equipaggiato.
  pt: |-
    Pague 1500 Pontos de Vida e, depois, escolha 1 monstro no Cemitério do seu oponente; Invoque o alvo por Invocação-Especial no seu lado do campo com a face para cima em Posição de Ataque e equipe-o com este card. Quando este card deixar o campo, destrua o monstro equipado.
  ja: |-
    ①：１５００ＬＰを払い、相手の墓地のモンスター１体を対象としてこのカードを発動できる。そのモンスターを自分フィールドに攻撃表示で特殊召喚し、このカードを装備する。このカードがフィールドから離れる時にそのモンスターは破壊される。
  ko: |-
    1500 라이프 포인트를 지불한다. 상대의 묘지에서 몬스터를 1장 선택하고 공격 표시로 자신 필드 위에 특수 소환하여, 이 카드를 장착한다. 이 카드가 필드 위에 존재하지 않게 되었을 때, 장착 몬스터를 파괴한다.
  zh-TW: |-
    ①：可支付１５００LP，將對方墓地的１隻怪獸做為對象發動此卡。以攻擊表示特殊召喚該怪獸至我方場上，裝備此卡。此卡從場上離開時，該怪獸將被破壞。
  zh-CN: |-
    ①：支付１５００LP。从对手墓地中选择１只怪兽，以攻击表示特殊召唤到我方场上并装备此卡。此卡不存在于场上时，破坏装备怪兽。
