  pt: Unidade de Ação Autônoma
  ja: <ruby>自<rt>じ</rt></ruby><ruby>律<rt>りつ</rt></ruby><ruby>行<rt>こう</rt></ruby><ruby>動<rt>どう</rt></ruby>ユニット
