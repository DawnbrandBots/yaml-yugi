name:
  en: Magical Musket - Crooked Crown
  de: Magische Muskete - Verbogene Krone
  es: Mágico Mosquete - Corona Torcida
  fr: Magie de Mousquet - Couronne Malhonnête
  it: Magico Moschetto - Corona Corrotta
  pt: Mágico Mosquete - Coroa Tortuosa
  ja: <ruby>魔<rt>ま</rt></ruby><ruby>弾<rt>だん</rt></ruby>－ブラッディ・クラウン
  ja_romaji: Madan - Buraddi Kuraun
  ko: 마탄환－블러디 크라운
  ko_rr: Matanhwan - Peulleodi Keuraun
  zh-TW:
  zh-CN: 魔弹-血色之冠
text:
  en: |-
    You can only control 1 "Magical Musket - Crooked Crown". During the Main Phase: You can Special Summon 1 "Magical Musket" monster from your hand, and if you do, if your opponent's Main Monster Zone in that monster's current column is unused, that zone cannot be used until the end of this turn (even if this card leaves the field). You can only use this effect of "Magical Musket - Crooked Crown" once per turn.
  de: |-
    Du kannst nur 1 „Magische Muskete - Verbogene Krone“ kontrollieren. Während der Main Phase: Du kannst 1 „Magischer Musket“-Monster als Spezialbeschwörung von deiner Hand beschwören und falls du dies tust und die Main-Monsterzone deines Gegners in der derzeitigen Spalte des Monsters nicht verwendet wird, kann die Zone bis zum Ende dieses Spielzugs nicht verwendet werden (selbst falls diese Karte das Spielfeld verlässt). Du kannst diesen Effekt von „Magische Muskete - Verbogene Krone“ nur einmal pro Spielzug verwenden.
  es: |-
    Sólo puedes controlar 1 "Mágico Mosquete - Corona Torcida". Durante la Main Phase: puedes Invocar de Modo Especial 1 monstruo "Mágico Mosquete" en tu mano y, si lo haces, si la Zona de Monstruos Principal de tu adversario, en la columna de ese monstruo en este momento, no está siendo usada, esa zona no puede ser usada hasta el final de este turno (aún si esta carta deja el Campo). Sólo puedes usar este efecto de "Mágico Mosquete - Corona Torcida" una vez por turno.
  fr: |-
    Vous ne pouvez contrôler qu'1 "Magie de Mousquet - Couronne Malhonnête". Durant la Main Phase : vous pouvez Invoquer Spécialement 1 monstre "Magie de Mousquet" depuis votre main, et si vous le faites, si la Zone Monstre Main de votre adversaire dans la colonne actuelle du monstre est inutilisée, la zone ne peut pas être utilisée jusqu'à la fin de ce tour (même si cette carte quitte le Terrain). Vous ne pouvez utiliser cet effet de "Magie de Mousquet - Couronne Malhonnête" qu'une fois par tour.
  it: |-
    Puoi controllare solo 1 "Magico Moschetto - Corona Corrotta". Durante la Main Phase: puoi Evocare Specialmente 1 mostro "Magico Moschet" dalla tua mano e, se lo fai, se la Zona Mostri Main del tuo avversario nella colonna attuale di quel mostro è inutilizzata, quella zona non può essere utilizzata fino alla fine di questo turno (anche se questa carta lascia il Terreno). Puoi utilizzare questo effetto di "Magico Moschetto - Corona Corrotta" una sola volta per turno.
  pt: |-
    Você só pode controlar 1 "Mágico Mosquete - Coroa Tortuosa". Durante a Fase Principal: você pode Invocar por Invocação-Especial 1 monstro "Mágico(a) Mosquete" da sua mão e, se isso acontecer, se a Zona de Monstros Principal do seu oponente na coluna atual desse monstro não estiver usada, essa zona não pode ser usada até o final deste turno (mesmo que este card deixe o campo). Você só pode usar este efeito de "Mágico Mosquete - Coroa Tortuosa" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：「魔弾－ブラッディ・クラウン」は自分フィールドに１枚しか表側表示で存在できない。②：自分・相手のメインフェイズに発動できる。手札から「魔弾」モンスター１体を特殊召喚する。この効果でモンスターが特殊召喚されたゾーンと同じ縦列の相手のメインモンスターゾーンが使用されていない場合、そのゾーンはターン終了時まで使用できない。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: "마탄환－블러디 크라운"은 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 자신 / 상대의 메인 페이즈에 발동할 수 있다. 패에서 "마탄환" 몬스터 1장을 특수 소환한다. 이 효과로 몬스터가 특수 소환된 존과 같은 세로열인 상대 메인 몬스터 존이 사용되고 있지 않을 경우, 그 존은 턴 종료시까지 사용할 수 없다.
  zh-TW:
  zh-CN: |-
    这个卡名的②的效果1回合只能使用1次。
    ①：「魔弹-血色之冠」在自己场上只能有1张表侧表示存在。
    ②：自己·对方的主要阶段才能发动。从手卡把1只「魔弹」怪兽特殊召唤。和这个效果让怪兽特殊召唤的区域相同纵列的对方的主要怪兽区域没有使用的场合，那个区域直到回合结束时不能使用。
