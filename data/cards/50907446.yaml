name:
  en: El Shaddoll Apkallone
  de: El Schattenpuppe Apkallone
  es: El Sombrañeca Apkallone
  fr: Apkallone Marionnette de l'Ombre El
  it: El Bambolaombra Apkallone
  pt: El Sombraneco Apkallone
  ja: エルシャドール・アプカローネ
  ja_romaji: Erushadōru Apukarōne
  ko: 엘섀도르 아프카로네
  ko_rr: Elsyaedoreu Apeukarone
  zh-TW:
  zh-CN: 神影依・阿普卡鳌魔
text:
  en: |-
    2 "Shaddoll" monsters with different Attributes
    Must first be Fusion Summoned. Cannot be destroyed by battle. You can only use each of the following effects of "El Shaddoll Apkallone" once per turn.
    ● If this card is Special Summoned: You can target 1 face-up card on the field; negate its effects.
    ● If this card is sent to the GY: You can add 1 "Shaddoll" card from your Deck or GY to your hand, then discard 1 card.
  de: |-
    2 „Schattenpuppe“-Monster mit unterschiedlichen Eigenschaften
    Muss erst als Fusionsbeschwörung beschworen werden. Kann nicht durch Kampf zerstört werden. Du kannst jeden der folgenden Effekte von „El Schattenpuppe Apkallone“ nur einmal pro Spielzug verwenden.
    ● Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 offene Karte auf dem Spielfeld wählen; annulliere ihre Effekte.
    ● Falls diese Karte auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Schattenpuppe“-Karte von deinem Deck oder Friedhof hinzufügen, dann wirf 1 Karte ab.
  es: |-
    2 monstruos "Sombrañeca" con Atributos diferentes
    Debe ser primero Invocado por Fusión. No puede ser destruido en batalla. Sólo puedes usar cada uno de los siguientes efectos de "El Sombrañeca Apkallone" una vez por turno.
    ● Si esta carta es Invocada de Modo Especial: puedes seleccionar 1 carta boca arriba en el Campo; niega sus efectos.
    ● Si esta carta es mandada al Cementerio: puedes añadir a tu mano 1 carta "Sombrañeca" en tu Deck o Cementerio, y después descarta 1 carta.
  fr: |-
    2 monstres "Marionnette de l'Ombre" d'Attributs différents
    Doit d'abord être Invoquée par Fusion. Non destructible au combat. Vous ne pouvez utiliser chacun des effets suivants de "Apkallone Marionnette de l'Ombre El" qu'une fois par tour.
    ● Si cette carte est Invoquée Spécialement : vous pouvez cibler 1 carte face recto sur le Terrain ; annulez ses effets.
    ● Si cette carte est envoyée au Cimetière : vous pouvez ajouter 1 carte "Marionnette de l'Ombre" depuis votre Deck ou Cimetière à votre main, puis défaussez 1 carte.
  it: |-
    2 mostri "Bambolaombra" con Attributi diversi
    Deve prima essere Evocata tramite Fusione. Non può essere distrutta in battaglia. Puoi utilizzare ognuno dei seguenti effetti di "El Bambolaombra Apkallone" una sola volta per turno.
    ● Se questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 carta scoperta sul Terreno; annulla i suoi effetti.
    ● Se questa carta viene mandata al Cimitero: puoi aggiungere 1 carta "Bambolaombra" dal tuo Deck o Cimitero alla tua mano, poi scartare 1 carta.
  pt: |-
    2 monstros "Sombraneco" com Atributos diferentes
    Primeiro deve ser Invocado por Invocação-Fusão. Não pode ser destruído em batalha. Você só pode usar cada um dos seguintes efeitos de "El Sombraneco Apkallone" uma vez por turno.
    ● Se este card for Invocado por Invocação-Especial: você pode escolher 1 card com a face para cima no campo; negue seus efeitos.
    ● Se este card for enviado para o Cemitério: você pode adicionar 1 card "Sombraneco" do seu Deck ou Cemitério à sua mão e, depois, descarte 1 card.
  ja: |-
    属性が異なる「シャドール」モンスター×２
    このカードは融合召喚でのみＥＸデッキから特殊召喚できる。このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが特殊召喚に成功した場合、フィールドの表側表示のカード１枚を対象として発動できる。そのカードの効果を無効にする。②：このカードは戦闘では破壊されない。③：このカードが墓地へ送られた場合に発動できる。自分のデッキ・墓地から「シャドール」カード１枚を選んで手札に加える。その後、手札を１枚選んで捨てる。
  ko: |-
    속성이 다른 "섀도르" 몬스터 × 2
    이 카드는 융합 소환으로만 엑스트라 덱에서 특수 소환할 수 있다. 이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 특수 소환에 성공했을 경우, 필드의 앞면 표시의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드의 효과를 무효로 한다. ②: 이 카드는 전투로는 파괴되지 않는다. ③: 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 자신의 덱 / 묘지에서 "섀도르" 카드 1장을 골라 패에 넣는다. 그 후, 패를 1장 골라 버린다.
  zh-TW:
  zh-CN: |-
    属性不同的“影依”怪兽×2
    此卡仅可通过融合召唤从额外牌组中特殊召唤。此卡名的①③效果1回合仅可各使用1次。①：在此卡特殊召唤成功的情况下，可以场上1张表侧表示的卡为对象发动。使该卡的效果无效。②：此卡不会因为战斗被破坏。③：在此卡被送至墓地的情况下可以发动。从自己的牌组・墓地挑选1张“影依”卡加入手牌。然后，挑选1张手牌扔掉。
