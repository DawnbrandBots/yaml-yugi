text:
  en: |-
    If this card is flipped face-up, this card cannot be destroyed by battle while it is face-up on the field. If this card is flipped face-up, during each player's End Phase: You gain 500 LP.
  de: |-
    Falls diese Karte aufgedeckt wird, kann sie nicht durch Kampf zerstört werden, solange sie offen auf dem Spielfeld liegt. Falls diese Karte aufgedeckt wird, während der End Phase jedes Spielers: Du erhältst 500 LP.
  es: |-
    Si esta carta es volteada boca arriba, esta carta no puede ser destruida en batalla mientras esté boca arriba en el Campo. Si esta carta es volteada boca arriba, durante la End Phase de cada jugador: Tú ganas 500 LP.
  fr: |-
    Si cette carte est retournée face recto, cette carte ne peut pas être détruite au combat tant qu'elle est face recto sur le Terrain. Si cette carte est retournée face recto, durant la End Phase de chaque joueur : vous gagnez 500 LP.
  it: |-
    Se questa carta viene scoperta, questa carta non può essere distrutta in battaglia mentre è scoperta sul Terreno. Se questa carta viene scoperta, durante la End Phase di ogni giocatore: guadagni 500 LP.
  pt: |-
    Se este card estiver virado com a face para cima, este card não pode ser destruído em batalha enquanto estiver com a face para cima no campo. Durante a Fase Final de qualquer duelista, se este card estiver virado com a face para cima: você ganha 500 PV.
  ja: |-
    ①：リバースしたこのカードがモンスターゾーンに表側表示で存在する限り、このカードは戦闘では破壊されない。②：リバースしたこのカードがモンスターゾーンに表側表示で存在する場合、お互いのエンドフェイズ毎に発動する。自分は５００ＬＰ回復する。
  ko: |-
    ① : 리버스한 이 카드가 몬스터 존에 앞면 표시로 존재하는 한, 이 카드는 전투로는 파괴되지 않는다. ② : 리버스한 이카드가 몬스터 존에 앞면 표시로 존재하는 경우, 서로의 엔드 페이즈마다 발동할 수 있다. 자신은 500 라이프 포인트 회복한다.
  zh-TW:
  zh-CN: |-
    ①：只要反转过的这张卡在怪兽区域表侧表示存在，这张卡不会被战斗破坏。②：反转过的这张卡在怪兽区域表侧表示存在的场合，每次双方的结束阶段发动。自己回复500基本分。
