  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分または相手の墓地の、光・闇属性モンスター１体を対象として発動できる。そのモンスターを除外し、このカードを手札から特殊召喚する。相手フィールドにモンスターが存在する場合、この効果は相手ターンでも発動できる。②：相手が儀式・融合・Ｓ・Ｘ・リンクモンスターを特殊召喚した場合、このカード以外の自分フィールドの光・闇属性モンスター１体をリリースし、その特殊召喚されたモンスター１体を対象として発動できる。そのモンスターを除外する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 또는 상대 묘지의, 빛 / 어둠 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 제외하고, 이 카드를 패에서 특수 소환한다. 상대 필드에 몬스터가 존재할 경우, 이 효과는 상대 턴에도 발동할 수 있다. ②: 상대가 의식 / 융합 / 싱크로 / 엑시즈 / 링크 몬스터를 특수 소환했을 경우, 이 카드 이외의 자신 필드의 빛 / 어둠 속성 몬스터 1장을 릴리스하고, 그 특수 소환된 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 제외한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：以自己或者对方的墓地1只光·暗属性怪兽为对象才能发动。那只怪兽除外，这张卡从手卡特殊召唤。对方场上有怪兽存在的场合，这个效果在对方回合也能发动。
    ②：对方把仪式·融合·同调·超量·连接怪兽特殊召唤的场合，把这张卡以外的自己场上1只光·暗属性怪兽解放，以那1只特殊召唤的怪兽为对象才能发动。那只怪兽除外。
