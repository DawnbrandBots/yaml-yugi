text:
  en: |-
    If either player has no cards in their hand at the start of their Draw Phase, they can draw 1 more card in addition to their normal draw. This card's controller loses 700 Life Points during their End Phase. (If less than 700, they become 0 instead.) When this face-up card is removed from the field, inflict 3000 damage to the player who controlled it.
  de: |-
    Falls ein Spieler am Beginn seiner Draw Phase keine Karten in seiner Hand hat, kann er zusätzlich zu seinem normalen Ziehen 1 weitere Karte ziehen. Der Beherrscher dieser Karte verliert während seiner End Phase 700 Life Points. (Falls er weniger als 700 hat, werden diese stattdessen zu 0.) Wenn diese offene Karte vom Spielfeld entfernt wird, füge dem Spieler, der sie kontrolliert hat, 3000 Schaden zu.
  es: |-
    Si algún jugador no tiene cartas en su mano al comienzo de su Draw Phase, éste puede robar 1 carta adicional además de su robo normal. El controlador de esta carta pierde 700 Life Points durante su End Phase. (Si tiene menos de 700, se convierten en 0). Cuando esta carta boca arriba es retirada del juego, inflige 3000 puntos de daño al jugador que la controlaba.
  fr: |-
    Si un des deux joueurs n'a pas de cartes dans sa main au début de sa Draw Phase, il peut piocher 1 carte supplémentaire en complément de sa pioche normale. Le contrôleur de cette carte perd 700 Life Points durant ses End Phase. (Si ses Life Points sont inférieurs à 700, ils sont réduits à 0.) Lorsque cette carte face recto est retirée du Terrain, infligez 3000 points de dommages au joueur qui la contrôlait.
  it: |-
    Se un giocatore non ha carte in mano all'inizio della sua Draw Phase, può pescare 1 carta addizionale oltre alla pescata normale. Il controllore di questa carta perde 700 Life Points durante la sua End Phase (se il giocatore ha meno di 700 Life Points, va invece a 0 Life Points). Quando questa carta, scoperta, viene rimossa dal Terreno, infliggi 3000 danni al suo controllore.
  pt:
  ja: |-
    お互いのプレイヤーはドローフェイズ開始時に手札が０枚だった場合、通常のドローに加えてもう１枚ドローする事ができる。このカードのコントローラーは自分のターンのエンドフェイズ毎に７００ライフポイントを払う。この時にライフポイントが７００未満だった場合、ライフポイントは０になる。自分フィールド上に表側表示で存在するこのカードがフィールド上から離れた時、自分は３０００ポイントダメージを受ける。
  ko: |-
    양쪽 플레이어는 드로우 페이즈 시작시에 패가 0장이었을 경우, 일반 드로우 외에도 1장 더 드로우할 수 있다. 이 카드의 컨트롤러는 자신 턴의 엔드 페이즈마다 700 라이프 포인트를 지불한다. 이때 라이프 포인트가 700 미만이었을 경우, 라이프 포인트는 0 이 된다. 자신 필드 위에 앞면 표시로 존재하는 이 카드가 필드 위에서 벗어났을 때, 자신은 3000 포인트 데미지를 받는다.
  zh-TW:
  zh-CN: |-
    双方玩家在抽卡阶段开始时手卡是0张的场合，可以在通常抽卡加上再抽1张。这张卡的控制者在每次自己回合的结束阶段支付700基本分。这个时候基本分是700未满的场合，基本分变成0。自己场上表侧表示存在的这张卡从场上离开时，自己受到3000分伤害。
