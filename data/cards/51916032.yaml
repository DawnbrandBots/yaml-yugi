name:
  en: Jinzo - Jector
  de: Jinzo - Jektor
  es: Jinzo - Yector
  fr: Injecteur Jinzo
  it: Jinzo - Jector
  pt: Jinzo - Jector
  ja: <ruby>人<rt>じん</rt></ruby><ruby>造<rt>ぞう</rt></ruby><ruby>人<rt>にん</rt></ruby><ruby>間<rt>げん</rt></ruby>－サイコ・ジャッカー
  ja_romaji: Jinzōningen - Saiko Jakkā
  ko: 인조인간－사이코 잭커
  ko_rr: Injoin-jan - Saiko Jaek-keo
  zh-TW:
  zh-CN: 人造人-念力插孔者
text:
  en: |-
    This card's name becomes "Jinzo" while on the field or in the GY. You can Tribute this card; add 1 "Jinzo" monster from your Deck to your hand, except "Jinzo - Jector", then reveal all Set cards in your opponent's Spell & Trap Zones, and if there are Traps among them, you can Special Summon "Jinzo" monsters from your hand, up to the number of Traps revealed. You can only use this effect of "Jinzo - Jector" once per turn.
  de: |-
    Der Name dieser Karte wird zu „Jinzo“, solange sie auf dem Spielfeld oder im Friedhof liegt. Du kannst diese Karte als Tribut anbieten; füge deiner Hand 1 „Jinzo“-Monster von deinem Deck hinzu, außer „Jinzo - Jektor“, dann zeige alle gesetzten Karten in den Zauber- & Fallenzonen deines Gegners vor und falls Fallenkarten darunter sind, kannst du „Jinzo“-Monster bis zur Anzahl der vorgezeigten Fallenkarten als Spezialbeschwörung von deiner Hand beschwören. Du kannst diesen Effekt von „Jinzo - Jektor“ nur einmal pro Spielzug verwenden.
  es: |-
    El nombre de esta carta se convierte en "Jinzo" mientras está en el Campo o en el Cementerio. Puedes Sacrificar esta carta; añade a tu mano 1 monstruo "Jinzo" en tu Deck, excepto "Jinzo - Yector", y después muestra todas las cartas Colocadas en la Zona de Magia y Trampas de tu adversario y, si hay Cartas de Trampa entre ellas, puedes Invocar de Modo Especial, desde tu mano, hasta tantos monstruos "Jinzo" como la cantidad de Cartas de Trampa mostradas. Sólo puedes usar este efecto de "Jinzo - Yector" una vez por turno.
  fr: |-
    Le nom de cette carte devient "Jinzo" tant qu'elle est sur le Terrain ou dans le Cimetière. Vous pouvez Sacrifier cette carte ; ajoutez 1 monstre "Jinzo" ("Injecteur Jinzo" exclu) depuis votre Deck à votre main, puis révélez toutes les cartes Posées dans les Zones Magie & Piège de votre adversaire, et s'il y a des Pièges parmi elles, vous pouvez Invoquer Spécialement un nombre de monstres "Jinzo" depuis votre main, inférieur ou égal au nombre de Pièges révélés. Vous ne pouvez utiliser cet effet de "Injecteur Jinzo" qu'une fois par tour.
  it: |-
    Il nome di questa carta diventa "Jinzo" mentre è sul Terreno o nel Cimitero. Puoi offrire come Tributo questa carta; aggiungi 1 mostro "Jinzo" dal tuo Deck alla tua mano, eccetto "Jinzo - Jector", poi rivela tutte le carte Posizionate nelle Zone Magie & Trappole del tuo avversario e, se tra di esse ci sono Carte Trappola, puoi Evocare Specialmente mostri "Jinzo" dalla tua mano, fino al massimo al numero di Carte Trappola rivelate. Puoi utilizzare questo effetto di "Jinzo - Jector" una sola volta per turno.
  pt: |-
    O nome deste card se torna "Jinzo" enquanto ele estiver no campo ou no Cemitério. Você pode oferecer este card como Tributo; adicione 1 monstro "Jinzo" do seu Deck à sua mão, exceto "Jinzo - Jector" e, depois, revele todos os cards Baixados nas Zonas de Magia & Armadilha do seu oponente e, se houver Cards de Armadilha entre eles, você pode Invocar monstros "Jinzo" da sua mão por Invocação-Especial, até o número de Cards de Armadilha revelados. Você só pode usar este efeito de "Jinzo - Jector" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：このカードのカード名は、フィールド・墓地に存在する限り「人造人間－サイコ・ショッカー」として扱う。②：このカードをリリースして発動できる。デッキから「人造人間－サイコ・ジャッカー」以外の「人造人間」モンスター１体を手札に加える。その後、相手の魔法＆罠ゾーンにセットされたカードがある場合、それらを全て確認する。その中の罠カードの数まで手札から「人造人間」モンスターを特殊召喚できる。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 카드명은, 필드 / 묘지에 존재하는 한, "인조인간 －사이코 쇼커－"로 취급한다. ②: 이 카드를 릴리스하고 발동할 수 있다. 덱에서 "인조인간－사이코 잭커" 이외의 "인조인간" 몬스터 1장을 패에 넣는다. 그 후, 상대의 마법 & 함정 존에 세트된 카드가 있을 경우, 그 카드들을 전부 확인한다. 그 중의 함정 카드의 수까지 패에서 "인조인간" 몬스터를 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    「人造人-念力插孔者」的②的效果1回合只能使用1次。①：这张卡的卡名只要在场上·墓地存在当作「人造人-念力震慑者」使用。②：把这张卡解放才能发动。从卡组把「人造人-念力插孔者」以外的1只「人造人」怪兽加入手卡。那之后，对方的魔法与陷阱区域盖放的卡全部确认。那之中有陷阱卡的场合，可以把最多有那个数量的「人造人」怪兽从手卡特殊召唤。
