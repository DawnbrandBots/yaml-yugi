text:
  en:
  de: |-
    Jedes Mal, wenn du Life Points erhältst, füge deinem Gegner 500 Schaden zu.
  es: |-
    Cada vez que ganes Life Points, inflige 500 puntos de daño a tu adversario.
  fr: |-
    Chaque fois que vous gagnez des Life Points, infligez 500 points de dommages à votre adversaire.
  it: |-
    Ogni volta che guadagni Life Point, infliggi 500 danni al tuo avversario.
  pt: |-
    Cada vez que você ganhar PV, cause 500 de dano ao seu oponente.
  ja: |-
    ①：このカードがモンスターゾーンに存在する限り、自分のＬＰが回復する度に、相手に５００ダメージを与える。
  ko: |-
    자신이 라이프 포인트를 회복할 때마다, 상대 라이프에 500 포인트의 데미지를 준다.
  zh-TW: |-
    只要此卡以正面表示存在於場上，每當我方LP回復時，就給予對方LP５００傷害。
  zh-CN: |-
    只要此卡以表侧表示存在于场上，每次回复我方的生命点数，给予对手生命５００点伤害。
