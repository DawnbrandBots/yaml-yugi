text:
  en: |-
    If you Ritual Summon exactly 1 DARK Ritual Monster with a card effect that requires use of monsters, this card can be used as the entire requirement.
  de: |-
    Falls du genau 1 FINSTERNIS Ritualmonster mit einem Karteneffekt, der die Verwendung von Monstern erfordert, als Ritualbeschwörung beschwörst, kann diese Karte als die gesamte Erfordernis verwendet werden.
  es: |-
    Si Invocas por Ritual exactamente 1 Monstruo de Ritual de OSCURIDAD con un efecto de carta que requiera el uso de monstruos, esta carta puede ser usada como todo el requisito.
  fr: |-
    Si vous Invoquez Rituellement exactement 1 Monstre Rituel TÉNÈBRES avec un effet de carte qui nécessite l'utilisation de monstres, cette carte peut être utilisée pour l'ensemble de cette nécessité.
  it: |-
    Se Evochi tramite Rituale esattamente 1 Mostro Rituale OSCURITÀ con l'effetto di una carta che richiede l'uso di mostri, questa carta può essere utilizzata come l'intero requisito.
  pt: |-
    Se você Invocar por Invocação-Ritual um Monstro de Ritual de TREVAS, este 1 card pode ser usado como todo um Tributo.
  ja: |-
    闇属性の儀式モンスターを特殊召喚する場合、このカード１枚で儀式召喚のための生け贄として使用する事ができる。
  ko: |-
    어둠 속성의 의식 몬스터를 특수 소환할 경우, 이 카드 1장으로 의식 소환을 위한 제물로 사용할 수 있다.
  zh-TW:
  zh-CN: |-
    暗属性的仪式怪兽特殊召唤的场合，可以用这1张卡作为仪式召唤的祭品使用。
