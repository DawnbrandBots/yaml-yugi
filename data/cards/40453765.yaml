text:
  en: |-
    Gains 500 ATK for each "Lava Battleguard" you control.
  de: |-
    (Diese Karte wird immer als „Kampfwache“-Karte behandelt.)
    Erhält 500 ATK für jeden „Lavakampfwächter“, den du kontrollierst.
  es: |-
    (Esta carta se trata siempre como una carta "Escolta de Batalla", pero no como una carta "Guardián").
    Gana 500 ATK por cada "Guardián de Batalla de Lava" que controles.
  fr: |-
    (Cette carte est toujours traitée comme une carte "des Gardes".)
    Gagne 500 ATK pour chaque "Garde des Laves" que vous contrôlez.
  it: |-
    (Questa carta viene sempre considerata come una carta "Battagliasorvegliante".)
    Guadagna 500 ATK per ogni "Guardiano di Lava" che controlli.
  pt: |-
    Ganha 500 de ATK para cada "Guarda de Batalha da Lava" que você controla.
  ja: |-
    ①：自分フィールドの「バーバリアン１号」１体につき、このカードの攻撃力は５００アップする。
  ko: |-
    ①: 자신 필드의 "바바리안 1호" 1장당, 이 카드의 공격력은 500 올린다.
  zh-TW:
  zh-CN: |-
    ①：自己场上的「野蛮人1号」每有1只，这张卡的攻击力上升500。
