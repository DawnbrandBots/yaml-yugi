name:
  en: Backup Secretary
  de: Sicherungssekretärin
  es: Secretaria de Respaldo
  fr: Secrétaire de Sauvegarde
  it: Segretaria di Backup
  pt: Secretária Cópia
  ja: バックアップ・セクレタリー
  ja_romaji: Bakkuappu Sekuretarī
  ko: 백업 세크레터리
  ko_rr: Baek-eop Sekeureteori
  zh-TW: 備份秘書
  zh-CN: 备援秘书
text:
  en: |-
    If you control a Cyberse monster, you can Special Summon this card (from your hand). You can only Special Summon "Backup Secretary" once per turn this way.
  de: |-
    Falls du ein Cyberse-Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Sicherungssekretärin“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören.
  es: |-
    Si controlas un monstruo Ciberso, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial "Secretaria de Respaldo" una vez por turno de esta forma.
  fr: |-
    Si vous contrôlez un monstre Cyberse, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Secrétaire de Sauvegarde" qu'une fois par tour de cette façon.
  it: |-
    Se controlli un mostro Cyberso, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Segretaria di Backup" una sola volta per turno in questo modo.
  pt: |-
    Se você controlar um monstro Ciberso, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Secretária Cópia" por Invocação-Especial uma vez por turno desta forma.
  ja: |-
    このカード名の①の方法による特殊召喚は１ターンに１度しかできない。①：自分フィールドにサイバース族モンスターが存在する場合、このカードは手札から特殊召喚できる。
  ko: |-
    이 카드명의 ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없다. ①: 자신 필드에 사이버스족 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    此卡名以①方法的特殊召唤1回合仅可进行1次。①：自己场上有电子界族怪兽存在的情况下，此卡可从手牌中特殊召唤。
