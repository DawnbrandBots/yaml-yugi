text:
  en: |-
    When a "Wind-Up" monster is Normal or Special Summoned to your side of the field: You can Special Summon this card from your hand. Once per turn: You can activate 1 of these effects.
    ● Increase this card's Level by 1, until the End Phase.
    ● Reduce this card's Level by 1, until the End Phase.
  de: |-
    Wenn ein „Aufzieh“-Monster als Normal- oder Spezialbeschwörung auf deine Spielfeldseite beschworen wird: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Einmal pro Spielzug: Du kannst 1 dieser Effekte aktivieren.
    ● Erhöhe die Stufe dieser Karte bis zur End Phase um 1.
    ● Reduziere die Stufe dieser Karte bis zur End Phase um 1.
  es: |-
    Cuando un monstruo "de Cuerda" es Invocado de Modo Normal o Especial a tu lado del Campo: puedes Invocar esta carta de Modo Especial desde tu mano. Una vez por turno: puedes activar 1 de estos efectos.
    ● Incrementa el Nivel de esta carta en 1, hasta la End Phase.
    ● Reduce el Nivel de esta carta en 1, hasta la End Phase.
  fr: |-
    Lorsqu'un monstre "Automate" est Invoqué Normalement ou Spécialement sur votre Terrain : vous pouvez Invoquer Spécialement cette carte depuis votre main. Une fois par tour : vous pouvez activer 1 de ces effets.
    ● Jusqu'à la End Phase, augmentez le Niveau de cette carte de 1.
    ● Jusqu'à la End Phase, réduisez le Niveau de cette carte de 1.
  it: |-
    Quando un mostro "a Molla" viene Evocato Normalmente o Specialmente sul tuo Terreno: puoi Evocare Specialmente questa carta dalla tua mano. Una volta per turno: puoi attivare 1 di questi effetti.
    ● Aumenta il Livello di questa carta di 1, fino alla End Phase.
    ● Riduci il Livello di questa carta di 1, fino alla End Phase.
  pt: |-
    Quando um monstro "de Corda" é Invocado por Invocação-Normal ou Especial no seu lado do campo: você pode Invocar este card por Invocação-Especial da sua mão. Uma vez por turno: você pode ativar um dos efeitos abaixo.
    ● Até a Fase Final, aumente em 1 o Nível deste card.
    ● Até a Fase Final, reduza em 1 o Nível deste card.
  ja: |-
    ①：自分フィールドに「ゼンマイ」モンスターが召喚・特殊召喚された時に発動できる。このカードを手札から特殊召喚する。②：１ターンに１度、以下の効果から１つを選択して発動できる。
    ●このカードのレベルをターン終了時まで１つ上げる。
    ●このカードのレベルをターン終了時まで１つ下げる。
  ko: |-
    자신 필드 위에 "태엽" 이라는 이름이 붙은 몬스터가 일반 소환 / 특수 소환되었을 때, 이 카드를 패에서 특수 소환할 수 있다. 또한, 1턴에 1번, 이하의 효과에서 1개를 선택하여 발동할 수 있다.
    ● 이 카드의 레벨을 엔드 페이즈시까지 1개 올린다.
    ● 이 카드의 레벨을 엔드 페이즈시까지 1개 내린다.
  zh-TW:
  zh-CN: |-
    ①：自己场上有「发条」怪兽召唤·特殊召唤时才能发动。这张卡从手卡特殊召唤。②：1回合1次，可以从以下效果选择1个发动。
    ●这张卡的等级直到回合结束时上升1星。
    ●这张卡的等级直到回合结束时下降1星。
