text:
  en: |-
    If you control "Blue-Eyes White Dragon" or "Dark Magician": Negate the effects of all face-up monsters your opponent currently controls, until the end of this turn. You can only activate 1 "Destined Rivals" per turn.
  de: |-
    Falls du „Blauäugiger w. Drache“ oder „Dunkler Magier“ kontrollierst: Annulliere bis zum Ende dieses Spielzugs die Effekte aller offenen Monster, die dein Gegner derzeit kontrolliert. Du kannst nur 1 „Zu Rivalen bestimmt“ pro Spielzug aktivieren.
  es: |-
    Si controlas un "Dragón Blanco de Ojos Azules" o "Mago Oscuro": hasta el final de este turno, niega los efectos de todos los monstruos boca arriba que tu adversario controle en este momento. Sólo puedes activar 1 "Rivales Predestinados" por turno.
  fr: |-
    Si vous contrôlez "Dragon Blanc aux Yeux Bleus" ou "Magicien Sombre" : jusqu'à la fin de ce tour, annulez les effets de tous les monstres face recto actuellement contrôlés par votre adversaire. Vous ne pouvez activer qu'1 "Rivaux Destinés" par tour.
  it: |-
    Se controlli "Drago Bianco Occhi Blu" o "Mago Nero": annulla gli effetti di tutti i mostri scoperti attualmente controllati dal tuo avversario, fino alla fine di questo turno. Puoi attivare solo 1 "Rivali Predestinati" per turno.
  pt: |-
    Se você controlar "Dragão Branco de Olhos Azuis" ou "Mago Negro": até o final deste turno, negue os efeitos de todos os monstros com a face para cima que seu oponente controla atualmente. Você só pode ativar 1 "Rivais Destinados" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドに「青眼の白龍」または「ブラック・マジシャン」が存在する場合に発動できる。相手フィールドの全ての表側表示モンスターの効果はターン終了時まで無効化される。
