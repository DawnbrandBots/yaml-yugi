text:
  en:
  de: |-
    Solange du keine Karten in deiner Hand hast, kannst du diese Karte als Tribut anbieten, um bis zu 2 „Ewig infernaler Käfer“ als Spezialbeschwörung von deinem Deck zu beschwören.
  es: |-
    Mientras no tengas cartas en tu mano, puedes Sacrificar esta carta para Invocar de Modo Especial, desde tu Deck, hasta 2 "Escarabajo Inférnico".
  fr: |-
    Lorsque vous n'avez aucune carte dans votre main, vous pouvez Sacrifier cette carte pour Invoquer Spécialement jusqu'à 2 "Scarabée Enfernité" depuis votre Deck.
  it: |-
    Fino a quando non hai carte in mano, puoi offrire come Tributo questa carta per Evocare Specialmente fino a 2 "Coleottero Demoneterno" dal tuo Deck.
  pt: |-
    Se você não tiver cards na sua mão: você pode oferecer este card como Tributo; Invoque por Invocação-Especial até 2 "Besouro Inférnico" do seu Deck.
  ja: |-
    ①：このカードをリリースして発動できる（この効果は自分の手札が０枚の場合に発動と処理ができる）。デッキから「インフェルニティ・ビートル」を２体まで特殊召喚する。
  ko: |-
    자신의 패가 0장일 경우, 이 카드를 릴리스하는 것으로 자신의 덱에서 "인페르니티 비틀"을 2장까지 특수 소환한다.
  zh-TW: |-
    可解放此卡發動。從牌組特殊召喚最多２隻「無限獄甲蟲」。此效果可在我方手牌為０張的狀況下發動及處理。
  zh-CN: |-
    可解放此卡并发动。从牌组特殊召唤最多２只“无限狱甲虫”。此效果可在我方手牌是０张的场合发动与处理。
