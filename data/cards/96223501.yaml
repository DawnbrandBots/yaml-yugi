pendulum_effect:
  en: |-
    You cannot Pendulum Summon monsters, except "tellarknight" and "Zefra" monsters. This effect cannot be negated.
  de: |-
    Du kannst keine Monster als Pendelbeschwörung beschwören, außer „Sternritter“- und „Zefra“-Monstern. Dieser Effekt kann nicht annulliert werden.
  es: |-
    No puedes Invocar monstruos por Péndulo, excepto monstruos "telcaballero" y "Zefra". Este efecto no puede ser negado.
  fr: |-
    Vous ne pouvez pas Invoquer par Pendulation de monstres (monstres "tellchevalier" et "Zefra" exclus). Cet effet ne peut pas être annulé.
  it: |-
    Non puoi Evocare Pendulum mostri, eccetto mostri "tellcavaliere" e "Zefra". Questo effetto non può essere annullato.
  pt: |-
    Você não pode Invocar monstros por Invocação-Pêndulo, exceto monstros "Cavaleirost" e "Zefra". Este efeito não pode ser negado.
  ja: |-
    ①：自分は「テラナイト」モンスター及び「セフィラ」モンスターしかＰ召喚できない。この効果は無効化されない。
  ko: |-
    ①: 자신은 "테라나이트" 몬스터 및 "세피라" 몬스터밖에 펜듈럼 소환할 수 없다. 이 효과는 무효화되지 않는다.
  zh-TW: |-
    ①：我方可鐘擺召喚的怪獸僅限「星騎士」怪獸及「源質」怪獸。此效果不會被無效化。
  zh-CN: |-
    ①：自己仅可灵摆召唤“星骑士”怪兽及“源质”怪兽。此效果不会被无效化。
