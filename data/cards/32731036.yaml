  ja: |-
    このカードは通常召喚できない。「深淵の獣ルベリオン」は１ターンに１度、自分フィールドのレベル６以上のドラゴン族・闇属性モンスター１体をリリースした場合のみ手札・墓地から特殊召喚できる。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードを手札から墓地へ送って発動できる。デッキから「深淵の獣ルベリオン」以外の「ビーステッド」モンスター１体を手札に加える。②：自分メインフェイズに発動できる。デッキから「烙印」永続魔法・永続罠カード１枚を選んで自分フィールドに表側表示で置く。
