    这张卡不能通常召唤。「深淵の獣ルベリオン／深渊之兽 赤红逆龙」1回合1次，只有在将自己场上的1只等级6以上的龙族·暗属性怪兽解放的场合才能从手牌或墓地特殊召唤。这个卡名的①②效果1回合各能使用1次。①：可以将这张卡从手牌送入墓地发动。从卡组将1只「深淵の獣ルベリオン／深渊之兽 赤红逆龙」以外的「ビーステッド／深渊之兽」怪兽加入手牌。②：自己的主要阶段可以发动。从卡组选1张「烙印」永续魔法或永续陷阱卡以表侧表示放置到自己的场上。
