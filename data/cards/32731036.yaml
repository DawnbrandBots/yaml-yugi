  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned (from your hand or GY) by Tributing 1 Level 6 or higher DARK Dragon monster. You can only Special Summon "The Byssted Lubellion" once per turn this way. You can only use each of the following effects of "The Byssted Lubellion" once per turn. You can send this card from your hand to the GY; add 1 "Byssted" monster from your Deck to your hand, except "The Byssted Lubellion". During your Main Phase: You can place 1 "Branded" Continuous Spell/Trap from your Deck face-up on your field.
