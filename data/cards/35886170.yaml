text:
  en: |-
    When this card is Normal Summoned: You can activate this effect; you cannot Special Summon from the Extra Deck for the rest of this turn, except Xyz Monsters, also Special Summon 1 non-Warrior "Gogogo" monster from your hand, Deck, or GY, then, if this card is in Attack Position, change it to Defense Position. If this card is detached from an Xyz Monster to activate that monster's effect: You can add 1 "Dododo" monster from your Deck to your hand. You can only use each effect of "Gogogo Goblindbergh" once per turn.
