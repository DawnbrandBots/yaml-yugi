text:
  en: |-
    When this card is Normal Summoned: You can Special Summon 1 non-Warrior "Gogogo" monster from your hand, Deck, or GY, then if this card is in Attack Position, change it to Defense Position, also for the rest of this turn, you cannot Special Summon from the Extra Deck, except Xyz Monsters. If this card is detached from an Xyz Monster to activate that monster's effect: You can add 1 "Dododo" monster from your Deck to your hand. You can only use each effect of "Gogogo Goblindbergh" once per turn.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Gogogo“-Nichtkrieger-Monster als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof beschwören, dann, falls diese Karte in der Angriffsposition liegt, ändere sie in die Verteidigungsposition, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen vom Extra Deck durchführen, außer von Xyz-Monstern. Falls diese Karte von einem Xyz-Monster abgehängt wird, um den Effekt jenes Monsters zu aktivieren: Du kannst deiner Hand 1 „Dododo“-Monster von deinem Deck hinzufügen. Du kannst jeden Effekt von „Gogogo-Goblindbergh“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes Invocar de Modo Especial, desde tu mano, Deck o Cementerio, 1 monstruo "Gogogo" que no sea Guerrero y después, si esta carta está en Posición de Ataque, cámbiala a Posición de Defensa y además, por el resto de este turno, no puedes Invocar de Modo Especial desde el Deck Extra, excepto Monstruos Xyz. Si esta carta es desacoplada de un Monstruo Xyz para activar el efecto de ese monstruo: puedes añadir a tu mano 1 monstruo "Dododo" en tu Deck. Sólo puedes usar cada efecto de "Goblindbergh Gogogo" una vez por turno.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez Invoquer Spécialement 1 monstre "Gogogo" non-Guerrier depuis votre main, Deck ou Cimetière, puis si cette carte est en Position d'Attaque, changez-la en Position de Défense, et aussi, vous ne pouvez pas Invoquer Spécialement (Monstres Xyz exclus) depuis l'Extra Deck le reste de ce tour. Si cette carte est détachée d'un Monstre Xyz pour activer l'effet du monstre : vous pouvez ajouter 1 monstre "Dododo" depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Gobelindbergh Gogogo" qu'une fois par tour.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi Evocare Specialmente 1 mostro "Gogogo" non-Guerriero dalla tua mano, Deck o Cimitero, poi se questa carta è in Posizione di Attacco, mettila in Posizione di Difesa, inoltre per il resto di questo turno, non puoi Evocare Specialmente dall'Extra Deck, eccetto Mostri Xyz. Se questa carta viene staccata da un Mostro Xyz per attivare l'effetto di quel mostro: puoi aggiungere 1 mostro "Dododo" dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Goblindbergh Gogogo" una sola volta per turno.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode Invocar por Invocação-Especial 1 monstro "Gogogo" não-Guerreiro da sua mão, do Deck ou do Cemitério e, depois, se este card estiver em Posição de Ataque, coloque-o em Posição de Defesa e, além disso, pelo resto deste turno, você não pode Invocar por Invocação-Especial do Deck Adicional, exceto Monstros Xyz. Se este card for desassociado de um Monstro Xyz para ativar o efeito desse monstro: você pode adicionar 1 monstro "Dododo" do seu Deck à sua mão. Você só pode usar cada efeito de "Goblindbergh Gogogo" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚した時に発動できる。自分の手札・デッキ・墓地から戦士族以外の「ゴゴゴ」モンスター１体を特殊召喚する。このカードが攻撃表示の場合、さらにこのカードは守備表示になる。この効果の発動後、ターン終了時まで自分はＸモンスターしかＥＸデッキから特殊召喚できない。②：Ｘ素材のこのカードがＸモンスターの効果を発動するために取り除かれた場合に発動できる。デッキから「ドドド」モンスター１体を手札に加える。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：此卡召唤时可以发动。从自己手牌・牌组・墓地将战士族以外的1只“隆隆隆”怪兽特殊召唤。此卡为攻击表示的情况下，此卡进而变为守备表示。此效果发动后，直至回合结束时为止自己从额外牌组仅可特殊召唤超量怪兽。②：作为超量素材的此卡为发动超量怪兽的效果被去除的情况下可以发动。从牌组将1只“怒怒怒”怪兽加入手牌。
