name:
  en: Witchcrafter Creation
  de: Hexwerker-Schöpfung
  es: Creación Artibruja
  fr: Création Artisanesorcière
  it: Creazione Stregartigiana
  pt: Criação da Fazticeira
  ja: ウィッチクラフト・クリエイション
  ja_romaji: Wicchikurafuto Kurieishon
  ko: 위치크래프트 크리에이션
  ko_rr: Wichikeuraepeuteu Keurieisyeon
  zh-TW:
  zh-CN: 魔女术的创造
text:
  en: |-
    Add 1 "Witchcrafter" monster from your Deck to your hand. During your End Phase, if you control a "Witchcrafter" monster, while this card is in your GY: You can add this card to your hand. You can only use 1 "Witchcrafter Creation" effect per turn, and only once that turn.
  de: |-
    Füge deiner Hand 1 „Hexwerker“-Monster von deinem Deck hinzu. Während deiner End Phase, falls du ein „Hexwerker“-Monster kontrollierst, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte deiner Hand hinzufügen. Du kannst nur 1 Effekt von „Hexwerker-Schöpfung“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  es: |-
    Añade a tu mano 1 monstruo "Artibruja" en tu Deck. Durante tu End Phase, si controlas un monstruo "Artibruja", mientras esta carta está en tu Cementerio: puedes añadir a tu mano esta carta. Sólo puedes usar 1 efecto de "Creación Artibruja" por turno, y sólo una vez ese turno.
  fr: |-
    Ajoutez 1 monstre "Artisanesorcière" depuis votre Deck à votre main. Durant votre End Phase, si vous contrôlez un monstre "Artisanesorcière", tant que cette carte est dans votre Cimetière : vous pouvez ajouter cette carte à votre main. Vous ne pouvez utiliser qu'1 effet de "Création Artisanesorcière" par tour, et uniquement une fois le tour.
  it: |-
    Aggiungi 1 mostro "Stregartigiana" dal tuo Deck alla tua mano. Durante la tua End Phase, se controlli un mostro "Stregartigiana", mentre questa carta è nel tuo Cimitero: puoi aggiungere questa carta alla tua mano. Puoi utilizzare solo 1 effetto di "Creazione Stregartigiana" per turno, e solo una volta in quel turno.
  pt: |-
    Adicione 1 monstro "Fazticeira" do seu Deck à sua mão. Durante sua Fase Final, se você controlar um monstro "Fazticeira", enquanto este card estiver no seu Cemitério: você pode adicionar este card à sua mão. Você só pode usar 1 efeito de "Criação da Fazticeira" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：デッキから「ウィッチクラフト」モンスター１体を手札に加える。②：このカードが墓地に存在し、自分フィールドに「ウィッチクラフト」モンスターが存在する場合、自分エンドフェイズに発動できる。このカードを手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 덱에서 "위치크래프트" 몬스터 1장을 패에 넣는다. ②: 이 카드가 묘지에 존재하고, 자신 필드에 "위치크래프트" 몬스터가 존재할 경우, 자신 엔드 페이즈에 발동할 수 있다. 이 카드를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合只能有1次使用其中任意1个。
    ①：从卡组把1只「魔女术」怪兽加入手卡。
    ②：这张卡在墓地存在，自己场上有「魔女术」怪兽存在的场合，自己结束阶段才能发动。这张卡加入手卡。
