name:
  en: Queen Angel of Roses
  de: Königinengel der Rosen
  es: Reina Ángel de las Rosas
  fr: Reine Angélique de la Rose
  it: Angelo Regina delle Rose
  pt: Anjo Rainha das Rosas
  ja: <ruby>凛<rt>りん</rt></ruby><ruby>天<rt>てん</rt></ruby><ruby>使<rt>し</rt></ruby>クイーン・オブ・ローズ
  ja_romaji: Rintenshi Kuīn Obu Rōzu
  ko: 린천사 퀸 오브 로즈
  ko_rr: Rincheonsa Kwin Obeu Rojeu
  zh-TW: 凜天使薔薇女王
  zh-CN: 凛天使蔷薇女王
text:
  en:
  de: |-
    Du kannst diese Karte als Tributbeschwörung in die offene Angriffsposition beschwören, indem du 1 Pflanze-Monster als Tribut anbietest. Einmal pro Spielzug, während deiner Standby Phase: Zerstöre das 1 offene Monster auf dem Spielfeld, das die niedrigsten ATK hat (bei Gleichstand bestimmst du).
  es: |-
    Puedes Invocar esta carta por Sacrificio en Posición de Ataque boca arriba Sacrificando 1 monstruo Planta. Una vez por turno, durante tu Standby Phase: destruye el monstruo boca arriba en el Campo que tenga el ATK más bajo (si hay empate, tú eliges).
  fr: |-
    Vous pouvez Invoquer par Sacrifice cette carte en Position d'Attaque face recto en Sacrifiant 1 monstre Plante. Une fois par tour, durant votre Standby Phase : détruisez le monstre face recto sur le Terrain avec la plus faible ATK (en cas d'égalité, vous choisissez).
  it: |-
    Puoi Evocare tramite Tributo questa carta scoperta in Posizione di Attacco offrendo come Tributo 1 mostro Pianta. Una volta per turno, durante la tua Standby Phase: distruggi 1 mostro scoperto sul Terreno con l'ATK minore (in caso di parità, scegli tu).
  pt: |-
    Você pode Invocar este card por Invocação-Tributo com a face para cima em Posição de Ataque ao oferecer 1 monstro Planta como Tributo. Uma vez por turno, durante sua Fase de Apoio: destrua o 1 monstro com a face para cima no campo de menor ATK (em caso de empate, você seleciona).
  ja: |-
    このカードは植物族モンスター１体をリリースして攻撃表示でアドバンス召喚できる。
    ①：自分スタンバイフェイズに発動する。フィールドの攻撃力が一番低い表側表示モンスター１体を破壊する。
  ko: |-
    이 카드는 식물족 몬스터 1장을 릴리스하고 앞면 공격 표시로 어드밴스 소환할 수 있다. ①: 자신 스탠바이 페이즈에 발동한다. 필드의 공격력이 가장 낮은 몬스터 1장을 파괴한다.
  zh-TW: |-
    可解放１隻植物族怪獸以攻擊表示升級召喚此卡。在我方的準備階段時僅限１次，破壞１隻場上攻擊力最低的正面表示怪獸。
  zh-CN: |-
    此卡可释放１只植物族怪兽并以攻击表示上级召唤此卡。我方准备阶段时仅１次，破坏场上１只攻击力最低的表侧表示怪兽。
