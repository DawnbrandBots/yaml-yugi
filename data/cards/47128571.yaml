text:
  en: |-
    Neither player can activate cards or effects in response to this card's activation. When a monster declares an attack: Destroy 2 Set cards you control, and if you do, negate that attack, then, if any Monster Cards were destroyed by this effect and sent to the GY, choose 1 and destroy as many monsters your opponent controls as possible with ATK less than or equal to that monster's DEF, then it becomes the End Phase. You can only activate 1 "Hidden Fangs of Revenge" per turn.
  de: |-
    Kein Spieler kann Karten oder Effekte als Reaktion auf die Aktivierung dieser Karte aktivieren. Wenn ein Monster einen Angriff deklariert: Zerstöre 2 gesetzte Karten, die du kontrollierst, und falls du dies tust, annulliere den Angriff, dann, falls durch diesen Effekt Monsterkarten zerstört und auf den Friedhof gelegt wurden, bestimme 1 und zerstöre so viele Monster, die dein Gegner kontrolliert und deren ATK kleiner oder gleich den DEF des Monsters sind, wie möglich, dann beginnt die End Phase. Du kannst nur 1 „Verborgene Zähne der Rache“ pro Spielzug aktivieren.
  es: |-
    Ningún jugador puede activar cartas o efectos en respuesta a la activación de esta carta. Cuando un monstruo declara un ataque: destruye 2 cartas Colocadas que controles y, si lo haces, niega ese ataque y después, si hubo Cartas de Monstruos destruidas por este efecto y mandadas al Cementerio, elige 1 y destruye tantos monstruos que controle tu adversario como sea posible, con ATK igual o menor que la DEF de ese monstruo, y después entra en la End Phase. Sólo puedes activar 1 "Colmillos Ocultos de la Venganza" por turno.
  fr: |-
    Aucun joueur ne peut activer ni de cartes ni d'effets en réponse à l'activation de cette carte. Lorsqu'un monstre déclare une attaque : détruisez 2 cartes Posées que vous contrôlez, et si vous le faites, annulez l'attaque, puis, si des Cartes Monstre ont été détruites par cet effet et envoyées au Cimetière, choisissez-en 1 et détruisez autant de monstres contrôlés par votre adversaire que possible avec une ATK inférieure ou égale à la DEF du monstre, puis passez à la End Phase. Vous ne pouvez activer qu'1 "Crocs Cachés de la Vengeance" par tour.
  it: |-
    Nessun giocatore può attivare carte o effetti in risposta all'attivazione di questa carta. Quando un mostro dichiara un attacco: distruggi 2 carte Posizionate che controlli e, se lo fai, annulla quell'attacco, poi, se qualsiasi Carta Mostro è stata distrutta da questo effetto e mandata al Cimitero, selezionane 1 e distruggi tanti mostri controllati dal tuo avversario quanti possibile con ATK pari o inferiore al DEF di quel mostro, poi passa alla End Phase. Puoi attivare solo 1 "Zanne Nascoste della Vendetta" per turno.
  pt: |-
    Nenhum duelista pode ativar cards ou efeitos em resposta à ativação deste card. Quando um monstro declarar um ataque: destrua 2 cards Baixados que você controla e, se isso acontecer, negue o ataque e, depois, se quaisquer Cards de Monstro foram destruídos por este efeito e enviados para o Cemitério, selecione 1 e destrua tantos monstros que seu oponente controla quanto possível com ATK igual ou menor que a DEF desse monstro e, depois, a fase se torna a Fase Final. Você só pode ativar 1 "Presas Ocultas da Vingança" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できず、このカードの発動に対して魔法・罠・モンスターの効果は発動できない。①：自分または相手のモンスターの攻撃宣言時に発動できる。自分フィールドにセットされているカード２枚を選んで破壊し、その攻撃を無効にする。さらに、この効果で破壊され墓地へ送られたカードの中にモンスターカードがあった場合、その内の１体を選ぶ。選んだモンスターの守備力以下の攻撃力を持つ相手フィールドのモンスターを全て破壊し、その後このターンのエンドフェイズになる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드의 발동에 대하여 마법 / 함정 / 몬스터의 효과는 발동할 수 없다. ①: 자신 또는 상대 몬스터의 공격 선언시에 발동할 수 있다. 자신 필드에 세트되어 있는 카드 2장을 골라 파괴하고, 그 공격을 무효로 한다. 추가로, 이 효과로 파괴되어 묘지로 보내진 카드 중에 몬스터 카드가 있었을 경우, 그 중의 1장을 고른다. 고른 몬스터의 수비력 이하의 공격력을 가지는 상대 필드의 몬스터를 전부 파괴하고, 그 후 이 턴의 엔드 페이즈가 된다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张，不能对应这张卡的发动让魔法·陷阱·怪兽的效果发动。
    ①：自己或者对方的怪兽的攻击宣言时才能发动。选自己场上盖放的2张卡破坏，那次攻击无效。并且，这个效果破坏送去墓地的卡之中有怪兽卡的场合，再选那之内的1只。持有选的怪兽的守备力以下的攻击力的对方场上的怪兽全部破坏，那之后变成这个回合的结束阶段。
