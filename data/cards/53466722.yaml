name:
  en: First of the Dragonlords
  de: Der erste Drachenherrscher
  es: El Primero de los Señores Dragón
  fr: Premier des Seigneurs Dragon
  it: Primo dei Signoredrago
  pt: Primeiro dos Senhores Dragões
  ja: <ruby>始<rt>し</rt></ruby><ruby>祖<rt>そ</rt></ruby>の<ruby>竜<rt>りゅう</rt></ruby><ruby>王<rt>おう</rt></ruby>
