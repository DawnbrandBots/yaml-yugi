text:
  en: |-
    If this card is Special Summoned: You can inflict 200 damage to your opponent for each "Frightfur" monster in your GY. You can only use this effect of "Edge Imp Cotton Eater" once per turn.
  de: |-
    Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst deinem Gegner für jedes „Schreckenspelz“-Monster in deinem Friedhof 200 Schaden zufügen. Du kannst diesen Effekt von „Baumwollschlingenkobold“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Especial: puedes infligir 200 puntos de daño a tu adversario por cada monstruo "Atemorizante" en tu Cementerio. Sólo puedes usar este efecto de "Diablillo de Comealgodón" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Spécialement : vous pouvez infliger 200 points de dommages à votre adversaire pour chaque monstre "Frourreur" dans votre Cimetière. Vous ne pouvez utiliser cet effet de "Lutin Tranchant Mangeur de Coton" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Specialmente: puoi infliggere 200 danni al tuo avversario per ogni mostro "Pellicciaspavento" nel tuo Cimitero. Puoi utilizzare questo effetto di "Imp Filo Mangiatore di Cotone" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Especial: você pode causar 200 de dano ao seu oponente para cada monstro "Peladura" no seu Cemitério. Você só pode usar este efeito de "Diabrete de Dentes Comedor de Algodão" uma vez por turno.
  ja: |-
    「エッジインプ・コットン・イーター」のモンスター効果は１ターンに１度しか使用できない。①：このカードが特殊召喚に成功した場合に発動できる。自分の墓地の「デストーイ」モンスターの数×２００ダメージを相手に与える。
  ko: |-
    "에지임프 코튼 이터"의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 특수 소환에 성공했을 경우에 발동할 수 있다. 자신 묘지의 "데스완구" 몬스터의 수 × 200 데미지를 상대에게 준다.
  zh-TW:
  zh-CN: |-
    此卡名的怪兽效果1回合仅可使用1次。①：此卡特殊召唤成功的情况下可以发动。给予对手相当于自己墓地"魔玩具"怪兽数量×200的数值的伤害。
