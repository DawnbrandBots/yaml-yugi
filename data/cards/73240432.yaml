pendulum_effect:
  en: |-
    All Fusion Monsters you control gain 300 ATK. Once per turn, if a "Frightfur" Fusion Monster(s) is Fusion Summoned to your field (except during the Damage Step): You can draw 1 card.
  de: |-
    Alle Fusionsmonster, die du kontrollierst, erhalten 300 ATK. Einmal pro Spielzug, falls ein oder mehr „Schreckenspelz“-Fusionsmonster als Fusionsbeschwörung auf deine Spielfeldseite beschworen werden (außer während des Damage Steps): Du kannst 1 Karte ziehen.
  es: |-
    Todos los Monstruos de Fusión que controles ganan 300 ATK. Una vez por turno, si uno o más Monstruos de Fusión "Atemorizante" son Invocados por Fusión a tu Campo (excepto durante el Damage Step): puedes robar 1 carta.
  fr: |-
    Tous les Monstres Fusion que vous contrôlez gagnent 300 ATK. Une fois par tour, si un ou plusieurs Monstres Fusion "Frourreur" sont Invoqués par Fusion sur votre Terrain (sauf durant la Damage Step) : vous pouvez piocher 1 carte.
  it: |-
    Tutti i Mostri Fusione che controlli guadagnano 300 ATK. Una volta per turno, se uno o più Mostri Fusione "Pellicciaspavento" vengono Evocati tramite Fusione sul tuo Terreno (eccetto durante il Damage Step): puoi pescare 1 carta.
  pt: |-
    Todos os Monstros de Fusão que você controla ganham 300 de ATK. Uma vez por turno, se um ou mais Monstros de Fusão "Peladura" forem Invocados por Invocação-Fusão no seu campo (exceto durante a Etapa de Dano): você pode comprar 1 card.
  ja: |-
    ①：自分フィールドの融合モンスターの攻撃力は３００アップする。②：１ターンに１度、自分フィールドに「デストーイ」融合モンスターが融合召喚された場合に発動できる。自分はデッキから１枚ドローする。
  ko: |-
    ①: 자신 필드의 융합 몬스터의 공격력은 300 올린다. ②: 1턴에 1번, 자신 필드에 "데스완구" 융합 몬스터가 융합 소환되었을 경우에 발동할 수 있다. 자신은 덱에서 1장 드로우한다.
  zh-TW:
  zh-CN: |-
    ①：自己场上的融合怪兽的攻击力上升300。②：1回合1次，"魔玩具"融合怪兽被融合召唤至自己场上的情况下可以发动。自己从牌组抽1张。
