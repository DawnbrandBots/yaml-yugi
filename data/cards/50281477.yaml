text:
  en: |-
    You can Tribute Summon this card face-up by Tributing 1 face-down monster your opponent controls. This card's Level becomes 10 if it was Normal Summoned/Set. If this card is sent to the GY, except from the field: You can target 1 "Tistina" monster you control; this turn, it can make a second attack during each Battle Phase, also you can only attack with 1 monster.
  de: |-
    Du kannst diese Karte offen als Tributbeschwörung beschwören, indem du 1 verdecktes Monster, das dein Gegner kontrolliert, als Tribut anbietest. Die Stufe dieser Karte wird zu 10, falls sie als Normalbeschwörung beschworen/gesetzt wurde. Falls diese Karte auf den Friedhof gelegt wird, außer vom Spielfeld: Du kannst 1 „Tistina“-Monster wählen, das du kontrollierst; in diesem Spielzug kann es während jeder Battle Phase einen zweiten Angriff durchführen, zusätzlich kannst du nur mit 1 Monster angreifen.
  es: |-
    Puedes Invocar boca arriba por Sacrificio esta carta Sacrificando 1 monstruo boca abajo que controle tu adversario. El Nivel de esta carta se convierte en 10 si fue Invocada de Modo Normal/Colocada. Si esta carta es mandada al Cementerio, excepto desde el Campo: puedes seleccionar 1 monstruo "Tistina" que controles; este turno, éste puede hacer un segundo ataque durante cada Battle Phase, y además sólo puedes atacar con 1 monstruo.
  fr: |-
    Vous pouvez Invoquer par Sacrifice cette carte face recto en Sacrifiant 1 monstre face verso contrôlé par votre adversaire. Le Niveau de cette carte devient 10 si elle a été Invoquée/Posée Normalement. Si cette carte est envoyée au Cimetière, sauf depuis le Terrain : vous pouvez cibler 1 monstre "Tistina" que vous contrôlez ; ce tour, il peut faire une seconde attaque durant chaque Battle Phase, et aussi, vous ne pouvez attaquer qu'avec 1 monstre.
  it: |-
    Puoi Evocare tramite Tributo questa carta scoperta offrendo come Tributo 1 mostro coperto controllato dal tuo avversario. Il Livello di questa carta diventa 10 se è stata Evocata Normalmente/Posizionata. Se questa carta viene mandata al Cimitero, eccetto dal Terreno: puoi scegliere come bersaglio 1 mostro "Tistina" che controlli; in questo turno, esso può effettuare un secondo attacco durante ogni Battle Phase, inoltre puoi attaccare solo con 1 mostro.
  pt: |-
    Você pode Invocar este card por Invocação-Tributo com a face para cima ao oferecer como Tributo 1 monstro com a face para baixo que seu oponente controla. O Nível deste card se torna 10 se ele foi Invocado por Invocação-Normal/Baixado. Se este card for enviado para o Cemitério, exceto do campo: você pode escolher 1 monstro "Tistina" que você controla; neste turno, ele pode realizar um segundo ataque durante cada Fase de Batalha e, além disso, você só pode atacar com 1 monstro.
