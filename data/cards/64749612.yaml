text:
  en:
  de: |-
    Falls diese Karte als Normalbeschwörung beschworen oder aufgedeckt wird: Du kannst 1 „Ninja“-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand in die Angriffsposition oder die verdeckte Verteidigungsposition beschwören, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer „Ninja“-Monstern. Du kannst diesen Effekt von „Gelber Ninja“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o volteada boca arriba: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Ninja" de Nivel 4 o menor en Posición de Ataque o Posición de Defensa boca abajo, y además, por el resto de este turno no puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto monstruos "Ninja". Sólo puedes usar este efecto de "Ninja Amarillo" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou retournée face recto : vous pouvez Invoquer Spécialement 1 monstre "Ninja" de max. Niveau 4 depuis votre main en Position d'Attaque ou Position de Défense face verso, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Ninja" exclus) depuis l'Extra Deck le reste de ce tour. Vous ne pouvez utiliser cet effet de "Ninja Jaune" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o scoperta: puoi Evocare Specialmente 1 mostro "Ninja" di Livello 4 o inferiore dalla tua mano in Posizione di Attacco o coperto in Posizione di Difesa, inoltre non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno, eccetto mostri "Ninja". Puoi utilizzare questo effetto di "Ninja Giallo" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou virado com a face para cima: você pode Invocar por Invocação-Especial 1 monstro "Ninja" de Nível 4 ou menos da sua mão em Posição de Ataque ou com a face para baixo em Posição de Defesa e, além disso, você não pode Invocar monstros por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto monstros "Ninja". Você só pode usar este efeito de "Ninja Amarelo" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。
    ①：このカードが召喚・リバースした場合に発動できる。手札からレベル４以下の「忍者」モンスター１体を表側攻撃表示か裏側守備表示で特殊召喚する。この効果の発動後、ターン終了時まで自分は「忍者」モンスターしかＥＸデッキから特殊召喚できない。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 리버스했을 경우에 발동할 수 있다. 패에서 레벨 4 이하의 "첩자" 몬스터 1장을 앞면 공격 표시 또는 뒷면 수비 표시로 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 "첩자" 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  zh-TW: |-
    此卡名的效果１回合僅限使用１次。①：可在此卡召喚・反轉的狀況下發動。從手牌以正面攻擊表示或反面守備表示特殊召喚１隻等級４以下的「忍者」怪獸。此效果發動後，在回合結束前我方可從額外牌組特殊召喚的怪獸僅限「忍者」怪獸。
  zh-CN: |-
    此卡牌名的效果１回合只可使用１次。①：此卡召唤、反转的场合可发动。从手牌以表侧攻击表示或里侧守备表示特殊召唤１只等级４或以下的“忍者”怪兽。此效果发动后，直至回合结束时，我方只可从额外牌组特殊召唤“忍者”怪兽。
