text:
  en: |-
    You can discard this card, then target 1 card in your Pendulum Zone, whose current Pendulum Scale is different from its original Pendulum Scale; its Pendulum Scale becomes its original Pendulum Scale until the end of this turn.
  de: |-
    Du kannst diese Karte abwerfen und dann 1 Karte in deiner Pendelzone wählen, deren derzeitiger Pendelbereich sich von ihrem Grund-Pendelbereich unterscheidet; ihr Pendelbereich wird bis zum Ende dieses Spielzugs gleich ihrem Grund-Pendelbereich.
  es: |-
    Puedes descartar esta carta, y después selecciona 1 carta en tu Zona de Péndulo, cuya Escala de Péndulo en ese momento sea diferente a su Escala de Péndulo original; su Escala de Péndulo se convierte en su Escala de Péndulo original hasta el final de este turno.
  fr: |-
    Vous pouvez défausser cette carte, puis ciblez 1 carte dans votre Zone Pendule, dont l'Échelle Pendule actuelle est différente de son Échelle Pendule d'origine ; jusqu'à la fin de ce tour, son Échelle Pendule devient son Échelle Pendule d'origine.
  it: |-
    Puoi scartare questa carta, poi scegliere come bersaglio nella tua Zona Pendulum 1 carta il cui Valore Pendulum attuale è diverso dal suo Valore Pendulum originale; il suo Valore Pendulum diventa il suo Valore Pendulum originale fino alla fine di questo turno.
  pt: |-
    Você pode descartar este card e, depois, escolha 1 card na sua Zona de Pêndulo cuja Escala de Pêndulo atual seja diferente da sua Escala de Pêndulo original; sua Escala de Pêndulo se torna sua Escala de Pêndulo original até o final deste turno.
  ja: |-
    ①：このカードを手札から捨て、自分の<ruby>Ｐ<rt>ペンデュラム</rt></ruby>ゾーンの、<ruby>Ｐ<rt>ペンデュラム</rt></ruby>スケールが元々の数値と異なるカード１枚を対象として発動できる。そのカードの<ruby>Ｐ<rt>ペンデュラム</rt></ruby>スケールはターン終了時まで元々の数値になる。
  ko: |-
    ①: 이 카드를 패에서 버리고, 자신의 펜듈럼 존의 펜듈럼 스케일이 원래의 수치와 다른 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드의 펜듈럼 스케일은 턴 종료시까지 원래의 수치가 된다.
  zh-TW:
  zh-CN: |-
    ①：从手牌将此卡舍弃，以自己灵摆区域１张灵摆刻度与原本数值不同的卡为对象可以发动。该卡的灵摆刻度直至回合结束时为止变为原本的数值。
card_type: Monster
monster_type_line: Spellcaster / Pendulum / Effect
attribute: LIGHT
level: 4
atk: 1500
def: 1500
pendulum_scale: 5
pendulum_effect:
  en: |-
    If you have a "Magician" or "Performapal" card in your other Pendulum Zone: You can destroy this card, and if you do, place 1 "Magician" Pendulum Monster from your Deck in your Pendulum Zone, except "Wisdom-Eye Magician".
  de: |-
    Falls du eine „Magier“- oder „Künstlerkumpel“-Karte in deiner anderen Pendelzone hast: Du kannst diese Karte zerstören und falls du dies tust, lege 1 „Magier“-Pendelmonster von deinem Deck in deine Pendelzone, außer „Weisheitsaugen-Magier“.
  es: |-
    Si tienes una carta "Mago/a" o "Artistamigo" en tu otra Zona de Péndulo: puedes destruir esta carta y, si lo haces, pon en tu Zona de Péndulo, desde tu Deck, 1 Monstruo de Péndulo "Mago/a", excepto "Mago Ojo de Sabiduría".
  fr: |-
    Si vous avez une carte "Magicien" ou "Potartiste" dans votre autre Zone Pendule : vous pouvez détruire cette carte, et si vous le faites, placez 1 Monstre Pendule "Magicien" ("Magicien Sage-Oeil" exclu) depuis votre Deck dans votre Zone Pendule.
  it: |-
    Se hai una carta "Mago" o "Artistamico" nella tua altra Zona Pendulum: puoi distruggere questa carta e, se lo fai, metti 1 Mostro Pendulum "Mago" dal tuo Deck nella tua Zona Pendulum, eccetto "Mago Occhio-Saggio".
  pt: |-
    Se você tiver um card "Mago" ou "Camarartista" na sua outra Zona de Pêndulo: você pode destruir este card e, se isso acontecer, coloque 1 Monstro Pêndulo "Mago" do seu Deck na sua Zona de Pêndulo, exceto "Mago do Olho-Sábio".
  ja: |-
    ①：もう片方の自分の<ruby>Ｐ<rt>ペンデュラム</rt></ruby>ゾーンに「魔術師」カードまたは「ＥＭ」カードが存在する場合に発動できる。このカードを破壊し、デッキから「慧眼の魔術師」以外の「魔術師」<ruby>Ｐ<rt>ペンデュラム</rt></ruby>モンスター１体を選び、自分の<ruby>Ｐ<rt>ペンデュラム</rt></ruby>ゾーンに置く。
  ko: |-
    ①: 다른 한쪽 자신의 펜듈럼 존에 "마술사" 카드 또는 "EM(엔터메이트)" 카드가 존재할 경우에 발동할 수 있다. 이 카드를 파괴하고, 덱에서 "혜안의 마술사" 이외의 "마술사" 펜듈럼 몬스터 1장을 골라, 자신의 펜듈럼 존에 놓는다.
  zh-TW:
  zh-CN: |-
    ①：另一方自己的灵摆区域有“魔术师”卡或“娱乐伙伴”卡存在的情况下可以发动。破坏此卡，从牌组挑选“慧眼的魔术师”以外的１只“魔术师”灵摆怪兽，放在自己的灵摆区域。
