  ja: <ruby>慧<rt>けい</rt></ruby><ruby>眼<rt>がん</rt></ruby>の<ruby>魔<rt>ま</rt></ruby><ruby>術<rt>じゅつ</rt></ruby><ruby>師<rt>し</rt></ruby>
