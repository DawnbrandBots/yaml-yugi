  fr: Électro-Annulation
  it: Wattannullamento
  pt: Wattcancelar
  ja: エレキャンセル
  ja_romaji: Erekyanseru
  ko: 일렉캔슬
  ko_rr:
  zh-TW: 電力抵消
  zh-CN: 电力抵消
text:
  en:
  de: |-
    Wenn dein Gegner ein oder mehr Monster als Normal- oder Spezialbeschwörung beschwören würde: Wirf 1 „Watt“-Monster ab; annulliere die Beschwörung und falls du dies tust, zerstöre jene Monster.
  es: |-
    Cuando tu adversario fuera a Invocar uno o más monstruos de Modo Normal o Especial: descarta 1 monstruo "Watt"; niega la Invocación y, si lo haces, destruye ese o esos monstruos.
  fr: |-
    Lorsque votre adversaire va Invoquer Normalement ou Spécialement un ou plusieurs monstres : défaussez 1 monstre "Électro-" ; annulez l'Invocation, et si vous le faites, détruisez ces monstres.
  it: |-
    Quando il tuo avversario sta per Evocare Normalmente o Specialmente uno o più mostri: scarta 1 mostro "Watt"; annulla l'Evocazione e, se lo fai, distruggi quei mostri.
  pt: |-
    Quando seu oponente Invocaria um ou mais monstros por Invocação-Normal ou Especial: descarte 1 monstro "Watt"; negue a Invocação e, se isso acontecer, destrua esse(s) monstro(s).
  ja: |-
    ①：相手がモンスターを召喚・特殊召喚する際に、手札から「エレキ」モンスター１体を捨てて発動できる。それを無効にし、そのモンスターを破壊する。
  ko: |-
    패에서 "일렉"이라는 이름이 붙은 몬스터 1장을 버리고 발동한다. 상대 몬스터의 일반 소환 / 특수 소환을 무효로 하고 파괴한다.
  zh-TW: |-
    可從手牌捨棄１隻冠有「電力」之名的怪獸發動。將對方怪獸的召喚・特殊召喚變為無效進行破壞。
  zh-CN: |-
    从手牌将１只“电力”怪兽舍弃可以发动。将对手怪兽的召唤・特殊召唤无效并破坏。
