text:
  en: |-
    When your opponent would Normal or Special Summon a monster: Discard 1 "Watt" monster; negate the Summon and destroy it.
  de: |-
    Wenn dein Gegner ein Monster als Normal- oder Spezialbeschwörung beschwören würde: Wirf 1 „Watt“-Monster ab; annulliere die Beschwörung und zerstöre es.
  es: |-
    Cuando tu adversario fuera a Invocar un monstruo de Modo Normal o Especial: descarta 1 monstruo "Watt"; niega la Invocación y destruye el monstruo.
  fr: |-
    Lorsque votre adversaire va Invoquer Normalement ou Spécialement un monstre : défaussez 1 monstre "Électro-" ; annulez l'Invocation et détruisez-le.
  it: |-
    Quando il tuo avvesario sta per Evocare Normalmente o Specialmente un mostro: scarta 1 mostro "Watt"; annulla l'Evocazione e distruggilo.
  pt: |-
    Quando seu oponente Invocaria um ou mais monstros por Invocação-Normal ou Especial: descarte 1 monstro "Watt"; negue a Invocação e, se isso acontecer, destrua esse(s) monstro(s).
  ja: |-
    手札から「エレキ」と名のついたモンスター１体を捨てて発動する。相手モンスターの召喚・特殊召喚を無効にし破壊する。
  ko: |-
    패에서 "일렉"이라는 이름이 붙은 몬스터 1장을 버리고 발동한다. 상대 몬스터의 일반 소환 / 특수 소환을 무효로 하고 파괴한다.
  zh-TW: |-
    可從手牌捨棄１隻冠有「電力」之名的怪獸發動。將對方怪獸的召喚・特殊召喚變為無效進行破壞。
  zh-CN: |-
    ①：对手召唤・特殊召唤怪兽之际，从手牌将１只“电力”怪兽舍弃可以发动。将其无效，将该怪兽破坏。
