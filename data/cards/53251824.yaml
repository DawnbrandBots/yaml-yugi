  zh-CN: 急袭猛禽－消绝伯劳
text:
  en: |-
    Once per turn, during your Main Phase, if this card was Normal or Special Summoned this turn: You can Special Summon 1 Level 4 or lower "Raidraptor" monster from your hand.
  de: |-
    Einmal pro Spielzug, während deiner Main Phase, falls diese Karte in diesem Spielzug als Normal- oder Spezialbeschwörung beschworen wurde: Du kannst 1 „Überfallraptor“-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand beschwören.
  es: |-
    Una vez por turno, durante tu Main Phase, si esta carta fue Invocada de Modo Normal o Especial este turno: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Asaltorrapaz" de Nivel 4 o menor.
  fr: |-
    Une fois par tour, durant votre Main Phase, si cette carte a été Invoquée Normalement ou Spécialement ce tour : vous pouvez Invoquer Spécialement 1 monstre "Raidraptor" de max. Niveau 4 depuis votre main.
  it: |-
    Una volta per turno, durante la tua Main Phase, se questa carta è stata Evocata Normalmente o Specialmente in questo turno: puoi Evocare Specialmente 1 mostro "Raidraptor" di Livello 4 o inferiore dalla tua mano.
  pt: |-
    Uma vez por turno, durante sua Fase Principal, se este card foi Invocado por Invocação-Normal ou Especial neste turno: você pode Invocar por Invocação-Especial 1 monstro "Ataqueraptor" de Nível 4 ou menos da sua mão.
  ja: |-
    ①：このカードが召喚・特殊召喚したターンの自分メインフェイズに１度だけ発動できる。手札からレベル４以下の「ＲＲ」モンスター１体を特殊召喚する。
  ko: |-
    ①: 이 카드가 일반 소환 / 특수 소환에 성공한 턴의 자신 메인 페이즈에 1번만 발동할 수 있다. 패에서 레벨 4 이하의 "RR(레이드 랩터즈)" 몬스터 1장을 특수 소환한다.
  zh-TW: |-
    ①：可在此卡召喚・特殊召喚成功的回合的我方主要階段發動，僅限１次。從手牌特殊召喚１隻等級４以下的「急襲猛禽」怪獸。
  zh-CN: |-
    ①：在此卡召唤・特殊召唤成功的回合的自己的主要阶段仅限1次可以发动。从手牌将1只等级4以下的“急袭猛禽”怪兽特殊召唤。
