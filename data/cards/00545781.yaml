text:
  en:
  de: |-
    Während des Spielzugs deines Gegners, wenn ein beliebiger Spieler Kampfschaden erhält: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, dann führe 1 dieser Effekte aus.
    ●Du erhältst LP in Höhe des Kampfschadens.
    ●Füge deinem Gegner Schaden in Höhe des Kampfschadens zu.
  es: |-
    Durante el turno de tu adversario, cuando cualquier jugador recibe daño de batalla: puedes Invocar esta carta de Modo Especial desde tu mano, y después aplicar 1 de estos efectos.
    ●Gana LP iguales a ese daño de batalla.
    ●Inflige daño a tu adversario igual a ese daño de batalla.
  fr: |-
    Durant le tour de votre adversaire, lorsqu'un joueur reçoit des dommages de combat : vous pouvez Invoquer Spécialement cette carte depuis votre main, puis appliquez 1 de ces effets.
    ●Gagnez des LP égaux aux dommages de combat.
    ●Infligez des dommages à votre adversaire égaux aux dommages de combat.
  it: |-
    Durante il turno del tuo avversario, quando qualsiasi giocatore subisce danno da combattimento: puoi Evocare Specialmente questa carta dalla tua mano, poi applicare 1 di questi effetti.
    ●Guadagni LP pari a quel danno da combattimento.
    ●Infliggi al tuo avversario danno pari a quel danno da combattimento.
  pt: |-
    Durante o turno do seu oponente, quando qualquer duelista sofrer dano de batalha: você pode Invocar este card por Invocação-Especial da sua mão e, depois, aplique 1 desses efeitos.
    ●Ganhe PV igual a esse dano de batalha.
    ●Cause dano ao seu oponente igual a esse dano de batalha.
  ja: |-
    ①：相手ターンに、自分か相手が戦闘ダメージを受けた時に発動できる。このカードを手札から特殊召喚する。その後、以下の効果から１つを選んで適用する。
    ●その戦闘ダメージの数値分だけ自分のＬＰを回復する。
    ●その戦闘ダメージの数値分だけ相手にダメージを与える。
  ko: |-
    ①: 상대 턴에, 자신 또는 상대가 전투 데미지를 받았을 때에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 그 후, 이하의 효과에서 1개를 고르고 적용한다.
    ●그 전투 데미지의 수치만큼만 자신의 LP를 회복한다.
    ●그 전투 데미지의 수치만큼만 상대에게 데미지를 준다.
  zh-TW: |-
    ①：在對方回合，可在我方或對方受到戰鬥傷害時發動。從手牌特殊召喚此卡。其後，從以下效果選擇１個適用。
    ●依據該戰鬥傷害的數值回復我方LP。
    ●依據該戰鬥傷害的數值給予對方傷害。
  zh-CN: |-
    ①：在对手回合中，自己或对手受到战斗伤害时可以发动。从手牌将此卡特殊召唤。然后从以下效果挑选１个适用。
    ●依该战斗伤害的数值恢复自己的LP。
    ●依该战斗伤害的数值给予对手伤害。
