  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 싱크로 몬스터 1장을 릴리스하고, 필드의 앞면 표시 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드의 효과를 턴 종료시까지 무효로 한다. "하얀 숲" 싱크로 몬스터를 릴리스하고 발동했을 경우, 추가로 자신 묘지에서 환상마족 몬스터 1장을 특수 소환할 수 있다. ②: 이 카드가 몬스터의 효과를 발동하기 위해 묘지로 보내졌을 경우에 발동할 수 있다. 이 카드를 자신 필드에 세트한다.
