  zh-CN: |-
    此卡名以①方法的特殊召唤1回合仅可进行1次，且②③效果1回合仅可各使用1次。①：此卡可从手牌特殊召唤至自己中央的主要怪兽区域。②：在自己的主要阶段可以发动。从手牌・牌组将1张“耀圣”永续陷阱卡以表侧表示放在自己场上。③：在对手回合中可以发动。将自己的主要怪兽区域的、此卡和中央的怪兽的位置交换。然后，可将场上的1张表侧表示的魔法・陷阱卡放回手牌。
