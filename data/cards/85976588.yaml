  ja: |-
    このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードは手札から自分の中央のメインモンスターゾーンに特殊召喚できる。②：自分メインフェイズに発動できる。手札・デッキから「エルフェンノーツ」永続罠カード１枚を自分フィールドに表側表示で置く。③：相手ターンに発動できる。自分のメインモンスターゾーンの、このカードと中央のモンスターの位置を入れ替える。その後、フィールドの表側表示の魔法・罠カード１枚を手札に戻す事ができる。
  ko: |-
    이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 패에서 자신의 중앙 메인 몬스터 존에 특수 소환할 수 있다. ②: 자신 메인 페이즈에 발동할 수 있다. 패 / 덱에서 "엘펜노츠" 지속 함정 카드 1장을 자신 필드에 앞면 표시로 놓는다. ③: 상대 턴에 발동할 수 있다. 자신의 메인 몬스터 존의, 이 카드와 중앙의 몬스터의 위치를 맞바꾼다. 그 후, 필드의 앞면 표시인 마법 / 함정 카드 1장을 패로 되돌릴 수 있다.
  zh-TW:
  zh-CN: |-
    此卡名以①方法的特殊召唤1回合仅可进行1次，且②③效果1回合仅可各使用1次。①：此卡可从手牌特殊召唤至自己中央的主要怪兽区域。②：在自己的主要阶段可以发动。从手牌・牌组将1张“耀圣”永续陷阱卡以表侧表示放在自己场上。③：在对手回合中可以发动。将自己的主要怪兽区域的、此卡和中央的怪兽的位置交换。然后，可将场上的1张表侧表示的魔法・陷阱卡放回手牌。
