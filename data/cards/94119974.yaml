text:
  en: |-
    A powerful monster whose two heads attack as one.
  de: |-
    Ein mächtiges Monster, dessen beide Köpfe gemeinsam angreifen.
  es: |-
    Un monstruo poderoso cuyas dos cabezas atacan como una.
  fr: |-
    Monstre puissant dont les deux têtes attaquent simultanément.
  it: |-
    Un potente mostro le cui due teste attaccano come fossero una.
  pt: |-
    Um monstro poderoso cujas duas cabeças atacam como uma só.
  ja: |-
    <ruby>恐<rt>きょう</rt></ruby><ruby>竜<rt>りゅう</rt></ruby><ruby>族<rt>ぞく</rt></ruby>の<ruby>中<rt>なか</rt></ruby>では<ruby>強<rt>きょう</rt></ruby><ruby>力<rt>りょく</rt></ruby>なカード。２つの<ruby>頭<rt>あたま</rt></ruby>で<ruby>同<rt>どう</rt></ruby><ruby>時<rt>じ</rt></ruby><ruby>攻<rt>こう</rt></ruby><ruby>撃<rt>げき</rt></ruby>。
  ko: |-
    공룡족 중에서는 강력한 카드. 두 개의 머리로 동시 공격.
  zh-TW:
  zh-CN: |-
    恐龙族中的强力怪兽，两只头同时攻击。
