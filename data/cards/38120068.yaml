text:
  en: |-
    Discard 1 Level 8 monster; draw 2 cards.
  de: |-
    Wirf 1 Monster der Stufe 8 ab; ziehe 2 Karten.
  es: |-
    Descarta 1 monstruo de Nivel 8; roba 2 cartas.
  fr: |-
    Défaussez 1 monstre de Niveau 8 ; piochez 2 cartes.
  it: |-
    Scarta 1 mostro di Livello 8; pesca 2 carte.
  pt: |-
    Descarte 1 monstro de Nível 8; compre 2 cards.
  ja: |-
    ①：手札からレベル８モンスター１体を捨てて発動できる。自分は２枚ドローする。
  ko: |-
    ①: 패에서 레벨 8 몬스터 1장을 버리고 발동할 수 있다. 자신은 2장 드로우한다.
  zh-TW: |-
    可从手牌舍弃1只等级8的怪兽进行发动。从牌组中抽2张卡牌。
  zh-CN: |-
    ①：从手牌将１只等级８怪兽舍弃可以发动。自己抽２张。
