name:
  en: Dark King of the Abyss
  de: Dunkler König des Abgrunds
  es: Rey Oscuro del Abismo
  fr: Roi Sombre des Abysses
  it: Nero Re degli Abissi
  pt: Rei Negro do Abismo
  ja: <ruby>深<rt>しん</rt></ruby><ruby>淵<rt>えん</rt></ruby>の<ruby>冥<rt>めい</rt></ruby><ruby>王<rt>おう</rt></ruby>
  ja_romaji: Shin'en no Meiō
  ko: 심연의 명왕
  ko_rr:
  zh-TW:
  zh-CN: 深渊冥王
text:
  en: |-
    It's said that this King of the Netherworld once had the power to rule over the dark.
  de: |-
    Man sagt, dass der König des Abgrunds einst die Macht über die Finsternis besaß.
  es: |-
    Se dice que este Rey del Submundo una vez tuvo el poder de gobernar sobre la oscuridad.
  fr: |-
    On dit que ce roi du néant a le pouvoir de régner sur les ténèbres.
  it: |-
    Si dice che questo signore dei mondi inferiori un tempo avesse il potere di regnare sulle tenebre.
  pt: |-
    Diz-se que este Rei dos Mundos Baixos já teve o poder para governar as trevas.
  ja: |-
    冥界の王。かつて闇を全て支配するほどの力があったという。
  ko: |-
    명계의 왕. 일찍이 어둠을 전부 지배할 정도의 힘이 있었다고 한다.
  zh-TW:
  zh-CN: |-
    冥界之王。据说曾经拥有支配一切黑暗的强大力量。
