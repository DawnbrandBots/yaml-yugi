text:
  en: |-
    Take 1 Level 1 Tuner from your Deck or GY, and either add it to your hand or Special Summon it. If you control "Junk Warrior" or a monster that mentions it, and this card is in your GY: You can Set this card, but banish it when it leaves the field. You can only use 1 "One-Way Synchro" effect per turn, and only once that turn.
  de: |-
    Nimm 1 Empfänger der Stufe 1 von deinem Deck oder Friedhof und füge ihn entweder deiner Hand hinzu oder beschwöre ihn als Spezialbeschwörung. Falls du „Gerümpelkrieger“ oder ein Monster, das ihn erwähnt, kontrollierst, und sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte setzen, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst nur 1 Effekt von „Einbahn-Synchro“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  es: |-
    Toma 1 Cantante de Nivel 1 en tu Deck o Cementerio, y ya sea añádelo a tu mano o Invócalo de Modo Especial. Si controlas "Guerrero de Basura" o un monstruo que lo mencione, y esta carta está en tu Cementerio: puedes Colocar esta carta, pero destiérrala cuando deje el Campo. Sólo puedes usar 1 efecto de "Unidireccional Sincro" por turno, y sólo una vez ese turno.
  fr: |-
    Prenez 1 Syntoniseur de Niveau 1 depuis votre Deck ou Cimetière, et soit ajoutez-le à votre main soit Invoquez-le Spécialement. Si vous contrôlez "Robot Guerrier" ou un monstre qui le mentionne, et que cette carte est dans votre Cimetière : vous pouvez Poser cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser qu'1 effet de "Sens Unique Synchro" par tour, et uniquement une fois le tour.
  it: |-
    Prendi 1 Tuner di Livello 1 dal tuo Deck o Cimitero e aggiungilo alla tua mano oppure Evocalo Specialmente. Se controlli "Guerriero Rottame" o un mostro che lo menziona, e questa carta è nel tuo Cimitero: puoi Posizionare questa carta, ma bandiscila quando lascia il Terreno. Puoi utilizzare solo 1 effetto di "Synchro a Senso Unico" per turno, e solo una volta in quel turno.
  pt: |-
    Pegue 1 Regulador de Nível 1 do seu Deck ou Cemitério e adicione-o à sua mão ou Invoque-o por Invocação-Especial. Se você controlar "Guerreiro Sucata" ou um monstro que o mencione, e este card estiver no seu Cemitério: você pode Baixar este card, mas bana-o quando ele deixar o campo. Você só pode usar 1 efeito de "Sincro Unidirecional" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分のデッキ・墓地からレベル１チューナー１体を選び、手札に加えるか特殊召喚する。②：このカードが墓地に存在し、「ジャンク・ウォリアー」またはそのカード名が記されたモンスターが自分フィールドに存在する場合に発動できる。このカードを自分フィールドにセットする。この効果でセットしたこのカードはフィールドから離れた場合に除外される。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合1次，仅可使用其中1个。①：从自己牌组・墓地挑选1只等级1协调，加入手牌或特殊召唤。②：此卡存在于墓地，且自己场上存在“废品战士”或记载有该卡名的怪兽的情况下可以发动。将此卡放置在自己场上。以此效果放置的此卡从场上离开的情况下，将其除外。
