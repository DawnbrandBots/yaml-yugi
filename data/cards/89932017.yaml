text:
  en: |-
    Take 1 Level 1 Tuner from your Deck or GY, and either add it to your hand or Special Summon it. If you control "Junk Warrior" or a monster that mentions it, and this card is in your GY and: You can Set this card, but banish it when it leaves the field. You can only use 1 "One-Way Synchro" effect per turn, and only once that turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分のデッキ・墓地からレベル１チューナー１体を選び、手札に加えるか特殊召喚する。②：このカードが墓地に存在し、「ジャンク・ウォリアー」またはそのカード名が記されたモンスターが自分フィールドに存在する場合に発動できる。このカードを自分フィールドにセットする。この効果でセットしたこのカードはフィールドから離れた場合に除外される。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合1次，仅可使用其中1个。①：从自己牌组・墓地挑选1只等级1协调，加入手牌或特殊召唤。②：此卡存在于墓地，且自己场上存在“废品战士”或记载有该卡名的怪兽的情况下可以发动。将此卡放置在自己场上。以此效果放置的此卡从场上离开的情况下，将其除外。
