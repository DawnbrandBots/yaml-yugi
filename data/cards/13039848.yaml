name:
  en: Giant Soldier of Stone
  de: Riesen-Steinsoldat
  es: Soldado Gigante de Piedra
  fr: Soldat Géant de Pierre
  it: Soldato di Pietra
  pt: Soldado de Pedra Gigante
  ja: <ruby>岩<rt>がん</rt></ruby><ruby>石<rt>せき</rt></ruby>の<ruby>巨<rt>きょ</rt></ruby><ruby>兵<rt>へい</rt></ruby>
  ja_romaji: Ganseki no Kyohei
