  ko_rr:
  zh-TW: 岩石巨兵
  zh-CN: 岩石巨兵
text:
  en: |-
    A giant warrior made of stone. A punch from this creature has earth-shaking results.
  de: |-
    Ein Riesenkrieger aus Stein. Ein Schlag von dieser Kreatur erschüttert die Erde.
  es: |-
    Un guerrero gigante hecho de piedra. Un puñetazo de esta criatura provoca temblores de tierra.
  fr: |-
    Guerrier géant en pierre. Un coup de poing de cette créature est capable de faire trembler la terre.
  it: |-
    Un guerriero gigante fatto di pietra. Il pugno di questa creatura ha effetti devastanti.
  pt: |-
    Um guerreiro gigante feito de pedra. Um soco desta criatura faz com que a terra estremeça.
  ja: |-
    <ruby>岩<rt>がん</rt></ruby><ruby>石<rt>せき</rt></ruby>の<ruby>巨<rt>きよ</rt></ruby><ruby>人<rt>じん</rt></ruby><ruby>兵<rt>へい</rt></ruby>。<ruby>太<rt>ふと</rt></ruby>い<ruby>腕<rt>うで</rt></ruby>の<ruby>攻<rt>こう</rt></ruby><ruby>撃<rt>げき</rt></ruby>は<ruby>大<rt>だい</rt></ruby><ruby>地<rt>ち</rt></ruby>をゆるがす。
  ko: |-
    암석의 거인병. 거대한 팔 공격은 대지를 뒤흔들 정도로 강력하다.
  zh-TW: |-
    岩石的巨人兵士。粗壮手臂做出的攻击能撼动大地。
  zh-CN: |-
    岩石巨人兵。粗壮手臂使出的攻击会撼动大地。
