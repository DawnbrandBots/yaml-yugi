text:
  en: |-
    Target 1 Set card on the field; destroy that target, then discard 1 card.
  de: |-
    Wähle 1 gesetzte Karte auf dem Spielfeld; zerstöre jenes gewählte Ziel, dann wirf 1 Karte ab.
  es: |-
    Selecciona 1 carta Colocada en el Campo; destruye ese objetivo, y después descarta 1 carta.
  fr: |-
    Ciblez 1 carte Posée sur le Terrain ; détruisez la cible, puis défaussez 1 carte.
  it: |-
    Scegli come bersaglio 1 carta Posizionata sul Terreno; distruggi quel bersaglio, poi scarta 1 carta.
  pt: |-
    Escolha 1 card Baixado no campo; destrua o alvo e, depois, descarte 1 card.
  ja: |-
    ①：フィールドにセットされたカード１枚を対象として発動できる。そのセットされたカードを破壊する。その後、自分の手札を１枚選んで捨てる。
  ko: |-
    ①: 필드에 세트된 카드 1장을 대상으로 하고 발동할 수 있다. 그 세트된 카드를 파괴한다. 그 후, 자신의 패를 1장 고르고 버린다.
  zh-TW: |-
    选择以里侧表示存在于场上的1张卡牌破坏。之后，我方舍弃1张手牌。
  zh-CN: |-
    选择场上里侧表示存在的1张卡破坏。那之后，选择自己1张手卡丢弃。
