text:
  en:
  de: |-
    Alle FEUER Monster auf dem Spielfeld erhalten 500 ATK. Alle WASSER Monster auf dem Spielfeld verlieren 400 ATK.
  es: |-
    Todos los monstruos de FUEGO en el Campo ganan 500 ATK. Todos los monstruos de AGUA en el Campo pierden 400 ATK.
  fr: |-
    Tous les monstres FEU sur le Terrain gagnent 500 ATK. Tous les monstres EAU sur le Terrain perdent 400 ATK.
  it: |-
    Tutti i mostri FUOCO sul Terreno guadagnano 500 ATK. Tutti i mostri ACQUA sul Terreno perdono 400 ATK.
  pt: |-
    Todos os monstros de FOGO no campo ganham 500 de ATK. Todos os monstros de ÁGUA no campo perdem 400 de ATK.
  ja: |-
    ①：このカードがモンスターゾーンに存在する限り、フィールドの炎属性モンスターの攻撃力は５００アップし、水属性モンスターの攻撃力は４００ダウンする。
  ko: |-
    이 카드가 필드 위에 앞면 표시로 존재하는 한, 필드 위의 화염 속성 몬스터의 공격력은 500 포인트 올리고, 물 속성 몬스터의 공격력은 400 포인트 내린다.
  zh-TW: |-
    只要此卡以正面表示存在於場上，場上的炎屬性怪獸的攻擊力就提升５００，水屬性怪獸的攻擊力則降低４００。
  zh-CN: |-
    只要此卡以表侧表示存在于场上，场上的炎属性怪兽攻击力上升５００点。水属性怪兽攻击力下降４００点。
