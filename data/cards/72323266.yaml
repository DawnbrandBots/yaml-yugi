  ja: |-
    このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：フィールドゾーンにカードが存在する場合、このカードは手札から特殊召喚できる。②：このカードを手札から捨てて発動できる。デッキからレベル３以下の悪魔族チューナー１体を手札に加える。この効果の発動後、ターン終了時まで自分は融合・ＳモンスターしかＥＸデッキから特殊召喚できない。
