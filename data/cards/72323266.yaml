  zh-CN: |-
    这个卡名的以①的方法所作的特殊召唤1回合只能1次，②效果1回合只能使用1次。①：场地区有卡存在的场合，这张卡可以从手牌特殊召唤。②：可以将这张卡从手牌舍弃发动。从卡组将1只等级3以下的恶魔族调整加入手牌。这个效果发动后，直到回合结束时为止自己从额外卡组特殊召唤的只能是融合·同调怪兽。
