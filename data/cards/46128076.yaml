text:
  en: |-
    During your Standby Phase, inflict 300 damage to your opponent for each monster they control.
  de: |-
    Während deiner Standby Phase, füge den Life Points deines Gegners für jedes Monster auf der Spielfeldseite deines Gegners 300 Punkte Schaden zu.
  es: |-
    Durante tu Standby Phase, inflige 300 puntos de daño a los Life Points de tu adversario por cada monstruo en el Campo de tu adversario.
  fr: |-
    Durant votre Standby Phase, infligez 300 points de dommages aux Life Points de votre adversaire pour chaque monstre sur le Terrain de votre adversaire.
  it: |-
    Durante la tua Standby Phase, infliggi 300 punti di danno ai Life Points del tuo avversario per ogni mostro sul Terreno del tuo avversario.
  pt: |-
    Durante sua Standby Phase, inflija 300 pontos de dano aos Life Points do seu adversário por cada monstro no Campo do seu adversário.
  ja: |-
    自分のスタンバイフェイズ時、相手フィールド上に存在するモンスターの数×３００ポイントダメージを相手ライフに与える。
  ko: |-
    자신의 스텐바이 페이즈시, 상대 필드 위에 존재하는 몬스터의 수 × 300 포인트 데미지를 상대 라이프에 준다.
  zh-TW:
  zh-CN: |-
    自己的准备阶段时，给与对方基本分对方场上存在的怪兽数量×300的数值的伤害。
