text:
  en: |-
    When this card is Normal Summoned: You can Set 1 Continuous Trap from your hand or GY. It can be activated this turn. If this card is sent to the GY: You can activate this effect; face-up Traps you control cannot be destroyed by your opponent's card effects, until the end of the next turn.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 Permanente Falle von deiner Hand oder deinem Friedhof setzen. Sie kann in diesem Spielzug aktiviert werden. Falls diese Karte auf den Friedhof gelegt wird: Du kannst diesen Effekt aktivieren; bis zum Ende des nächsten Spielzugs können offene Fallen, die du kontrollierst, nicht durch Karteneffekte deines Gegners zerstört werden.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes Colocar 1 Trampa Continua en tu mano o Cementerio. Ésta puede ser activada este turno. Si esta carta es mandada al Cementerio: puedes activar este efecto; las Trampas boca arriba que controlas no pueden ser destruidas por efectos de cartas de tu adversario, hasta el final del próximo turno.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez Poser 1 Piège Continu depuis votre main ou Cimetière. Il peut être activé ce tour. Si cette carte est envoyée au Cimetière : vous pouvez activer cet effet ; jusqu'à la fin du prochain tour, les Pièges face recto que vous contrôlez ne peuvent pas être détruits par des effets de carte de votre adversaire.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi Posizionare 1 Trappola Continua dalla tua mano o Cimitero. Essa può essere attivata in questo turno. Se questa carta viene mandata al Cimitero: puoi attivare questo effetto; le Trappole scoperte che controlli non possono essere distrutte dagli effetti delle carte del tuo avversario, fino alla fine del prossimo turno.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode Baixar 1 Armadilha Contínua da sua mão ou do Cemitério. Ela pode ser ativada neste turno. Se este card for enviado para o Cemitério: você pode ativar este efeito; Armadilhas com a face para cima que você controla não podem ser destruídos pelos efeitos de card do seu oponente até o final do próximo turno.
  ja: |-
    ①：このカードが召喚に成功した時に発動できる。自分の手札・墓地から永続罠カード１枚を選んで自分フィールドにセットする。この効果でセットしたカードはセットしたターンでも発動できる。②：このカードが墓地へ送られた場合に発動できる。次のターンの終了時まで、自分フィールドの表側表示の罠カードは相手の効果では破壊されない。
