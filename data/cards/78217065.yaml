name:
  en: Evolution End Burst
  de: Evolutions-Endausbruch
  es: Explosión Final Evolutiva
  fr: Explosion Finale d'Évolution
  it: Esplosione Finale Evolutiva
  pt: Explosão Final Evolutiva
  ja: エヴォリューション・レザルト・バースト
  ja_romaji: Evoryūshon Rezaruto Bāsuto
  ko: 에볼루션 리절트 버스트
  ko_rr: Ebollusyeon Rijeolteu Beoseuteu
  zh-TW:
  zh-CN: 进化结末爆裂光
text:
  en: |-
    Add 1 "Overload Fusion" from your Deck to your hand. If you Fusion Summon a monster this turn with "Overload Fusion", using 6 or more monsters as material, that monster can attack a number of times each Battle Phase this turn, up to the number of monsters used as its Fusion Materials. For the rest of this turn after this card resolves, you cannot Special Summon monsters, except with Spell effects. You can only activate 1 "Evolution End Burst" per turn.
  de: |-
    Füge deiner Hand 1 „Überlastfusion“ von deinem Deck hinzu. Falls du in diesem Spielzug ein Monster mit „Überlastfusion“ als Fusionsbeschwörung beschwörst und dafür 6 oder mehr Monster als Material verwendest, kann jenes Monster in diesem Spielzug in jeder Battle Phase eine Anzahl Male bis zur Anzahl der Monster angreifen, die als ihr Fusionsmaterial verwendet wurden. Für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, kannst du keine Monster als Spezialbeschwörung beschwören, außer durch Zaubereffekte. Du kannst nur 1 „Evolutions-Endausbruch“ pro Spielzug aktivieren.
  es: |-
    Añade a tu mano 1 "Sobrecarga de Fusión" en tu Deck. Si Invocas un monstruo por Fusión este turno con "Sobrecarga de Fusión", usando 6 o más monstruos como material, ese monstruo puede atacar un número de veces cada Battle Phase este turno, hasta el número de monstruos usados como sus Materiales de Fusión. Por el resto de este turno después de que esta carta se resuelva, no puedes Invocar monstruos de Modo Especial, excepto con efectos de Mágicas. Sólo puedes activar 1 "Explosión Final Evolutiva" por turno.
  fr: |-
    Ajoutez 1 "Fusion en Surcharge" depuis votre Deck à votre main. Si vous Invoquez par Fusion un monstre ce tour avec "Fusion en Surcharge", en utilisant min. 6 monstres comme Matériel, le monstre peut attaquer un nombre de fois chaque Battle Phase ce tour, inférieur ou égal au nombre de monstres utilisés comme ses Matériels Fusion. Le reste de ce tour après la résolution de cette carte, vous ne pouvez pas Invoquer Spécialement de monstres, sauf avec des effets de Magie. Vous ne pouvez activer qu'1 "Explosion Finale d'Évolution" par tour.
  it: |-
    Aggiungi 1 "Fusione Sovraccarico" dal tuo Deck alla tua mano. Se Evochi tramite Fusione un mostro in questo turno con "Fusione Sovraccarico", utilizzando 6 o più mostri come materiale, quel mostro può attaccare un numero di volte ogni Battle Phase in questo turno, fino al numero di mostri utilizzati come suoi Materiali da Fusione. Per il resto di questo turno dopo che questa carta si è risolta, non puoi Evocare Specialmente mostri, eccetto con gli effetti delle Magie. Puoi attivare solo 1 "Esplosione Finale Evolutiva" per turno.
  pt: |-
    Adicione 1 "Fusão Sobrecarregada" do seu Deck à sua mão. Se você Invocar um monstro por Invocação-Fusão neste turno com "Fusão Sobrecarregada", usando 6 ou mais monstros como matéria, esse monstro pode atacar um número de vezes a cada Fase de Batalha neste turno, até o número de monstros usados como suas Matérias de Fusão. Pelo resto deste turno depois que este card resolver, você não pode Invocar monstros por Invocação-Especial, exceto com efeitos de Magia. Você só pode ativar 1 "Explosão Final Evolutiva" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：デッキから「オーバーロード・フュージョン」１枚を手札に加える。このターン中に、「オーバーロード・フュージョン」の効果で６体以上のモンスターを素材として融合召喚した場合、そのモンスターはこのターン、その融合素材としたモンスターの数まで１度のバトルフェイズ中に攻撃できる。このカードの発動後、ターン終了時まで自分は魔法カードの効果でしかモンスターを特殊召喚できない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 덱에서 "오버로드 퓨전" 1장을 패에 넣는다. 이 턴 중에, "오버로드 퓨전"의 효과로 6장 이상의 몬스터를 소재로서 융합 소환했을 경우, 그 몬스터는 이 턴에, 그 융합 소재로 한 몬스터의 수까지 1번의 배틀 페이즈 중에 공격할 수 있다. 이 카드의 발동 후, 턴 종료시까지 자신은 마법 카드의 효과로밖에 몬스터를 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡1回合只能发动1张。
    ①：从卡组将1张「オーバーロード・フュージョン／超载融合」加入手牌。这个回合里，用「オーバーロード・フュージョン／超载融合」的效果将6只以上的怪兽作为融合素材的场合，那只怪兽这个回合在1次战斗阶段里可以作最多为那些作为融合素材的怪兽的数量的次数的攻击。这张卡发动后，直到回合结束时自己只能用魔法卡的效果特殊召唤怪兽。
