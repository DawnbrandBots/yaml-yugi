text:
  en: |-
    Add 1 "Overload Fusion" from your Deck to your hand, also any monster you Fusion Summon with "Overload Fusion" using 6 or more materials this turn can attack a number of times each Battle Phase this turn up to the number of materials used for its Summon, but you cannot Special Summon monsters for the rest of this turn after this card resolves, except with Spell effects. You can only activate 1 "Evolution Result Burst" per turn.
