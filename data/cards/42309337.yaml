text:
  en: |-
    Negate the activation of a Counter Trap Card, and destroy it.
  de: |-
    Annulliere die Aktivierung einer Konterfallenkarte und zerstöre sie.
  es: |-
    Niega la activación de una Carta de Trampa de Contraefecto y destrúyela.
  fr: |-
    Annulez l'activation d'une Carte Contre-Piège et détruisez-la.
  it: |-
    Annulla l'attivazione di una Carta Contro-Trappola e distruggila.
  pt: |-
    Quando um Card de Armadilha de Resposta for ativado: negue a ativação e, se isso acontecer, destrua esse card.
  ja: |-
    カウンター罠カードの発動を無効にし破壊する。
  ko: |-
    카운터 함정의 발동을 무효로 하고, 그것을 파괴한다.
  zh-TW: |-
    可在反制陷阱卡發動時發動。將該發動變為無效進行破壞。
  zh-CN: |-
    反击陷阱卡的发动无效并破坏。
