text:
  en: |-
    If this card is in your hand: You can target 1 face-up monster in the Main Monster Zone that has activated its effect on the field this turn; destroy it, and if you do, Special Summon this card to the zone that monster was in. You can only use this effect of "Tarai" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：このカードが手札に存在する場合、このターンにフィールドで効果を発動した、自分・相手のメインモンスターゾーンの表側表示モンスター１体を対象として発動できる。そのモンスターを破壊し、そのモンスターが存在していたゾーンにこのカードを特殊召喚する。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패에 존재할 경우, 이 턴에 필드에서 효과를 발동한, 자신 / 상대의 메인 몬스터 존의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴하고, 그 몬스터가 존재하고 있던 존에 이 카드를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的效果１回合仅可使用１次。
    ①：在此卡存在于手牌中的情况下，以１只此回合在场上发动过效果的、自己・对手的主要怪兽区域的表侧表示怪兽为对象可以发动。将该怪兽破坏，将此卡特殊召唤至该怪兽原先存在的区域。
