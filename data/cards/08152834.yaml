text:
  en:
  de: |-
    Falls sich diese Karte in deiner Hand befindet: Du kannst 1 offenes Monster in der Main-Monsterzone wählen, dessen Effekt auf dem Spielfeld in diesem Spielzug aktiviert wurde; zerstöre es und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung in die Zone, in der jenes Monster lag. Du kannst diesen Effekt von „Tarai“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta está en tu mano: puedes seleccionar 1 monstruo boca arriba en la Zona de Monstruos Principal que haya activado su efecto en el Campo este turno; destrúyelo y, si lo haces, Invoca esta carta de Modo Especial a la zona en la que estaba ese monstruo. Sólo puedes usar este efecto de "Tarai" una vez por turno.
  fr: |-
    Si cette carte est dans votre main : vous pouvez cibler 1 monstre face recto dans la Zone Monstre Main qui a activé son effet sur le Terrain ce tour ; détruisez-le, et si vous le faites, Invoquez Spécialement cette carte dans la zone dans laquelle le monstre était. Vous ne pouvez utiliser cet effet de "Tarai" qu'une fois par tour.
  it: |-
    Se questa carta è nella tua mano: puoi scegliere come bersaglio 1 mostro scoperto nella Zona Mostri Main che ha attivato il suo effetto sul Terreno in questo turno; distruggilo e, se lo fai, Evoca Specialmente questa carta nella zona in cui era quel mostro. Puoi utilizzare questo effetto di "Tarai" una sola volta per turno.
  pt: |-
    Se este card estiver na sua mão: você pode escolher 1 monstro com a face para cima na Zona de Monstros Principal que ativou seu efeito no campo neste turno; destrua-o e, se isso acontecer, Invoque este card por Invocação-Especial na zona em que esse monstro estava. Você só pode usar este efeito de "Tarai" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。
    ①：このカードが手札に存在する場合、このターンにフィールドで効果を発動した、自分・相手のメインモンスターゾーンの表側表示モンスター１体を対象として発動できる。そのモンスターを破壊し、そのモンスターが存在していたゾーンにこのカードを特殊召喚する。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패에 존재할 경우, 이 턴에 필드에서 효과를 발동한, 자신 / 상대의 메인 몬스터 존의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴하고, 그 몬스터가 존재하고 있던 존에 이 카드를 특수 소환한다.
  zh-TW: |-
    此卡名的效果１回合僅限使用１次。
    ①：在此卡存在於手牌的狀況下，可將我方・對方主要怪獸區的１隻此回合在場上發動過效果的正面表示怪獸做為對象發動。破壞該怪獸，特殊召喚此卡至該怪獸原本存在的區域。
  zh-CN: |-
    此卡名的效果１回合仅可使用１次。
    ①：在此卡存在于手牌中的情况下，以１只此回合在场上发动过效果的、自己・对手的主要怪兽区域的表侧表示怪兽为对象可以发动。将该怪兽破坏，将此卡特殊召唤至该怪兽原先存在的区域。
