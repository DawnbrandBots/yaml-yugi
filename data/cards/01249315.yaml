text:
  en: |-
    2 Level 2 monsters
    You can detach 1 Xyz Material from this card, then target 1 monster in your Graveyard; add it to your hand, then shuffle 1 card from your hand into the Deck. You can only use the effect of "Herald of Pure Light" once per turn.
  de: |-
    2 Monster der Stufe 2
    Du kannst 1 Xyz-Material von dieser Karte abhängen und dann 1 Monster in deinem Friedhof wählen; füge es deiner Hand hinzu, dann mische 1 Karte von deiner Hand ins Deck. Du kannst den Effekt von "Herold des reinen Lichts" nur einmal pro Spielzug verwenden.
  es: |-
    2 monstruos de Nivel 2
    Puedes desacoplar de esta carta 1 Material Xyz, y después seleccionar 1 monstruo en tu Cementerio; añádelo a tu mano, y después baraja al Deck 1 carta en tu mano. Sólo puedes utilizar el efecto de "Heraldo de la Luz Pura" una vez por turno.
  fr: |-
    2 monstres de Niveau 2
    Vous pouvez détacher 1 Matériel Xyz de cette carte, puis ciblez 1 monstre dans votre Cimetière ; ajoutez-le à votre main, puis mélangez 1 carte depuis votre main dans le Deck. Vous ne pouvez utiliser l'effet de "Héraut de la Lumière Pure" qu'une fois par tour.
  it: |-
    2 mostri di Livello 2
    Puoi staccare 1 Materiale Xyz da questa carta, puoi scegliere come bersaglio 1 mostro nel tuo Cimitero; aggiungilo alla tua mano, poi mischia 1 carta dalla tua mano nel Deck. Puoi utilizzare l'effetto di "Araldo della Luce Pura" una sola volta per turno.
  pt: |-
    2 monstros de Nível 2
    Você pode desassociar 1 Matéria Xyz deste card e, depois, escolher 1 monstro no seu Cemitério; adicione-o à sua mão e, depois, embaralhe 1 card da sua mão no Deck. Você só pode usar o efeito de "Arauto da Luz Pura" uma vez por turno.
  ja: |-
    レベル２モンスター×２
    このカード名の効果は１ターンに１度しか使用できない。①：このカードのＸ素材を１つ取り除き、自分の墓地のモンスター１体を対象として発動できる。そのモンスターを手札に加える。その後、手札を１枚選んでデッキに戻す。
  ko: |-
    레벨 2 몬스터 × 2
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 엑시즈 소재를 1개 제거하고, 자신 묘지의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 패에 넣는다. 그 후, 패를 1장 고르고 덱으로 되돌린다.
  zh-TW:
  zh-CN: |-
    2星怪兽×2。把这张卡1个XYZ素材取除，选择自己墓地1只怪兽才能发动。选择的怪兽加入手卡，那之后，1张手卡回到持有者卡组。「圣光之宣告者」的效果1回合只能使用1次。
