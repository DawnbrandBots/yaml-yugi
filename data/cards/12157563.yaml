  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：レベルの合計が儀式召喚するモンスターと同じになるように、自分の墓地のモンスターを除外し、自分の墓地から儀式モンスター１体を儀式召喚する。この効果で特殊召喚したモンスターはエンドフェイズに破壊される。②：墓地のこのカードを除外して発動できる。このターン、自分が儀式召喚する場合に１度だけ、自分の墓地の儀式モンスターもリリースの代わりに除外する事ができる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 레벨의 합계가 의식 소환할 몬스터와 같아지도록, 자신 묘지의 몬스터를 제외하고, 자신 묘지에서 의식 몬스터 1장을 의식 소환한다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈에 파괴된다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 이 턴에, 자신이 의식 소환할 경우에 1번만, 자신 묘지의 의식 몬스터도 릴리스 대신에 제외할 수 있다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：为使合计等级与仪式召唤的怪兽相等，将自己墓地的怪兽除外，从自己墓地将1只仪式怪兽仪式召唤。以此效果特殊召唤的怪兽将在结束阶段被破坏。②：将墓地的此卡除外可以发动。此回合，自己要仪式召唤的情况下仅1次，作为解放的代替可将自己墓地的仪式怪兽除外。
