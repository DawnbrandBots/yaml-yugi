text:
  en: |-
    Ritual Summon 1 Ritual Monster from your GY, by banishing monsters from your GY whose total Levels equal its Level, but destroy it during the End Phase. You can banish this card from your GY; once this turn, when you Ritual Summon with a card effect that requires use of monster Tributes, you can also banish Ritual Monsters from your GY as monsters used for the Ritual Summon. You can only use each effect of "Forbidden Ritual Art" once per turn.
