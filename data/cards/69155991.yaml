text:
  en: |-
    When an Effect Monster's effect or a Spell/Trap Card is activated, destroy this face-up card on the field. If this card is destroyed by the effect of a "Scrap" card and sent to the Graveyard, you can send 1 "Scrap" monster from your Deck to the Graveyard.
  de: |-
    Wenn der Effekt eines Effektmonsters oder eine Zauber-/Fallenkarte aktiviert wird, zerstöre diese offene Karte auf dem Spielfeld. Falls diese Karte durch den Effekt einer „Schrott“-Karte zerstört und auf den Friedhof gelegt wird, kannst du 1 „Schrott“-Monster von deinem Deck auf den Friedhof legen.
  es: |-
    Cuando se activa el efecto de un Monstruo de Efecto o de una Carta Mágica/de Trampa, destruye esta carta boca arriba en el Campo. Si esta carta es destruida por efecto de una carta "Chatarra" y mandada al Cementerio, puedes mandar al Cementerio, desde tu Deck, 1 monstruo "Chatarra".
  fr: |-
    Lorsqu'un effet de Monstre à Effet, ou une Carte Magie ou Piège est activé, détruisez cette carte face recto sur le Terrain. Si cette carte est détruite par l'effet d'une carte "Ferraille" et envoyée au Cimetière, vous pouvez envoyer 1 monstre "Ferraille" depuis votre Deck au Cimetière.
  it: |-
    Quando l'effetto di un Mostro con Effetto o una Carta Magia/Trappola viene attivato, distruggi questa carta scoperta sul Terreno. Se questa carta viene distrutta e mandata al Cimitero dall'effetto di un mostro "Frammento", puoi mandare 1 mostro "Frammento" dal tuo Deck al Cimitero.
  pt:
  ja: |-
    効果モンスターの効果・魔法・罠カードが発動した時、フィールド上に表側表示で存在するこのカードを破壊する。このカードが「スクラップ」と名のついたカードの効果によって破壊され墓地へ送られた場合、自分のデッキから「スクラップ」と名のついたモンスター１体を墓地へ送る事ができる。
  ko: |-
    효과 몬스터의 효과/마법/함정 카드가 발동했을 때, 필드 위에 앞면 표시로 존재하는 이 카드를 파괴한다. 이 카드가 "스크랩"이라는 이름이 붙은 카드의 효과에 의해서 파괴되어 묘지로 보내졌을 경우, 자신의 덱에서 "스크랩"이라는 이름이 붙은 몬스터 1장을 묘지로 보낼 수 있다.
  zh-TW:
  zh-CN: |-
    ①：场上表侧表示的此卡在怪兽的效果・魔法・陷阱卡发动的情况下被破坏。②：此卡因“废铁”卡的效果被破坏并被送至墓地的情况下可以发动。从牌组将１只“废铁”怪兽送至墓地。
