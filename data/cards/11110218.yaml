  de: Terror des Unterholzes
  es: Terrores del Bajorraíz
  fr: Terreurs de la Racine
  it: Terrori Sotto le Radici
  pt: Terrores da Raiz Inferior
  ja: <ruby>常<rt>トコ</rt></ruby><ruby>世<rt>ヨ</rt></ruby><ruby>離<rt>バナ</rt></ruby>レ
  ja_romaji: Tokoyobanare
