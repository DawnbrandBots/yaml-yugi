  zh-TW: 常世斷離
  zh-CN: 常世断离
text:
  en: |-
    Target up to 5 cards in your opponent's GY and the same number of your opponent's banished cards; banish those targets from their GY, and if you do, return those banished targets to the GY. You can only activate 1 "Terrors of the Underroot" per turn.
  de: |-
    Wähle bis zu 5 Karten im Friedhof deines Gegners und dieselbe Anzahl verbannte Karten deines Gegners; verbanne jene gewählten Ziele von seinem Friedhof und falls du dies tust, lege jene verbannten gewählten Ziele auf den Friedhof zurück. Du kannst nur 1 „Terror des Unterholzes“ pro Spielzug aktivieren.
  es: |-
    Selecciona hasta 5 cartas en el Cementerio de tu adversario y el mismo número de las cartas desterradas de tu adversario; destierra esos objetivos en su Cementerio y, si lo haces, devuelve esos objetivos desterrados al Cementerio. Sólo puedes activar 1 "Terrores del Bajorraíz" por turno.
  fr: |-
    Ciblez max. 5 cartes dans le Cimetière de votre adversaire et le même nombre de cartes bannies de votre adversaire ; bannissez les cibles depuis leur Cimetière, et si vous le faites, renvoyez les cibles bannies au Cimetière. Vous ne pouvez activer qu'1 "Terreurs de la Racine" par tour.
  it: |-
    Scegli come bersaglio fino a 5 carte nel Cimitero del tuo avversario e lo stesso numero di carte bandite del tuo avversario; bandisci quei bersagli dal suo Cimitero e, se lo fai, fai ritornare quei bersagli banditi nel Cimitero. Puoi attivare solo 1 "Terrori Sotto le Radici" per turno.
  pt: |-
    Escolha até 5 cards no Cemitério do seu oponente e o mesmo número de cards banidos do seu oponente; bana os alvos do Cemitério dele e, se isso acontecer, devolva esses alvos banidos para o Cemitério. Você só pode ativar 1 "Terrores da Raiz Inferior" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：相手の墓地のカードを５枚まで対象とし、その数だけ、相手の除外状態のカードを対象として発動できる。対象の墓地のカードを除外し、対象の除外状態のカードを墓地に戻す。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 상대 묘지의 카드를 5장까지 대상으로 하고, 그 수만큼, 상대의 제외 상태의 카드를 대상으로 하여 발동할 수 있다. 대상 묘지의 카드를 제외하고, 대상의 제외 상태의 카드를 묘지로 되돌린다.
  zh-TW:
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：以对手墓地的最多５张卡为对象，并依该数量，以被除外的对手的卡为对象可以发动。将墓地的对象卡除外，将被除外的对象卡放回墓地。
