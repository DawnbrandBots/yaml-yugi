text:
  en: |-
    If "Obsidim, the Ashened City" is in the Field Zone, you can Special Summon this card (from your hand). You can only Special Summon "Hero of the Ashened City" once per turn this way. During the Main Phase (Quick Effect): You can target 1 Pyro monster on the field; destroy it, then if you destroyed "Veidos the Eruption Dragon of Extinction" by this effect, you can place 1 "Obsidim, the Ashened City" from your Deck face-up in your Field Zone. You can only use this effect of "Hero of the Ashened City" once per turn.
  de: |-
    Falls „Obsidim, die in Asche gelegte Stadt“ in der Spielfeldzone liegt, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Held der in Asche gelegten Stadt“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Während der Main Phase (Schnelleffekt): Du kannst 1 Pyro-Monster auf dem Spielfeld wählen; zerstöre es, dann, falls du „Veidos der Eruptionsdrache der Auslöschung“ durch diesen Effekt zerstört hast, kannst du 1 „Obsidim, die in Asche gelegte Stadt“ von deinem Deck offen in deine Spielfeldzone legen. Du kannst diesen Effekt von „Held der in Asche gelegten Stadt“ nur einmal pro Spielzug verwenden.
  es: |-
    Si "Obsidim, la Ciudad Calcinada" está en la Zona del Campo, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial "Héroe de la Ciudad Calcinada" una vez por turno de esta forma. Durante la Main Phase (Efecto Rápido): puedes seleccionar 1 monstruo Piro en el Campo; destrúyelo y después, si destruiste "Veidos el Dragón Erupción de la Extinción" por este efecto, puedes poner boca arriba en tu Zona del Campo 1 "Obsidim, la Ciudad Calcinada" en tu Deck. Sólo puedes usar este efecto de "Héroe de la Ciudad Calcinada" una vez por turno.
  fr: |-
    Si "Obsidim, la Cité Cendrée" est dans la Zone Terrain, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Héros de la Cité Cendrée" qu'une fois par tour de cette façon. Durant la Main Phase (Effet Rapide) : vous pouvez cibler 1 monstre Pyro sur le Terrain ; détruisez-le, puis si vous avez détruit "Veidos le Dragon Éruption de l'Extinction" par cet effet, vous pouvez placer face recto 1 "Obsidim, la Cité Cendrée" depuis votre Deck dans votre Zone Terrain. Vous ne pouvez utiliser cet effet de "Héros de la Cité Cendrée" qu'une fois par tour.
  it: |-
    Se "Obsidim, la Città Incenerita" è nella Zona Terreno, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Eroe della Città Incenerita" una sola volta per turno in questo modo. Durante la Main Phase (Effetto Rapido): puoi scegliere come bersaglio 1 mostro Pyro sul Terreno; distruggilo, poi se hai distrutto "Veidos il Drago Eruzione dell'Estinzione" con questo effetto, puoi mettere 1 "Obsidim, la Città Incenerita" dal tuo Deck scoperta nella tua Zona Terreno. Puoi utilizzare questo effetto di "Eroe della Città Incenerita" una sola volta per turno.
  pt: |-
    Se "Obsidim, a Cidade Cinzenta" estiver na Zona do Campo, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Herói da Cidade Cinzenta" por Invocação-Especial uma vez por turno desta forma. Durante a Fase Principal (Efeito Rápido): você pode escolher 1 monstro Piro no campo; destrua-o e, depois, se você destruiu "Veidos, o Dragão de Erupção da Extinção" por este efeito, você pode colocar 1 "Obsidim, a Cidade Cinzenta" do seu Deck com a face para cima na sua Zona do Campo. Você só pode usar este efeito de "Herói da Cidade Cinzenta" uma vez por turno.
