  en: |-
    Select 1 face-up monster your opponent controls during each of your Standby Phases. It loses 500 ATK until the end of this turn.
  de: |-
    Wähle während jeder deiner Standby Phasen 1 offenes Monster, das dein Gegner kontrolliert. Es verliert bis zum Ende dieses Spielzugs 500 ATK.
  es: |-
    Durante cada una de tus Standby Phases, selecciona 1 monstruo boca arriba que controle tu adversario, que pierde 500 ATK hasta el final del turno.
  fr: |-
    Sélectionnez 1 monstre face recto contrôlé par votre adversaire durant chacune de vos Standby Phases. Il perd 500 points d'ATK jusqu'à la fin du tour.
  it: |-
    Scegli 1 mostro scoperto controllato dal tuo avversario durante ogni tua Standby Phase. Esso perde 500 ATK fino alla fine di questo turno.
  pt: |-
    Escolha 1 monstro no Campo do seu adversário com a face para cima durante cada uma das suas Standby Phases. Diminua o ATK do monstro escolhido em 500 pontos até ao final do turno.
  ja: |-
    自分のスタンバイフェイズ毎に相手フィールド上のモンスターを１体選択する。選択したモンスターの攻撃力はターン終了時まで５００ポイントダウンする。
  ko: |-
    자신의 스텐바이 페이즈마다 상대 필드 위의 몬스터를 1장 선택한다. 선택한 몬스터의 공격력은 턴 종료시까지 500 포인트 내린다.
  zh-TW:
  zh-CN: |-
    每次自己的准备阶段选择对方场上1只怪兽。选择的怪兽的攻击力直到回合结束时下降500。
