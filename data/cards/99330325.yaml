name:
  en: Interrupted Kaiju Slumber
  de: Unterbrochener Kaiju-Schlummer
  es: Sueño Interrumpido del Kaiju
  fr: Interruption du Sommeil de Kaiju
  it: Sonno Kaiju Interrotto
  pt: Sono Kaiju Interrompido
  ja: <ruby>妨<rt>さまた</rt></ruby>げられた<ruby>壊<rt>かい</rt></ruby><ruby>獣<rt>じゅう</rt></ruby>の<ruby>眠<rt>ねむ</rt></ruby>り
  ja_romaji: Samatagerareta Kaijū no Nemuri
  ko: 방해받은 파괴수의 잠
  ko_rr:
  zh-TW: 遭打擾的壞獸安眠
  zh-CN: 被打扰的坏兽安眠
text:
  en: |-
    Destroy as many monsters on the field as possible, then Special Summon in Attack Position, 2 "Kaiju" monsters with different names from your Deck (1 on each side), but they cannot change their battle positions, and must attack, if able. During your Main Phase, except the turn this card was sent to the GY: You can banish this card from your GY; add 1 "Kaiju" monster from your Deck to your hand. You can only activate 1 "Interrupted Kaiju Slumber" per turn.
  de: |-
    Zerstöre so viele Monster auf dem Spielfeld wie möglich, dann beschwöre 2 „Kaiju“-Monster mit unterschiedlichen Namen als Spezialbeschwörung von deinem Deck in die Angriffsposition (1 auf jede Spielfeldseite), aber ihre Kampfpositionen können nicht geändert werden und sie müssen angreifen, falls möglich. Während deiner Main Phase, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte von deinem Friedhof verbannen; füge deiner Hand 1 „Kaiju“-Monster von deinem Deck hinzu. Du kannst nur 1 „Unterbrochener Kaiju-Schlummer“ pro Spielzug aktivieren.
  es: |-
    Destruye tantos monstruos en el Campo como sea posible, y después Invoca de Modo Especial, desde tu Deck, 2 monstruos "Kaiju" con nombres diferentes (1 en cada lado del Campo) en Posición de Ataque, pero no pueden cambiar sus posiciones de batalla y deben atacar si pueden hacerlo. Durante tu Main Phase, excepto en el turno en el que esta carta fue mandada al Cementerio: puedes desterrar esta carta en tu Cementerio; añade a tu mano 1 monstruo "Kaiju" en tu Deck. Sólo puedes activar 1 "Sueño Interrumpido del Kaiju" por turno.
  fr: |-
    Détruisez autant de monstres sur le Terrain que possible, puis Invoquez Spécialement 2 monstres "Kaiju" de noms différents depuis votre Deck (1 sur chaque Terrain) en Position d'Attaque, mais ils ne peuvent pas changer de position de combat, et ils doivent attaquer, si possible. Durant votre Main Phase, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir cette carte depuis votre Cimetière ; ajoutez 1 monstre "Kaiju" depuis votre Deck à votre main. Vous ne pouvez activer qu'1 "Interruption du Sommeil de Kaiju" par tour.
  it: |-
    Distruggi tanti mostri sul Terreno quanti possibile, poi Evoca Specialmente in Posizione di Attacco 2 mostri "Kaiju" con nomi diversi dal tuo Deck (1 su ogni Terreno), ma essi non possono cambiare la loro posizione e devono attaccare, se possibile. Durante la tua Main Phase, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero; aggiungi 1 mostro "Kaiju" dal tuo Deck alla tua mano. Puoi attivare solo 1 "Sonno Kaiju Interrotto" per turno.
  pt: |-
    Destrua tantos monstros no campo quanto possível e, depois, Invoque por Invocação-Especial em Posição de Ataque, 2 monstros "Kaiju" com nomes diferentes do seu Deck (1 em cada lado), mas eles não podem mudar sua posição de batalha e devem atacar, se possível. Durante sua Fase Principal, exceto no turno em que este card foi enviado para o Cemitério: você pode banir este card do seu Cemitério; adicione 1 monstro "Kaiju" do seu Deck à sua mão. Você só pode ativar 1 "Sono Kaiju Interrompido" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：フィールドのモンスターを全て破壊する。その後、デッキからカード名が異なる「壊獣」モンスターを自分・相手のフィールドに１体ずつ攻撃表示で特殊召喚する。この効果で特殊召喚したモンスターは表示形式を変更できず、攻撃可能な場合は攻撃しなければならない。②：墓地のこのカードを除外して発動できる。デッキから「壊獣」モンスター１体を手札に加える。この効果はこのカードが墓地へ送られたターンには発動できない。
  ko: |-
    "방해받은 파괴수의 잠"은 1턴에 1장밖에 발동할 수 없다. ①: 필드의 몬스터를 전부 파괴한다. 그 후, 덱에서 카드명이 다른 "파괴수" 몬스터를 자신 / 상대의 필드에 1장씩 공격 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터는 표시 형식을 변경할 수 없으며, 공격 가능한 경우에는 공격해야 한다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 "파괴수" 몬스터 1장을 패에 넣는다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：將場上的所有怪獸全部破壞。其後，從牌組以攻擊表示特殊召喚卡名不同的「壞獸」怪獸各１隻至我方・對方場上。透過此效果特殊召喚的怪獸無法變更表示形式，在可攻擊的狀況下必須進行攻擊。②：可將墓地的此卡除外發動。從牌組將１隻「壞獸」怪獸加入手牌。此效果無法在此卡被送至墓地的回合發動。
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。
    ①：将场上的怪兽全部破坏。然后从牌组将卡名不同的“坏兽”怪兽各１只以攻击表示特殊召唤至自己・对手场上。以此效果特殊召唤的怪兽表示形式不可更改，可以攻击的情况下必须攻击。
    ②：从墓地将不是在此回合被送至墓地的此卡除外可以发动。从牌组将１只“坏兽”怪兽加入手牌。
