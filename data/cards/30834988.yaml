text:
  en:
  de: |-
    Falls ein oder mehr Monster als Spezialbeschwörung beschworen werden, solange diese Karte offen auf dem Spielfeld liegt: Ändere die Monster in die offene Angriffsposition und sie müssen in dem Spielzug angreifen, in dem sie als Spezialbeschwörung beschworen werden, falls möglich.
  es: |-
    Si uno o más monstruos son Invocados de Modo Especial mientras esta carta está boca arriba en el Campo: cambia ese o esos monstruos a Posición de Ataque boca arriba, y deben atacar, si pueden, durante el turno en el que son Invocados de Modo Especial.
  fr: |-
    Si un ou plusieurs monstres sont Invoqués Spécialement tant que cette carte est face recto sur le Terrain : changez ces monstres en Position d'Attaque face recto, et ils doivent attaquer, si possible, durant le tour où ils ont été Invoqués Spécialement.
  it: |-
    Se uno o più mostri vengono Evocati Specialmente mentre questa carta è scoperta sul Terreno: metti quei mostri scoperti in Posizione di Attacco, ed essi devono attaccare, se possibile, durante il turno in cui vengono Evocati Specialmente.
  pt: |-
    Se um ou mais monstros forem Invocados por Invocação-Especial enquanto este card estiver com a face para cima no campo: coloque esse(s) monstro(s) com a face para cima em Posição de Ataque e ele(s) deve(m) atacar, se possível, durante o turno em que foi/foram Invocado(s) por Invocação-Especial.
  ja: |-
    ①：このカードが魔法＆罠ゾーンに存在する状態で、モンスターが特殊召喚される度に発動する。そのモンスターを表側攻撃表示にする。このターン、そのモンスターは攻撃可能な場合には攻撃しなければならない。
  ko: |-
    특수 소환에 성공한 몬스터는 앞면 공격 표시가 된다. 그 몬스터가 공격 가능한 몬스터였을 경우, 그 턴에 공격해야 한다.
  zh-TW: |-
    在此卡存在於場上的狀況下將怪獸特殊召喚成功時，該怪獸變為正面攻擊表示。該回合，該怪獸在可攻擊的狀況下必須進行攻擊。
  zh-CN: |-
    此卡存在于场上的场合怪兽特殊召唤成功时，该怪兽变成表侧攻击表示。该回合该怪兽能够攻击的场合必须进行攻击。
