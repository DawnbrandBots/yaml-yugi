name:
  en: Kozmoll Dark Lady
  de: Kozmoll Dunkeldame
  es: Dama Oscura Kozmo
  fr: Dame des Ténèbres Kozmoll
  it: Kozmoll Signora Oscura
  pt: Dama Obscura de Kozmoll
  ja: <ruby>Ｋｏｚｍｏ<rt>コズモ</rt></ruby>－ダーク・エルファイバー
  ja_romaji: Kozumo - Dāku Erufaibā
  ko: '{Kozmo(코즈모)}－다크 엘파이버'
  ko_rr:
  zh-TW:
  zh-CN: 星际仙踪-达克·艾伐芭
text:
  en: |-
    (Quick Effect): You can banish this card; Special Summon 1 Level 6 or higher "Kozmo" monster from your hand. You can only use this effect of "Kozmoll Dark Lady" once per turn. Once per turn, when another monster's effect is activated (Quick Effect): You can pay 1000 LP; negate the activation, and if you do, destroy that monster.
  de: |-
    (Schnelleffekt): Du kannst diese Karte verbannen; beschwöre 1 „Kozmo“-Monster der Stufe 6 oder höher als Spezialbeschwörung von deiner Hand. Du kannst diesen Effekt von „Kozmoll Dunkeldame“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug, wenn der Effekt eines anderen Monsters aktiviert wird (Schnelleffekt): Du kannst 1000 LP zahlen; annulliere die Aktivierung und falls du dies tust, zerstöre das Monster.
  es: |-
    (Efecto Rápido): puedes desterrar esta carta; Invoca de Modo Especial, desde tu mano, 1 monstruo "Kozmo" de Nivel 6 o mayor. Sólo puedes usar este efecto de "Dama Oscura Kozmo" una vez por turno. Una vez por turno, cuando es activado el efecto de otro monstruo (Efecto Rápido): puedes pagar 1000 LP; niega la activación y, si lo haces, destruye ese monstruo.
  fr: |-
    (Effet Rapide) : vous pouvez bannir cette carte ; Invoquez Spécialement 1 monstre "Kozmo" de min. Niveau 6 depuis votre main. Vous ne pouvez utiliser cet effet de "Dame des Ténèbres Kozmoll" qu'une fois par tour. Une fois par tour, lorsque l'effet d'un autre monstre est activé (Effet Rapide) : vous pouvez payer 1000 LP ; annulez l'activation, et si vous le faites, détruisez le monstre.
  it: |-
    (Questa carta non viene considerata come una carta "Signore Oscuro".)
    (Effetto Rapido): puoi bandire questa carta; Evoca Specialmente 1 mostro "Kozmo" di Livello 6 o superiore dalla tua mano. Puoi utilizzare questo effetto di "Kozmoll Signora Oscura" una sola volta per turno. Una volta per turno, quando viene attivato l'effetto di un altro mostro (Effetto Rapido): puoi pagare 1000 LP; annulla l'attivazione e, se lo fai, distruggi quel mostro.
  pt: |-
    (Efeito Rápido): você pode banir este card; Invoque por Invocação-Especial 1 monstro "Kozmo" de Nível 6 ou mais da sua mão. Você só pode usar este efeito de "Dama Obscura de Kozmoll" uma vez por turno. Uma vez por turno, quando um efeito de outro monstro for ativado (Efeito Rápido): você pode pagar 1000 PV; negue a ativação e, se isso acontecer, destrua esse monstro.
  ja: |-
    「Ｋｏｚｍｏ－ダーク・エルファイバー」の①の効果は１ターンに１度しか使用できない。①：フィールドのこのカードを除外して発動できる。手札からレベル６以上の「Ｋｏｚｍｏ」モンスター１体を特殊召喚する。この効果は相手ターンでも発動できる。②：１ターンに１度、このカード以外のモンスターの効果が発動した時、１０００ＬＰを払って発動できる。その発動を無効にし破壊する。
  ko: |-
    "Kozmo(코즈모)－다크 엘파이버"의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드의 이 카드를 제외하고 발동할 수 있다. 패에서 레벨 6 이상의 "Kozmo(코즈모)" 몬스터 1장을 특수 소환한다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 1턴에 1번, 이 카드 이외의 몬스터의 효과가 발동했을 때, 1000 LP를 지불하고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.
  zh-TW: |-
    「星際仙蹤－暗黑女郎」的①效果，１回合僅限使用１次。①：可將場上的此卡除外發動。從手牌特殊召喚１隻等級６以上的「星際仙蹤」怪獸。此效果在對方回合也可發動。②：１回合１次，在此卡以外的怪獸的效果發動時，可支付１０００LP發動。將該發動變為無效進行破壞。
  zh-CN: |-
    「星际仙踪-达克·艾伐芭」的①的效果1回合只能使用1次。①：把场上的这张卡除外才能发动。从手卡把1只6星以上的「星际仙踪」怪兽特殊召唤。这个效果在对方回合也能发动。②：1回合1次，这张卡以外的怪兽的效果发动时，支付1000基本分才能发动。那个发动无效并破坏。
