text:
  en:
  de: |-
    Diese Karte kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Diese Karte kann nur als Spezialbeschwörung beschworen werden, indem du 2 ERDE Monster in deinem Friedhof aus dem Spiel entfernst. Wenn diese offene Karte, die du kontrollierst, durch einen Karteneffekt auf den Friedhof gelegt wird, zerstöre alle Zauber- und Fallenkarten, die dein Gegner kontrolliert.
  es: |-
    Esta carta no puede ser Invocada de Modo Normal, ni Colocada. Esta carta sólo puede ser Invocada de Modo Especial retirando del juego 2 monstruos de TIERRA en tu Cementerio. Cuando esta carta boca arriba que controlas es mandada al Cementerio por el efecto de una carta, destruye todas las Cartas Mágicas y de Trampa que controle tu adversario.
  fr: |-
    Cette carte ne peut ni être Invoquée Normalement ni être Posée. Cette carte ne peut être Invoquée Spécialement qu'en retirant du jeu 2 monstres TERRE depuis votre Cimetière. Lorsque cette carte face recto que vous contrôlez est envoyée au Cimetière par l'effet d'une carte, détruisez toutes les Cartes Magie et Piège contrôlées par votre adversaire.
  it: |-
    Questa carta non può essere Evocata Normalmente o Posizionata. Questa carta può essere Evocata Specialmente solo rimuovendo dal gioco 2 mostri TERRA dal tuo Cimitero. Quando questa carta scoperta che controlli viene mandata al Cimitero dall'effetto di una carta, distruggi tutte le Carte Magia e Trappola controllate dal tuo avversario.
  pt: |-
    Este card não pode ser Invocado por Invocação-Normal ou Baixado. Este card só pode ser Invocado por Invocação-Especial ao remover de jogo 2 monstros de TERRA do seu Cemitério. Quando este card com a face para cima que você controla for enviado para o Cemitério por um efeito de card, destrua todos os Cards de Magia e Armadilha que seu oponente controla.
  ja: |-
    このカードは通常召喚できない。
    自分の墓地から地属性モンスター２体を除外した場合に特殊召喚できる。
    ①：自分フィールドの表側表示のこのカードが効果で墓地へ送られた場合に発動する。相手フィールドの魔法・罠カードを全て破壊する。
  ko: |-
    이 카드는 일반 소환/세트할 수 없다. 자신의 묘지에 존재하는 땅 속성 몬스터 2장을 게임에서 제외했을 경우에 특수 소환할 수 있다. 자신 필드 위에 앞면 표시로 존재하는 이 카드가, 카드의 효과에 의해서 묘지로 보내졌을 때, 상대 필드 위에 존재하는 마법/함정 카드를 전부 파괴한다.
  zh-TW: |-
    此卡無法通常召喚。可在從我方墓地將２隻地屬性怪獸除外的狀況下特殊召喚。當我方場上正面表示的此卡因卡的效果被送至墓地時，將對方場上的所有魔法・陷阱卡全部破壞。
  zh-CN: |-
    此卡不可通常召唤。我方墓地的２只地属性怪兽从游戏中除外的场合可特殊召唤。我方场上表侧表示的此卡因卡牌效果被送入墓地时，破坏对手场上的全部魔法、陷阱卡。
