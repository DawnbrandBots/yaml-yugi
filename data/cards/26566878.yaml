text:
  en: |-
    A huge scorpion inhabited by the soul of a fiend. Usually it holds back, but has untapped potential.
  de: |-
    Ein gewaltiger Skorpion, besessen von der Seele eines Unterweltlers. Meist hält er sich zurück, doch er hat ungenutztes Potenzial.
  es: |-
    Un escorpión enorme poseído por el alma de un demonio. Normalmente se reprime, pero tiene un potencial oculto.
  fr: |-
    Un énorme scorpion habité par l'âme d'un démon. En général, il se maîtrise, mais il dispose d'un large potentiel inexploité.
  it: |-
    Un gigantesco scorpione posseduto dall'anima di un demone. Di solito se ne sta in disparte ma ha delle potenzialità nascoste.
  pt: |-
    Um grande escorpião habitado pela alma de um demônio. Normalmente ele controla-se, mas tem um grande potencial.
  ja: |-
    悪魔の魂が宿る巨大なサソリ。普段は力を温存しているが、潜在能力は高い。
  ko: |-
    악마의 혼이 깃든 거대한 전갈. 평소에는 힘을 보존하고 있지만, 잠재능력은 엄청나다.
  zh-TW:
  zh-CN: |-
    寄宿着恶魔灵魂的巨大蝎子。平时蕴存着力量，但是潜在的能力很高。
