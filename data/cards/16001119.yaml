text:
  en:
  de: |-
    Du kannst 1 „Potan“-Monster wählen, das du kontrollierst; behandle es bis zum Ende des nächsten Spielzugs als Empfänger. Falls ein Monster als Synchrobeschwörung beschworen wird, solange du dieses Monster kontrollierst: Du kannst 1 „Potan“-Monster als Spezialbeschwörung von deiner Hand oder deinem Deck beschwören. Du kannst jeden Effekt von „Rotes Potan“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes seleccionar 1 monstruo "Potan" que controles; trátalo como un Cantante hasta el final del siguiente turno. Si un monstruo es Invocado por Sincronía mientras controlas este monstruo: puedes Invocar de Modo Especial, desde tu mano o Deck, 1 monstruo "Potan". Sólo puedes usar cada efecto de "Potan Rojo" una vez por turno.
  fr: |-
    Vous pouvez cibler 1 monstre "Potan" que vous contrôlez ; jusqu'à la fin du prochain tour, traitez-le comme un Syntoniseur. Si un monstre est Invoqué par Synchronisation tant que vous contrôlez ce monstre : vous pouvez Invoquer Spécialement 1 monstre "Potan" depuis votre main ou Deck. Vous ne pouvez utiliser chaque effet de "Potan Rouge" qu'une fois par tour.
  it: |-
    Puoi scegliere come bersaglio 1 mostro "Potan" che controlli; consideralo come un Tuner fino alla fine del prossimo turno. Se un mostro viene Synchro Evocato mentre controlli questo mostro: puoi Evocare Specialmente 1 mostro "Potan" dalla tua mano o Deck. Puoi utilizzare ogni effetto di "Potan Rosso" una sola volta per turno.
  pt: |-
    Você pode escolher 1 monstro "Batan" que você controla; considere-o como um Regulador até o final do próximo turno. Se um monstro for Invocado por Invocação-Sincro enquanto você controlar este monstro: você pode Invocar por Invocação-Especial 1 monstro "Batan" da sua mão ou do Deck. Você só pode usar cada efeito de "Batan Vermelha" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。
    ①：自分フィールドの「ポータン」モンスター１体を対象として発動できる。そのモンスターは次のターンの終了時までチューナーとして扱う。
    ②：このカードがモンスターゾーンに存在する状態で、自分か相手がＳ召喚した場合に発動できる。手札・デッキから「ポータン」モンスター１体を特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "포탄" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터는 다음 턴의 종료시까지 튜너로 취급한다. ②: 이 카드가 이미 몬스터 존에 존재하는 상태에서, 자신 또는 상대가 싱크로 소환에 성공했을 경우에 발동할 수 있다. 패 / 덱에서 "포탄" 몬스터 1장을 특수 소환한다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：可將我方場上的１隻「波坦」怪獸做為對象發動。該怪獸在下一個回合結束前視為協調。②：此卡已存在於怪獸區的狀態，可在我方或對方成功同步召喚的狀況下發動。從手牌・牌組特殊召喚１隻「波坦」怪獸。
  zh-CN: |-
    此卡名的效果①②在1个回合中仅可各使用1次。①：可以以自己场上的1只“波波”怪兽为对象发动。该怪兽作为协调使用，直到下一回合结束。②：在此卡已经存在于怪兽区域的状态下，我方或对手同步召唤成功时可以发动。从手牌、牌组中特殊召唤1只“波波”怪兽。
