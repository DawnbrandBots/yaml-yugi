text:
  en: |-
    When this card inflicts Battle Damage to your opponent: Your opponent sends 1 Spell Card from their Deck to the Graveyard.
  de: |-
    Wenn diese Karte deinem Gegner Kampfschaden zufügt: Dein Gegner legt 1 Zauberkarte von seinem Deck auf den Friedhof.
  es: |-
    Cuando esta carta inflige daño de batalla a tu adversario: tu adversario manda al Cementerio, desde su Deck, 1 Carta Mágica.
  fr: |-
    Lorsque cette carte inflige des dommages de combat à votre adversaire : votre adversaire envoie 1 Carte Magie depuis son Deck au Cimetière.
  it: |-
    Quando questa carta infligge danno da combattimento al tuo avversario: il tuo avversario manda 1 Carta Magia dal suo Deck al Cimitero.
  pt: |-
    Quando este card inflige dano de batalha aos Life Points do seu adversário, o seu adversário escolhe 1 Card de Magia do seu Deck e envia-o para o Cemitério. Em seguida, embaralhe o Deck.
  ja: |-
    このカードが相手プレイヤーに戦闘ダメージを与えた時、相手はデッキから魔法カード１枚選択して墓地へ送る。その後デッキをシャッフルする。
  ko: |-
    이 카드가 상대 플레이어에게 전투 데미지를 주었을 때, 상대는 덱에서 마법 카드 1장을 선택하여 묘지로 보낸다. 그 후, 덱을 셔플한다.
  zh-TW: |-
    此卡給予對方LP戰鬥傷害時，對方從牌組將１張魔法卡送至墓地。
  zh-CN: |-
    此卡给予对手生命战斗伤害时，对手从牌组将１张魔法卡送入墓地。
