text:
  en: |-
    Target 1 Zombie monster you control with 2000 or less ATK; it can attack directly this turn.
  de: |-
    Wähle 1 Zombie-Monster mit 2000 oder weniger ATK, das du kontrollierst; es kann in diesem Spielzug direkt angreifen.
  es: |-
    Selecciona 1 monstruo Zombi que controles con 2000 ATK o menos; este turno, éste puede atacar directamente.
  fr: |-
    Ciblez 1 monstre Zombie que vous contrôlez avec max. 2000 ATK ; ce tour, il peut attaquer directement.
  it: |-
    Scegli come bersaglio 1 mostro Zombie che controlli con ATK 2000 o inferiore; esso può attaccare direttamente in questo turno.
  pt: |-
    Escolha 1 monstro Zumbi que você controla com 2000 ou menos de ATK; neste turno ele pode atacar diretamente.
  ja: |-
    ①：自分フィールドの攻撃力２０００以下のアンデット族モンスター１体を対象として発動できる。このターン、そのモンスターは直接攻撃できる。
  ko: |-
    ①: 자신 필드의 공격력 2000 이하의 언데드족 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 그 몬스터는 직접 공격할 수 있다.
  zh-TW: |-
    ①：可將我方場上的１隻攻擊力２０００以下的不死族怪獸做為對象發動。此回合，該怪獸可直接攻擊。
  zh-CN: |-
    ①：以自己场上1只攻击力2000以下的不死族怪兽为对象才能发动。这个回合，那只怪兽可以直接攻击。
