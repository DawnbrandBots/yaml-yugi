text:
  en: |-
    While you have no cards in your hand, face-up "Infernity" monsters you control gain 400 ATK and DEF. You can send this face-up card from the field to the Graveyard to send all cards from your hand to the Graveyard.
  de: |-
    Solange du keine Karten in deiner Hand hast, erhalten offene "Ewig infernal"-Monster, die du kontrollierst, 400 ATK und DEF. Du kannst diese offene Karte vom Spielfeld auf den Friedhof legen, um alle Karten von deiner Hand auf den Friedhof zu legen.
  es: |-
    Mientras no tengas cartas en tu mano, los monstruos "Inférnico/a" boca arriba que controles ganan 400 ATK y DEF. Puedes mandar al Cementerio esta carta boca arriba en el Campo para mandar al Cementerio todas las cartas en tu mano.
  fr: |-
    Lorsque vous n'avez aucune carte dans votre main, les monstres "Enfernité" face recto que vous contrôlez gagnent 400 points d'ATK et de DEF. Vous pouvez envoyer cette carte face recto du Terrain au Cimetière pour envoyer toutes les cartes depuis votre main au Cimetière.
  it: |-
    Fino a quando non hai carte in mano, i mostri "Demoneterno" scoperti che controlli guadagnano 400 ATK e DEF. Puoi mandare questa carta scoperta dal Terreno al Cimitero per mandare tutte le carte dalla tua mano al Cimitero.
  pt: |-
    Se não existem cards na sua mão, todos os monstros "Inférnico/a" virados para cima que você controla ganham 400 de ATK e DEF. Você pode enviar este card virado para cima do campo ao Cemitério para enviar todos os cards da sua mão ao Cemitério.
  ja: |-
    自分の手札が０枚の場合、自分フィールド上に表側表示で存在する「インフェルニティ」と名のついた全てのモンスターの攻撃力・守備力は４００ポイントアップする。また、フィールド上に表側表示で存在するこのカードを墓地へ送る事で、自分の手札を全て墓地へ送る。
  ko: 자신의 패가 0장일 경우, 자신 필드 위에 앞면 표시로 존재하는 "인페르니티"라는 이름이 붙은 모든 몬스터의 공격력과 수비력은 400 포인트 올린다. 또한, 필드 위에 앞면 표시로 존재하는 이 카드를 묘지로 보내는 것으로, 자신의 패를 전부 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    自己手卡是0张的场合，自己场上表侧表示存在的名字带有「永火」的全部怪兽攻击力·守备力上升400。此外，可以通过把场上表侧表示存在的这张卡送去墓地，自己手卡全部送去墓地。
