text:
  en: |-
    When this card you control is destroyed by battle and sent to your Graveyard, you can halve the current ATK of 1 face-up monster your opponent controls, until the End Phase.
  de: |-
    Wenn diese Karte, die du kontrollierst, durch Kampf zerstört und auf deinen Friedhof gelegt wird, kannst du die derzeitigen ATK von 1 offenem Monster, das dein Gegner kontrolliert, bis zur End Phase halbieren.
  es: |-
    Cuando esta carta que controlas es destruida en batalla y mandada a tu Cementerio, puedes dividir a la mitad el ATK de 1 monstruo boca arriba controlado por tu adversario, hasta la End Phase.
  fr: |-
    Lorsque cette carte que vous contrôlez est détruite au combat et envoyée au Cimetière, vous pouvez diviser par deux l'ATK actuelle d'1 monstre face recto contrôlé par votre adversaire, jusqu'à la End Phase.
  it: |-
    Quando questa carta che controlli viene distrutta in battaglia e mandata al tuo Cimitero, puoi dimezzare l'ATK attuale di 1 mostro scoperto controllato dal tuo avversario, fino alla End Phase.
  pt: |-
    Quando esta carta que você controla é destruída em batalha e enviada ao seu Cemitério, você pode reduzir pela metade o ATK original de 1 monstro virado para cima que o seu oponente controla, até a End Phase.
  ja: |-
    自分フィールド上に存在するこのカードが戦闘によって破壊され墓地へ送られた時、相手フィールド上に表側表示で存在するモンスター１体の攻撃力をエンドフェイズ時まで半分にする事ができる。
  ko: |-
    자신 필드 위에 존재하는 이 카드가 전투에 의해서 파괴되어 묘지에 보내졌을 때, 상대 필드 위에 앞면표시로 존재하는 몬스터 １장의 공격력을 엔드 페이즈까지 반으로 할 수 있다.
  zh-TW:
  zh-CN: |-
    自己场上存在的这张卡被战斗破坏送去墓地时，可以把对方场上表侧表示存在的1只怪兽的攻击力直到结束阶段时变成一半。
