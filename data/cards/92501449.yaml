text:
  en: |-
    Pay 2000 LP and declare 1 Normal Monster's name; apply this effect, then, if you control no monsters, you can Special Summon 1 Normal Monster with the declared name from your Deck in Defense Position. Once applied, your Normal Monsters with the declared name and "Primoredial" monsters cannot be destroyed by battle until the end of your opponent's turn. If your opponent Normal Summons a monster: You can banish this card from your GY, then target 1 Normal Monster you control or in your GY; banish 1 monster on the field with lower ATK.
