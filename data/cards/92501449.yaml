  ko: |-
    ①: 2000 LP를 지불하고, 일반 몬스터의 카드명을 1개 선언하여 발동할 수 있다. 상대 턴 종료시까지, 자신의 선언한 일반 몬스터 및 자신의 "원석" 몬스터는 전투로는 파괴되지 않는다. 자신 필드에 몬스터가 존재하지 않을 경우, 추가로 선언한 일반 몬스터 1장을 덱에서 수비 표시로 특수 소환할 수 있다. ②: 상대가 몬스터를 일반 소환했을 경우, 묘지의 이 카드를 제외하고, 자신의 필드 / 묘지의 일반 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터보다 낮은 공격력을 가지는 필드의 몬스터 1장을 제외한다.
