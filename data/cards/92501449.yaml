text:
  en: |-
    Pay 2000 LP and declare 1 Normal Monster's name; apply this effect, then, if you control no monsters, you can Special Summon 1 Normal Monster with the declared name from your Deck in Defense Position. Once applied, your Normal Monsters with the declared name and "Primite" monsters cannot be destroyed by battle until the end of your opponent's turn. If your opponent Normal Summons a monster: You can banish this card from your GY, then target 1 Normal Monster you control or in your GY; banish 1 monster on the field with lower ATK.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    ①：２０００ＬＰを払い、通常モンスターのカード名を１つ宣言して発動できる。相手ターン終了時まで、自分の宣言した通常モンスター及び自分の「原石」モンスターは戦闘では破壊されない。自分フィールドにモンスターが存在しない場合、さらに宣言した通常モンスター１体をデッキから守備表示で特殊召喚できる。②：相手がモンスターを召喚した場合、墓地のこのカードを除外し、自分のフィールド・墓地の通常モンスター１体を対象として発動できる。そのモンスターより低い攻撃力を持つフィールドのモンスター１体を除外する。
  ko:
  zh-TW:
  zh-CN: |-
    ①：支付２０００LP，宣言１个通常怪兽的卡名可以发动。直至对手回合结束时为止，自己所宣言的通常怪兽及自己的“原石”怪兽不会因战斗被破坏。自己场上不存在怪兽的情况下，进而可从牌组将１只所宣言的通常怪兽以守备表示特殊召唤。②：对手将怪兽召唤的情况下，将墓地的此卡除外，以自己场上・墓地的１只通常怪兽为对象可以发动。将场上的１只攻击力低于该怪兽的怪兽除外。
