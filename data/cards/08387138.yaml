  pt: 'Número 27: Couraçado Couranoide'
  ja: <ruby>Ｎｏ．<rt>ナンバーズ</rt></ruby>２７ <ruby>弩<rt>ど</rt></ruby><ruby>級<rt>きゅう</rt></ruby><ruby>戦<rt>せん</rt></ruby><ruby>艦<rt>かん</rt></ruby>－ドレッドノイド
  ja_romaji: Nanbāzu Nijūnana Dokyū Senkan - Doreddonoido
  ko: No.27 노급전함－드레드노이드
  ko_rr: Neombeojeu Seomul Ilgop Nogeupjeonham - Deuredeunoideu
