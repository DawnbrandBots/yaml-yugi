name:
  en: Machina Fortress
  de: Maschinenwesen Festung
  es: Maquinaria Fortaleza
  fr: Forteresse Méchabot
  it: Mek Fortezza
  pt: Fortaleza Autômata
  ja: マシンナーズ・フォートレス
  ja_romaji: Mashinnāzu Fōtoresu
  ko: 머시너즈 포트리스
  ko_rr: Meosineojeu Poteuriseu
  zh-TW: 機甲要塞
  zh-CN: 机甲部队・要塞
text:
  en: |-
    You can discard Machine monster(s) whose total Levels equal 8 or more, then Special Summon this card (from your hand or GY). If this card is destroyed by battle and sent to the GY: Target 1 card your opponent controls; destroy that target. Before resolving an opponent's monster effect that targets this face-up card, look at your opponent's hand and discard 1 card from their hand.
  de: |-
    Du kannst ein oder mehr Maschine-Monster abwerfen, deren gemeinsame Stufe 8 oder mehr entspricht, dann beschwöre diese Karte als Spezialbeschwörung (von deiner Hand oder deinem Friedhof). Falls diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Wähle 1 Karte, die dein Gegner kontrolliert; zerstöre das gewählte Ziel. Bevor ein Monstereffekt deines Gegners aufgelöst wird, der diese offene Karte als Ziel wählt, sieh dir die Hand deines Gegners an und wirf 1 Karte von seiner Hand ab.
  es: |-
    Puedes descartar uno o más monstruos Máquina cuyos Niveles totales sumen 8 o más, y después Invocar esta carta de Modo Especial (desde tu mano o Cementerio). Si esta carta es destruida en batalla y mandada al Cementerio: selecciona 1 carta que controle tu adversario; destruye ese objetivo. Antes de resolver el efecto de un monstruo del adversario que seleccione esta carta boca arriba, mira la mano de tu adversario y descarta 1 carta de su mano.
  fr: |-
    Vous pouvez défausser un ou plusieurs monstres Machine dont le Niveau total est égal à min. 8, puis Invoquez Spécialement cette carte (depuis votre main ou Cimetière). Si cette carte est détruite au combat et envoyée au Cimetière : ciblez 1 carte contrôlée par votre adversaire ; détruisez la cible. Avant la résolution d'un effet de monstre de l'adversaire qui cible cette carte face recto, regardez la main de votre adversaire et défaussez-lui 1 carte.
  it: |-
    Puoi scartare uno o più mostri Macchina la cui somma dei Livelli sia pari o superiore a 8, poi Evocare Specialmente questa carta (dalla tua mano o Cimitero). Se questa carta viene distrutta in battaglia e mandata al Cimitero: scegli come bersaglio 1 carta controllata dal tuo avversario; distruggi quel bersaglio. Prima di risolvere l'effetto di un mostro dell'avversario che sceglie come bersaglio questa carta scoperta, guarda la mano del tuo avversario e scarta 1 carta dalla sua mano.
  pt: |-
    Você pode descartar um ou mais monstros Máquina cuja soma dos Níveis seja igual a 8 ou mais e, depois, Invoque este card por Invocação-Especial (da sua mão ou do Cemitério). Se este card for destruído em batalha e enviado para o Cemitério: escolha 1 card que seu oponente controla; destrua o alvo. Antes de resolver um efeito de monstro do oponente que escolha como alvo este card com a face para cima, olhe a mão do seu oponente e descarte 1 card da mão dele.
  ja: |-
    ①：このカードはレベルの合計が８以上になるように手札の機械族モンスターを捨てて、手札・墓地から特殊召喚できる（自身を捨てた場合、墓地から特殊召喚する）。②：このカードがモンスターゾーンに存在する限り、このカードを対象として発動した相手モンスターの効果が適用される際に、相手の手札を確認し、その中からカード１枚を選んで捨てる。③：このカードが戦闘で破壊され墓地へ送られた場合、相手フィールドのカード１枚を対象として発動する。その相手のカードを破壊する。
  ko: |-
    ①: 이 카드는 레벨의 합계가 8 이상이 되도록 패의 기계족 몬스터를 버리고, 패 / 묘지에서 특수 소환할 수 있다(자신을 버렸을 경우, 묘지에서 특수 소환한다). ②: 이 카드가 몬스터 존에 존재하는 한, 이 카드를 대상으로 하여 발동한 상대 몬스터의 효과가 적용될 시기에, 상대의 패를 확인하고, 그 중에서 카드 1장을 골라 버린다. ③: 이 카드가 전투로 파괴되어 묘지로 보내졌을 경우, 상대 필드의 카드 1장을 대상으로 하고 발동한다. 그 상대의 카드를 파괴한다.
  zh-TW: |-
    此卡可将手牌中合计等级为8或以上的机械族怪兽舍弃，从手牌或墓地特殊召唤。当此卡因战斗破坏并被送入墓地时发动。选择对手场上的1张卡牌破坏。此外，只要此卡以表侧表示存在于场上，当此卡成为对手效果怪兽的效果对象时，确认对手手牌并舍弃其中1张。
  zh-CN: |-
    ①：此卡可借由舍弃手牌的机械族怪兽以使其合计等级为8以上，来从手牌・墓地特殊召唤（舍弃自身的情况下，从墓地特殊召唤）。②：只要此卡存在于怪兽区域，以此卡为对象发动的对手怪兽的效果将被适用之际，确认对手的手牌，从其中挑选1张卡舍弃。③：此卡因战斗被破坏并被送至墓地的情况下，以对手场上的1张卡为对象发动。将该对手的卡破坏。
