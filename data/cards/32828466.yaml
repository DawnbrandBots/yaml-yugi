text:
  en: |-
    1 "Elemental HERO" Fusion Monster + 1+ Warrior monsters
    Must be Fusion Summoned. Gains 300 ATK for each Fusion Material used for its Summon. This card can make a number of attacks on monsters each Battle Phase, up to the number of Fusion Monsters used as Fusion Material for its Summon. If this card battled a monster, after damage calculation: Destroy that monster, and if you do, inflict damage to your opponent equal to its original ATK. If this Fusion Summoned card is destroyed: Special Summon 1 Warrior monster from your hand or Deck.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    「Ｅ・ＨＥＲＯ」融合モンスター＋戦士族モンスター１体以上
    このカードは融合召喚でしか特殊召喚できない。①：このカードの攻撃力はこのカードの融合素材としたモンスターの数×３００アップし、その内の融合モンスターの数まで１度のバトルフェイズ中にモンスターに攻撃できる。②：このカードがモンスターと戦闘を行ったダメージ計算後に発動する。そのモンスターを破壊し、その元々の攻撃力分のダメージを相手に与える。③：融合召喚したこのカードが破壊された場合に発動する。手札・デッキから戦士族モンスター１体を特殊召喚する。
  ko: |-
    "엘리멘틀 히어로" 융합 몬스터 ＋ 전사족 몬스터 1장 이상
    이 카드는 융합 소환으로밖에 특수 소환할 수 없다. ①: 이 카드의 공격력은 이 카드의 융합 소재로 한 몬스터의 수 × 300 올리고, 그 중의 융합 몬스터의 수까지 1번의 배틀 페이즈 중에 몬스터에 공격할 수 있다. ②: 이 카드가 몬스터와 전투를 실행한 데미지 계산 후에 발동한다. 그 몬스터를 파괴하고, 그 원래 공격력만큼의 데미지를 상대에게 준다. ③: 융합 소환한 이 카드가 파괴되었을 경우에 발동한다. 패 / 덱에서 전사족 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    「E·HERO」融合怪兽+战士族怪兽1只以上
    这张卡只能用融合召唤来特殊召唤。①：这张卡的攻击力上升作为这张卡的融合素材的怪兽的数量×300，在1次战斗阶段中可以对怪兽作最多为那之中的融合怪兽的数量的次数的攻击。②：这张卡与怪兽进行战斗的战斗伤害计算后必定发动。将那只怪兽破坏，给予对手其原攻击力数值的伤害。③：融合召唤的这张卡被破坏的场合必定发动。从手牌或卡组特殊召唤1只战士族怪兽。
