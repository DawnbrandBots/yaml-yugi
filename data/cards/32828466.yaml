name:
  en: Wake Up Your Elemental HERO
  de: Wecke deinen Elementar-HELDEN
  es: Despierta tu HÉROE Elemental
  fr: Réveillez votre HÉROS Élémentaire
  it: Risveglia il Tuo EROE Elementale
  pt: Desperte Seu HERÓI do Elemento
  ja: <ruby>Ｗａｋｅ<rt>ウェイク</rt></ruby> <ruby>Ｕｐ<rt>アップ</rt></ruby> <ruby>Ｙｏｕｒ<rt>ユア</rt></ruby> <ruby>Ｅ・ＨＥＲＯ<rt>エレメンタルヒーロー</rt></ruby>
  ja_romaji: Weiku Appu Yua Erementaru Hīrō
  ko: <ruby>Wake Up Your<rt>웨이크 업 유어</rt></ruby> 엘리멘틀 히어로
