text:
  en: |-
    All Fiend monsters gain 300 ATK/DEF. Once per turn: You can banish 1 Fiend monster from your GY; discard 1 Fiend monster, then draw 1 card.
  de: |-
    Alle Unterweltler-Monster erhalten 300 ATK/DEF. Einmal pro Spielzug: Du kannst 1 Unterweltler-Monster von deinem Friedhof verbannen; wirf 1 Unterweltler-Monster ab, dann ziehe 1 Karte.
  es: |-
    Todos los monstruos Demonio ganan 300 ATK/DEF. Una vez por turno: puedes desterrar 1 monstruo Demonio en tu Cementerio; descarta 1 monstruo Demonio, y después roba 1 carta.
  fr: |-
    Tous les monstres Démon gagnent 300 ATK/DEF. Une fois par tour : vous pouvez bannir 1 monstre Démon depuis votre Cimetière ; défaussez 1 monstre Démon, puis piochez 1 carte.
  it: |-
    Tutti i mostri Demone guadagnano 300 ATK/DEF. Una volta per turno: puoi bandire 1 mostro Demone dal tuo Cimitero; scarta 1 mostro Demone, poi pesca 1 carta.
  pt: |-
    Todos os monstros Demônio ganham 300 de ATK/DEF. Uma vez por turno: você pode banir 1 monstro Demônio do seu Cemitério; descarte 1 monstro Demônio e, depois, compre 1 card.
  ja: |-
    ①：フィールドの悪魔族モンスターの攻撃力・守備力は３００アップする。②：１ターンに１度、自分の墓地から悪魔族モンスター１体を除外して発動できる。手札から悪魔族モンスター１体を選んで捨てる。その後、自分はデッキから１枚ドローする。
  ko: |-
    ①: 필드의 악마족 몬스터의 공격력 / 수비력은 300 올린다. ②: 1턴에 1번, 자신 묘지에서 악마족 몬스터 1장을 제외하고 발동할 수 있다. 패에서 악마족 몬스터 1장을 고르고 버린다. 그 후, 자신은 덱에서 1장 드로우한다.
  zh-TW: |-
    提升以表侧表示存在于场上的全部恶魔族怪兽的攻击力、守备力300点。1回合1次，透过从游戏中除外我方墓地中的1只恶魔族怪兽，从手牌选择1只恶魔族怪兽并舍弃。之后，从我方牌组中抽取1张卡牌。
  zh-CN: |-
    场上表侧表示存在的恶魔族怪兽的攻击力·守备力上升300。1回合1次，可以通过把自己墓地存在的1只恶魔族怪兽从游戏中除外，从手卡选择1只恶魔族怪兽丢弃。那之后，从自己卡组抽1张卡。
