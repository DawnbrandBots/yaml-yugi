  de: Die Tore der Finsteren Welt
  es: Las Puertas del Mundo Oscuro
  fr: Portail du Monde Ténébreux
  it: I Portali del Mondo Oscuro
  pt: Os Portões do Mundo Negro
  ja: <ruby>暗<rt>あん</rt></ruby><ruby>黒<rt>こく</rt></ruby><ruby>界<rt>かい</rt></ruby>の<ruby>門<rt>もん</rt></ruby>
