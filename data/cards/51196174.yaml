text:
  en:
  de: |-
    Die ATK dieser Karte entsprechen der Summe der Stufen aller offenen Monster, die du kontrollierst, x 300.
  es: |-
    El ATK de esta carta es igual a los Niveles combinados de todos los monstruos boca arriba que controles x 300.
  fr: |-
    L'ATK de cette carte est égale à la somme des Niveaux des monstres face recto que vous contrôlez x 300.
  it: |-
    L'ATK di questa carta è pari alla somma dei Livelli di tutti i mostri scoperti che controlli x 300.
  pt: |-
    O ATK deste card é igual ao Nível combinado de todos os monstros com a face para cima que você controla x 300.
  ja: |-
    ①：このカードの攻撃力は、自分フィールドのモンスターのレベルの合計×３００になる。
  ko: |-
    ①: 이 카드의 공격력은, 자신 필드의 몬스터 레벨의 합계 × 300 이 된다.
  zh-TW: |-
    ①：此卡的攻擊力依據我方場上怪獸的等級合計×３００進行提升。
  zh-CN: |-
    ①：此卡的攻击力变成我方场上怪兽等级合计×３００。
