name:
  en: Gladiator Beast Lanista
  de: Gladiatorungeheuer Lanista
  es: Bestia Gladiador Lanista
  fr: Lanista, Bête Gladiateur
  it: Gladiatore Bestia Lanista
  pt: Besta Gladiadora Lanista
  ja: <ruby>剣闘獣<rt>グラディアルビースト</rt></ruby>ラニスタ
  ja_romaji: Guradiaru Bīsuto Ranisuta
  ko: 검투수 라니스타
  ko_rr:
  zh-TW: 劍鬥獸 拉尼斯塔
  zh-CN: 剑斗兽拉尼斯塔
text:
  en:
  de: |-
    Wenn diese Karte durch den Effekt eines „Gladiatorungeheuer“-Monsters als Spezialbeschwörung beschworen wird: Wähle 1 „Gladiatorungeheuer“-Monster in deinem Friedhof; verbanne das gewählte Ziel und der Name dieser Karte wird bis zur End Phase zum Namen des gewählten Ziels. Am Ende der Battle Phase, falls diese Karte angegriffen hat oder angegriffen wurde: Du kannst sie ins Deck mischen; beschwöre 1 „Gladiatorungeheuer“-Monster als Spezialbeschwörung von deinem Deck, außer „Gladiatorungeheuer Lanista“.
  es: |-
    Cuando esta carta es Invocada de Modo Especial por el efecto de un monstruo "Bestia Gladiador": selecciona 1 monstruo "Bestia Gladiador" en tu Cementerio; destierra ese objetivo, y el nombre de esta carta se convierte en el nombre del objetivo hasta la End Phase. Al final de la Battle Phase, si esta carta ataca o fue atacada: puedes barajarla al Deck; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Bestia Gladiador", excepto "Bestia Gladiador Lanista".
  fr: |-
    Lorsque cette carte est Invoquée Spécialement par l'effet d'un monstre "Bête Gladiateur" : ciblez 1 monstre "Bête Gladiateur" dans votre Cimetière ; bannissez la cible, et jusqu'à la End Phase, le nom de cette carte devient le nom de la cible. À la fin de la Battle Phase, si cette carte a attaqué ou a été attaquée : vous pouvez la mélanger dans le Deck ; Invoquez Spécialement 1 monstre "Bête Gladiateur" ("Lanista, Bête Gladiateur" exclu) depuis votre Deck.
  it: |-
    Quando questa carta viene Evocata Specialmente dall'effetto di un mostro "Gladiatore Bestia": scegli come bersaglio 1 mostro "Gladiatore Bestia" nel tuo Cimitero; bandisci quel bersaglio, e il nome di questa carta diventa il nome del bersaglio fino alla End Phase. Alla fine della Battle Phase, se questa carta ha attaccato o è stata attaccata: puoi mischiarla nel Deck; Evoca Specialmente 1 mostro "Gladiatore Bestia" dal tuo Deck, eccetto "Gladiatore Bestia Lanista".
  pt: |-
    Quando este card for Invocado por Invocação-Especial pelo efeito de um monstro "Besta Gladiadora": Escolha 1 monstro "Besta Gladiadora" no seu Cemitério; bana o alvo, e o nome deste card se torna o nome do alvo até a Fase Final. No final da Fase de Batalha, se este card atacou ou foi atacado: Você pode embaralhá-lo no Deck; Invoque por Invocação-Especial 1 monstro "Besta Gladiadora" do seu Deck, exceto "Besta Gladiadora Lanista".
  ja: |-
    ①：このカードが「剣闘獣」モンスターの効果で特殊召喚した時、自分の墓地の「剣闘獣」モンスター１体を対象として発動できる。そのモンスターを除外し、このカードはエンドフェイズまでそのモンスターと同名カードとして扱う。
    ②：このカードが戦闘を行ったバトルフェイズ終了時、このカードをデッキに戻して発動できる。デッキから「剣闘獣ラニスタ」以外の「剣闘獣」モンスター１体を特殊召喚する。
  ko: |-
    이 카드가 "검투수"라는 이름이 붙은 몬스터의 효과에 의해서 특수 소환에 성공했을 때, 자신의 묘지에 존재하는 "검투수"라는 이름이 붙은 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터를 게임에서 제외하고, 엔드 페이즈시까지 그 몬스터와 같은 이름의 카드로 취급한다. 이 카드가 전투를 실행한 배틀 페이즈 종료시에 이 카드를 덱으로 되돌리는 것으로, 덱에서 "검투수 라니스타" 이외의 "검투수"라는 이름이 붙은 몬스터 1장을 자신 필드 위에 특수 소환한다.
  zh-TW: |-
    此卡透過冠有「劍鬥獸」之名的怪獸的效果特殊召喚成功時，可選擇我方墓地的１隻冠有「劍鬥獸」之名的怪獸發動。將選擇的怪獸從遊戲除外，結束階段前視為該怪獸的同名卡。此卡進行戰鬥後的戰鬥階段結束時，可將此卡送回持有者的牌組發動。從牌組特殊召喚１隻「劍鬥獸 拉尼斯塔」以外的冠有「劍鬥獸」之名的怪獸。
  zh-CN: |-
    此卡因冠有“剑斗兽”之名的怪兽效果特殊召唤成功时，可选择我方墓地１只冠有“剑斗兽”之名的怪兽并发动。将被选择怪兽从游戏中除外，并直至结束阶段结束时被视为与该怪兽的同名卡。此卡进行了战斗的战斗阶段结束时，可将此卡返回至持有者牌组并发动。从牌组特殊召唤１只除“剑斗兽拉尼斯塔”以外的冠有“剑斗兽”之名的怪兽。
