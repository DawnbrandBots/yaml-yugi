text:
  en: |-
    You can activate 1 of these effects;
    ● Place 1 "Break the Seal" from your Deck or GY, face-up on your field.
    ● Send 2 face-up "Break the Seal" you control to the GY, including this card; add 1 "Forbidden One" monster from your Deck to your hand.
    If this card on the field is destroyed: You can reveal up to 5 "Forbidden One" monsters in your hand; return that many cards your opponent controls to the hand. You can only use each effect of "Break the Seal" once per turn.
  de: |-
    Du kannst 1 dieser Effekte aktivieren;
    ● Lege 1 „Das Siegel brechen“ von deinem Deck oder Friedhof offen auf deine Spielfeldseite.
    ● Lege 2 offene „Das Siegel brechen“, die du kontrollierst, auf den Friedhof, darunter diese Karte; füge deiner Hand 1 „Exodia, die Verbotene“ oder „Der Verbotenen“-Monster von deinem Deck hinzu.
    Falls diese Karte auf dem Spielfeld zerstört wird: Du kannst bis zu 5 „Exodia, die Verbotene“ und/oder „Der Verbotenen“-Monster in deiner Hand vorzeigen; gib ebenso viele Karten, die dein Gegner kontrolliert, auf die Hand zurück. Du kannst jeden Effekt von „Das Siegel brechen“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes activar 1 de estos efectos;
    ● Pon boca arriba en tu Campo 1 "Romper el Sello" en tu Deck o Cementerio.
    ● Manda al Cementerio 2 "Romper el Sello" boca arriba que controles, incluyendo esta carta; añade a tu mano 1 monstruo "el Prohibido" en tu Deck.
    Si esta carta en el Campo es destruida: puedes mostrar hasta 5 monstruos "el Prohibido" en tu mano; devuelve a la mano ese número de cartas que controle tu adversario. Sólo puedes usar cada efecto de "Romper el Sello" una vez por turno.
  fr: |-
    Vous pouvez activer 1 de ces effets ;
    ● Placez face recto 1 "Brise Sceau" depuis votre Deck ou Cimetière sur votre Terrain.
    ● Envoyez 2 "Brise Sceau" face recto que vous contrôlez (cette carte incluse) au Cimetière ; ajoutez 1 monstre "l'Interdit" depuis votre Deck à votre main.
    Si cette carte sur le Terrain est détruite : vous pouvez révéler max. 5 monstres "l'Interdit" dans votre main ; renvoyez autant de cartes contrôlées par votre adversaire à la main. Vous ne pouvez utiliser chaque effet de "Brise Sceau" qu'une fois par tour.
  it: |-
    Puoi attivare 1 di questi effetti;
    ● Metti 1 "Rompere il Sigillo" dal tuo Deck o Cimitero, scoperto sul tuo Terreno.
    ● Manda 2 "Rompere il Sigillo" scoperti che controlli al Cimitero, compresa questa carta; aggiungi 1 mostro "il/del Proibito" dal tuo Deck alla tua mano.
    Se questa carta sul Terreno viene distrutta: puoi rivelare fino a 5 mostri "il/del Proibito" nella tua mano; fai ritornare quel numero di carte controllate dal tuo avversario nella mano. Puoi utilizzare ogni effetto di "Rompere il Sigillo" una sola volta per turno.
  pt: |-
    Você pode ativar 1 desses efeitos;
    ● Coloque 1 "Romper o Selo" do seu Deck ou Cemitério, com a face para cima no seu campo.
    ● Envie 2 "Romper o Selo" com a face para cima que você controla para o Cemitério, incluindo este card; adicione 1 monstro "O Proibido" do seu Deck à sua mão.
    Se este card no campo for destruído: você pode revelar até 5 monstros "O Proibido" na sua mão; devolva esse número de cards que seu oponente controla para a mão. Você só pode usar cada efeito de "Romper o Selo" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：以下の効果から１つを選択して発動できる。●自分のデッキ・墓地から「ブレイク・ザ・シール」１枚を自分フィールドに表側表示で置く。●このカードを含む自分フィールドの表側表示の「ブレイク・ザ・シール」２枚を墓地へ送って発動できる。デッキから「封印されし」モンスター１体を手札に加える。②：フィールドのこのカードが破壊された場合、手札の「封印されし」モンスターを５体まで相手に見せて発動できる。その数だけ相手フィールドのカードを手札に戻す。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이하의 효과에서 1개를 선택하고 발동할 수 있다. ●자신의 덱 / 묘지에서 "브레이크 더 씰" 1장을 자신 필드에 앞면 표시로 놓는다. ●이 카드를 포함하는 자신 필드의 앞면 표시의 "브레이크 더 씰" 2장을 묘지로 보내고 발동할 수 있다. 덱에서 "봉인된" 몬스터 1장을 패에 넣는다. ②: 필드의 이 카드가 파괴되었을 경우, 패의 "봉인된" 몬스터를 5장까지 상대에게 보여주고 발동할 수 있다. 그 수만큼 상대 필드의 카드를 패로 되돌린다.
