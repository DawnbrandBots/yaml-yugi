text:
  en: |-
    Each player must pay 500 Life Points per card to Normal Summon, Special Summon, Set or activate cards from his/her respective hand.
  de: |-
    Solange diese Karte offen auf dem Spielfeld liegt, muss jeder Spieler 500 Life Points zahlen, um eine Karte aus seiner Hand zu spielen oder zu setzen.
  es: |-
    Cada jugador debe pagar 500 Life Points por carta para Invocar mediante una Invocación Normal, Invocación Especial, Colocar o activar cartas de sus manos.
  fr: |-
    Tant que cette carte reste face recto sur le Terrain, vous et votre adversaire devez payer 500 Life Points par carte Invoquée/Activée ou Posée de vos mains respectives.
  it: |-
    Fino a quando questa carta rimane scoperta sul Terreno, sia tu che il tuo avversario dovete pagare 500 Life Points per ciascuna carta che volete giocare o posizionare dalle vostre rispettive mani.
  pt: |-
    Cada duelista deve pagar 500 PV por card para Invocar por Invocação-Normal, Invocação-Especial, Baixar ou ativar cards de sua respectiva mão.
  ja: |-
    お互いのプレイヤーは５００ライフポイントを払わなければ、手札からカードを召喚・特殊召喚・発動・セットする事ができない。
  ko: |-
    자신과 상대 플레이어가 패에서 카드를 일반 소환/특수 소환/세트/발동하기 위해서는, 1장당 500 라이프 포인트를 지불해야 한다.
  zh-TW: |-
    雙方玩家必須支付５００LP，才能從手牌通常召喚・特殊召喚・發動・覆蓋卡。
  zh-CN: |-
    双方玩家若不支付５００LP，则不可从手牌中通常召唤・特殊召唤・发动・放置卡片。
