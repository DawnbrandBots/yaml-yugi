    Cada jugador debe pagar 500 Life Points por carta para Invocar mediante una Invocación Normal, Invocación Especial, Colocar o activar cartas de sus manos.
  fr: |-
    Tant que cette carte reste face recto sur le Terrain, vous et votre adversaire devez payer 500 Life Points par carte Invoquée/Activée ou Posée de vos mains respectives.
  it: |-
    Fino a quando questa carta rimane scoperta sul Terreno, sia tu che il tuo avversario dovete pagare 500 Life Points per ciascuna carta che volete giocare o posizionare dalle vostre rispettive mani.
  pt: |-
    Cada jogador deve pagar 500 LPs por carta para Normal Summon, Special Summon ou Set um monstro, ou ativar cartas das suas respectivas mãos.
  ja: |-
    お互いのプレイヤーは５００ライフポイントを払わなければ、手札からカードを召喚・特殊召喚・発動・セットする事ができない。
