text:
  en: |-
    Cannot be Normal Summoned, unless you control a "Ghostrick" monster. Once per turn: You can change this card to face-down Defense Position. When this card is flipped face-up: You can target 1 "Ghostrick" monster on the field; this turn, it cannot be destroyed by battle or card effects.
  de: |-
    Kann nicht als Normalbeschwörung beschworen werden, es sei denn, du kontrollierst ein „Geistertrick“-Monster. Einmal pro Spielzug: Du kannst diese Karte in die verdeckte Verteidigungsposition ändern. Wenn diese Karte aufgedeckt wird: Du kannst 1 „Geistertrick“-Monster auf dem Spielfeld wählen; es kann in diesem Spielzug weder durch Kampf noch durch Karteneffekte zerstört werden.
  es: |-
    No puede ser Invocado de Modo Normal, a menos que controles un monstruo "Fantastruco". Una vez por turno: puedes cambiar esta carta a Posición de Defensa boca abajo. Cuando esta carta es volteada boca arriba: puedes seleccionar 1 monstruo "Fantastruco" en el Campo; este turno, éste no puede ser destruido en batalla o por efectos de cartas.
  fr: |-
    Non Invocable Normalement, sauf si vous contrôlez un monstre "Fantôruse". Une fois par tour : vous pouvez changer cette carte en Position de Défense face verso. Lorsque cette carte est retournée face recto : vous pouvez cibler 1 monstre "Fantôruse" sur le Terrain ; ce tour, elle ne peut être détruite ni au combat ni par des effets de carte.
  it: |-
    Non può essere Evocata Normalmente, a meno che tu controlli un mostro "Fantasmatrucco". Una volta per turno: puoi mettere questa carta coperta in Posizone di Difesa. Quando questa carta viene scoperta: puoi scegliere come bersaglio 1 mostro "Fantasmatrucco" sul Terreno; in questo turno, esso non può essere distrutto in battaglia o dagli effetti delle carte.
  pt: |-
    Não pode ser Invocado por Invocação-Normal, exceto se você controlar um monstro "Fantardil". Uma vez por turno: você pode colocar este card com a face para baixo em Posição de Defesa. Quando este card for virado com a face para cima: você pode escolher 1 monstro "Fantardil" no campo; neste turno, ele não pode ser destruído em batalha ou por efeitos de card.
  ja: |-
    自分フィールドに「ゴーストリック」モンスターが存在する場合のみ、このカードは表側表示で召喚できる。①：自分メインフェイズに発動できる。このカードを裏側守備表示にする（１ターンに１度のみ）。②：このカードがリバースした時、フィールドの「ゴーストリック」モンスター１体を対象として発動できる。そのモンスターはこのターン戦闘・効果では破壊されない。
  ko: |-
    자신 필드에 "고스트릭" 몬스터가 존재할 경우에만, 이 카드는 앞면 표시로 일반 소환할 수 있다. ①: 자신 메인 페이즈에 발동할 수 있다. 이 카드를 뒷면 수비 표시로 한다(1턴에 1번만). ②: 이 카드가 리버스했을 때, 필드의 "고스트릭" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터는 이 턴에 전투 / 효과로는 파괴되지 않는다.
  zh-TW: |-
    僅限在我方場上存在「鬼計」怪獸的狀況下，可以正面表示召喚此卡。①：可在我方主要階段發動。將此卡變為反面守備表示（１回合僅限１次）。②：此卡反轉時，可將場上的１隻「鬼計」怪獸做為對象發動。該怪獸此回合不會因戰鬥・效果被破壞。
  zh-CN: |-
    仅限我方场上存在有“鬼计”怪兽的场合，此卡可以表侧表示召唤。①：可在我方主要阶段发动。此卡变成里侧守备表示（１回合仅限１次）。②：此卡反转时，可以场上的１只“鬼计”怪兽为对象发动。该怪兽在该回合不会因战斗、效果被破坏。
