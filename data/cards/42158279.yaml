name:
  en: Dogmatikaturgy
  de: Dogmatikaturgie
  es: Dogmátikturgia
  fr: Dogmatikaturgie
  it: Dogmatikaturgia
  pt: Dogmatikaturgia
  ja: ドラグマトゥルギー
  ja_romaji: Doragumaturugī
  ko: 드래그마트루기
  ko_rr: Deuraegeumateurugi
  zh-TW: 教導劇作法
  zh-CN: 教导拟剧
text:
  en: |-
    Ritual Summon 1 "Dogmatika" Ritual Monster from your hand or Deck by Tributing "Dogmatika" monsters and/or Ritual, Fusion, or Synchro Monsters from your field whose total Levels exactly equal the Level of the Ritual Monster you Ritual Summon. If this card is in your GY: You can banish this card, then target 2 "Dogmatika" monsters with different Levels in your GY; add 1 of them to your hand, and place the other on the bottom of your Deck. You can only use 1 "Dogmatikaturgy" effect per turn, and only once that turn.
  de: |-
    Beschwöre 1 „Dogmatika“-Ritualmonster als Ritualbeschwörung von deiner Hand oder deinem Deck, indem du „Dogmatika“-Monster und/oder Ritual-, Fusions- oder Synchromonster, deren gemeinsame Stufe genau der Stufe des Ritualmonsters entspricht, das du als Ritualbeschwörung beschwörst, von deiner Spielfeldseite als Tribut anbietest. Falls sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte verbannen und dann 2 „Dogmatika“-Monster mit unterschiedlichen Stufen in deinem Friedhof wählen; füge 1 von ihnen deiner Hand hinzu und lege das andere unter dein Deck. Du kannst nur 1 Effekt von „Dogmatikaturgie“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  es: |-
    Invoca por Ritual, desde tu mano o Deck, 1 Monstruo de Ritual "Dogmátik" Sacrificando monstruos "Dogmátik" y/o Monstruos de Ritual, Fusión o Sincronía en tu Campo cuyos Niveles totales sean exactamente iguales al Nivel del Monstruo de Ritual que Invocas por Ritual. Si esta carta está en tu Cementerio: puedes desterrar esta carta, y después selecciona 2 monstruos "Dogmátik" con Niveles diferentes en tu Cementerio; añade a tu mano 1 de ellos, y pon el otro en la parte inferior de tu Deck. Sólo puedes usar 1 efecto de "Dogmátikturgia" por turno, y sólo una vez ese turno.
  fr: |-
    Invoquez Rituellement 1 Monstre Rituel "Dogmatika" depuis votre main ou Deck en Sacrifiant des monstres "Dogmatika" et/ou Monstres Rituels, Fusion ou Synchro depuis votre Terrain dont le Niveau total est exactement égal au Niveau du Monstre Rituel que vous Invoquez Rituellement. Si cette carte est dans votre Cimetière : vous pouvez bannir cette carte, puis ciblez 2 monstres "Dogmatika" de Niveaux différents dans votre Cimetière ; ajoutez-en 1 à votre main, et placez l'autre au-dessous de votre Deck. Vous ne pouvez utiliser qu'1 effet de "Dogmatikaturgie" par tour, et uniquement une fois le tour.
  it: |-
    Evoca tramite Rituale 1 Mostro Rituale "Dogmatika" dalla tua mano o Deck offrendo come Tributo mostri "Dogmatika" e/o Mostri Rituale, Fusione o Synchro dal tuo Terreno con Livello totale esattamente pari al Livello del Mostro Rituale che stai Evocando tramite Rituale. Se questa carta è nel tuo Cimitero: puoi bandire questa carta, poi scegliere come bersaglio 2 mostri "Dogmatika" con Livelli diversi nel tuo Cimitero; aggiungi 1 di essi alla tua mano e metti l'altro in fondo al tuo Deck. Puoi utilizzare solo 1 effetto di "Dogmatikaturgia" per turno, e solo una volta in quel turno.
  pt: |-
    Invoque por Invocação-Ritual 1 Monstro de Ritual "Dogmatika" da sua mão ou do Deck ao oferecer como Tributo monstros "Dogmatika" e/ou Monstros de Ritual, de Fusão ou Sincro do seu campo cuja soma dos Níveis seja exatamente igual ao Nível do Monstro de Ritual que você Invocou por Invocação-Ritual. Se este card estiver no seu Cemitério: você pode banir este card e, depois, escolha 2 monstros "Dogmatika" com Níveis diferentes no seu Cemitério; adicione 1 deles à sua mão e coloque o outro no fundo do seu Deck. Você só pode usar 1 efeito de "Dogmatikaturgia" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：レベルの合計が儀式召喚するモンスターと同じになるように、自分フィールドの、「ドラグマ」モンスターか儀式・融合・Ｓモンスターをリリースし、手札・デッキから「ドラグマ」儀式モンスター１体を儀式召喚する。②：墓地のこのカードを除外し、レベルが異なる自分の墓地の「ドラグマ」モンスター２体を対象として発動できる。その２体の内の１体を手札に加え、もう１体をデッキの一番下に戻す。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 레벨의 합계가 의식 소환할 몬스터와 같아지도록, 자신 필드의, "드래그마" 몬스터 또는 의식 / 융합 / 싱크로 몬스터를 릴리스하고, 패 / 덱에서 "드래그마" 의식 몬스터 1장을 의식 소환한다. ②: 묘지의 이 카드를 제외하고, 레벨이 다른 자신 묘지의 "드래그마" 몬스터 2장을 대상으로 하여 발동할 수 있다. 그 2장의 몬스터 중, 1장을 패에 넣고, 나머지 1장을 덱 맨 아래로 되돌린다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合１次，仅可使用其中１个。①：为使合计等级与仪式召唤的怪兽相等，解放自己场上的、“教导”怪兽或仪式・融合・同步怪兽，从手牌・牌组将１只“教导”仪式怪兽仪式召唤。②：将墓地的此卡除外，以自己墓地等级不同的２只“教导”怪兽为对象可以发动。将该２只怪兽中的１只加入手牌，另１只放回牌组最下面。
