name:
  en: Cynet Conflict
  de: Cynet-Konflikt
  es: Cinet-Conflicto
  fr: Cynet Conflit
  it: Cynet Conflitto
  pt: Cinet Conflito
  ja: サイバネット・コンフリクト
  ja_romaji: Saibanetto Konfurikuto
  ko: 사이바넷 컨플릭트
  ko_rr: Saibanet Keonpeullikteu
  zh-TW:
  zh-CN: 电脑网冲突
text:
  en: |-
    When a Spell/Trap Card, or monster effect, is activated while you control a "Code Talker" monster: Negate the activation, and if you do, banish that card, and if you do, your opponent cannot activate cards, or effects of cards, with the same original name as that card that was banished, until the end of the next turn. You can only activate 1 "Cynet Conflict" per turn.
  de: |-
    Wenn eine Zauber-/Fallenkarte oder ein Monstereffekt aktiviert wird, solange du ein „Kodier-Sprecher“-Monster kontrollierst: Annulliere die Aktivierung und falls du dies tust, verbanne die Karte und falls du dies tust, kann dein Gegner bis zum Ende des nächsten Spielzugs weder Karten noch Effekte von Karten mit demselben Grund-Namen wie die Karte, die verbannt wurde, aktivieren. Du kannst nur 1 „Cynet-Konflikt“ pro Spielzug aktivieren.
  es: |-
    Cuando es activada una Carta Mágica/de Trampa, o efecto de monstruo, mientras tú controlas un monstruo "Codificador Hablador": niega la activación y, si lo haces, destierra esa carta y, si lo haces, tu adversario no puede activar cartas, o efectos de cartas, con el mismo nombre original al de esa carta que fue desterrada, hasta el final del siguiente turno. Sólo puedes activar 1 "Cinet-Conflicto" por turno.
  fr: |-
    Lorsqu'une Carte Magie/Piège ou un effet de monstre est activé tant que vous contrôlez un monstre "Codeur Bavard" : annulez l'activation, et si vous le faites, bannissez la carte, et si vous le faites, votre adversaire ne peut activer ni de cartes ni d'effets de cartes du même nom d'origine que la carte qui a été bannie, jusqu'à la fin du prochain tour. Vous ne pouvez activer qu'1 "Cynet Conflit" par tour.
  it: |-
    Quando viene attivata una Carta Magia/Trappola o l'effetto di un mostro mentre controlli un mostro "Codificatore Trasmittente": annulla l'attivazione e, se lo fai, bandisci quella carta e, se lo fai, il tuo avversario non può attivare carte, o effetti di carte, con lo stesso nome originale di quella carta che è stata bandita, fino alla fine del prossimo turno. Puoi attivare solo 1 "Cynet Conflitto" per turno.
  pt: |-
    Quando um Card de Magia/Armadilha, ou efeito de monstro, for ativado enquanto você controlar um monstro "Codificar Transmissor": negue a ativação e, se isso acontecer, bana esse card e, se isso acontecer, até o final do próximo turno, seu oponente não pode ativar cards, ou efeitos de card, com o mesmo nome original que o desse card que foi banido. Você só pode ativar 1 "Cinet Conflito" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドに「コード・トーカー」モンスターが存在し、モンスターの効果・魔法・罠カードが発動した時に発動できる。その発動を無効にし除外する。次のターンの終了時まで、相手はこの効果で除外したカードと元々のカード名が同じカードの効果を発動できない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드에 "코드 토커" 몬스터가 존재하고, 몬스터의 효과 / 마법 / 함정 카드가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고 제외한다. 다음 턴의 종료시까지, 상대는 이 효과로 제외한 카드와 원래의 카드명이 같은 카드의 효과를 발동할 수 없다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：可在我方場上存在「碼語者」怪獸，怪獸效果・魔法・陷阱卡發動時發動。將該發動變為無效，將其除外。在下一個回合結束前，對方無法發動原本的卡名與透過此效果除外的卡相同的卡的效果。
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：自己场上有“码语者”怪兽存在，怪兽的效果・魔法・陷阱卡发动时可以发动。将该发动无效并除外。直至下个回合结束时为止，对手不可发动原本卡名与以此效果除外的卡相同的卡的效果。
