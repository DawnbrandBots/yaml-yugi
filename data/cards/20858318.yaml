text:
  en:
  de: |-
    Du kannst diese Karte nur aktivieren, wenn sich „Don Zaloog“, „Dunkler Skorpion - Cliff, Fallenentferner“, „Dunkler Skorpion - Chick der Gelbe“, „Dunkler Skorpion - Gorg der Starke“ und „Dunkler Skorpion - Meanae der Dorn“ offen auf deiner Spielfeldseite befinden. In diesem Spielzug kann jede der 5 Karten die Life Points deines Gegners direkt angreifen. In diesem Fall wird der Kampfschaden, den jede der 5 Karten den Life Points deines Gegners zufügt, zu 400 Punkten.
  es: |-
    Solo puedes activar esta carta cuando tengas "Don Zaloog", "Escorpión Oscuro - Cliff el Quita Trampas", "Escorpión Oscuro - Chick el Cobarde", "Escorpión Oscuro - Gorg el Fuerte", "Escorpión Oscuro - Meanae la Espina" boca arriba en tu Campo. Durante este turno, cualquiera de estas 5 cartas puede atacar los Life Points de tu adversario directamente. En ese caso, el daño de batalla infligido a tu adversario por cada una de esas cartas se convierte en 400 puntos.
  fr: |-
    Vous ne pouvez activer cette carte que si vous avez "Don Zaloog", "Cliff, le Désamorceur - Scorpion Noir", "Chick le Jaune - Scorpion Noir", "Gorg le Fort - Scorpion Noir" et "Meanae l'Épineux - Scorpion Noir" face recto sur votre Terrain. Durant ce tour, chacune de ces 5 cartes peut attaquer directement les Life Points de votre adversaire. Dans ce cas, les dommages de combat infligés à votre adversaire par chacune de ces cartes deviennent 400 points.
  it: |-
    Puoi attivare questa carta solo quando hai "Don Zaloog", "Dark Scorpion - Cliff il Rimuovi Trappole", "Dark Scorpion - Chick il Codardo", "Dark Scorpion - Gorg il Forte"e "Dark Scorpion - Meanae la Spina" scoperti sul tuo Terreno. Durante il turno in cui questa carta viene attivata, ognuna di queste 5 carte può attaccare direttamente I Life Points del tuo avversario. In questo caso, I danni da combattimento inflitti da ognuna di queste carte diventa 400 punti.
  pt: |-
    Você pode activar este card apenas quando você tem "Dom Zaloog", "Escorpião das Trevas - Cliff, o Eliminador de Armadilhas", "Escorpião das Trevas - Chick o Cobarde", "Escorpião das Trevas - Gorg o Forte", e "Escorpião das Trevas - Meanae o Espinho" no seu Campo com a face para cima. Durante este turno, qualquer um destes 5 cards pode atacar diretamente os Life Points do seu adversário. Nesse caso, o dano de batalha infligido ao seu adversário por cada um desses cards torna-se 400 pontos.
  ja: |-
    ①：自分ターンに「首領・ザルーグ」「黒蠍－罠はずしのクリフ」「黒蠍－逃げ足のチック」「黒蠍－強力のゴーグ」「黒蠍－棘のミーネ」が全て自分フィールドに存在する場合に発動できる。それらのモンスターはこのターン直接攻撃できる。それらのモンスターが直接攻撃で相手に与える戦闘ダメージは４００になる。
  ko: |-
    자신 필드 위에 "돈 잘우그" "전갈－함정 해제의 클리프" "전갈－도주하는 치크" "전갈－강력한 고그" "전갈－가시의 미네"가 앞면 표시로 존재할 때 발동할 수 있다. 이 카드들은 발동 턴에만 상대 플레이어에게 직접 공격을 할 수 있다. 그 경우, 상대 플레이어에게 주는 전투 데미지는 각각 400 포인트가 된다.
  zh-TW: |-
    可在「首領紮魯格」、「黑蠍－拆除陷阱的克利夫」、「黑蠍－逃跑的奇克」、「黑蠍－強力的高戈」、「黑蠍－荊棘的米芮」全部存在我方場上的狀況下發動。那些怪獸在此回合可直接攻擊對方玩家。那些怪獸透過直接攻擊給予對方的戰鬥傷害變為４００。
  zh-CN: |-
    “首领扎鲁格”“黑蝎－拆除陷阱的克利夫”“黑蝎－逃跑的奇克”“黑蝎－强力的高戈”“黑蝎－棘之米芮”全部存在于自己场上的情况下可以发动。那些怪兽可以在此回合可直接攻击对手玩家。那些怪兽通过直接攻击对手给予的战斗伤害将变为４００点。
