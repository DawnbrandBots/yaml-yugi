text:
  en: |-
    Activate only when a "Scrap" monster you control is destroyed and sent to the Graveyard. Destroy all face-up Spell/Trap Cards on the field.
  de: |-
    Aktiviere diese Karte nur, wenn ein „Schrott“-Monster, das du kontrollierst, zerstört und auf den Friedhof gelegt wird. Zerstöre alle offenen Zauber-/Fallenkarten auf dem Spielfeld.
  es: |-
    Sólo puedes activar esta carta cuando un monstruo "Chatarra" que controlas es destruido y mandado al Cementerio. Destruye todas las Cartas Mágicas y de Trampa boca arriba en el Campo.
  fr: |-
    Activable uniquement lorsqu'un monstre "Ferraille" que vous contrôlez est détruit et envoyé au Cimetière. Détruisez toutes les Cartes Magie et Piège face recto sur le Terrain.
  it: |-
    Attiva solo quando un mostro "Frammento" che controlli viene distrutto e mandato al Cimitero. Distruggi tutte le Carte Magia/Trappola scoperte sul Terreno.
  pt:
  ja: |-
    自分フィールド上に存在する「スクラップ」と名のついたモンスターが破壊され墓地へ送られた時に発動する事ができる。フィールド上に表側表示で存在する魔法・罠カードを全て破壊する。
  ko: |-
    자신 필드 위에 존재하는 "스크랩"이라는 이름이 붙은 몬스터가 파괴되어 묘지로 보내졌을 때 발동할 수 있다. 필드 위에 앞면 표시로 존재하는 마법/함정 카드를 전부 파괴한다.
  zh-TW:
  zh-CN: |-
    ①：自己场上的表侧表示的“废铁”怪兽因战斗以外被破坏并被送至墓地时可以发动。将场上表侧表示的魔法・陷阱卡全部破坏。
