text:
  en: |-
    This card cannot be destroyed by battle. Once per turn, if this card is in face-up Attack Position, you can Tribute 1 Level 5 or lower monster to inflict damage to your opponent equal to that monster's original ATK.
  de: |-
    Diese Karte kann nicht durch Kampf zerstört werden. Einmal pro Spielzug, falls diese Karte in offener Angriffsposition liegt, kannst du ein Monster der Stufe 5 oder niedriger als Tribut anbieten, um deinem Gegner Schaden in Höhe der Grund-ATK dieses Monsters zuzufügen.
  es: |-
    Esta carta no puede ser destruida en batalla. Una vez por turno, si esta carta está en Posición de Ataque boca arriba, puedes Sacrificar 1 monstruo de Nivel 5 o menor para infligir daño a tu adversario igual al ATK original de ese monstruo.
  fr: |-
    Cette carte ne peut pas être détruite au combat. Une fois par tour, si cette carte est en Position d'Attaque face recto, vous pouvez Sacrifier 1 monstre de Niveau 5 ou moins pour infliger des dommages à votre adversaire égaux à l'ATK d'origine de ce monstre.
  it: |-
    Questa carta non può essere distrutta in battaglia. Una volta per turno, se questa carta si trova scoperta in Posizione di Attacco, puoi offrire come Tributo 1 mostro di Livello 5 o inferiore per infliggere al tuo avversario danni pari all'ATK originale del mostro offerto come Tributo.
  pt:
  ja: |-
    ①：このカードは戦闘では破壊されない。②：１ターンに１度、このカードがフィールドに攻撃表示で存在する場合、自分フィールドのレベル５以下のモンスター１体をリリースして発動できる。リリースしたモンスターの元々の攻撃力分のダメージを相手に与える。
  ko: |-
    ①: 이 카드는 전투로는 파괴되지 않는다. ②: 1턴에 1번, 이 카드가 필드에 공격 표시로 존재할 경우, 자신 필드의 레벨 5 이하의 몬스터 1장을 릴리스하고 발동할 수 있다. 릴리스한 몬스터의 원래 공격력만큼의 데미지를 상대에게 준다.
  zh-TW:
  zh-CN: |-
    ①：这张卡不会被战斗破坏。②：1回合1次，这张卡在场上攻击表示存在的场合，把自己场上1只5星以下的怪兽解放才能发动。给与对方解放的怪兽的原本攻击力数值的伤害。
