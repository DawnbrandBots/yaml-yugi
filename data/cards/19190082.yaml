  it: Valkyria-Biga
  pt: Valquíria-Carruagem
  ja: <ruby>戦乙女の戦車<rt>ワルキューレ・チャリオット</rt></ruby>
  ja_romaji: Warukyūre Chariotto
  ko: 왈큐레 채리어트
  ko_rr: Walkyure Chaerieoteu
  zh-TW: 女戰神戰車
  zh-CN: 女战神战车
text:
  en:
  de: |-
    Einmal pro Spielzug kannst du entweder: 1 Fee-Monster wählen, das du kontrollierst; rüste das gewählte Ziel mit dieser Karte aus, ODER: Diese Karte ausklinken und als Spezialbeschwörung beschwören. Falls das ausgerüstete Monster durch Kampf oder einen Karteneffekt zerstört würde, zerstöre stattdessen diese Karte. Wenn das ausgerüstete Monster einen Angriff deklariert: Du kannst es 500 ATK erhalten lassen. (Dieser ATK-Zugewinn hält sogar an, falls diese Karte das Spielfeld verlässt.)
  es: |-
    Una vez por turno, puedes: seleccionar 1 monstruo Hada que controles; equipa esta carta a ese objetivo, O: desequipa esta carta e Invócala de Modo Especial. Si el monstruo equipado fuera a ser destruido en batalla o por efecto de una carta, destruye esta carta en su lugar. Cuando el monstruo equipado declara un ataque: puedes hacer que gane 500 ATK. (Este ATK ganado permanece aún si esta carta deja el Campo).
  fr: |-
    Une fois par tour, vous pouvez SOIT : ciblez 1 monstre Elfe que vous contrôlez ; équipez cette carte à la cible, SOIT : déséquipez cette carte et Invoquez-la Spécialement. Si le monstre équipé va être détruit au combat ou par un effet de carte, détruisez cette carte à la place. Lorsque le monstre équipé déclare une attaque : vous pouvez lui faire gagner 500 ATK. (Ce gain d'ATK reste même si cette carte quitte le Terrain.)
  it: |-
    Una volta per turno, puoi: scegliere come bersaglio 1 mostro Fata che controlli; equipaggia questa carta a quel bersaglio, OPPURE: disequipaggia questa carta ed Evocala Specialmente. Se il mostro equipaggiato sta per essere distrutto in battaglia o dall'effetto di una carta, distruggi invece questa carta. Quando il mostro equipaggiato dichiara un attacco: puoi fargli guadagnare 500 ATK. (Questo guadagno di ATK rimane anche se questa carta lascia il Terreno.)
  pt: |-
    Uma vez por turno, você pode: escolha 1 monstro Fada que você controla; equipe este card no alvo, OU: desequipe este card e Invoque-o por Invocação-Especial. Se o monstro equipado seria destruído em batalha ou por um efeito de card, em vez disso, destrua este card. Quando o monstro equipado declarar um ataque: você pode fazer com que ele ganhe 500 de ATK. (Este ganho de ATK permanece mesmo que este card deixe o campo.)
  ja: |-
    ①：１ターンに１度、以下の効果を１つ発動できる。
    ●自分フィールドの天使族モンスター１体を対象とし、このカードを装備魔法カード扱いで装備する。装備モンスターが戦闘・効果で破壊される場合、代わりにこのカードを破壊する。
    ●装備状態のこのカードを特殊召喚する。
    ②：装備モンスターの攻撃宣言時に発動できる。装備モンスターの攻撃力は５００アップする。
  ko: |-
    ①: 1턴에 1번, 이하의 효과에서 1개를 선택하고 발동할 수 있다.
    ●자신 필드의 천사족 몬스터 1장을 대상으로 하고, 이 카드를 장착 카드로 취급하여 그 몬스터에 장착한다. 장착 몬스터가 전투 / 효과로 파괴될 경우, 대신에 이 카드를 파괴한다.
    ●장착되어 있는 이 카드를 특수 소환한다. ②: 장착 몬스터의 공격 선언시에 발동할 수 있다. 장착 몬스터의 공격력은 500 올린다.
  zh-TW: |-
    ①：１回合１次，可從以下效果選擇１個發動。
    ●將我方場上的１隻天使族怪獸做為對象，將此卡視為裝備卡裝備於該怪獸。在裝備怪獸因戰鬥・效果被破壞的狀況下，破壞此卡作為替代。
    ●特殊召喚被裝備的此卡。
    ②：可在裝備怪獸的攻擊宣言時發動。裝備怪獸的攻擊力提升５００。
  zh-CN: |-
    ①：１回合１次，可从以下效果选择１个并发动。
    ●以我方场上的１只天使族怪兽为对象，并将此卡视为装备卡装备该怪兽。装备怪兽因战斗、效果被破坏的场合，破坏此卡作为代替。
    ●特殊召唤被装备的此卡。
    ②：装备怪兽的攻击宣言时可发动。装备怪兽的攻击力上升５００。
