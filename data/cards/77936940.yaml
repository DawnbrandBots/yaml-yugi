text:
  en: |-
    Once per turn, during your next Standby Phase after this face-up card you control was destroyed by an opponent's card effect and sent to your GY: Special Summon it from your GY.
  de: |-
    Einmal pro Spielzug, während deiner nächsten Standby Phase, nachdem diese offene Karte, die du kontrollierst, durch einen Karteneffekt eines Gegners zerstört und auf deinen Friedhof gelegt wurde: Beschwöre sie als Spezialbeschwörung von deinem Friedhof.
  es: |-
    Una vez por turno, durante tu próxima Standby Phase después de que esta carta boca arriba que controles fuera destruida por el efecto de una carta del adversario y mandada a tu Cementerio: Invócala de Modo Especial desde tu Cementerio.
  fr: |-
    Une fois par tour, durant votre prochaine Standby Phase après que cette carte face recto que vous contrôlez a été détruite par un effet de carte de l'adversaire et envoyée à votre Cimetière : Invoquez-la Spécialement depuis votre Cimetière.
  it: |-
    Una volta per turno, durante la tua prossima Standby Phase dopo che questa carta scoperta che controlli è stata distrutta dall'effetto di una carta dell'avversario e mandata al tuo Cimitero: Evocala Specialmente dal tuo Cimitero.
  pt: |-
    Uma vez por turno, durante sua próxima Fase de Apoio, depois que este card com a face para cima que você controla foi destruído por um efeito de card do oponente e enviado para o seu Cemitério: Invoque-o por Invocação-Especial do seu Cemitério.
  ja: |-
    ①：フィールドの表側表示のこのカードが相手の効果で破壊され墓地へ送られた場合、次の自分スタンバイフェイズに発動する。このカードを墓地から特殊召喚する。
  ko: |-
    ①: 필드의 앞면 표시의 이 카드가 상대 효과로 파괴되어 묘지로 보내졌을 경우, 다음 자신 스탠바이 페이즈에 발동한다. 이 카드를 묘지에서 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：场上的表侧表示的这张卡被对方的效果破坏送去墓地的场合，下次的自己准备阶段发动。这张卡从墓地特殊召唤。
