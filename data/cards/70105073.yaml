text:
  en: |-
    This card can be used to Ritual Summon "Matador Archfiend". You must also Tribute monsters from your hand or field whose total Levels equal 6 or more. You can banish this card from your GY; Special Summon 1 non-Ritual "Archfiend" monster from your hand. You can only use this effect of "Ritual of the Matador" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：レベルの合計が６以上になるように、自分の手札・フィールドのモンスターをリリースし、手札から「デーモンズ・マタドール」を儀式召喚する。②：墓地のこのカードを除外して発動できる。手札から儀式モンスター以外の「デーモン」モンスター１体を特殊召喚する。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 레벨의 합계가 6 이상이 되도록, 자신의 패 / 필드의 몬스터를 릴리스하고, 패에서 "데몬 마타도르"를 의식 소환한다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 패에서 의식 몬스터 이외의 "데몬" 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的②效果1回合仅可使用1次。①：为使合计等级达到6以上，解放自己手牌・场上的怪兽，从手牌将“恶魔斗牛士”仪式召唤。②：将墓地的此卡除外可以发动。从手牌将仪式怪兽以外的1只“恶魔”怪兽特殊召唤。
