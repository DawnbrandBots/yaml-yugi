text:
  en: |-
    During your End Phase, if you discard a monster(s) to the Graveyard because you had more cards than your hand size limit: You can target 1 of those monsters; Special Summon that target.
  de: |-
    Während deiner End Phase, falls du Monster auf den Friedhof abwirfst, weil du mehr Karten als dein Handgrößenlimit in deiner Hand hattest: Du kannst 1 der Monster wählen; beschwöre das gewählte Ziel als Spezialbeschwörung.
  es: |-
    Durante tu End Phase, si descartas uno o más monstruos al Cementerio porque tenías más cartas que el límite de tu mano: puedes seleccionar 1 de esos monstruos; Invoca ese objetivo de Modo Especial.
  fr: |-
    Durant votre End Phase, si vous défaussez un ou plusieurs monstres au Cimetière parce que vous aviez plus de cartes que votre limite de cartes dans la main : vous pouvez cibler 1 de ces monstres ; Invoquez Spécialement la cible.
  it: |-
    Durante la tua End Phase, se scarti uno o più mostri al Cimitero perché avevi nella tua mano più carte del limite massimo: puoi scegliere come bersaglio 1 di quei mostri; Evoca Specialmente quel bersaglio.
  pt: |-
    Durante sua Fase Final, se você descartar um ou mais monstros para o Cemitério porque você tinha mais cards que o seu limite de cards na mão: você pode escolher 1 desses monstros; Invoque o alvo por Invocação-Especial.
  ja: |-
    自分のエンドフェイズ時に手札枚数制限によって手札を墓地に捨てた場合、その中にモンスターカードが含まれていれば１体のみ自分フィールド上に特殊召喚する事ができる。
  ko: |-
    자신의 엔드 페이즈시에 패의 매수 제한에 의해서 패를 묘지에 버렸을 경우, 그 중에 몬스터 카드가 포함되어 있으면 1장만 자신 필드 위에 특수 소환할 수 있다.
  zh-TW: |-
    我方結束階段時，因手牌張數限制從手牌將怪獸捨棄至墓地的狀況下，可選擇該怪獸１隻發動。特殊召喚選擇的怪獸。
  zh-CN: |-
    我方结束阶段时，因手牌张数限制从手牌舍弃怪兽至墓地的的场合，可选择该１只怪兽并发动。特殊召唤被选择怪兽。
