  ja: <ruby>星<rt>せい</rt></ruby><ruby>遺<rt>い</rt></ruby><ruby>物<rt>ぶつ</rt></ruby>の<ruby>対<rt>つい</rt></ruby><ruby>焉<rt>えん</rt></ruby>
