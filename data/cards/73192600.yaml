  zh-CN: 星遗物之对焉
text:
  en: |-
    When an attack is declared involving 2 Link Monsters: Shuffle all monsters on the field and in the GYs into the Decks. For the rest of this turn after this card resolves, neither player can Link Summon.
  de: |-
    Wenn ein Angriff deklariert wird, an dem 2 Linkmonster beteiligt sind: Mische alle Monster auf dem Spielfeld und in den Friedhöfen in die Decks. Für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, kann kein Spieler Linkbeschwörungen durchführen.
  es: |-
    Cuando es declarado un ataque que involucre 2 Monstruos de Enlace: baraja a los Decks todos los monstruos en el Campo y los Cementerios. Por el resto de este turno después de que esta carta se resuelva, ningún jugador puede Invocar por Enlace.
  fr: |-
    Lorsqu'une attaque impliquant 2 Monstres Lien est déclarée : mélangez tous les monstres sur le Terrain et dans les Cimetières dans les Decks. Le reste de ce tour après la résolution de cette carte, aucun joueur ne peut Invoquer par Lien.
  it: |-
    Quando viene dichiarato un attacco che coinvolge 2 Mostri Link: mischia nei Deck tutti i mostri sul Terreno e nei Cimiteri. Per il resto di questo turno dopo che questa carta si è risolta, nessun giocatore può Evocare Link.
  pt: |-
    Quando um ataque for declarado envolvendo 2 Monstros Link: embaralhe nos Decks todos os monstros no campo e nos Cemitérios. Pelo resto deste turno depois que este card resolver, nenhum duelista pode Invocar por Invocação-Link.
  ja: |-
    ①：リンクモンスター同士が戦闘を行う攻撃宣言時に発動できる。お互いのフィールド・墓地のモンスターを全て持ち主のデッキに戻す。このカードを発動したターン、お互いにリンク召喚できない。
  ko: |-
    ①: 링크 몬스터끼리가 전투를 실행하는 공격 선언시에 발동할 수 있다. 서로의 필드 / 묘지의 몬스터를 전부 주인의 덱으로 되돌린다. 이 카드를 발동한 턴에, 서로 링크 소환할 수 없다.
  zh-TW: |-
    ①：可在連結怪獸彼此進行戰鬥的攻擊宣言時發動。將雙方場上・墓地的所有怪獸全部送回持有者的牌組。此卡發動的回合，雙方無法連結召喚。
  zh-CN: |-
    ①：连接怪兽之间进行战斗的攻击宣言时可以发动。将双方场上・墓地的怪兽全部放回持有者的牌组。此卡发动过的余下回合，双方不可连接召唤。
