text:
  en: |-
    FLIP: Banish 2 random cards from your hand; inflict 800 damage to your opponent.
  de: |-
    FLIPP: Wähle zufällig 2 Karten aus deiner Hand und entferne sie aus dem Spiel, um den Life Points deines Gegners 800 Punkte Schaden zuzufügen.
  es: |-
    VOLTEO: Selecciona 2 cartas al azar de tu mano y retíralas del juego para infligir 800 puntos de daño a los Life Points de tu adversario.
  fr: |-
    FLIP : Sélectionnez au hasard 2 cartes de votre main et retirez-les du jeu pour infliger 800 points de dommages aux Life Points de votre adversaire.
  it: |-
    SCOPRI: Seleziona 2 carte a caso dalla tua mano e rimuovile dal gioco per infliggere 800 punti di danno ai Life Points del tuo avversario.
  pt: |-
    FLIP: Selecione aleatoriamente 2 cartas da sua mão e as remova do jogo para infligir 800 pontos de dano aos LPs de seu oponente.
  ja: |-
    リバース：自分の手札を２枚ランダムに選択しゲームから除外する。相手ライフに８００ポイントダメージを与える。
  ko: |-
    리버스 : 자신의 패를 무작위로 2장 선택하여 게임에서 제외한다. 상대 라이프에 800 포인트의 데미지를 준다.
  zh-TW: |-
    反轉：在我方手牌存在２張以上的狀況下，隨機從其中將２張從遊戲除外發動。給予對方LP８００傷害。
  zh-CN: |-
    反转：随机选择我方２张手牌从游戏中除外。给予对手生命８００点伤害。
