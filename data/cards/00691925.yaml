text:
  en: |-
    Discard 1 "Lightsworn" monster; draw 2 cards, then send the top 2 cards of your Deck to the GY.
  de: |-
    Wirf 1 „Lichtverpflichtet“-Monster ab; ziehe 2 Karten, dann lege die obersten 2 Karten deines Decks auf den Friedhof.
  es: |-
    Descarta 1 monstruo "Luminoso/a"; roba 2 cartas, y después manda al Cementerio las 2 cartas de la parte superior de tu Deck.
  fr: |-
    Défaussez 1 monstre "Seigneur Lumière" ; piochez 2 cartes, puis envoyez les 2 cartes du dessus de votre Deck au Cimetière.
  it: |-
    Scarta 1 mostro "Fedele della Luce"; pesca 2 carte, poi manda le prime 2 carte del tuo Deck al Cimitero.
  pt: |-
    Descarte 1 monstro "Luminoso(a)"; compre 2 cards e, depois, envie os 2 cards do topo do seu Deck para o Cemitério.
  ja: |-
    ①：手札から「ライトロード」モンスター１体を捨てて発動できる。自分はデッキから２枚ドローする。その後、自分のデッキの上からカードを２枚墓地へ送る。
  ko: |-
    ①: 패에서 "라이트로드" 몬스터 1장을 버리고 발동할 수 있다. 자신은 덱에서 2장 드로우한다. 그 후, 자신의 덱 위에서 카드를 2장 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    ①：从手卡丢弃1只「光道」怪兽才能发动。从卡组抽2张卡，那之后，从自己卡组上面把2张卡送去墓地。
