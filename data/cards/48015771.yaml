name:
  en: Summon Over
  de: Überbeschwören
  es: Te Invoco
  fr: Surinvocation
  it: Sovra Evocazione
  pt: Invocar Novamente
  ja: サモンオーバー
  ja_romaji: Samon Ōbā
  ko: 서몬오버
  ko_rr: Seomonobeo
  zh-TW:
  zh-CN: 召唤过度
text:
  en: |-
    Each time a monster(s) is Special Summoned, place 1 Summon Counter on this card (max. 6). This card with 6 Summon Counters cannot be destroyed by card effects. At the start of each Main Phase 1, if this card has 6 Summon Counters: The turn player can activate this effect; they send this card to the GY, and if they do, they send all Special Summoned monsters their opponent controls to the GY.
  de: |-
    Jedes Mal, wenn ein oder mehr Monster als Spezialbeschwörung beschworen werden, lege 1 Beschwörungs-Zählmarke (max. 6) auf diese Karte. Diese Karte mit 6 Beschwörungs-Zählmarken kann nicht durch Karteneffekte zerstört werden. Am Beginn jeder Main Phase 1, falls auf dieser Karte 6 Beschwörungs-Zählmarken liegen: Der Zugspieler kann diesen Effekt aktivieren; er legt diese Karte auf den Friedhof und falls er dies tut, legt er alle als Spezialbeschwörung beschworenen Monster, die sein Gegner kontrolliert, auf den Friedhof.
  es: |-
    Cada vez que uno o más monstruos son Invocados de Modo Especial, pon 1 Contador de Invocación en esta carta (máx. 6). Esta carta con 6 Contadores de Invocación no puede ser destruida por efectos de cartas. Al comienzo de cada Main Phase 1, si esta carta tiene 6 Contadores de Invocación: el jugador en turno puede activar este efecto; manda esta carta al Cementerio y, si lo hace, manda al Cementerio a todos los monstruos Invocados de Modo Especial que controle su adversario.
  fr: |-
    Chaque fois qu'un ou plusieurs monstres sont Invoqués Spécialement, placez 1 Compteur Invocation sur cette carte (max. 6). Cette carte avec 6 Compteurs Invocation ne peut pas être détruite par des effets de carte. Au début de chaque Main Phase 1, si cette carte a 6 Compteurs Invocation : le joueur du tour peut activer cet effet ; il envoie cette carte au Cimetière, et s'il le fait, il envoie tous les monstres Invoqués Spécialement contrôlés par son adversaire au Cimetière.
  it: |-
    Ogni volta che uno o più mostri vengono Evocati Specialmente, metti 1 Segnalino Evocazione su questa carta (massimo 6). Questa carta con 6 Segnalini Evocazione non può essere distrutta dagli effetti delle carte. All'inizio di ogni Main Phase 1, se questa carta ha 6 Segnalini Evocazione: il giocatore di turno può attivare questo effetto; lui manda questa carta al Cimitero e, se lo fa, manda al Cimitero tutti i mostri Evocati Specialmente controllati dal suo avversario.
  pt: |-
    Sempre que um ou mais monstros forem Invocados por Invocação-Especial, coloque 1 Marcador de Invocação neste card (máx. 6). Este card com 6 Marcadores de Invocação não pode ser destruído por efeitos de card. No começo de cada Fase Principal 1, se este card tiver 6 Marcadores de Invocação: o duelista do turno pode ativar este efeito; ele envia este card para o Cemitério e, se isso acontecer, ele envia para o Cemitério todos os monstros Invocados por Invocação-Especial que o oponente dele controla.
  ja: |-
    ①：モンスターが特殊召喚される度にこのカードにサモンカウンターを１つ置く（最大６つまで）。②：サモンカウンターが６つ置かれているこのカードは効果では破壊されない。③：このカードにサモンカウンターが６つ置かれている場合に、お互いのプレイヤーは、自分メインフェイズ１開始時に発動できる。このカードを墓地へ送り、相手フィールドの特殊召喚されたモンスターを全て墓地へ送る。
  ko: |-
    ①: 몬스터가 특수 소환될 때마다 이 카드에 서몬 카운터를 1개 놓는다(최대 6개까지). ②: 서몬 카운터가 6개 놓여 있는 이 카드는 효과로는 파괴되지 않는다. ③: 이 카드에 서몬 카운터가 6개 놓여 있을 경우에, 양쪽 플레이어는, 자신 메인 페이즈 1 개시시에 발동할 수 있다. 이 카드를 묘지로 보내고, 상대 필드의 특수 소환된 몬스터를 전부 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    ①：每次怪兽特殊召唤给这张卡放置1个召唤指示物（最多6个）。
    ②：有6个召唤指示物放置的这张卡不会被效果破坏。
    ③：这张卡有6个召唤指示物放置的场合，双方玩家在自己主要阶段1开始时才能发动。这张卡送去墓地，对方场上的特殊召唤的怪兽全部送去墓地。
