  pt: Fusão Dino Tirano
  ja: タイラント・ダイナ・フュージョン
  ja_romaji: Tairanto Daina Fyūjon
  ko: 타이란트 다이너 퓨전
  ko_rr: Tairanteu Daineo Pyujeon
  zh-TW: 暴君龍結合
  zh-CN: 暴君龙结合
text:
  en: |-
    Fusion Summon 1 "Dinowrestler" monster from your Extra Deck, using monsters you control as Fusion Material. If you do, the first time that face-up monster on the field would be destroyed by battle or card effect, it is not destroyed.
  de: |-
    Beschwöre 1 „Dinowrestler“-Monster als Fusionsbeschwörung von deinem Extra Deck und verwende dafür Monster, die du kontrollierst, als Fusionsmaterial. Falls du dies tust, wird das offene Monster auf dem Spielfeld das erste Mal, dass es durch Kampf oder einen Karteneffekt zerstört würde, nicht zerstört.
  es: |-
    Invoca por Fusión 1 monstruo "Dinoluchador" en tu Deck Extra, usando como Material de Fusión monstruos que controlas. Si lo haces, la primera vez que ese monstruo boca arriba en el Campo fuera a ser destruido en batalla o por efecto de una carta, no es destruido.
  fr: |-
    Invoquez par Fusion 1 monstre "Dinolutteur" depuis votre Extra Deck, en utilisant des monstres que vous contrôlez comme Matériel Fusion. Si vous le faites, la première fois que le monstre face recto sur le Terrain va être détruit au combat ou par un effet de carte, il n'est pas détruit.
  it: |-
    Evoca tramite Fusione 1 mostro "Dinowrestler" dal tuo Extra Deck, utilizzando mostri che controlli come Materiale da Fusione. Se lo fai, la prima volta che quel mostro scoperto sul Terreno sta per essere distrutto in battaglia o dall'effetto di una carta, non viene distrutto.
  pt: |-
    Invoque por Invocação-Fusão 1 monstro "Dinolutador" do seu Deck Adicional, usando monstros que você controla como Matéria de Fusão. Se isso acontecer, na primeira vez que esse monstro com a face para cima no campo seria destruído em batalha ou por um efeito de card, ele não é destruído.
  ja: |-
    ①：「ダイナレスラー」融合モンスターカードによって決められた融合素材モンスターを自分フィールドから墓地へ送り、その融合モンスター１体をＥＸデッキから融合召喚する。この効果で特殊召喚したモンスターは、フィールドに表側表示で存在する限り１度だけ、戦闘・効果では破壊されない。
  ko: |-
    ①: "다이너레슬러" 융합 몬스터 카드에 기재된 융합 소재 몬스터를 자신 필드에서 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. 이 효과로 특수 소환한 몬스터는, 필드에 앞면 표시로 존재하는 한 1번만, 전투 / 효과로는 파괴되지 않는다.
  zh-TW: |-
    ①：將根據「恐龍摔角手」融合怪獸卡決定的融合素材怪獸從我方場上送至墓地，從額外牌組融合召喚１隻該融合怪獸。透過此效果特殊召喚的怪獸只要以正面表示存在場上，就僅限１次不會因戰鬥・效果被破壞。
  zh-CN: |-
    ①：将由“恐龙摔跤手”融合怪兽卡决定的融合素材怪兽从自己场上送至墓地，将该１只融合怪兽从额外牌组融合召唤。以此效果特殊召唤的怪兽只要以表侧表示存在于场上仅１次，不会因战斗・效果被破坏。
