text:
  en:
  de: |-
    Einmal pro Spielzug, während deiner Standby Phase: Du erhältst 200 LP. Diese Karte muss sich im Friedhof befinden, um diesen Effekt zu aktivieren und aufzulösen.
  es: |-
    Una vez por turno, durante tu Standby Phase: tú ganas 200 LP. Esta carta debe estar en el Cementerio para activar y resolver este efecto.
  fr: |-
    Une fois par tour, durant votre Standby Phase : vous gagnez 200 LP. Cette carte doit être dans le Cimetière pour activer et résoudre cet effet.
  it: |-
    Una volta per turno, durante la tua Standby Phase: guadagni 200 LP. Questa carta deve essere nel Cimitero per attivare e risolvere questo effetto.
  pt: |-
    Uma vez por turno, durante sua Fase de Apoio: você ganha 200 PV. Este card deve estar no Cemitério para ativar e resolver este efeito.
  ja: |-
    ①：このカードが墓地に存在する場合、自分スタンバイフェイズに発動する。自分は２００ＬＰ回復する。
  ko: |-
    이 카드가 묘지에 존재하는 한, 자신의 스텐바이 페이즈마다 자신은 200 라이프 포인트를 회복한다.
  zh-TW: |-
    在此卡存在於墓地的狀況下，我方在每次我方的準備階段回復２００LP。
  zh-CN: |-
    此卡存在于墓地的场合，每次我方的准备阶段时，仅１次我方回复２００生命点数。
