text:
  en:
  de: |-
    Einmal pro Spielzug: Du kannst 1 Karte abwerfen; übernimm bis zur End Phase die Kontrolle über alle offenen Monster der Stufe 3 oder niedriger, die dein Gegner kontrolliert. Die Effekte dieser Monster können nicht aktiviert werden und sie können weder als Tribut angeboten noch als Synchromaterialmonster verwendet werden.
  es: |-
    Una vez por turno: puedes descartar 1 carta; toma el control de todos los monstruos de Nivel 3 o menor boca arriba que controle tu adversario, hasta la End Phase. Estos monstruos no pueden activar sus efectos, y no pueden ser Sacrificados ni usados como Monstruos Material de Sincronía.
  fr: |-
    Une fois par tour : vous pouvez défausser 1 carte ; jusqu'à la End Phase, prenez le contrôle de tous les monstres de max. Niveau 3 face recto contrôlés par votre adversaire. Ces monstres ne peuvent ni activer leurs effets, ni être Sacrificiés, ni être utilisés comme Monstre-Matériel de Synchro.
  it: |-
    Una volta per turno: puoi scartare 1 carta; prendi il controllo di tutti i mostri scoperti di Livello 3 o inferiore controllati dal tuo avversario, fino alla End Phase. Questi mostri non possono attivare i loro effetti, e non possono essere offerti come Tributo o utilizzati come Mostri Materiale Synchro.
  pt: |-
    Uma vez por turno: Você pode descartar 1 card; ganhe o controle de todos os monstros de Nível 3 ou menos com a face para cima que seu oponente controla até a Fase Final. Esses monstros não podem ativar seus efeitos e não podem ser oferecidos como Tributo ou usados como um Monstro-Matéria Sincro.
  ja: |-
    ①：１ターンに１度、手札を１枚捨てて発動できる。相手フィールドの全てのレベル３以下のモンスターのコントロールをエンドフェイズまで得る。この効果でコントロールを得たモンスターは効果を発動できず、リリースできず、Ｓ素材にもできない。
  ko: |-
    1턴에 1번, 패를 1장 버리는 것으로, 상대 필드 위에 앞면 표시로 존재하는 모든 레벨 3 이하의 몬스터의 컨트롤을 엔드 페이즈시까지 얻는다. 이 효과로 컨트롤을 얻은 몬스터는 효과를 발동할 수 없으며, 릴리스나 싱크로 소재로 할 수도 없다.
  zh-TW: |-
    １回合１次，可捨棄１張手牌發動。在結束階段前獲得對方場上的所有等級３以下的怪獸的控制權。透過此效果獲得控制權的怪獸無法發動效果，無法解放，也無法做為同步素材。
  zh-CN: |-
    １回合１次，可舍弃１张手牌并发动。直至结束阶段时，获得所有对手场上等级３或以下的怪兽控制权。以此效果获得控制权的怪兽不可发动效果，不可释放，也不可作为同步素材。
