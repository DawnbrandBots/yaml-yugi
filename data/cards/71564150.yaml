  ja: <ruby>地<rt>じ</rt></ruby><ruby>獄<rt>ごく</rt></ruby>の<ruby>傀<rt>く</rt></ruby><ruby>儡<rt>ぐつ</rt></ruby><ruby>魔<rt>ま</rt></ruby><ruby>人<rt>じん</rt></ruby>
  ja_romaji: Jigoku no Kugutsu Majin
