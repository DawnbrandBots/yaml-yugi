text:
  en: |-
    When your opponent adds a Monster Card(s) to their hand, except by drawing, you can Special Summon this card from your hand. If you do, destroy it during your next turn's End Phase.
  de: |-
    Wenn dein Gegner seiner Hand Monsterkarten hinzufügt, außer durch Ziehen, kannst du diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls du dies tust, zerstöre sie während der End Phase deines nächsten Spielzugs.
  es: |-
    Cuando tu adversario añade una(s) Carta(s) de Monstruo a su mano, excepto si las roba, puedes Invocar esta carta de Modo Especial, desde tu mano. Si lo haces, destrúyela durante la End Phase de tu siguiente turno.
  fr: |-
    Lorsque votre adversaire ajoute une ou plusieurs Cartes Monstre à sa main, excepté en les piochant, vous pouvez Invoquer Spécialement cette carte depuis votre main. Si vous le faites, détruisez-la durant la End Phase de votre prochain tour.
  it: |-
    Quando il tuo avversario aggiunge una o più Carte Mostro alla sua mano, eccetto che pescando, puoi Evocare tramite Evocazione Speciale questa carta dalla tua mano. Se lo fai, distruggila durante l'End Phase del tuo prossimo turno.
  pt:
  ja: |-
    ①：相手がドロー以外の方法でデッキからモンスターを手札に加えた時に発動できる。このカードを手札から特殊召喚する。②：このカードの①の効果で特殊召喚に成功した場合、次の自分ターンのエンドフェイズに発動する。このカードを破壊する。
  ko: |-
    ①: 상대가 드로우 이외의 방법으로 덱에서 몬스터를 패에 넣었을 때에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 이 카드의 ①의 효과로 특수 소환에 성공했을 경우, 다음 자신 턴의 엔드 페이즈에 발동한다. 이 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    ①：对方用抽卡以外的方法从卡组把怪兽加入手卡时才能发动。这张卡从手卡特殊召唤。②：这张卡用这张卡的①的效果特殊召唤成功的场合，下次的自己回合的结束阶段发动。这张卡破坏。
