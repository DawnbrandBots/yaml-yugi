  ja: <ruby>Ｎｏ．<rt>ナンバーズ</rt></ruby>４２ スターシップ・ギャラクシー・トマホーク
  ja_romaji: Nanbāzu Yonjūni Sutāshippu Gyarakushī Tomahōku
  ko: No.42 스타쉽 갤럭시 토마호크
  ko_rr: Neombeojeu Sasip-i Seutaswip Gaelleoksi Tomahokeu
  zh-TW: No.42 星艦・銀河戰斧
  zh-CN: 编号42 星舰・银河战斧
text:
  en:
  de: |-
    2 Monster der Stufe 7
    Einmal pro Spielzug: Du kannst 2 Xyz-Material von dieser Karte abhängen; beschwöre so viele „Kampfadler-Spielmarken“ (Typ Maschine/WIND/Stufe 6/ATK 2000/DEF 0) als Spezialbeschwörung wie möglich, zerstöre sie während der End Phase dieses Spielzugs, zusätzlich erhält dein Gegner in diesem Spielzug keinen weiteren Kampfschaden.
  es: |-
    2 monstruos de Nivel 7
    Una vez por turno: puedes desacoplar de esta carta 2 Materiales Xyz; Invoca de Modo Especial tantas "Fichas Águila de Batalla" como sean posibles (Tipo Máquina/VIENTO/Nivel 6/ATK 2000/DEF 0), destrúyelas durante la End Phase de este turno, y además este turno tu adversario no recibe más daño de batalla.
  fr: |-
    2 monstres de Niveau 7
    Une fois par tour : vous pouvez détacher 2 Matériels Xyz de cette carte ; Invoquez Spécialement autant de "Jeton Aigle de Combat" (Type Machine/VENT/Niveau 6/ATK 2000/DEF 0) que possible, détruisez-les durant la End Phase de ce tour, et aussi, votre adversaire ne reçoit pas de dommages de combat complémentaires ce tour.
  it: |-
    2 mostri di Livello 7
    Una volta per turno: puoi staccare 2 Materiali Xyz da questa carta; Evoca Specialmente tanti "Segna-Aquila da Battaglia" (Tipo Macchina/VENTO/Livello 6/ATK 2000/DEF 0) quanti possibile, distruggili durante la End Phase di questo turno, inoltre il tuo avversario non subisce ulteriore danno da combattimento in questo turno.
  pt: |-
    2 monstros de Nível 7
    Uma vez por turno: você pode desassociar 2 Matérias Xyz deste card; Invoque por Invocação-Especial tantas "Fichas de Águia de Batalha" (Tipo Máquina/VENTO/Nível 6/ATK 2000/DEF 0) quanto possível, destrua-as durante a Fase Final deste turno e, além disso, seu oponente não sofre dano de batalha neste turno.
  ja: |-
    レベル７モンスター×２
    ①：１ターンに１度、このカードのＸ素材を２つ取り除いて発動できる。自分フィールドに「バトル・イーグル・トークン」（機械族・風・星６・攻２０００／守０）を可能な限り特殊召喚する。この効果で特殊召喚したトークンはこのターンのエンドフェイズに破壊される。この効果の発動後、ターン終了時まで相手が受ける戦闘ダメージは０になる。
  ko: |-
    레벨 7 몬스터 × 2
    ①: 1턴에 1번, 이 카드의 엑시즈 소재를 2개 제거하고 발동할 수 있다. 자신 필드에 "배틀 이글 토큰"(기계족 / 바람 / 레벨 6 / 공 2000 / 수 0)을 가능한 한 특수 소환한다. 이 효과로 특수 소환한 토큰은 이 턴의 엔드 페이즈에 파괴된다. 이 효과의 발동 후, 턴 종료시까지 상대가 받는 전투 데미지는 0 이 된다.
  zh-TW: |-
    等級７怪獸×２
    ①：１回合１次，可去除此卡的２個超量素材發動。盡可能特殊召喚「戰鷹衍生物」（機械族・風・星６・攻２０００／守０）至我方場上。透過此效果特殊召喚的衍生物，在此回合的結束階段將被破壞。此效果發動後，在回合結束前對方受到的戰鬥傷害變為０。
  zh-CN: |-
    等级7怪兽×2
    ①：1回合1次，去除此卡的2个超量素材可以发动。将尽可能多的“战鹰衍生物”（机械族・风・星6・攻2000/守0）特殊召唤至自己场上。以此效果特殊召唤的衍生物将在此回合的结束阶段被破坏。此效果发动后，直至回合结束时为止，对手受到的战斗伤害变为0。
