text:
  en: |-
    "Kewl Tune Clip" + 1+ Tuners
    If this card is Synchro Summoned: You can look at your opponent's Extra Deck, and if you do, banish (face-up) 1 card from it (until the End Phase), then you can make this card gain ATK equal to the banished monster's. If this Synchro Summoned card is sent to the GY: You can Special Summon this card, then you can look at your opponent's Extra Deck, and if you do, banish (face-up) 2 cards from it until the End Phase. You can only use each effect of "Kewl Tune Crackle" once per turn.
