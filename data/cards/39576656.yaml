    「キラーチューン・クリップ」＋チューナー１体以上
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがＳ召喚した場合に発動できる。相手のＥＸデッキを確認し、その内の１枚をエンドフェイズまで表側で除外する。その後、このカードの攻撃力を除外したモンスターの攻撃力分アップできる。②：Ｓ召喚したこのカードが墓地へ送られた場合に発動できる。このカードを特殊召喚する。その後、以下の効果を適用できる。●相手のＥＸデッキを確認し、その内の２枚をエンドフェイズまで表側で除外する。
