text:
  en: |-
    If this card is in your GY: You can target 1 Dragon monster you control; destroy it, and if you do, Special Summon this card. You can discard 1 card, then target 1 monster on the field with 2400 or less ATK; destroy it, then if you destroyed a monster you control, you can Special Summon 1 Dragon monster from your hand or Deck, whose original Level is 2 higher than that monster's. You can only use each effect of "Fist Armed Dragon" once per turn.
  de: |-
    Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 Drache-Monster wählen, das du kontrollierst; zerstöre es und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung. Du kannst 1 Karte abwerfen und dann 1 Monster mit 2400 oder weniger ATK auf dem Spielfeld wählen; zerstöre es, dann, falls du ein Monster zerstört hast, das du kontrollierst, kannst du 1 Drache-Monster, dessen Grund-Stufe 2 höher als die jenes Monsters ist, als Spezialbeschwörung von deiner Hand oder deinem Deck beschwören. Du kannst jeden Effekt von „Faustbewaffneter Drache“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta está en tu Cementerio: puedes seleccionar 1 monstruo Dragón que controles; destrúyelo y, si lo haces, Invoca esta carta de Modo Especial. Puedes descartar 1 carta, y después selecciona 1 monstruo en el Campo con 2400 ATK o menos; destrúyelo y después, si destruiste un monstruo que controlas, puedes Invocar de Modo Especial 1 monstruo Dragón desde tu mano o Deck, cuyo Nivel original sea 2 mayor que el de ese monstruo. Sólo puedes usar cada efecto de "Dragón Armado de Puños" una vez por turno.
  fr: |-
    Si cette carte est dans votre Cimetière : vous pouvez cibler 1 monstre Dragon que vous contrôlez ; détruisez-le, et si vous le faites, Invoquez Spécialement cette carte. Vous pouvez défausser 1 carte, puis ciblez 1 monstre sur le Terrain avec max. 2400 ATK ; détruisez-le, puis si vous avez détruit un monstre que vous contrôlez, vous pouvez Invoquer Spécialement 1 monstre Dragon depuis votre main ou Deck, dont le Niveau d'origine est supérieur de 2 à celui du monstre. Vous ne pouvez utiliser chaque effet de "Dragon Armé aux Poings" qu'une fois par tour.
  it: |-
    Se questa carta è nel tuo Cimitero: puoi scegliere come bersaglio 1 mostro Drago che controlli; distruggilo e, se lo fai, Evoca Specialmente questa carta. Puoi scartare 1 carta, poi scegliere come bersaglio 1 mostro sul Terreno con ATK 2400 o inferiore; distruggilo, poi se hai distrutto un mostro che controlli, puoi Evocare Specialmente dalla tua mano o Deck 1 mostro Drago con Livello originale superiore di 2 a quello di quel mostro. Puoi utilizzare ogni effetto di "Drago Armato Pugno" una sola volta per turno.
  pt: |-
    Se este card estiver no seu Cemitério: você pode escolher 1 monstro Dragão que você controla; destrua-o e, se isso acontecer, Invoque este card por Invocação-Especial. Você pode descartar 1 card e, depois, escolha 1 monstro no campo com 2400 ou menos de ATK; destrua-o e, depois, se você destruiu um monstro que você controla, você pode Invocar por Invocação-Especial 1 monstro Dragão da sua mão ou do Deck, cujo Nível original seja 2 a mais que o desse monstro. Você só pode usar cada efeito de "Dragão Armado com Punhos" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが墓地に存在する場合、自分フィールドのドラゴン族モンスター１体を対象として発動できる。そのモンスターを破壊し、このカードを特殊召喚する。②：手札を１枚捨て、フィールドの攻撃力２４００以下のモンスター１体を対象として発動できる。そのモンスターを破壊する。自分フィールドのモンスターを破壊した場合、さらにそのモンスターより元々のレベルが２つ高いドラゴン族モンスター１体を手札・デッキから特殊召喚できる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 묘지에 존재할 경우, 자신 필드의 드래곤족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴하고, 이 카드를 특수 소환한다. ②: 패를 1장 버리고, 필드의 공격력 2400 이하의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 파괴한다. 자신 필드의 몬스터를 파괴했을 경우, 추가로 그 몬스터보다 원래의 레벨이 2개 높은 드래곤족 몬스터 1장을 패 / 덱에서 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：此卡存在于墓地的情况下，以自己场上的1只龙族怪兽为对象可以发动。将该怪兽破坏，将此卡特殊召唤。②：舍弃1张手牌，以场上的1只攻击力2400以下的怪兽为对象可以发动。将该怪兽破坏。破坏了自己场上的怪兽的情况下，进而可从手牌・牌组将1只原本等级比该怪兽高2的龙族怪兽特殊召唤。
