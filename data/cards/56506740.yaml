name:
  en: Primite Lordly Lode
  de: Edle Ader des Urerzes
  es: Filón Noble de Primitio
  fr: Filon Noble Primite
  it: Filone Signorile Primite
  pt: Senhorial Veio Primita
  ja: <ruby>原<rt>げん</rt></ruby><ruby>石<rt>せき</rt></ruby>の<ruby>皇<rt>こう</rt></ruby><ruby>脈<rt>みゃく</rt></ruby>
