text:
  en: |-
    If both players have 15 or more cards in their GYs: Pay 1000 LP; each player swaps the cards in their GY with the cards in their Deck, then shuffles their Deck. You can only activate 1 "Exchange of the Spirit" per Duel.
  de: |-
    Falls beide Spieler 15 oder mehr Karten in ihren Friedhöfen haben: Zahle 1000 LP; jeder Spieler vertauscht die Karten in seinem Friedhof mit den Karten in seinem Deck, dann mischt er sein Deck. Du kannst nur 1 „Austausch des Geistes“ pro Duell aktivieren.
  es: |-
    Si ambos jugadores tienen 15 cartas o más en sus Cementerios: paga 1000 LP; cada jugador cambia las cartas en su Cementerio por las cartas de su Deck, y después baraja su Deck. Sólo puedes activar 1 "Inversión de Sepulturas" por Duelo.
  fr: |-
    Si chaque joueur a min. 15 cartes dans son Cimetière : payez 1000 LP ; chaque joueur échange les cartes dans son Cimetière avec les cartes dans son Deck, puis mélange son Deck. Vous ne pouvez activer qu'1 "Permutation des Mondes" par Duel.
  it: |-
    Se entrambi i giocatori hanno 15 o più carte nel loro Cimitero: paga 1000 LP; ogni giocatore scambia le carte nel suo Cimitero con le carte nel suo Deck, poi mischia il suo Deck. Puoi attivare solo 1 "Scambio dello Spirito" per Duello.
  pt: |-
    Se os dois duelistas tiverem 15 ou mais cards nos seus Cemitérios: pague 1000 PV; cada duelista troca os cards no seu Cemitério com os cards no seu Deck e, depois, embaralha seu Deck. Você só pode ativar 1 "Troca de Espírito" por Duelo.
  ja: |-
    このカード名のカードはデュエル中に１枚しか発動できない。①：お互いの墓地のカードがそれぞれ１５枚以上の場合に１０００ＬＰを払って発動できる。お互いのプレイヤーは、それぞれ自身のデッキと墓地のカードを全て入れ替え、その後デッキをシャッフルする。
  ko: |-
    이 카드명의 카드는 듀얼 중에 1장밖에 발동할 수 없다. ①: 서로 묘지의 카드가 각각 15장 이상일 경우에 1000 LP를 지불하고 발동할 수 있다. 양쪽 플레이어는, 각각 자신의 덱과 묘지의 카드를 전부 맞바꾸고, 그 후 덱을 셔플한다.
  zh-TW:
  zh-CN: |-
    「现世与冥界的逆转」在决斗中只能发动1张。①：双方墓地的卡各自是15张以上的场合支付1000基本分才能发动。双方玩家各自把自己的卡组和墓地的卡全部交换，那之后卡组洗切。
