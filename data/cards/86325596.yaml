text:
  en:
  de: |-
    Ein Aristokrat, dessen Schwert von einem bösen Geist besessen ist, der sich die Schwachen als Opfer sucht.
  es: |-
    Un aristócrata que porta una espada poseída por un espíritu malicioso que se aprovecha de lo débil.
  fr: |-
    Aristocrate maniant une épée possédée par un esprit malveillant qui s'attaque aux faibles.
  it: |-
    Un nobile che impugna una spada posseduta da uno spirito del male che infierisce sui deboli.
  pt: |-
    Um aristocrata que empunha uma espada possuída por um demônio, que se alimenta dos fracos.
  ja: |-
    怨念のこもった剣をあやつる貴族。執念深く獲物を追いつめる。
  ko: |-
    원한이 잠들어 있는 검을 다루는 귀족. 강한 집념으로 사냥감을 끝까지 추적한다.
  zh-TW: |-
    操縱聚集怨念之劍的貴族。執著於追逐獵物。
  zh-CN: |-
    操纵积满怨念之剑的贵族。对追逐猎物的信念十分执着。
