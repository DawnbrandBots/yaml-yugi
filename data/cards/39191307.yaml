  zh-CN: 假面龙
text:
  en: |-
    When this card is destroyed by battle and sent to the Graveyard: You can Special Summon 1 Dragon-Type monster with 1500 or less ATK from your Deck.
  de: |-
    Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst 1 Monster vom Typ Drache mit 1500 oder weniger ATK als Spezialbeschwörung von deinem Deck beschwören.
  es: |-
    Cuando esta carta es destruida en batalla y mandada al Cementerio: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo de Tipo Dragón con 1500 ATK o menos.
  fr: |-
    Lorsque cette carte est détruite au combat et envoyée au Cimetière : vous pouvez Invoquer Spécialement 1 monstre de Type Dragon avec max. 1500 ATK depuis votre Deck.
  it: |-
    Quando questa carta viene distrutta in battaglia e mandata al Cimitero: puoi Evocare Specialmente 1 mostro di Tipo Drago con ATK di 1500 o inferiore dal tuo Deck.
  pt: |-
    Quando este card é destruído como resultado de um combate e enviado para o Cemitério, você pode Invocar, por Invocação-Especial, 1 monstro do Tipo Dragão com um ATK de 1500 ou menos, para o seu Campo, do seu Deck. Em seguida, embaralhe o seu Deck.
  ja: |-
    ①：このカードが戦闘で破壊され墓地へ送られた時に発動できる。デッキから攻撃力１５００以下のドラゴン族モンスター１体を特殊召喚する。
  ko: |-
    ①: 이 카드가 전투로 파괴되어 묘지로 보내졌을 때에 발동할 수 있다. 덱에서 공격력 1500 이하의 드래곤족 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：此卡因战斗被破坏并被送至墓地时可以发动。从牌组将１只攻击力１５００以下的龙族怪兽特殊召唤。
