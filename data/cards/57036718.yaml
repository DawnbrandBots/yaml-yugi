  zh-CN: 刷拉拉破坏者
text:
  en: |-
    If this card inflicts battle damage to your opponent, at the end of that Damage Step: Destroy the 1 face-up monster on the field that has the lowest ATK (your choice, if tied), and if you do, this card loses 800 ATK.
  de: |-
    Falls diese Karte deinem Gegner Kampfschaden zufügt, am Ende des Damage Steps: Zerstöre das 1 offene Monster auf dem Spielfeld, das die niedrigsten ATK hat, (bei Gleichstand darfst du eins wählen) und falls du dies tust, verliert diese Karte 800 ATK.
  es: |-
    Si esta carta inflige daño de batalla a tu adversario, al final del Damage Step: destruye el monstruo boca arriba en el Campo que tenga el ATK más bajo (si hay empate, tú eliges) y, si lo haces, esta carta pierde 800 ATK.
  fr: |-
    Si cette carte inflige des dommages de combat à votre adversaire, à la fin de la Damage Step : détruisez le monstre face recto sur le Terrain avec la plus faible ATK (en cas d'égalité, vous choisissez), et si vous le faites, cette carte perd 800 ATK.
  it: |-
    Se questa carta infligge danno da combattimento al tuo avversario, alla fine del Damage Step: distruggi 1 mostro scoperto sul Terreno che ha l'ATK minore (in caso di parità, scegli tu) e, se lo fai, questa carta perde 800 ATK.
  pt: |-
    Se este card causar dano de batalha ao seu oponente, no final da Etapa de Dano: destrua o 1 monstro com a face para cima no campo com o menor ATK (em caso de empate, você escolhe) e, se isso acontecer, este card perde 800 de ATK.
  ja: |-
    このカードが相手ライフに戦闘ダメージを与えたダメージステップ終了時、フィールド上に表側表示で存在する攻撃力が一番低いモンスター１体を破壊し、このカードの攻撃力は８００ポイントダウンする。
  ko: |-
    이 카드가 상대 라이프에 전투 데미지를 준 데미지 스텝 종료시, 필드 위에 앞면 표시로 존재하는 공격력이 가장 낮은 몬스터 1장을 파괴하고, 이 카드의 공격력은 800 포인트 내린다.
  zh-TW:
  zh-CN: |-
    这张卡给与对方基本分战斗伤害的伤害步骤结束时，场上表侧表示存在的1只攻击力最低的怪兽破坏，这张卡的攻击力下降800。
