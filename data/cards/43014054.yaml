text:
  en:
  de: |-
    Falls diese Karte als Synchromaterialmonster für eine Synchrobeschwörung auf den Friedhof gelegt wird, füge dem Spieler, der die Synchrobeschwörung durchgeführt hat, 2000 Schaden zu und das Synchromonster, das diese Karte als Synchromaterialmonster benutzt hat, erhält bis zur End Phase 2000 ATK.
  es: |-
    Si esta carta es mandada al Cementerio como Monstruo Material de Sincronía, inflige 2000 puntos de daño al jugador que realizó la Invocación por Sincronía, y el Monstruo de Sincronía que utilizó esta carta como Monstruo Material de Sincronía gana 2000 ATK hasta la End Phase.
  fr: |-
    Si cette carte est envoyée au Cimetière en tant que Monstre-Matériel de Synchro, infligez 2000 points de dommages au joueur qui a Invoqué par Synchronisation, et le Monstre Synchro qui utilise cette carte en tant que Monstre-Matériel de Synchro gagne 2000 points d'ATK jusqu'à la End Phase.
  it: |-
    Se questa carta viene mandata al Cimitero come Mostro Materiale Synchro, infliggi 2000 danni al giocatore che ha Synchro Evocato, e il Mostro Synchro che ha utilizzato questa carta come Mostro Materiale Synchro guadagna 2000 ATK fino alla End Phase.
  pt: |-
    Se este card for enviado para o Cemitério como um Monstro-Matéria Sincro, cause 2000 de dano ao duelista que Invocou por Invocação-Sincro, e o Monstro Sincro que usou este card como um Monstro-Matéria Sincro ganha 2000 de ATK até a Fase Final.
  ja: |-
    ①：このカードがＳ素材として墓地へ送られた場合に発動する。そのＳ召喚したプレイヤーに２０００ダメージを与え、このカードをＳ素材としたＳモンスターの攻撃力は、ターン終了時まで２０００アップする。
  ko: |-
    이 카드가 싱크로 소환의 소재로 묘지로 보내졌을 경우, 그 플레이어에게 2000 포인트 데미지를 준다. 또한, 이 카드를 싱크로 소재로 한 싱크로 몬스터의 공격력은, 이 턴의 엔드 페이즈시까지 2000 포인트 올린다.
  zh-TW: |-
    在此卡做為同步召喚的素材被送至墓地的狀況下，給予該玩家２０００傷害。此外，以此卡做為同步素材的同步怪獸的攻擊力，在回合結束前提升２０００。
  zh-CN: |-
    此卡作为同步召唤素材被送至墓地的情况下，给予该玩家２０００点伤害。此外，直至回合结束时为止，以此卡为同步素材的同步怪兽的攻击力上升２０００点。
