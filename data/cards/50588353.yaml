  ja: <ruby>水晶機巧<rt>クリストロン</rt></ruby>－ハリファイバー
  ja_romaji: Kurisutoron - Harifaibā
  ko: 크리스트론－하리파이버
  ko_rr: Keuriseuteuron - Haripaibeo
