name:
  en: Creature Swap
  de: Kreaturentausch
  es: Intercambio de Criatura
  fr: Permutation de Créature
  it: Scambio-Creature
  pt: Troca de Criaturas
  ja: <ruby>強<rt>きょう</rt></ruby><ruby>制<rt>せい</rt></ruby><ruby>転<rt>てん</rt></ruby><ruby>移<rt>い</rt></ruby>
  ja_romaji: Kyōsei Ten'i
  ko: 강제전이
  ko_rr: Gangjejeon-i
  zh-TW: 强制轉移
  zh-CN: 强制转移
text:
  en: |-
    Each player chooses 1 monster they control and switches control of those monsters with each other. Those monsters cannot change their battle positions for the rest of this turn.
  de: |-
    Jeder Spieler bestimmt 1 Monster, das er kontrolliert, und ihr tauscht die Kontrolle über jene Monster. Jene Monster können für den Rest dieses Spielzugs ihre Kampfpositionen nicht ändern.
  es: |-
    Cada jugador elige 1 monstruo que controle e intercambia el control de ese monstruo con el otro jugador. Por el resto de este turno, esos monstruos no pueden cambiar sus posiciones de batalla.
  fr: |-
    Chaque joueur choisit 1 monstre qu'il contrôle et échange son contrôle avec celui choisi par l'adversaire. Le reste de ce tour, ces monstres ne peuvent pas changer de position de combat.
  it: |-
    Ogni giocatore seleziona 1 mostro che controlla e scambia il controllo di quel mostro con quello selezionato dall'avversario. Quei mostri non possono cambiare la loro posizione per il resto di questo turno.
  pt: |-
    Cada duelista seleciona 1 monstro que ele controla e eles trocam o controle desses monstros um com o outro. Esses monstros não podem mudar suas posições de batalha pelo resto deste turno.
  ja: |-
    ①：お互いのプレイヤーは、それぞれ自身のフィールドのモンスター１体を選ぶ。そのモンスター２体のコントロールを入れ替える。このターン、そのモンスターは表示形式を変更できない。
  ko: |-
    ①: 양쪽 플레이어는, 각각 자신 필드의 몬스터 1장을 고른다. 그 몬스터 2장의 컨트롤을 맞바꾼다. 이 턴에, 그 몬스터는 표시 형식을 변경할 수 없다.
  zh-TW: |-
    双方各自选取我方场上的1只怪兽，交换这2只怪兽的控制权。该怪兽在本回合中不可更改表示形式。
  zh-CN: |-
    ①：双方玩家各自挑选1只自身场上的怪兽。该2只怪兽的控制权交换。此回合，不可更改该怪兽的表示形式。
