name:
  en: The Seal of Orichalcos
  de: Das Siegel von Orichalcos
  es: El Sello de Oricalcos
  fr: Le Sceau d'Orichalque
  it: Il Sigillo di Orichalcos
  pt: O Selo de Orichalcos
  ja: オレイカルコスの<ruby>結<rt>けっ</rt></ruby><ruby>界<rt>かい</rt></ruby>
  ja_romaji: Oreikarukosu no Kekkai
  ko: 오리컬코스의 결계
  ko_rr: Orikeolkoseu-ui Kyeolgye
  zh-TW: 奧雷卡爾克斯的結界
  zh-CN: 奥利哈刚的结界
text:
  en: |-
    All monsters you control gain 500 ATK. Once per turn, this card cannot be destroyed by card effects. While you control 2 or more face-up Attack Position monsters, your opponent cannot target your monster(s) with the lowest ATK for an attack. If this card is activated: Destroy all Special Summoned monsters you control. You cannot Special Summon monsters from the Extra Deck. You can only activate "The Seal of Orichalcos" once per Duel.
  de: |-
    Alle Monster, die du kontrollierst, erhalten 500 ATK. Einmal pro Spielzug kann diese Karte nicht durch Karteneffekte zerstört werden. Solange du 2 oder mehr Monster in offener Angriffsposition kontrollierst, kann dein Gegner deine Monster mit den niedrigsten ATK nicht als Ziel für einen Angriff wählen. Falls diese Karte aktiviert wird: Zerstöre alle Monster, die du kontrollierst und die als Spezialbeschwörung beschworen wurden. Du kannst keine Monster als Spezialbeschwörung vom Extra Deck beschwören. Du kannst „Das Siegel von Orichalcos“ nur einmal pro Duell aktivieren.
  es: |-
    Todos los monstruos que controlas ganan 500 ATK. Una vez por turno, esta carta no puede ser destruida por efectos de cartas. Mientras controles 2 o más monstruos en Posición de Ataque boca arriba, tu adversario no puede seleccionar para un ataque a tu o tus monstruos con el ATK más bajo. Si esta carta es activada: destruye todos los monstruos que controles que hayan sido Invocados de Modo Especial. No puedes Invocar monstruos de Modo Especial desde el Deck Extra. Sólo puedes activar "El Sello de Oricalcos" una vez por Duelo.
  fr: |-
    Tous les monstres que vous contrôlez gagnent 500 ATK. Une fois par tour, cette carte ne peut pas être détruite par des effets de carte. Tant que vous contrôlez min. 2 monstres en Position d'Attaque face recto, votre adversaire ne peut pas cibler vos monstres avec la plus faible ATK avec une attaque. Si cette carte est activée : détruisez tous les monstres Invoqués Spécialement que vous contrôlez. Vous ne pouvez pas Invoquer Spécialement de monstres depuis l'Extra Deck. Vous ne pouvez activer "Le Sceau d'Orichalque" qu'une fois par Duel.
  it: |-
    Tutti i mostri che controlli guadagnano 500 ATK. Una volta per turno, questa carta non può essere distrutta dagli effetti delle carte. Mentre controlli 2 o più mostri scoperti in Posizione di Attacco, il tuo avversario non può scegliere i tuoi mostri con l'ATK minore come bersaglio per un attacco. Se questa carta viene attivata: distruggi tutti i mostri Evocati Specialmente che controlli. Non puoi Evocare Specialmente mostri dall'Extra Deck. Puoi attivare "Il Sigillo di Orichalcos" una sola volta per Duello.
  pt: |-
    Todos os monstros que você controla ganham 500 de ATK. Uma vez por turno, este card não pode ser destruído por efeitos de card. Enquanto você controlar 2 ou mais monstros com a face para cima em Posição de Ataque, seu oponente não pode escolher seu(s) monstro(s) com o menor ATK como alvo de um ataque. Se este card for ativado: destrua todos os monstros Invocados por Invocação-Especial que você controla. Você não pode Invocar monstros por Invocação-Especial do Deck Adicional. Você só pode ativar "O Selo de Orichalcos" uma vez por Duelo.
  ja: |-
    このカード名のカードはデュエル中に１枚しか発動できない。①：このカードの発動時の効果処理として、自分フィールドに特殊召喚されたモンスターが存在する場合、そのモンスターを全て破壊する。②：自分はＥＸデッキからモンスターを特殊召喚できない。③：自分フィールドのモンスターの攻撃力は５００アップする。④：自分フィールドに表側攻撃表示モンスターが２体以上存在する場合、自分フィールドの攻撃力が一番低いモンスターを相手は攻撃対象に選択できない。⑤：このカードは１ターンに１度だけ効果では破壊されない。
  ko: |-
    이 카드명의 카드는 듀얼 중에 1장밖에 발동할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 자신 필드에 특수 소환된 몬스터가 존재할 경우, 그 몬스터를 전부 파괴한다. ②: 자신은 엑스트라 덱에서 몬스터를 특수 소환할 수 없다. ③: 자신 필드의 몬스터의 공격력은 500 올린다. ④: 자신 필드에 앞면 공격 표시 몬스터가 2장 이상 존재할 경우, 자신 필드의 공격력이 가장 낮은 몬스터를 상대는 공격 대상으로 선택할 수 없다. ⑤: 이 카드는 1턴에 1번만 효과로는 파괴되지 않는다.
  zh-TW:
  zh-CN: |-
    此卡名的卡在决斗中仅可发动1张。①：作为此卡发动时的效果处理，有被特殊召唤至自己场上的怪兽存在的情况下，将该怪兽全部破坏。②：自己不可从额外牌组特殊召唤怪兽。③：自己场上的怪兽的攻击力上升500。④：自己场上有2只以上的表侧攻击表示怪兽存在的情况下，对手不可选择自己场上攻击力最低的怪兽作为攻击对象。⑤：1回合仅1次，此卡不会因效果被破坏。
