text:
  en: |-
    Each time a card(s) is sent from your Deck to the Graveyard by the effect of a "Lightsworn" monster, remove from play the top card of your opponent's Deck.
  de: |-
    Jedes Mal, wenn eine Karte durch den Effekt eines "Lichtverpflichtet"-Monsters von deinem Deck auf den Friedhof gelegt wird, entferne die oberste Karte des Decks deines Gegners aus dem Spiel.
  es: |-
    Cada vez que una carta es mandada desde tu Deck al Cementerio por el efecto de un monstruo monstruo "Luminoso", retira del juego la carta superior del Deck de tu adversario.
  fr: |-
    Chaque fois qu'une carte est envoyée depuis votre Deck au Cimetière par l'effet d'un monstre "Seigneur Lumière", retirez du jeu la carte du dessus du Deck de votre adversaire.
  it: |-
    Ogni volta che una o più carte vengono mandate dal tuo Deck al Cimitero dall'effetto di un mostro "Fedele della Luce", rimuovi dal gioco la prima carta del Deck del tuo avversario.
  pt: |-
    Cada vez que um ou mais cards forem enviados do seu Deck ao Cemitério pelo efeito de um monstro "Luminoso(a)", remova do jogo o card do topo do Deck do seu oponente.
  ja: |-
    「ライトロード」と名のついたモンスターの効果で自分のデッキからカードが墓地に送られる度に、相手のデッキの上からカードを１枚ゲームから除外する。
  ko: |-
    "라이트로드"라는 이름이 붙은 몬스터의 효과로 자신의 덱에서 카드가 묘지로 보내질 때마다, 상대의 덱 위에서 카드를 1장 게임에서 제외한다.
  zh-TW: |-
    每當因冠有「光道」之名的怪獸的效果，從我方牌組將卡送至墓地時，從對方牌組上方將１張卡從遊戲除外。
  zh-CN: |-
    每次因冠有“光道”之名怪兽的效果卡牌从我方牌组被送入墓地，从对手牌组上方将１张卡牌从游戏中除外。
