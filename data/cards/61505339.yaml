name:
  en: The Creator
  de: Der Schöpfer
  es: El Creador
  fr: Le Créateur
  it: Il Creatore
  pt: O Criador
  ja: <ruby>創世神<rt>ザ・クリエイター</rt></ruby>
  ja_romaji: Za Kurieitā
  ko: 창세신
  ko_rr:
  zh-TW:
  zh-CN: 创世神
text:
  en: |-
    Cannot be Special Summoned from the Graveyard. Once per turn: You can target 1 monster in your Graveyard; send 1 card from your hand to the Graveyard, and if you do, Special Summon that target.
  de: |-
    Kann nicht als Spezialbeschwörung vom Friedhof beschworen werden. Einmal pro Spielzug: Du kannst 1 Monster in deinem Friedhof wählen; lege 1 Karte von deiner Hand auf den Friedhof und falls du dies tust, beschwöre das gewählte Ziel als Spezialbeschwörung.
  es: |-
    No puede ser Invocado de Modo Especial desde el Cementerio. Una vez por turno: puedes seleccionar 1 monstruo en tu Cementerio; manda al Cementerio 1 carta en tu mano y, si lo haces, Invoca ese objetivo de Modo Especial.
  fr: |-
    Non Invocable Spécialement depuis le Cimetière. Une fois par tour : vous pouvez cibler 1 monstre dans votre Cimetière ; envoyez 1 carte depuis votre main au Cimetière, et si vous le faites, Invoquez Spécialement la cible.
  it: |-
    Non può essere Evocato Specialmente dal Cimitero. Una volta per turno: puoi scegliere come bersaglio 1 mostro nel tuo Cimitero; manda 1 carta dalla tua mano al Cimitero e, se lo fai, Evoca Specialmente quel bersaglio.
  pt: |-
    Escolha 1 monstro do seu Cemitério. Envie 1 card da sua mão para o Cemitério e Invoque, por Invocação-Especial, o monstro escolhido. Você pode usar este efeito apenas uma vez por turno. Este card não pode ser Invocado, por Invocação-Especial, do Cemitério.
  ja: |-
    自分の墓地からモンスターを１体選択する。手札を１枚墓地に送り、選択したモンスター１体を特殊召喚する。この効果は１ターンに１度しか使用できない。このカードは墓地からの特殊召喚はできない。
  ko: |-
    자신의 묘지에서 몬스터를 1장 선택한다. 패를 1장 묘지로 보내, 선택한 몬스터 1장을 특수 소환한다. 이 효과는 1턴에 1번밖에 사용할 수 없다. 이 카드는 묘지에서의 특수 소환은 할 수 없다.
  zh-TW:
  zh-CN: |-
    从自己墓地选择1只怪兽。把1张手卡送去墓地，选择的1只怪兽特殊召唤。这个效果1回合只能使用1次。这张卡不能作从墓地的特殊召唤。
