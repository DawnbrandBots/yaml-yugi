  en:
  de: |-
    Verbanne 1 Karte von deiner Hand; für den Rest dieses Duells kann kein Spieler Karten oder die Effekte von Karten mit demselben Namen wie die verbannte Karte aktivieren.
  es: |-
    Destierra 1 carta en tu mano; por el resto del Duelo, ningún jugador puede activar cartas, o los efectos de cartas, con ese nombre.
  fr: |-
    Bannissez 1 carte depuis votre main ; le reste de ce Duel, aucun joueur ne peut activer les cartes et effets de cartes de ce nom.
  it: |-
    Bandisci 1 carta dalla tua mano; nessun giocatore può attivare carte, o gli effetti di carte, con quel nome per il resto del Duello.
  pt: |-
    Bana 1 card da sua mão; pelo restante deste Duelo, nenhum duelista pode ativar cards ou os efeitos de cards com esse nome.
  ja: |-
    ①：手札を１枚除外して発動できる。このデュエル中、お互いにその除外したカード及びその同名カードの効果を発動できない。
  ko: |-
    패를 1장 게임에서 제외하고 발동할 수 있다. 양쪽 플레이어는 이 듀얼 중, 이 카드를 발동하기 위해 제외한 카드 및 그와 같은 이름의 카드의 효과를 발동할 수 없다.
  zh-TW: |-
    可將１張手牌從遊戲除外發動。此決鬥中，無法發動除外的該卡及該同名卡的效果。
  zh-CN: |-
    可将１张手牌从游戏中除外并发动。在此决斗中，不可发动被除外的该卡牌及其同名卡的效果。
