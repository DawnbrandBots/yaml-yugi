name:
  en: Cyber Emergency
  de: Cyber-Notfall
  es: Ciber Emergencia
  fr: Cyber Urgence
  it: Cyber Emergenza
  pt: Emergência Cibernética
  ja: エマージェンシー・サイバー
  ja_romaji: Emājenshī Saibā
  ko: 이멀전시 사이버
  ko_rr: Imeoljeonsi Saibeo
  zh-TW: 緊急呼救電子
  zh-CN: 紧急呼救电子
text:
  en: |-
    Add 1 LIGHT Machine monster that cannot be Normal Summoned/Set, or 1 "Cyber Dragon" monster, from your Deck to your hand. If the activation of this card in its owner's possession was negated by your opponent's card effect and sent to your GY: You can discard 1 card; add this card to your hand. You can only activate 1 "Cyber Emergency" per turn.
  de: |-
    Füge deiner Hand 1 LICHT Maschine-Monster, das nicht als Normalbeschwörung beschworen/gesetzt werden kann, oder 1 „Cyber Drache“-Monster von deinem Deck hinzu. Falls die Aktivierung dieser Karte, die ihrem Besitzer gehört, durch einen Karteneffekt deines Gegners annulliert und diese Karte auf deinen Friedhof gelegt wurde: Du kannst 1 Karte abwerfen; füge diese Karte deiner Hand hinzu. Du kannst nur 1 „Cyber-Notfall“ pro Spielzug aktivieren.
  es: |-
    Añade a tu mano 1 monstruo Máquina de LUZ que no pueda ser Invocado de Modo Normal/Colocado, o 1 monstruo "Ciber Dragón", en tu Deck. Si la activación de esta carta en posesión de su dueño fue negada por efecto de una carta de tu adversario y mandada a tu Cementerio: puedes descartar 1 carta; añade esta carta a tu mano. Sólo puedes activar 1 "Ciber Emergencia" por turno.
  fr: |-
    Ajoutez 1 monstre LUMIÈRE Machine qui ne peut pas être Invoqué/Posé Normalement, ou 1 monstre "Cyber Dragon", depuis votre Deck à votre main. Si l'activation de cette carte en possession de son propriétaire a été annulée par un effet de carte de votre adversaire et envoyée à votre Cimetière : vous pouvez défausser 1 carte ; ajoutez cette carte à votre main. Vous ne pouvez activer qu'1 "Cyber Urgence" par tour.
  it: |-
    Aggiungi 1 mostro LUCE Macchina che non può essere Evocato Normalmente/Posizionato, o 1 mostro "Cyber Drago", dal tuo Deck alla tua mano. Se l'attivazione di questa carta sotto il comando del suo proprietario è stata annullata dall'effetto di una carta del tuo avversario e mandata al tuo Cimitero: puoi scartare 1 carta; aggiungi questa carta alla tua mano. Puoi attivare solo 1 "Cyber Emergenza" per turno.
  pt: |-
    Adicione 1 monstro Máquina de LUZ que não possa ser Invocado por Invocação-Normal/Baixado, ou 1 monstro "Dragão Cibernético", do seu Deck à sua mão. Se a ativação deste card em posse do seu dono foi negada por um efeito de card do seu oponente e enviado para o seu Cemitério: você pode descartar 1 card; adicione este card à sua mão. Você só pode ativar 1 "Emergência Cibernética" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：デッキから「サイバー・ドラゴン」モンスターまたは通常召喚できない機械族・光属性モンスター１体を手札に加える。②：相手によってこのカードの発動が無効になり、このカードが墓地へ送られた場合、手札を１枚捨てて発動できる。このカードを手札に加える。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 덱에서 "사이버 드래곤" 몬스터 또는 통상 소환할 수 없는 기계족 / 빛 속성 몬스터 1장을 패에 넣는다. ②: 상대에 의해 이 카드의 발동이 무효가 되고, 이 카드가 묘지로 보내졌을 경우, 패를 1장 버리고 발동할 수 있다. 이 카드를 패에 넣는다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：從牌組將１隻「電子龍」怪獸或無法通常召喚的機械族・光屬性怪獸加入手牌。②：在此卡的發動被對方變為無效，被送至墓地的狀況下，可捨棄１張手牌發動。將墓地的此卡加入手牌。
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：从牌组将1只“电子龙”怪兽或不可通常召唤的机械族・光属性怪兽加入手牌。②：此卡的发动因对手被无效、并被送至墓地的情况下，舍弃1张手牌可以发动。将墓地的此卡加入手牌。
