    Falls du ein Synchromonster der Stufe 8 oder höher kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören.
  es: |-
    Si controlas un Monstruo de Sincronía de Nivel 8 o mayor, puedes Invocar esta carta de Modo Especial (desde tu mano).
  fr: |-
    Si vous contrôlez un Monstre Synchro de min. Niveau 8 , vous pouvez Invoquer Spécialement cette carte (depuis votre main).
  it: |-
    Se controlli un Mostro Synchro di Livello 8 o superiore scoperto, puoi Evocare Specialmente questa carta dalla tua mano.
  pt: |-
    Se você controlar um Monstro Sincro de Nível 8 ou mais, você pode Invocar este card por Invocação-Especial (da sua mão).
  ja: |-
    自分フィールド上にレベル８以上のシンクロモンスターが表側表示で存在する場合、このカードは手札から特殊召喚する事ができる。
  ko: |-
    자신 필드 위에 레벨 8 이상의 싱크로 몬스터가 앞면 표시로 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：自己场上有等级8以上的同步怪兽存在的情况下，此卡可从手牌中特殊召唤。
