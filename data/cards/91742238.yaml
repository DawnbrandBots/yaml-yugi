name:
  en: Return of the Zombies
  de: Rückkehr der Zombies
  es: Regreso de los Zombis
  fr: Le Retour des Zombies
  it: Ritorno degli Zombie
  pt: Retorno dos Zumbis
  ja: リターン・オブ・アンデット
  ja_romaji: Ritān Obu Andetto
  ko: 리턴 오브 언데드
  ko_rr: Riteon Obeu Eondeteu
  zh-TW: 不死者歸來
  zh-CN: 不死者归来
text:
  en: |-
    Banish 1 Zombie monster on the field, then Special Summon 1 Zombie monster from the GY of the player who controlled it, to their field, in Defense Position. If this card is in your GY: You can shuffle 1 of your banished Zombie monsters into the Deck, and if you do, Set this card, but banish it when it leaves the field. You can only use each effect of "Return of the Zombies" once per turn.
  de: |-
    Verbanne 1 Zombie-Monster auf dem Spielfeld, dann beschwöre 1 Zombie-Monster als Spezialbeschwörung vom Friedhof des Spielers, der es kontrolliert hat, auf seine Spielfeldseite in die Verteidigungsposition. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 deiner verbannten Zombie-Monster ins Deck mischen und falls du dies tust, setze diese Karte, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst jeden Effekt von „Rückkehr der Zombies“ nur einmal pro Spielzug verwenden.
  es: |-
    Destierra 1 monstruo Zombi en el Campo, y después Invoca de Modo Especial 1 monstruo Zombi desde el Cementerio del jugador que lo controlara, a su Campo, en Posición de Defensa. Si esta carta está en tu Cementerio: puedes barajar al Deck 1 de tus monstruos Zombi desterrados y, si lo haces, Coloca esta carta, pero destiérrala cuando deje el Campo. Sólo puedes usar cada efecto de "Regreso de los Zombis" una vez por turno.
  fr: |-
    Bannissez 1 monstre Zombie sur le Terrain, puis Invoquez Spécialement 1 monstre Zombie depuis le Cimetière du joueur qui le contrôlait, sur son Terrain, en Position de Défense. Si cette carte est dans votre Cimetière : vous pouvez mélanger 1 de vos monstres Zombie bannis dans le Deck, et si vous le faites, Posez cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser chaque effet de "Le Retour des Zombies" qu'une fois par tour.
  it: |-
    Bandisci 1 mostro Zombie dal Terreno, poi Evoca Specialmente 1 mostro Zombie dal Cimitero del giocatore che lo controllava, sul suo Terreno, in Posizione di Difesa. Se questa carta è nel tuo Cimitero: puoi mischiare nel Deck 1 dei tuoi mostri Zombie banditi e, se lo fai, Posiziona questa carta, ma bandiscila quando lascia il Terreno. Puoi utilizzare ogni effetto di "Ritorno degli Zombie" una sola volta per turno.
  pt: |-
    Bana 1 monstro Zumbi no campo e, depois, Invoque por Invocação-Especial 1 monstro Zumbi do Cemitério do duelista que o controlava, no campo dele, em Posição de Defesa. Se este card estiver no seu Cemitério: você pode embaralhar no Deck 1 dos seus monstros Zumbi banidos e, se isso acontecer, Baixe este card, mas bana-o quando ele deixar o campo. Você só pode usar cada efeito de "Retorno dos Zumbis" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：フィールドのアンデット族モンスター１体を選んで除外する。その後、そのコントローラーの墓地からアンデット族モンスター１体を選び、その持ち主のフィールドに守備表示で特殊召喚する。②：このカードが墓地に存在する場合に発動できる。除外されている自分のアンデット族モンスター１体を選んでデッキに戻し、このカードを自分フィールドにセットする。この効果でセットしたこのカードはフィールドから離れた場合に除外される。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 필드의 언데드족 몬스터 1장을 고르고 제외한다. 그 후, 그 컨트롤러의 묘지에서 언데드족 몬스터 1장을 고르고, 그 주인의 필드에 수비 표시로 특수 소환한다. ②: 이 카드가 묘지에 존재할 경우에 발동할 수 있다. 제외되어 있는 자신의 언데드족 몬스터 1장을 골라 덱으로 되돌리고, 이 카드를 자신 필드에 세트한다. 이 효과로 세트한 이 카드는 필드에서 벗어났을 경우에 제외된다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：選擇將場上的１隻不死族怪獸除外。其後，從該控制者的墓地選擇１隻不死族怪獸，以守備表示特殊召喚至其持有者的場上。②：可在此卡存在於墓地的狀況下發動。選擇將我方１隻被除外的不死族怪獸送回牌組，將此卡覆蓋在我方場上。透過此效果覆蓋的此卡，在從場上離開的狀況下將被除外。
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：挑选场上的１只不死族怪兽除外。然后，从其控制者的墓地挑选１只不死族怪兽，以守备表示特殊召唤至其持有者的场上。②：此卡存在于墓地的情况下可以发动。挑选被除外的自己的１只不死族怪兽放回牌组，将此卡放置在自己场上。以此效果放置的此卡离开场上的情况下，将其除外。
