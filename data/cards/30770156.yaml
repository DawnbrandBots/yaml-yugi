text:
  en: |-
    Once per turn, you can discard 1 card to add 1 "Iron Core of Koa'ki Meiru" from your Deck to your hand.
  de: |-
    Einmal pro Spielzug kannst du 1 Karte abwerfen und deiner Hand 1 "Eisenkern von Koa'ki Meiru" von deinem Deck hinzufügen.
  es: |-
    Una vez por turno, puedes descartar 1 carta para añadir, desde tu Deck a tu mano, 1 "Núcleo de Hierro de Koa'ki Meiru".
  fr: |-
    Une fois par tour, vous pouvez défausser 1 carte pour ajouter 1 "Noyau d'Énergie Koa'ki Meiru" depuis votre Deck à votre main.
  it: |-
    Una volta per turno, puoi scartare 1 carta per aggiungere 1 "Nucleo di Ferro di Koa'ki Meiru" dal tuo Deck alla tua mano.
  pt: |-
    Uma vez por turno, você pode descartar 1 carta para adicionar 1 "Iron Core of Koa'ki Meiru" do seu Deck para a sua mão.
  ja: |-
    １ターンに１度、手札を１枚捨てる事で、自分のデッキから「コアキメイルの鋼核」１枚を手札に加える。
  ko: |-
    1턴에 1번, 패를 1장 버리는 것으로, 자신의 덱에서 "코아키메일의 강철핵" 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    1回合1次，可以通过丢弃1张手卡，从自己卡组把1张「核成兽的钢核」加入手卡。
