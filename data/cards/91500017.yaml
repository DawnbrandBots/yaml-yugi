name:
  en: Toon Bookmark
  de: Toon-Lesezeichen
  es: Marcalibros Toon
  fr: Marque-Page Toon
  it: Segnalibro Toon
  pt: Marca-Páginas Toon
  ja: トゥーンのしおり
  ja_romaji: Tūn no Shiori
  ko: 툰의 책갈피
  ko_rr:
  zh-TW: 卡通書籤
  zh-CN: 卡通书签
text:
  en: |-
    Add 1 "Toon World", or 1 card that mentions it, from your Deck to your hand, except "Toon Bookmark". If a "Toon World(s)" you control would be destroyed by card effect, you can banish this card from your GY instead. You can only activate 1 "Toon Bookmark" per turn.
  de: |-
    Füge deiner Hand 1 „Toon-Welt“ oder 1 Karte, die sie erwähnt, von deinem Deck hinzu, außer „Toon-Lesezeichen“. Falls ein oder mehr „Toon-Welt“, die du kontrollierst, durch einen Karteneffekt zerstört würden, kannst du stattdessen diese Karte von deinem Friedhof verbannen. Du kannst nur 1 „Toon-Lesezeichen“ pro Spielzug aktivieren.
  es: |-
    Añade a tu mano 1 "Mundo Toon", o 1 carta que lo mencione, que estén en tu Deck, excepto "Marcalibros Toon". Si uno o más "Mundo Toon" que controlas fueran a ser destruidos por el efecto de una carta, puedes desterrar esta carta en tu Cementerio en su lugar. Sólo puedes activar 1 "Marcalibros Toon" por turno.
  fr: |-
    Ajoutez 1 "Monde des Toons" ou 1 carte qui le mentionne ("Marque-Page Toon" exclu) depuis votre Deck à votre main. Si un ou plusieurs "Monde des Toons" que vous contrôlez vont être détruits par un effet de carte, vous pouvez bannir cette carte depuis votre Cimetière à la place. Vous ne pouvez activer qu'1 "Marque-Page Toon" par tour.
  it: |-
    Aggiungi 1 "Mondo Toon", o 1 carta che lo menziona, dal tuo Deck alla tua mano, eccetto "Segnalibro Toon". Se uno o più "Mondo Toon" che controlli stanno per essere distrutti dall'effetto di una carta, puoi invece bandire questa carta dal tuo Cimitero. Puoi attivare solo 1 "Segnalibro Toon" per turno.
  pt: |-
    Adicione 1 "Mundo Toon", ou 1 card que o mencione, do seu Deck à sua mão, exceto "Marca-Páginas Toon". Se um ou mais "Mundo Toon" que você controla seriam destruídos por um efeito de card, em vez disso, você pode banir este card do seu Cemitério. Você só pode ativar 1 "Marca-Páginas Toon" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：「トゥーンのしおり」以外の「トゥーン・ワールド」のカード名が記されたカードまたは「トゥーン・ワールド」１枚をデッキから手札に加える。②：自分フィールドの「トゥーン・ワールド」が効果で破壊される場合、代わりに墓地のこのカードを除外できる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: "툰의 책갈피" 이외의 "툰 월드"의 카드명이 쓰여진 카드 또는 "툰 월드" 1장을 덱에서 패에 넣는다. ②: 자신 필드의 "툰 월드"가 효과로 파괴될 경우, 대신에 묘지의 이 카드를 제외할 수 있다.
  zh-TW:
  zh-CN: |-
    把1张「卡通书签」以外的有「卡通世界」的卡名记述的卡或者「卡通世界」从卡组加入手卡。自己场上的「卡通世界」被卡的效果破坏的场合，可以作为代替把墓地的这张卡除外。「卡通书签」在1回合只能发动1张。
