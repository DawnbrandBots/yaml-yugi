text:
  en: |-
    Cannot be Normal Summoned/Set. Must first be Special Summoned (from your hand) by sending 2 "Cubic" monsters you control to the Graveyard. If Summoned this way, this card gains 2000 ATK. This card can make a second attack during each Battle Phase. When this card destroys a monster by battle: You can target up to 3 "Vijam the Cubic Seed" in your Graveyard; send this card to the Graveyard, and if you do, Special Summon them, then you can add 1 "Buster Gundil the Cubic Behemoth" from your Deck to your hand.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 2 „Kubisch“-Monster, die du kontrollierst, auf den Friedhof legst. Falls diese Karte auf diese Art beschworen wurde, erhält sie 2000 ATK. Diese Karte kann während jeder Battle Phase einen zweiten Angriff durchführen. Wenn diese Karte ein Monster durch Kampf zerstört: Du kannst bis zu 3 „Vijam der kubische Samen“ in deinem Friedhof wählen; lege diese Karte auf den Friedhof und falls du dies tust, beschwöre die gewählten Karten als Spezialbeschwörung, dann kannst du deiner Hand 1 „Buster Gundil das kubische Riesentier“ von deinem Deck hinzufügen.
  es: |-
    No puede ser Invocada de Modo Normal/Colocada. Primero debe ser Invocada de Modo Especial (desde tu mano) mandando al Cementerio 2 monstruos "Cúbico/a" que controles. Si es Invocada de esta forma, esta carta gana 2000 ATK. Esta carta puede hacer un segundo ataque durante cada Battle Phase. Cuando esta carta destruye un monstruo en batalla: puedes seleccionar hasta 3 "Vijam la Semilla Cúbica" en tu Cementerio; manda esta carta al Cementerio y, si lo haces, Invócalas de Modo Especial, y después puedes añadir a tu mano, desde tu Deck, 1 "Buster Gundil el Behemoth Cúbico".
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement (depuis votre main) en envoyant 2 monstres "Cubique" que vous contrôlez au Cimetière. Si elle est Invoquée de cette façon, cette carte gagne 2000 ATK. Cette carte peut faire une seconde attaque durant chaque Battle Phase. Lorsque cette carte détruit un monstre au combat : vous pouvez cibler max. 3 "Vijam la Graine Cubique" dans votre Cimetière ; envoyez cette carte au Cimetière, et si vous le faites, Invoquez-les Spécialement, puis vous pouvez ajouter 1 "Gundil le Béhémoth Cubique Destructeur" depuis votre Deck à votre main.
  it: |-
    Non può essere Evocato Normalmente/posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) mandando 2 mostri "Cubico" che controlli al Cimitero. Se viene Evocata in questo modo, questa carta guadagna 2000 ATK. Questa carta può effettuare un secondo attacco durante ogni Battle Phase. Quando questa carta distrugge un mostro in battaglia: puoi scegliere come bersaglio fino a 3 "Vijam il Seme Cubico" nel tuo Cimitero; manda questa carta al Cimitero e, se lo fai, Evocali Specialmente, poi puoi aggiungere 1 "Combattente Gundil il Behemoth Cubico" dal tuo Deck alla tua mano.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial (da sua mão) ao enviar 2 monstros "Cúbico(a)" que você controla para o Cemitério. Se Invocado desta forma, este card ganha 2000 de ATK. Este card pode realizar um segundo ataque durante cada Fase de Batalha. Quando este card destruir um monstro em batalha: você pode escolher até 3 "Vijam, a Semente Cúbica" no seu Cemitério; envie este card para o Cemitério e, se isso acontecer, Invoque-os por Invocação-Especial e, depois, você pode adicionar 1 "Gundil Notável, o Behemoth Cúbico" do seu Deck à sua mão.
  ja: |-
    このカードは通常召喚できない。自分フィールドの「方界」モンスター２体を墓地へ送った場合に特殊召喚できる。①：この方法で特殊召喚したこのカードの攻撃力は２０００アップする。②：このカードは１度のバトルフェイズ中に２回攻撃できる。③：このカードが戦闘でモンスターを破壊した時、自分の墓地の「方界胤ヴィジャム」を３体まで対象として発動できる。このカードを墓地へ送り、対象のモンスターを特殊召喚する。その後、デッキから「方界超獣バスター・ガンダイル」１体を手札に加える事ができる。
  ko: |-
    이 카드는 통상 소환할 수 없다. 자신 필드의 "방계" 몬스터 2장을 묘지로 보냈을 경우에 특수 소환할 수 있다. ①: 이 방법으로 특수 소환한 이 카드의 공격력은 2000 올린다. ②: 이 카드는 1번의 배틀 페이즈 중에 2회 공격할 수 있다. ③: 이 카드가 전투로 몬스터를 파괴했을 때, 자신 묘지의 "방계윤 비잠"을 3장까지 대상으로 하고 발동할 수 있다. 이 카드를 묘지로 보내고, 대상 몬스터를 특수 소환한다. 그 후, 덱에서 "방계초수 버스터 간다일" 1장을 패에 넣을 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤。把自己场上2只「方界」怪兽送去墓地的场合可以特殊召唤。①：这个方法特殊召唤的这张卡的攻击力上升2000。②：这张卡在同1次的战斗阶段中可以作2次攻击。③：这张卡战斗破坏怪兽时，以自己墓地最多3只「方界胤 毗贾姆」为对象才能发动。这张卡送去墓地，作为对象的怪兽特殊召唤。那之后，可以从卡组把1只「方界超兽 破坏之乾闼尔」加入手卡。
