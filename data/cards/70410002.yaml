text:
  en:
  de: |-
    Erhält ATK in Höhe der Summe der Linkzahlen aller Linkmonster auf dem Spielfeld x 300.
  es: |-
    Gana ATK igual a los Rating de Enlace combinados de todos los Monstruos de Enlace en el Campo x 300.
  fr: |-
    Gagne une ATK égale à la somme des Classifications Lien de tous les Monstres Lien sur le Terrain x 300.
  it: |-
    Guadagna ATK pari alla somma delle Classificazioni Link di tutti i Mostri Link sul Terreno x 300.
  pt: |-
    Ganha ATK igual ao Valor Link combinada de todos os Monstros Link no campo x 300.
  ja: |-
    ①：このカードの攻撃力は、フィールドのＬモンスターのリンクマーカーの数×３００アップする。
  ko: |-
    ①: 이 카드의 공격력은, 필드의 링크 몬스터의 링크 마커의 수 × 300 올린다.
  zh-TW: |-
    ①：此卡的攻擊力依據場上的連結怪獸的連結符號的數量×３００進行提升。
  zh-CN: |-
    ①：此卡的攻击力上升相当于场上连接怪兽的连接标记数量×３００的数值。
