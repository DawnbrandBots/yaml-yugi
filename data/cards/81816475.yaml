text:
  en: |-
    You can banish this card from your Graveyard; take 1 Xyz Material from a monster your opponent controls and attach it to an Xyz Monster you control as Xyz Material.
  de: |-
    Du kannst diese Karte von deinem Friedhof verbannen; nimm 1 Xyz-Material von einem Monster, das dein Gegner kontrolliert, und lege es als Xyz-Material an ein Xyz-Monster an, das du kontrollierst.
  es: |-
    Puedes desterrar esta carta en tu Cementerio; toma 1 Material Xyz de un monstruo que controle tu adversario y acóplalo a un Monstruo Xyz que controles, como Material Xyz.
  fr: |-
    Vous pouvez bannir cette carte depuis votre Cimetière ; prenez 1 Matériel Xyz d'un monstre contrôlé par votre adversaire et attachez-le comme Matériel Xyz à un Monstre Xyz que vous contrôlez.
  it: |-
    Puoi bandire questa carta dal tuo Cimitero; prendi 1 Materiale Xyz da un mostro controllato dal tuo avversario e attaccalo a un Mostro Xyz che controlli come Materiale Xyz.
  pt:
  ja: |-
    自分のメインフェイズ時、墓地のこのカードをゲームから除外して発動できる。相手フィールド上のエクシーズ素材１つを自分フィールド上のエクシーズモンスター１体の下に重ねてエクシーズ素材とする。
  ko: |-
    자신의 메인 페이즈시, 묘지의 이 카드를 게임에서 제외하고 발동할 수 있다. 상대 필드 위의 엑시즈 소재 1개를, 자신 필드 위의 엑시즈 몬스터의 아래에 겹쳐 엑시즈 소재로 한다.
  zh-TW:
  zh-CN: |-
    自己的主要阶段时，把墓地的这张卡从游戏中除外才能发动。把对方场上1个XYZ素材在自己场上的XYZ怪兽下面重叠作为XYZ素材。
