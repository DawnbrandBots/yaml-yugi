  ko_rr:
  zh-TW: 額外之門
  zh-CN: 额外之门
text:
  en: |-
    Declare a Level between 1 and 12; your opponent banishes 1 monster of that Level from their Extra Deck. If your opponent does not have a monster of that Level in their Extra Deck, you discard 1 card.
  de: |-
    Benenne eine Stufe zwischen 1 und 12; dein Gegner verbannt 1 Monster mit der benannten Stufe von seinem Extra Deck. Falls dein Gegner kein Monster mit der Stufe in seinem Extra Deck hat, wirfst du 1 Karte ab.
  es: |-
    Declara un Nivel entre 1 y 12; tu adversario destierra de su Deck Extra 1 monstruo de ese Nivel. Si tu adversario no tiene un monstruo de ese Nivel en su Deck Extra, tú descartas 1 carta.
  fr: |-
    Déclarez un Niveau entre 1 et 12 ; votre adversaire bannit 1 monstre de ce Niveau depuis son Extra Deck. Si votre adversaire n'a pas de monstre de ce Niveau dans son Extra Deck, vous défaussez 1 carte.
  it: |-
    Dichiara un Livello tra 1 e 12; il tuo avversario bandisce 1 mostro di quel Livello dal suo Extra Deck. Se il tuo avversario non ha un mostro di quel Livello nel suo Extra Deck, tu scarti 1 carta.
  pt:
  ja: |-
    １から１２までの任意のレベルを宣言して発動する。相手はエクストラデッキに存在する宣言されたレベルを持つモンスター１体をゲームから除外する。宣言したレベルを持つモンスターが相手のエクストラデッキに無かった場合、自分の手札を１枚選択して捨てる。
  ko: |-
    1에서 12까지 임의의 레벨을 선언하고 발동한다. 상대는 엑스트라 덱에 존재하는 선언된 레벨을 가진 몬스터 1장을 게임에서 제외한다. 선언한 레벨을 가진 몬스터가 상대의 엑스트라 덱에 없었을 경우, 자신의 패를 1장 선택하고 버린다.
  zh-TW:
  zh-CN: |-
    宣言从1到12的任意等级发动。对方把额外卡组存在的1只持有宣言的等级的怪兽从游戏中除外。持有宣言的等级的怪兽不在对方的额外卡组的场合，选择自己1张手卡丢弃。
