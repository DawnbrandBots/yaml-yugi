  zh-TW:
  zh-CN: 能－朋.克.狐调
text:
  en: |-
    Once per turn, when this card destroys an opponent's monster by battle: You can gain LP equal to that monster's original ATK. You can only use each of the following effects of "Noh-P.U.N.K. Foxy Tune" once per turn. You can Tribute 1 "P.U.N.K." monster; Special Summon this card from your hand. You can send this card from your hand or field to the GY; send 1 card from your hand to the GY, and if you do, Special Summon 1 "P.U.N.K." monster from your Deck, except a Level 8 monster.
  de: |-
    Einmal pro Spielzug, wenn diese Karte ein Monster eines Gegners durch Kampf zerstört: Du kannst LP in Höhe der Grund-ATK des Monsters erhalten. Du kannst jeden der folgenden Effekte von „Noh-P.U.N.K. Fuchsmelodie“ nur einmal pro Spielzug verwenden. Du kannst 1 „P.U.N.K.“-Monster als Tribut anbieten; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Du kannst diese Karte von deiner Hand oder Spielfeldseite auf den Friedhof legen; lege 1 Karte von deiner Hand auf den Friedhof und falls du dies tust, beschwöre 1 „P.U.N.K.“-Monster als Spezialbeschwörung von deinem Deck, außer einem Monster der Stufe 8.
  es: |-
    Una vez por turno, cuando esta carta destruye un monstruo del adversario en batalla: puedes ganar LP iguales al ATK original de ese monstruo. Sólo puedes usar cada uno de los siguientes efectos de "Noh-P.U.N.K. Tonada Vulpina" una vez por turno. Puedes Sacrificar 1 monstruo "P.U.N.K."; Invoca esta carta de Modo Especial desde tu mano. Puedes mandar al Cementerio esta carta en tu mano o Campo; manda al Cementerio 1 carta en tu mano y, si lo haces, Invoca de Modo Especial 1 monstruo "P.U.N.K." en tu Deck, excepto un monstruo de Nivel 8.
  fr: |-
    Une fois par tour, lorsque cette carte détruit un monstre de l'adversaire au combat : vous pouvez gagner des LP égaux à l'ATK d'origine du monstre. Vous ne pouvez utiliser chacun des effets suivants de "Noh-P.U.N.K. Mélodie du Renard" qu'une fois par tour. Vous pouvez Sacrifier 1 monstre "P.U.N.K." ; Invoquez Spécialement cette carte depuis votre main. Vous pouvez envoyer cette carte depuis votre main ou Terrain au Cimetière ; envoyez 1 carte depuis votre main au Cimetière, et si vous le faites, Invoquez Spécialement 1 monstre "P.U.N.K." (monstres de Niveau 8 exclus) depuis votre Deck.
  it: |-
    Una volta per turno, quando questa carta distrugge un mostro dell'avversario in battaglia: puoi guadagnare LP pari all'ATK originale di quel mostro. Puoi utilizzare ognuno dei seguenti effetti di "Noh-P.U.N.K. Melodia Volpina" una sola volta per turno. Puoi offrire come Tributo 1 mostro "P.U.N.K."; Evoca Specialmente questa carta dalla tua mano. Puoi mandare questa carta dalla tua mano o Terreno al Cimitero; manda 1 carta dalla tua mano al Cimitero e, se lo fai, Evoca Specialmente 1 mostro "P.U.N.K." dal tuo Deck, eccetto un mostro di Livello 8.
  pt: |-
    Uma vez por turno, quando este card destruir um monstro do oponente em batalha: você pode ganhar PV igual ao ATK original desse monstro. Você só pode usar cada um dos seguintes efeitos de "Melodia Vulpina Noh-P.U.N.K." uma vez por turno. Você pode oferecer como Tributo 1 monstro "P.U.N.K."; Invoque este card por Invocação-Especial da sua mão. Você pode enviar este card da sua mão ou do campo para o Cemitério; envie 1 card da sua mão para o Cemitério e, se isso acontecer, Invoque por Invocação-Especial 1 monstro "P.U.N.K." do seu Deck, exceto um monstro de Nível 8.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの「Ｐ．Ｕ．Ｎ．Ｋ．」モンスター１体をリリースして発動できる。このカードを手札から特殊召喚する。②：手札・フィールドのこのカードを墓地へ送って発動できる。自分の手札を１枚選んで墓地へ送り、デッキからレベル８以外の「Ｐ．Ｕ．Ｎ．Ｋ．」モンスター１体を特殊召喚する。③：１ターンに１度、このカードが戦闘で相手モンスターを破壊した時に発動できる。そのモンスターの元々の攻撃力分だけ自分のＬＰを回復する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "P.U.N.K.(펑크)" 몬스터 1장을 릴리스하고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 패 / 필드의 이 카드를 묘지로 보내고 발동할 수 있다. 자신의 패를 1장 골라 묘지로 보내고, 덱에서 레벨 8 이외의 "P.U.N.K.(펑크)" 몬스터 1장을 특수 소환한다. ③: 1턴에 1번, 이 카드가 전투로 상대 몬스터를 파괴했을 때에 발동할 수 있다. 그 몬스터의 원래 공격력만큼만 자신의 LP를 회복한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：解放自己场上的1只"朋.克."怪兽可以发动。从手牌将此卡特殊召唤。②：将手牌・场上的此卡送至墓地可以发动。挑选1张自己的手牌送至墓地，从牌组将1只等级8以外的"朋.克."怪兽特殊召唤。③：1回合1次，此卡战斗破坏对手怪兽时可以发动。自己的LP恢复相当于该怪兽原本攻击力的数值。
