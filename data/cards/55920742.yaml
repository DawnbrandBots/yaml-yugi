  de: Noh-P.U.N.K. Fuchsmelodie
  es: Noh-P.U.N.K. Tonada Vulpina
  fr: Noh-P.U.N.K. Mélodie du Renard
  it: Noh-P.U.N.K. Melodia Volpina
  pt: Melodia Vulpina Noh-P.U.N.K.
  ja: <ruby>Ｎｏ<rt>ノウ</rt></ruby>－<ruby>Ｐ．Ｕ．Ｎ．Ｋ．<rt>パンク</rt></ruby>フォクシー・チューン
  ja_romaji: Nou-Panku Fokushī Chūn
  ko: <ruby>No<rt>노</rt></ruby>－<ruby>P.U.N.K.<rt>펑크</rt></ruby> 폭시 튠
