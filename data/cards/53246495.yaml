  zh-TW: 無限獄女王
  zh-CN: 无限狱女王
text:
  en: |-
    If you have no cards in your hand and this card is in your GY: You can banish 1 DARK monster from your GY, then target 1 DARK monster you control; it can attack directly this turn. You can only use this effect of "Infernity Queen" once per turn.
  de: |-
    Falls du keine Karten in deiner Hand hast und diese Karte sich in deinem Friedhof befindet: Du kannst 1 FINSTERNIS Monster von deinem Friedhof verbannen und dann 1 FINSTERNIS Monster wählen, das du kontrollierst; es kann in diesem Spielzug direkt angreifen. Du kannst diesen Effekt von „Ewig infernale Königin“ nur einmal pro Spielzug verwenden.
  es: |-
    Si no tienes cartas en tu mano y esta carta está en tu Cementerio: puedes desterrar 1 monstruo de OSCURIDAD en tu Cementerio, y después selecciona 1 monstruo de OSCURIDAD que controles; éste puede atacar directamente este turno. Sólo puedes usar este efecto de "Reina Inférnica" una vez por turno.
  fr: |-
    Si vous n'avez aucune carte dans votre main et que cette carte est dans votre Cimetière : vous pouvez bannir 1 monstre TÉNÈBRES depuis votre Cimetière, puis ciblez 1 monstre TÉNÈBRES que vous contrôlez ; ce tour, il peut attaquer directement. Vous ne pouvez utiliser cet effet de "Reine Enfernité" qu'une fois par tour.
  it: |-
    Se non hai carte nella tua mano e questa carta è nel tuo Cimitero: puoi bandire 1 mostro OSCURITÀ dal tuo Cimitero, poi scegliere come bersaglio 1 mostro OSCURITÀ che controlli; esso può attaccare direttamente in questo turno. Puoi utilizzare questo effetto di "Regina Demoneterna" una sola volta per turno.
  pt: |-
    Se você não tiver cards na sua mão e este card estiver no seu Cemitério: você pode banir 1 monstro de TREVAS do seu Cemitério e, depois, escolha 1 monstro de TREVAS que você controla; ele pode atacar diretamente neste turno. Você só pode usar este efeito de "Rainha Inférnica" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：このカードが墓地に存在し、自分の手札が０枚の場合、自分の墓地から闇属性モンスター１体を除外し、自分フィールドの闇属性モンスター１体を対象として発動できる。このターン、そのモンスターは直接攻撃できる。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 묘지에 존재하고, 자신의 패가 0장일 경우, 자신 묘지에서 어둠 속성 몬스터 1장을 제외하고, 자신 필드의 어둠 속성 몬스터 1장을 대상으로 하여 발동할 수 있다. 이 턴에, 그 몬스터는 직접 공격할 수 있다.
  zh-TW: |-
    此卡名的效果1回合僅可使用1次。
    ①：此卡存在於墓地，自己的手牌為0張的情況下，從自己墓地將1隻闇属性怪獸除外，以自己場上的1隻闇属性怪獸為對象可以發動。此回合，該怪獸可直接攻擊。
  zh-CN: |-
    此卡名的效果1回合仅可使用1次。
    ①：此卡存在于墓地，自己的手牌为0张的情况下，从自己墓地将1只暗属性怪兽除外，以自己场上的1只暗属性怪兽为对象可以发动。此回合，该怪兽可直接攻击。
