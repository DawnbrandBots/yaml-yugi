  de: Ewig infernale Königin
  es: Reina Inférnica
  fr: Reine Enfernité
  it: Regina Demoneterna
  pt: Rainha Inférnica
  ja: インフェルニティ・クイーン
  ja_romaji: Inferuniti Kuīn
