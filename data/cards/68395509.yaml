name:
  en: Majespecter Crow - Yata
  de: Majespenst Krähe - Yata
  es: Cuervo Majespectro - Yata
  fr: Corbeau Majesspectre - Yata
  it: Maestospettro Corvo - Yata
  pt: Corvo Majespectro - Yata
  ja: マジェスペクター・クロウ
  ja_romaji: Majesupekutā Kurou
  ko: 마제스펙터 크로우
  ko_rr:
  zh-TW: 威風魔靈 鴉
  zh-CN: 威风魔灵・八咫乌鸦
text:
  en: |-
    When this card is Normal or Special Summoned: You can add 1 "Majespecter" Spell from your Deck to your hand. You can only use this effect of "Majespecter Crow - Yata" once per turn. While this card is in your Monster Zone, your opponent cannot target it with card effects, also it cannot be destroyed by your opponent's card effects.
  de: |-
    Wenn diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Majespenst“-Zauber von deinem Deck hinzufügen. Du kannst diesen Effekt von „Majespenst Krähe - Yata“ nur einmal pro Spielzug verwenden. Solange diese Karte in deiner Monsterzone liegt, kann dein Gegner sie nicht als Ziel für Karteneffekte wählen, zusätzlich kann sie nicht durch Karteneffekte deines Gegners zerstört werden.
  es: |-
    Cuando esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 Mágica "Majespectro" en tu Deck. Sólo puedes usar este efecto de "Cuervo Majespectro - Yata" una vez por turno. Mientras esta carta esté en tu Zona de Monstruos, tu adversario no puede seleccionarla con efectos de cartas, y además no puede ser destruida por efectos de cartas de tu adversario.
  fr: |-
    Lorsque cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 Magie "Majesspectre" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Corbeau Majesspectre - Yata" qu'une fois par tour. Tant que cette carte est dans votre Zone Monstre, votre adversaire ne peut pas la cibler avec des effets de carte, et aussi, elle ne peut pas être détruite par des effets de carte de votre adversaire.
  it: |-
    Quando questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 Magia "Maestospettro" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Maestospettro Corvo - Yata" una sola volta per turno. Mentre questa carta è nella tua Zona Mostri, il tuo avversario non può sceglierla come bersaglio con gli effetti delle carte, inoltre essa non può essere distrutta dagli effetti delle carte del tuo avversario.
  pt: |-
    Quando este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 Magia "Majespectro" do seu Deck à sua mão. Você só pode usar este efeito de "Corvo Majespectro - Yata" uma vez por turno. Enquanto este card estiver na sua Zona de Monstros, seu oponente não pode escolhê-lo como alvo de efeitos de card e, além disso, ele não pode ser destruído pelos efeitos de card do seu oponente.
  ja: |-
    「マジェスペクター・クロウ」の①のモンスター効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した時に発動できる。デッキから「マジェスペクター」魔法カード１枚を手札に加える。②：このカードはモンスターゾーンに存在する限り、相手の効果の対象にならず、相手の効果では破壊されない。
  ko: |-
    "마제스펙터 크로우"의 ①의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 때에 발동할 수 있다. 덱에서 "마제스펙터" 마법 카드 1장을 패에 넣는다. ②: 이 카드는 몬스터 존에 존재하는 한, 상대의 효과 대상이 되지 않으며, 상대의 효과로는 파괴되지 않는다.
  zh-TW: |-
    「威風魔靈 鴉」的①怪獸效果，１回合僅限使用１次。①：可在此卡召喚・特殊召喚成功時發動。從牌組將１張「威風魔靈」魔法卡加入手牌。②：只要此卡存在於怪獸區，就不會成為對方的效果對象，不會因對方效果被破壞。
  zh-CN: |-
    此卡名的①怪兽效果１回合仅可使用１次。
    ①：此卡召唤・特殊召唤时可以发动。从牌组将１张“威风魔灵”魔法卡加入手牌。
    ②：只要此卡存在于怪兽区域，此卡不会被对手的效果破坏，对手不可将此卡作为效果的对象。
