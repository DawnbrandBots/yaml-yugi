name:
  en: Gold Pride - Eliminator
  de: Goldstolz - Beseitiger
  es: Orgullo Dorado - Eliminador
  fr: Fierté d'Or - Éliminateur
  it: Orgoglio d'Oro - Eliminatore
  pt: Orgulho Dourado - Eliminador
  ja: <ruby>ＧＰ<rt>ゴールド・プライド</rt></ruby>－アサシネーター
  ja_romaji: Gōrudo Puraido - Asashinētā
  ko: <ruby>GP<rt>골드 프라이드</rt></ruby>－어쌔시네이터
  ko_rr: Goldeu Peuraideu - Eossaesineiteo
  zh-TW: 黃金榮耀－暗襲手
  zh-CN: 黄金荣耀－暗袭手
text:
  en: |-
    If your LP are lower than your opponent's: You can Special Summon this card from your hand. You can banish 1 other "Gold Pride" monster from your hand, face-up field, or GY; Special Summon 1 "Gold Pride Token" (Machine/DARK/ATK 0/DEF 0) with the same Level as that banished monster, also this card cannot be used as material for a Fusion, Synchro, Xyz, or Link Summon this turn, except for a "Gold Pride" monster. You can only use each effect of "Gold Pride - Eliminator" once per turn.
  de: |-
    Falls du weniger LP hast als dein Gegner: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Du kannst 1 anderes „Goldstolz“-Monster von deiner Hand, offen von deiner Spielfeldseite oder deinem Friedhof verbannen; beschwöre 1 „Goldstolz-Spielmarke“ (Maschine/FINSTERNIS/ATK 0/DEF 0) mit derselben Stufe wie jenes verbannte Monster als Spezialbeschwörung, zusätzlich kann diese Karte in diesem Spielzug nicht als Material für eine Fusions-, Synchro-, Xyz- oder Linkbeschwörung verwendet werden, außer für ein „Goldstolz“-Monster. Du kannst jeden Effekt von „Goldstolz - Beseitiger“ nur einmal pro Spielzug verwenden.
  es: |-
    Si tus LP son menores que los de tu adversario: puedes Invocar esta carta de Modo Especial desde tu mano. Puedes desterrar otro monstruo "Orgullo Dorado" en tu mano, Campo boca arriba o Cementerio; Invoca de Modo Especial 1 "Ficha Orgullo Dorado" (Máquina/OSCURIDAD/ATK 0/DEF 0) con el mismo Nivel que el de ese monstruo desterrado, y además este turno esta carta no puede ser usada como material para una Invocación por Fusión, Sincronía, Xyz o Enlace, excepto para un monstruo "Orgullo Dorado". Sólo puedes usar cada efecto de "Orgullo Dorado - Eliminador" una vez por turno.
  fr: |-
    Si vos LP sont inférieurs à ceux de votre adversaire : vous pouvez Invoquer Spécialement cette carte depuis votre main. Vous pouvez bannir 1 autre monstre "Fierté d'Or" depuis votre main, Terrain face recto ou Cimetière ; Invoquez Spécialement 1 "Jeton Fierté d'Or" (Machine/TÉNÈBRES/ATK 0/DEF 0) du même Niveau que le monstre banni, et aussi, cette carte ne peut pas être utilisée comme Matériel pour une Invocation Fusion, Synchro, Xyz ou Lien ce tour, sauf pour un monstre "Fierté d'Or". Vous ne pouvez utiliser chaque effet de "Fierté d'Or - Éliminateur" qu'une fois par tour.
  it: |-
    Se i tuoi LP sono inferiori a quelli del tuo avversario: puoi Evocare Specialmente questa carta dalla tua mano. Puoi bandire 1 altro mostro "Orgoglio d'Oro" dalla tua mano, Terreno scoperto o Cimitero; Evoca Specialmente 1 "Segna-Orgoglio d'Oro" (Macchina/OSCURITÀ/ATK 0/DEF 0) con lo stesso Livello di quel mostro bandito, inoltre questa carta non può essere utilizzata come materiale per un'Evocazione tramite Fusione, Synchro, Xyz o Link in questo turno, eccetto che per un mostro "Orgoglio d'Oro". Puoi utilizzare ogni effetto di "Orgoglio d'Oro - Eliminatore" una sola volta per turno.
  pt: |-
    Se você tiver menos PV que seu oponente: você pode Invocar este card por Invocação-Especial da sua mão. Você pode banir 1 outro monstro "Orgulho Dourado" da sua mão, do campo com a face para cima ou do Cemitério; Invoque por Invocação-Especial 1 "Ficha de Orgulho Dourado" (Máquina/TREVAS/ATK 0/DEF 0) com o mesmo Nível que o desse monstro banido e, além disso, este card não pode ser usado como matéria para uma Invocação-Fusão, Sincro, Xyz ou Link neste turno, exceto por um monstro "Orgulho Dourado". Você só pode usar cada efeito de "Orgulho Dourado - Eliminador" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分のＬＰが相手より少ない場合に発動できる。このカードを手札から特殊召喚する。②：自分の手札・フィールド（表側表示）・墓地からこのカード以外の「ＧＰ」モンスター１体を除外して発動できる。除外したモンスターのレベルと同じレベルを持つ「ＧＰトークン」（機械族・闇・攻／守０）１体を自分フィールドに特殊召喚する。このカードはこのターン、融合・Ｓ・Ｘ・Ｌ召喚の素材とする場合、「ＧＰ」モンスターの融合・Ｓ・Ｘ・Ｌ召喚にしか使用できない。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 LP가 상대보다 적을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 자신의 패 / 필드(앞면 표시) / 묘지에서 이 카드 이외의 "GP(골드 프라이드)" 몬스터 1장을 제외하고 발동할 수 있다. 제외한 몬스터의 레벨과 같은 레벨을 가지는 "GP(골드 프라이드) 토큰"(기계족 / 어둠 / 공 0 / 수 0) 1장을 자신 필드에 특수 소환한다. 이 카드는 이 턴에, 융합 / 싱크로 / 엑시즈 / 링크 소환의 소재로 할 경우, "GP(골드 프라이드)" 몬스터의 융합 / 싱크로 / 엑시즈 / 링크 소환으로밖에 사용할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。
    ①：自己的LP少于对手的情况下可以发动。从手牌将此卡特殊召唤。
    ②：从自己的手牌・场上（表侧表示）・墓地将此卡以外的１只“黄金荣耀”怪兽除外可以发动。将与所除外怪兽相同等级的１只“黄金荣耀衍生物”（机械族・暗・攻／守０）特殊召唤至自己场上。此卡在此回合，作为融合・同步・超量・连接召唤的素材的情况下，仅可使用于“黄金荣耀”怪兽的融合・同步・超量・连接召唤。
