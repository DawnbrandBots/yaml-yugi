text:
  en: |-
    You can Special Summon this card (from your hand) by returning 1 "U.A." monster you control to the hand, except "U.A. Perfect Ace". You can only Special Summon "U.A. Perfect Ace" once per turn this way. Once per turn, during your opponent's turn, when a card or effect is activated: You can discard 1 card; negate that activation, and if you do, destroy it (this is a Quick Effect).
  de: |-
    Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, indem du 1 „U.A.“-Monster, das du kontrollierst, auf die Hand zurückgibst, außer „U.A. Perfektes Ass“. Du kannst „U.A. Perfektes Ass“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Einmal pro Spielzug, während des Spielzugs deines Gegners, wenn eine Karte oder ein Effekt aktiviert wird: Du kannst 1 Karte abwerfen; annulliere die Aktivierung und falls du dies tust, zerstöre sie. (Dies ist ein Schnelleffekt.)
  es: |-
    Puedes Invocar esta carta de Modo Especial (desde tu mano) devolviendo a la mano 1 monstruo "U.A." que controles, excepto "U.A. As Perfecto". Sólo puedes Invocar de Modo Especial "U.A. As Perfecto" de esta forma una vez por turno. Una vez por turno, durante el turno de tu adversario, cuando es activada una carta o un efecto: puedes descartar 1 carta; niega esa activación y, si lo haces, destruye la carta (este es un Efecto Rápido).
  fr: |-
    Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en renvoyant 1 monstre "U.A." que vous contrôlez ("As Parfait U.A." exclu) à la main. Vous ne pouvez Invoquer Spécialement "As Parfait U.A." qu'une fois par tour de cette façon. Une fois par tour, durant le tour de votre adversaire, lorsqu'une carte ou un effet est activé : vous pouvez défausser 1 carte ; annulez l'activation, et si vous le faites, détruisez-la (ceci est un Effet Rapide).
  it: |-
    Puoi Evocare Specialmente questa carta (dalla tua mano) facendo ritornare 1 mostro "U.A." che controlli nella mano, eccetto "U.A. Lanciatore Perfetto". Puoi Evocare Specialmente "U.A. Lanciatore Perfetto" una sola volta per turno in questo modo. Una volta per turno, durante il turno del tuo avversario, quando viene attivata una carta o un effetto: puoi scartare 1 carta; annulla l'attivazione e, se lo fai, distruggila (questo è un Effetto Rapido).
  pt: |-
    Você pode Invocar este card por Invocação-Especial (da sua mão) ao devolver 1 monstro "U.A." que você controla para a mão, exceto "U.A. Ás Perfeito". Você só pode Invocar "U.A. Ás Perfeito" por Invocação-Especial desta forma uma vez por turno. Uma vez por turno, durante o turno do seu oponente, quando um card ou efeito for ativado: você pode descartar 1 card; negue a ativação e, se isso acontecer, destrua-o (este é um Efeito Rápido).
  ja: |-
    「Ｕ．Ａ．パーフェクトエース」の①の方法による特殊召喚は１ターンに１度しかできない。①：このカードは「Ｕ．Ａ．パーフェクトエース」以外の自分フィールドの「Ｕ．Ａ．」モンスター１体を手札に戻し、手札から特殊召喚できる。②：相手ターンに１度、魔法・罠・モンスターの効果が発動した時、手札を１枚捨てて発動できる。その発動を無効にし破壊する。
  ko: |-
    "U.A.(울트라 애슬리트) 퍼펙트 에이스"의 ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없다. ①: 이 카드는 "U.A.(울트라 애슬리트) 퍼펙트 에이스" 이외의 자신 필드의 "U.A.(울트라 애슬리트)" 몬스터 1장을 패로 되돌리고, 패에서 특수 소환할 수 있다. ②: 상대 턴에 1번, 마법 / 함정 / 몬스터의 효과가 발동했을 때, 패를 1장 버리고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.
  zh-TW:
  zh-CN: |-
    「超级运动员 完美王牌投手」的①的方法的特殊召唤1回合只能有1次。①：这张卡可以让「超级运动员 完美王牌投手」以外的自己场上1只「超级运动员」怪兽回到手卡，从手卡特殊召唤。②：对方回合1次，魔法·陷阱·怪兽的效果发动时，丢弃1张手卡才能发动。那个发动无效并破坏。
