name:
  en: Phoenixian Cluster Amaryllis
  de: Phönixianische Büschelamaryllis
  es: Racimo de Amariles del Fénix
  fr: Amaryllis Phénix
  it: Grappolo di Amarillidi di Fenice
  pt: Amarílis de Aglomerado Feníxico
  ja: フェニキシアン・クラスター・アマリリス
  ja_romaji: Fenikishian Kurasutā Amaririsu
  ko: 페니키시안 클러스터 아마릴리스
  ko_rr:
  zh-TW:
  zh-CN: 凤凰石蒜花
text:
  en: |-
    This card cannot be Special Summoned except with its own effect or with "Phoenixian Seed". If this card attacks, it is destroyed after damage calculation. If this card you control is destroyed and sent to the GY, inflict 800 damage to your opponent. During your End Phase, you can remove from play 1 Plant monster from your GY to Special Summon this card from your GY in Defense Position.
  de: |-
    Diese Karte kann nicht als Spezialbeschwörung beschworen werden, außer durch ihren eigenen Effekt oder durch „Phönixianischer Samen“. Falls diese Karte angreift, wird sie nach der Schadensberechnung zerstört. Falls diese Karte, die du kontrollierst, zerstört und auf den Friedhof gelegt wird, füge deinem Gegner 800 Schaden zu. Während deiner End Phase kannst du 1 Pflanze-Monster in deinem Friedhof aus dem Spiel entfernen, um diese Karte als Spezialbeschwörung von deinem Friedhof in die Verteidigungsposition zu beschwören.
  es: |-
    Esta carta no puede ser Invocada de Modo Especial excepto mediante su propio efecto o con "Semilla del Fénix". Si esta carta ataca, es destruida después del cálculo de daño. Si esta carta que controlas es destruida y mandada al Cementerio, inflige 800 puntos de daño a tu adversario. Durante tu End Phase, puedes retirar del juego 1 monstruo Planta en tu Cementerio para Invocar esta carta de Modo Especial desde tu Cementerio, en Posición de Defensa.
  fr: |-
    Cette carte ne peut pas être Invoquée Spécialement, sauf avec son propre effet ou avec "Graine Phénix". Si cette carte attaque, elle est détruite après le calcul des dommages. Si cette carte que vous contrôlez est détruite et envoyée au Cimetière, infligez 800 points de dommages à votre adversaire. Durant votre End Phase, vous pouvez bannir 1 monstre Plante depuis votre Cimetière pour Invoquer Spécialement cette carte depuis votre Cimetière en Position de Défense.
  it: |-
    Questa carta non può essere Evocata Specialmente eccetto che con il suo stesso effetto o con "Seme di Fenice". Se questa carta attacca, essa viene distrutta dopo il calcolo dei danni. Se questa carta che controlli viene distrutta e mandata al Cimitero, infliggi 800 danni al tuo avversario. Durante la tua End Phase, puoi rimuovere dal gioco 1 mostro Pianta dal tuo Cimitero per Evocare Specialmente questa carta dal tuo Cimitero in Posizione di Difesa.
  pt: |-
    Este card não pode ser Invocado por Invocação-Especial, exceto com seu próprio efeito ou com "Semente Feníxica". Se este card atacar, ele é destruído depois do cálculo de dano. Se este card que você controla for destruído e enviado para o Cemitério, cause 800 de dano ao seu oponente. Durante sua Fase Final, você pode remover de jogo 1 monstro Planta do seu Cemitério para Invocar este card por Invocação-Especial do seu Cemitério em Posição de Defesa.
  ja: |-
    このカードは「フェニキシアン・シード」またはこのカードの効果でしか特殊召喚できない。このカードは攻撃した場合、そのダメージ計算後に破壊される。自分フィールド上のこのカードが破壊され墓地へ送られた時、相手ライフに８００ポイントダメージを与える。また、自分のエンドフェイズ時、このカード以外の自分の墓地の植物族モンスター１体をゲームから除外する事で、このカードを墓地から表側守備表示で特殊召喚する。
  ko: |-
    이 카드는 "페니키시안 시드" 또는 이 카드의 효과로밖에 특수 소환할 수 없다. 이 카드는 공격했을 경우, 데미지 계산 후에 파괴된다. 자신 필드 위에 존재하는 이 카드가 파괴되어 묘지로 보내졌을 때, 800 포인트 데미지를 상대 라이프에 준다. 자신의 엔드 페이즈시에 이 카드가 묘지에 존재할 경우, 자신의 묘지에 존재하는 식물족 몬스터 1장을 게임에서 제외하는 것으로, 이 카드를 묘지에서 수비 표시로 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡不用「凤凰花种」或者这张卡的效果不能特殊召唤。这张卡攻击的场合，那次伤害计算后破坏。自己场上的这张卡被破坏送去墓地时，给与对方基本分800分伤害。此外，自己的结束阶段时，可以通过把这张卡以外的自己墓地1只植物族怪兽从游戏中除外，这张卡从墓地表侧守备表示特殊召唤。
