name:
  en: Phoenixian Cluster Amaryllis
  de: Phönixianische Büschelamaryllis
  es: Racimo de Amariles del Fénix
  fr: Amaryllis Phénix
  it: Grappolo di Amarillidi di Fenice
  pt: Aglomeração Phoenixiana Amaryllis
  ja: フェニキシアン・クラスター・アマリリス
  ja_romaji: Fenikishian Kurasutā Amaririsu
  ko: 페니키시안 클러스터 아마릴리스
  ko_rr:
  zh-TW: 鳳凰彼岸花
  zh-CN: 凤凰彼岸花
text:
  en: |-
    This card cannot be Special Summoned except with its own effect or with "Phoenixian Seed". If this card attacks, it is destroyed after damage calculation. If this card you control is destroyed and sent to the Graveyard, inflict 800 damage to your opponent. During your End Phase, you can remove from play 1 Plant-Type monster from your Graveyard to Special Summon this card from your Graveyard in Defense Position.
  de: |-
    Diese Karte kann nicht als Spezialbeschwörung beschworen werden, außer durch ihren eigenen Effekt oder durch "Phönixianischer Samen". Falls diese Karte angreift, wird sie nach der Schadensberechnung zerstört. Falls diese Karte, die du kontrollierst, zerstört und auf den Friedhof gelegt wird, füge deinem Gegner 800 Schaden zu. Während deiner End Phase kannst du 1 Monster vom Typ Pflanze in deinem Friedhof aus dem Spiel entfernen, um diese Karte als Spezialbeschwörung von deinem Friedhof in die Verteidigungsposition zu beschwören.
  es: |-
    Esta carta no puede ser Invocada de Modo Especial excepto mediante su propio efecto o con "Semilla del Fénix". Si esta carta ataca, es destruida después del cálculo de daño. Si esta carta que controlas es destruida y mandada al Cementerio, inflige 800 puntos de daño a tu adversario. Durante tu End Phase, puedes retirar del juego 1 monstruo de Tipo Planta en tu Cementerio para Invocar esta carta de Modo Especial desde tu Cementerio, en Posición de Defensa.
  fr: |-
    Cette carte ne peut pas être Invoquée Spécialement, excepté par son propre effet ou avec la carte "Graine Phénix". Si cette carte attaque, elle est détruite après le calcul des dommages. Si cette carte que vous contrôlez est détruite et envoyée au Cimetière, infligez 800 points de dommages à votre adversaire. Durant votre End Phase, vous pouvez retirer du jeu 1 monstre de Type Plante depuis votre Cimetière pour Invoquer Spécialement cette carte depuis votre Cimetière en Position de Défense.
  it: |-
    Questa carta non può essere Evocata Specialmente se non con il suo stesso effetto o con "Seme di Fenice". Se questa carta attacca, essa viene distrutta dopo il calcolo dei danni. Se questa carta che tu controlli viene distrutta e mandata al Cimitero, infliggi 800 danni al tuo avversario. Durante la tua End Phase, puoi rimuovere dal gioco 1 mostro di Tipo Pianta dal tuo Cimitero per Evocare Specialmente questa carta dal tuo Cimitero in Posizione di Difesa.
  pt:
  ja: |-
    このカードは「フェニキシアン・シード」またはこのカードの効果でしか特殊召喚できない。このカードは攻撃した場合、ダメージ計算後に破壊される。自分フィールド上に存在するこのカードが破壊され墓地へ送られた時、８００ポイントダメージを相手ライフに与える。自分のエンドフェイズ時にこのカードが墓地に存在する場合、自分の墓地に存在する植物族モンスター１体をゲームから除外する事で、このカードを墓地から守備表示で特殊召喚する事ができる。
  ko: |-
    이 카드는 "페니키시안 시드" 또는 이 카드의 효과로밖에 특수 소환할 수 없다. 이 카드는 공격했을 경우, 데미지 계산 후에 파괴된다. 자신 필드 위에 존재하는 이 카드가 파괴되어 묘지로 보내졌을 때, 800 포인트 데미지를 상대 라이프에 준다. 자신의 엔드 페이즈시에 이 카드가 묘지에 존재할 경우, 자신의 묘지에 존재하는 식물족 몬스터 1장을 게임에서 제외하는 것으로, 이 카드를 묘지에서 수비 표시로 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡不用「凤凰花种」或者这张卡的效果不能特殊召唤。这张卡攻击的场合，那次伤害计算后破坏。自己场上的这张卡被破坏送去墓地时，给与对方基本分800分伤害。此外，自己的结束阶段时，可以通过把这张卡以外的自己墓地1只植物族怪兽从游戏中除外，这张卡从墓地表侧守备表示特殊召唤。
