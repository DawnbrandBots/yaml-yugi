  ja_romaji: Kapushī☆Yamī
  ko: 캡시☆야미
  ko_rr:
  zh-TW:
  zh-CN: 杯糕喵☆黯蜜
text:
  en: |-
    If you control a Link-1 monster or a Level 2 Synchro Monster, you can Special Summon this card (from your hand). You can only Special Summon "Cupsy☆Yummy" once per turn this way. If this card is Normal or Special Summoned: You can add 1 "Yummy" card from your Deck to your hand, except "Cupsy☆Yummy", or, if this card was Special Summoned by the effect of a Synchro Monster, you can draw 1 card instead. You can only use this effect of "Cupsy☆Yummy" once per turn.
  de: |-
    Falls du ein Monster mit Link-1 oder ein Synchromonster der Stufe 2 kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Becherkatze☆Lecker“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Lecker“-Karte von deinem Deck hinzufügen, außer „Becherkatze☆Lecker“, oder falls diese Karte durch den Effekt eines Synchromonsters als Spezialbeschwörung beschworen wurde, kannst du stattdessen 1 Karte ziehen. Du kannst diesen Effekt von „Becherkatze☆Lecker“ nur einmal pro Spielzug verwenden.
  es: |-
    Si controlas un monstruo Link-1 o un Monstruo de Sincronía de Nivel 2, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial "Cupsy☆Yummy" una vez por turno de esta forma. Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 carta "Yummy" en tu Deck, excepto "Cupsy☆Yummy" o, si esta carta fue Invocada de Modo Especial por el efecto de un Monstruo de Sincronía, puedes robar 1 carta en su lugar. Sólo puedes usar este efecto de "Cupsy☆Yummy" una vez por turno.
  fr: |-
    Si vous contrôlez un monstre Link-1 ou un Monstre Synchro de Niveau 2, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Coupy☆Miammy" qu'une fois par tour de cette façon. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 carte "Miammy" ("Coupy☆Miammy" exclu) depuis votre Deck à votre main, ou, si cette carte a été Invoquée Spécialement par l'effet d'un Monstre Synchro, vous pouvez piocher 1 carte à la place. Vous ne pouvez utiliser cet effet de "Coupy☆Miammy" qu'une fois par tour.
  it: |-
    Se controlli un mostro Link-1 o un Mostro Synchro di Livello 2, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Cupsy☆Yummy" una sola volta per turno in questo modo. Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 carta "Yummy" dal tuo Deck alla tua mano, eccetto "Cupsy☆Yummy" o, se questa carta è stata Evocata Specialmente dall'effetto di un Mostro Synchro, puoi invece pescare 1 carta. Puoi utilizzare questo effetto di "Cupsy☆Yummy" una sola volta per turno.
  pt: |-
    Se você controlar um monstro de Link-1 ou um Monstro Sincro de Nível 2, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Copinho☆Nhamy" por Invocação-Especial uma vez por turno desta forma. Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 card "Nhamy" do seu Deck à sua mão, exceto "Copinho☆Nhamy", ou, se este card foi Invocado por Invocação-Especial pelo efeito de um Monstro Sincro, em vez disso, você pode comprar 1 card. Você só pode usar este efeito de "Copinho☆Nhamy" uma vez por turno.
  ja: |-
    このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：リンク１モンスターまたはレベル２のＳモンスターが自分フィールドに存在する場合、このカードは手札から特殊召喚できる。②：このカードが召喚・特殊召喚した場合に発動できる。デッキから「カプシー☆ヤミー」以外の「ヤミー」カード１枚を手札に加える。Ｓモンスターの効果で特殊召喚した場合、代わりに自分は１枚ドローする事もできる。
  ko: |-
    이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 링크 1 몬스터 또는 레벨 2 의 싱크로 몬스터가 자신 필드에 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 덱에서 "캡시☆야미" 이외의 "야미" 카드 1장을 패에 넣는다. 싱크로 몬스터의 효과로 특수 소환했을 경우, 대신에 자신은 1장 드로우할 수도 있다.
  zh-TW:
  zh-CN: |-
    此卡名以①方法的特殊召唤1回合仅可进行1次，且②效果1回合仅可使用1次。①：连接1怪兽或等级2的同步怪兽存在于自己场上的情况下，此卡可从手牌特殊召唤。②：此卡召唤・特殊召唤的情况下可以发动。从牌组将“杯糕喵☆黯蜜”以外的1张“黯蜜”卡加入手牌。以同步怪兽的效果特殊召唤的情况下，作为代替自己也可抽1张。
