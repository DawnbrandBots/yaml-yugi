text:
  en: |-
    If you control a Link-1 monster or a Level 2 Synchro Monster, you can Special Summon this card (from your hand). You can only Special Summon "Cupsy☆Yummy" once per turn this way. If this card is Normal or Special Summoned: You can add 1 "Yummy" card from your Deck to your hand, except "Cupsy☆Yummy", or, if this card was Special Summoned by the effect of a Synchro Monster, you can draw 1 card instead. You can only use this effect of "Cupsy☆Yummy" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：リンク１モンスターまたはレベル２のＳモンスターが自分フィールドに存在する場合、このカードは手札から特殊召喚できる。②：このカードが召喚・特殊召喚した場合に発動できる。デッキから「カプシー☆ヤミー」以外の「ヤミー」カード１枚を手札に加える。Ｓモンスターの効果で特殊召喚した場合、代わりに自分は１枚ドローする事もできる。
  ko: |-
    이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 링크 1 몬스터 또는 레벨 2 의 싱크로 몬스터가 자신 필드에 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 덱에서 "캡시☆야미" 이외의 "야미" 카드 1장을 패에 넣는다. 싱크로 몬스터의 효과로 특수 소환했을 경우, 대신에 자신은 1장 드로우할 수도 있다.
  zh-TW:
  zh-CN: |-
    此卡名以①方法的特殊召唤1回合仅可进行1次，且②效果1回合仅可使用1次。①：连接1怪兽或等级2的同步怪兽存在于自己场上的情况下，此卡可从手牌特殊召唤。②：此卡召唤・特殊召唤的情况下可以发动。从牌组将“杯糕喵☆黯蜜”以外的1张“黯蜜”卡加入手牌。以同步怪兽的效果特殊召唤的情况下，作为代替自己也可抽1张。
