text:
  en: |-
    If you control a Link-1 monster or a Level 2 Synchro Monster, you can Special Summon this card (from your hand). You can only Special Summon "Cupsie☆Yummy" once per turn this way. If this card is Normal or Special Summoned: You can add 1 "Yummy" card from your Deck to your hand, except "Cupsie☆Yummy", or, if this card was Special Summoned by a Synchro Monster's effect, you can draw 1 card instead. You can only use this effect of "Cupsie☆Yummy" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：リンク１モンスターまたはレベル２のＳモンスターが自分フィールドに存在する場合、このカードは手札から特殊召喚できる。②：このカードが召喚・特殊召喚した場合に発動できる。デッキから「カプシー☆ヤミー」以外の「ヤミー」カード１枚を手札に加える。Ｓモンスターの効果で特殊召喚した場合、代わりに自分は１枚ドローする事もできる。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名以①方法的特殊召唤1回合仅可进行1次，且②效果1回合仅可使用1次。①：连接1怪兽或等级2的同步怪兽存在于自己场上的情况下，此卡可从手牌特殊召唤。②：此卡召唤・特殊召唤的情况下可以发动。从牌组将“杯糕喵☆黯蜜”以外的1张“黯蜜”卡加入手牌。以同步怪兽的效果特殊召唤的情况下，作为代替自己也可抽1张。
