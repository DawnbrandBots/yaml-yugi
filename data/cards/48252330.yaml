text:
  en:
  de: |-
    Wenn diese Karte, die du kontrollierst, durch eine Karte deines Gegners zerstört (entweder durch Kampf oder durch einen Karteneffekt) und auf deinen Friedhof gelegt wird: Mische diese Karte in dein Deck. Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst deiner Hand 1 Spielfeldzauberkarte von deinem Deck hinzufügen. Es muss ein anderes offenes „Magidolce“-Monster auf dem Spielfeld liegen, um diesen Effekt zu aktivieren und aufzulösen.
  es: |-
    Cuando esta carta que controlas es destruida por una carta de tu adversario (ya sea en batalla o por el efecto de una carta) y mandada a tu Cementerio: baraja esta carta a tu Deck. Cuando esta carta es Invocada de Modo Normal: puedes añadir a tu mano, desde tu Deck, 1 Carta Mágica de Campo. Debe haber otro monstruo "Magidulce" boca arriba en el Campo para activar y resolver este efecto.
  fr: |-
    Lorsque cette carte que vous contrôlez est détruite par une carte de votre adversaire (au combat ou par un effet de carte) et envoyée à votre Cimetière : mélangez cette carte dans votre Deck. Lorsque cette carte est Invoquée Normalement : vous pouvez ajouter 1 Carte Magie de Terrain depuis votre Deck à votre main. Il doit y avoir un autre monstre "Magidolce" face recto sur le Terrain pour activer et résoudre cet effet.
  it: |-
    Quando questa carta che controlli viene distrutta da una carta del tuo avversario (in battaglia o dall'effetto di una carta) e mandata al tuo Cimitero: mischia questa carta nel tuo Deck. Quando questa carta viene Evocata Normalmente: puoi aggiungere 1 Carta Magia Terreno dal tuo Deck alla tua mano. Ci deve essere un altro mostro "Magidolce" scoperto sul Terreno per attivare e risolvere questo effetto.
  pt: |-
    Quando este card que você controla for destruído por um card do seu oponente (seja em batalha ou por um efeito de card) e enviado ao seu Cemitério: Embaralhe este card no seu Deck. Quando este card for Invocado por Invocação-Normal: Você pode adicionar 1 Card de Magia de Campo do seu Deck à sua mão. Deve haver outro monstro "Magidoce" com a face para cima no campo para ativar e resolver este efeito.
  ja: |-
    ①：このカードが召喚した時に発動できる（この効果はフィールドに他の「マドルチェ」モンスターが存在する場合に発動と処理ができる）。デッキからフィールド魔法カード１枚を手札に加える。
    ②：このカードが相手によって破壊され墓地へ送られた場合に発動する。このカードをデッキに戻す。
  ko: |-
    이 카드가 상대에 의해서 파괴되어 묘지로 보내졌을 때, 이 카드를 덱으로 되돌린다. 이 카드가 일반 소환에 성공했을 때, 필드 위에 이 카드 이외의 "마돌체"라는 이름이 붙은 몬스터가 존재할 경우, 덱에서 필드 마법 카드 1장을 패에 넣을 수 있다.
  zh-TW: |-
    在此卡被對方破壞送至墓地時，將此卡送回牌組。在此卡召喚成功時，在場上存在此卡以外的冠有「魔法甜點」之名的怪獸的狀況下，可從牌組將１張場地魔法卡加入手牌。
  zh-CN: |-
    此卡因对手被破坏并送入墓地时，此卡返回至牌组。此卡召唤成功时，场上存在除此卡以外冠有“魔法甜点”之名的怪兽的场合，可从牌组将１张场地魔法卡加入手牌。
