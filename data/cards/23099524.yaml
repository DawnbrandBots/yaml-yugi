text:
  en: |-
    Gains 300 ATK for each Continuous Trap on the field and in the GYs. You can only use each of the following effects of "Pharaonic Advent" once per turn. You can Tribute 1 monster; Special Summon this card from your hand. You can Tribute 1 Fairy, Fiend, or Reptile monster; add 1 Continuous Trap from your Deck to your hand, also you cannot Special Summon monsters for the rest of this turn.
  de: |-
    Erhält für jede Permanente Falle auf dem Spielfeld und in den Friedhöfen 300 ATK. Du kannst jeden der folgenden Effekte von „Pharaonische Ankunft“ nur einmal pro Spielzug verwenden. Du kannst 1 Monster als Tribut anbieten; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Du kannst 1 Fee-, Unterweltler- oder Reptil-Monster als Tribut anbieten; füge deiner Hand 1 Permanente Falle von deinem Deck hinzu, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören.
  es: |-
    Gana 300 ATK por cada Trampa Continua en el Campo y en los Cementerios. Sólo puedes usar cada uno de los siguientes efectos de "Adviento Faraónico" una vez por turno. Puedes Sacrificar 1 monstruo; Invoca esta carta de Modo Especial desde tu mano. Puedes Sacrificar 1 monstruo Hada, Demonio o Reptil; añade a tu mano 1 Trampa Continua en tu Deck, y además no puedes Invocar monstruos de Modo Especial por el resto de este turno.
  fr: |-
    Gagne 300 ATK pour chaque Piège Continu sur le Terrain et dans les Cimetières. Vous ne pouvez utiliser chacun des effets suivants de "Avènement Pharaonique" qu'une fois par tour. Vous pouvez Sacrifier 1 monstre ; Invoquez Spécialement cette carte depuis votre main. Vous pouvez Sacrifier 1 monstre Elfe, Démon ou Reptile ; ajoutez 1 Piège Continu depuis votre Deck à votre main, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres le reste de ce tour.
  it: |-
    Guadagna 300 ATK per ogni Trappola Continua sul Terreno e nei Cimiteri. Puoi utilizzare ognuno dei seguenti effetti di "Avvento Faraonico" una sola volta per turno. Puoi offrire come Tributo 1 mostro; Evoca Specialmente questa carta dalla tua mano. Puoi offrire come Tributo 1 mostro Fata, Demone o Rettile; aggiungi 1 Trappola Continua dal tuo Deck alla tua mano, inoltre non puoi Evocare Specialmente mostri per il resto di questo turno.
  pt: |-
    Ganha 300 de ATK para cada Armadilha Contínua no campo e nos Cemitérios. Você só pode usar cada um dos seguintes efeitos de "Advento Faraônico" uma vez por turno. Você pode oferecer 1 monstro como Tributo; Invoque este card por Invocação-Especial da sua mão. Você pode oferecer como Tributo 1 monstro Fada, Demônio ou Réptil; adicione 1 Armadilha Contínua do seu Deck à sua mão e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno.
  ja: |-
    このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドのモンスター１体をリリースして発動できる。このカードを手札から特殊召喚する。②：このカードの攻撃力は、お互いのフィールド・墓地の永続罠カードの数×３００アップする。③：自分フィールドの天使族・悪魔族・爬虫類族モンスター１体をリリースして発動できる。デッキから永続罠カード１枚を手札に加える。この効果の発動後、ターン終了時まで自分はモンスターを特殊召喚できない。
  ko: |-
    이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 몬스터 1장을 릴리스하고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드의 공격력은, 서로의 필드 / 묘지의 지속 함정 카드의 수 × 300 올린다. ③: 자신 필드의 천사족 / 악마족 / 파충류족 몬스터 1장을 릴리스하고 발동할 수 있다. 덱에서 지속 함정 카드 1장을 패에 넣는다. 이 효과의 발동 후, 턴 종료시까지 자신은 몬스터를 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    这个卡名的①③效果1回合各能使用1次。①：可以将自己场上的1只怪兽解放发动。将这张卡从手牌特殊召唤。②：这张卡的攻击力上升双方的场上、墓地的永续陷阱卡的数量×300。③：可以将自己场上的1只天使族、恶魔族或爬虫类族怪兽解放发动。从卡组将1张永续陷阱卡加入手牌。这个效果发动后，直到回合结束时自己不能特殊召唤怪兽。
