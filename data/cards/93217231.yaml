text:
  en: |-
    Target 1 face-up Reptile monster you control and 2 cards your opponent controls; destroy all three targets.
  de: |-
    Wähle 1 offenes Reptil-Monster, das du kontrollierst, und 2 Karten, die dein Gegner kontrolliert; zerstöre alle drei gewählten Ziele.
  es: |-
    Selecciona 1 monstruo Reptil boca arriba que controles y 2 cartas que controle tu adversario; destruye los tres objetivos.
  fr: |-
    Ciblez 1 monstre Reptile face recto que vous contrôlez et 2 cartes contrôlées par votre adversaire ; détruisez toutes les trois cibles.
  it: |-
    Scegli come bersaglio 1 mostro Rettile scoperto che controlli e 2 carte controllate dal tuo avversario; distruggi tutti e tre i bersagli.
  pt: |-
    Escolha 1 monstro Réptil com a face para cima que você controla e 2 cards que seu oponente controla; destrua os três alvos.
  ja: |-
    ①：自分フィールドの爬虫類族モンスター１体と、相手フィールドのカード２枚を対象として発動できる。その自分の爬虫類族モンスター１体と、その相手のカード２枚を破壊する。
  ko: |-
    ①: 자신 필드의 파충류족 몬스터 1장과, 상대 필드의 카드 2장을 대상으로 하고 발동할 수 있다. 그 자신의 파충류족 몬스터 1장과, 그 상대의 카드 2장을 파괴한다.
  zh-TW:
  zh-CN: |-
    ①：以自己场上的1只爬虫类族怪兽和对手场上的2张卡为对象可以发动。将该1只自己的爬虫类族怪兽和该2张对手的卡破坏。
