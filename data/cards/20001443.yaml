text:
  en: |-
    If this card is Normal or Special Summoned: You can reveal 1 "Swordsoul" card or 1 Wyrm monster in your hand; Special Summon 1 "Swordsoul Token" (Wyrm/Tuner/WATER/Level 4/ATK 0/DEF 0). While that Token is in the Monster Zone, the player who Summoned it cannot Special Summon from the Extra Deck, except Synchro Monsters. If this card is sent to the GY as Synchro Material: You can draw 1 card. You can only use each effect of "Swordsoul of Mo Ye" once per turn.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Schwertseele“-Karte oder 1 Wyrm-Monster in deiner Hand vorzeigen; beschwöre 1 „Schwertseele-Spielmarke“ (Wyrm/Empfänger/WASSER/Stufe 4/ATK 0/DEF 0) als Spezialbeschwörung. Solange jene Spielmarke in der Monsterzone liegt, kann der Spieler, der sie beschworen hat, keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Synchromonstern. Falls diese Karte als Synchromaterial auf den Friedhof gelegt wird: Du kannst 1 Karte ziehen. Du kannst jeden Effekt von „Schwertseele von Mo Ye“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes mostrar 1 carta "Almaespada" o 1 monstruo Wyrm en tu mano; Invoca de Modo Especial 1 "Ficha Almaespada" (Wyrm/Cantante/AGUA/Nivel 4/ATK 0/DEF 0). Mientras esa Ficha está en la Zona de Monstruos, el jugador que la Invocó no puede Invocar monstruos de Modo Especial desde el Deck Extra, excepto Monstruos de Sincronía. Si esta carta es mandada al Cementerio como Material de Sincronía: puedes robar 1 carta. Sólo puedes usar cada efecto de "Almaespada de Mo Ye" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez révéler 1 carte "Âmépée" ou 1 monstre Wyrm dans votre main ; Invoquez Spécialement 1 "Jeton Âmépée" (Wyrm/Syntoniseur/EAU/Niveau 4/ATK 0/DEF 0). Tant que le Jeton est dans la Zone Monstre, le joueur qui l'a Invoqué ne peut pas Invoquer Spécialement de monstres (Monstres Synchro exclus) depuis l'Extra Deck. Si cette carte est envoyée au Cimetière comme Matériel Synchro : vous pouvez piocher 1 carte. Vous ne pouvez utiliser chaque effet de "Mo Ye de l'Âmépée" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi rivelare 1 carta "Spadanima" o 1 mostro Wyrm nella tua mano; Evoca Specialmente 1 "Segna-Spadanima" (Wyrm/Tuner/ACQUA/Livello 4/ATK 0/DEF 0). Mentre quel Segna-Mostro è nella Zona Mostri, il giocatore che l'ha Evocato non può Evocare Specialmente mostri dall'Extra Deck, eccetto Mostri Synchro. Se questa carta viene mandata al Cimitero come Materiale Synchro: puoi pescare 1 carta. Puoi utilizzare ogni effetto di "Spadanima di Mo Ye" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode revelar 1 card "Espadalma" ou 1 monstro Wyrm na sua mão; Invoque por Invocação-Especial 1 "Ficha de Espadalma" (Wyrm/Regulador/ÁGUA/Nível 4/ATK 0/DEF 0). Enquanto essa Ficha estiver na Zona de Monstros, o duelista que a Invocou não pode Invocar monstros do Deck Adicional por Invocação-Especial, exceto Monstros Sincro. Se este card for enviado para o Cemitério como Matéria Sincro: você pode comprar 1 card. Você só pode usar cada efeito de "Espadalma de Mo Ye" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合、手札の「相剣」カード１枚か幻竜族モンスター１体を相手に見せて発動できる。自分フィールドに「相剣トークン」（幻竜族・チューナー・水・星４・攻／守０）１体を特殊召喚する。この効果で特殊召喚したトークンが存在する限り、自分はＳモンスターしかＥＸデッキから特殊召喚できない。②：このカードがＳ素材として墓地へ送られた場合に発動できる。自分は１枚ドローする。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우, 패의 "상검" 카드 1장 또는 환룡족 몬스터 1장을 상대에게 보여주고 발동할 수 있다. 자신 필드에 "상검 토큰"(환룡족 / 튜너 / 물 / 레벨 4 / 공 0 / 수 0) 1장을 특수 소환한다. 이 효과로 특수 소환한 토큰이 존재하는 한, 자신은 싱크로 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 이 카드가 싱크로 소재로서 묘지로 보내졌을 경우에 발동할 수 있다. 자신은 덱에서 1장 드로우한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：此卡召唤・特殊召唤成功的情况下，向对手出示手牌的１张“相剑”卡或１只幻龙族怪兽可以发动。将１只“相剑衍生物”（幻龙族・协调・水・星４・攻／守０）特殊召唤至自己场上。只要以此效果特殊召唤的衍生物存在，自己从额外牌组仅可特殊召唤同步怪兽。②：此卡作为同步素材被送至墓地的情况下可以发动。自己从牌组抽１张。
