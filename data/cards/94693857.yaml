text:
  en: |-
    Gains 500 ATK/DEF for each Machine monster you control. If 2 or more Machine monsters are Special Summoned at the same time, while this card is in your GY (except during the Damage Step): You can Special Summon this card.
  de: |-
    Erhält für jedes Maschine-Monster, das du kontrollierst, 500 ATK/DEF. Falls 2 oder mehr Maschine-Monster gleichzeitig als Spezialbeschwörung beschworen werden, solange sich diese Karte in deinem Friedhof befindet (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung beschwören.
  es: |-
    Gana 500 ATK/DEF por cada monstruo Máquina que controles. Si 2 o más monstruos Máquina son Invocados de Modo Especial al mismo tiempo, mientras esta carta está en tu Cementerio (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial.
  fr: |-
    Gagne 500 ATK/DEF pour chaque monstre Machine que vous contrôlez. Si min. 2 monstres Machine sont Invoqués Spécialement en même temps, tant que cette carte est dans votre Cimetière (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte.
  it: |-
    Guadagna 500 ATK/DEF per ogni mostro Macchina che controlli. Se 2 o più mostri Macchina vengono Evocati Specialmente allo stesso tempo, mentre questa carta è nel tuo Cimitero (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta.
  pt: |-
    Ganha 500 de ATK/DEF para cada monstro Máquina que você controla. Se 2 ou mais monstros Máquina forem Invocados por Invocação-Especial ao mesmo tempo, enquanto este card estiver no seu Cemitério (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial.
  ja: |-
    ①：このカードの攻撃力・守備力は、自分フィールドの機械族モンスターの数×５００アップする。②：このカードが墓地に存在し、フィールドに機械族モンスターが２体以上同時に特殊召喚された場合に発動できる。このカードを特殊召喚する。
  ko: |-
    ①: 이 카드의 공격력 / 수비력은, 자신 필드의 기계족 몬스터의 수 × 500 올린다. ②: 이 카드가 묘지에 존재하고, 필드에 기계족 몬스터가 2장 이상 동시에 특수 소환되었을 경우에 발동할 수 있다. 이 카드를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：此卡的攻击力・守备力上升相当于自己场上机械族怪兽数量×500的数值。②：此卡存在于墓地，2只以上机械族怪兽同时被特殊召唤至场上的情况下可以发动。将此卡特殊召唤。
