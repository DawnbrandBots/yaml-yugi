text:
  en: |-
    Cannot be Normal Summoned, unless you control a "Ghostrick" monster. Once per turn: You can change this card to face-down Defense Position. When an opponent's monster declares a direct attack: You can change that opponent's monster to face-down Defense Position, and if you do, Special Summon this card from your hand in face-down Defense Position.
  de: |-
    Kann nicht als Normalbeschwörung beschworen werden, es sei denn, du kontrollierst ein „Geistertrick“-Monster. Einmal pro Spielzug: Du kannst diese Karte in die verdeckte Verteidigungsposition ändern. Wenn ein Monster deines Gegners einen direkten Angriff deklariert: Du kannst das Monster deines Gegners in die verdeckte Verteidigungsposition ändern und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung von deiner Hand in die verdeckte Verteidigungsposition.
  es: |-
    No puede ser Invocado de Modo Normal, a menos que controles un monstruo "Fantastruco". Una vez por turno: puedes cambiar esta carta a Posición de Defensa boca abajo. Cuando un monstruo de tu adversario declara un ataque directo: puedes cambiar ese monstruo de tu adversario a Posición de Defensa boca abajo y, si lo haces, Invoca esta carta de Modo Especial, desde tu mano, en Posición de Defensa boca abajo.
  fr: |-
    Non Invocable Normalement, sauf si vous contrôlez un monstre "Fantôruse". Une fois par tour : vous pouvez changer cette carte en Position de Défense face verso. Lorsqu'un monstre de votre adversaire déclare une attaque directe : vous pouvez changer le monstre de votre adversaire en Position de Défense face verso, et si vous le faites, invoquez spécialement cette carte depuis votre main en position de défense face verso.
  it: |-
    Non può essere Evocata Normalmente, a meno che tu controlli un mostro "Fantasmatrucco". Una volta per turno: puoi mettere questa carta coperta in Posizone di Difesa. Quando un mostro dell'avversario dichiara un attacco diretto: puoi mettere quel mostro dell'avversario coperto in Posizone di Difesa e, se lo fai, Evoca Specialmente questa carta dalla tua mano coperta in Posizione di Difesa.
  pt: |-
    Não pode ser Invocado por Invocação-Normal, a não ser que você controle um monstro "Fantardil". Uma vez por turno: você pode colocar este card com a face para baixo em Posição de Defesa. Quando um monstro do oponente declarar um ataque direto: você pode colocar esse monstro do oponente com a face para baixo em Posição de Defesa e, se isso acontecer, Invoque este card por Invocação-Especial da sua mão com a face para baixo em Posição de Defesa.
  ja: |-
    自分フィールド上に「ゴーストリック」と名のついたモンスターが存在する場合のみ、このカードは表側表示で召喚できる。このカードは１ターンに１度だけ裏側守備表示にする事ができる。また、相手モンスターの直接攻撃宣言時に発動できる。その相手モンスターを裏側守備表示にし、このカードを手札から裏側守備表示で特殊召喚する。
  ko: |-
    자신 필드 위에 "고스트릭"이라는 이름이 붙은 몬스터가 존재할 경우에만, 이 카드는 앞면 표시로 일반 소환할 수 있다. 이 카드는 1턴에 1번만 뒷면 수비 표시로 할 수 있다. 또한, 상대 몬스터의 직접 공격 선언시에 발동할 수 있다. 그 상대 몬스터를 뒷면 수비 표시로 하고, 이 카드를 패에서 뒷면 수비 표시로 특수 소환한다.
  zh-TW:
  zh-CN: |-
    自己场上有名字带有「鬼计」的怪兽存在的场合才能让这张卡表侧表示召唤。这张卡1回合只有1次可以变成里侧守备表示。此外，对方怪兽的直接攻击宣言时才能发动。那只对方怪兽变成里侧守备表示，这张卡从手卡里侧守备表示特殊召唤。
