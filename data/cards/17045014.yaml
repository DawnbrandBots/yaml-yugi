text:
  en: |-
    When this card is Special Summoned by the effect of an "Evoltile" monster: Target 1 Spell/Trap Card your opponent controls; destroy that target.
  de: |-
    Wenn diese Karte durch den Effekt eines „Evoltil“-Monsters als Spezialbeschwörung beschworen wird: Wähle 1 Zauber-/Fallenkarte, die dein Gegner kontrolliert; zerstöre das gewählte Ziel.
  es: |-
    Cuando esta carta es Invocada de Modo Especial por el efecto de un monstruo "Evolutil": selecciona 1 Carta Mágica/de Trampa que controle tu adversario; destruye ese objetivo.
  fr: |-
    Lorsque cette carte est Invoquée Spécialement par l'effet d'un monstre "Évoltile" : ciblez 1 Carte Magie/Piège contrôlée par votre adversaire ; détruisez la cible.
  it: |-
    Quando questa carta viene Evocata Specialmente dall'effetto di un mostro "Evoltile": scegli come bersaglio 1 Carta Magia/Trappola controllata dal tuo avversario; distruggi quel bersaglio.
  pt:
  ja: |-
    このカードが「エヴォルド」と名のついたモンスターの効果によって特殊召喚に成功した時、相手フィールド上に存在する魔法・罠カード１枚を選択して破壊する。
  ko: |-
    이 카드가 "에볼드"라는 이름이 붙은 몬스터의 효과에 의해서 특수 소환에 성공했을 때, 상대 필드 위에 존재하는 마법 / 함정 카드 1장을 선택하고 파괴한다.
  zh-TW:
  zh-CN: |-
    ①：此卡以“进化虫”怪兽的效果特殊召唤的情况下，以对手场上的１张魔法・陷阱卡作为对象发动。将该对手的卡破坏。
