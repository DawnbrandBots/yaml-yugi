  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札から他の天使族・地属性モンスター１体を捨てて発動できる。このカードを手札から特殊召喚する。その後、デッキから「墓守の罠」１枚を選んで自分の魔法＆罠ゾーンに表側表示で置く事ができる。②：自分・相手ターンに、フィールド・墓地のこのカードを除外し、自分・相手の墓地のカードを合計５枚まで対象として発動できる。そのカードをデッキに戻す。自分のフィールド及び墓地に「現世と冥界の逆転」が存在しない場合、この効果の対象は３枚までとなる。
  ko:
  zh-TW:
  zh-CN: |-
    这个卡名的①②效果1回合各能使用1次。①：可以从手牌舍弃1只其他的天使族·地属性怪兽发动。将这张卡从手牌特殊召唤。那之后，可以从卡组选1张「墓守の罠／守墓的陷阱」以表侧表示放置到自己的魔法陷阱区。②：自己或对手的回合，可以将场上或墓地的这张卡除外，以自己或对手的墓地的合计最多5张卡为对象发动。使那些卡返回卡组。自己的场上以及墓地没有「現世と冥界の逆転／现世与冥界的逆转」存在的场合，这个效果的对象变为最多3张。
