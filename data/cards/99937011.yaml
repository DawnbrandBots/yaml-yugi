text:
  en: |-
    You can discard 1 other EARTH Fairy monster; Special Summon this card from your hand, then you can place 1 "Gravekeeper's Trap" from your Deck face-up in your Spell & Trap Zone. (Quick Effect): You can banish this card from your field or GY, then target up to 5 cards in any GY(s); shuffle them into the Deck. If "Exchange of the Spirit" is not on your field or in your GY at activation, you can only target up to 3 cards. You can only use each effect of "Mudora the Cestus Oracle" once per turn.
  de:
  es:
