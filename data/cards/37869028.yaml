    Sempre que este card declarar um ataque, você deve oferecer como Tributo 1 monstro do Tipo Aqua. Este card pode atacar 3 vezes durante cada Fase de Batalha.
  ja: |-
    ①：このカードは１度のバトルフェイズ中に３回攻撃できる。
    ②：このカードの攻撃宣言の際に、自分フィールドの水族モンスター１体をリリースしなければならない。
  ko: |-
    이 카드는 1번의 배틀 페이즈 중에 3회 공격할 수 있다. 이 카드는 자신 필드 위에 존재하는 물족 몬스터 1장을 릴리스 해야 공격 선언을 할 수 있다.
  zh-TW: |-
    此卡在１次戰鬥階段中可攻擊３次。此卡必須解放我方場上的１隻水族怪獸才可進行攻擊宣言。
  zh-CN: |-
    此卡在１次的攻击阶段中可攻击３次。此卡必须释放我方场上的１只水族怪兽才可进行攻击宣言。
