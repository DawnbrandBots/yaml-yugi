  de: |-
    Jedes Mal, wenn diese Karte angreift, musst du 1 Monster vom Typ Aqua als Tribut anbieten. Diese Karte kann während jeder Battle Phase 3 Mal angreifen.
  es: |-
    Cada vez que esta carta declara un ataque debes Sacrificar 1 monstruo de Tipo Aqua. Esta carta puede atacar 3 veces durante cada Battle Phase.
  fr: |-
    Chaque fois que cette carte déclare une attaque, vous devez Sacrifier 1 monstre de Type Aqua. Cette carte peut attaquer 3 fois durant chaque Battle Phase.
