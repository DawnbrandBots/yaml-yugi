text:
  en: |-
    If you control "Junk Warrior" or a monster that mentions it, except "Anchorbolt Hedgehog", and this card is in your GY (Quick Effect): You can Special Summon this card in Defense Position, also you cannot Special Summon from the Extra Deck for the rest of this turn, except Synchro Monsters. You can only use this effect of "Anchorbolt Hedgehog" once per turn.
  de: |-
    Falls du „Gerümpelkrieger“ oder ein Monster, das ihn erwähnt, kontrollierst, außer „Ankerschrauben-Igel“, und sich diese Karte in deinem Friedhof befindet (Schnelleffekt): Du kannst diese Karte als Spezialbeschwörung in die Verteidigungsposition beschwören, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen vom Extra Deck durchführen, außer von Synchromonstern. Du kannst diesen Effekt von „Ankerschrauben-Igel“ nur einmal pro Spielzug verwenden.
  es: |-
    Si controlas "Guerrero de Basura" o un monstruo que lo mencione, excepto "Erizo Anclapernos", y esta carta está en tu Cementerio (Efecto Rápido): puedes Invocar esta carta de Modo Especial en Posición de Defensa, y además no puedes Invocar de Modo Especial desde el Deck Extra por el resto de este turno, excepto Monstruos de Sincronía. Sólo puedes usar este efecto de "Erizo Anclapernos" una vez por turno.
  fr: |-
    Si vous contrôlez "Robot Guerrier" ou un monstre qui le mentionne ("Hérisson à Boulons d'Ancrage" exclu), et que cette carte est dans votre Cimetière (Effet Rapide) : vous pouvez Invoquer Spécialement cette carte en Position de Défense, et aussi, vous ne pouvez pas Invoquer Spécialement (Monstres Synchro exclus) depuis l'Extra Deck le reste de ce tour. Vous ne pouvez utiliser cet effet de "Hérisson à Boulons d'Ancrage" qu'une fois par tour.
  it: |-
    Se controlli "Guerriero Rottame" o un mostro che lo menziona, eccetto "Porcospino Ancorabulloni", e questa carta è nel tuo Cimitero (Effetto Rapido): puoi Evocare Specialmente questa carta in Posizione di Difesa, inoltre non puoi Evocare Specialmente dall'Extra Deck per il resto di questo turno, eccetto Mostri Synchro. Puoi utilizzare questo effetto di "Porcospino Ancorabulloni" una sola volta per turno.
  pt: |-
    Se você controlar "Guerreiro Sucata" ou um monstro que o mencione, exceto "Ouriço Ancorafusado", e este card estiver no seu Cemitério (Efeito Rápido): você pode Invocar este card por Invocação-Especial em Posição de Defesa e, além disso, você não pode Invocar por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto Monstros Sincro. Você só pode usar este efeito de "Ouriço Ancorafusado" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：自分・相手ターンに、このカードが墓地に存在し、「アンカーボルト・ヘッジホッグ」を除く、「ジャンク・ウォリアー」またはそのカード名が記されたモンスターが自分フィールドに存在する場合に発動できる。このカードを守備表示で特殊召喚する。この効果の発動後、ターン終了時まで自分はＳモンスターしかＥＸデッキから特殊召喚できない。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的效果1回合仅可使用1次。①：在自己・对手回合中，此卡存在于墓地，且除“锚栓螺丝刺猬”以外的、“废品战士”或记载有该卡名的怪兽存在于自己场上的情况下可以发动。将此卡以守备表示特殊召唤。此效果发动后，直至回合结束时为止，自己从额外牌组仅可特殊召唤同步怪兽。
