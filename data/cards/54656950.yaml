text:
  en: |-
    If you control "Junk Warrior", or a monster that mentions it other than "Anchorbolt Hedgehog", and this card is in your GY (Quick Effect): You can Special Summon this card in Defense Position, also you cannot Special Summon from the Extra Deck for the rest of this turn, except Synchro Monsters. You can only use this effect of "Anchorbolt Hedgehog" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：自分・相手ターンに、このカードが墓地に存在し、「アンカーボルト・ヘッジホッグ」を除く、「ジャンク・ウォリアー」またはそのカード名が記されたモンスターが自分フィールドに存在する場合に発動できる。このカードを守備表示で特殊召喚する。この効果の発動後、ターン終了時まで自分はＳモンスターしかＥＸデッキから特殊召喚できない。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的效果1回合仅可使用1次。①：在自己・对手回合中，此卡存在于墓地，且除“锚栓螺丝刺猬”以外的、“废品战士”或记载有该卡名的怪兽存在于自己场上的情况下可以发动。将此卡以守备表示特殊召唤。此效果发动后，直至回合结束时为止，自己从额外牌组仅可特殊召唤同步怪兽。
