text:
  en: |-
    "Mimighoul" monsters you control that were not Normal or Special Summoned this turn gain ATK equal to their original DEF. Any player who controls a face-down monster cannot Normal Summon monsters, nor declare an attack with monsters that were Special Summoned this turn. During your Main Phase: You can add 1 "Mimighoul" monster from your Deck or GY to your hand. You can only use this effect of "Mimighoul Dungeon" once per turn.
  de: |-
    „Mimighul“-Monster, die du kontrollierst und die nicht in diesem Spielzug als Normal- oder Spezialbeschwörung beschworen wurden, erhalten ATK in Höhe ihrer Grund-DEF. Jeder Spieler, der ein verdecktes Monster kontrolliert, kann weder Monster als Normalbeschwörung beschwören noch einen Angriff mit Monstern deklarieren, die in diesem Spielzug als Spezialbeschwörung beschworen wurden. Während deiner Main Phase: Du kannst deiner Hand 1 „Mimighul“-Monster von deinem Deck oder Friedhof hinzufügen. Du kannst diesen Effekt von „Mimighul-Dungeon“ nur einmal pro Spielzug verwenden.
  es: |-
    Los monstruos "Mimighoul" que controlas que no fueron Invocados de Modo Normal o Especial este turno ganan ATK igual a su DEF original. Cualquier jugador que controle un monstruo boca abajo no puede Invocar monstruos de Modo Normal, ni declarar ataques con monstruos que fueron Invocados de Modo Especial este turno. Durante tu Main Phase: puedes añadir a tu mano 1 monstruo "Mimighoul" en tu Deck o Cementerio. Sólo puedes usar este efecto de "Calabozo Mimighoul" una vez por turno.
  fr: |-
    Les monstres "Mimigoule" que vous contrôlez qui n'ont pas été Invoqués Normalement ou Spécialement ce tour gagnent une ATK égale à leur DEF d'origine. Les joueurs qui contrôlent un monstre face verso ne peuvent ni Invoquer Normalement de monstres ni déclarer d'attaque avec des monstres qui ont été Invoqués Spécialement ce tour. Durant votre Main Phase : vous pouvez ajouter 1 monstre "Mimigoule" depuis votre Deck ou Cimetière à votre main. Vous ne pouvez utiliser cet effet de "Donjon Mimigoule" qu'une fois par tour.
  it: |-
    I mostri "Mimighoul" che controlli che non sono stati Evocati Normalmente o Specialmente in questo turno guadagnano ATK pari al loro DEF originale. Qualsiasi giocatore che controlla un mostro coperto non può Evocare Normalmente mostri, né dichiarare un attacco con mostri che sono stati Evocati Specialmente in questo turno. Durante la tua Main Phase: puoi aggiungere 1 mostro "Mimighoul" dal tuo Deck o Cimitero alla tua mano. Puoi utilizzare questo effetto di "Mimighoul Dungeon" una sola volta per turno.
  pt: |-
    Monstros "Mimicarniçal" que você controla que não foram Invocados por Invocação-Normal ou Especial neste turno ganham ATK igual à sua DEF original. Qualquer duelista que controlar um monstro com a face para baixo não pode Invocar monstros por Invocação-Normal, nem declarar um ataque com monstros que foram Invocados por Invocação-Especial neste turno. Durante sua Fase Principal: você pode adicionar 1 monstro "Mimicarniçal" do seu Deck ou Cemitério à sua mão. Você só pode usar este efeito de "Masmorra Mimicarniçal" uma vez por turno.
  ja: |-
    このカード名の③の効果は１ターンに１度しか使用できない。①：このターンに召喚・特殊召喚されていない自分フィールドの「ミミグル」モンスターの攻撃力は、自身の元々の守備力分アップする。②：お互いはそれぞれ、自身のフィールドに裏側表示モンスターが存在する限り、モンスターを召喚できず、このターンに特殊召喚されたモンスターでは攻撃宣言できない。③：自分メインフェイズに発動できる。自分のデッキ・墓地から「ミミグル」モンスター１体を手札に加える。
