text:
  en: |-
    With eyes like a hawk and a flying speed exceeding Mach 5, this monster is a master of the sky.
  de: |-
    Mit Adleraugen und einer schnelleren Fluggeschwindigkeit als Mach 5 ist dieses Monster ein Meister der Lüfte.
  es: |-
    Con ojos de halcón y una velocidad de vuelo que excede el Mach 5, este monstruo es un amo del cielo.
  fr: |-
    Grâce à ses yeux perçants et sa vitesse de vol dépassant Mach 5, ce monstre est le maître du ciel.
  it: |-
    Questa creatura è il dominatore dei cieli, grazie alla sua vista acutissima e a una velocità superiore a Mach 5.
  pt: |-
    Com os olhos como os de um falcão e uma velocidade de voo que excede Mach 5, este monstro é um mestre do céu.
  ja: |-
    マッハ５で飛行する鳥人。その眼光は鷹より鋭い。
  ko: 마하5로 비행하는 조류인. 그 눈빛은 매보다 예리하다.
  zh-TW:
  zh-CN: |-
    以5马赫飞行的鸟人。他的目光比鹰还锐利。
