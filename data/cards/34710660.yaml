name:
  en: Electromagnetic Turtle
  de: Elektromagnetische Schildkröte
  es: Tortuga Electromagnética
  fr: Tortue Électromagnétique
  it: Tartaruga Elettromagnetica
  pt: Tartaruga Eletromagnética
  ja: <ruby>超<rt>ちょう</rt></ruby><ruby>電<rt>でん</rt></ruby><ruby>磁<rt>じ</rt></ruby>タートル
  ja_romaji: Chōdenji Tātoru
  ko: 초전자 터틀
  ko_rr: Chojeonja Teoteul
  zh-TW: 超電磁烏龜
