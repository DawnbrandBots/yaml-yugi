text:
  en: |-
    During your opponent's Battle Phase (Quick Effect): You can banish this card from your GY; end the Battle Phase. You can only use this effect of "Electromagnetic Turtle" once per Duel.
  de: |-
    Während der Battle Phase deines Gegners (Schnelleffekt): Du kannst diese Karte von deinem Friedhof verbannen; beende die Battle Phase. Du kannst diesen Effekt von „Elektromagnetische Schildkröte“ nur einmal pro Duell verwenden.
  es: |-
    Durante la Battle Phase de tu adversario (Efecto Rápido): puedes desterrar esta carta en tu Cementerio; termina la Battle Phase. Sólo puedes usar este efecto de "Tortuga Electromagnética" una vez por Duelo.
  fr: |-
    Durant la Battle Phase de votre adversaire (Effet Rapide) : vous pouvez bannir cette carte depuis votre Cimetière ; terminez la Battle Phase. Vous ne pouvez utiliser cet effet de "Tortue Électromagnétique" qu'une fois par Duel.
  it: |-
    Durante la Battle Phase del tuo avversario (Effetto Rapido): puoi bandire questa carta dal tuo Cimitero; termina la Battle Phase. Puoi utilizzare questo effetto di "Tartaruga Elettromagnetica" una sola volta per Duello.
  pt: |-
    Durante a Fase de Batalha do seu oponente (Efeito Rápido): você pode banir este card do seu Cemitério; encerre a Fase de Batalha. Você só pode usar este efeito de "Tartaruga Eletromagnética" uma vez por Duelo.
  ja: |-
    このカード名の効果はデュエル中に１度しか使用できない。①：相手バトルフェイズに墓地のこのカードを除外して発動できる。そのバトルフェイズを終了する。
  ko: |-
    이 카드명의 효과는 듀얼 중에 1번밖에 사용할 수 없다. ①: 상대 배틀 페이즈에 묘지의 이 카드를 제외하고 발동할 수 있다. 그 배틀 페이즈를 종료한다.
  zh-TW:
  zh-CN: |-
    此卡名的效果在决斗中仅可使用1次。①：在对手的战斗阶段将墓地的此卡除外可以发动。结束该战斗阶段。
