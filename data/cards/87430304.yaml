text:
  en: |-
    If you control a face-up "Chronomaly" monster, you can Special Summon this card (from your hand) in face-up Defense Position.
  de: |-
    Falls du ein offenes „Chronomal“-Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) in die offene Verteidigungsposition beschwören.
  es: |-
    Si controlas un monstruo "Cronómalo/a" boca arriba, puedes Invocar esta carta de Modo Especial (desde tu mano) en Posición de Defensa boca arriba.
  fr: |-
    Si vous contrôlez un monstre "Chronomal" face recto, vous pouvez Invoquer Spécialement cette carte (depuis votre main) en Position de Défense face recto.
  it: |-
    Se controlli un mostro "Cronomalia", puoi Evocare Specialmente questa carta (dalla tua mano) scoperta in Posizione di Difesa.
  pt: |-
    Se você controlar um monstro "Cronomalia", você pode Invocar este card por Invocação-Especial (da sua mão) em Posição de Defesa.
  ja: |-
    自分フィールド上に「先史遺産」と名のついたモンスターが存在する場合、このカード手札から表側守備表示で特集召喚できる。
  ko: |-
    자신 필드 위에 "오파츠" 라는 이름이 붙은 몬스터가 존재할 경우, 이 카드는 패에서 앞면 수비 표시로 특수 소환할 수 있다.
  zh-TW: |-
    我方场上存在冠有「先史遺產」之名的怪兽的场合，此卡可从手牌以表侧守备表示特殊召唤。
  zh-CN: |-
    自己场上有名字带有「先史遗产」的怪兽存在的场合，这张卡可以从手卡表侧守备表示特殊召唤。
