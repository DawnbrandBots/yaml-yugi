  de: Umkehrdose
  es: Jarra Opuesta
  fr: Jarre Inversée
  it: Giara Inversa
  pt: Jarra Reversa
  ja: リバースポッド
  ja_romaji: Ribāsu Poddo
  ko: 리버스 포드
  ko_rr: Ribeoseu Podeu
  zh-TW: 反轉壺
  zh-CN: 反转壶
text:
  en:
  de: |-
    FLIPP: Ändere so viele andere Monster auf dem Spielfeld in die verdeckte Verteidigungsposition wie möglich, dann gib so viele offene Zauber/Fallen vom Spielfeld auf die Hand zurück wie möglich, dann kann jeder Spieler Zauber/Fallen von seiner Hand bis zu der Anzahl setzen, die durch diesen Effekt auf seine Hand zurückgegeben wurden. Du kannst diesen Effekt von „Umkehrdose“ nur einmal pro Spielzug verwenden.
  es: |-
    VOLTEO: Cambia tantos otros monstruos en el Campo como sea posible a Posición de Defensa boca abajo, y después devuelve a la mano tantas Mágicas/Trampas boca arriba en el Campo como sea posible, y después cada jugador puede Colocar Mágicas/Trampas desde su mano, hasta el número de devueltas a su propia mano por este efecto. Sólo puedes usar este efecto de "Jarra Opuesta" una vez por turno.
  fr: |-
    FLIP : Changez autant d'autres monstres sur le Terrain que possible en Position de Défense face verso, puis, renvoyez autant de Magies/Pièges face recto que possible depuis le Terrain à la main, puis, chaque joueur peut Poser un nombre de Magies/Pièges depuis sa main, inférieur ou égal au nombre renvoyé à sa main par cet effet. Vous ne pouvez utiliser cet effet de "Jarre Inversée" qu'une fois par tour.
  it: |-
    SCOPRI: Metti tanti altri mostri sul Terreno quanti possibile coperti in Posizione di Difesa, poi fai ritornare tante Magie/Trappole scoperte quante possibile dal Terreno nella mano, poi ogni giocatore può Posizionare Magie/Trappole dalla sua mano, fino al numero che ha fatto ritornare nella sua stessa mano da questo effetto. Puoi utilizzare questo effetto di "Giara Inversa" una sola volta per turno.
  pt: |-
    VIRE: Coloque tantos outros monstros no campo quanto possível com a face para baixo em Posição de Defesa e, depois, devolva tantas Magias/Armadilhas com a face para cima quanto possível do campo para a mão e, depois, cada duelista pode Baixar Magias/Armadilhas da mão dele, até o número devolvido à sua própria mão por este efeito. Você só pode usar este efeito de "Jarra Reversa" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。
    ①：このカードがリバースした場合に発動する。フィールドの他のモンスターを全て裏側守備表示にする。その後、フィールドの表側表示の魔法・罠カードを全て手札に戻す。さらに、お互いはそれぞれこの効果で自身の手札に戻ったカードの数まで手札から魔法・罠カードをセットできる。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 리버스했을 경우에 발동한다. 이 카드 이외의 필드의 몬스터를 전부 뒷면 수비 표시로 한다. 그 후, 필드의 앞면 표시의 마법 / 함정 카드를 전부 주인의 패로 되돌린다. 추가로, 양쪽 플레이어는 각각 이 효과로 자신의 패로 되돌아간 카드의 수까지 패에서 마법 / 함정 카드를 세트할 수 있다.
  zh-TW: |-
    此卡名的效果１回合僅限使用１次。①：在此卡反轉的狀況下發動。將此卡以外的所有場上怪獸全部變為反面守備表示。其後，將場上所有以正面表示的魔法・陷阱卡全部送回持有者的手牌。另外，雙方可各根據透過此效果送回自身手牌的卡數量，從手牌覆蓋魔法・陷阱卡。
  zh-CN: |-
    此卡名的效果１回合仅可使用１次。①：此卡反转的情况下发动。将此卡以外的场上怪兽全部改成里侧守备表示。然后，将场上的表侧表示魔法・陷阱卡全部放回持有者的手牌。进而双方可从手牌放置魔法・陷阱卡，数量最多为各自以此效果放回自身手牌的卡的数量。
