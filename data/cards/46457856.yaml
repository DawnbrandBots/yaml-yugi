text:
  en:
  de: |-
    Dieses Monster ist zwar klein, aber teuflisch; es greift selbst seine Artgenossen an.
  es: |-
    Pequeño pero feroz, este monstruo ataca aún a los de su propia especie.
  fr: |-
    Petit mais vicieux, ce monstre s'attaque même aux êtres de son espèce.
  it: |-
    Piccolo ma feroce, questo mostro attacca persino i suoi simili.
  pt: |-
    Este monstro, pequeno e perverso, ataca até mesmo os de sua própria espécie.
  ja: |-
    小さいが性格は凶暴。仲間同士で争いだす。
  ko: |-
    작지만 성격은 흉포하다. 동료들끼리 자주 싸운다.
  zh-TW: |-
    體型雖小，但性格凶暴。同伴之間經常互相打鬥。
  zh-CN: |-
    体型虽小，但性格凶狠狂暴。同伴之间也会发生争抢。
