text:
  en: |-
    Small but vicious, this monster even attacks its own kind.
  de: |-
    Klein, aber bösartig greift dieses Monster sogar seine Artgenossen an.
  es: |-
    Pequeño pero feroz, este monstruo ataca aún a los de su propia especie.
  fr: |-
    Petit mais dangereux, ce monstre s'attaque même aux êtres de son espèce.
  it: |-
    Piccolo ma feroce, questo mostro attacca persino i suoi simili.
  pt: |-
    Este monstro, pequeno e perverso, ataca até mesmo os de sua própria espécie.
  ja: |-
    <ruby>小<rt>ちい</rt></ruby>さいが<ruby>性<rt>せい</rt></ruby><ruby>格<rt>かく</rt></ruby>は<ruby>凶<rt>きょう</rt></ruby><ruby>暴<rt>ぼう</rt></ruby>。<ruby>仲<rt>なか</rt></ruby><ruby>間<rt>ま</rt></ruby><ruby>同<rt>どう</rt></ruby><ruby>士<rt>し</rt></ruby>で<ruby>争<rt>あらそ</rt></ruby>いだす。
  ko: |-
    작지만 성격은 흉포하다. 동료들끼리 자주 싸운다.
  zh-TW: |-
    體型雖小，但性格凶暴。同伴之間經常互相打鬥。
  zh-CN: |-
    体型虽小，但性格凶狠狂暴。同伴之间也会发生争抢。
