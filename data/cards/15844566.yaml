  zh-TW:
  zh-CN: 力码语者
text:
  en: |-
    3 monsters
    Once per turn: You can target 1 face-up monster on the field; negate that target's effects until the end of this turn. Once per turn, if this card battles an opponent's monster, during damage calculation (Quick Effect): You can Tribute 1 monster this card points to; this card's ATK becomes double its original ATK during that damage calculation only.
  de: |-
    3 Monster
    Einmal pro Spielzug: Du kannst 1 offenes Monster auf dem Spielfeld wählen; annulliere bis zum Ende dieses Spielzugs die Effekte des gewählten Ziels. Einmal pro Spielzug, falls diese Karte gegen ein Monster eines Gegners kämpft, während der Schadensberechnung (Schnelleffekt): Du kannst 1 Monster, auf das diese Karte zeigt, als Tribut anbieten; die ATK dieser Karte werden nur während der Schadensberechnung gleich dem Doppelten ihrer Grund-ATK.
  es: |-
    3 monstruos
    Una vez por turno: puedes seleccionar 1 monstruo boca arriba en el Campo; hasta el final de este turno, niega los efectos de ese objetivo. Una vez por turno, si esta carta batalla con un monstruo del adversario, durante el cálculo de daño (Efecto Rápido): puedes Sacrificar 1 monstruo al que apunte esta carta; el ATK de esta carta se convierte en el doble de su ATK original, sólo durante ese cálculo de daño.
  fr: |-
    3 monstres
    Une fois par tour : vous pouvez cibler 1 monstre face recto sur le Terrain ; jusqu'à la fin de ce tour, annulez les effets de la cible. Une fois par tour, si cette carte combat un monstre de l'adversaire, durant le calcul des dommages (Effet Rapide) : vous pouvez Sacrifier 1 monstre pointé par cette carte ; l'ATK de cette carte devient le double de son ATK d'origine durant ce calcul des dommages uniquement.
  it: |-
    3 mostri
    Una volta per turno: puoi scegliere come bersaglio 1 mostro scoperto sul Terreno; annulla gli effetti di quel bersaglio fino alla fine di questo turno. Una volta per turno, se questa carta combatte con un mostro dell'avversario, durante il calcolo dei danni (Effetto Rapido): puoi offrire come Tributo 1 mostro puntato da questa carta; l'ATK di questa carta diventa il doppio del suo ATK originale solamente durante quel calcolo dei danni.
  pt: |-
    3 monstros
    Uma vez por turno: você pode escolher 1 monstro com a face para cima no campo; até o final deste turno, negue os efeitos do alvo. Uma vez por turno, se este card batalhar um monstro do oponente, durante o cálculo de dano (Efeito Rápido): você pode oferecer como Tributo 1 monstro para o qual este card apontar; o ATK deste card se torna o dobro do seu ATK original apenas durante esse cálculo de dano.
  ja: |-
    モンスター３体
    ①：１ターンに１度、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの効果をターン終了時まで無効にする。②：１ターンに１度、このカードが相手モンスターと戦闘を行うダメージ計算時に、このカードのリンク先の自分のモンスター１体をリリースして発動できる。このカードの攻撃力はそのダメージ計算時のみ、元々の攻撃力の倍になる。
  ko: |-
    몬스터 3장
    ①: 1턴에 1번, 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 효과를 턴 종료시까지 무효로 한다. ②: 1턴에 1번, 이 카드가 상대 몬스터와 전투를 실행하는 데미지 계산시에, 이 카드의 링크 앞의 자신 몬스터 1장을 릴리스하고 발동할 수 있다. 이 카드의 공격력은 그 데미지 계산시에만, 원래 공격력의 배가 된다.
  zh-TW:
  zh-CN: |-
    怪兽3只
    ①：1回合1次，以场上1只表侧表示怪兽为对象可以发动。该怪兽的效果直至回合结束时为止无效。②：1回合1次，此卡与对手怪兽进行战斗的伤害计算时，解放此卡连接端的1只自己的怪兽可以发动。此卡的攻击力仅在该伤害计算时变为原本攻击力的两倍。
