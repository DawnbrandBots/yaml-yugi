text:
  en: |-
    When an opponent's monster declares an attack: Target the attacking monster; negate the attack, and 1 face-up LIGHT monster you control gains ATK equal to that target's ATK, until your next End Phase.
  de: |-
    Wenn ein Monster deines Gegners einen Angriff deklariert: Wähle das angreifende Monster; annuliere den Angriff und 1 offenes LICHT Monster, das du kontrollierst, erhält bis zu deiner nächsten End Phase ATK in Höhe der ATK des gewählten Ziels.
  es: |-
    Cuando un monstruo de tu adversario declara un ataque: selecciona al monstruo atacante; niega el ataque, y 1 monstruo de LUZ boca arriba que controles gana ATK igual al ATK de ese objetivo, hasta tu próxima End Phase.
  fr: |-
    Lorsqu'un monstre de votre adversaire déclare une attaque : ciblez le monstre attaquant ; annulez l'attaque, et jusqu'à votre prochaine End Phase, 1 monstre LUMIÈRE face recto que vous contrôlez gagne une ATK égale à l'ATK de la cible.
  it: |-
    Quando un mostro dell'avversario dichiara un attacco: scegli come bersaglio il mostro attaccante; annulla l'attacco, e 1 mostro LUCE scoperto che controlli guadagna ATK pari all'ATK di quel bersaglio, fino alla tua prossima End Phase.
  pt: |-
    Quando um monstro do oponente declarar um ataque: Escolha o monstro atacante; negue o ataque, e 1 monstro de LUZ com a face para cima que você controla ganha ATK igual ao ATK do alvo até a sua próxima Fase Final.
  ja: |-
    相手モンスターの攻撃宣言時に発動する事ができる。相手モンスター１体の攻撃を無効にし、その相手モンスターの攻撃力分だけ、自分フィールド上に表側表示で存在する光属性モンスター１体の攻撃力を、次の自分のエンドフェイズ時までアップする。
  ko: |-
    상대 몬스터의 공격 선언시에 발동할 수 있다. 상대 몬스터 1장의 공격을 무효로 하고, 그 상대 몬스터의 공격력만큼, 자신 필드 위에 앞면 표시로 존재하는 빛 속성 몬스터 1장의 공격력을, 다음 자신의 엔드 페이즈시까지 올린다.
  zh-TW: |-
    在對方怪獸進行攻擊宣言時，可選擇１隻攻擊怪獸發動。將該攻擊變為無效，我方場上的１隻光屬性怪獸的攻擊力依據該對方怪獸的攻擊力，在下一個我方的回合結束前進行提升。
  zh-CN: |-
    对方怪兽的攻击宣言时才能发动。把1只对方怪兽的攻击无效，自己场上表侧表示存在的1只光属性怪兽的攻击力直到下次的自己的结束阶段时上升那只对方怪兽的攻击力数值。
