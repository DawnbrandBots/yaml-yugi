text:
  en: |-
    Once per turn: You can target 1 Level 4 or lower "Scrap" monster in your GY; Special Summon that target to either player's field.
  de: |-
    Einmal pro Spielzug: Du kannst 1 „Schrott“-Monster der Stufe 4 oder niedriger in deinem Friedhof wählen; beschwöre das gewählte Ziel als Spezialbeschwörung auf eine beliebige Spielfeldseite.
  es: |-
    Una vez por turno: puedes seleccionar 1 monstruo "Chatarra" de Nivel 4 o menor en tu Cementerio; Invoca ese objetivo de Modo Especial al Campo de cualquier jugador.
  fr: |-
    Une fois par tour : vous pouvez cibler 1 monstre "Ferraille" de max. Niveau 4 dans votre Cimetière ; Invoquez Spécialement la cible sur le Terrain d'un joueur.
  it: |-
    Una volta per turno: puoi scegliere come bersaglio 1 mostro "Frammento" di Livello 4 o inferiore nel tuo Cimitero; Evoca Specialmente quel bersaglio sul Terreno di qualsiasi giocatore.
  pt: |-
    Uma vez por turno: você pode escolher 1 monstro "Restolhos" de Nível 4 ou menos no seu Cemitério; Invoque o alvo por Invocação-Especial no campo de qualquer duelista.
  ja: |-
    １ターンに１度、自分の墓地に存在するレベル４以下の「スクラップ」と名のついたモンスター１体を選択し、自分または相手フィールド上に特殊召喚する事ができる。
  ko: |-
    1턴에 1번, 자신의 묘지에 존재하는 레벨 4 이하의 "스크랩"이라는 이름이 붙은 몬스터 1장을 선택하고, 자신 또는 상대 필드 위에 특수 소환할 수 있다.
  zh-TW: |-
    １回合１次，可選擇我方墓地１隻等級４以下的冠有「廢鐵」之名的怪獸，特殊召喚至我方或對方場上。
  zh-CN: |-
    ①：１回合１次，以自己墓地１只等级４以下的“废铁”怪兽为对象可以发动。将该怪兽特殊召唤至自己或对手场上。
