  zh-CN: 左轮手枪龙
text:
  en: |-
    Once per turn: You can target 1 monster your opponent controls; toss a coin 3 times and destroy it if at least 2 of the results are heads.
  de: |-
    Einmal pro Spielzug: Du kannst 1 Monster wählen, das dein Gegner kontrolliert; wirf 3-mal eine Münze und zerstöre es, falls mindestens 2 der Ergebnisse Kopf sind.
  es: |-
    Una vez por turno: puedes seleccionar 1 monstruo que controle tu adversario; lanza una moneda 3 veces y destrúyelo si al menos 2 de los resultados son cara.
  fr: |-
    Une fois par tour : vous pouvez cibler 1 monstre contrôlé par votre adversaire ; lancez une pièce 3 fois et détruisez-le si min. 2 des résultats sont face.
  it: |-
    Una volta per turno: puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario; lancia una moneta 3 volte e distruggilo se almeno 2 dei risultati sono testa.
  pt: |-
    Uma vez por turno: você pode escolher 1 monstro que seu oponente controla; lance uma moeda 3 vezes e destrua-o se pelo menos 2 resultados forem cara.
  ja: |-
    ①：１ターンに１度、相手フィールドのモンスター１体を対象として発動できる。コイントスを３回行い、その内２回以上が表だった場合、そのモンスターを破壊する。
  ko: |-
    ①: 1턴에 1번, 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 코인 토스를 3회 실행하고, 그 중 2회 이상이 앞면인 경우, 그 몬스터를 파괴한다.
  zh-TW:
  zh-CN: |-
    ①：1回合1次，以对方场上1只怪兽为对象才能发动。进行3次投掷硬币，那之内2次以上是表的场合，那只怪兽破坏。
