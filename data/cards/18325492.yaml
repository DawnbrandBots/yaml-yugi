text:
  en: |-
    The first time this card would be destroyed by battle each turn, it is not destroyed.
  de: |-
    Das erste Mal in jedem Spielzug, wenn diese Karte durch Kampf zerstört würde, wird sie nicht zerstört.
  es: |-
    La primera vez que esta carta fuera a ser destruida en batalla cada turno, no es destruida.
  fr: |-
    La première fois que cette carte va être détruite au combat chaque tour, elle n'est pas détruite.
  it: |-
    La prima volta che questa carta sta per essere distrutta in battaglia ogni turno, non viene distrutta.
  pt: |-
    Na primeira vez que este card seria destruído em batalha a cada turno, ele não é destruído.
  ja: |-
    このカードは１ターンに１度だけ、戦闘によっては破壊されない。（ダメージ計算は適用する）
  ko: |-
    이 카드는 1턴에 1번만, 전투에 의해서는 파괴되지 않는다(데미지 계산은 적용한다.)
  zh-TW: |-
    此卡１回合僅限１次不會因戰鬥被破壞。
  zh-CN: |-
    这张卡1回合只有1次不会被战斗破坏。（伤害计算适用）
