name:
  en: Vision HERO Faris
  de: Visions-HELD Faris
  es: HÉROE Visión de Faris
  fr: Faris, HÉROS Vision
  it: Faris EROE Vision
  pt: Faris, o HERÓI da Visão
  ja: <ruby>Ｖ・ＨＥＲＯ<rt>ヴィジョンヒーロー</rt></ruby> ファリス
  ja_romaji: Vijon Hīrō Farisu
  ko: 비전 히어로 화리스
  ko_rr: Bijeon Hieoro Hwariseu
  zh-TW: 幻影－英雄 獨善人
  zh-CN: 幻影－英雄 法利斯
text:
  en: |-
    You can discard 1 other "HERO" monster; Special Summon this card from your hand. If this card is Normal or Special Summoned: You can place 1 "Vision HERO" monster from your Deck, except "Vision HERO Faris", in your Spell & Trap Zone as a face-up Continuous Trap, also you cannot Special Summon monsters from the Extra Deck for the rest of this turn, except "HERO" monsters. You can only use each effect of "Vision HERO Faris" once per turn.
  de: |-
    Du kannst 1 anderes „HELD“-Monster abwerfen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Visions-HELD“-Monster, außer „Visions-HELD Faris“, von deinem Deck als offene Permanente Falle in deine Zauber- & Fallenzone legen, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer „HELD“-Monstern. Du kannst jeden Effekt von „Visions-HELD Faris“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes descartar otro monstruo "HÉROE"; Invoca esta carta de Modo Especial desde tu mano. Si esta carta es Invocada de Modo Normal o Especial: puedes poner en tu Zona de Magia y Trampas 1 monstruo "HÉROE Visión" en tu Deck, excepto "HÉROE Visión de Faris", como una Trampa Continua boca arriba y además no puedes Invocar monstruos de Modo Especial desde el Deck Extra por el resto de este turno, excepto monstruos "HÉROE". Sólo puedes usar cada efecto de "HÉROE Visión de Faris" una vez por turno.
  fr: |-
    Vous pouvez défausser 1 autre monstre "HÉROS" ; Invoquez Spécialement cette carte depuis votre main. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez placer 1 monstre "HÉROS Vision" ("Faris, HÉROS Vision" exclu) depuis votre Deck dans votre Zone Magie & Piège comme un Piège Continu face recto, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres "HÉROS" exclus) depuis l'Extra Deck le reste de ce tour. Vous ne pouvez utiliser chaque effet de "Faris, HÉROS Vision" qu'une fois par tour.
  it: |-
    Puoi scartare 1 altro mostro "EROE"; Evoca Specialmente questa carta dalla tua mano. Se questa carta viene Evocata Normalmente o Specialmente: puoi mettere 1 mostro "EROE Vision" dal tuo Deck, eccetto "Faris EROE Vision", nella tua Zona Magie & Trappole come una Trappola Continua scoperta, inoltre non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno, eccetto mostri "EROE". Puoi utilizzare ogni effetto di "Faris EROE Vision" una sola volta per turno.
  pt: |-
    Você pode descartar 1 outro monstro "HERÓI"; Invoque este card por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Normal ou Especial: você pode colocar 1 monstro "HERÓI da Visão" do seu Deck, exceto "Faris, o HERÓI da Visão", na sua Zona de Magias & Armadilhas como uma Armadilha Contínua com a face para cima e, além disso, você não pode Invocar monstros por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto monstros "HERÓI". Você só pode usar cada efeito de "Faris, o HERÓI da Visão" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札から他の「ＨＥＲＯ」モンスター１体を捨てて発動できる。このカードを手札から特殊召喚する。②：このカードが召喚・特殊召喚した場合に発動できる。デッキから「Ｖ・ＨＥＲＯ ファリス」以外の「Ｖ・ＨＥＲＯ」モンスター１体を永続罠カード扱いで自分の魔法＆罠ゾーンに表側表示で置く。この効果の発動後、ターン終了時まで自分は「ＨＥＲＯ」モンスターしかＥＸデッキから特殊召喚できない。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패에서 다른 "히어로" 몬스터 1장을 버리고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 덱에서 "비전 히어로 화리스" 이외의 "비전 히어로" 몬스터 1장을 지속 함정 카드로 취급하고 자신의 마법 & 함정 존에 앞면 표시로 놓는다. 이 효과의 발동 후, 턴 종료시까지 자신은 "히어로" 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：从手牌将1只其他的“－英雄”怪兽舍弃可以发动。从手牌将此卡特殊召唤。②：此卡召唤・特殊召唤的情况下可以发动。从牌组将“幻影－英雄 法利斯”以外的1只“幻影－英雄”怪兽视为永续陷阱卡，以表侧表示放在自己的魔法与陷阱区域。此效果发动后，直至回合结束时为止自己从额外牌组仅可特殊召唤“－英雄”怪兽。
