name:
  en: Branded Loss
  de: Markierte Niederlage
  es: Pérdida Señalada
  fr: Perdition du Marqué
  it: Perdita Marchiata
  pt: Perda do Marcado
  ja: <ruby>烙<rt>らく</rt></ruby><ruby>印<rt>いん</rt></ruby><ruby>喪<rt>そう</rt></ruby><ruby>失<rt>しつ</rt></ruby>
  ja_romaji: Rakuin Sōshitsu
