text:
  en: |-
    4 Level 4 monsters
    You can also Xyz Summon this card by using 1 monster you control whose original name is "Number 69: Heraldry Crest" as material. (Transfer its materials to this card.) When a monster effect is activated on your opponent's field, or an opponent's monster declares an attack (Quick Effect): You can Special Summon 1 "Number 69: Heraldry Crest - Dark Matter Demolition" from your Extra Deck, by using this card you control as material (this is treated as an Xyz Summon. Transfer its materials to the Summoned monster), then destroy that opponent's monster. You can only use this effect of "Number 69: Heraldry Crest - Shatter Stream" once per turn.
