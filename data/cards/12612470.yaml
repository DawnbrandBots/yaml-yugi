text:
  en: |-
    Face-down Defense Position monsters in this card's column cannot change their battle positions, also neither player can activate Set cards in this card's column's Spell & Trap Zones. You can only use each of the following effects of "Douyou Chatsubou" once per turn. During your Main Phase: You can move this card to an unused adjacent Main Monster Zone. If this card in the Monster Zone moves to another Monster Zone: Change all other monsters in its column to face-down Defense Position.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがモンスターゾーンに存在する限り、このカードと同じ縦列の、裏側守備表示モンスターは表示形式を変更できず、魔法＆罠ゾーンにセットされたカードは発動できない。②：自分メインフェイズに発動できる。このカードを隣のメインモンスターゾーンへ移動する。③：モンスターゾーンのこのカードが他のモンスターゾーンに移動した場合に発動する。このカードと同じ縦列の他のモンスターを全て裏側守備表示にする。
  ko: |-
    이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 몬스터 존에 존재하는 한, 이 카드와 같은 세로열의, 뒷면 수비 표시 몬스터는 표시 형식을 변경할 수 없으며, 마법 & 함정 존에 세트된 카드는 발동할 수 없다. ②: 자신 메인 페이즈에 발동할 수 있다. 이 카드를 옆의 메인 몬스터 존으로 이동한다. ③: 몬스터 존의 이 카드가 다른 몬스터 존으로 이동했을 경우에 발동한다. 이 카드와 같은 세로열의 다른 몬스터를 전부 뒷면 수비 표시로 한다.
