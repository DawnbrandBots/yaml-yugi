name:
  en: Procession of the Tea Jar
  de: Prozession des Teekrugs
  es: Procesión del Tarro de Té
  fr: Procession de la Jarre de Thé
  it: Processione della Giara Tè
  pt: Procissão da Jarra de Chá
  ja: <ruby>童<rt>どう</rt></ruby><ruby>妖<rt>よう</rt></ruby> <ruby>茶<rt>ちゃ</rt></ruby><ruby>壺<rt>つぼ</rt></ruby>
