  zh-TW:
  zh-CN: 童妖 茶壶
text:
  en: |-
    Face-down Defense Position monsters in this card's column cannot change their battle positions, also neither player can activate the Set cards in the Spell & Trap Zones in this card's column. You can only use each of the following effects of "Procession of the Tea Jar" once per turn. During your Main Phase: You can move this card to an unused adjacent Main Monster Zone. If this card in the Monster Zone moves to another Monster Zone: Change all other monsters in this card's current column to face-down Defense Position.
  de: |-
    Monster in verdeckter Verteidigungsposition in der Spalte dieser Karte können ihre Kampfpositionen nicht ändern, zusätzlich kann kein Spieler die gesetzten Karten in den Zauber- & Fallenzonen in der Spalte dieser Karte aktivieren. Du kannst jeden der folgenden Effekte von „Prozession des Teekrugs“ nur einmal pro Spielzug verwenden. Während deiner Main Phase: Du kannst diese Karte in eine nicht verwendete benachbarte Main-Monsterzone bewegen. Falls diese Karte in der Monsterzone in eine andere Monsterzone bewegt wird: Ändere alle anderen Monster in der derzeitigen Spalte dieser Karte in die verdeckte Verteidigungsposition.
  es: |-
    Los monstruos en Posición de Defensa boca abajo en la columna de esta carta no pueden cambiar sus posiciones de batalla, y además ningún jugador puede activar las cartas Colocadas en las Zonas de Magia y Trampas en la columna de esta carta. Sólo puedes usar cada uno de los siguientes efectos de "Procesión del Tarro de Té" una vez por turno. Durante tu Main Phase: puedes mover esta carta a una Zona de Monstruos Principal adyacente sin usar. Si esta carta en la Zona de Monstruos se mueve a otra Zona de Monstruos: cambia todos los demás monstruos en la columna actual de esta carta a Posición de Defensa boca abajo.
  fr: |-
    Les monstres en Position de Défense face verso dans la colonne de cette carte ne peuvent pas changer leur position de combat, et aussi, aucun joueur ne peut activer les cartes Posées dans les Zones Magie & Piège dans la colonne de cette carte. Vous ne pouvez utiliser chacun des effets suivants de "Procession de la Jarre de Thé" qu'une fois par tour. Durant votre Main Phase : vous pouvez déplacer cette carte dans une Zone Monstre Main adjacente inutilisée. Si cette carte dans la Zone Monstre est déplacée dans une autre Zone Monstre : changez tous les autres monstres dans la colonne actuelle de cette carte en Position de Défense face verso.
  it: |-
    I mostri coperti in Posizione di Difesa nella colonna di questa carta non possono cambiare la loro posizione, inoltre nessun giocatore può attivare le carte Posizionate nelle Zone Magie & Trappole nella colonna di questa carta. Puoi utilizzare ognuno dei seguenti effetti di "Processione della Giara Tè" una sola volta per turno. Durante la tua Main Phase: puoi spostare questa carta in una Zona Mostri Main adiacente inutilizzata. Se questa carta nella Zona Mostri si sposta in un'altra Zona Mostri: metti coperti in Posizione di Difesa tutti gli altri mostri nella colonna attuale di questa carta.
  pt: |-
    Monstros com a face para baixo em Posição de Defesa na coluna deste card não podem mudar suas posições de batalha e, além disso, nenhum duelista pode ativar os cards Baixados nas Zonas de Magias & Armadilhas na coluna deste card. Você só pode usar cada um dos seguintes efeitos de "Procissão da Jarra de Chá" uma vez por turno. Durante sua Fase Principal: você pode mover este card para uma Zona de Monstros Principal adjacente não-utilizada. Se este card na Zona de Monstros se mover para outra Zona de Monstros: coloque todos os outros monstros na coluna atual deste card com a face para baixo em Posição de Defesa.
  ja: |-
    このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがモンスターゾーンに存在する限り、このカードと同じ縦列の、裏側守備表示モンスターは表示形式を変更できず、魔法＆罠ゾーンにセットされたカードは発動できない。②：自分メインフェイズに発動できる。このカードを隣のメインモンスターゾーンへ移動する。③：モンスターゾーンのこのカードが他のモンスターゾーンに移動した場合に発動する。このカードと同じ縦列の他のモンスターを全て裏側守備表示にする。
  ko: |-
    이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 몬스터 존에 존재하는 한, 이 카드와 같은 세로열의, 뒷면 수비 표시 몬스터는 표시 형식을 변경할 수 없으며, 마법 & 함정 존에 세트된 카드는 발동할 수 없다. ②: 자신 메인 페이즈에 발동할 수 있다. 이 카드를 옆의 메인 몬스터 존으로 이동한다. ③: 몬스터 존의 이 카드가 다른 몬스터 존으로 이동했을 경우에 발동한다. 이 카드와 같은 세로열의 다른 몬스터를 전부 뒷면 수비 표시로 한다.
  zh-TW:
  zh-CN: |-
    此卡名的②③效果１回合仅可各使用１次。
    ①：只要此卡存在于怪兽区域，与此卡同一纵列的、里侧守备表示怪兽不可变更表示形式，被放置在魔法与陷阱区域的卡不可发动。
    ②：在自己的主要阶段可以发动。将此卡移动至相邻的主要怪兽区域。
    ③：怪兽区域的此卡移动至其他怪兽区域的情况下发动。将与此卡同一纵列的其他怪兽全部改成里侧守备表示。
