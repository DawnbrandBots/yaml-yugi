text:
  en:
  de: |-
    Einmal pro Spielzug, während der End Phase: Ändere die Kampfpositionen aller offenen Monster, die der Zugspieler kontrolliert.
  es: |-
    Una vez por turno, durante la End Phase: cambia las posiciones de batalla de todos los monstruos boca arriba que controle el jugador en turno.
  fr: |-
    Une fois par tour, durant la End Phase : changez la position de combat de tous les monstres face recto contrôlés par le joueur du tour.
  it: |-
    Una volta per turno, durante la End Phase: cambia la posizione di tutti i mostri scoperti che il giocatore di turno controlla.
  pt: |-
    Uma vez por turno, durante a Fase Final: mude a posição de batalha de todos os monstros com a face para cima que o duelista do turno controla.
  ja: |-
    ①：自分・相手のエンドフェイズに発動する。ターンプレイヤーのフィールドの表側表示モンスターの表示形式を全て変更する。
  ko: |-
    각 턴의 엔드 페이즈시, 턴 플레이어의 필드 위에 앞면 표시로 존재하는 모든 몬스터의 표시 형식을 변경한다.
  zh-TW: |-
    雙方結束階段時，變更該回合玩家場上所有正面表示怪獸的表示形式。
  zh-CN: |-
    各个回合的结束阶段时，变更该回合玩家场上所有以表侧表示存在的怪兽的表示形式。
