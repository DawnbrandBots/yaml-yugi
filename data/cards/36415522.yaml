name:
  en: Performapal Pinch Helper
  de: Künstlerkumpel Zwickhelfer
  es: Artistamigo Pellizco de Ayuda
  fr: Aide d'Urgence Potartiste
  it: Aiuto di Rimpiazzo Artistamico
  pt: Pequena Ajuda do Camarartista
  ja: <ruby>ＥＭ<rt>エンタメイト</rt></ruby>ピンチヘルパー
  ja_romaji: Entameito Pinchi Herupā
  ko: <ruby>EM<rt>엔터메이트</rt></ruby> 핀치헬퍼
  ko_rr:
  zh-TW: 娛樂夥伴 危機幫手
  zh-CN: 娱乐伙伴危机帮手
text:
  en:
  de: |-
    Einmal pro Spielzug, wenn ein Monster deines Gegners einen direkten Angriff deklariert: Du kannst den Angriff annullieren und falls du dies tust, beschwöre 1 „Künstlerkumpel“-Monster als Spezialbeschwörung von deinem Deck, aber seine Effekte werden annulliert. Wenn ein Angriff deklariert wird, an dem ein Monster, das du kontrollierst, und ein Monster deines Gegners beteiligt sind: Du kannst diese Karte auf den Friedhof legen; du erhältst aus dem Kampf keinen Kampfschaden.
  es: |-
    Una vez por turno, cuando un monstruo de tu adversario declara un ataque directo: puedes negar el ataque y, si lo haces, Invocar de Modo Especial, desde tu Deck, 1 monstruo "Artistamigo", pero sus efectos son negados. Cuando es declarado un ataque que involucre a un monstruo que controles y un monstruo de tu adversario: puedes mandar esta carta al Cementerio; no recibes daño de batalla de esa batalla.
  fr: |-
    Une fois par tour, lorsqu'un monstre de votre adversaire déclare une attaque directe : vous pouvez annuler l'attaque, et si vous le faites, Invoquez Spécialement 1 monstre "Potartiste" depuis votre Deck, mais ses effets sont annulés. Lorsqu'une attaque impliquant un monstre que vous contrôlez et un monstre de votre adversaire est déclarée : vous pouvez envoyer cette carte au Cimetière ; vous ne recevez aucun dommage de combat de ce combat.
  it: |-
    Una volta per turno, quando un mostro dell'avversario dichiara un attacco diretto: puoi annullare l'attacco e, se lo fai, Evoca Specialmente 1 mostro "Artistamico" dal tuo Deck, ma i suoi effetti sono annullati. Quando viene dichiarato un attacco che coinvolge un mostro che controlli e un mostro dell'avversario: puoi mandare questa carta al Cimitero; non subisci danno da combattimento da quella battaglia.
  pt: |-
    Uma vez por turno, quando um monstro do oponente declarar um ataque direto: você pode negar o ataque e, se isso acontecer, Invoque por Invocação-Especial 1 monstro "Camarartista" do seu Deck, mas seus efeitos são negados. Quando um ataque for declarado envolvendo um monstro que você controla e um monstro do oponente: você pode enviar este card para o Cemitério; você não sofre dano de batalha dessa batalha.
  ja: |-
    ①：１ターンに１度、相手モンスターの直接攻撃宣言時に発動できる。その攻撃を無効にし、デッキから「ＥＭ」モンスター１体を特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。
    ②：自分のモンスターが相手モンスターと戦闘を行う攻撃宣言時に、魔法＆罠ゾーンの表側表示のこのカードを墓地へ送って発動できる。その戦闘で発生する自分への戦闘ダメージは０になる。
  ko: |-
    ①: 1턴에 1번, 상대 몬스터의 직접 공격 선언시에 이 효과를 발동할 수 있다. 그 공격을 무효로 하고, 덱에서 "EM(엔터메이트)" 몬스터 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다. ②: 자신 몬스터가 상대 몬스터와 전투를 실행하는 공격 선언시에, 마법 & 함정 존의 앞면 표시의 이 카드를 묘지로 보내고 발동할 수 있다. 그 전투로 발생하는 자신에게로의 전투 데미지는 0 이 된다.
  zh-TW: |-
    ①：１回合１次，可在對方怪獸的直接攻擊宣言時發動此效果。將該攻擊變為無效，從牌組特殊召喚１隻「娛樂夥伴」怪獸。透過此效果特殊召喚的怪獸效果無效化。②：我方怪獸與對方怪獸進行戰鬥的攻擊宣言時，可將魔法＆陷阱區的正面表示的此卡送至墓地發動。該戰鬥對我方造成的戰鬥傷害變為０。
  zh-CN: |-
    ①：１回合１次，对手怪兽的直接攻击宣言时可以发动此效果。使该攻击无效，从牌组将１只“娱乐伙伴”怪兽特殊召唤。以此效果特殊召唤的怪兽的效果无效化。②：自己的怪兽与对手怪兽进行战斗的攻击宣言时，将魔法与陷阱区域表侧表示的此卡送至墓地可以发动。因该战斗对自己造成的战斗伤害变为０。
