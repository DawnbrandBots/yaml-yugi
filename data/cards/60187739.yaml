  zh-CN: 一击助推士
text:
  en:
  de: |-
    Falls du in diesem Spielzug ein Monster als Normalbeschwörung beschworen hast, kannst du diese Karte als Spezialbeschwörung von deiner Hand beschwören. Du kannst diese Karte als Tribut anbieten, um 1 Monster zu zerstören, das dein Gegner kontrolliert, das in diesem Spielzug mit einem deiner Monster gekämpft hat.
  es: |-
    Si este turno Invocaste a un monstruo de Modo Normal, puedes Invocar de Modo Especial esta carta desde tu mano. Puedes Sacrificar a esta carta para destruir 1 monstruo que controle tu adversario que este turno haya batallado contra uno de tus monstruos.
  fr: |-
    Si vous avez Invoqué Normalement un monstre pendant ce tour, vous pouvez Invoquer Spécialement cette carte depuis votre main. Vous pouvez Sacrifier cette carte pour détruire 1 monstre contrôlé par votre adversaire qui a combattu un de vos monstres ce tour.
  it: |-
    Se hai Evocato tramite Evocazione Normale un mostro in questo turno, puoi Evocare tramite Evocazione Speciale questa carta dalla tua mano. Puoi offrire come Tributo questa carta per distruggere 1 mostro controllato dal tuo avversario che ha combattuto con uno dei tuoi mostri in questo turno.
  pt: |-
    Se você tiver Invocado um monstro por Invocação-Normal neste turno, você pode Invocar este card por Invocação-Especial da sua mão. Você pode oferecer este card como Tributo para destruir 1 monstro que seu oponente controla que batalhou com um dos seus monstros neste turno.
  ja: |-
    ①：自分がモンスターを召喚したターン、このカードは手札から特殊召喚できる。
    ②：このカードをリリースし、このターン自分のモンスターと戦闘を行った相手モンスター１体を対象として発動できる。その相手モンスターを破壊する。
  ko: |-
    ①: 자신이 몬스터를 일반 소환한 턴에, 이 카드는 패에서 특수 소환할 수 있다. ②: 이 카드를 릴리스하고, 이 턴에 자신 몬스터와 전투를 실행한 상대 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 상대 몬스터를 파괴한다.
  zh-TW: |-
    我方成功召喚怪獸的回合，可從手牌特殊召喚此卡。此外，可解放此卡發動。選擇此回合與我方怪獸進行戰鬥的對方場上的１隻怪獸破壞。
  zh-CN: |-
    ①：自己成功召唤过怪兽的回合，此卡可从手牌中特殊召唤。②：解放此卡，以对手场上１只此回合与自己怪兽进行过战斗的怪兽为对象可以发动。将该对手的怪兽破坏。
