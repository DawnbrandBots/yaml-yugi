text:
  en: |-
    Target 1 WATER monster you control and 2 WATER monsters in your Graveyard; shuffle the first target into the Deck, and if you do, add the second targets to your hand.
  de: |-
    Wähle 1 offenes WASSER Monster, das du kontrollierst und 2 WASSER Monster in deinem Friedhof; mische das erste Ziel ins Deck und falls du dies tust, füge die anderen beiden gewählten Ziele deiner Hand hinzu.
  es: |-
    Selecciona 1 monstruo de AGUA que controles y 2 monstruos de AGUA en tu Cementerio; baraja al Deck el primer objetivo y, si lo haces, añade a tu mano los demás objetivos.
  fr: |-
    Ciblez 1 monstre EAU que vous contrôlez et 2 monstres EAU dans votre Cimetière ; mélangez la première cible dans le Deck, et si vous le faites, ajoutez les secondes cibles à votre main.
  it: |-
    Scegli come bersaglio 1 mostro ACQUA scoperto che controlli e 2 mostri ACQUA nel tuo Cimitero; mischia il primo bersaglio nel Deck e, se lo fai, aggiungi i secondi bersagli alla tua mano.
  pt: |-
    Escolha 1 monstro de ÁGUA que você controla e 2 monstros de ÁGUA no seu Cemitério; embaralhe o primeiro alvo no Deck e, se isso acontecer, adicione os segundos alvos à sua mão.
  ja: |-
    自分フィールド上の水属性モンスター１体を選択してデッキに戻し、自分の墓地に存在する水属性モンスター２体を手札に加える。
  ko: |-
    자신 필드 위의 물 속성 몬스터 1장을 선택하여 덱으로 되돌리고, 자신의 묘지에 존재하는 물 속성 몬스터 2장을 선택하여 패에 넣는다.
  zh-TW:
  zh-CN: |-
    ①：以自己场上的１只水属性怪兽和自己墓地的２只水属性怪兽为对象可以发动。将该自己场上的水属性怪兽放回持有者的牌组，将该２只墓地的水属性怪兽加入手牌。
