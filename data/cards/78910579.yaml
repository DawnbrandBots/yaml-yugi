  fr: Cycle Aquamiroir
  it: Ciclo Acquaspecchio
  pt: Ciclo Aqua-espelhado
  ja: <ruby>儀<rt>ぎ</rt></ruby><ruby>水<rt>すい</rt></ruby><ruby>鏡<rt>きょう</rt></ruby>の<ruby>反<rt>はん</rt></ruby><ruby>魂<rt>ごん</rt></ruby><ruby>術<rt>じゅつ</rt></ruby>
  ja_romaji: Gisuikyō no Hangonjutsu
