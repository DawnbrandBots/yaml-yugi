text:
  en: |-
    Cannot be Special Summoned. When this card is Normal Summoned or flipped face-up: You can target 1 Level 1 monster in your GY; Special Summon that target, but banish it when this card leaves the field. Once per turn, during the End Phase, if this card was Normal Summoned or flipped face-up this turn: Return it to the hand.
  de: |-
    Kann nicht als Spezialbeschwörung beschworen werden. Wenn diese Karte als Normalbeschwörung beschworen oder aufgedeckt wird: Du kannst 1 Monster der Stufe 1 in deinem Friedhof wählen; beschwöre jenes gewählte Ziel als Spezialbeschwörung, aber verbanne es, wenn diese Karte das Spielfeld verlässt. Einmal pro Spielzug, während der End Phase, falls diese Karte in diesem Spielzug als Normalbeschwörung beschworen oder aufgedeckt wurde: Gib sie auf die Hand zurück.
  es: |-
    No puede ser Invocado de Modo Especial. Cuando esta carta es Invocada de Modo Normal o volteada boca arriba: puedes seleccionar 1 monstruo de Nivel 1 en tu Cementerio; Invoca ese objetivo de Modo Especial, pero destiérralo cuando esta carta deje el Campo. Una vez por turno, durante la End Phase, si esta carta fue Invocada de Modo Normal o volteada boca arriba este turno: devuélvela a la mano.
  fr: |-
    Non Invocable Spécialement. Lorsque cette carte est Invoquée Normalement ou retournée face recto : vous pouvez cibler 1 monstre de Niveau 1 dans votre Cimetière ; Invoquez Spécialement la cible, mais bannissez-la lorsque cette carte quitte le Terrain. Une fois par tour, durant la End Phase, si cette carte a été Invoquée Normalement ou retournée face recto ce tour : renvoyez-la à la main.
  it: |-
    Non può essere Evocato Specialmente. Quando questa carta viene Evocata Normalmente o scoperta: puoi scegliere come bersaglio 1 mostro di Livello 1 nel tuo Cimitero; Evoca Specialmente quel bersaglio, ma bandiscilo quando questa carta lascia il Terreno. Una volta per turno, durante la End Phase, se questa carta è stata Evocata Normalmente o scoperta in questo turno: falla ritornare nella mano.
  pt: |-
    Não pode ser Invocado por Invocação-Especial. Quando este card for Invocado por Invocação-Normal ou virado com a face para cima: você pode escolher 1 monstro de Nível 1 no seu Cemitério; Invoque o alvo por Invocação-Especial, mas bana-o quando este card deixar o campo. Uma vez por turno, durante a Fase Final, se este card foi Invocado por Invocação-Normal ou virado com a face para cima neste turno: devolva-o para a mão.
  ja: |-
    このカードは特殊召喚できない。①：このカードが召喚・リバースした時、自分の墓地のレベル１モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。このカードがフィールドから離れた時にそのモンスターは除外される。②：このカードが召喚・リバースしたターンのエンドフェイズに発動する。このカードを持ち主の手札に戻す。
  ko: |-
    이 카드는 특수 소환할 수 없다. ①: 이 카드가 일반 소환 / 리버스했을 때, 자신 묘지의 레벨 1 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 카드가 필드에서 벗어났을 때에 그 몬스터는 제외된다. ②: 이 카드가 일반 소환 / 리버스한 턴의 엔드 페이즈에 발동한다. 이 카드를 주인의 패로 되돌린다.
  zh-TW:
  zh-CN: |-
    此卡不可特殊召唤。①：此卡召唤・反转时，以自己墓地的１只等级１怪兽为对象可以发动。将该怪兽特殊召唤。此卡从场上离开时，该怪兽将被除外。②：此卡召唤・反转的回合的结束阶段发动。将此卡放回持有者的手牌。
