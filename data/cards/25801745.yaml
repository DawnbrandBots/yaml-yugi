text:
  en: |-
    If you Ritual Summon exactly 1 LIGHT Warrior or Dragon Ritual Monster with a card effect that requires use of monsters, this card can be used as the entire Tribute. You can only use each of the following effects of "Novox, the Silenforcer Disciple" once per turn. If this card is Normal or Special Summoned: You can place 1 "Silenforc" Continuous Spell/Trap from your Deck face-up in your Spell & Trap Zone. If a LIGHT Warrior or Dragon Ritual Monster(s) is Special Summoned to your field, while this card is in your GY (except during the Damage Step): You can Special Summon this card.
