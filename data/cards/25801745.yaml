  ja: |-
    このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。デッキから「粛声」永続魔法・永続罠カード１枚を自分の魔法＆罠ゾーンに表側表示で置く。②：戦士族・ドラゴン族で光属性の儀式モンスター１体を儀式召喚する場合、このカード１枚で儀式召喚に必要な分のリリースとして使用できる。③：このカードが墓地に存在する状態で、自分フィールドに戦士族・ドラゴン族で光属性の儀式モンスターが特殊召喚された場合に発動できる。このカードを特殊召喚する。
  ko: |-
    이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 덱에서 "순성" 지속 마법 / 지속 함정 카드 1장을 자신의 마법 & 함정 존에 앞면 표시로 놓는다. ②: 전사족 / 드래곤족이고 빛 속성인 의식 몬스터 1장을 의식 소환할 경우, 이 카드 1장으로 의식 소환에 필요한 만큼의 릴리스로서 사용할 수 있다. ③: 이 카드가 묘지에 존재하는 상태에서, 자신 필드에 전사족 / 드래곤족이고 빛 속성인 의식 몬스터가 특수 소환되었을 경우에 발동할 수 있다. 이 카드를 특수 소환한다.
