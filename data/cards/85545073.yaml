text:
  en: |-
    "Edge Imp Sabres" + "Fluffal Bear"
    When this card destroys an opponent's monster by battle and sends it to the Graveyard: You can equip that monster to this card as an Equip Spell Card with this effect.
    ● The equipped monster gains 1000 ATK.
  de: |-
    „Scherenkobold“ + „Kuscheltier Bär“
    Wenn diese Karte ein Monster deines Gegners durch Kampf zerstört und auf den Friedhof legt: Du kannst diese Karte mit dem Monster durch diesen Effekt als Ausrüstungszauberkarte ausrüsten.
    ● Das ausgerüstete Monster erhält 1000 ATK.
  es: |-
    "Diablillo de las Tijeras" + "Oso Peluchanimal"
    Cuando esta carta destruye un monstruo de tu adversario en batalla y lo manda al Cementerio: puedes equipar ese monstruo a esta carta como una Carta Mágica de Equipo con este efecto.
    ● El monstruo equipado gana 1000 ATK.
  fr: |-
    "Lames du Lutin Tranchant" + "Ours Peluchimal"
    Lorsque cette carte détruit un monstre de votre adversaire au combat et l'envoie au Cimetière : vous pouvez équiper le monstre à cette carte comme une Carte Magie d'Équipement avec cet effet.
    ● Le monstre équipé gagne 1000 ATK.
  it: |-
    "Imp Filo di Scimitarre" + "Orso Fluffal"
    Quando questa carta distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: puoi equipaggiare quel mostro a questa carta come Carta Magia Equipaggiamento con questo effetto
    ● Il mostro equipaggiato guadagna 1000 ATK.
  pt: |-
    "Diabrete de Lâminas Afiadas" + "Fofanimal Urso"
    Quando este card destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: você pode equipar esse monstro a este card como um Card de Magia de Equipamento com este efeito.
    ● O monstro equipado ganha 1000 de ATK.
  ja: |-
    「エッジインプ・シザー」＋「ファーニマル・ベア」
    ①：このカードが戦闘で相手モンスターを破壊し墓地へ送った時に発動できる。そのモンスターを攻撃力１０００アップの装備カード扱いとしてこのカードに装備する。
  ko: |-
    "에지임프 시저" ＋ "퍼니멀 베어"
    ①: 이 카드가 전투로 상대 몬스터를 파괴하고 묘지로 보냈을 때에 발동할 수 있다. 그 몬스터를 공격력 1000 올리는 장착 카드로 취급하여 이 카드에 장착한다.
  zh-TW:
  zh-CN: |-
    "锋利小鬼・剪刀"＋"绒毛动物・熊"
    ①：此卡因战斗将对手怪兽破坏并送至墓地时可以发动。将该怪兽视为攻击力上升1000的装备卡装备于此卡。
