  zh-CN: 边境的大贤者
text:
  en: |-
    Negate any Spell effects that target a Warrior-Type monster you control, and if you do, destroy that card.
  de: |-
    Solange diese Karte offen auf dem Spielfeld liegt, annulliere die Effekte von Zauberkarten, die Monster vom Typ Krieger auf deiner Spielfeldseite als Ziel bestimmen und zerstöre die Zauberkarten.
  es: |-
    Niega los efectos de cualquier Carta Mágica que seleccione a monstruos de Tipo Guerrero que controles y, si lo haces, destruye esa carta.
  fr: |-
    Annulez les effets de Magie qui ciblent un monstre de Type Guerrier que vous contrôlez, et si vous le faites, détruisez la carte.
  it: |-
    Fino a quando questa carta resta scoperta sul tuo Terreno, annulla gli effetti delle Carte Magia che designano i Mostri di Tipo Guerriero scoperti sul tuo Terreno come bersaglio e distruggile.
  pt: |-
    Negue quaisquer efeitos de Magia que escolhem como alvo um monstro do Tipo Guerreiro que você controla e, se isso acontecer, destrua esse card.
  ja: |-
    このカードがフィールド上に表側表示で存在する限り、自分フィールド上に表側表示で存在する戦士族モンスターを対象にする魔法カードの効果を無効にし破壊する。
  ko: |-
    이 카드가 자신의 필드 위에 존재하는 한, 자신 필드 위에 앞면 표시로 존재하는 전사족 몬스터를 대상으로 하는 마법 카드의 효과를 무효로하여 파괴한다.
  zh-TW:
  zh-CN: |-
    只要这张卡在场上表侧表示存在，以自己场上表侧表示存在的战士族怪兽为对象的魔法卡的效果无效并破坏。
