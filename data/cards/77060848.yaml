text:
  en: |-
    When this card is Normal Summoned: You can target 1 "Nordic" monster in your GY; add that target to your hand.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Nordisch“-Monster in deinem Friedhof wählen; füge das gewählte Ziel deiner Hand hinzu.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 1 monstruo "Nórdico/a" en tu Cementerio; añade ese objetivo a tu mano.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 monstre "Nordique" dans votre Cimetière ; ajoutez la cible à votre main.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 mostro "Nordic" nel tuo Cimitero; aggiungi quel bersaglio alla tua mano.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode escolher 1 monstro "Nórdic" no seu Cemitério; adicione o alvo à sua mão.
  ja: |-
    このカードが召喚に成功した時、自分の墓地に存在する「極星」と名のついたモンスター１体を選択して手札に加える事ができる。
  ko: |-
    이 카드가 일반 소환에 성공했을 때, 자신의 묘지에 존재하는 "극성" 이라는 이름이 붙은 몬스터 1장을 선택하고 패에 넣을 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡召唤成功时，可以选择自己墓地存在的1只名字带有「极星」的怪兽加入手卡。
