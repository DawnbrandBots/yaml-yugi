text:
  en: |-
    Once per turn, you can equip this card to a Warrior-Type monster you control, OR unequip it to Special Summon this card in face-up Attack Position. While equipped to a monster by this effect, when that monster inflicts Battle Damage to your opponent, destroy 1 card on the field. (A monster can only be equipped with 1 Union Monster at a time. If the equipped monster would be destroyed by battle, this card is destroyed instead.)
  de: |-
    Einmal pro Spielzug kannst du ein Monster vom Typ Krieger, das du kontrollierst, mit dieser Karte ausrüsten ODER diese Karte ausklinken und als Spezialbeschwörung in offener Angriffsposition beschwören. Solange ein Monster durch diesen Effekt ausgerüstet ist, wenn dieses Monster deinem Gegner Kampfschaden zufügt, zerstöre 1 Karte auf dem Spielfeld. (1 Monster kann zu jeder Zeit nur mit 1 Union-Monster ausgerüstet sein. Falls das Monster, das mit dieser Karte ausgerüstet ist, im Kampf zerstört werden würde, zerstöre stattdessen diese Karte.)
  es: |-
    Una vez por turno puedes equipar esta carta a un monstruo de Tipo Guerrero que controles, O separar el equipamiento e Invocar de Modo Especial esta carta boca arriba en Posición de Ataque. Cuando es equipada a un monstruo por el efecto de esta carta, y ese monstruo inflige daño de batalla a tu adversario, destruye 1 carta en el Campo. (1 monstruo sólo puede ser equipado con 1 Monstruo de Unión a la vez. Si el monstruo equipado con esta carta fuera a ser destruido, se destruye esta carta en su lugar.)
  fr: |-
    Une fois par tour, vous pouvez équiper cette carte à un monstre de Type Guerrier que vous contrôlez, OU la déséquiper pour Invoquer Spécialement cette carte en Position d'Attaque face recto. Tant que cette carte est équipée à un monstre par cet effet, lorsque ce monstre inflige des dommages de combat à votre adversaire, détruisez 1 carte sur le Terrain (un monstre ne peut être équipé qu'avec 1 Monstre d'Union à la fois. Si le monstre équipé doit être détruit au combat, cette carte est détruite à la place).
  it: |-
    Una volta per turno, puoi equipaggiare questa carta ad un mostro di Tipo Guerriero che controlli, OPPURE disequipaggiarlo per Evocare tramite Evocazione Speciale questa carta scoperta in Posizione di Attacco. Mentre è equipaggiato ad un mostro tramite questo effetto, quando quel mostro infligge danno da combattimento al tuo avversario, distruggi 1 carta sul Terreno. (Un mostro può essere equipaggiato solo con 1 Mostro Union alla volta. Se il mostro equipaggiato sta per essere distrutto in battaglia, distruggi invece questa carta.)
  pt: |-
    Uma vez por turno, você pode equipar este card a um monstro do Tipo Guerreiro que você controla, OU desequipá-lo e Invocar este card por Invocação-Especial com a face para cima em Posição de Ataque. Enquanto estiver equipado a um monstro por este efeito de card, cada vez que o monstro equipado causar Dano de Batalha ao seu oponente, destrua 1 card no campo. (1 monstro só pode ser equipado com 1 Monstro União por vez. Se o monstro equipado seria destruído em batalha, em vez disso, destrua este card.)
  ja: |-
    １ターンに１度だけ自分のメインフェイズに装備カード扱いとして自分フィールド上の戦士族モンスターに装備、または装備を解除して表側攻撃表示で特殊召喚する事ができる。この効果で装備カード扱いになっている場合のみ、装備モンスターが相手ライフに戦闘ダメージを与えた時、フィールド上に存在するカード１枚を破壊する。（１体のモンスターが装備できるユニオンは１枚まで。装備モンスターが戦闘によって破壊される場合は、代わりにこのカードを破壊する。）
  ko: |-
    1턴에 1번만 자신의 메인 페이즈에 장착 카드로 취급하여 자신 필드 위의 전사족 몬스터에 장착, 또는 장착을 해제하고 앞면 공격 표시로 특수 소환할 수 있다. 이 효과로 장착 카드 취급이 되어 있을 경우에만, 장착 몬스터가 상대 라이프에 전투 데미지를 주었을 때, 필드 위에 존재하는 카드 1장을 파괴한다(1장의 몬스터가 장착할 수 있는 유니온은 1장까지. 장착 몬스터가 전투에 의해서 파괴될 경우는, 대신에 이 카드를 파괴한다).
  zh-TW: |-
    １回合１次，我方的主要階段時，將此卡視為裝備卡裝備於我方場上戰士族怪獸，或解除裝備以正面攻擊表示特殊召喚。僅限在透過此效果視為裝備卡的狀況下，裝備怪獸給予對方LP戰鬥傷害時，選擇場上的１張卡破壞。（１隻怪獸僅限裝備１張聯合。在裝備怪獸因戰鬥被破壞的狀況下，破壞此卡作為替代。）
  zh-CN: |-
    １回合１次，可在我方的主要阶段时，将此卡作为装备卡装备至我方场上的战士族怪兽上，或者解除装备状态以表侧攻击表示特殊召唤此卡。以此效果变为装备卡的场合，在装备怪兽对对手生命造成战斗伤害时破坏场上的１张卡牌。（１只怪兽最多只可装备１张联合。装备怪兽因战斗而被破坏的场合，破坏此卡来代替。）
