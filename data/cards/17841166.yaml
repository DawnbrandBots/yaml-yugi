text:
  en: |-
    This turn, all monsters on the field whose original Types are Machine or Rock, are unaffected by your opponent's monster effects (except their own).
  de: |-
    In diesem Spielzug bleiben alle Monster auf dem Spielfeld, deren Grund-Typ Maschine oder Fels ist, von Monstereffekten deines Gegners unberührt (außer von ihren eigenen).
  es: |-
    Este turno, todos los monstruos en el Campo cuyos Tipos originales sean Máquina o Roca, no son afectados por los efectos de monstruos de tu adversario (que no sean los de ellos mismos).
  fr: |-
    Ce tour, tous les monstres sur le Terrain dont le Type d'origine est Machine ou Rocher ne sont pas affectés par les effets de monstre de votre adversaire (leurs propres effets exclus).
  it: |-
    In questo turno, tutti i mostri sul Terreno con Tipo originale Macchina o Roccia sono immuni agli effetti dei mostri del tuo avversario (eccetto i loro stessi).
  pt: |-
    Neste turno, todos os monstros no campo cujo Tipo original seja Máquina ou Rocha, não são afetados pelos efeitos de monstro do seu oponente (exceto seu próprio).
  ja: |-
    ①：このターン、元々の種族が機械族または岩石族のフィールドのモンスターは、自身以外の相手モンスターの効果を受けない。
  ko: |-
    ①: 이 턴에, 원래 종족이 기계족 또는 암석족인 필드의 몬스터는, 자신 이외의 상대 몬스터의 효과를 받지 않는다.
  zh-TW: |-
    ①：此回合，場上的原本的種族為機械族或岩石族的怪獸，不受自身以外的對方怪獸的效果影響。
  zh-CN: |-
    ①：此回合，原本种族为机械族或岩石族的场上怪兽，不受除自身以外的对手怪兽效果的影响。
