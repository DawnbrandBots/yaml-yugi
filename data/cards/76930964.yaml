name:
  en: Twilight Ninja Getsuga, the Shogun
  de: Dämmerungs-Ninja Getsuga, der Shogun
  es: Ninja del Ocaso Getsuga, el Shogun
  fr: Getsuga le Shogun, Ninja du Crépuscule
  it: Ninja del Crepuscolo Getsuga, lo Shogun
  pt: Ninja do Crepúsculo Getsuga, o Shogun
  ja: <ruby>黄<rt>たそ</rt></ruby><ruby>昏<rt>がれ</rt></ruby>の<ruby>忍<rt>にん</rt></ruby><ruby>者<rt>じゃ</rt></ruby><ruby>将<rt>しょう</rt></ruby><ruby>軍<rt>ぐん</rt></ruby>－ゲツガ
  ja_romaji: Tasogare no Ninja Shōgun - Getsuga
  ko: 황혼의 첩자장군－게츠가
  ko_rr:
  zh-TW: 黃昏的忍者將軍－月牙
  zh-CN: 黄昏的忍者将军－月牙
text:
  en: |-
    You can Tribute Summon this card by Tributing 1 "Ninja" monster. If this card is in Attack Position: You can target 2 "Ninja" monsters in your GY, except "Twilight Ninja Getsuga, the Shogun"; change this card to Defense Position, and if you do, Special Summon those monsters. You can only use this effect of "Twilight Ninja Getsuga, the Shogun" once per turn.
  de: |-
    Du kannst diese Karte als Tributbeschwörung beschwören, indem du 1 „Ninja“-Monster als Tribut anbietest. Falls sich diese Karte in Angriffsposition befindet: Du kannst 2 „Ninja“-Monster in deinem Friedhof wählen, außer „Dämmerungs-Ninja Getsuga, der Shogun“; ändere diese Karte in die Verteidigungsposition und falls du dies tust, beschwöre die Monster als Spezialbeschwörung. Du kannst diesen Effekt von „Dämmerungs-Ninja Getsuga, der Shogun“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes Invocar esta carta por Sacrificio Sacrificando 1 monstruo "Ninja". Si esta carta está en Posición de Ataque: puedes seleccionar 2 monstruos "Ninja" en tu Cementerio, excepto "Ninja del Ocaso Getsuga, el Shogun"; cambia esta carta a Posición de Defensa y, si lo haces, Invoca esos monstruos de Modo Especial. Sólo puedes usar este efecto de "Ninja del Ocaso Getsuga, el Shogun" una vez por turno.
  fr: |-
    Vous pouvez Invoquer par Sacrifice cette carte en Sacrifiant 1 monstre "Ninja". Si cette carte est en Position d'Attaque : vous pouvez cibler 2 monstres "Ninja" ("Getsuga le Shogun, Ninja du Crépuscule" exclu) dans votre Cimetière ; changez cette carte en Position de Défense, et si vous le faites, Invoquez Spécialement ces monstres. Vous ne pouvez utiliser cet effet de "Getsuga le Shogun, Ninja du Crépuscule" qu'une fois par tour.
  it: |-
    Puoi Evocare tramite Tributo questa carta offrendo come Tributo 1 mostro "Ninja". Se questa carta è in Posizione di Attacco: puoi scegliere come bersaglio 2 mostri "Ninja" nel tuo Cimitero, eccetto "Ninja del Crepuscolo Getsuga, lo Shogun"; metti questa carta in Posizione di Difesa e, se lo fai, Evoca Specialmente quei mostri. Puoi utilizzare questo effetto di "Ninja del Crepuscolo Getsuga, lo Shogun" una sola volta per turno.
  pt: |-
    Você pode Invocar este card por Invocação-Tributo ao oferecer como Tributo 1 monstro "Ninja". Se este card estiver em Posição de Ataque: você pode escolher 2 monstros "Ninja" no seu Cemitério, exceto "Ninja do Crepúsculo Getsuga, o Shogun"; coloque este card em Posição de Defesa e, se isso acontecer, Invoque esses monstros por Invocação-Especial. Você só pode usar este efeito de "Ninja do Crepúsculo Getsuga, o Shogun" uma vez por turno.
  ja: |-
    このカードは「忍者」モンスター１体をリリースしてアドバンス召喚できる。「黄昏の忍者将軍－ゲツガ」の効果は１ターンに１度しか使用できない。①：このカードがフィールドに攻撃表示で存在する場合、「黄昏の忍者将軍－ゲツガ」以外の自分の墓地の「忍者」モンスター２体を対象として発動できる。このカードを守備表示にし、対象のモンスターを特殊召喚する。
  ko: |-
    이 카드는 "첩자" 몬스터 1장을 릴리스하고 어드밴스 소환할 수 있다. "황혼의 첩자장군－게츠가"의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 필드에 공격 표시로 존재할 경우, "황혼의 첩자장군－게츠가" 이외의 자신 묘지의 "첩자" 몬스터 2장을 대상으로 하고 발동할 수 있다. 이 카드를 수비 표시로 하고, 대상의 몬스터를 특수 소환한다.
  zh-TW: |-
    可解放１隻「忍者」怪獸升級召喚此卡。「黃昏的忍者將軍－月牙」的效果１回合僅限使用１次。①：在此卡以攻擊表示存在於場上的狀況下，可將我方墓地的２隻「黃昏的忍者將軍－月牙」以外的「忍者」卡做為對象發動。將此卡變為守備表示，特殊召喚對象怪獸。
  zh-CN: |-
    此卡可解放１只“忍者”怪兽并上级召唤。“黄昏的忍者将军－月牙”的效果１回合只可使用１次。①：此卡以攻击表示存在于场上的场合，可以我方墓地２只除“黄昏的忍者将军－月牙”以外的“忍者”怪兽为对象发动。将此卡变成守备表示，并特殊召唤对象怪兽。
