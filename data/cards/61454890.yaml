text:
  en:
  de: |-
    Der einäugige Necrolancer feuert seine Angriffe aus einem Dimensionsring, welcher aus dem Nichts erscheinen kann.
  es: |-
    El tuerto Necrolancer lanza su destrucción usando un anillo dimensional que puede aparecer de la nada.
  fr: |-
    Nécrolancer, le borgne, lance ses attaques à partir d'un anneau dimensionnel qui peut apparaître comme par magie.
  it: |-
    Il Necrolancer scaglia il suo assalto da un anello dimensionale che può apparire dal nulla nell'aria.
  pt: |-
    O Necrolançador caolho lança suas investidas usando um anel dimensional que pode aparecer de forma inesperada.
  ja: |-
    好きな所へ行けるという時空リングから出てくる、一つ目の魔人。
  ko: |-
    원하는 곳으로 갈 수 있다는 시공의 링에서 나온 외눈 마인.
  zh-TW: |-
    從可以隨意前往任何地方的時空環出現的獨眼魔人。
  zh-CN: |-
    从可以去任何自己想去的地方的时空环中出来的独眼魔人。
