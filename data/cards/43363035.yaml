  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 이 카드가 덱에서 묘지로 보내졌을 경우에 발동한다(이 효과의 발동에 대하여 양쪽 플레이어는 몬스터의 효과를 발동할 수 없다). 자신 필드의 카드를 전부 묘지로 보내고, 이 카드를 특수 소환한다. 그 후, 이 효과로 묘지로 보낸 카드의 수까지 상대 필드의 카드를 묘지로 보낸다. ②: 이 카드가 덱 이외에서 묘지로 보내졌을 경우, 패를 1장 묘지로 보내고 발동할 수 있다. 필드의 카드 1장을 묘지로 보낸다.
