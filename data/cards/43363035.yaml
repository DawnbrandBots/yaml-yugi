  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：このカードがデッキから墓地へ送られた場合に発動する（この効果の発動に対してお互いはモンスターの効果を発動できない）。自分フィールドのカードを全て墓地へ送り、このカードを特殊召喚する。その後、この効果で墓地へ送ったカードの数まで相手フィールドのカードを墓地へ送る。②：このカードがデッキ以外から墓地へ送られた場合、手札を１枚墓地へ送って発動できる。フィールドのカード１枚を墓地へ送る。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合１次，仅可使用其中１个。①：此卡被从牌组送至墓地的情况下发动（应对此效果的发动，双方不可发动怪兽的效果）。将自己场上的卡全部送至墓地，将此卡特殊召唤。然后，以因此效果送至了墓地的卡的数量为上限，将对手场上的卡送至墓地。②：此卡被从牌组以外的地方送至墓地的情况下，将１张手牌送至墓地可以发动。将场上的１张卡送至墓地。
