text:
  en:
  de: |-
    Solange dein Gegner 2 oder mehr offene Monster kontrolliert und alle denselben Typ haben, kannst du 1 Karte von deiner Hand auf den Friedhof legen, um 1 offenes Monster zu wählen, das dein Gegner kontrolliert, und es zu zerstören.
  es: |-
    Mientras tu adversario controle 2 o más monstruos boca arriba, todos del mismo Tipo, puedes mandar al Cementerio 1 carta en tu mano para seleccionar y destruir 1 monstruo boca arriba que controle tu adversario.
  fr: |-
    Lorsque votre adversaire contrôle 2 monstres face recto ou plus, tous du même Type, vous pouvez envoyer 1 carte depuis votre main au Cimetière pour sélectionner et détruire 1 monstre face recto contrôlé par votre adversaire.
  it: |-
    Fino a quando il tuo avversario controlla 2 o più mostri scoperti, tutti dello stesso Tipo, puoi mandare 1 carta dalla tua mano al Cimitero per scegliere e distruggere 1 mostro scoperto controllato dal tuo avversario.
  pt: |-
    Enquanto seu oponente controlar 2 ou mais monstros com a face para cima, todos do mesmo Tipo, você pode enviar 1 card da sua mão ao Cemitério para selecionar e destruir 1 monstro com a face para cima que seu oponente controla.
  ja: |-
    ①：手札を１枚墓地へ送り、相手フィールドの表側表示モンスター１体を対象として発動できる（この効果は相手フィールドに表側表示モンスターが２体以上存在し、その種族が全て同じ場合に発動と処理ができる）。その相手の表側表示モンスターを破壊する。
  ko: |-
    상대 필드 위에 앞면 표시로 몬스터가 2장 이상 존재하고, 그 몬스터의 종족이 모두 같을 경우, 패를 1장 묘지로 보내는 것으로 상대 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하고 파괴한다.
  zh-TW: |-
    可將１張手牌送至墓地發動。選擇對方場上的１隻正面表示怪獸破壞。此效果可在對方場上存在２隻以上的正面表示怪獸，其種族全部相同的狀況下發動及處理。
  zh-CN: |-
    可将１张手牌送入墓地并发动。选择对手场上的１只表侧表示怪兽并破坏。对手场上存在有２只或以上表侧表示怪兽，并且该种族全部相同的场合此效果可发动和处理。
