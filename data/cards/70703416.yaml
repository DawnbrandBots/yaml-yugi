text:
  en: |-
    While you control another "Ice Barrier" monster, monsters your opponent controls lose 500 ATK/DEF. During your Main Phase: You can send 1 Level 3 or lower "Ice Barrier" monster from your Deck to the GY, and if you do, this card's Level becomes the same as that monster's, until the end of this turn. You can only use this effect of "Hexa Spirit of the Ice Barrier" once per turn.
  de: |-
    Solange du ein anderes „Eisbarriere“-Monster kontrollierst, verlieren Monster, die dein Gegner kontrolliert, 500 ATK/DEF. Während deiner Main Phase: Du kannst 1 „Eisbarriere“-Monster der Stufe 3 oder niedriger von deinem Deck auf den Friedhof legen und falls du dies tust, wird die Stufe dieser Karte bis zum Ende dieses Spielzugs dieselbe wie die des Monsters. Du kannst diesen Effekt von „Hexa-Geist der Eisbarriere“ nur einmal pro Spielzug verwenden.
  es: |-
    Mientras controles otro monstruo "Barrera de Hielo", los monstruos que controle tu adversario pierden 500 ATK/DEF. Durante tu Main Phase: puedes mandar al Cementerio 1 monstruo "Barrera de Hielo" de Nivel 3 o menor en tu Deck y, si lo haces, hasta el final de este turno el Nivel de esta carta se convierte en el mismo que el de ese monstruo. Sólo puedes usar este efecto de "Hexa Espíritu de la Barrera de Hielo" una vez por turno.
  fr: |-
    Tant que vous contrôlez un autre monstre "Barrière de Glace", les monstres contrôlés par votre adversaire perdent 500 ATK/DEF. Durant votre Main Phase : vous pouvez envoyer 1 monstre "Barrière de Glace" de max. Niveau 3 depuis votre Deck au Cimetière, et si vous le faites, le Niveau de cette carte devient le même que celui du monstre jusqu'à la fin de ce tour. Vous ne pouvez utiliser cet effet de "Esprit Hexa de la Barrière de Glace" qu'une fois par tour.
  it: |-
    Mentre controlli un altro mostro "Barriera di Ghiaccio", i mostri controllati dal tuo avversario perdono 500 ATK/DEF. Durante la tua Main Phase: puoi mandare 1 mostro "Barriera di Ghiaccio" di Livello 3 o inferiore dal tuo Deck al Cimitero e, se lo fai, il Livello di questa carta diventa lo stesso di quel mostro, fino alla fine di questo turno. Puoi utilizzare questo effetto di "Hexa Spirito della Barriera di Ghiaccio" una sola volta per turno.
  pt: |-
    Enquanto você controlar outro monstro "Barreira de Gelo", os monstros que seu oponente controla perdem 500 de ATK/DEF. Durante sua Fase Principal: você pode enviar 1 monstro "Barreira de Gelo" de Nível 3 ou menos do seu Deck para o Cemitério e, se isso acontecer, até o final deste turno, o Nível deste card se torna o mesmo que o desse monstro. Você só pode usar este efeito de "Espírito Hexa da Barreira de Gelo" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：自分フィールドに他の「氷結界」モンスターが存在する限り、相手フィールドのモンスターの攻撃力・守備力は５００ダウンする。②：自分メインフェイズに発動できる。デッキからレベル３以下の「氷結界」モンスター１体を墓地へ送る。このカードのレベルはターン終了時まで、そのモンスターと同じになる。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 다른 "빙결계" 몬스터가 존재하는 한, 상대 필드의 몬스터의 공격력 / 수비력은 500 내린다. ②: 자신 메인 페이즈에 발동할 수 있다. 덱에서 레벨 3 이하의 "빙결계" 몬스터 1장을 묘지로 보낸다. 이 카드의 레벨은 턴 종료시까지 그 몬스터와 같아진다.
  zh-TW:
  zh-CN: |-
    这个卡名的②的效果1回合只能使用1次。
    ①：只要自己场上有其他的「冰结界」怪兽存在，对方场上的怪兽的攻击力·守备力下降500。
    ②：自己主要阶段才能发动。从卡组把1只3星以下的「冰结界」怪兽送去墓地。这张卡的等级直到回合结束时变成和那只怪兽相同。
