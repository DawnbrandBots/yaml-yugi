text:
  en: |-
    During your Main Phase 1: You can send this card from your hand to the Graveyard, then target 1 "Bujin" monster you control; it can attack your opponent directly this turn.
  de: |-
    Während deiner Main Phase 1: Du kannst diese Karte von deiner Hand auf den Friedhof legen und dann 1 „Bujin“-Monster wählen, das du kontrollierst; es kann deinen Gegner in diesem Spielzug direkt angreifen.
  es: |-
    Durante tu Main Phase 1: puedes mandar al Cementerio esta carta en tu mano, y después seleccionar 1 monstruo "Bujin" que controles; este turno, éste puede atacar a tu adversario directamente.
  fr: |-
    Durant votre Main Phase 1 : vous pouvez envoyer cette carte depuis votre main au Cimetière, puis ciblez 1 monstre "Bujin" que vous contrôlez ; ce tour, il peut attaquer directement votre adversaire.
  it: |-
    Durante la tua Main Phase 1: puoi mandare questa carta dalla tua mano al Cimitero, poi scegliere come bersaglio 1 mostro "Bujin" che controlli; esso può attaccare il tuo avversario direttamente in questo turno.
  pt: |-
    Durante sua Fase Principal 1: você pode enviar este card da sua mão para o Cemitério e, depois, escolher 1 monstro "Bujin" que você controla; neste turno, ele pode atacar diretamente seu oponente.
  ja: |-
    自分のメインフェイズ１で、このカードを手札から墓地へ送り、自分フィールド上の「武神」と名のついたモンスター１体を選択して発動できる。このターン、選択したモンスターは相手プレイヤーに直接攻撃できる。
  ko: |-
    자신의 메인 페이즈1에서, 이 카드를 패에서 묘지로 보내고, 자신 필드 위의 "무사신"이라는 이름이 붙은 몬스터 1장을 선택하여 발동할 수 있다. 이 턴에, 선택한 몬스터는 상대 플레이어에 직접 공격할 수 있다.
  zh-TW:
  zh-CN: |-
    自己的主要阶段1，把这张卡从手卡送去墓地，选择自己场上1只名字带有「武神」的怪兽才能发动。这个回合，选择的怪兽可以直接攻击对方玩家。
