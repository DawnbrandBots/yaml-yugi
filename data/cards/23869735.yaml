  zh-TW:
  zh-CN: 化石发掘
text:
  en: |-
    Activate this card by discarding 1 card, then target 1 Dinosaur-Type monster in your Graveyard; Special Summon that target. Negate the effects of that monster on the field. When this card leaves the field, destroy that monster. When that monster is destroyed, destroy this card.
  de: |-
    Aktiviere diese Karte, indem du 1 Karte abwirfst, und wähle dann 1 Monster vom Typ Dinosaurier in deinem Friedhof; beschwöre das gewählte Ziel als Spezialbeschwörung. Annulliere die Effekte des Monsters auf dem Spielfeld. Wenn diese Karte das Spielfeld verlässt, zerstöre das Monster. Wenn das Monster zerstört wird, zerstöre diese Karte.
  es: |-
    Activa esta carta descartando 1 carta, y después selecciona 1 monstruo de Tipo Dinosaurio en tu Cementerio; Invoca ese objetivo de Modo Especial. Niega los efectos de ese monstruo en el Campo. Cuando esta carta deja el Campo, destruye ese monstruo. Cuando ese monstruo es destruido, destruye esta carta.
  fr: |-
    Activez cette carte en défaussant 1 carte, puis ciblez 1 monstre de Type Dinosaure dans votre Cimetière ; Invoquez Spécialement la cible. Annulez les effets du monstre sur le Terrain. Lorsque cette carte quitte le Terrain, détruisez le monstre. Lorsque le monstre est détruit, détruisez cette carte.
  it: |-
    Attiva questa carta scartando 1 carta, poi scegli come bersaglio 1 mostro di Tipo Dinosauro nel tuo Cimitero; Evoca Specialmente quel bersaglio. Annulla gli effetti di quel mostro sul Terreno. Quando questa carta lascia il Terreno, distruggi quel mostro. Quando quel mostro viene distrutto, distruggi questa carta.
  pt: |-
    Ative este card ao descartar 1 card e, depois, escolha 1 monstro do Tipo Dinossauro no seu Cemitério; Invoque o alvo por Invocação-Especial. Negue os efeitos desse monstro no campo. Quando este card deixar o campo, destrua esse monstro. Quando esse monstro for destruído, destrua este card.
  ja: |-
    ①：手札を１枚捨て、自分の墓地の恐竜族モンスター１体を対象としてこのカードを発動できる。その恐竜族モンスターを特殊召喚する。②：このカードの①の効果で特殊召喚されたモンスターは、このカードが魔法＆罠ゾーンに存在する限り効果が無効化され、このカードがフィールドから離れた時に破壊される。そのモンスターが破壊された時にこのカードは破壊される。
  ko: |-
    ①: 패를 1장 버리고, 자신 묘지의 공룡족 몬스터 1장을 대상으로 하여 이 카드를 발동할 수 있다. 그 공룡족 몬스터를 특수 소환한다. ②: 이 카드의 ①의 효과로 특수 소환된 몬스터는, 이 카드가 마법 & 함정 존에 존재하는 한 효과가 무효화되고, 이 카드가 필드에서 벗어났을 때에 파괴된다. 그 몬스터가 파괴되었을 때에 이 카드는 파괴된다.
  zh-TW:
  zh-CN: |-
    ①：丢弃1张手卡，以自己墓地1只恐龙族怪兽为对象才能把这张卡发动。那只恐龙族怪兽特殊召唤。②：这张卡的①的效果特殊召唤的怪兽只要这张卡在魔法与陷阱区域存在效果无效化，这张卡从场上离开时破坏。那只怪兽破坏时这张卡破坏。
