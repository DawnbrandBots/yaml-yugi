text:
  en: |-
    If this card is sent to the GY as Synchro Material: You can Special Summon 1 "Rose Dragon" monster from your hand or Deck, except "Red Rose Dragon", then, if it was sent for the Synchro Summon of "Black Rose Dragon" or a Plant Synchro Monster, you can also add 1 "Frozen Rose" or 1 "Blooming of the Darkest Rose" from your Deck to your hand. You can only use this effect of "Red Rose Dragon" once per turn.
  de: |-
    Falls diese Karte als Synchromaterial auf den Friedhof gelegt wird: Du kannst 1 „Rosendrache“-Monster als Spezialbeschwörung von deiner Hand oder deinem Deck beschwören, außer „Roter Rosendrache“, dann, falls diese Karte für die Synchrobeschwörung von „Schwarzer Rosendrache“ oder eines Pflanze-Synchromonsters gelegt wurde, kannst du deiner Hand zusätzlich 1 „Gefrorene Rose“ oder 1 „Erblühen der dunkelsten Rose“ von deinem Deck hinzufügen. Du kannst diesen Effekt von „Roter Rosendrache“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es mandada al Cementerio como Material de Sincronía: puedes Invocar de Modo Especial, desde tu mano o Deck, 1 monstruo "Dragón de la Rosa", excepto "Dragón de la Rosa Roja", y después, si ésta fue mandada para la Invocación por Sincronía de "Dragón de la Rosa Negra" o un Monstruo de Sincronía Planta, también puedes añadir a tu mano 1 "Rosa Helada" o 1 "Florecer de la Rosa Más Oscura" en tu Deck. Sólo puedes usar este efecto de "Dragón de la Rosa Roja" una vez por turno.
  fr: |-
    Si cette carte est envoyée au Cimetière comme Matériel Synchro : vous pouvez Invoquer Spécialement 1 monstre "Dragon Rose" ("Dragon Rose Rouge" exclu) depuis votre main ou Deck, puis, s'il a été envoyé pour l'Invocation Synchro de "Dragon Rose Noire" ou d'un Monstre Synchro Plante, vous pouvez aussi ajouter 1 "Rose Gelée" ou 1 "Floraison de la Plus Sombre Rose" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Dragon Rose Rouge" qu'une fois par tour.
  it: |-
    Se questa carta viene mandata al Cimitero come Materiale Synchro: puoi Evocare Specialmente 1 mostro "Drago Rosa" dalla tua mano o Deck, eccetto "Drago Rosa Rossa", poi, se è stata mandata per l'Evocazione Synchro di "Drago Rosa Nera" o di un Mostro Synchro Pianta, puoi anche aggiungere 1 "Rosa Ghiacciata" o 1 "Fioritura della Rosa più Oscura" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Drago Rosa Rossa" una sola volta per turno.
  pt: |-
    Se este card for enviado para o Cemitério como Matéria Sincro: você pode Invocar por Invocação-Especial 1 monstro "Dragão da Rosa" da sua mão ou do Deck, exceto "Dragão da Rosa Vermelha" e, depois, se ele foi enviado para o Cemitério para a Invocação-Sincro de "Dragão da Rosa Negra" ou de um Monstro Sincro Planta, você também pode adicionar 1 "Rosa Congelada" ou 1 "Florescer da Rosa Mais Negra" do seu Deck à sua mão. Você só pode usar este efeito de "Dragão da Rosa Vermelha" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：このカードがＳ素材として墓地へ送られた場合に発動できる。手札・デッキから「レッドローズ・ドラゴン」以外の「ローズ・ドラゴン」モンスター１体を特殊召喚する。このカードが「ブラック・ローズ・ドラゴン」か植物族ＳモンスターのＳ素材として墓地へ送られていた場合、さらにデッキから「冷薔薇の抱香」か「漆黒の薔薇の開華」１枚を手札に加える事ができる。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 싱크로 소재로서 묘지로 보내졌을 경우에 발동할 수 있다. 패 / 덱에서 "레드 로즈 드래곤" 이외의 "로즈 드래곤" 몬스터 1장을 특수 소환한다. 이 카드가 "블랙 로즈 드래곤" 또는 식물족 싱크로 몬스터의 싱크로 소재로서 묘지로 보내졌을 경우에는, 추가로 "프로즌 로어즈" 또는 "블루밍 로즈" 1장을 덱에서 패에 넣을 수 있다.
  zh-TW:
  zh-CN: |-
    此卡名的效果1回合仅可使用1次。①：此卡作为同步素材被送至墓地的情况下可以发动。从手牌・牌组将“红蔷薇龙”以外的1只“蔷薇龙”怪兽特殊召唤。此卡作为“黑蔷薇龙”或植物族同步怪兽的同步素材被送至墓地的情况下，进而可从牌组将1张“冷香蔷薇之抱吼”或“漆黑蔷薇之开华”加入手牌。
