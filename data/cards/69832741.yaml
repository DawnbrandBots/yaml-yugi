text:
  en: |-
    When monsters in the Graveyard are removed from play, remove monsters on your side of the field from play as substitutes. This card remains active until the end of the turn that it is activated. The substitutes remain removed from play.
  de: |-
    Falls du 1 Monster aus deinem Friedhof aus dem Spiel entfernst, entferne statt dessen 1 Monster von deiner Spielfeldseite aus dem Spiel. Diese Karte ist aktiv in dem Zug, in dem sie aktiviert wurde.
  es:
  fr: |-
    Lorsque vous retirez du jeu des monstres du Cimetière, retirez du jeu des monstres sur votre Terrain à la place. Cet effet reste Actif jusqu'à la fin du tour où il a été Activé.
  it: |-
    Quando rimuovi dal gioco mostri dai Cimiteri, rimuovi dal gioco mostri sul tuo Terreno al loro posto. Questo effetto resta attivo fino alla fine del turno in cui viene attivato.
  pt:
  ja: |-
    墓地のモンスターをゲームから除外する場合、その代わりとして自分のフィールド上からモンスターを除外する。この効果は発動ターンのみ有効。
  ko: |-
    묘지의 몬스터를 게임에서 제외할 경우 그 대신 자신의 필드 위에서 몬스터를 제외한다. 이 효과는 발동 턴에만 유효.
  zh-TW:
