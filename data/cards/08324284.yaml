  ja: |-
    ①：相手モンスターの攻撃宣言時に１度、自分の墓地から悪魔族・アンデット族モンスター１体を除外して発動できる。その攻撃を無効にする。②：１ターンに１度、カードを破壊する効果を相手が発動した時、自分の墓地から悪魔族・アンデット族モンスター１体を除外して発動できる。その発動を無効にする。③：自分・相手のエンドフェイズに、悪魔族・アンデット族モンスターが自分フィールドに存在しない場合に発動する。このカードを墓地へ送る。
  ko: |-
    ①: 상대 몬스터의 공격 선언시에 1번, 자신 묘지에서 악마족 / 언데드족 몬스터 1장을 제외하고 발동할 수 있다. 그 공격을 무효로 한다. ②: 1턴에 1번, 카드를 파괴하는 효과를 상대가 발동했을 때, 자신 묘지에서 악마족 / 언데드족 몬스터 1장을 제외하고 발동할 수 있다. 그 발동을 무효로 한다. ③: 자신 / 상대의 엔드 페이즈에, 악마족 / 언데드족 몬스터가 자신 필드에 존재하지 않을 경우에 발동한다. 이 카드를 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    ①：对手怪兽攻击宣言时1次，从自己墓地将1只恶魔族・不死族怪兽除外可以发动。将该攻击无效。②：1回合1次，对手发动破坏卡的效果时，从自己墓地将1只恶魔族・不死族怪兽除外可以发动。将该发动无效。③：在自己・对手的结束阶段，自己场上不存在恶魔族・不死族怪兽的情况下发动。将此卡送至墓地。
