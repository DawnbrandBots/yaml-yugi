text:
  en: |-
    Once per battle, when an opponent's monster declares an attack: You can banish 1 Fiend or Zombie monster from your GY; negate that attack. Once per turn, when your opponent activates a card or effect that would destroy a card(s): You can banish 1 Fiend or Zombie monster from your GY; negate that activation. Once per turn, during the End Phase, if you do not control a Fiend or Zombie monster: Send this card to the GY.
  de: |-
    Einmal pro Kampf, wenn ein Monster eines Gegners einen Angriff deklariert: Du kannst 1 Unterweltler- oder Zombie-Monster von deinem Friedhof verbannen; annulliere jenen Angriff. Einmal pro Spielzug, wenn dein Gegner eine Karte oder einen Effekt aktiviert, die oder der eine oder mehr Karten zerstören würde: Du kannst 1 Unterweltler- oder Zombie-Monster von deinem Friedhof verbannen; annulliere jene Aktivierung. Einmal pro Spielzug, während der End Phase, falls du kein Unterweltler- oder Zombie-Monster kontrollierst: Lege diese Karte auf den Friedhof.
  es: |-
    Una vez por batalla, cuando un monstruo del adversario declara un ataque: puedes desterrar 1 monstruo Demonio o Zombi en tu Cementerio; niega ese ataque. Una vez por turno, cuando tu adversario activa una carta o efecto que fuera a destruir una o más cartas: puedes desterrar 1 monstruo Demonio o Zombi en tu Cementerio; niega esa activación. Una vez por turno, durante la End Phase, si no controlas un monstruo Demonio o Zombi: manda esta carta al Cementerio.
  fr: |-
    Une fois par combat, lorsqu'un monstre de l'adversaire déclare une attaque : vous pouvez bannir 1 monstre Démon ou Zombie depuis votre Cimetière ; annulez l'attaque. Une fois par tour, lorsque votre adversaire active une carte ou un effet qui va détruire une ou plusieurs cartes : vous pouvez bannir 1 monstre Démon ou Zombie depuis votre Cimetière ; annulez l'activation. Une fois par tour, durant la End Phase, si vous ne contrôlez aucun monstre Démon ou Zombie : envoyez cette carte au Cimetière.
  it: |-
    Una volta per battaglia, quando un mostro dell'avversario dichiara un attacco: puoi bandire 1 mostro Demone o Zombie dal tuo Cimitero; annulla quell'attacco. Una volta per turno, quando il tuo avversario attiva una carta o un effetto che sta per distruggere una o più carte: puoi bandire 1 mostro Demone o Zombie dal tuo Cimitero; annulla quell'attivazione. Una volta per turno, durante la End Phase, se non controlli un mostro Demone o Zombie: manda questa carta al Cimitero.
  pt: |-
    Uma vez por batalha, quando um monstro do oponente declarar um ataque: você pode banir 1 monstro Demônio ou Zumbi do seu Cemitério; negue o ataque. Uma vez por turno, quando seu oponente ativar um card ou efeito que destruiria um ou mais cards: você pode banir 1 monstro Demônio ou Zumbi do seu Cemitério; negue a ativação. Uma vez por turno, durante a Fase Final, se você não controlar um monstro Demônio ou Zumbi: envie este card para o Cemitério.
  ja: |-
    ①：相手モンスターの攻撃宣言時に１度、自分の墓地から悪魔族・アンデット族モンスター１体を除外して発動できる。その攻撃を無効にする。②：１ターンに１度、カードを破壊する効果を相手が発動した時、自分の墓地から悪魔族・アンデット族モンスター１体を除外して発動できる。その発動を無効にする。③：自分・相手のエンドフェイズに、悪魔族・アンデット族モンスターが自分フィールドに存在しない場合に発動する。このカードを墓地へ送る。
  ko: |-
    ①: 상대 몬스터의 공격 선언시에 1번, 자신 묘지에서 악마족 / 언데드족 몬스터 1장을 제외하고 발동할 수 있다. 그 공격을 무효로 한다. ②: 1턴에 1번, 카드를 파괴하는 효과를 상대가 발동했을 때, 자신 묘지에서 악마족 / 언데드족 몬스터 1장을 제외하고 발동할 수 있다. 그 발동을 무효로 한다. ③: 자신 / 상대의 엔드 페이즈에, 악마족 / 언데드족 몬스터가 자신 필드에 존재하지 않을 경우에 발동한다. 이 카드를 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    ①：对手怪兽攻击宣言时1次，从自己墓地将1只恶魔族・不死族怪兽除外可以发动。将该攻击无效。②：1回合1次，对手发动破坏卡的效果时，从自己墓地将1只恶魔族・不死族怪兽除外可以发动。将该发动无效。③：在自己・对手的结束阶段，自己场上不存在恶魔族・不死族怪兽的情况下发动。将此卡送至墓地。
