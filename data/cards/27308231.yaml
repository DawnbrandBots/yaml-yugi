text:
  en: |-
    Target 1 "K9" Xyz Monster or Rank 5 Xyz Monster you control; Special Summon from your Extra Deck, 1 "K9" Xyz Monster with a different name, by using that monster you control as material. (This is treated as an Xyz Summon. Transfer its materials to the Summoned monster). At the end of the Battle Phase, if your "K9" monster battled this turn: You can Set this card from your GY. You can only use each effect of "K9 - LC Liberation" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの「Ｋ９」Ｘモンスターまたはランク５のＸモンスター１体を対象として発動できる。その自分のモンスターとはカード名が異なる「Ｋ９」Ｘモンスター１体を、対象のモンスターの上に重ねてＸ召喚扱いでＥＸデッキから特殊召喚する。②：自分の「Ｋ９」モンスターが戦闘を行ったターンのバトルフェイズ終了時に発動できる。墓地のこのカードを自分フィールドにセットする。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "K9(케이나인)" 엑시즈 몬스터 또는 랭크 5 의 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 자신 몬스터와는 카드명이 다른 "K9(케이나인)" 엑시즈 몬스터 1장을, 대상 몬스터 위에 겹쳐 엑시즈 소환으로 취급하고 엑스트라 덱에서 특수 소환한다. ②: 자신의 "K9(케이나인)" 몬스터가 전투를 실행한 턴의 배틀 페이즈 종료시에 발동할 수 있다. 묘지의 이 카드를 자신 필드에 세트한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：以自己场上的1只“K9”超量怪兽或阶级5的超量怪兽为对象可以发动。从额外牌组将卡名与该自己的怪兽不同的1只“K9”超量怪兽重叠在对象怪兽上面，视为超量召唤特殊召唤。②：自己的“K9”怪兽进行过战斗的回合的战斗阶段结束时可以发动。将墓地的此卡放置在自己场上。
