  en: |-
    Target 1 "K9" Xyz Monster or Rank 5 Xyz Monster you control; Special Summon from your Extra Deck, 1 "K9" Xyz Monster with a different name, by using that monster you control as material. (This is treated as an Xyz Summon. Transfer its materials to the Summoned monster). At the end of the Battle Phase, if your "K9" monster battled this turn: You can Set this card from your GY. You can only use each effect of "K9 - LC Liberation" once per turn.
