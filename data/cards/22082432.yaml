  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：支付一半LP，解放自己场上的1只怪兽可以发动。将自己手牌・除外状态的1只“拉之翼神龙”无视召唤条件，攻击力・守备力改成4000并特殊召唤。以此效果特殊召唤的怪兽的不可攻击，将在下个回合的结束阶段放回手牌。②：此卡从场上被送至墓地的情况下发动。挑选自己场上的1只“拉之翼神龙”，将该怪兽以外的场上怪兽全部送至墓地。
