text:
  en: |-
    Pay half your LP, then Tribute 1 monster; Special Summon 1 "The Winged Dragon of Ra" from your hand or banishment, ignoring its Summoning conditions, and make its ATK/DEF 4000, but it cannot attack, also during the End Phase of the next turn, return it to the hand. If this card is sent from the field to the GY: Choose 1 "The Winged Dragon of Ra" in your Monster Zone and send all other monsters on the field to the GY. You can only use each effect of "Dangers of the Divine" once per turn.
  de: |-
    Zahle die Hälfte deiner LP und biete dann 1 Monster als Tribut an; beschwöre 1 „Der geflügelte Drache von Ra“ als Spezialbeschwörung von deiner Hand oder deinen verbannten Karten, ungeachtet seiner Beschwörungsbedingungen, und lasse seine ATK/DEF zu 4000 werden, aber er kann nicht angreifen, zusätzlich, während der End Phase des nächsten Spielzugs, gib ihn auf die Hand zurück. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Bestimme 1 „Der geflügelte Drache von Ra“ in deiner Monsterzone und lege alle anderen Monster vom Spielfeld auf den Friedhof. Du kannst jeden Effekt von „Gefahren des Himmlischen“ nur einmal pro Spielzug verwenden.
  es: |-
    Paga la mitad de tus LP, y después Sacrifica 1 monstruo; Invoca de Modo Especial, desde tu mano o destierro, 1 "El Dragón Alado de Ra", ignorando sus condiciones de Invocación, y haz que su ATK/DEF sean 4000, pero no puede atacar y además, durante la End Phase del próximo turno, devuélvelo a la mano. Si esta carta es mandada del Campo al Cementerio: elige 1 "El Dragón Alado de Ra" en tu Zona de Monstruos y manda al Cementerio todos los demás monstruos en el Campo. Sólo puedes usar cada efecto de "Peligros de lo Divino" una vez por turno.
  fr: |-
    Payez la moitié de vos LP, puis Sacrifiez 1 monstre ; Invoquez Spécialement 1 "Le Dragon Ailé de Râ" depuis votre main ou bannissement, en ignorant ses conditions d'Invocation, et faites devenir 4000 son ATK/DEF, mais il ne peut pas attaquer, et aussi, renvoyez-le à la main durant la End Phase du prochain tour. Si cette carte est envoyée depuis le Terrain au Cimetière : choisissez 1 "Le Dragon Ailé de Râ" dans votre Zone Monstre et envoyez tous les autres monstres sur le Terrain au Cimetière. Vous ne pouvez utiliser chaque effet de "Dangers du Divin" qu'une fois par tour.
  it: |-
    Paga la metà dei tuoi LP, poi offri come Tributo 1 mostro; Evoca Specialmente 1 "Drago Alato di Ra" dalla tua mano o carte bandite, ignorando le sue condizioni di Evocazione, e fai diventare il suo ATK/DEF 4000, ma esso non può attaccare, inoltre durante la End Phase del prossimo turno, fallo ritornare nella mano. Se questa carta viene mandata dal Terreno al Cimitero: seleziona 1 "Drago Alato di Ra" nella tua Zona Mostri e manda al Cimitero tutti gli altri mostri sul Terreno. Puoi utilizzare ogni effetto di "Pericoli del Divino" una sola volta per turno.
  pt: |-
    Pague metade dos seus PV e, depois, ofereça 1 monstro como Tributo; Invoque por Invocação-Especial 1 "O Dragão Alado de Rá" da sua mão ou do banimento, ignorando suas condições de Invocação, e torne seu ATK/DEF 4000, mas ele não pode atacar e, além disso, durante a Fase Final do próximo turno, devolva-o para a mão. Se este card for enviado do campo para o Cemitério: selecione 1 "O Dragão Alado de Rá" na sua Zona de Monstros e envie todos os outros monstros no campo para o Cemitério. Você só pode usar cada efeito de "Perigos do Divino" uma vez por turno.
