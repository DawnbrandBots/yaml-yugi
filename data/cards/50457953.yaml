text:
  en: |-
    Once per turn: You can target 1 WATER Dragon-Type monster you control; this card's Level becomes the current Level of that monster.
  de: |-
    Einmal pro Spielzug: Du kannst 1 WASSER Monster vom Typ Drache wählen, das du kontrollierst; die Stufe dieser Karte wird dieselbe wie die derzeitige Stufe des Monsters.
  es: |-
    Una vez por turno: puedes seleccionar 1 monstruo de AGUA de Tipo Dragón que controles; el Nivel de esta carta se convierte en el Nivel de ese monstruo en este momento.
  fr: |-
    Une fois par tour : vous pouvez cibler 1 monstre EAU de Type Dragon que vous contrôlez ; le Niveau de cette carte devient du Niveau actuel du monstre.
  it: |-
    Una volta per turno: puoi scegliere come bersaglio 1 mostro ACQUA di Tipo Drago che controlli; il Livello di questa carta diventa pari al Livello attuale di quel mostro.
  pt: |-
    Uma vez por turno: você pode escolher 1 monstro de ÁGUA do Tipo Dragão que você controla; o Nível deste card se torna o Nível atual desse monstro.
  ja: |-
    １ターンに１度、自分フィールド上のドラゴン族・水属性モンスター１体を選択して発動できる。このカードのレベルは選択したモンスターのレベルと同じになる。
  ko: |-
    1턴에 1번, 자신 필드 위의 드래곤족 / 물 속성 몬스터 1장을 선택하고 발동할 수 있다. 이 카드의 레벨은 선택한 몬스터의 레벨과 같아진다.
  zh-TW:
  zh-CN: |-
    1回合1次，选择自己场上1只　龙族　·水属性怪兽才能发动。这张卡的等级变成和选择的怪兽的等级相同。
