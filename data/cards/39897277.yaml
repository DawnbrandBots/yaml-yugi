text:
  en: |-
    A LIGHT monster equipped with this card increases its ATK by 400 points and decreases its DEF by 200 points.
  de: |-
    Ein LICHT Monster, das mit dieser Karte ausgerüstet wird, erhöht seine ATK um 400 Punkte und verringert seine DEF um 200 Punkte.
  es: |-
    Un monstruo de LUZ equipado con esta carta aumenta su ATK en 400 puntos y disminuye su DEF en 200 puntos.
  fr: |-
    Un monstre LUMIÈRE équipé de cette carte augmente son ATK de 400 points et diminue sa DEF de 200 points.
  it: |-
    Un mostro LUCE equipaggiato con questa carta aumenta il suo ATK di 400 punti e diminuisce il proprio DEF di 200 punti.
  pt:
  ja: |-
    光属性モンスターにのみ装備可能。装備モンスターの攻撃力は４００ポイントアップし、守備力は２００ポイントダウンする。
  ko: |-
    빛 속성 몬스터만 장착 가능, 장착 몬스터 1장의 공격력은 400 포인트 올리고, 수비력은 200 포인트 내린다.
  zh-TW:
  zh-CN: |-
    光属性怪兽才能装备。装备怪兽的攻击力上升400，守备力下降200。
