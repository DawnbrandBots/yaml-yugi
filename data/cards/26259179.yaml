text:
  en: |-
    If this card is in your hand: You can toss a coin and if the result is heads, Special Summon this card to your field, or if the result is tails, Special Summon this card to your opponent's field. You can only use this effect of "Couple of Aces" once per turn. If Summoned this way: Draw 2 cards.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが手札に存在する場合に発動できる。コイントスを１回行う。表だった場合、このカードを自分フィールドに特殊召喚する。裏だった場合、このカードを相手フィールドに特殊召喚する。②：このカードの①の効果で特殊召喚に成功した場合に発動する。自分はデッキから２枚ドローする。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패에 존재할 경우에 발동할 수 있다. 코인 토스를 1회 실행한다. 앞면인 경우, 이 카드를 자신 필드에 특수 소환한다. 뒷면인 경우, 이 카드를 상대 필드에 특수 소환한다. ②: 이 카드의 ①의 효과로 특수 소환에 성공했을 경우에 발동한다. 자신은 덱에서 2장 드로우한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①的效果1回合只能使用1次。
    ①：这张卡在手卡存在的场合才能发动。进行1次投掷硬币。表的场合，这张卡在自己场上特殊召唤。里的场合，这张卡在对方场上特殊召唤。
    ②：这张卡的①的效果特殊召唤成功的场合发动。自己从卡组抽2张。
