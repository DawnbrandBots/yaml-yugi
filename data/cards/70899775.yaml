text:
  en: |-
    Target 1 face-up monster you control; this turn, that face-up monster's original ATK becomes 100, also that face-up monster cannot be destroyed by battle or card effects.
  de: |-
    Wähle 1 offenes Monster, das du kontrollierst; in diesem Spielzug werden die Grund-ATK des offenen Monsters zu 100, zusätzlich kann das offene Monster weder durch Kampf noch durch Karteneffekte zerstört werden.
  es: |-
    Selecciona 1 monstruo boca arriba que controles; este turno, el ATK original de ese monstruo boca arriba se convierte en 100, y además ese monstruo boca arriba no puede ser destruido en batalla o por efectos de cartas.
  fr: |-
    Ciblez 1 monstre face recto que vous contrôlez ; ce tour, l'ATK d'origine du monstre face recto devient 100, et aussi, le monstre face recto ne peut être détruit ni au combat ni par des effets de carte.
  it: |-
    Scegli come bersaglio 1 mostro scoperto che controlli; in questo turno, l'ATK originale di quel mostro scoperto diventa 100, inoltre quel mostro scoperto non può essere distrutto in battaglia o dagli effetti delle carte.
  pt: |-
    Escolha 1 monstro com a face para cima que você controla; neste turno, o ATK original desse monstro com a face para cima se torna 100 e, além disso, esse monstro com a face para cima não pode ser destruído em batalha ou por efeitos de card.
  ja: |-
    ①：自分フィールドの表側表示モンスター１体を対象として発動できる。このターン、その表側表示モンスターの元々の攻撃力は１００になり、戦闘・効果では破壊されない。
  ko: |-
    ① : 자신 필드의 앞면 표시 몬스터 1장을 대상으로 발동할 수 있다. 이 턴, 그 앞면 표시 몬스터의 원래 공격력은 100이 되고, 전투 / 효과로는 파괴되지 않는다.
  zh-TW:
  zh-CN: |-
    ①：以自己场上1只表侧表示怪兽为对象才能发动。这个回合，那只表侧表示怪兽的原本攻击力变成100，不会被战斗·效果破坏。
