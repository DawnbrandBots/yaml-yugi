text:
  en: |-
    If this card is Tributed by a card effect: You can add 1 Spellcaster-Type "Nekroz" Ritual Monster from your Deck to your hand. If this card is banished: You can send 1 "Nekroz" monster from your Deck to the Graveyard, except "Great Sorcerer of the Nekroz". You can only use 1 "Great Sorcerer of the Nekroz" effect per turn, and only once that turn.
  de: |-
    Falls diese Karte durch einen Karteneffekt als Tribut angeboten wird: Du kannst deiner Hand 1 „Nekroz“-Ritualmonster vom Typ Hexer von deinem Deck hinzufügen. Falls diese Karte verbannt wird: Du kannst 1 „Nekroz“-Monster von deinem Deck auf den Friedhof legen, außer „Großer Zauberer der Nekroz“. Du kannst nur 1 Effekt von „Großer Zauberer der Nekroz“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  es: |-
    Si esta carta es Sacrificada por el efecto de una carta: puedes añadir a tu mano 1 Monstruo de Ritual "Necroz" de Tipo Lanzador de Conjuros en tu Deck. Si esta carta es desterrada: puedes mandar al Cementerio 1 monstruo "Necroz" en tu Deck, excepto "Gran Hechicero de los Necroz". Sólo puedes usar 1 efecto de "Gran Hechicero de los Necroz" por turno, y sólo una vez ese turno.
  fr: |-
    Si cette carte est Sacrifiée par un effet de carte : vous pouvez ajouter 1 Monstre Rituel "Nékroz" de Type Magicien depuis votre Deck à votre main. Si cette carte est bannie : vous pouvez envoyer 1 monstre "Nékroz" ("Grand Sorcier Nékroz" exclu) depuis votre Deck au Cimetière. Vous ne pouvez utiliser qu'1 effet de "Grand Sorcier Nékroz" par tour, et uniquement une fois le tour.
  it: |-
    Se questa carta viene offerta come Tributo dall'effetto di una carta: puoi aggiungere 1 Mostro Rituale "Nekroz" di Tipo Incantatore dal tuo Deck alla tua mano. Se questa carta viene bandita: puoi mandare 1 mostro "Nekroz" dal tuo Deck al Cimitero, eccetto "Grande Stregone dei Nekroz". Puoi utilizzare solo 1 effetto di "Grande Stregone dei Nekroz" per turno, e solo una volta in quel turno.
  pt: |-
    Se este card for oferecido como Tributo por um efeito de card: você pode adicionar 1 Monstro de Ritual "Necroz" do Tipo Mago do seu Deck à sua mão. Se este card for banido: você pode enviar 1 monstro "Necroz" do seu Deck para o Cemitério, exceto "Grande Feiticeiro de Necroz". Você só pode usar 1 efeito de "Grande Feiticeiro de Necroz" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：このカードが効果でリリースされた場合に発動できる。デッキから魔法使い族の「影霊衣」儀式モンスター１体を手札に加える。②：このカードが除外された場合に発動できる。デッキから「影霊衣の大魔道士」以外の「影霊衣」モンスター１体を墓地へ送る。
  ko: |-
    "네크로즈의 대마도사"의 ①②의 효과는 1턴에 1번, 1개밖에 사용할 수 없다. ①: 이 카드가 효과로 릴리스되었을 경우에 발동할 수 있다. 덱에서 마법사족의 "네크로즈" 의식 몬스터 1장을 패에 넣는다. ②: 이 카드가 제외되었을 경우에 발동할 수 있다. 덱에서 "네크로즈의 대마도사" 이외의 "네크로즈" 몬스터 1장을 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合1次，仅可使用其中1个。①：此卡因效果被解放的情况下可以发动。从牌组将1只魔法师族“影灵衣”仪式怪兽加入手牌。②：此卡被除外的情况下可以发动。从牌组将“影灵衣的大魔道士”以外的1只“影灵衣”怪兽送至墓地。
