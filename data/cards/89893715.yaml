text:
  en: |-
    When this card is destroyed by battle and sent to the Graveyard: You can send 2 "Laval" monsters from your Deck to the Graveyard.
  de: |-
    Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst 2 "Laval"-Monster von deinem Deck auf den Friedhof legen.
  es: |-
    Cuando esta carta es destruída en batalla y mandada al Cementerio: puedes mandar al Cementerio, desde tu Deck, 2 monstruos "Laval".
  fr: |-
    Lorsque cette carte est détruite au combat et envoyée au Cimetière : vous pouvez envoyer 2 monstres "Laval" depuis votre Deck au Cimetière.
  it: |-
    Quando questa carta viene distrutta in battaglia e mandata al Cimitero: puoi mandare 2 mostri "Laval" dal tuo Deck al Cimitero.
  pt: |-
    Quando esta carta é destruída em batalha e enviada ao Cemitério, você pode enviar 2 monstros "Laval" do seu Deck ao Cemitério.
  ja: |-
    このカードが戦闘によって破壊され墓地へ送られた時、自分のデッキから「ラヴァル」と名のついたモンスター２体を選択して墓地へ送る事ができる。
  ko: |-
    이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 자신의 덱에서 "라바르"라는 이름이 붙은 몬스터 2장을 선택하고 묘지로 보낼 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡被战斗破坏送去墓地时，可以从卡组把2只名字带有「熔岩」的怪兽送去墓地。
