text:
  en:
  de: |-
    Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst 2 „Laval“-Monster von deinem Deck auf den Friedhof legen.
  es: |-
    Cuando esta carta es destruida en batalla y mandada al Cementerio: puedes mandar al Cementerio, desde tu Deck, 2 monstruos "Laval".
  fr: |-
    Lorsque cette carte est détruite au combat et envoyée au Cimetière : vous pouvez envoyer 2 monstres "Laval" depuis votre Deck au Cimetière.
  it: |-
    Quando questa carta viene distrutta in battaglia e mandata al Cimitero: puoi mandare 2 mostri "Laval" dal tuo Deck al Cimitero.
  pt: |-
    Quando este card for destruído em batalha e enviado ao Cemitério: Você pode enviar 2 monstros "Laval" do seu Deck ao Cemitério.
  ja: |-
    ①：このカードが戦闘で破壊され墓地へ送られた時に発動できる。デッキから「ラヴァル」モンスター２体を墓地へ送る。
  ko: |-
    이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 자신의 덱에서 "라바르"라는 이름이 붙은 몬스터 2장을 선택하고 묘지로 보낼 수 있다.
  zh-TW: |-
    可在此卡因戰鬥被破壞送至墓地時發動。從牌組將２隻冠有「岩漿炎」之名的怪獸送至墓地。
  zh-CN: |-
    此卡因战斗被破坏并送入墓地时可发动。从牌组将２只冠有“岩浆炎”之名的怪兽送入墓地。
