name:
  en: Superheavy Samurai General Coral
  de: Superstarker Samurai General Koralle
  es: General Samurai Superpesado Coral
  fr: Général Samouraï Supralourd de Corail
  it: Samurai Superpesante Generale Corallo
  pt: General Samurai Superpesado de Coral
  ja: <ruby>超<rt>ちょう</rt></ruby><ruby>重<rt>じゅう</rt></ruby><ruby>輝<rt>き</rt></ruby><ruby>将<rt>しょう</rt></ruby>サン－<ruby>５<rt>ゴ</rt></ruby>
