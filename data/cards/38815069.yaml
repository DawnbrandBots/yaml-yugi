name:
  en: Rinyan, Lightsworn Rogue
  de: Rinyan, Lichtverpflichteter Schlingel
  es: Rinyan, Pícara Luminosa
  fr: Ryan le Voleur, Seigneur Lumière
  it: Rinyan, Ladro Fedele della Luce
  pt: Rinyan, a Ladina Luminosa
  ja: ライトロード・シーフ ライニャン
  ja_romaji: Raitorōdo Shīfu Rainyan
  ko: 라이트로드 시프 라이냥
  ko_rr: Raiteurodeu Sipeu Rainyang
  zh-TW: 光道盜賊 萊喵
  zh-CN: 光道贼猫 雷喵
text:
  en: |-
    FLIP: Target 1 "Lightsworn" monster in your Graveyard; shuffle that target into your Deck, then draw 1 card.
  de: |-
    FLIPP: Wähle 1 „Lichtverpflichtet“-Monster in deinem Friedhof; mische das gewählte Ziel in dein Deck, dann ziehe 1 Karte.
  es: |-
    VOLTEO: Selecciona 1 monstruo "Luminoso/a" en tu Cementerio; baraja ese objetivo a tu Deck, y después roba 1 carta.
  fr: |-
    FLIP : Ciblez 1 monstre "Seigneur Lumière" dans votre Cimetière ; mélangez la cible dans votre Deck, puis piochez 1 carte.
  it: |-
    SCOPRI: Scegli come bersaglio 1 mostro "Fedele della Luce" nel tuo Cimitero; mischia quel bersaglio nel tuo Deck, poi pesca 1 carta.
  pt: |-
    VIRE: Escolha 1 monstro "Luminoso(a)" no seu Cemitério; embaralhe o alvo no seu Deck e, depois, compre 1 card.
  ja: |-
    リバース：自分の墓地に存在する「ライトロード」と名のついたモンスター１体を選択してデッキに戻し、自分のデッキからカードを１枚ドローする。
  ko: |-
    리버스 : 자신의 묘지에 존재하는 "라이트로드"라는 이름이 붙은 몬스터 1장을 선택하여 덱으로 되돌리고, 자신의 덱에서 카드를 1장 드로우한다.
  zh-TW: |-
    反轉：選擇我方墓地１隻冠有「光道」之名的怪獸加入牌組後洗牌。其後，從我方牌組抽１張牌。
  zh-CN: |-
    反转：选择自己墓地存在的1只名字带有「光道」的怪兽回到卡组，从自己卡组抽1张卡。
