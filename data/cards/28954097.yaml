  ja: |-
    このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手ターンに、このカードをリリースして発動できる。「ミラー ソードナイト」以外の「合成獣融合」のカード名が記されたモンスター１体をデッキから特殊召喚する。②：このカードがモンスターと戦闘を行う場合、その２体はその戦闘では破壊されない。③：自分フィールドに「有翼幻獣キマイラ」が存在し、相手フィールドのモンスターが効果を発動した時、フィールド・墓地のこのカードを除外して発動できる。その効果を無効にする。
  ko: |-
    이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대 턴에, 이 카드를 릴리스하고 발동할 수 있다. "미러 스워드나이트" 이외의 "키메라 퓨전"의 카드명이 쓰여진 몬스터 1장을 덱에서 특수 소환한다. ②: 이 카드가 몬스터와 전투를 실행할 경우, 그 2장은 그 전투로는 파괴되지 않는다. ③: 자신 필드에 "유익환상수 키메라"가 존재하고, 상대 필드의 몬스터가 효과를 발동했을 때, 필드 / 묘지의 이 카드를 제외하고 발동할 수 있다. 그 효과를 무효로 한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①③效果1回合各能使用1次。①：自己·对手的回合，可以将这张卡解放发动。从卡组将1只「ミラー ソードナイト／镜剑骑士」以外的记述有「合成獣融合／合成兽融合」卡名的怪兽特殊召唤。②：这张卡与怪兽进行战斗的场合，那2只不会被那次战斗破坏。③：自己场上有「有翼幻獣キマイラ／有翼幻兽 喀迈拉」存在，对手场上的怪兽发动效果时，可以将场上·墓地的这张卡除外发动。使该效果无效。
