text:
  en: |-
    You can Ritual Summon this card with "Dawn of the Herald". When your opponent activates a Spell/Trap Card, or monster effect (Quick Effect): You can send 1 Fairy monster from your hand to the GY; negate the activation, and if you do, destroy it.
  de: |-
    Du kannst diese Karte mit „Dämmerung des Herolds“ als Ritualbeschwörung beschwören. Wenn dein Gegner eine Zauber-/Fallenkarte oder einen Monstereffekt aktiviert (Schnelleffekt): Du kannst 1 Fee-Monster von deiner Hand auf den Friedhof legen; annulliere die Aktivierung und falls du dies tust, zerstöre sie oder es.
  es: |-
    Puedes Invocar esta carta por Ritual con "Amanecer del Heraldo". Cuando tu adversario activa una Carta Mágica/de Trampa, o el efecto de un monstruo (Efecto Rápido): puedes mandar al Cementerio 1 monstruo Hada en tu mano; niega la activación y, si lo haces, destruye la carta.
  fr: |-
    Vous pouvez Invoquer Rituellement cette carte avec "Aube du Héraut". Lorsque votre adversaire active une Carte Magie/Piège ou un effet de monstre (Effet Rapide) : vous pouvez envoyer 1 monstre Elfe depuis votre main au Cimetière ; annulez l'activation, et si vous le faites, détruisez-le.
  it: |-
    Puoi Evocare tramite Rituale questa carta con "Alba dell'Araldo". Quando il tuo avversario attiva una Carta Magia/Trappola, o l'effetto di un mostro (Effetto Rapido): puoi mandare 1 mostro Fata dalla tua mano al Cimitero; annulla l'attivazione e, se lo fai, distruggila.
  pt: |-
    Você pode Invocar este card por Invocação-Ritual com "Alvorada do Arauto". Quando seu oponente ativar um Card de Magia/Armadilha ou efeito de monstro (Efeito Rápido): você pode enviar 1 monstro Fada da sua mão para o Cemitério; negue a ativação e, se isso acontecer, destrua-o.
  ja: |-
    「宣告者の預言」により降臨。①：相手がモンスターの効果・魔法・罠カードを発動した時、手札から天使族モンスター１体を墓地へ送って発動できる。その発動を無効にし破壊する。
  ko: |-
    "디클레어러의 프로퍼시"에 의해 의식 소환. ①: 상대가 몬스터의 효과 / 마법 / 함정 카드를 발동했을 때, 패에서 천사족 몬스터 1장을 묘지로 보내고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.
  zh-TW:
  zh-CN: |-
    以“宣告者之预言”降临。①：对手发动怪兽的效果・魔法・陷阱卡时，从手牌将１只天使族怪兽送至墓地可以发动。将该发动无效并破坏。
