  zh-CN: 威风妖怪·猫
text:
  en: |-
    When this card is Normal or Special Summoned: You can add 1 "Majespecter" card from your Deck to your hand during the End Phase of this turn. You can only use this effect of "Majespecter Cat - Nekomata" once per turn. Cannot be targeted or destroyed by your opponent's card effects.
  de: |-
    Wenn diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand während der End Phase dieses Spielzugs 1 „Majespenst“-Karte von deinem Deck hinzufügen. Du kannst diesen Effekt von „Majespenst Katze - Nekomata“ nur einmal pro Spielzug verwenden. Kann weder als Ziel für die Karteneffekte deines Gegners gewählt noch durch diese zerstört werden.
  es: |-
    Cuando esta carta es Invocada de Modo Normal o Especial: durante la End Phase de este turno, puedes añadir a tu mano 1 carta "Majespectro" en tu Deck. Sólo puedes usar este efecto de "Gato Majespectro - Nekomata" una vez por turno. No puede ser seleccionado o destruido por efectos de cartas de tu adversario.
  fr: |-
    Lorsque cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 carte "Majesspectre" depuis votre Deck à votre main durant la End Phase de ce tour. Vous ne pouvez utiliser cet effet de "Chat Majesspectre - Nekomata" qu'une fois par tour. Ni ciblable ni destructible par des effets de carte de votre adversaire.
  it: |-
    Quando questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 carta "Maestospettro" dal tuo Deck alla tua mano durante la End Phase di questo turno. Puoi utilizzare questo effetto di "Maestospettro Gatto - Nekomata" una sola volta per turno. Non può essere scelto come bersaglio o distrutto dagli effetti delle carte del tuo avversario.
  pt: |-
    Quando este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 card "Majespectro" do seu Deck à sua mão durante a Fase Final deste turno. Você só pode usar este efeito de "Gato Majespectro - Nekomata" uma vez por turno. Não pode ser escolhido como alvo ou destruído por efeitos de card do seu oponente.
  ja: |-
    「マジェスペクター・キャット」の①のモンスター効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した時に発動できる。このターンのエンドフェイズに、デッキから「マジェスペクター」カード１枚を手札に加える。②：このカードはモンスターゾーンに存在する限り、相手の効果の対象にならず、相手の効果では破壊されない。
  ko: |-
    "마제스펙터 캣" 의 ①의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ① : 이 카드가 일반 소환 / 특수 소환에 성공했을 때에 발동할 수 있다. 이 턴의 엔드 페이즈에, 덱에서 "마제스펙터" 카드 1장을 패에 넣는다. ② : 이 카드는 몬스터 존에 존재하는 한, 상대 효과의 대상이 되지 않고, 상대의 효과로는 파괴되지 않는다.
  zh-TW:
  zh-CN: |-
    「威风妖怪·猫」的①的怪兽效果1回合只能使用1次。①：这张卡召唤·特殊召唤成功时才能发动。这个回合的结束阶段，从卡组把1张「威风妖怪」卡加入手卡。②：这张卡只要在怪兽区域存在，不会成为对方的效果的对象，不会被对方的效果破坏。
