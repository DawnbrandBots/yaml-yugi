text:
  en: |-
    You can Ritual Summon this card with any "Gishki" Ritual Spell. If this card is Ritual Summoned: You can target 1 WATER monster in your GY; Special Summon it. Cannot be destroyed by battle with a monster Special Summoned from the Extra Deck. Once per turn, when your opponent activates a monster effect (Quick Effect): You can return 1 "Gishki" Ritual Monster you control to the hand, and if you do, negate the activation, and if you do that, shuffle that card into the Deck.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    「リチュア」儀式魔法カードにより降臨。①：このカードが儀式召喚に成功した場合、自分の墓地の水属性モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。②：このカードはＥＸデッキから特殊召喚されたモンスターとの戦闘では破壊されない。③：１ターンに１度、相手がモンスターの効果を発動した時に発動できる。自分フィールドの「リチュア」儀式モンスター１体を選んで持ち主の手札に戻し、その発動を無効にし持ち主のデッキに戻す。
  ko: |-
    "리추어" 의식 마법 카드에 의해 의식 소환. ①: 이 카드가 의식 소환에 성공했을 경우, 자신 묘지의 물 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. ②: 이 카드는 엑스트라 덱에서 특수 소환된 몬스터와의 전투로는 파괴되지 않는다. ③: 1턴에 1번, 상대가 몬스터의 효과를 발동했을 때에 발동할 수 있다. 자신 필드의 "리추어" 의식 몬스터 1장을 골라 주인의 패로 되돌리고, 그 발동을 무효로 하여 주인의 덱으로 되돌린다.
  zh-TW:
  zh-CN: |-
    「遗式」仪式魔法卡降临。
    ①：这张卡仪式召唤成功的场合，以自己墓地1只水属性怪兽为对象才能发动。那只怪兽特殊召唤。
    ②：这张卡不会被和从额外卡组特殊召唤的怪兽的战斗破坏。
    ③：1回合1次，对方把怪兽的效果发动时才能发动。选自己场上1只「遗式」仪式怪兽回到持有者手卡，那个发动无效并回到持有者卡组。
