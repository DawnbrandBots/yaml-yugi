text:
  en:
  de: |-
    Du kannst 1 Hexer-Monster oder 1 Zauber/Falle, der oder die „Dunkler Magier“ erwähnt, von deiner Hand oder offen von deiner Spielfeldseite auf den Friedhof legen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Während deiner Main Phase: Du kannst 1 Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck beschwören, verwende dafür Monster von deiner Hand oder Spielfeldseite als Material, darunter ein Hexer-Monster. Du kannst jeden Effekt von „Timaeus der vereinte Drache“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes mandar al Cementerio 1 monstruo Lanzador de Conjuros o 1 Mágica/Trampa que mencione "Mago Oscuro", en tu mano o Campo boca arriba; Invoca esta carta de Modo Especial desde tu mano. Durante tu Main Phase: puedes Invocar por Fusión 1 Monstruo de Fusión desde tu Deck Extra, usando monstruos en tu mano o Campo como material, incluyendo un monstruo Lanzador de Conjuros. Sólo puedes usar cada efecto de "Timaeus el Dragón Unido" una vez por turno.
  fr: |-
    Vous pouvez envoyer 1 monstre Magicien, ou 1 Magie/Piège qui mentionne "Magicien Sombre", depuis votre main ou Terrain face recto au Cimetière ; Invoquez Spécialement cette carte depuis votre main. Durant votre Main Phase : vous pouvez Invoquer par Fusion 1 Monstre Fusion depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain comme Matériel (un monstre Magicien inclus). Vous ne pouvez utiliser chaque effet de "Timée le Dragon Uni" qu'une fois par tour.
  it: |-
    Puoi mandare 1 mostro Incantatore, o 1 Magia/Trappola che menziona "Mago Nero", dalla tua mano o Terreno scoperto al Cimitero; Evoca Specialmente questa carta dalla tua mano. Durante la tua Main Phase: puoi Evocare tramite Fusione 1 Mostro Fusione dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno come materiale, compreso un mostro Incantatore. Puoi utilizzare ogni effetto di "Timaeus il Drago Unito" una sola volta per turno.
  pt: |-
    Você pode enviar para o Cemitério 1 monstro Mago ou 1 Magia/Armadilha que mencione "Mago Negro", da sua mão ou do campo com a face para cima; Invoque este card por Invocação-Especial da sua mão. Durante sua Fase Principal: você pode Invocar por Invocação-Fusão 1 Monstro de Fusão do seu Deck Adicional, usando monstros da sua mão ou do campo como matéria, incluindo um monstro Mago. Você só pode usar cada efeito de "Timaeus, o Dragão Unido" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。
    ①：このカードが手札に存在する場合、自分の手札・フィールド（表側表示）から魔法使い族モンスター１体または「ブラック・マジシャン」のカード名が記された魔法・罠カード１枚を墓地へ送って発動できる。このカードを特殊召喚する。
    ②：自分メインフェイズに発動できる。魔法使い族モンスターを含む、自分の手札・フィールドのモンスターを融合素材とし、融合モンスター１体を融合召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패에 존재할 경우, 자신의 패 / 필드(앞면 표시)에서 마법사족 몬스터 1장 또는 "블랙 매지션"의 카드명이 쓰여진 마법 / 함정 카드 1장을 묘지로 보내고 발동할 수 있다. 이 카드를 특수 소환한다. ②: 자신 메인 페이즈에 발동할 수 있다. 마법사족 몬스터를 포함하는, 자신의 패 / 필드의 몬스터를 융합 소재로 하고, 융합 몬스터 1장을 융합 소환한다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：可從手牌及我方場上正面表示的卡中，將１隻魔法使族怪獸或寫有「黑魔導」卡名的１張魔法・陷阱卡送至墓地發動。從手牌特殊召喚此卡。②：可在我方主要階段發動。從我方手牌・場上將根據融合怪獸卡決定，包含魔法使族怪獸在內的融合素材怪獸送至墓地，從額外牌組融合召喚１隻該融合怪獸。
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：从手牌及自己场上表侧表示的卡中，将１只魔法师族怪兽或１张记载有“黑魔导”卡名的魔法・陷阱卡送至墓地可以发动。从手牌将此卡特殊召唤。②：在自己的主要阶段可以发动。从自己的手牌・场上，将由融合怪兽卡决定的、包含魔法师族怪兽在内的融合素材怪兽送至墓地，从额外牌组将１只该融合怪兽融合召唤。
