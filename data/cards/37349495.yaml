text:
  en: |-
    When this card is sent from the field to the Graveyard, you can select 1 "Naturia" monster in your Graveyard, except "Naturia Eggplant", and add it to your hand.
  de: |-
    Wenn diese Karte vom Spielfeld auf den Friedhof gelegt wird, kannst du 1 „Naturia“-Monster in deinem Friedhof wählen, außer „Naturia-Aubergine“, und deiner Hand hinzufügen.
  es: |-
    Cuando esta carta es mandada del Campo al Cementerio, puedes seleccionar 1 monstruo "Naturia" en tu Cementerio, excepto "Naturia Berenjena", y añadirlo a tu mano.
  fr: |-
    Lorsque cette carte est envoyée depuis le Terrain au Cimetière, vous pouvez sélectionner 1 monstre "Naturia" dans votre Cimetière, excepté "Aubergine Naturia", et l'ajouter à votre main.
  it: |-
    Quando questa carta viene mandata dal Terreno al Cimitero, puoi scegliere 1 mostro "Naturia" nel tuo Cimitero, eccetto "Naturia Uovopianta", e aggiungerlo alla tua mano.
  pt: |-
    Quando este card for eviado do campo para o Cemitério: você pode escolher 1 monstro "Naturia" no seu Cemitério, exceto "Berinjela de Naturia"; adicione-o a sua mão.
  ja: |-
    このカードがフィールド上から墓地へ送られた時、自分の墓地に存在する「ナチュルエッグプラント」以外の「ナチュル」と名のついたモンスター１体を選択して手札に加える事ができる。
  ko: |-
    ①: 이 카드가 필드에서 묘지로 보내졌을 때, "나츄르 에그플랜트" 이외의 자신 묘지의 "나츄르" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    这张卡从场上送去墓地时，可以选择自己墓地存在的「自然茄子」以外的1只名字带有「自然」的怪兽加入手卡。
