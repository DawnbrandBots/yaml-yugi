name:
  en: Gravekeeper's Chief
  de: Anführer der Grabwächter
  es: Jefe del Cuidador de Tumbas
  fr: Chef des Protecteurs du Tombeau
  it: Comandante - Custode di Tombe
  pt: Chefe do Coveiro
  ja: <ruby>墓<rt>はか</rt></ruby><ruby>守<rt>もり</rt></ruby>の<ruby>長<rt>おさ</rt></ruby>
  ja_romaji: Hakamori no Osa
  ko: 묘지기의 장
  ko_rr:
  zh-TW:
  zh-CN: 守墓之长
text:
  en: |-
    You can only control 1 face-up "Gravekeeper's Chief". Your GY is unaffected by "Necrovalley". When this card is Tribute Summoned: You can target 1 "Gravekeeper's" monster in your GY; Special Summon that target.
  de: |-
    Du kannst nur 1 offenen „Anführer der Grabwächter“ kontrollieren. Dein Friedhof bleibt von „Tal der Toten“ unberührt. Wenn diese Karte als Tributbeschwörung beschworen wird: Du kannst 1 „Grabwächter“-Monster in deinem Friedhof wählen; beschwöre das gewählte Ziel als Spezialbeschwörung.
  es: |-
    Sólo puedes controlar 1 "Jefe del Cuidador de Tumbas" boca arriba. Tu Cementerio no es afectado por "Necrovalle". Cuando esta carta es Invocada por Sacrificio: puedes seleccionar 1 monstruo "Cuidador de Tumbas" en tu Cementerio; Invoca ese objetivo de Modo Especial.
  fr: |-
    Vous ne pouvez contrôler qu'1 "Chef des Protecteurs du Tombeau" face recto. Votre Cimetière n'est pas affecté par "Vallée Mortuaire". Lorsque cette carte est Invoquée par Sacrifice : vous pouvez cibler 1 monstre "Protecteurs du Tombeau" dans votre Cimetière ; Invoquez Spécialement la cible.
  it: |-
    Puoi controllare solo 1 "Comandante - Custode di Tombe" scoperto. Il tuo Cimitero non è influenzato da "Necrovalle". Quando questa carta viene Evocata tramite Tributo: puoi scegliere come bersaglio 1 mostro "Custode di Tombe" nel tuo Cimitero; Evoca Specialmente quel bersaglio.
  pt: |-
    Você só pode controlar 1 "Chefe do Coveiro" com a face para cima. Seu Cemitério não é afetado por "Necro-Vale". Quando este card for Invocado por Invocação-Tributo: você pode escolher 1 monstro "do Coveiro" no seu Cemitério; Invoque o alvo por Invocação-Especial.
  ja: |-
    このカードは自分のフィールド上に１枚しか存在できない。このカードがフィールド上に存在する限り、自分の墓地は「王家の眠る谷－ネクロバレー」の効果を受けない。このカードが生け贄召喚に成功した場合、自分の墓地に存在する「墓守の」という名のついたモンスターカード１枚をフィールド上に特殊召喚する事ができる。
  ko: |-
    이 카드는 자신의 필드 위에 1장밖에 존재할 수 없다. 이 카드가 필드 위에 존재하는 한, 자신의 묘지는 "왕가의 골짜기-네크로밸리"의 효과를 받지 않는다. 이 카드가 제물 소환에 성공했을 경우, 묘지에 있는 "묘지기의"라는 이름이 붙은 몬스터 카드 1장을 필드 위에 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡在自己场上只能有1张存在。只要这张卡在场上存在，自己墓地不受「王家长眠之谷」的效果影响。这张卡祭品召唤成功的场合，可以把自己墓地存在的1张名字带有「守墓」的怪兽卡在场上特殊召唤。
