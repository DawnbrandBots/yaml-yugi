text:
  en:
  de: |-
    1 FINSTERNIS Empfänger- + 1 Nicht-Empfänger-Monster vom Typ Insekt
    Diese Karte kann nicht durch Kampf zerstört werden. Wenn diese Karte einen Angriff deklariert, falls die ATK des Angriffsziels höher sind als die dieser Karte: Die ATK des Angriffsziels werden gleich den aktuellen ATK dieser offenen Karte. Diese Änderung hält bis zum Ende der Battle Phase an. Wenn diese Karte ein Monster deines Gegners durch Kampf zerstört und auf den Friedhof legt: Lege die obersten 3 Karten des Decks deines Gegners auf den Friedhof.
  es: |-
    1 Cantante de OSCURIDAD + 1 monstruo de Tipo Insecto que no sea Cantante
    Esta carta no puede ser destruida en batalla. Cuando esta carta declara un ataque, si el ATK del objetivo del ataque es mayor que el de esta carta: el ATK del objetivo del ataque se convierte en el ATK en este momento de esta carta boca arriba. Este cambio dura hasta el final de la Battle Phase. Cuando esta carta destruye a un monstruo de tu adversario en batalla y lo manda al Cementerio: manda al Cementerio las 3 cartas de la parte superior del Deck de tu adversario.
  fr: |-
    1 Syntoniseur TÉNÈBRES + 1 monstre non-Syntoniseur de Type Insecte
    Cette carte ne peut pas être détruite au combat. Lorsque cette carte déclare une attaque, si l'ATK de la cible de l'attaque est supérieure à celle de cette carte : l'ATK de la cible de l'attaque devient égale à l'ATK actuelle de cette carte face recto. Ce changement dure jusqu'à la fin de la Battle Phase. Lorsque cette carte détruit un monstre de votre adversaire au combat et l'envoie au Cimetière : envoyez les 3 cartes du dessus du Deck de votre adversaire au Cimetière.
  it: |-
    1 Tuner OSCURITÀ + 1 mostro non Tuner di Tipo Insetto
    Questa carta non può essere distrutta in battaglia. Quando questa carta dichiara un attacco, se l'ATK del bersaglio dell'attacco è superiore a quello di questa carta: l'ATK del bersaglio dell'attacco diventa pari all'ATK attuale di questa carta scoperta. Questo cambio dura fino alla fine della Battle Phase. Quando questa carta distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: manda le prime 3 carte del Deck del tuo avversario al Cimitero.
  pt: |-
    1 Regulador de TREVAS + 1 monstro do Tipo Inseto não-Regulador
    Este card não pode ser destruído em batalha. Quando este card declarar um ataque, se o ATK do alvo do ataque for maior que o deste card: O ATK do alvo do ataque se torna igual ao ATK atual deste card com a face para cima. Essa mudança dura até o final da Fase de Batalha. Quando este card destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: Envie os 3 cards do topo do Deck do seu oponente para o Cemitério.
  ja: |-
    闇属性チューナー＋チューナー以外の昆虫族モンスター１体
    ①：このカードは戦闘では破壊されない。
    ②：このカードがこのカードの攻撃力よりも高い攻撃力を持つ相手モンスターに攻撃宣言した場合に発動する。攻撃対象モンスターの攻撃力をバトルフェイズ終了時までこのカードの攻撃力と同じにする。
    ③：このカードが戦闘で相手モンスターを破壊し墓地へ送った場合に発動する。相手のデッキの上からカードを３枚墓地へ送る。
  ko: |-
    어둠 속성 튜너 ＋ 튜너 이외의 곤충족 몬스터 1장
    이 카드는 전투로는 파괴되지 않는다. 이 카드의 공격 선언시, 공격 대상 몬스터의 공격력이 이 카드의 공격력보다도 높을 경우, 공격 대상 몬스터의 공격력을 배틀 페이즈 종료시까지 이 카드와 같은 수치로 한다. 이 카드가 전투에 의해서 상대 몬스터를 파괴하고 묘지로 보냈을 때, 상대의 덱 위에서 카드를 3장 묘지로 보낸다.
  zh-TW: |-
    闇屬性協調＋協調以外的昆蟲族怪獸１隻
    此卡不會因戰鬥被破壞。在此卡對攻擊力高於此卡的對方怪獸進行攻擊宣言的狀況下發動。攻擊對象怪獸的攻擊力在戰鬥階段結束前，變為與此卡的攻擊力相同。此卡因戰鬥破壞對方怪獸送至墓地時，從對方牌組上方將３張卡送至墓地。
  zh-CN: |-
    暗属性协调＋１只协调以外的昆虫族怪兽
    此卡不会因战斗被破坏。此卡对攻击力高于此卡的对手怪兽攻击宣言的情况下发动。攻击对象怪兽的攻击力直至战斗阶段结束时为止，变为与此卡的攻击力相同。此卡战斗破坏对手怪兽并将之送至墓地时，从对手牌组上面将３张卡送至墓地。
