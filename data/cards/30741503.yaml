name:
  en: Galatea, the Orcust Automaton
  de: Galatea, der Orcust-Automat
  es: Galatea, el Autómata Orcust
  fr: Galatea, l'Androïde Orcust
  it: Galatea, l'Automa Orcusestra
  pt: Galatea, a Orcust Mecânica
  ja: オルフェゴール・ガラテア
  ja_romaji: Orufegōru Garatea
  ko: 오르페골 갈라테아
  ko_rr: Oreupegol Gallatea
  zh-TW: 自鳴天琴・伽拉特亞
  zh-CN: 自鸣天琴・伽拉忒亚
text:
  en: |-
    2 Effect Monsters, including an "Orcust" monster
    This linked card cannot be destroyed by battle. You can target 1 of your banished Machine monsters; shuffle it into the Deck, then you can Set 1 "Orcust" Spell/Trap from your Deck. You can only use this effect of "Galatea, the Orcust Automaton" once per turn.
  de: |-
    2 Effektmonster, darunter ein „Orcust“-Monster
    Diese gelinkte Karte kann nicht durch Kampf zerstört werden. Du kannst 1 deiner verbannten Maschine-Monster wählen; mische es ins Deck, dann kannst du 1 „Orcust“-Zauber/Falle direkt von deinem Deck setzen. Du kannst diesen Effekt von „Galatea, der Orcust-Automat“ nur einmal pro Spielzug verwenden.
  es: |-
    2 Monstruos de Efecto, incluyendo un monstruo "Orcust"
    Esta carta enlazada no puede ser destruida en batalla. Puedes seleccionar 1 de tus monstruos Máquina desterrados; barájalo al Deck, y después puedes Colocar 1 Mágica/Trampa "Orcust" directamente desde tu Deck. Sólo puedes usar este efecto de "Galatea, el Autómata Orcust" una vez por turno.
  fr: |-
    2 Monstres à Effet (un monstre "Orcust" inclus)
    Cette carte liée ne peut pas être détruite au combat. Vous pouvez cibler 1 de vos monstres Machine bannis ; mélangez-le dans le Deck, puis vous pouvez Poser 1 Magie/Piège "Orcust" directement depuis votre Deck. Vous ne pouvez utiliser cet effet de "Galatea, l'Androïde Orcust" qu'une fois par tour.
  it: |-
    2 Mostri con Effetto, compreso un mostro "Orcusestra"
    Questa carta linkata non può essere distrutta in battaglia. Puoi scegliere come bersaglio 1 dei tuoi mostri Macchina banditi; mischialo nel Deck, poi puoi Posizionare 1 Magia/Trappola "Orcusestra" direttamente dal tuo Deck. Puoi utilizzare questo effetto di "Galatea, l'Automa Orcusestra" una sola volta per turno.
  pt: |-
    2 Monstros de Efeito, incluindo um monstro "Orcust"
    Este card linkado não pode ser destruído em batalha. Você pode escolher 1 dos seus monstros Máquina banidos; embaralhe-o no Deck e, depois, você pode Baixar 1 Magia/Armadilha "Orcust" diretamente do seu Deck. Você só pode usar este efeito de "Galatea, a Orcust Mecânica" uma vez por turno.
  ja: |-
    「オルフェゴール」モンスターを含む効果モンスター２体
    このカード名の②の効果は１ターンに１度しか使用できない。①：リンク状態のこのカードは戦闘では破壊されない。②：自分の除外状態の機械族モンスター１体を対象として発動できる。そのモンスターをデッキに戻す。その後、デッキから「オルフェゴール」魔法・罠カード１枚を自分フィールドにセットできる。
  ko: |-
    "오르페골" 몬스터를 포함하는 효과 몬스터 2장
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 링크 상태의 이 카드는 전투로는 파괴되지 않는다. ②: 자신의 제외 상태인 기계족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 덱으로 되돌린다. 그 후, 덱에서 "오르페골" 마법 / 함정 카드 1장을 자신 필드에 세트할 수 있다.
  zh-TW:
  zh-CN: |-
    包括“自鸣天琴”怪兽在内的效果怪兽2只
    此卡名的②效果1回合仅可使用1次。①：连接状态的此卡不会因战斗被破坏。②：以1只被除外的自己的机械族怪兽为对象可以发动。将该怪兽放回牌组。然后，可从牌组将1张“自鸣天琴”魔法・陷阱卡放置在自己场上。
