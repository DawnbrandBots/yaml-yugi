text:
  en: |-
    Once per turn, you can send any number of "Morphtronic" monsters from your hand to the Graveyard to have this card gain 800 ATK for each.
  de: |-
    Einmal pro Spielzug kannst du eine beliebige Anzahl „Morphtronisch“-Monster von deiner Hand auf den Friedhof legen, um diese Karte 800 ATK für jedes erhalten zu lassen.
  es: |-
    Una vez por turno puedes mandar cualquier cantidad de monstruos "Morfotrónico/a" desde tu mano a tu Cementerio para que esta carta gane 800 ATK por cada uno.
  fr: |-
    Une fois par tour, vous pouvez envoyer un nombre de votre choix de monstres "Morphtronique" depuis votre main au Cimetière pour augmenter l'ATK de cette carte de 800 points pour chaque monstre.
  it: |-
    Una volta per turno, puoi mandare un qualsiasi numero di mostri "Morfotronici" dalla tua mano al Cimitero per far guadagnare a questa carta 800 ATK per ognuno di essi.
  pt:
  ja: |-
    ①：１ターンに１度、自分メインフェイズに発動できる。手札から「Ｄ」モンスターを任意の数だけ選んで墓地へ送る。このカードの攻撃力は、この効果で墓地へ送ったモンスターの数×８００アップする。
  ko: |-
    ①: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 패에서 "D(디포머)" 몬스터를 임의의 수만큼 고르고 묘지로 보낸다. 이 카드의 공격력은, 이 효과로 묘지로 보낸 몬스터의 수 × 800 올린다.
  zh-TW:
  zh-CN: |-
    1回合1次，可以从手卡把名字带有「变形斗士」的怪兽任意数量送去墓地。这个效果送去墓地的怪兽每有1只，这张卡的攻击力上升800。
