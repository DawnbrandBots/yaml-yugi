text:
  en: |-
    While your LP is lower than your opponent's, the equipped monster's original ATK becomes 2400. While your LP is higher, the equipped monster's original ATK becomes 1000.
  de: |-
    Solange deine Life Points niedriger sind als die deines Gegners, werden die Grund-ATK des ausgerüsteten Monsters zu 2400. Solange deine Life Points höher sind als die deines Gegners, werden seine Grund-ATK zu 1000.
  es: |-
    Mientras que tus LP sean menores que los de tu adversario, el ATK original del monstruo equipadose convierte en 2400. Mientras que tus LP sean mayores, el ATK original del monstruo equipado se convierte en 1000.
  fr: |-
    Tant que vos LP sont inférieurs à ceux de votre adversaire, l'ATK d'origine du monstre équipé devient 2400. Tant que vos LP sont supérieurs, l'ATK d'origine du monstre équipé devient 1000.
  it: |-
    Mentre i tuoi LP sono inferiori a quelli del tuo avversario, l'ATK originale del mostro equipaggiato diventa 2400. Mentre i tuoi LP sono maggiori, l'ATK originale del mostro equipaggiato diventa 1000.
  pt: |-
    Se você tiver menos PV que seu oponente, o ATK original do monstro equipado se torna 2400. Enquanto você tiver mais PV que seu oponente, o ATK original do monstro equipado se torna 1000.
  ja: |-
    自分のライフポイントが相手より少ない場合、装備モンスターの元々の攻撃力は２４００になる。自分のライフポイントが相手より多い場合、装備モンスターの元々の攻撃力は１０００になる。
  ko: |-
    자신의 라이프 포인트가 상대보다 낮을 경우, 장착 몬스터의 원래 공격력은 2400 이 된다. 자신의 라이프 포인트가 상대보다 높을 경우, 장착 몬스터의 원래 공격력은 1000 이 된다.
  zh-TW: |-
    在我方LP比對方少的狀況下，裝備怪獸原本的攻擊力變為２４００。在我方LP比對方多的狀況下，裝備怪獸原本的攻擊力變為１０００。
  zh-CN: |-
    自己基本分比对方少的场合，装备怪兽的原本攻击力变成2400。自己基本分比对方多的场合，装备怪兽的原本攻击力变成1000。
