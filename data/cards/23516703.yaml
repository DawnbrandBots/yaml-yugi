name:
  en: Summon Limit
  de: Beschwörungslimit
  es: Límite a la Invocación
  fr: Limiteur d'Invocation
  it: Limite di Evocazione
  pt: Limitar Invocação
  ja: サモンリミッター
  ja_romaji: Samon Rimittā
  ko: 서몬 리미터
  ko_rr: Seomon Rimiteo
  zh-TW: 召喚限制器
  zh-CN: 召唤限制器
text:
  en: |-
    Neither player can Summon more than two times per turn.
  de: |-
    Kein Spieler kann mehr als zwei Beschwörungen pro Spielzug durchführen.
  es: |-
    Ningún jugador puede Invocar más de dos veces por turno.
  fr: |-
    Aucun joueur ne peut Invoquer plus de deux fois par tour.
  it: |-
    Nessun giocatore può Evocare più di due volte per turno.
  pt: |-
    Nenhum duelista pode Invocar mais de duas vezes por turno.
  ja: |-
    ①：このターン中にモンスターの召喚・反転召喚・特殊召喚に合計２回以上成功しているプレイヤーは、このカードが魔法＆罠ゾーンに存在する限り、モンスターを召喚・反転召喚・特殊召喚できない。
  ko: |-
    ①: 이 턴 중에 몬스터의 일반 소환 / 반전 소환 / 특수 소환에 합계 2회 이상 성공하고 있는 플레이어는, 이 카드가 마법 & 함정 존에 존재하는 한, 몬스터를 일반 소환 / 반전 소환 / 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：此回合中召唤・反转召唤・特殊召唤怪兽合计成功２次以上的玩家，只要此卡存在于魔法与陷阱区域，不可召唤・反转召唤・特殊召唤怪兽。
