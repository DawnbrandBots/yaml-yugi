name:
  en: Summon Limit
  de: Beschwörungslimit
  es: Límite a la Invocación
  fr: Limiteur d'Invocation
  it: Limite di Evocazione
  pt: Limitar Invocação
  ja: サモンリミッター
  ja_romaji: Samon Rimittā
  ko: 서몬 리미터
  ko_rr: Seomon Rimiteo
  zh-TW:
  zh-CN: 召唤限制器
text:
  en: |-
    Neither player can Summon more than two times per turn. (Negated Summons count toward this limit. Negated cards/effects that would Summon do not count.)
  de: |-
    Kein Spieler kann mehr als zweimal pro Spielzug beschwören. (Annullierte Beschwörungen zählen zu diesem Limit. Annullierte Karten/Effekte, die beschwören würden, zählen nicht.)
  es: |-
    Ningún jugador puede Invocar más de dos veces por turno. (Las Invocaciones que sean negadas cuentan para este límite. Las cartas/efectos que fueran a Invocar y sean negados no cuentan).
  fr: |-
    Aucun joueur ne peut Invoquer plus de deux fois par tour. (Les Invocations annulées comptent dans le calcul de cette limite. Les cartes/effets annulés qui vont Invoquer ne comptent pas.)
  it: |-
    Nessun giocatore può Evocare più di due volte per turno. (Le Evocazioni annullate contano per questo limite. Le carte/effetti annullati che Evocherebbero non contano.)
  pt: |-
    Nenhum duelista pode Invocar mais de duas vezes por turno. (Invocações negadas contam para este limite. Cards/efeitos negados que resultariam em uma Invocação não contam.)
  ja: |-
    ①：このターン中にモンスターの召喚・反転召喚・特殊召喚に合計２回以上成功しているプレイヤーは、このカードが魔法＆罠ゾーンに存在する限り、モンスターを召喚・反転召喚・特殊召喚できない。
  ko: |-
    ①: 이 턴 중에 몬스터의 일반 소환 / 반전 소환 / 특수 소환에 합계 2회 이상 성공하고 있는 플레이어는, 이 카드가 마법 & 함정 존에 존재하는 한, 몬스터를 일반 소환 / 반전 소환 / 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：只要此卡存在于魔法与陷阱区域，双方在１回合各自可以进行的、怪兽的召唤・反转召唤・特殊召唤的合计次数不得超过２次。
