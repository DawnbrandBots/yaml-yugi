text:
  en: |-
    Once per turn, during your Main Phase, you can look at 1 face-down card your opponent controls, then return it to its original position.
  de: |-
    Nimm 1 gesetzte Karte auf der Spielfeldseite deines Gegners, sieh sie an und lege sie in ihre ursprüngliche Position zurück. Du kannst diesen Effekt nur einmal pro Spielzug, während deiner Main Phase aktivieren.
  es: |-
    Toma y mira 1 carta Colocada en el Campo de tu adversario, y devuélvela a su posición original. Sólo puedes activar este efecto una vez por turno, durante tu Main Phase.
  fr: |-
    Prenez et regardez 1 carte Posée sur le Terrain de votre adversaire, puis renvoyez-la dans sa position d'origine. Vous ne pouvez activer cet effet qu'une fois par tour, durant votre Main Phase.
  it: |-
    Prendi e guarda 1 carta Posizionata sul Terreno del tuo avversario, rimettila quindi nella sua posizione originale. Puoi attivare questo effetto solo una volta per turno, durante la tua Main Phase.
  pt: |-
    Pegue e veja 1 card Baixado no Campo do seu adversário, feito isso, devolva-o para a sua posição original. Você só pode ativar este efeito uma vez por turno, durante a sua Main Phase.
  ja: |-
    相手フィールド上にセットされているカードを１枚めくり、確認した後元に戻す。この効果は１ターンに１度だけ自分のメインフェイズに発動する事ができる。
  ko: |-
    상대 필드상에 세트 되고 있는 카드를 1매 넘겨, 확인한 후 원래대로 되돌린다. 이 효과는 1 턴에 1번만 자신의 메인페이즈에 발동할 수가 있다.
  zh-TW:
  zh-CN: |-
    把对方场上盖放的1张卡翻开，确认后回到原状。这个效果1回合只有1次在自己的主要阶段才能发动。
