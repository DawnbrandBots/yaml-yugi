  ko: |-
    이 카드는 일반 몬스터 1장을 릴리스했을 경우에만 일반 소환할 수 있다. 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대 메인 페이즈에, 패의 이 카드를 상대에게 보여주고 발동할 수 있다. "원석" 몬스터 1장의 일반 소환을 실행한다. ②: 이 카드를 어드밴스 소환했을 경우에 발동할 수 있다. 이하의 효과를 각각 적용한다. ●상대 필드의 모든 앞면 표시 몬스터의 효과는 무효화된다. ●종족이나 속성이, 자신 묘지의 일반 몬스터 중 어느 것과 같아지는 상대 필드의 몬스터를 전부 제외한다.
