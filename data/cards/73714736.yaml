  zh-CN: |-
    ①：自己的战士族・炎属性怪兽召唤成功时，对手不可发动卡的效果。②：１回合１次，从自己手牌・场上（表侧表示）将１只怪兽送至墓地可以发动。从额外牌组将１只“炎之剑士”视为融合召唤特殊召唤。③：１回合１次，怪兽的攻击宣言时，以自己场上的１只战士族怪兽为对象可以发动。该怪兽的攻击力直至回合结束时为止下降１０００，该怪兽以外的自己场上所有怪兽的攻击力直至回合结束时为止上升１０００。
