text:
  en: |-
    Your opponent cannot activate cards or effects when you Normal Summon a FIRE Warrior monster. Once per turn: You can send 1 monster from your hand or face-up field to the GY; Special Summon 1 "Flame Swordsman" from your Extra Deck. (This is treated as a Fusion Summon.) Once per turn, when a monster declares an attack: You can target 1 Warrior monster you control; until the end of this turn, it loses exactly 1000 ATK, but all other monsters you currently control gain 1000 ATK.
  de: |-
    Dein Gegner kann weder Karten noch Effekte aktivieren, wenn du ein FEUER Krieger-Monster als Normalbeschwörung beschwörst. Einmal pro Spielzug: Du kannst 1 Monster von deiner Hand oder offen von deiner Spielfeldseite auf den Friedhof legen; beschwöre 1 „Flammen-Schwertkämpfer“ als Spezialbeschwörung von deinem Extra Deck. (Dies wird als Fusionsbeschwörung behandelt.) Einmal pro Spielzug, wenn ein Monster einen Angriff deklariert: Du kannst 1 Krieger-Monster wählen, das du kontrollierst; bis zum Ende dieses Spielzugs verliert es genau 1000 ATK, aber alle anderen Monster, die du derzeit kontrollierst, erhalten 1000 ATK.
  es: |-
    Tu adversario no puede activar cartas o efectos cuando Invocas de Modo Normal un monstruo Guerrero de FUEGO. Una vez por turno: puedes mandar al Cementerio 1 monstruo en tu mano o Campo boca arriba; Invoca de Modo Especial 1 "Espadachín de la Llama" desde tu Deck Extra. (Esto se trata como una Invocación por Fusión). Una vez por turno, cuando un monstruo declara un ataque: puedes seleccionar 1 monstruo Guerrero que controles; hasta el final de este turno, éste pierde exactamente 1000 ATK, pero todos los demás monstruos que controlas en este momento ganan 1000 ATK.
  fr: |-
    Votre adversaire ne peut activer ni de cartes ni d'effets lorsque vous Invoquez Normalement un monstre FEU Guerrier. Une fois par tour : vous pouvez envoyer 1 monstre depuis votre main ou Terrain face recto au Cimetière ; Invoquez Spécialement 1 "Spadassin des Flammes" depuis votre Extra Deck. (Ceci est traité comme une Invocation Fusion.) Une fois par tour, lorsqu'un monstre déclare une attaque : vous pouvez cibler 1 monstre Guerrier que vous contrôlez ; jusqu'à la fin de ce tour, il perd exactement 1000 ATK, mais tous les autres monstres que vous contrôlez actuellement gagnent 1000 ATK.
  it: |-
    Il tuo avversario non può attivare carte o effetti quando Evochi Normalmente un mostro FUOCO Guerriero. Una volta per turno: puoi mandare 1 mostro dalla tua mano o Terreno scoperto al Cimitero; Evoca Specialmente 1 "Spadaccino di Fuoco" dal tuo Extra Deck. (Questa viene considerata come un'Evocazione tramite Fusione.) Una volta per turno, quando un mostro dichiara un attacco: puoi scegliere come bersaglio 1 mostro Guerriero che controlli; fino alla fine di questo turno, esso perde esattamente 1000 ATK, ma tutti gli altri mostri che controlli attualmente guadagnano 1000 ATK.
  pt: |-
    Seu oponente não pode ativar cards ou efeitos quando você Invocar um monstro Guerreiro de FOGO por Invocação-Normal. Uma vez por turno: você pode enviar 1 monstro da sua mão ou do campo com a face para cima para o Cemitério; Invoque por Invocação-Especial 1 "Espadachim das Chamas" do seu Deck Adicional. (Isso é considerado uma Invocação-Fusão.) Uma vez por turno, quando um monstro declarar um ataque: você pode escolher 1 monstro Guerreiro que você controla; até o final deste turno, ele perde exatamente 1000 de ATK, mas todos os outros monstros que você controla atualmente ganham 1000 de ATK.
  ja: |-
    ①：自分の戦士族・炎属性モンスターの召喚成功時に相手はカードの効果を発動できない。②：１ターンに１度、自分の手札・フィールド（表側表示）からモンスター１体を墓地へ送って発動できる。ＥＸデッキから「炎の剣士」１体を融合召喚扱いで特殊召喚する。③：１ターンに１度、モンスターの攻撃宣言時、自分フィールドの戦士族モンスター１体を対象として発動できる。そのモンスターの攻撃力をターン終了時まで１０００ダウンし、そのモンスター以外の自分フィールドの全てのモンスターの攻撃力はターン終了時まで１０００アップする。
