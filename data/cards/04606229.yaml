    这个卡名规则上也当作「ギャラクシーアイズ／银河眼」卡使用。这个卡名的卡1回合只能发动1张。①：可以支付一半LP，以自己墓地的2只怪兽为对象发动。将那2只怪兽效果无效地特殊召唤，只将那2只怪兽作为素材来多维召唤1只「No.」多维怪兽。这张卡发动后，直到回合结束时自己在用这个效果所作的多维召唤以外只能从额外卡组特殊召唤1次怪兽。
