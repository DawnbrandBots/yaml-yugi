text:
  en:
  de: |-
    Einmal pro Spielzug, während der End Phase, falls diese Karte in diesem Spielzug, solange du sie kontrolliert hast, ein Monster eines Gegners durch Kampf zerstört und auf den Friedhof gelegt hat: Du kannst 1 jener zerstörten Monster im Friedhof wählen; beschwöre jenes gewählte Ziel als Spezialbeschwörung.
  es: |-
    Una vez por turno, durante la End Phase, si este turno esta carta destruyó un monstruo de tu adversario en batalla y lo mandó al Cementerio mientras tú la controlabas: puedes seleccionar 1 de esos monstruos destruidos del Cementerio; Invoca ese objetivo de Modo Especial.
  fr: |-
    Une fois par tour, durant la End Phase, si cette carte a détruit un monstre de l'adversaire au combat et l'a envoyé au Cimetière ce tour tant que vous la contrôliez : vous pouvez cibler 1 de ces monstres détruits dans le Cimetière ; Invoquez Spécialement la cible.
  it: |-
    Una volta per turno, durante la End Phase, se questa carta ha distrutto un mostro dell'avversario in battaglia e lo ha mandato al Cimitero in questo turno mentre tu la controllavi: puoi scegliere come bersaglio 1 di quei mostri distrutti nel Cimitero; Evoca Specialmente quel bersaglio.
  pt: |-
    Uma vez por turno, durante a Fase Final, se este card destruiu um monstro do oponente em batalha e o enviou para o Cemitério neste turno, enquanto você o controlava: você pode escolher 1 desses monstros destruídos no Cemitério; Invoque o alvo por Invocação-Especial.
  ja: |-
    ①：１ターンに１度、このカードが戦闘で相手モンスターを破壊し墓地へ送ったターンのエンドフェイズに、自分・相手の墓地のそのモンスター１体を対象として発動できる。そのモンスターを自分フィールドに特殊召喚する。
  ko: |-
    ①: 1턴에 1번, 이 카드가 전투로 상대 몬스터를 파괴한 턴의 엔드 페이즈에, 그 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 자신 필드에 특수 소환한다.
  zh-TW: |-
    １回合１次，可在此卡因戰鬥破壞對方怪獸送至墓地的回合的結束階段時發動。選擇１隻該怪獸從墓地特殊召喚。
  zh-CN: |-
    １回合１次，此卡因战斗破坏对手怪兽并将其送入墓地的回合结束阶段时可发动。选择１只该怪兽并从墓地特殊召唤。
