name:
  en: Ido the Supreme Magical Force
  de: Ido die höchste magische Kraft
  es: Ido, la Fuerza Mágica Suprema
  fr: Ido la Force Magique Suprême
  it: Ido, la Forza Magica Suprema
  pt: Ido, a Força Mágica Suprema
  ja: <ruby>超<rt>ちょう</rt></ruby><ruby>魔<rt>ま</rt></ruby><ruby>神<rt>じん</rt></ruby>イド
  ja_romaji: Chōmajin Ido
  ko: 초마신 이도
  ko_rr:
  zh-TW: 超魔神 本我
  zh-CN: 超魔神 本我
text:
  en: |-
    You cannot Summon or Normal Set monsters. You can only control 1 "Ido the Supreme Magical Force". Once per turn, during the Standby Phase of the next turn after this card was destroyed by card effect and sent to the GY: Special Summon this card from the GY, and if you do, destroy all other monsters you control.
  de: |-
    Du kannst keine Monster beschwören. Du kannst nur 1 „Ido die höchste magische Kraft“ kontrollieren. Falls diese Karte durch einen Karteneffekt zerstört und auf den Friedhof gelegt wird, beschwöre sie während der Standby Phase des nächsten Spielzugs als Spezialbeschwörung von deinem Friedhof und zerstöre alle anderen Monster, die du kontrollierst.
  es: |-
    No puedes Invocar monstruos. Sólo puedes controlar 1 "Ido, la Fuerza Mágica Suprema". Si esta carta es destruida por el efecto de una carta y mandada al Cementerio, Invócala de Modo Especial, desde tu Cementerio, durante la Standby Phase del próximo turno, y destruye todos los demás monstruos que controles.
  fr: |-
    Vous ne pouvez pas Invoquer de monstres. Vous ne pouvez contrôler qu'1 seul "Ido la Force Magique Suprême". Si cette carte est détruite par l'effet d'une carte et envoyée au Cimetière, Invoquez-la Spécialement depuis votre Cimetière durant la Standby Phase du prochain tour et détruisez tous les autres monstres que vous contrôlez.
  it: |-
    Non puoi Evocare mostri. Puoi controllare solo 1 "Ido, la Forza Magica Suprema". Se questa carta viene distrutta dall'effetto di una carta e mandata al Cimitero, Evocala tramite Evocazione Speciale dal tuo Cimitero durante la Standby Phase del prossimo turno, e distruggi tutti gli altri mostri che controlli.
  pt: |-
    Você não pode Invocar monstros ou Baixá-los Normalmente. Você só pode controlar 1 "Ido, a Força Mágica Suprema". Uma vez por turno, durante a Fase de Apoio do próximo turno depois que este card foi destruído por um efeito de card e enviado para o Cemitério: Invoque este card por Invocação-Especial do Cemitério e, se isso acontecer, destrua todos os outros monstros que você controla.
  ja: |-
    このカードがカードの効果によって破壊され墓地へ送られた場合、次のターンのスタンバイフェイズ時にこのカードを墓地から特殊召喚し、このカード以外の自分フィールド上に存在するモンスターを全て破壊する。このカードがフィールド上に表側表示で存在する限り、自分はモンスターを通常召喚・反転召喚・特殊召喚する事ができない。「超魔神イド」は自分フィールド上に１枚しか表側表示で存在できない。
  ko: |-
    이 카드가 카드의 효과에 의해서 파괴되어 묘지로 보내졌을 경우, 다음 턴의 스텐바이 페이즈시에 이 카드를 묘지에서 특수 소환하고, 이 카드 이외의 자신 필드 위에 존재하는 몬스터를 전부 파괴한다. 이 카드가 필드 위에 앞면 표시로 존재하는 한, 자신은 몬스터를 일반 소환 / 세트 / 반전 소환 / 특수 소환할 수 없다. "초마신 이도"는 자신 필드 위에 1장밖에 앞면 표시로 존재할 수 없다.
  zh-TW: |-
    在此卡因卡的效果被破壞送至墓地的狀況下，在下一個回合的準備階段時發動。從墓地特殊召喚此卡，將此卡以外的我方場上的所有怪獸全部破壞。只要此卡以正面表示存在於場上，我方就無法通常召喚・反轉召喚・特殊召喚怪獸。「超魔神 本我」在我方場上僅限以正面表示存在１張。
  zh-CN: |-
    此卡被卡的效果破坏送往墓地的情况下，在下个回合的准备阶段时发动。将此卡从墓地特殊召唤，将此卡以外的自己场上存在的怪兽全部破坏。只要此卡表侧表示存在于场上，自己不可通常召唤・反转召唤・特殊召唤怪兽。在自己场上仅可以表侧表示存在１张“超魔神 本我”。
