  zh-CN: 超魔神 本我
text:
  en: |-
    You cannot Summon monsters. You can only control 1 "Ido the Supreme Magical Force". If this card is destroyed by a card effect and sent to the Graveyard, Special Summon it from your Graveyard during the next turn's Standby Phase and destroy all other monsters you control.
  de: |-
    Du kannst keine Monster beschwören. Du kannst nur 1 „Ido die höchste magische Kraft“ kontrollieren. Falls diese Karte durch einen Karteneffekt zerstört und auf den Friedhof gelegt wird, beschwöre sie während der Standby Phase des nächsten Spielzugs als Spezialbeschwörung von deinem Friedhof und zerstöre alle anderen Monster, die du kontrollierst.
  es: |-
    No puedes Invocar monstruos. Sólo puedes controlar 1 "Ido, la Fuerza Mágica Suprema". Si esta carta es destruida por el efecto de una carta y mandada al Cementerio, Invócala de Modo Especial, desde tu Cementerio, durante la Standby Phase del próximo turno, y destruye todos los demás monstruos que controles.
  fr: |-
    Vous ne pouvez pas Invoquer de monstres. Vous ne pouvez contrôler qu'1 seul "Ido la Force Magique Suprême". Si cette carte est détruite par l'effet d'une carte et envoyée au Cimetière, Invoquez-la Spécialement depuis votre Cimetière durant la Standby Phase du prochain tour et détruisez tous les autres monstres que vous contrôlez.
  it: |-
    Non puoi Evocare mostri. Puoi controllare solo 1 "Ido, la Forza Magica Suprema". Se questa carta viene distrutta dall'effetto di una carta e mandata al Cimitero, Evocala tramite Evocazione Speciale dal tuo Cimitero durante la Standby Phase del prossimo turno, e distruggi tutti gli altri mostri che controlli.
  pt: |-
    Enquanto esta carta estiver virada para cima no seu lado do campo, você não pode Normal, Flip ou Special Summon. Você somente pode controlar 1 "Ido the Supreme Magical Force" virado para cima. Se esta carta é destruída por um efeito de carta e enviada ao Cemitério, a Special Summon do seu Cemitério durante a Standby Phase do próximo turno e destrua todos os outros monstros que você controla.
  ja: |-
    このカードがカードの効果によって破壊され墓地へ送られた場合、次のターンのスタンバイフェイズ時にこのカードを墓地から特殊召喚し、このカード以外の自分フィールド上に存在するモンスターを全て破壊する。このカードがフィールド上に表側表示で存在する限り、自分はモンスターを通常召喚・反転召喚・特殊召喚する事ができない。「超魔神イド」は自分フィールド上に１枚しか表側表示で存在できない。
  ko: |-
    이 카드가 카드의 효과에 의해서 파괴되어 묘지로 보내졌을 경우, 다음 턴의 스텐바이 페이즈시에 이 카드를 묘지에서 특수 소환하고, 이 카드 이외의 자신 필드 위에 존재하는 몬스터를 전부 파괴한다. 이 카드가 필드 위에 앞면 표시로 존재하는 한, 자신은 몬스터를 일반 소환/반전 소환/특수 소환할 수 없다. "초마신 이도"는 자신 필드 위에 1장밖에 앞면 표시로 존재할 수 없다.
  zh-TW:
  zh-CN: |-
    这张卡被卡的效果破坏送去墓地的场合，下个回合的准备阶段时这张卡从墓地特殊召唤，这张卡以外的自己场上存在的怪兽全部破坏。只要这张卡在自己场上表侧表示存在，自己不能把怪兽通常召唤·反转召唤·特殊召唤。「超魔神 本我」在自己场上只能有1张表侧表示存在。
