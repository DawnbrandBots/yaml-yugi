name:
  en: Earthbound Immortal Aslla piscu
  de: Erdgebundener Unsterblicher Aslla piscu
  es: Aslla piscu, Inmortal Terrestre
  fr: Esprit de la Terre Immortel Aslla piscu
  it: Immortale Terrestre Aslla piscu
  pt: Imortal Terrestre Aslla piscu
  ja: <ruby>地<rt>じ</rt></ruby><ruby>縛<rt>ばく</rt></ruby><ruby>神<rt>しん</rt></ruby> <ruby>Ａｓｌｌａ<rt>アスラ</rt></ruby> <ruby>ｐｉｓｃｕ<rt>ピスク</rt></ruby>
  ja_romaji: Jibakushin Asura pisuku
  ko: 지박신 <ruby>Aslla<rt>아스라</rt></ruby> <ruby>piscu<rt>피스크</rt></ruby>
  ko_rr:
  zh-TW: 地縛神 阿斯拉皮斯可
  zh-CN: 地缚神 Aslla piscu
text:
  en: |-
    There can only be 1 "Earthbound Immortal" monster on the field. If there is no face-up Field Spell on the field, destroy this card. Your opponent's monsters cannot target this card for attacks. This card can attack directly. If this face-up card leaves the field, except by its own effect: Destroy as many face-up monsters your opponent controls as possible, and if you do, inflict 800 damage to your opponent for each monster destroyed.
  de: |-
    Es kann nur 1 „Erdgebundener Unsterblicher“-Monster auf dem Spielfeld liegen. Falls kein offener Spielfeldzauber auf dem Spielfeld liegt, zerstöre diese Karte. Monster deines Gegners können diese Karte nicht als Angriffsziel wählen. Diese Karte kann direkt angreifen. Falls diese offene Karte das Spielfeld verlässt, außer durch ihren eigenen Effekt: Zerstöre so viele offene Monster, die dein Gegner kontrolliert, wie möglich und falls du dies tust, füge deinem Gegner für jedes zerstörte Monster 800 Schaden zu.
  es: |-
    Sólo puede haber 1 monstruo "Inmortal Terrestre" en el Campo. Si no hay una Mágica de Campo boca arriba en el Campo, destruye esta carta. Los monstruos de tu adversario no pueden seleccionar esta carta para ataques. Esta carta puede atacar directamente. Si esta carta boca arriba deja el Campo, excepto por su propio efecto: destruye tantos monstruos boca arriba que controle tu adversario como sea posible y, si lo haces, inflige 800 puntos de daño a tu adversario por cada monstruo destruido.
  fr: |-
    Il ne peut y avoir qu'1 monstre "Esprit de la Terre Immortel" sur le Terrain. S'il n'y a aucune Magie de Terrain face recto sur le Terrain, détruisez cette carte. Les monstres de votre adversaire ne peuvent pas cibler cette carte avec une attaque. Cette carte peut attaquer directement. Si cette carte face recto quitte le Terrain, sauf par son propre effet : détruisez autant de monstres face recto contrôlés par votre adversaire que possible, et si vous le faites, infligez 800 points de dommages à votre adversaire pour chaque monstre détruit.
  it: |-
    Ci può essere solo 1 mostro "Immortale Terrestre" sul Terreno. Se non c'è nessuna Magia Terreno scoperta sul Terreno, distruggi questa carta. I mostri del tuo avversario non possono scegliere questa carta come bersaglio per gli attacchi. Questa carta può attaccare direttamente. Se questa carta scoperta lascia il Terreno, eccetto che per il suo stesso effetto: distruggi tanti mostri scoperti controllati dal tuo avversario quanti possibile e, se lo fai, infliggi 800 danni al tuo avversario per ogni mostro distrutto.
  pt: |-
    Só pode haver 1 monstro "Imortal Terrestre" no campo. Se não houver Magias de Campo com a face para cima no campo, destrua este card. Os monstros do seu oponente não podem escolher este card como alvo de ataques. Este card pode atacar diretamente. Se este card com a face para cima deixar o campo, exceto por seu próprio efeito: destrua tantos monstros com a face para cima que seu oponente controla quanto possível e, se isso acontecer, cause 800 de dano ao seu oponente para cada monstro destruído.
  ja: |-
    ①：「地縛神」モンスターはフィールドに１体しか表側表示で存在できない。②：このカードは直接攻撃できる。③：相手モンスターはこのカードを攻撃対象に選択できない。④：フィールド魔法カードが表側表示で存在しない場合にこのカードは破壊される。⑤：表側表示のこのカードが、このカードの効果以外の方法でフィールドから離れた場合に発動する。相手フィールドの表側表示モンスターを全て破壊し、破壊した数×８００ダメージを相手に与える。
  ko: |-
    ①: "지박신" 몬스터는 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 이 카드는 직접 공격할 수 있다. ③: 상대 몬스터는 이 카드를 공격 대상으로 선택할 수 없다. ④: 필드 마법 카드가 앞면 표시로 존재하지 않을 경우에 이 카드는 파괴된다. ⑤: 앞면 표시의 이 카드가, 이 카드의 효과 이외의 방법으로 필드에서 벗어났을 경우에 발동한다. 상대 필드의 앞면 표시 몬스터를 전부 파괴하고, 파괴한 수 × 800 데미지를 상대에게 준다.
  zh-TW:
  zh-CN: |-
    ①：“地缚神”怪兽在场上仅可有１只以表侧表示存在。
    ②：此卡可直接攻击。
    ③：对手怪兽不可将此卡选择为攻击对象。
    ④：不存在表侧表示的场地魔法卡的情况下，此卡将被破坏。
    ⑤：表侧表示的此卡以此卡的效果以外的方法从场上离开的情况下发动。将对手场上的表侧表示怪兽全部破坏，给予对手相当于所破坏数量×８００的伤害。
