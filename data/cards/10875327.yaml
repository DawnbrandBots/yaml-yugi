  zh-TW:
  zh-CN: 地缚神 阿斯利亚·皮斯科
text:
  en: |-
    There can only be 1 "Earthbound Immortal" monster on the field. If there is no face-up Field Spell on the field, destroy this card. Your opponent's monsters cannot target this card for attacks. This card can attack your opponent directly. If this face-up card leaves the field, except by its own effect: Destroy as many face-up monsters your opponent controls as possible, and if you do, inflict 800 damage to your opponent for each monster destroyed.
  de: |-
    Es kann nur 1 „Erdgebundener Unsterblicher“-Monster auf dem Spielfeld liegen. Falls kein offener Spielfeldzauber auf dem Spielfeld liegt, zerstöre diese Karte. Monster deines Gegners können diese Karte nicht als Angriffsziel wählen. Diese Karte kann deinen Gegner direkt angreifen. Falls diese offene Karte das Spielfeld verlässt, außer durch ihren eigenen Effekt: Zerstöre so viele offene Monster, die dein Gegner kontrolliert, wie möglich und falls du dies tust, füge deinem Gegner für jedes zerstörte Monster 800 Schaden zu.
  es: |-
    Sólo puede haber 1 monstruo "Inmortal Terrestre" en el Campo. Si no hay una Mágica de Campo boca arriba en el Campo, destruye esta carta. Los monstruos de tu adversario no pueden seleccionar esta carta para ataques. Esta carta puede atacar a tu adversario directamente. Si esta carta boca arriba deja el Campo, excepto por su propio efecto: destruye tantos monstruos boca arriba que controle tu adversario como sea posible y, si lo haces, inflige 800 puntos de daño a tu adversario por cada monstruo destruido.
  fr: |-
    Il ne peut y avoir qu'1 monstre "Esprit de la Terre Immortel" sur le Terrain. S'il n'y a aucune Magie de Terrain face recto sur le Terrain, détruisez cette carte. Les monstres de votre adversaire ne peuvent pas cibler cette carte avec une attaque. Cette carte peut attaquer directement votre adversaire. Si cette carte face recto quitte le Terrain, sauf par son propre effet : détruisez autant de monstres face recto contrôlés par votre adversaire que possible, et si vous le faites, infligez 800 points de dommages à votre adversaire pour chaque monstre détruit.
  it: |-
    Ci può essere solo 1 mostro "Immortale Terrestre" sul Terreno. Se non c'è nessuna Magia Terreno scoperta sul Terreno, distruggi questa carta. I mostri del tuo avversario non possono scegliere questa carta come bersaglio per gli attacchi. Questa carta può attaccare il tuo avversario direttamente. Se questa carta scoperta lascia il Terreno, eccetto che per il suo stesso effetto: distruggi tanti mostri scoperti controllati dal tuo avversario quanti possibile e, se lo fai, infliggi 800 danni al tuo avversario per ogni mostro distrutto.
  pt: |-
    Só pode haver 1 monstro "Imortal Terrestre" no campo. Se não houver Magias de Campo com a face para cima no campo, destrua este card. Os monstros do seu oponente não podem escolher este card como alvo de ataques. Este card pode atacar diretamente seu oponente. Se este card com a face para cima deixar o campo, exceto por seu próprio efeito: destrua tantos monstros com a face para cima que seu oponente controla quanto possível e, se isso acontecer, cause 800 de dano ao seu oponente para cada monstro destruído.
  ja: |-
    「地縛神」と名のついたモンスターはフィールド上に１体しか表側表示で存在できない。フィールド上に表側表示でフィールド魔法カードが存在しない場合このカードを破壊する。相手はこのカードを攻撃対象に選択する事はできない。このカードは相手プレイヤーに直接攻撃する事ができる。このカードの効果以外でこのカードがフィールド上から離れた時､相手フィールド上に表側表示で存在するモンスターを全て破壊し､破壊したモンスター１体につき８００ポイントダメージを相手ライフに与える｡
  ko: |-
    "지박신"이라는 이름이 붙은 몬스터는 필드 위에 1장밖에 앞면 표시로 존재할 수 없다. 필드 위에 앞면 표시로 필드 마법 카드가 존재하지 않을 경우 이 카드를 파괴한다. 상대는 이 카드를 공격 대상으로 선택할 수 없다. 이 카드는 상대 플레이어에게 직접 공격할 수 있다. 이 카드의 효과 이외의 방법으로 이 카드가 필드 위에서 벗어났을 때, 상대 필드 위에 앞면 표시로 존재하는 몬스터를 전부 파괴하고, 파괴한 몬스터 1장당 800 포인트 데미지를 상대 라이프에 준다.
  zh-TW:
  zh-CN: |-
    名字带有「地缚神」的怪兽在场上只能有1只表侧表示存在。没有场地魔法卡表侧表示存在的场合这张卡破坏。对方不能选择这张卡作为攻击对象。这张卡可以直接攻击对方玩家。此外，场上表侧表示存在的这张卡因这张卡的效果以外的方法从场上离开时，对方场上表侧表示存在的怪兽全部破坏，给与对方基本分破坏的怪兽数量×800的数值的伤害。
