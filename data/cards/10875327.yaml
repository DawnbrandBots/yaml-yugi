name:
  en: Earthbound Immortal Aslla piscu
  de: Erdgebundener Unsterblicher Aslla piscu
  es: Aslla piscu, Inmortal Terrestre
  fr: Esprit de la Terre Immortel Aslla piscu
  it: Immortale Terrestre Aslla piscu
  pt: Imortal Terrestre Aslla piscu
  ja: <ruby>地<rt>じ</rt></ruby><ruby>縛<rt>ばく</rt></ruby><ruby>神<rt>しん</rt></ruby> <ruby>Ａｓｌｌａ<rt>アスラ</rt></ruby> <ruby>ｐｉｓｃｕ<rt>ピスク</rt></ruby>
  ja_romaji: Jibakushin Asura pisuku
  ko: 지박신 <ruby>Aslla<rt>아스라</rt></ruby> <ruby>piscu<rt>피스크</rt></ruby>
