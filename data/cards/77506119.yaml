text:
  en: |-
    1 Beast-Type Tuner + 1 or more non-Tuner monsters
    Once per turn, during your Main Phase, you can select 1 face-up monster your opponent controls. It loses 500 ATK for each monster you control, until the End Phase. During the turn this effect is activated, no other monsters can attack, except this card.
  de: |-
    1 Empfänger-Monster vom Typ Ungeheuer + 1 oder mehr Nicht-Empfänger-Monster
    Einmal pro Spielzug, während deiner Main Phase, kannst du 1 offenes Monster wählen, das dein Gegner kontrolliert. Es verliert bis zur End Phase 500 ATK für jedes Monster, das du kontrollierst. Während des Spielzugs, in dem dieser Effekt aktiviert wird, kann kein anderes Monster angreifen, außer dieser Karte.
  es: |-
    1 Cantante de Tipo Bestia + 1 o más monstruos que no sean Cantantes
    Una vez por turno, durante tu Main Phase, puedes seleccionar 1 monstruo boca arriba que controle tu adversario. Ese monstruo pierde 500 ATK por cada monstruo que controles, hasta la End Phase. Durante el turno en que este efecto es activado, ningún otro monstruo puede atacar, excepto esta carta.
  fr: |-
    1 Syntoniseur de Type Bête + 1 monstre non Syntoniseur ou plus
    Une fois par tour, durant votre Main Phase, vous pouvez sélectionner 1 monstre face recto contrôlé par votre adversaire. Il perd 500 points d'ATK pour chaque monstre que vous contrôlez, jusqu'à la End Phase. Durant le tour où cet effet est activé, aucun autre monstre ne peut attaquer, excepté cette carte.
  it: |-
    1 Tuner di Tipo Bestia + 1 o più mostri non-Tuner
    Una volta per turno, durante la tua Main Phase, puoi scegliere 1 mostro scoperto controllato dal tuo avversario. Esso perde 500 ATK per ogni mostro che controlli, fino alla End Phase. Durante il turno in cui questo effetto viene attivato, nessun altro mostro può attaccare, eccetto questa carta.
  pt: |-
    1 Regulador do Tipo Besta + 1 ou mais monstros não-Reguladores
    Uma vez por turno, durante sua Fase Principal, você pode selecionar 1 monstro com a face para cima que seu oponente controla. Ele perde 500 de ATK para cada monstro que você controla até a Fase Final. Durante o turno em que este efeito for ativado, nenhum outro monstro pode atacar, exceto este card.
  ja: |-
    獣族チューナー＋チューナー以外のモンスター１体以上
    １ターンに１度、自分のメインフェイズ時に相手フィールド上に表側表示で存在する モンスター１体を選択して発動する事ができる。選択したモンスターの攻撃力はエンドフェイズ時まで、自分フィールド上に存在するモンスターの数×５００ポイントダウンする。この効果を発動するターン、このカード以外のモンスターは攻撃する事ができない。
  ko: |-
    야수족 튜너 + 튜너 이외의 몬스터 1장 이상
    1턴에 1번, 자신의 메인 페이즈시에 상대 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터의 공격력은 엔드 페이즈시까지, 자신 필드 위에 존재하는 몬스터의 수 x 500 포인트 내린다. 이 효과를 발동하는 턴에 이 카드 이외의 몬스터는 공격할 수 없다.
  zh-TW: |-
    獸族協調＋協調以外的怪獸１隻以上
    １回合１次，可選擇對方場上的１隻正面表示怪獸發動。選擇的怪獸攻擊力在回合結束前，依據我方場上的怪獸數量×５００進行降低。發動此效果的回合，此卡以外的怪獸無法攻擊。
  zh-CN: |-
    兽族调整＋调整以外的怪兽1只以上
    1回合1次，自己的主要阶段时选择对方场上表侧表示存在的1只怪兽才能发动。选择的怪兽的攻击力直到结束阶段时下降自己场上存在的怪兽数量×500的数值。这个效果发动的回合，这张卡以外的怪兽不能攻击。
