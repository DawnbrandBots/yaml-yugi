  zh-CN: |-
    这个卡名的①②效果1回合各能使用1次。①：这张卡在墓地存在的状态下，场上的怪兽被战斗或效果破坏并送入墓地的场合可以发动。将这张卡特殊召唤。用这个效果特殊召唤的这张卡从场上离开的场合除外。②：这张卡从墓地的特殊召唤成功的场合，可以以对手场上的1只怪兽为对象发动。将那只怪兽破坏。
