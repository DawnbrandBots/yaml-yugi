name:
  en: Archfiend Black Skull Dragon
  de: Erzunterweltler Schwarzer Totenkopfdrache
  es: Dragón de Cráneo Negro Archidemonio
  fr: Dragon Crâne Noir Archdémon
  it: Arcidemone Drago Teschio Nero
  pt: Arquidemônio Dragão Caveira Negro
  ja: <ruby>悪<rt>あく</rt></ruby><ruby>魔<rt>ま</rt></ruby><ruby>竜<rt>りゅう</rt></ruby>ブラック・デーモンズ・ドラゴン
  ja_romaji: Akumaryū Burakku Dēmonzu Doragon
  ko: 악마룡 블랙 데몬즈 드래곤
  ko_rr:
  zh-TW:
  zh-CN: 凶魔龙 黑恶魔龙
text:
  en: |-
    1 Level 6 "Archfiend" Normal Monster + 1 "Red-Eyes" Normal Monster
    You can only Special Summon "Archfiend Black Skull Dragon(s)" once per turn. If this card battles, your opponent's cards and effects cannot be activated until the end of the Damage Step. If damage calculation is performed involving this Fusion Summoned card, at the end of the Battle Phase: You can target 1 "Red-Eyes" Normal Monster in your Graveyard; inflict damage to your opponent equal to its ATK in the Graveyard, then shuffle it into the Deck.
  de: |-
    1 Normales „Erzunterweltler“-Monster der Stufe 6 + 1 Normales „Rotäugig“-Monster
    Du kannst nur einmal pro Spielzug einen oder mehr „Erzunterweltler Schwarzer Totenkopfdrache“ als Spezialbeschwörung beschwören. Falls diese Karte kämpft, können die Karten und Effekte deines Gegners bis zum Ende des Damage Steps nicht aktiviert werden. Falls die Schadensberechnung durchgeführt wird und diese als Fusionsbeschwörung beschworene Karte daran beteiligt ist, am Ende der Battle Phase: Du kannst 1 Normales „Rotäugig“-Monster in deinem Friedhof wählen; füge deinem Gegner Schaden in Höhe seiner ATK im Friedhof zu, dann mische es ins Deck.
  es: |-
    1 Monstruo Normal "Archidemonio" de Nivel 6 + 1 Monstruo Normal "Ojos Rojos"
    Sólo puedes Invocar de Modo Especial uno o más "Dragón de Cráneo Negro Archidemonio" una vez por turno. Si esta carta batalla, hasta el final del Damage Step, las cartas y efectos de tu adversario no pueden ser activados. Si se realiza un cálculo de daño que involucre a esta carta Invocada por Fusión, al final de la Battle Phase: puedes seleccionar 1 Monstruo Normal "Ojos Rojos" en tu Cementerio; inflige daño a tu adversario igual a su ATK en el Cementerio, y después barájalo al Deck.
  fr: |-
    1 Monstre Normal "Archdémon" de Niveau 6 + 1 Monstre Normal "Yeux Rouges"
    Vous ne pouvez Invoquer Spécialement un ou plusieurs "Dragon Crâne Noir Archdémon" qu'une fois par tour. Si cette carte combat, les cartes et effets de votre adversaire ne peuvent pas être activés jusqu'à la fin de la Damage Step. Si un calcul des dommages impliquant cette carte Invoquée par Fusion est effectué, à la fin de la Battle Phase : vous pouvez cibler 1 Monstre Normal "Yeux Rouges" dans votre Cimetière ; infligez des dommages à votre adversaire égaux à son ATK dans le Cimetière, puis mélangez-le dans le Deck.
  it: |-
    1 Mostro Normale "Arcidemone" di Livello 6 + 1 Mostro Normale "Occhi Rossi"
    Puoi Evocare Specialmente uno o più "Arcidemone Drago Teschio Nero" una sola volta per turno. Se questa carta combatte, le carte e gli effetti del tuo avversario non possono essere attivati fino alla fine del Damage Step. Se viene effettuato un calcolo dei danni che coinvolge questa carta Evocata tramite Fusione, alla fine della Battle Phase: puoi scegliere come bersaglio 1 Mostro Normale "Occhi Rossi" nel tuo Cimitero; infliggi al tuo avversario danno pari al suo ATK nel Cimitero, poi mischialo nel Deck.
  pt: |-
    1 Monstro Normal "Arquidemônio" de Nível 6 + 1 Monstro Normal "Olhos Vermelhos"
    Você só pode Invocar um ou mais "Arquidemônio Dragão Caveira Negro" por Invocação-Especial uma vez por turno. Se este card batalhar, os cards e efeitos do seu oponente não podem ser ativados até o final da Etapa de Dano. Se o cálculo de dano for realizado envolvendo este card Invocado por Invocação-Fusão, no final da Fase de Batalha: você pode escolher 1 Monstro Normal "Olhos Vermelhos" no seu Cemitério; cause dano ao seu oponente igual ao ATK dele no Cemitério e, depois, embaralhe-o no Deck.
  ja: |-
    レベル６「デーモン」通常モンスター＋「レッドアイズ」通常モンスター
    自分は「悪魔竜ブラック・デーモンズ・ドラゴン」を１ターンに１度しか特殊召喚できない。①：このカードが戦闘を行う場合、相手はダメージステップ終了時まで魔法・罠・モンスターの効果を発動できない。②：融合召喚したこのカードが戦闘を行ったバトルフェイズ終了時、自分の墓地の「レッドアイズ」通常モンスター１体を対象として発動できる。墓地のそのモンスターの元々の攻撃力分のダメージを相手に与える。その後、そのモンスターをデッキに戻す。
  ko: |-
    레벨 6 "데몬" 일반 몬스터 ＋ "붉은 눈" 일반 몬스터
    자신은 "악마룡 블랙 데몬즈 드래곤"을 1턴에 1번밖에 특수 소환할 수 없다. ①: 이 카드가 전투를 실행할 경우, 상대는 데미지 스텝 종료시까지 마법 / 함정 / 몬스터의 효과를 발동할 수 없다. ②: 융합 소환한 이 카드가 전투를 실행한 배틀 페이즈 종료시, 자신 묘지의 "붉은 눈" 일반 몬스터 1장을 대상으로 하고 발동할 수 있다. 묘지의 그 몬스터의 원래 공격력만큼의 데미지를 상대에게 준다. 그 후, 그 몬스터를 덱으로 되돌린다.
  zh-TW: |-
    等級６「惡魔」通常怪獸＋「真紅眼」通常怪獸
    我方１回合僅限特殊召喚１次「惡魔龍 暗黑魔龍」。①：在此卡進行戰鬥的狀況下，對方在傷害步驟結束前無法發動魔法・陷阱・怪獸的效果。②：融合召喚的此卡進行戰鬥的戰鬥階段結束時，可將我方墓地的１隻「真紅眼」通常怪獸做為對象發動。給予對方等同於墓地的該怪獸的原本的攻擊力數值的傷害。其後，將該怪獸送回牌組。
  zh-CN: |-
    等级６“恶魔”通常怪兽＋“真红眼”通常怪兽
    自己１回合仅可特殊召唤１次“凶魔龙 黑恶魔龙”。①：此卡进行战斗的情况下，对手直至伤害步骤结束时为止，不可发动魔法・陷阱・怪兽的效果。②：融合召唤的此卡进行战斗的战斗阶段结束时，以自己墓地的１只“真红眼”通常怪兽为对象可以发动。给予对手相当于墓地的该怪兽原本攻击力数值的伤害。然后将该怪兽放回牌组。
