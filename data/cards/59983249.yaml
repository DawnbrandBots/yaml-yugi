    ①：相手がモンスターを特殊召喚した場合に１度、自分フィールドにＡ召喚したモンスターが存在していれば、自分の墓地から「帝王」魔法・罠カード１枚を除外し、以下から１つを選択して発動できる（このカード名の以下の効果はそれぞれ１ターンに１度しか選択できない）。●フィールドのモンスター１体を破壊する。●フィールドの魔法・罠カードを２枚まで破壊する。●相手の手札をランダムに１枚捨てる。●フィールドの裏側表示カード１枚を破壊する。●フィールドのカード１枚をデッキの一番上に戻す。●フィールドのカード１枚を除外する。
