text:
  en: |-
    If a Spell/Trap you control leaves the field because of an opponent's effect, and is now in the GY or banished (except during the Damage Step): You can Special Summon this card from your GY (if it was there when that Spell/Trap left) or hand (even if not), then you can Set 1 Spell/Trap that is banished or in your GY to your Spell & Trap Zone. You can only use this effect of "Mana Dragon Zirnitron" once per turn. If Summoned this way, banish this card when it leaves the field.
  de: |-
    Falls ein/e Zauber/Falle, den oder die du kontrollierst, das Spielfeld durch einen Effekt eines Gegners verlässt und jetzt auf dem Friedhof liegt oder verbannt ist (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deinem Friedhof (falls sie dort lag, als der Zauber / die Falle das Spielfeld verließ) oder deiner Hand (selbst falls nicht) beschwören, dann kannst du 1 Zauber/Falle, der oder die verbannt ist oder in deinem Friedhof liegt, in deine Zauber- & Fallenzone setzen. Du kannst diesen Effekt von „Manadrache Zirnitron“ nur einmal pro Spielzug verwenden. Falls diese Karte auf diese Art beschworen wird, verbanne sie, wenn sie das Spielfeld verlässt.
  es: |-
    Si una Mágica/Trampa que controlas deja el Campo por un efecto del adversario, y ahora está en el Cementerio o desterrada (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu Cementerio (si estaba ahí cuando esta Mágica/Trampa se fue) o mano (aun si no lo hacía), y después puedes Colocar en tu Zona de Magia y Trampas 1 Mágica/Trampa que esté desterrada o en tu Cementerio. Sólo puedes usar este efecto de "Dragón de Maná Zirnitron" una vez por turno. Si es Invocada de esta forma, destierra esta carta cuando deje el Campo.
  fr: |-
    Si une Magie/Piège que vous contrôlez quitte le Terrain à cause d'un effet de l'adversaire, et est maintenant dans le Cimetière ou banni (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre Cimetière (si elle y était lorsque la Magie/Piège a quitté le Terrain) ou main (même si elle n'y était pas), puis vous pouvez Poser 1 Magie/Piège qui a été banni ou dans votre Cimetière dans votre Zone Magie & Piège. Vous ne pouvez utiliser cet effet de "Zirnitron Dragon de Mana" qu'une fois par tour. Si elle est Invoquée de cette façon, bannissez cette carte lorsqu'elle quitte le Terrain.
  it: |-
    Se una Magia/Trappola che controlli lascia il Terreno a causa di un effetto dell'avversario, e ora è nel Cimitero o bandita (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dal tuo Cimitero (se era lì quando quella Magia/Trappola ha lasciato il Terreno) o mano (anche se non era lì), poi puoi Posizionare nella tua Zona Magie & Trappole 1 Magia/Trappola che è bandita o nel tuo Cimitero. Puoi utilizzare questo effetto di "Zirnitron Drago del Mana" una sola volta per turno. Se viene Evocata in questo modo, bandisci questa carta quando lascia il Terreno.
  pt: |-
    Se uma Magia/Armadilha que você controla deixar o campo devido a um efeito do oponente e agora estiver no Cemitério ou banida (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial do seu Cemitério (se ele estava lá quando essa Magia/Armadilha deixou o campo) ou da mão (mesmo se ele não estava) e, depois, você pode Baixar na sua Zona de Magias & Armadilhas, 1 Magia/Armadilha que estiver banida ou no seu Cemitério. Você só pode usar este efeito de "Dragão de Mana Zirnitron" uma vez por turno. Se Invocado desta forma, bana este card quando ele deixar o campo.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：このカードが手札・墓地に存在し、自分フィールドの魔法・罠カードが相手の効果でフィールドから離れ、墓地へ送られた場合または除外された場合に発動できる。このカードを特殊召喚する。その後、自分の墓地のカード及び除外されている自分のカードの中から、魔法・罠カード１枚を選んで自分の魔法＆罠ゾーンにセットできる。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패 / 묘지에 존재하고, 자신 필드의 마법 / 함정 카드가 상대 효과로 필드에서 벗어나, 묘지로 보내졌을 경우 또는 제외되었을 경우에 발동할 수 있다. 이 카드를 특수 소환한다. 그 후, 자신 묘지의 카드 및 제외되어 있는 자신의 카드 중에서, 마법 / 함정 카드 1장을 고르고 자신의 마법 & 함정 존에 세트할 수 있다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.
  zh-TW:
  zh-CN: |-
    此卡名的效果1回合仅可使用1次。①：此卡存在于手牌・墓地，自己场上的魔法·陷阱卡因对手的效果从场上离开、被送至墓地的情况下或被除外的情况下可以发动。将此卡特殊召唤。然后，可从自己墓地的卡及自己被除外的卡中挑选1张魔法・陷阱卡放置在自己的魔法与陷阱区域。以此效果特殊召唤的此卡离开场上的情况下，将其除外。
