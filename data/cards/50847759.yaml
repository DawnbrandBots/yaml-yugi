  de: Letzte Hoffnung von Nephthys
  es: Última Esperanza de Nephtys
  fr: Dernier Espoir de Nephtys
  it: Ultima Speranza di Nephtys
  pt: Última Esperança de Nephthys
  ja: ネフティスの<ruby>希<rt>き</rt></ruby><ruby>望<rt>ぼう</rt></ruby>
  ja_romaji: Nefutisu no Kibō
  ko: 네프티스의 희망
  ko_rr: Nepeutiseu-ui Huimang
  zh-TW: 奈芙蒂斯的希望
  zh-CN: 奈芙蒂斯的希望
text:
  en:
  de: |-
    Wähle 1 andere „Nephthys“-Karte, die du kontrollierst, und 1 Karte, die dein Gegner kontrolliert; zerstöre sie. Du kannst nur 1 „Letzte Hoffnung von Nephthys“ pro Spielzug aktivieren.
  es: |-
    Selecciona otra carta "Nephtys" que controles y 1 carta que controle tu adversario; destrúyelas. Sólo puedes activar 1 "Última Esperanza de Nephtys" por turno.
  fr: |-
    Ciblez 1 autre carte "Nephtys" que vous contrôlez et 1 carte contrôlée par votre adversaire ; détruisez-les. Vous ne pouvez activer qu'1 "Dernier Espoir de Nephtys" par tour.
  it: |-
    Scegli come bersaglio 1 altra carta "Nephtys" che controlli e 1 carta controllata dal tuo avversario; distruggile. Puoi attivare solo 1 "Ultima Speranza di Nephtys" per turno.
  pt: |-
    Escolha 1 outro card "Nephthys" que você controla e 1 card que seu oponente controla; destrua-os. Você só pode ativar 1 "Última Esperança de Nephthys" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。
    ①：自分フィールドの「ネフティス」カード１枚と相手フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 "네프티스" 카드 1장과 상대 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：可將我方場上的１張「奈芙蒂斯」卡及對方場上的１張卡做為對象發動。破壞該卡。
  zh-CN: |-
    此卡牌名的卡牌１回合只可发动１张。①：可以我方场上的１张“奈芙蒂斯”卡牌和１张对手场上的卡牌为对象发动。破坏该卡牌。
