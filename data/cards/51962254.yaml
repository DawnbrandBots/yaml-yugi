text:
  en: |-
    This card gains 500 ATK for each face-up WIND monster you control. While you control another face-up WIND monster, your opponent cannot select this card as an attack target.
  de: |-
    Diese Karte erhält 500 ATK für jedes offenes WIND Monster, das du kontrollierst. Solange du ein anderes WIND Monster kontrollierst, kann dein Gegner diese Karte nicht als Ziel eines Angriffes wählen.
  es: |-
    Esta carta gana 500 ATK por cada monstruo de VIENTO boca arriba que controles. Mientras controles otro monstruo de VIENTO boca arriba, tu adversario no puede seleccionar a esta carta como objetivo de un ataque.
  fr: |-
    Cette carte gagne 500 points d'ATK pour chaque monstre VENT face recto que vous contrôlez. Tant que vous contrôlez un autre monstre VENT face recto, votre adversaire ne peut pas sélectionner cette carte comme cible d'une attaque.
  it: |-
    Questa carta guadagna 500 ATK per ogni mostro VENTO sul tuo terreno. Fino a quando c'è un altro mostro VENTO sul tuo terreno, il tuo avversario non può selezionare questa carta come bersaglio di un attacco.
  pt: |-
    Este card ganha 500 de ATK para cada monstro de VENTO com a face para cima que você controla. Enquanto você controlar outro monstro de VENTO com a face para cima, seu oponente não pode selecionar este card como alvo de um ataque.
  ja: |-
    自分フィールド上に表側表示で存在する風属性モンスター１体につき、このカードの攻撃力は５００ポイントアップする。また、自分フィールド上に他の風属性モンスターが表側表示で存在する限り、相手はこのカードを攻撃対象に選択する事はできない。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 바람 속성 몬스터 1장당, 이 카드의 공격력은 500 포인트 올린다. 또한, 자신 필드 위에 다른 바람 속성 몬스터가 존재하는 한, 상대는 이 카드를 공격 대상으로 선택할 수 없다.
  zh-TW: |-
    此卡的攻擊力依據我方場上的風屬性怪獸數量×５００進行提升。此外，只要我方場上存在其他風屬性怪獸，對方就無法將此卡選為攻擊對象。
  zh-CN: |-
    我方场上每有１只表侧表示的风属性怪兽存在，此卡的攻击力上升５００点。此外，只要其他风属性怪兽以表侧表示存在于我方场上，对手不可选择此卡作为攻击对象。
