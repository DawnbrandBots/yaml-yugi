text:
  en: |-
    If this card is Normal Summoned: Return all face-up Spells and Traps from the field to the hand.
  de: |-
    Falls diese Karte als Normalbeschwörung beschworen wird: Gib alle offenen Zauber und Fallen vom Spielfeld auf die Hand zurück.
  es: |-
    Si esta carta es Invocada de Modo Normal: devuelve a la mano todas las Mágicas y Trampas boca arriba en el Campo.
  fr: |-
    Si cette carte est Invoquée Normalement : renvoyez toutes les Magies et tous les Pièges face recto depuis le Terrain à la main.
  it: |-
    Se questa carta viene Evocata Normalmente: fai ritornare tutte le Magie e Trappole scoperte dal Terreno nella mano.
  pt: |-
    Se este card for Invocado por Invocação-Normal: devolva para a mão todas as Magias e Armadilhas com a face para cima no campo.
  ja: |-
    このカードが召喚に成功した時、フィールド上に表側表示で存在する 魔法・罠カードを全て持ち主の手札に戻す。
  ko: |-
    이 카드가 일반 소환에 성공했을 때, 필드 위에 앞면 표시로 존재하는 마법 / 함정 카드를 전부 주인의 패로 되돌린다.
  zh-TW:
  zh-CN: |-
    这张卡召唤成功时，场上表侧表示存在的魔法·陷阱卡全部回到持有者手卡。
