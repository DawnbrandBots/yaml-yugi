  en: Marauding Captain
  de: Plündernder Hauptmann
  es: Capitán Merodeador
  fr: Capitaine en Maraude
  it: Capitano Saccheggiatore
  pt: Capitão Saqueador
  ja: <ruby>切<rt>き</rt></ruby>り<ruby>込<rt>こ</rt></ruby>み<ruby>隊<rt>たい</rt></ruby><ruby>長<rt>ちょう</rt></ruby>
  ja_romaji: Kirikomi Taichō
  ko: 선봉 대장
  ko_rr: Seonbong Daejang
  zh-TW: 衝鋒隊長
  zh-CN: 冲锋陷阵的队长
text:
  en: |-
    Your opponent cannot target Warrior monsters for attacks, except this one. When this card is Normal Summoned: You can Special Summon 1 Level 4 or lower monster from your hand.
  de: |-
    Dein Gegner kann keine Krieger-Monster als Angriffsziel wählen, außer diesem. Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand beschwören.
  es: |-
    Tu adversario no puede seleccionar para ataques a monstruos Guerrero, excepto éste. Cuando esta carta es Invocada de Modo Normal: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo de Nivel 4 o menor.
  fr: |-
    Votre adversaire ne peut pas cibler de monstres Guerrier (celui-ci exclu) avec une attaque. Lorsque cette carte est Invoquée Normalement : vous pouvez Invoquer Spécialement 1 monstre de max. Niveau 4 depuis votre main.
  it: |-
    Il tuo avversario non può scegliere mostri Guerriero come bersaglio per gli attacchi, eccetto questo. Quando questa carta viene Evocata Normalmente: puoi Evocare Specialmente 1 mostro di Livello 4 o inferiore dalla tua mano.
  pt: |-
    Seu oponente não pode escolher atacar monstros Guerreiro, exceto este. Quando este card for Invocado por Invocação-Normal: você pode Invocar por Invocação-Especial 1 monstro de Nível 4 ou menos da sua mão.
  ja: |-
    ①：このカードが召喚に成功した時に発動できる。手札からレベル４以下のモンスター１体を特殊召喚する。②：このカードがモンスターゾーンに存在する限り、相手は他の戦士族モンスターを攻撃対象に選択できない。
  ko: |-
    ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 패에서 레벨 4 이하의 몬스터 1장을 특수 소환한다. ②: 이 카드가 몬스터 존에 존재하는 한, 상대는 다른 전사족 몬스터를 공격 대상으로 선택할 수 없다.
  zh-TW: |-
    只要此卡以表侧表示存在于场上，对手就不得选择以表侧表示存在的其他战士怪兽作为攻击对象。此卡召唤成功时，可从手牌特别召唤1只等级4以下的怪兽。
  zh-CN: |-
    ①：这张卡召唤成功时才能发动。从手卡把1只4星以下的怪兽特殊召唤。②：只要这张卡在怪兽区域存在，对方不能选择其他的战士族怪兽作为攻击对象。
