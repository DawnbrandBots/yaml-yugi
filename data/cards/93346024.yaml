name:
  en: The Dragon Dwelling in the Cave
  de: Drache, der in der Höhle haust
  es: El Dragón que Mora en la Cueva
  fr: Le Dragon Tapi dans la Caverne
  it: Il Drago Abitante nella Caverna
  pt: O Dragão Vivendo na Caverna
  ja: <ruby>洞<rt>どう</rt></ruby><ruby>窟<rt>くつ</rt></ruby>に<ruby>潜<rt>ひそ</rt></ruby>む<ruby>竜<rt>りゅう</rt></ruby>
  ja_romaji: Dōkutsu ni Hisomu Ryū
  ko: 동굴에 숨은 용
  ko_rr: Dong-gul-e Sum-eun Yong
  zh-TW:
  zh-CN: 洞穴的潜龙
text:
  en: |-
    A huge dragon dwelling in a cave. It is horrible when it gets angry, although it is usually quiet. It is said to preserve certain treasures.
  de: |-
    Ein großer Drache, der in einer Höhle lebt. Sein Zorn ist fürchterlich, wenn er gereizt wird, doch normalerweise ist er recht friedlich. Man sagt, er bewache Schätze.
  es: |-
    Un enorme dragón que mora en una cueva. Es horrible cuando se enfada, a pesar de que es normalmente tranquilo. Se dice que conserva varios tesoros.
  fr: |-
    Un imposant dragon vivant dans une caverne. Calme de nature, il est redoutable lorsqu'il se met en colère. Selon la légende, il protègerait certains trésors.
  it: |-
    Un gigantesco drago che vive nelle caverne. Terribile quando si infuria, tuttavia è generalmente tranquillo. Si narra che protegga alcuni tesori.
  pt: |-
    Um enorme dragão mora em uma caverna. É horrível quando fica irritado, embora geralmente seja quieto. Diz-se que preserva certos tesouros.
  ja: |-
    洞窟に潜む巨大なドラゴン。普段はおとなしいが、怒ると恐ろしい。財宝を守っていると伝えられている。
  ko: |-
    동굴에 숨어있는 거대한 드래곤. 평소에는 온순하다가도 일단 화가 나면 무섭다. 보물을 지키고 있다고 전해진다.
  zh-TW:
  zh-CN: |-
    潜伏在洞窟的巨龙。平时很温顺、一旦生气就很恐怖。传说其在守着巨大的财富。
