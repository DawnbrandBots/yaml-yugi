text:
  en: |-
    You can target 3 or 6 of your Normal Traps that are banished and/or in your GY; place them on the bottom of your Deck in any order, then draw 1 card for every 3 cards placed. If another monster(s) is Tributed, or if a Normal Trap(s) is sent to your GY by an opponent's card effect (except during the Damage Step): You can target 1 Normal Trap in your GY; Set it. You can only use each effect of "Loris, Lady of Lament" once per turn.
  de: |-
    Du kannst 3 oder 6 deiner Normalen Fallen wählen, die verbannt sind und/oder in deinem Friedhof liegen; lege sie in beliebiger Reihenfolge unter dein Deck, dann ziehe für jede 3 gelegte Karten 1 Karte. Falls ein oder mehr andere Monster als Tribut angeboten werden oder falls eine oder mehr Normale Fallen durch einen Karteneffekt eines Gegners auf deinen Friedhof gelegt werden (außer während des Damage Steps): Du kannst 1 Normale Falle in deinem Friedhof wählen; setze sie. Du kannst jeden Effekt von „Loris, Dame des Jammers“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes seleccionar 3 o 6 de tus Trampas Normales que estén desterradas y/o en tu Cementerio; ponlas en la parte inferior de tu Deck en cualquier orden, y después roba 1 carta por cada 3 cartas puestas. Si otro u otros monstruos son Sacrificados, o si una o unas Trampas Normales son mandadas a tu Cementerio por efecto de una carta del adversario (excepto durante el Damage Step): puedes seleccionar 1 Trampa Normal en tu Cementerio; Colócala. Sólo puedes usar cada efecto de "Loris, Dama del Lamento" una vez por turno.
  fr: |-
    Vous pouvez cibler 3 ou 6 de vos Pièges Normaux qui sont bannis et/ou dans votre Cimetière ; placez-les au-dessous de votre Deck dans l'ordre de votre choix, puis piochez 1 carte pour toutes les 3 cartes placées. Si un ou plusieurs autres monstres sont Sacrifiés, ou si un ou plusieurs Pièges Normaux sont envoyés à votre Cimetière par un effet de carte de l'adversaire (sauf durant la Damage Step) : vous pouvez cibler 1 Piège Normal dans votre Cimetière ; Posez-le. Vous ne pouvez utiliser chaque effet de "Loris, Dame de la Lamentation" qu'une fois par tour.
  it: |-
    Puoi scegliere come bersaglio 3 o 6 delle tue Trappole Normali che sono bandite e/o nel tuo Cimitero; mettile in fondo al tuo Deck in qualsiasi ordine, poi pesca 1 carta per ogni 3 carte messe. Se uno o più altri mostri vengono offerti come Tributo, o se una o più Trappole Normali vengono mandate al tuo Cimitero dall'effetto di una carta dell'avversario (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 Trappola Normale nel tuo Cimitero; Posizionala. Puoi utilizzare ogni effetto di "Loris, Signora del Lamento" una sola volta per turno.
  pt: |-
    Você pode escolher 3 ou 6 das suas Armadilhas Normais que estiverem banidas e/ou no seu Cemitério; coloque-as no fundo do seu Deck em qualquer ordem e, depois, compre 1 card para cada 3 cards colocados. Se um ou mais outros monstros forem oferecidos como Tributo, ou se uma ou mais Armadilhas Normais forem enviadas para o seu Cemitério por um efeito de card do oponente (exceto durante a Etapa de Dano): você pode escolher 1 Armadilha Normal no seu Cemitério; Baixe-a. Você só pode usar cada efeito de "Loris, a Dama da Lamentação" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地のカード及び除外されている自分のカードの中から、通常罠カード３枚または６枚を対象として発動できる。そのカードを好きな順番でデッキの下に戻す。その後、戻したカード３枚につき１枚、自分はデッキからドローする。②：このカード以外のモンスターがリリースされた場合、または相手の効果で自分の墓地へ通常罠カードが送られた場合、自分の墓地の通常罠カード１枚を対象として発動できる。そのカードを自分フィールドにセットする。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지의 카드 및 제외되어 있는 자신의 카드 중에서, 일반 함정 카드 3장 또는 6장을 대상으로 하고 발동할 수 있다. 그 카드를 좋아하는 순서대로 덱 아래로 되돌린다. 그 후, 되돌린 카드 3장당 1장, 자신은 덱에서 드로우한다. ②: 이 카드 이외의 몬스터가 릴리스되었을 경우, 또는 상대 효과로 자신 묘지로 일반 함정 카드가 보내졌을 경우, 자신 묘지의 일반 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 자신 필드에 세트한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②效果1回合各能使用1次。①：可以从自己墓地的卡以及除外中的自己的卡之中，以3张或者6张通常陷阱卡为对象发动。使那些卡按照喜欢的顺序返回卡组下面。那之后，每返回3张卡自己就从卡组抽1张。②：这张卡以外的怪兽被解放的场合，或者对手的效果使通常陷阱卡被送入自己的墓地的场合，可以以自己墓地的1张通常陷阱卡为对象发动。将那张卡盖放到自己的场上。
