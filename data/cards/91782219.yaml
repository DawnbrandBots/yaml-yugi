text:
  en: |-
    This monster can only be Ritual Summoned with the Ritual Spell Card, "Turtle Oath". You must also offer monsters whose total Level Stars equal 8 or more as a Tribute from the field or your hand.
  de: |-
    Dieses Monster kann nur als Ritualbeschwörung beschworen werden, indem du die Ritualzauberkarte "Schildkrötenschwur" aktivierst. Biete zusätzlich 1 oder mehrere Monster von deiner Hand oder deiner Seite des Spielfelds als Tribut an, die zusammen 8 oder mehr Stufen haben.
  es: |-
    Este monstruo solo puede ser invocado mediante una Invocación de Ritual con la Carta Mágica de Ritual "Juramento de Tortuga". También debes ofrecer monstruos cuyo Nivel total sea 8 o más de tu Campo o tu mano como Sacrificio.
  fr: |-
    Ce monstre ne peut être Invoqué que par Invocation Rituelle avec la Carte Magie Rituelle, "Serment de la Tortue". Vous devez également sacrifier des monstres dont le total des Niveaux est égal à 8 ou plus du Terrain ou de votre main.
  it: |-
    Questo mostro può essere Evocato solo tramite Evocazione Rituale utilizzando la Carta Magia Rituale "Giuramento della Tartaruga". Devi anche offrire come Tributo, dal Terreno o dalla tua mano, mostri il cui Livello totale sia 8 o superiore.
  pt: |-
    Este monstro só pode ser invocado por ritual com a carta mágica de ritual, "Turtle Oath". Você também deve oferecer monstros cujo total Level em estrelas igual ou superior a 8 como um tributo a partir do campo ou a sua mão.
  ja: |-
    「亀の誓い」により降臨。フィールドか手札から、レベルが８以上になるようカードを生け贄に捧げなければならない。
  ko: |-
    "거북이의 맹세"에 의해 의식 소환. 필드나 패에서 레벨의 개수가 합계 8개 이상이 되도록 카드를 제물로 바쳐야 한다.
  zh-TW:
  zh-CN: |-
    「龟的誓言」降临。必须从场上或手卡把等级直到8以上的卡作为祭品。
