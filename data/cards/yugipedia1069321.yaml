text:
  en: |-
    Cannot be destroyed by battle or card effects while your opponent controls any face-down monsters or you control a "Mimighoul" monster other than "Mimighoul Master". You can only use each of the following effects of "Mimighoul Master" once per turn. If this card is Normal or Special Summoned: You can add 1 "Mimighoul" monster from your Deck to your hand, except "Mimighoul Master". During your opponent's Main Phase (Quick Effect): You can change 1 face-down monster on the field to face-up Attack or Defense Position.
  de: |-
    Kann weder durch Kampf noch durch Karteneffekte zerstört werden, solange dein Gegner verdeckte Monster kontrolliert oder du ein anderes „Mimighul“-Monster als „Mimighul Meister“ kontrollierst. Du kannst jeden der folgenden Effekte von „Mimighul Meister“ nur einmal pro Spielzug verwenden. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Mimighul“-Monster von deinem Deck hinzufügen, außer „Mimighul Meister“. Während der Main Phase deines Gegners (Schnelleffekt): Du kannst 1 verdecktes Monster auf dem Spielfeld in die offene Angriffs- oder Verteidigungsposition ändern.
  es: |-
    No puede ser destruido en batalla o por efectos de cartas mientras tu adversario controle cualquier monstruo boca abajo o tú controles un monstruo "Mimighoul" que no sea "Máster Mimighoul". Sólo puedes usar cada uno de los siguientes efectos de "Máster Mimighoul" una vez por turno. Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 monstruo "Mimighoul" en tu Deck, excepto "Máster Mimighoul". Durante la Main Phase de tu adversario (Efecto Rápido): puedes cambiar 1 monstruo boca abajo en el Campo a Posición de Ataque o Defensa boca arriba.
  fr: |-
    Non destructible ni au combat ni par des effets de carte tant que votre adversaire contrôle des monstres face verso ou que vous contrôlez un monstre "Mimigoule" ("Maître Mimigoule" exclu). Vous ne pouvez utiliser chacun des effets suivants de "Maître Mimigoule" qu'une fois par tour. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 monstre "Mimigoule" ("Maître Mimigoule" exclu) depuis votre Deck à votre main. Durant la Main Phase de votre adversaire (Effet Rapide) : vous pouvez changer 1 monstre face verso sur le Terrain en Position d'Attaque ou Défense face recto.
  it: |-
    Non può essere distrutto in battaglia o dagli effetti delle carte mentre il tuo avversario controlla qualsiasi mostro coperto o tu controlli un mostro "Mimighoul" diverso da "Mimighoul Maestro". Puoi utilizzare ognuno dei seguenti effetti di "Mimighoul Maestro" una sola volta per turno. Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 mostro "Mimighoul" dal tuo Deck alla tua mano, eccetto "Mimighoul Maestro". Durante la Main Phase del tuo avversario (Effetto Rapido): puoi mettere scoperto in Posizione di Attacco o Difesa 1 mostro coperto sul Terreno.
  pt: |-
    Não pode ser destruído em batalha ou por efeitos de card enquanto seu oponente controlar quaisquer monstros com a face para baixo ou você controlar um monstro "Mimicarniçal" que não seja "Mestre Mimicarniçal". Você só pode usar cada um dos seguintes efeitos de "Mestre Mimicarniçal" uma vez por turno. Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 monstro "Mimicarniçal" do seu Deck à sua mão, exceto "Mestre Mimicarniçal". Durante a Fase Principal do seu oponente (Efeito Rápido): você pode colocar 1 monstro com a face para baixo no campo, com a face para cima em Posição de Ataque ou de Defesa.
