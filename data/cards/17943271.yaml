text:
  en: |-
    During the Main Phase, if you control "Mementoral Tecuhtlica, the Netherskull Dragon" (Quick Effect): You can discard this card; your opponent cannot target "Memento" monsters you control with card effects this turn. During your Main Phase: You can destroy 1 "Memento" monster you control, and if you do, send up to 2 "Memento" cards with different names from each other from your Deck to the GY, except "Memento Goblin". You can only use each effect of "Memento Goblin" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手のメインフェイズに、自分フィールドに「冥骸合竜－メメントラル・テクトリカ」が存在する場合、このカードを手札から捨てて発動できる。このターン中、自分フィールドの「メメント」モンスターを相手は効果の対象にできない。②：自分メインフェイズに発動できる。自分フィールドの「メメント」モンスター１体を破壊し、デッキから「メメント・ゴブリン」以外の「メメント」カードを２枚まで墓地へ送る（同名カードは１枚まで）。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.
    ①: 자신 / 상대의 메인 페이즈에, 자신 필드에 "명해합룡－메멘토랄 테쿠틀리카"가 존재할 경우, 이 카드를 패에서 버리고 발동할 수 있다. 이 턴 중, 자신 필드의 "메멘토" 몬스터를 상대는 효과의 대상으로 할 수 없다.
    ②: 자신 메인 페이즈에 발동할 수 있다. 자신 필드의 "메멘토" 몬스터 1장을 파괴하고, 덱에서 "메멘토 고블린" 이외의 "메멘토" 카드를 2장까지 묘지로 보낸다(같은 이름의 카드는 1장까지).
