name:
  en: Fallen Paradise
  de: Verlorenes Paradies
  es: Paraíso Perdido
  fr: Paradis Perdu
  it: Paradiso Perduto
  pt: Paraíso Caído
  ja: <ruby>失<rt>しつ</rt></ruby><ruby>楽<rt>らく</rt></ruby><ruby>園<rt>えん</rt></ruby>
  ja_romaji: Shitsurakuen
