  de: Großer Angus
  es: Gran Angus
  fr: Angus Gigantesque
  it: Grande Angus
  pt: Grande Angus
  ja: グレート・アンガス
  ja_romaji: Gurēito Angasu
  ko: 그레이트 앵거스
  ko_rr:
  zh-TW: 巨大安格斯
  zh-CN: 大型肉畜
text:
  en: |-
    A very violent beast, it is always berserk. People say that they have never seen it silent.
  de: |-
    Eine sehr gewalttätige Bestie, die sich immer im Kampfrausch befindet. Niemand hat sie bisher gesehen, wenn sie keinen Lärm macht, sagt man.
  es: |-
    Una bestia muy violenta, siempre en berserker. La gente dice que nunca lo han visto en silencio.
  fr: |-
    Une créature d'une violence inouïe, enragée en permanence. Personne n'a le souvenir de l'avoir vu silencieuse.
  it: |-
    Una bestia molto violenta, è sempre furioso. La gente dice di non averlo mai visto tranquillo.
  pt: |-
    Uma fera muito violenta, está sempre enfurecida. Pessoas dizem nunca tê-la visto em silêncio.
  ja: |-
    狂ったように暴れ続けている、非常に凶暴なけもの。おとなしい姿を見た者はいないと言う。
  ko: |-
    미친듯이 난폭하게 구는 야수. 온순한 모습을 본 사람이 없다할 정도로 상당히 흉폭하다.
  zh-TW: |-
    非常凶暴的猛獸，如同發狂般不斷肆虐。據說從未有人見過牠溫馴的模樣。
  zh-CN: |-
    非常凶暴的怪兽。据说从来没人看见过其温顺一面的姿态。
