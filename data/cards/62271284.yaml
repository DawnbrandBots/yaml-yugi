text:
  en: |-
    When your opponent's monster declares an attack on your Normal Monster: Destroy all monsters on the field, except Attack Position Normal Monsters.
  de: |-
    Wenn ein Monster deines Gegners einen Angriff gegen dein Normales Monster deklariert: Zerstöre alle Monster auf dem Spielfeld, außer Normalen Monstern in Angriffsposition.
  es: |-
    Cuando el monstruo de tu adversario declara un ataque a tu Monstruo Normal: destruye todos los monstruos en el Campo, excepto los Monstruos Normales en Posición de Ataque.
  fr: |-
    Lorsqu'un monstre de votre adversaire déclare une attaque sur votre Monstre Normal : détruisez tous les monstres sur le Terrain (Monstres Normaux en Position d'Attaque exclus).
  it: |-
    Quando un mostro del tuo avversario dichiara un attacco su un tuo Mostro Normale: distruggi tutti i mostri sul Terreno, eccetto i Mostri Normali in Posizione di Attacco.
  pt: |-
    Quando um monstro do seu oponente declarar um ataque contra um Monstro Normal seu: destrua todos os monstros no campo, exceto Monstros Normais em Posição de Ataque.
  ja: |-
    自分フィールド上の通常モンスターを攻撃対象とした相手モンスターの攻撃宣言時に発動できる。表側攻撃表示で存在する通常モンスター以外のフィールド上のモンスターを全て破壊する。
  ko: |-
    자신 필드 위의 일반 몬스터를 공격 대상으로 한 상대 몬스터의 공격 선언시에 발동할 수 있다. 앞면 공격 표시로 존재하는 일반 몬스터 이외의 필드 위의 몬스터를 전부 파괴한다.
  zh-TW: |-
    当对手怪兽以我方场上的通常怪兽为攻击对象进行攻击宣言时可以发动。除了表侧攻击的通常怪兽外其他怪兽都会破坏。
  zh-CN: |-
    可在对手怪兽以我方场上的通常怪兽为攻击对象进行攻击宣言时发动此卡。破坏场上除表侧攻击表示的通常怪兽以外的所有怪兽。
