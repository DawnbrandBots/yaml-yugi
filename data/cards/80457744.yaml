text:
  en: |-
    If you control a Tuner, you can Special Summon this card (from your hand) in Defense Position. All Warrior monsters you control gain 300 ATK.
  de: |-
    Falls du einen Empfänger kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) in die Verteidigungsposition beschwören. Alle Krieger-Monster, die du kontrollierst, erhalten 300 ATK.
  es: |-
    Si controlas un Cantante, puedes Invocar esta carta de Modo Especial (desde tu mano) en Posición de Defensa. Todos los monstruos Guerrero que controles ganan 300 ATK.
  fr: |-
    Si vous contrôlez un Syntoniseur, vous pouvez Invoquer Spécialement cette carte (depuis votre main) en Position de Défense. Tous les monstres Guerrier que vous contrôlez gagnent 300 ATK.
  it: |-
    Se controlli un Tuner, puoi Evocare Specialmente questa carta (dalla tua mano) in Posizione di Difesa. Tutti i mostri Guerriero che controlli guadagnano 300 ATK.
  pt: |-
    Se você controlar um Regulador, você pode Invocar este card por Invocação-Especial (da sua mão) em Posição de Defesa. Todos os monstros Guerreiro que você controla ganham 300 de ATK.
  ja: |-
    自分フィールド上にチューナーが表側表示で存在する場合、このカードは手札から表側守備表示で特殊召喚する事ができる。このカードがフィールド上に表側表示で存在する限り、自分フィールド上に表側表示で存在する戦士族モンスターの攻撃力は３００ポイントアップする。
  ko: |-
    자신 필드 위에 튜너가 앞면 표시로 존재할 경우, 이 카드는 패에서 앞면 수비 표시로 특수 소환할 수 있다. 이 카드가 필드 위에 앞면 표시로 존재하는 한, 자신 필드 위에 앞면 표시로 존재하는 전사족 몬스터의 공격력은 300 포인트 올린다.
  zh-TW:
  zh-CN: |-
    自己场上有调整表侧表示存在的场合，这张卡可以从手卡表侧守备表示特殊召唤。只要这张卡在场上表侧表示存在，自己场上表侧表示存在的战士族怪兽的攻击力上升300。
