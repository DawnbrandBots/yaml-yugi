text:
  en: |-
    Target 1 "Galaxy-Eyes" or "Cipher" Xyz Monster you control; attach this card to it as an Xyz Material, and if you do, the next time it would be destroyed by battle or card effect this turn, it is not destroyed.
  de: |-
    Wähle 1 „Galaxieaugen“- oder „Cipher“-Xyz-Monster, das du kontrollierst; hänge diese Karte als Xyz-Material daran an und falls du dies tust, wird es das nächste Mal, dass es in diesem Spielzug durch Kampf oder einen Karteneffekt zerstört würde, nicht zerstört.
  es: |-
    Selecciona 1 Monstruo Xyz "Ojos Galácticos" o "Cifrado/a" que controles; acóplale a esta carta como Material Xyz y, si lo haces, la próxima vez en este turno que fuera a ser destruida en batalla o por efecto de una carta, no es destruida.
  fr: |-
    Ciblez 1 Monstre Xyz "Yeux Galactiques" ou "Cipher" que vous contrôlez ; attachez-lui cette carte comme Matériel Xyz, et si vous le faites, la prochaine fois qu'il va être détruit au combat ou par un effet de carte ce tour, il n'est pas détruit.
  it: |-
    Scegli come bersaglio 1 Mostro Xyz "Occhi Galattici" o "Cipher" che controlli; attacca questa carta ad esso come Materiale Xyz e, se lo fai, la prossima volta che sta per essere distrutto in battaglia o dall'effetto di una carta in questo turno, invece non viene distrutto.
  pt: |-
    Escolha 1 Monstro Xyz "Olhos das Galáxias" ou "Críptico(a)" que você controla; associe este card a ele como uma Matéria Xyz e, se isso acontecer, na próxima vez que ele seria destruído em batalha ou por um efeito de card neste turno, ele não é destruído.
  ja: |-
    ①：自分フィールドの、「ギャラクシーアイズ」Ｘモンスターまたは「サイファー」Ｘモンスター１体を対象として発動できる。このカードをそのモンスターの下に重ねてＸ素材とし、そのモンスターはこのターンに１度だけ戦闘・効果では破壊されない。
  ko: |-
    ①: 자신 필드의 "갤럭시아이즈" 엑시즈 몬스터 또는 "사이퍼" 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 그 몬스터의 아래에 겹쳐 엑시즈 소재로 하고, 그 몬스터는 이 턴에 1번만 전투 / 효과로는 파괴되지 않는다.
  zh-TW:
  zh-CN: |-
    ①：以自己场上1只「银河眼」XYZ怪兽或者「光波」XYZ怪兽为对象才能发动。把这张卡在那只怪兽下面重叠作为XYZ素材，那只怪兽在这个回合只有1次不会被战斗·效果破坏。
