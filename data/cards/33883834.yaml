text:
  en: |-
    During damage calculation, in either player's turn, if a "Six Samurai" monster you control battles: You can send this card from your hand to the Graveyard; that monster cannot be destroyed by battle this turn.
  de: |-
    Falls ein "Sechs Samurai"-Monster kämpft, das du kontrollierst, kannst du diese Karte während des Schadensberechnung von deiner Hand auf den Friedhof legen. Das "Sechs Samurai" Monster kann in diesem Spielzug nicht durch Kampf zerstört werden.
  es: |-
    Durante el cálculo de daño, en el turno de cualquier jugador, si batalla un monstruo "Seis Samuráis" que controles: puedes mandar al Cementerio esta carta en tu mano; ese monstruo no puede ser destruido en batalla este turno.
  fr: |-
    Durant le calcul des dommages du tour de chaque joueur, si un monstre "Six Samouraïs" que vous contrôlez combat : vous pouvez envoyer cette carte depuis votre main au Cimetière ; ce tour, le monstre ne peut pas être détruit au combat.
  it: |-
    Durante il calcolo dei danni, nel turno di qualasiasi giocatore, se un mostro "Sei Samurai" che controlli combatte: puoi mandare questa carta dalla tua mano al Cimitero; quel mostro non può essere distrutto in battaglia in questo turno.
  pt: |-
    Durante o cálculo de dano, no turno de qualquer duelista, se um monstro "Seis Samurai" que você controla batalhar: Você pode enviar este card da sua mão para o Cemitério; esse monstro não pode ser destruído em batalha neste turno.
  ja: |-
    自分フィールド上に存在する「六武衆」と名のついたモンスターが戦闘を行う場合、そのダメージ計算時にこのカードを手札から墓地へ送って発動する。そのモンスターはこのターン戦闘では破壊されない。
  ko: |-
    자신 필드 위에 존재하는 "여섯 무사" 라는 이름이 붙은 몬스터가 전투를 실행할 경우, 그 데미지 계산시에 이 카드를 패에서 묘지로 보내고 발동한다. 그 몬스터는 이 턴에 전투로는 파괴되지 않는다.
  zh-TW: |-
    我方場上的冠有「六武眾」之名的怪獸進行戰鬥的傷害計算時，可將此卡從手牌送至墓地發動。該怪獸在此回合不會因戰鬥被破壞。
  zh-CN: |-
    自己场上存在的名字带有「六武众」的怪兽进行战斗的场合，那次伤害计算时把这张卡从手卡送去墓地发动。那只怪兽在这个回合不会被战斗破坏。
