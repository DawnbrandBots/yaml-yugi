text:
  en:
  de: |-
    Am Beginn deiner Main Phase 1, falls dein Gegner mehr Monster kontrolliert als du und du ein „Bujin“-Monster vom Typ Ungeheuer-Krieger kontrollierst: Bis zum Ende des nächsten Spielzugs deines Gegners können Zauber-/Fallenkarten und ihre Effekte nicht aktiviert werden.
  es: |-
    Al comienzo de tu Main Phase 1, si tu adversario controla más monstruos que tú y tú controlas un monstruo "Bujin" de Tipo Guerrero-Bestia: hasta el final del próximo turno de tu adversario, no se pueden activar Cartas Mágicas/de Trampa ni sus efectos.
  fr: |-
    Au début de votre Main Phase 1, si votre adversaire contrôle plus de monstres que vous et que vous contrôlez un monstre "Bujin" de Type Bête-Guerrier : jusqu'à la fin du prochain tour de votre adversaire, les Cartes Magie/Piège et leurs effets ne peuvent pas être activés.
  it: |-
    All'inizio della tua Main Phase 1, se il tuo avversario controlla più mostri di te e tu controlli un mostro "Bujin" di Tipo Guerriero-Bestia: fino alla fine del prossimo turno del tuo avversario le Carte Magia/Trappola e i loro effetti non possono essere attivati.
  pt: |-
    No começo da sua Fase Principal 1, se seu oponente controlar mais monstros que você e você controlar um monstro "Bujin" do Tipo Besta-Guerreira: até o final do próximo turno do seu oponente, Cards de Magia/Armadilha e seus efeitos não podem ser ativados.
  ja: |-
    ①：自分フィールドに獣戦士族の「武神」モンスターが存在し、相手フィールドのモンスターの数が自分フィールドのモンスターの数より多い場合、メインフェイズ１の開始時に発動できる。次の相手ターン終了時まで、お互いに魔法・罠カードの効果を発動できない。
  ko: |-
    자신 필드 위에 "무사신"이라는 이름이 붙은 야수전사족 몬스터가 존재하고, 상대 필드 위 몬스터의 수가 자신 필드 위 몬스터의 수보다 많을 경우, 메인 페이즈 1의 개시시에 발동할 수 있다. 다음 상대 턴 종료시까지, 서로 마법 / 함정 카드의 효과를 발동할 수 없다.
  zh-TW: |-
    在我方場上存在冠有「武鬥神」之名的獸戰士族怪獸，對方場上的怪獸的數量多於我方場上的怪獸的數量的狀況下，可在主要階段１開始時發動。下一個對方回合結束前，雙方無法發動魔法・陷阱卡的效果。
  zh-CN: |-
    我方场上存在有冠有“武斗神”之名的兽战士族怪兽，且对手场上的怪兽数量多于我方场上的怪兽数量的场合，可在主要阶段１开始时发动。直至下一个对手回合结束时，双方都不可发动魔法、陷阱卡效果。
