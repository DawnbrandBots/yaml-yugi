text:
  en: |-
    If a LIGHT or DARK monster(s) is banished (except during the Damage Step): You can target 1 of those monsters; place that monster on the bottom of the Deck, and if you do, draw 1 card. You can only use this effect of "Branded Regained" once per turn. Once per turn, if your opponent Normal or Special Summons a monster (except during the Damage Step): You can target 1 "Bystial" monster in your GY; Special Summon it. You can only activate this effect of "Branded Regained" once per Chain.
  de: |-
    Falls ein oder mehr LICHT oder FINSTERNIS Monster verbannt werden (außer während des Damage Steps): Du kannst 1 jener Monster wählen; lege jenes Monster unters Deck und falls du dies tust, ziehe 1 Karte. Du kannst diesen Effekt von „Markierter Wiedergewinn“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug, falls dein Gegner ein Monster als Normal- oder Spezialbeschwörung beschwört (außer während des Damage Steps): Du kannst 1 „Abgeheuerlich“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Du kannst diesen Effekt von „Markierter Wiedergewinn“ nur einmal pro Kette aktivieren.
  es: |-
    Si uno o más monstruos de LUZ u OSCURIDAD son desterrados (excepto durante el Damage Step): puedes seleccionar 1 de esos monstruos; pon ese monstruo en la parte inferior del Deck y, si lo haces, roba 1 carta. Sólo puedes usar este efecto de "Recobrado Señalado" una vez por turno. Una vez por turno, si tu adversario Invoca un monstruo de Modo Normal o Especial (excepto durante el Damage Step): puedes seleccionar 1 monstruo "Abystial" en tu Cementerio; Invócalo de Modo Especial. Sólo puedes activar este efecto de "Recobrado Señalado" una vez por Cadena.
  fr: |-
    Si un ou plusieurs monstres LUMIÈRE ou TÉNÈBRES sont bannis (sauf durant la Damage Step) : vous pouvez cibler 1 de ces monstres ; placez le monstre au-dessous du Deck, et si vous le faites, piochez 1 carte. Vous ne pouvez utiliser cet effet de "Regain du Marqué" qu'une fois par tour. Une fois par tour, si votre adversaire Invoque Normalement ou Spécialement un monstre (sauf durant la Damage Step) : vous pouvez cibler 1 monstre "Bystial" dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez activer cet effet de "Regain du Marqué" qu'une fois par Chaîne.
  it: |-
    Se uno o più mostri LUCE o OSCURITÀ vengono banditi (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 di quei mostri; metti quel mostro in fondo al Deck e, se lo fai, pesca 1 carta. Puoi utilizzare questo effetto di "Marchiato Riconquistato" una sola volta per turno. Una volta per turno, se il tuo avversario Evoca Normalmente o Specialmente un mostro (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 mostro "Bystial" nel tuo Cimitero; Evocalo Specialmente. Puoi attivare questo effetto di "Marchiato Riconquistato" una sola volta per Catena.
  pt: |-
    Se um ou mais monstros de LUZ ou de TREVAS forem banidos (exceto durante a Etapa de Dano): você pode escolher 1 desses monstros; coloque esse monstro no fundo do Deck e, se isso acontecer, compre 1 card. Você só pode usar este efeito de "Marcado Reconquistado" uma vez por turno. Uma vez por turno, se seu oponente Invocar um monstro por Invocação-Normal ou Especial (exceto durante a Etapa de Dano): você pode escolher 1 monstro "Bistial" no seu Cemitério; Invoque-o por Invocação-Especial. Você só pode ativar este efeito de "Marcado Reconquistado" uma vez por Corrente.
  ja: |-
    このカード名の、①の効果は１ターンに１度しか使用できず、②の効果は同一チェーン上では１度しか発動できない。①：光・闇属性モンスターが除外された場合、そのモンスター１体を対象として発動できる。そのモンスターを持ち主のデッキの一番下に戻し、自分はデッキから１枚ドローする。②：１ターンに１度、相手がモンスターの召喚・特殊召喚に成功した場合、自分の墓地の「ビーステッド」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko:
  zh-TW:
  zh-CN: |-
    这个卡名的①效果1回合只能使用1次，②效果在同一连锁上只能使用1次。①：光或暗属性怪兽被除外的场合，可以以那样的1只怪兽为对象发动。使那只怪兽返回持有者卡组最下面，自己从卡组抽1张。②：1回合1次，对手召唤或特殊召唤怪兽成功的场合，可以以自己墓地的1只「ビーステッド／深渊之兽」怪兽为对象发动。将那只怪兽特殊召唤。
