text:
  en: |-
    If a LIGHT and/or DARK monster(s) is banished (except during the Damage Step): You can target 1 of those monsters; place it on the bottom of the Deck, and if you do, draw 1 card. You can only use this effect of "Rebranded" once per turn. Once per turn, if your opponent Normal or Special Summons a monster(s) (except during the Damage Step): You can target 1 "Byssted" monster in your GY; Special Summon it. You can only use this effect of "Rebranded" once per Chain.
