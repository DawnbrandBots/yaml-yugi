text:
  en: |-
    When this card you control is destroyed by battle and sent to your Graveyard, you can add any "T.A.D.P.O.L.E."(s) from your Deck to your hand.
  de: |-
    Wenn diese Karte auf deiner Spielfeldseite als Ergebnis eines Kampfes zerstört und auf deinen Friedhof gelegt wird, kannst du eine beliebige Anzahl von „T.A.D.P.O.L.E.“-Karten von deinem Deck deiner Hand hinzufügen. Mische dein Deck anschließend.
  es: |-
    Cuando esta carta en tu Campo es destruida como resultado de una batalla y mandada al Cementerio, puedes añadir cualquier "T.A.D.P.O.L.E."/s de tu Deck a tu mano. Luego baraja tu Deck.
  fr: |-
    Lorsque cette carte sur votre Terrain est détruite à l'issue d'un combat et envoyée dans votre Cimetière, vous pouvez ajouter un "T.A.D.P.O.L.E." ou plus de votre Deck dans votre main. Mélangez ensuite votre Deck.
  it: |-
    Quando questa carta sul tuo Terreno viene distrutta in seguito ad una battaglia e mandata al Cimitero, puoi aggiungere un qualunque numero di "T.A.D.P.O.L.E." dal tuo Deck alla tua mano. Dopo di che, mischia il tuo Deck.
  pt: |-
    Quando este card no seu Campo é destruído como resultado de uma batalha e enviado para o seu Cemitério, você pode adicionar qualquer número de "T.A.D.P.O.L.E."(s) do seu Deck para a sua mão. Em seguida, embaralhe o seu deck.
  ja: |-
    自分フィールド上に存在するこのカードが戦闘によって破壊され墓地へ送られた時、自分のデッキから「悪魂邪苦止」を手札に加える事ができる。その後デッキをシャッフルする。
  ko: |-
    자신 필드 위에 존재하는 이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 자신의 덱에서 "올챙이"를 패에 넣을 수 있다. 그 후 덱을 셔플한다.
  zh-TW:
  zh-CN: |-
    自己场上存在的这张卡被战斗破坏送去墓地时，可以从自己卡组把「恶魂邪苦止」加入手卡。那之后卡组洗切。
