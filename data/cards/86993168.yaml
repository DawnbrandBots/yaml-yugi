text:
  en: |-
    If a monster(s) is Special Summoned to your opponent's field (except during the Damage Step): You can Special Summon this card from your hand. During the End Phase: You can banish this card you control; take control of 1 monster your opponent controls with the lowest ATK (your choice, if tied), but while it is face-up on your field, it cannot activate its effects also you cannot Special Summon monsters from the Extra Deck, except Link Monsters. You can only use each effect of "Mad Hacker" once per turn.
  de: |-
    Falls ein oder mehr Monster als Spezialbeschwörung auf die Spielfeldseite deines Gegners beschworen werden (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Während der End Phase: Du kannst diese Karte verbannen, die du kontrollierst; übernimm die Kontrolle über 1 Monster mit den niedrigsten ATK, das dein Gegner kontrolliert (bei Gleichstand bestimmst du eins), aber solange es offen auf deiner Spielfeldseite liegt, können seine Effekte nicht aktiviert werden, zusätzlich kannst du keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Linkmonstern. Du kannst jeden Effekt von „Verrückter Hacker“ nur einmal pro Spielzug verwenden.
  es: |-
    Si uno o más monstruos son Invocados de Modo Especial al Campo de tu adversario (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano. Durante la End Phase: puedes desterrar esta carta que controlas; toma el control de 1 monstruo que controle tu adversario con el ATK más bajo (si hay empate, eliges tú), pero mientras esté boca arriba en tu Campo no puede activar sus efectos y además no puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto Monstruos de Enlace. Sólo puedes usar cada efecto de "Hacker Loco" una vez por turno.
  fr: |-
    Si un ou plusieurs monstres sont Invoqués Spécialement sur le Terrain de votre adversaire (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Durant la End Phase : vous pouvez bannir cette carte que vous contrôlez ; prenez le contrôle d'1 monstre contrôlé par votre adversaire avec la plus faible ATK (en cas d'égalité, vous choisissez), mais tant qu'il est face recto sur votre Terrain, il ne peut pas activer ses effets, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (Monstres Lien exclus) depuis l'Extra Deck. Vous ne pouvez utiliser chaque effet de "Hacker Fou" qu'une fois par tour.
  it: |-
    Se uno o più mostri vengono Evocati Specialmente sul Terreno del tuo avversario (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano. Durante la End Phase: puoi bandire questa carta che controlli; prendi il controllo di 1 mostro controllato dal tuo avversario con l'ATK più basso (in caso di parità, scegli tu), ma mentre esso è scoperto sul tuo Terreno, non può attivare i suoi effetti, inoltre non puoi Evocare Specialmente mostri dall'Extra Deck, eccetto Mostri Link. Puoi utilizzare ogni effetto di "Hacker Folle" una sola volta per turno.
  pt: |-
    Se um ou mais monstros forem Invocados por Invocação-Especial no campo do seu oponente (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão. Durante a Fase Final: você pode banir este card que você controla; tome o controle de 1 monstro que seu oponente controla com o menor ATK (em caso de empate, você seleciona), mas enquanto ele estiver com a face para cima no seu campo, ele não pode ativar seus efeitos e, além disso, você não pode Invocar monstros por Invocação-Especial do Deck Adicional, exceto Monstros Link. Você só pode usar cada efeito de "Hacker Maluco" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：相手フィールドにモンスターが特殊召喚された場合に発動できる。このカードを手札から特殊召喚する。②：自分・相手のエンドフェイズに、フィールドのこのカードを除外して発動できる。相手フィールドの攻撃力が一番低いモンスター１体のコントロールを得る。そのモンスターが自分フィールドに表側表示で存在する限り、そのモンスターは効果を発動できず、自分はリンクモンスターしかＥＸデッキから特殊召喚できない。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대 필드에 몬스터가 특수 소환되었을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 자신 / 상대의 엔드 페이즈에, 필드의 이 카드를 제외하고 발동할 수 있다. 상대 필드의 공격력이 가장 낮은 몬스터 1장의 컨트롤을 얻는다. 그 몬스터가 자신 필드에 앞면 표시로 존재하는 한, 그 몬스터는 효과를 발동할 수 없으며, 자신은 링크 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：对方场上有怪兽特殊召唤的场合才能发动。这张卡从手卡特殊召唤。
    ②：自己·对方的结束阶段，把场上的这张卡除外才能发动。得到对方场上1只攻击力最低的怪兽的控制权。只要那只怪兽在自己场上表侧表示存在，那只怪兽不能把效果发动，自己不是连接怪兽不能从额外卡组特殊召唤。
