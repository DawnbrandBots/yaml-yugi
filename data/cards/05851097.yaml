name:
  en: Vanity's Emptiness
  de: Bedeutungslosigkeit der Eitelkeit
  es: La Futilidad de la Vanidad
  fr: Espace de Négation
  it: Vacuità della Vanità
  pt: O Vazio da Vaidade
  ja: <ruby>虚無空間<rt>ヴァニティー・スペース</rt></ruby>
  ja_romaji: Vanitī Supēsu
