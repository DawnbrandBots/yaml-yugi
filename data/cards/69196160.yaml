text:
  en:
  de: |-
    Zerstöre alle Monster, die du kontrollierst, und falls du dies tust, füge deinem Gegner 300 Schaden für jedes zerstörte Monster zu.
  es: |-
    Destruye todos los monstruos que controles y, si lo haces, inflige 300 puntos de daño a tu adversario por cada monstruo destruido.
  fr: |-
    Détruisez tous les monstres que vous contrôlez, et si vous le faites, infligez 300 points de dommages à votre adversaire pour chaque monstre détruit.
  it: |-
    Distruggi tutti i mostri che controlli e, se lo fai, infliggi al tuo avversario 300 danni per ogni mostro distrutto.
  pt: |-
    Destrua todos os monstros que você controla e, se isso acontecer, cause 300 de dano ao seu oponente para cada monstro destruído.
  ja: |-
    ①：自分フィールドのモンスターを全て破壊し、破壊したモンスターの数×３００ダメージを相手に与える。
  ko: |-
    자신 필드 위에 존재하는 모든 몬스터를 파괴한다. 상대 라이프에 파괴한 몬스터의 수 × 300 포인트 데미지를 준다.
  zh-TW: |-
    將我方場上的所有怪獸全部破壞。給予對方生命依據破壞的怪獸數量×３００傷害。
  zh-CN: |-
    破坏我方场上的所有怪兽。给予对手生命被破坏的怪兽数量×３００点伤害。
