text:
  en: |-
    1 "Genex" Tuner + 1 or more non-Tuner DARK monsters
    When this card is Synchro Summoned, take control of the face-up monster your opponent controls with the highest Level. (If it's a tie, you get to choose.)
  de: |-
    1 „Genex“-Empfänger- + 1 oder mehr FINSTERNIS Nicht-Empfänger-Monster
    Wenn diese Karte als Synchrobeschwörung beschworen wird, übernimm die Kontrolle über das offene Monster mit der höchsten Stufe, das dein Gegner kontrolliert. (Bei Gleichstand darfst du eins wählen.)
  es: |-
    1 Cantante "Genex" + 1 o más monstruos de OSCURIDAD que no sean Cantantes
    Cuando Invoques esta carta por Sincronía, toma el control del monstruo boca arriba con el Nivel más alto en el campo de tu adversario. Si hay más de 1 monstruo con el Nivel más alto, toma el control del monstruo que tu elijas.
  fr: |-
    1 Syntoniseur "Genex" + 1 monstre non Syntoniseur TÉNÈBRES ou plus
    Lorsque cette carte est Invoquée par Synchronisation, prenez le contrôle du monstre face recto avec le plus haut Niveau contrôlé par votre adversaire (en cas d'égalité, vous choisissez).
  it: |-
    1 Tuner "Genex" + 1 o più mostri non-Tuner OSCURITÀ
    Quando questa carta viene Synchro Evocata, prendi il controllo del mostro scoperto controllato dal tuo avversario con il Livello più alto (in caso di parità, puoi scegliere tu).
  pt: |-
    1 Regulador "Genex" + 1+ monstros não-Reguladores de TREVAS
    Se este card for Invocado por Invocação-Sincro: tome o controle do 1 monstro que seu oponente controla com o maior Nível (em caso de empate, você seleciona).
  ja: |-
    「ジェネクス」チューナー＋チューナー以外の闇属性モンスター１体以上
    ①：このカードがＳ召喚した場合に発動する。相手フィールドのレベルが一番高いモンスター１体のコントロールを得る。
  ko: |-
    "제넥스" 튜너 ＋ 튜너 이외의 어둠 속성 몬스터 1장 이상
    ①: 이 카드를 싱크로 소환했을 경우에 발동한다. 상대 필드의 레벨이 가장 높은 몬스터 1장의 컨트롤을 얻는다.
  zh-TW:
  zh-CN: |-
    “次代机”协调＋协调以外的暗属性怪兽１只以上
    ①：此卡同步召唤的情况下发动。获得对手场上等级最高的１只怪兽的控制权。
