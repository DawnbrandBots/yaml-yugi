text:
  en: |-
    1 Level 4 or lower Dragon monster
    You cannot Special Summon monsters, except Dragon monsters. During your Main Phase: You can target 1 of your Dragon monsters that is banished or in your GY; Special Summon it to your zone that 2 or more Link Monsters point to. You can only use this effect of "Guardragon Pisty" once per turn. You can only Special Summon "Guardragon Pisty(s)" once per turn.
  de: |-
    1 Drache-Monster der Stufe 4 oder niedriger
    Du kannst keine Monster als Spezialbeschwörung beschwören, außer Drache-Monstern. Während deiner Main Phase: Du kannst 1 deiner Drache-Monster wählen, das verbannt ist oder sich in deinem Friedhof befindet; beschwöre es als Spezialbeschwörung in deine Zone, auf die 2 oder mehr Linkmonster zeigen. Du kannst diesen Effekt von „Wachdrache Pisty“ nur einmal pro Spielzug verwenden. Du kannst nur einmal pro Spielzug einen oder mehr „Wachdrache Pisty“ als Spezialbeschwörung beschwören.
  es: |-
    1 monstruo Dragón de Nivel 4 o menor
    No puedes Invocar monstruos de Modo Especial, excepto monstruos Dragón. Durante tu Main Phase: puedes seleccionar 1 de tus monstruos Dragón que esté desterrado o en tu Cementerio; Invócalo de Modo Especial a tu zona a la que apunten 2 o más Monstruos de Enlace. Sólo puedes usar este efecto de "Guardragón Pisty" una vez por turno. Sólo puedes Invocar de Modo Especial uno o más "Guardragón Pisty" una vez por turno.
  fr: |-
    1 monstre Dragon de max. Niveau 4
    Vous ne pouvez pas Invoquer Spécialement de monstres (monstres Dragon exclus). Durant votre Main Phase : vous pouvez cibler 1 de vos monstres Dragon qui sont bannis ou dans votre Cimetière ; Invoquez-le Spécialement dans votre zone pointée par min. 2 Monstres Lien. Vous ne pouvez utiliser cet effet de "Pisty Dragarde" qu'une fois par tour. Vous ne pouvez Invoquer Spécialement un ou plusieurs "Pisty Dragarde" qu'une fois par tour.
  it: |-
    1 mostro Drago di Livello 4 o inferiore
    Non puoi Evocare Specialmente mostri, eccetto mostri Drago. Durante la tua Main Phase: puoi scegliere come bersaglio 1 dei tuoi mostri Drago che sono banditi o nel tuo Cimitero; Evocalo Specialmente in una tua zona puntata da 2 o più Mostri Link. Puoi utilizzare questo effetto di "Guardrago Pisty" una sola volta per turno. Puoi Evocare Specialmente uno o più "Guardrago Pisty" una sola volta per turno.
  pt: |-
    1 monstro Dragão de Nível 4 ou menos
    Você não pode Invocar monstros por Invocação-Especial, exceto monstros Dragão. Durante sua Fase Principal: você pode escolher 1 dos seus monstros Dragão que estiver banido ou no seu Cemitério; Invoque-o por Invocação-Especial em uma zona sua para a qual 2 ou mais Monstros Link apontarem. Você só pode usar este efeito de "Dragão-Guarda Pisty" uma vez por turno. Você só pode Invocar um ou mais "Dragão-Guarda Pisty" por Invocação-Especial uma vez por turno.
  ja: |-
    レベル４以下のドラゴン族モンスター１体
    自分は「守護竜ピスティ」を１ターンに１度しか特殊召喚できず、その②の効果は１ターンに１度しか使用できない。①：このカードがモンスターゾーンに存在する限り、自分はドラゴン族モンスターしか特殊召喚できない。②：自分の墓地のモンスターまたは除外されている自分のモンスターの中から、ドラゴン族モンスター１体を対象として発動できる。そのモンスターを、２体以上のリンクモンスターのリンク先となる自分フィールドに特殊召喚する。
  ko: |-
    레벨 4 이하의 드래곤족 몬스터 1장
    자신은 "수호룡 엘피"를 1턴에 1번밖에 특수 소환할 수 없으며, 그 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 몬스터 존에 존재하는 한, 자신은 드래곤족 몬스터밖에 특수 소환할 수 없다. ②: 자신 묘지의 몬스터 또는 제외되어 있는 자신 몬스터 중에서, 드래곤족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 2장 이상의 링크 몬스터의 링크 앞이 되는 자신 필드에 특수 소환한다.
  zh-TW:
  zh-CN: |-
    等级4以下的龙族怪兽1只
    自己1回合仅可特殊召唤"守护龙 必思缇"1次，其②效果1回合仅可使用1次。①：只要此卡存在于怪兽区域，自己仅可特殊召唤龙族怪兽。②：从自己墓地的怪兽或被除外的自己的怪兽中，以1只龙族怪兽为对象可以发动。将该怪兽特殊召唤至作为2只以上连接怪兽共同的连接端的自己场上。
