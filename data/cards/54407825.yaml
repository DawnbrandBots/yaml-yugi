text:
  en: |-
    If a card(s) is sent from the Deck to the Graveyard: Target 1 card in either player's Graveyard; shuffle it into the Deck, also neither player can send cards from the Deck to the Graveyard for the rest of this turn.
  de: |-
    Falls eine oder mehr Karten vom Deck auf den Friedhof gelegt werden: Wähle 1 Karte im Friedhof eines beliebigen Spielers; mische sie ins Deck, zusätzlich kann kein Spieler für den Rest dieses Spielzugs Karten vom Deck auf den Friedhof legen.
  es: |-
    Si una o más cartas son mandadas del Deck al Cementerio: selecciona 1 carta en el Cementerio de cualquier jugador; barájala al Deck, y además por el resto de este turno ningún jugador puede mandar al Cementerio cartas en el Deck.
  fr: |-
    Si une ou plusieurs cartes sont envoyées depuis le Deck au Cimetière : ciblez 1 carte dans l'un des Cimetières ; mélangez-la dans le Deck, et aussi, aucun joueur ne peut envoyer de cartes depuis le Deck au Cimetière le reste de ce tour.
  it: |-
    Se una o più carte vengono mandate dal Deck al Cimitero: scegli come bersaglio 1 carta nel Cimitero di qualsiasi giocatore; mischiala nel Deck, inoltre nessun giocatore può mandare carte dal Deck al Cimitero per il resto di questo turno.
  pt: |-
    Se um ou mais cards forem enviados do Deck para o Cemitério: escolha 1 card no Cemitério de qualquer duelista; embaralhe-o no Deck e, além disso, nenhum duelista pode enviar cards do Deck para o Cemitério pelo resto deste turno.
  ja: |-
    ①：自分または相手のデッキからカードが墓地へ送られた場合、自分または相手の墓地のカード１枚を対象としてこの効果を発動する。そのカードを持ち主のデッキに戻す。この効果の発動後、ターン終了時までお互いにデッキからカードを墓地へ送る事はできない。
  ko: |-
    카드가 필드 위에 존재하는 한, 자신 또는 상대의 덱에서 카드가 묘지로 보내졌을 때, 자신 또는 상대 묘지의 카드 1장을 선택하고 덱으로 되돌린다. 이 효과를 적용한 턴에, 서로 덱에서 카드를 묘지로 보낼 수 없다.
  zh-TW:
  zh-CN: |-
    ①：从自己或者对方的卡组有卡被送去墓地的场合，以自己或者对方的墓地1张卡为对象把这个效果发动。那张卡回到持有者卡组。这个效果的发动后，直到回合结束时双方不能从卡组把卡送去墓地。
