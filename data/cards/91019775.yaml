text:
  en: |-
    If a face-up Machine monster(s) you control is destroyed by battle or card effect: Target up to 3 DARK Machine monsters in your GY; Special Summon them, but change their ATK/DEF to 0. You can banish this card from your GY, then target 1 Machine monster you control; destroy it. You can only use each effect of "Scrap Garage" once per turn.
