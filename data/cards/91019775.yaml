  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの表側表示の機械族モンスターが戦闘・効果で破壊された場合、自分の墓地の機械族・闇属性モンスターを３体まで対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターの攻撃力・守備力は０になる。②：墓地のこのカードを除外し、自分フィールドの機械族モンスター１体を対象として発動できる。そのモンスターを破壊する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 앞면 표시의 기계족 몬스터가 전투 / 효과로 파괴되었을 경우, 자신 묘지의 기계족 / 어둠 속성 몬스터를 3장까지 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터의 공격력 / 수비력은 0 이 된다. ②: 묘지의 이 카드를 제외하고, 자신 필드의 기계족 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 파괴한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：自己场上表侧表示的机械族怪兽因战斗・效果被破坏的情况下，以自己墓地最多3只机械族・暗属性怪兽为对象可以发动。将该怪兽特殊召唤。以此效果特殊召唤的怪兽的攻击力・守备力变为0。②：将墓地的此卡除外，以自己场上的1只机械族怪兽为对象可以发动。将该怪兽破坏。
