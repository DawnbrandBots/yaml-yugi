text:
  en: |-
    If you control no Special Summoned monsters: You can Special Summon this card from your hand, also you cannot Special Summon other monsters for the rest of this turn. You can only use this effect of "Proof of Pruflas" once per turn. If this card is Normal or Special Summoned, you can (except during the Damage Step): Immediately after this effect resolves, Tribute Summon 1 monster.
  de: |-
    Falls du keine als Spezialbeschwörung beschworenen Monster kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, zusätzlich kannst du für den Rest dieses Spielzugs keine anderen Monster als Spezialbeschwörung beschwören. Du kannst diesen Effekt von „Pruflas' Nachweis“ nur einmal pro Spielzug verwenden. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird, kannst du (außer während des Damage Steps): Sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 Monster als Tributbeschwörung.
  es: |-
    Si no controlas monstruos Invocados de Modo Especial: puedes Invocar esta carta de Modo Especial desde tu mano, y además no puedes Invocar otros monstruos de Modo Especial por el resto de este turno. Sólo puedes usar este efecto de "Verificación de Pruslas" una vez por turno. Si esta carta es Invocada de Modo Normal o Especial, puedes (excepto durante el Damage Step): inmediatamente después de que se resuelva este efecto, Invocar 1 monstruo por Sacrificio.
  fr: |-
    Si vous ne contrôlez aucun monstre Invoqué Spécialement : vous pouvez Invoquer Spécialement cette carte depuis votre main, et aussi, vous ne pouvez pas Invoquer Spécialement d'autres monstres le reste de ce tour. Vous ne pouvez utiliser cet effet de "Preuve de Pruflas" qu'une fois par tour. Si cette carte est Invoquée Normalement ou Spécialement, vous pouvez (sauf durant la Damage Step) : immédiatement après la résolution de cet effet, Invoquez par Sacrifice 1 monstre.
  it: |-
    Se non controlli nessun mostro Evocato Specialmente: puoi Evocare Specialmente questa carta dalla tua mano, inoltre non puoi Evocare Specialmente altri mostri per il resto di questo turno. Puoi utilizzare questo effetto di "Prova di Pruflas" una sola volta per turno. Se questa carta viene Evocata Normalmente o Specialmente, puoi (eccetto durante il Damage Step): immediatamente dopo che questo effetto si è risolto, Evoca tramite Tributo 1 mostro.
  pt: |-
    Se você não controlar nenhum monstro Invocado por Invocação-Especial: você pode Invocar este card por Invocação-Especial da sua mão e, além disso, você não pode Invocar outros monstros por Invocação-Especial pelo resto deste turno. Você só pode usar este efeito de "Prova de Pruflas" uma vez por turno. Se este card for Invocado por Invocação-Normal ou Especial, você pode (exceto durante a Etapa de Dano): imediatamente depois que este efeito resolver, Invocar 1 monstro por Invocação-Tributo.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：特殊召喚されたモンスターが自分フィールドに存在しない場合に発動できる。このカードを手札から特殊召喚する。この効果の発動後、ターン終了時まで自分はモンスターを特殊召喚できない。②：このカードが召喚・特殊召喚に成功した場合に発動できる。モンスター１体をアドバンス召喚する。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 특수 소환된 몬스터가 자신 필드에 존재하지 않을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 몬스터를 특수 소환할 수 없다. ②: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 몬스터 1장을 어드밴스 소환한다.
  zh-TW:
  zh-CN: |-
    自己场上没有特殊召唤的怪兽存在的场合，这张卡可以从手牌特殊召唤。用这个方法特殊召唤成功的回合，自己不能特殊召唤怪兽。
    这张卡召唤或特殊召唤成功的场合可以发动。高等召唤1只怪兽。这个效果1回合只能使用1次。
