text:
  en:
  de: |-
    Am Beginn des Damage Steps, falls dein „U.A.“-Monster gegen ein Monster deines Gegners kämpft: Du kannst das Monster deines Gegners bis zur 2. End Phase deines Gegners verbannen. Du kannst diesen Effekt von „U.A. Strafbank“ nur einmal pro Spielzug verwenden. Du kannst diese Karte von deinem Friedhof verbannen; füge deiner Hand 1 „U.A.“-Zauberkarte von deinem Deck hinzu.
  es: |-
    Al comienzo del Damage Step, si tu monstruo "U.A." batalla con un monstruo de tu adversario: puedes desterrar a ese monstruo de tu adversario hasta la 2da. End Phase de tu adversario. Sólo puedes usar este efecto de "U.A. Banquillo de Castigo" una vez por turno. Puedes desterrar esta carta en tu Cementerio; añade a tu mano 1 Carta Mágica "U.A." en tu Deck.
  fr: |-
    Au début de la Damage Step, si un de vos monstres "U.A." combat un monstre de votre adversaire : jusqu'à la 2e End Phase de votre adversaire, vous pouvez bannir le monstre de votre adversaire. Vous ne pouvez utiliser cet effet de "Banc de Pénalité U.A." qu'une fois par tour. Vous pouvez bannir cette carte depuis votre Cimetière ; ajoutez 1 Carte Magie "U.A." depuis votre Deck à votre main.
  it: |-
    All'inizio del Damage Step, se un tuo mostro "U.A." combatte con un mostro dell'avversario: puoi bandire quel mostro dell'avversario fino alla 2ª End Phase del tuo avversario. Puoi utilizzare questo effetto di "U.A. Cabina di Punizione" una sola volta per turno. Puoi bandire questa carta dal tuo Cimitero; aggiungi 1 Carta Magia "U.A." dal tuo Deck alla tua mano.
  pt: |-
    No começo da Etapa de Dano, se um monstro "U.A." seu batalhar um monstro do oponente: você pode banir esse monstro do oponente até a 2ª Fase Final do seu oponente. Você só pode usar este efeito de "U.A. Sala de Punição" uma vez por turno. Você pode banir este card do seu Cemitério; adicione 1 Card de Magia "U.A." do seu Deck à sua mão.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。
    ①：自分の「Ｕ．Ａ．」モンスターが相手モンスターと戦闘を行うダメージステップ開始時に発動できる。その相手モンスターを、発動後２回目の相手エンドフェイズまで除外する。
    ②：墓地のこのカードを除外して発動できる。デッキから「Ｕ．Ａ．」魔法カード１枚を手札に加える。
  ko: |-
    "U.A.(울트라 애슬리트) 페널티"의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신의 "U.A.(울트라 애슬리트)" 몬스터가 상대 몬스터와 전투를 실행하는 데미지 스텝 개시시에 이 효과를 발동할 수 있다. 그 상대 몬스터를, 발동 후 2회째의 상대 엔드 페이즈까지 제외한다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 "U.A.(울트라 애슬리트)" 마법 카드 1장을 패에 넣는다.
  zh-TW: |-
    「超級運動員 判罰室」的①效果，１回合僅限使用１次。①：可在我方的「超級運動員」怪獸與對方怪獸進行戰鬥的傷害步驟開始時發動此效果。將該對方怪獸除外直到發動後第２次的對方結束階段。②：可將墓地的此卡除外發動。從牌組將１張「超級運動員」魔法卡加入手牌。
  zh-CN: |-
    “超级运动员罚球室”的①效果１回合只可使用１次。①：我方的“超级运动员”怪兽与对手怪兽进行战斗的伤害步骤开始时，可发动此效果。直至发动后第２次对手结束阶段时，将该对手怪兽除外。②：可将墓地的此卡除外并发动。从牌组将１张“超级运动员”魔法卡加入手牌。
