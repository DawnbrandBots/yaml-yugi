text:
  en: |-
    When this card is activated: Add 1 "B.E.S." monster from your Deck to your hand. Once per turn, during your Main Phase: You can destroy 1 monster in your hand or field, and if you do, Special Summon 1 LIGHT Machine monster with 1200 ATK and 1000 or less DEF from your Deck to either field. You can banish this card from your GY; place 1 "Boss Rush" from your Deck or GY, face-up on your field. You can only activate 1 "Boss on Parade" per turn.
  de: |-
    Wenn diese Karte aktiviert wird: Füge deiner Hand 1 „B.E.S.“-Monster von deinem Deck hinzu. Einmal pro Spielzug, während deiner Main Phase: Du kannst 1 Monster in deiner Hand oder auf deiner Spielfeldseite zerstören und falls du dies tust, beschwöre 1 LICHT Maschine-Monster mit 1200 ATK und 1000 oder weniger DEF als Spezialbeschwörung von deinem Deck auf eine beliebige Spielfeldseite. Du kannst diese Karte von deinem Friedhof verbannen; lege 1 „Bosshetze“ von deinem Deck oder Friedhof offen auf deine Spielfeldseite. Du kannst nur 1 „Boss bei der Parade“ pro Spielzug aktivieren.
  es: |-
    Cuando esta carta es activada: añade a tu mano 1 monstruo "B.E.S." en tu Deck. Una vez por turno, durante tu Main Phase: puedes destruir 1 monstruo en tu mano o Campo y, si lo haces, Invoca de Modo Especial, desde tu Deck, 1 monstruo Máquina de LUZ con 1200 ATK y 1000 DEF o menos a cualquier Campo. Puedes desterrar esta carta en tu Cementerio; pon boca arriba en tu Campo 1 "Apuro de Jefes" en tu Deck o Cementerio. Sólo puedes activar 1 "Desfile de Jefes" por turno.
  fr: |-
    Lorsque cette carte est activée : ajoutez 1 monstre "B.E.S." depuis votre Deck à votre main. Une fois par tour, durant votre Main Phase : vous pouvez détruire 1 monstre dans votre main ou Terrain, et si vous le faites, Invoquez Spécialement 1 monstre LUMIÈRE Machine avec 1200 ATK et max. 1000 DEF depuis votre Deck sur l'un des Terrains. Vous pouvez bannir cette carte depuis votre Cimetière ; placez face recto 1 "Campagne de Recrutement" depuis votre Deck ou Cimetière sur votre Terrain. Vous ne pouvez activer qu'1 "Boss en Parade" par tour.
  it: |-
    Quando questa carta viene attivata: aggiungi 1 mostro "B.E.S." dal tuo Deck alla tua mano. Una volta per turno, durante la tua Main Phase: puoi distruggere 1 mostro nella tua mano o Terreno e, se lo fai, Evoca Specialmente 1 mostro LUCE Macchina con ATK 1200 e DEF 1000 o inferiore dal tuo Deck su qualsiasi Terreno. Puoi bandire questa carta dal tuo Cimitero; metti 1 "Assalto del Boss" dal tuo Deck o Cimitero, scoperto sul tuo Terreno. Puoi attivare solo 1 "Boss in Parata" per turno.
  pt: |-
    Quando este card for ativado: adicione 1 monstro "B.E.S." do seu Deck à sua mão. Uma vez por turno, durante sua Fase Principal: você pode destruir 1 monstro na sua mão ou no campo e, se isso acontecer, Invoque por Invocação-Especial 1 monstro Máquina de LUZ com 1200 de ATK e 1000 ou menos de DEF do seu Deck em qualquer campo. Você pode banir este card do seu Cemitério; coloque 1 "Corrida para o Chefe" do seu Deck ou Cemitério, com a face para cima no seu campo. Você só pode ativar 1 "Desfile de Chefes" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：このカードの発動時の効果処理として、デッキから「巨大戦艦」モンスター１体を手札に加える。②：１ターンに１度、自分メインフェイズに発動できる。自分の手札・フィールドのモンスター１体を破壊し、デッキから攻撃力１２００で守備力１０００以下の機械族・光属性モンスター１体を自分か相手のフィールドに特殊召喚する。③：墓地のこのカードを除外して発動できる。自分のデッキ・墓地から「ボスラッシュ」１枚を自分フィールドに表側表示で置く。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 덱에서 "거대전함" 몬스터 1장을 패에 넣는다. ②: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 자신의 패 / 필드의 몬스터 1장을 파괴하고, 덱에서 공격력 1200 이고 수비력 1000 이하인 기계족 / 빛 속성 몬스터 1장을 자신이나 상대의 필드에 특수 소환한다. ③: 묘지의 이 카드를 제외하고 발동할 수 있다. 자신의 덱 / 묘지에서 "보스 러시" 1장을 자신 필드에 앞면 표시로 놓는다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：作为此卡发动时的效果处理，从牌组将1只“巨大战舰”怪兽加入手牌。②：1回合1次，在自己的主要阶段可以发动。破坏自己手牌・场上的1只怪兽，从牌组将1只攻击力1200且守备力1000以下的机械族・光属性怪兽特殊召唤至自己或对手场上。③：将墓地的此卡除外可以发动。从自己牌组・墓地将1张“头目连战”以表侧表示放在自己场上。
