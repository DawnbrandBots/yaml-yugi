name:
  en: Zoodiac Combo
  de: Zoodiak-Combo
  es: Combo Zoodíaco
  fr: Combo du Zoodiaque
  it: Combinazione Zoodiaco
  pt: Combo Zoodíaco
  ja: <ruby>十<rt>じゅう</rt></ruby><ruby>二<rt>に</rt></ruby><ruby>獣<rt>しし</rt></ruby>の<ruby>方<rt>ほう</rt></ruby><ruby>合<rt>ごう</rt></ruby>
  ja_romaji: Jūnishishi no Hōgō
  ko: 십이수의 방합
  ko_rr: Sip-isu-ui Banghap
  zh-TW: 十二獸的方合
  zh-CN: 十二兽的方合
text:
  en: |-
    Target 1 "Zoodiac" Xyz Monster you control; attach 1 "Zoodiac" monster from your Deck to that Xyz Monster as Xyz Material. During either player's turn, except the turn this card was sent to the Graveyard: You can banish this card from your Graveyard, then target 5 "Zoodiac" cards in your Graveyard with different names; shuffle all 5 into the Deck, then draw 1 card.
  de: |-
    Wähle 1 „Zoodiak“-Xyz-Monster, das du kontrollierst; hänge 1 „Zoodiak“-Monster von deinem Deck als Xyz-Material an das Xyz-Monster an. Während des Spielzugs eines beliebigen Spielers, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte von deinem Friedhof verbannen und dann 5 „Zoodiak“-Karten mit unterschiedlichen Namen in deinem Friedhof wählen; mische alle 5 ins Deck, dann ziehe 1 Karte.
  es: |-
    Selecciona 1 Monstruo Xyz "Zoodíaco" que controles; acopla 1 monstruo "Zoodíaco" en tu Deck a ese Monstruo Xyz como Material Xyz. Durante el turno de cualquier jugador, excepto en el turno en que esta carta fue mandada al Cementerio: puedes desterrar esta carta en tu Cementerio, y después seleccionar 5 cartas "Zoodíaco" en tu Cementerio con nombres diferentes; baraja las 5 al Deck, y después roba 1 carta.
  fr: |-
    Ciblez 1 Monstre Xyz "Zoodiaque" que vous contrôlez ; attachez 1 monstre "Zoodiaque" depuis votre Deck au Monstre Xyz comme Matériel Xyz. Durant le tour de chaque joueur, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 5 cartes "Zoodiaque" de noms différents dans votre Cimetière ; mélangez-les toutes les 5 dans le Deck, puis piochez 1 carte.
  it: |-
    Scegli come bersaglio 1 Mostro Xyz "Zoodiaco" che controlli; attacca 1 mostro "Zoodiaco" dal tuo Deck a quel Mostro Xyz come Materiale Xyz. Durante il turno di qualsiasi giocatore, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 5 carte "Zoodiaco" con nomi diversi nel tuo Cimitero; mischia tutte e 5 nel Deck, poi pesca 1 carta.
  pt: |-
    Escolha 1 Monstro Xyz "Zoodíaco(a)" que você controla; associe 1 monstro "Zoodíaco(a)" do seu Deck a esse Monstro Xyz como Matéria Xyz. Durante o turno de qualquer duelista, exceto no turno em que este card foi enviado para o Cemitério: você pode banir este card do seu Cemitério e, depois, escolher 5 cards "Zoodíaco(a)" com nomes diferentes no seu Cemitério; embaralhe todos os 5 no Deck e, depois, compre 1 card.
  ja: |-
    ①：自分フィールドの「十二獣」Ｘモンスター１体を対象として発動できる。デッキから「十二獣」モンスター１体を選び、そのＸモンスターの下に重ねてＸ素材とする。②：墓地のこのカードを除外し、自分の墓地の「十二獣」カード５枚を対象として発動できる（同名カードは１枚まで）。そのカード５枚をデッキに加えてシャッフルする。その後、自分はデッキから１枚ドローする。この効果はこのカードが墓地へ送られたターンには発動できない。
  ko: |-
    ①: 자신 필드의 "십이수" 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 덱에서 "십이수" 몬스터 1장을 고르고, 그 엑시즈 몬스터의 아래에 겹쳐 엑시즈 소재로 한다. ②: 묘지의 이 카드를 제외하고, 자신 묘지의 "십이수" 카드 5장을 대상으로 하여 발동할 수 있다(같은 이름의 카드는 1장까지). 그 카드 5장을 덱에 넣고 셔플한다. 그 후, 자신은 덱에서 1장 드로우한다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：以自己场上1只「十二兽」超量怪兽为对象才能发动。从卡组选1只「十二兽」怪兽在那只超量怪兽下面重叠作为超量素材。 ②：把墓地的这张卡除外，以自己墓地5张「十二兽」卡为对象才能发动（同名卡最多1张）。那5张卡加入卡组洗切。那之后，自己从卡组抽1张。这个效果在这张卡送去墓地的回合不能发动。
