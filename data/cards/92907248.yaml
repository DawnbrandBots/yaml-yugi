  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の魔法＆罠ゾーンに表側表示でモンスターカードが存在する場合、４か８のレベルを宣言して発動できる。宣言したレベルを持つ「センチュリオントークン」（炎族・闇・攻／守０）１体を自分フィールドに特殊召喚する。このトークンは融合・Ｌ素材にできない。②：自分メインフェイズに墓地のこのカードを除外して発動できる。デッキから「ウェイクアップ・センチュリオン！」以外の「センチュリオン」カード１枚を墓地へ送る。
