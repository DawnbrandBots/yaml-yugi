name:
  en: Wake Up Centur-Ion!
  de: Wach auf, Centur-Ion!
  es: ¡Despierta Centur-Ión!
  fr: Réveillez-Vous Centur-Ion !
  it: Risvegliati Centur-Ion!
  pt: Desperte, Centur-Ião!
  ja: ウェイクアップ・センチュリオン！
  ja_romaji: Weikuappu Senchurion!
  ko: 웨이크업 센츄리온!
  ko_rr: Weikeu-eop Senchyurion!
  zh-TW: 覺醒吧・百夫騎士！
  zh-CN: 觉醒吧・百夫骑士！
text:
  en: |-
    If a Monster Card is face-up in your Spell & Trap Zone: You can declare Level 4 or 8; Special Summon 1 "Centur-Ion Token" (Pyro/DARK/ATK 0/DEF 0) with the declared Level, but it cannot be used as Fusion or Link Material. During your Main Phase: You can banish this card from your GY; send 1 "Centur-Ion" card from your Deck to the GY, except "Wake Up Centur-Ion!". You can only use each effect of "Wake Up Centur-Ion!" once per turn.
  de: |-
    Falls eine Monsterkarte offen in deiner Zauber- & Fallenzone liegt: Du kannst Stufe 4 oder 8 deklarieren; beschwöre 1 „Centur-Ion-Spielmarke“ (Pyro/FINSTERNIS/ATK 0/DEF 0) mit der deklarierten Stufe als Spezialbeschwörung, aber sie kann nicht als Fusions- oder Linkmaterial verwendet werden. Während deiner Main Phase: Du kannst diese Karte von deinem Friedhof verbannen; lege 1 „Centur-Ion“-Karte von deinem Deck auf den Friedhof, außer „Wach auf, Centur-Ion!“. Du kannst jeden Effekt von „Wach auf, Centur-Ion!“ nur einmal pro Spielzug verwenden.
  es: |-
    Si una Carta de Monstruo está boca arriba en tu Zona de Magia y Trampas: puedes declarar Nivel 4 u 8; Invoca de Modo Especial 1 "Ficha Centur-Ión" (Piro/OSCURIDAD/ATK 0/DEF 0) con el Nivel declarado, pero no puede ser usada como Material de Fusión o Enlace. Durante tu Main Phase: puedes desterrar esta carta en tu Cementerio; manda al Cementerio 1 carta "Centur-Ión" en tu Deck, excepto "¡Despierta Centur-Ión!". Sólo puedes usar cada efecto de "¡Despierta Centur-Ión!" una vez por turno.
  fr: |-
    Si une Carte Monstre est face recto dans votre Zone Magie & Piège : vous pouvez déclarer Niveau 4 ou 8 ; Invoquez Spécialement 1 "Jeton Centur-Ion" (Pyro/TÉNÈBRES/ATK 0/DEF 0) du Niveau déclaré, mais il ne peut pas être utilisé comme Matériel Fusion ou Lien. Durant votre Main Phase : vous pouvez bannir cette carte depuis votre Cimetière ; envoyez 1 carte "Centur-Ion" ("Réveillez-Vous Centur-Ion !" exclu) depuis votre Deck au Cimetière. Vous ne pouvez utiliser chaque effet de "Réveillez-Vous Centur-Ion !" qu'une fois par tour.
  it: |-
    Se una Carta Mostro è scoperta nella tua Zona Magie & Trappole: puoi dichiarare Livello 4 o 8; Evoca Specialmente 1 "Segna-Centur-Ion" (Pyro/OSCURITÀ/ATK 0/DEF 0) con il Livello dichiarato, ma esso non può essere utilizzato come Materiale da Fusione o Link. Durante la tua Main Phase: puoi bandire questa carta dal tuo Cimitero; manda 1 carta "Centur-Ion" dal tuo Deck al Cimitero, eccetto "Risvegliati Centur-Ion!". Puoi utilizzare ogni effetto di "Risvegliati Centur-Ion!" una sola volta per turno.
  pt: |-
    Se um Card de Monstro estiver com a face para cima na sua Zona de Magias & Armadilhas: você pode declarar o Nível 4 ou 8; Invoque por Invocação-Especial 1 "Ficha de Centur-Ião" (Piro/TREVAS/ATK 0/DEF 0) com o Nível declarado, mas ela não pode ser usada como Matéria de Fusão ou Link. Durante sua Fase Principal: você pode banir este card do seu Cemitério; envie 1 card "Centur-Ião" do seu Deck para o Cemitério, exceto "Desperte, Centur-Ião!". Você só pode usar cada efeito de "Desperte, Centur-Ião!" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の魔法＆罠ゾーンに表側表示でモンスターカードが存在する場合、４か８のレベルを宣言して発動できる。宣言したレベルを持つ「センチュリオントークン」（炎族・闇・攻／守０）１体を自分フィールドに特殊召喚する。このトークンは融合・Ｌ素材にできない。②：自分メインフェイズに墓地のこのカードを除外して発動できる。デッキから「ウェイクアップ・センチュリオン！」以外の「センチュリオン」カード１枚を墓地へ送る。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 마법 & 함정 존에 앞면 표시로 몬스터 카드가 존재할 경우, 4 나 8 의 레벨을 선언하고 발동할 수 있다. 선언한 레벨을 가지는 "센츄리온 토큰"(화염족 / 어둠 / 공 0 / 수 0) 1장을 자신 필드에 특수 소환한다. 이 토큰은 융합 / 링크 소재로 할 수 없다. ②: 자신 메인 페이즈에 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 "웨이크업 센츄리온!" 이외의 "센츄리온" 카드 1장을 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：怪兽卡以表侧表示存在于自己的魔法与陷阱区域的情况下，宣言等级４或８可以发动。将拥有所宣言等级的１只“百夫骑衍生物”（炎族・暗・攻／守０）特殊召唤至自己场上。此衍生物不可作为融合・连接素材。②：在自己的主要阶段将墓地的此卡除外可以发动。从牌组将“觉醒吧・百夫骑士！”以外的１张“百夫骑”卡送至墓地。
