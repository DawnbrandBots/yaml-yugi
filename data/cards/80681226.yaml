text:
  en:
  de: |-
    Falls du ein Maschine-Monster kontrollierst: Lege 1 „Jinzo“ von deiner Hand oder deinem Deck auf den Friedhof; füge deinem Gegner 600 Schaden zu. Während deiner Main Phase, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Maschine-Monster in deinem Friedhof wählen; lege 1 „Jinzo“-Monster von deinem Deck auf den Friedhof und falls du dies tust, füge das als Ziel gewählte Monster deiner Hand hinzu. Du kannst diesen Effekt von „Psi-Welle“ nur einmal pro Spielzug verwenden.
  es: |-
    Si controlas un monstruo Máquina: manda al Cementerio 1 "Jinzo" en tu mano o Deck; inflige 600 puntos de daño a tu adversario. Durante tu Main Phase, excepto en el turno en el que esta carta fue mandada al Cementerio: puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo Máquina en tu Cementerio; manda al Cementerio 1 monstruo "Jinzo" en tu Deck y, si lo haces, añade a tu mano ese monstruo seleccionado. Sólo puedes usar este efecto de "Ola Psíquica" una vez por turno.
  fr: |-
    Si vous contrôlez un monstre Machine : envoyez 1 "Jinzo" depuis votre main ou Deck au Cimetière ; infligez 600 points de dommages à votre adversaire. Durant votre Main Phase, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre Machine dans votre Cimetière ; envoyez 1 monstre "Jinzo" depuis votre Deck au Cimetière, et si vous le faites, ajoutez le monstre ciblé à votre main. Vous ne pouvez utiliser cet effet de "Vague Psychique" qu'une fois par tour.
  it: |-
    Se controlli un mostro Macchina: manda 1 "Jinzo" dalla tua mano o Deck al Cimitero; infliggi 600 danni al tuo avversario. Durante la tua Main Phase, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro Macchina nel tuo Cimitero; manda 1 mostro "Jinzo" dal tuo Deck al Cimitero e, se lo fai, aggiungi quel mostro scelto come bersaglio alla tua mano. Puoi utilizzare questo effetto di "Onda Psichica" una sola volta per turno.
  pt: |-
    Se você controlar um monstro Máquina: envie 1 "Jinzo" da sua mão ou do Deck para o Cemitério; cause 600 de dano ao seu oponente. Durante sua Fase Principal, exceto no turno em que este card foi enviado para o Cemitério: você pode banir este card do seu Cemitério e, depois, escolha 1 monstro Máquina no seu Cemitério; envie 1 monstro "Jinzo" do seu Deck para o Cemitério e, se isso acontecer, adicione o monstro alvo à sua mão. Você só pode usar este efeito de "Onda Psíquica" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。
    ①：自分フィールドに機械族モンスターが存在する場合、手札・デッキから「人造人間－サイコ・ショッカー」１体を墓地へ送って発動できる。相手に６００ダメージを与える。
    ②：自分メインフェイズに、このターンに墓地へ送られていないこのカードを墓地から除外し、自分の墓地の機械族モンスター１体を対象として発動できる。デッキから「人造人間」モンスター１体を墓地へ送り、対象のモンスターを手札に加える。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 기계족 몬스터가 존재할 경우, 패 / 덱에서 "인조인간 －사이코 쇼커－" 1장을 묘지로 보내고 발동할 수 있다. 상대에게 600 데미지를 준다. ②: 자신 메인 페이즈에 묘지의 이 카드를 제외하고, 자신 묘지의 기계족 몬스터 1장을 대상으로 하여 발동할 수 있다. 덱에서 "인조인간" 몬스터 1장을 묘지로 보내고, 대상 몬스터를 패에 넣는다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
  zh-TW: |-
    此卡名的②效果，１回合僅限使用１次。①：在我方場上存在機械族怪獸的狀況下，可從手牌・牌組將１隻「人造人－念力震懾者」送至墓地發動。給予對方６００傷害。②：可在我方主要階段將墓地的此卡除外，將我方墓地的１隻機械族怪獸做為對象發動。從牌組將１隻「人造人」怪獸送至墓地，將對象怪獸加入手牌。此效果無法在此卡被送至墓地的回合發動。
  zh-CN: |-
    此卡名的效果②在1个回合中仅可使用1次。①：自己场上存在机械族怪兽时，从手牌、牌组中将1只“人造人-念力震慑者”送至墓地后可以发动。给对手600伤害值。②：在自己的主要阶段除外墓地中的此卡后，可以以自己墓地的1只机械族怪兽为对象发动。从牌组中选择1只“人造人”怪兽送至墓地，将对象怪兽加入手牌。此效果在此卡被送至墓地的回合不可发动。
