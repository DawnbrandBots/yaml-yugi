    Ein Hengst-Fisch, der über den Grund des Meeres galoppiert.
  es: |-
    Un pez semental que se desplaza por el lecho del océano.
  fr: |-
    Poisson étalon qui fait la course sur le sol de l'océan.
  it: |-
    Pesce-stallone che scorazza libero sul fondo dell'oceano.
  pt: |-
    Um monstro bizarro com o torso de um cavalo e uma cauda de peixe. Ele galopa através do mar como se fosse o vento.
