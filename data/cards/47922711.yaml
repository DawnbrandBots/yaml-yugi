    ウマとサカナの体を持つモンスター。海中を風のように駆け巡る。
  ko: |-
    말과 물고기의 몸을 가진 몬스터. 바다 속을 바람처럼 가른다.
  zh-TW: |-
    半馬半魚的怪獸。能在海中如風般馳騁。
  zh-CN: |-
    拥有马和鱼的身体的怪兽。总是如风般在海中穿行。
