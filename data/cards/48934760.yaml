text:
  en:
  de: |-
    Wenn dein Gegner ein oder mehr Monster als Spezialbeschwörung beschwört: Aktiviere 1 Spielfeldzauberkarte direkt von deinem Deck.
  es: |-
    Cuando tu adversario Invoca uno o más monstruos de Modo Especial: activa 1 Carta Mágica de Campo directamente desde tu Deck.
  fr: |-
    Lorsque votre adversaire Invoque Spécialement un ou plusieurs monstres : activez 1 Carte Magie de Terrain directement depuis votre Deck.
  it: |-
    Quando il tuo avversario Evoca Specialmente uno o più mostri: Attiva 1 Carta Magia Terreno direttamente dal tuo Deck.
  pt: |-
    Quando seu oponente Invocar um ou mais monstros por Invocação-Especial: ative 1 Card de Magia de Campo diretamente do seu Deck.
  ja: |-
    ①：相手がモンスターを特殊召喚した時に発動できる。デッキからフィールド魔法カード１枚を発動する。
  ko: |-
    ①: 상대가 몬스터의 특수 소환에 성공했을 때에 발동할 수 있다. 덱에서 필드 마법 카드 1장을 고르고 발동한다.
  zh-TW: |-
    ①：可在對方成功特殊召喚怪獸時發動。從牌組選擇１張場地魔法卡發動。
  zh-CN: |-
    对手特殊召唤怪兽成功时可发动。从牌组发动１张场地魔法卡。
