name:
  en: Valkyrie of the Nordic Ascendant
  de: Nordischer Aszendent Valkyrie
  es: Valkiria de los Ascendientes Nórdicos
  fr: Valkyrie, Ascendant Nordique
  it: Valkyrie degli Antenati Nordic
  pt: Valquíria do Ascendente Nórdico
  ja: <ruby>極<rt>きょく</rt></ruby><ruby>星<rt>せい</rt></ruby><ruby>天<rt>てん</rt></ruby>ヴァルキュリア
  ja_romaji: Kyokuseiten Varukyuria
  ko: 극성천 발큐리아
  ko_rr: Geukseongcheon Balkyuria
  zh-TW: 極星天 女武神
  zh-CN: 极星天 女武神
text:
  en: |-
    (This card is not treated as a "Valkyrie" card.)
    When this card is Normal Summoned, if your opponent controls a monster and you control no other cards: You can banish 2 "Nordic" monsters from your hand; Special Summon 2 "Einherjar Tokens" (Warrior/EARTH/Level 4/ATK 1000/DEF 1000) in Defense Position.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird, falls dein Gegner ein Monster kontrolliert und du keine anderen Karten kontrollierst: Du kannst 2 „Nordisch“-Monster von deiner Hand verbannen; beschwöre 2 „Einherjar-Spielmarken“ (Krieger/ERDE/Stufe 4/ATK 1000/DEF 1000) als Spezialbeschwörung in die Verteidigungsposition.
  es: |-
    Cuando esta carta es Invocada de Modo Normal, si tu adversario controla un monstruo y tú no controlas ninguna otra carta: puedes desterrar 2 monstruos "Nórdico/a" en tu mano; Invoca de Modo Especial 2 "Fichas Einherjar" (Guerrero/TIERRA/Nivel 4/ATK 1000/DEF 1000) en Posición de Defensa.
  fr: |-
    Lorsque cette carte est Invoquée Normalement, si votre adversaire contrôle un monstre et que vous ne contrôlez aucune autre carte : vous pouvez bannir 2 monstres "Nordique" depuis votre main ; Invoquez Spécialement 2 "Jeton Einherjar" (Guerrier/TERRE/Niveau 4/ATK 1000/DEF 1000) en Position de Défense.
  it: |-
    Quando questa carta viene Evocata Normalmente, se il tuo avversario controlla un mostro e tu non controlli nessuna altra carta: puoi bandire 2 mostri "Nordic" dalla tua mano; Evoca Specialmente 2 "Segna-Einherjar" (Guerriero/TERRA/Livello 4/ATK 1000/DEF 1000) in Posizione di Difesa.
  pt: |-
    Quando este card for Invocado por Invocação-Normal, se seu oponente controlar um monstro e você não controlar nenhum outro card: você pode banir 2 monstros "Nórdic" da sua mão; Invoque por Invocação-Especial 2 "Fichas Einherjar" (Guerreiro/TERRA/Nível 4/ATK 1000/DEF 1000) em Posição de Defesa.
  ja: |-
    ①：このカードが召喚に成功した時、相手フィールドにモンスターが存在し、自分フィールドにこのカード以外のカードが存在しない場合、手札から「極星」モンスター２体を除外して発動できる。自分フィールドに「エインヘリアル・トークン」（戦士族・地・星４・攻／守１０００）２体を守備表示で特殊召喚する。
  ko: |-
    ①: 이 카드가 일반 소환에 성공했을 때, 상대 필드에 몬스터가 존재하고, 자신 필드에 이 카드 이외의 카드가 존재하지 않을 경우, 패에서 "극성" 몬스터 2장을 제외하여 발동할 수 있다. 자신 필드에 "에인헤리아르 토큰"(전사족 / 땅 / 레벨 4 / 공 1000 / 수 1000) 2장을 수비 표시로 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：这张卡召唤成功时，对方场上有怪兽存在，自己场上没有这张卡以外的卡存在的场合，从手卡把2只「极星」怪兽除外才能发动。在自己场上把2只「英灵衍生物」（战士族·地·4星·攻/守1000）守备表示特殊召唤。
