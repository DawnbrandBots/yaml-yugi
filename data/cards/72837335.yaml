text:
  en:
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Chronomal“-Monster als Spezialbeschwörung von deiner Hand beschwören und falls du dies tust, wird die Stufe dieser Karte dieselbe wie die derzeitige Stufe des als Spezialbeschwörung beschworenen Monsters.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Cronómalo/a" y, si lo haces, el Nivel de esta carta se convierte en el Nivel en este momento de ese monstruo Invocado de Modo Especial.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez Invoquer Spécialement 1 monstre "Chronomal" depuis votre main, et si vous le faites, le Niveau de cette carte devient du Niveau actuel du monstre Invoqué Spécialement.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi Evocare Specialmente 1 mostro "Cronomalia" dalla tua mano e, se lo fai, il Livello di questa carta diventa il Livello attuale di quel mostro Evocato Specialmente.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode Invocar por Invocação-Especial 1 monstro "Cronomalia" da sua mão e, se isso acontecer, o Nível deste card se torna igual ao Nível atual desse monstro Invocado por Invocação-Especial.
  ja: |-
    ①：このカードが召喚した時に発動できる。手札から「先史遺産」モンスター１体を特殊召喚する。このカードのレベルはこの効果で特殊召喚したモンスターのレベルと同じになる。
  ko: |-
    이 카드가 일반 소환에 성공했을 때, 패에서 "오파츠"라는 이름이 붙은 몬스터 1장을 특수 소환할 수 있다. 이 카드의 레벨은 이 효과로 특수 소환한 몬스터의 레벨과 같아진다.
  zh-TW: |-
    此卡召喚成功時，可從手牌特殊召喚１隻冠有「先史遺產」之名的怪獸。此卡的等級變為與透過此效果特殊召喚的怪獸等級相同。
  zh-CN: |-
    此卡召唤成功时，可从手牌特殊召唤１只冠有“先史遗产”之名的怪兽。此卡的等级变成与因此效果特殊召唤而来的怪兽相同等级。
