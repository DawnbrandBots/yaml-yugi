text:
  en: |-
    If this card is Normal or Special Summoned, or destroyed by card effect: You can add 1 "DoomZ" monster from your Deck to your hand, except "DoomZ V Five - Amalthe". While this card is equipped with an Equip Card (Quick Effect): You can Special Summon 1 WIND Machine Xyz Monster from your Extra Deck with the same Rank as this card's Level, and if you do, attach this card and its Equip Cards to that monster as material (this is treated as an Xyz Summon). You can only use each effect of "DoomZ V Five - Amalthe" once per turn.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen oder durch einen Karteneffekt zerstört wird: Du kannst deiner Hand 1 „UntergangZ“-Monster von deinem Deck hinzufügen, außer „UntergangZ V Fünf - Amalthe“. Solange diese Karte mit einer Ausrüstungskarte ausgerüstet ist (Schnelleffekt): Du kannst 1 WIND Maschine-Xyz-Monster mit demselben Rang wie die Stufe dieser Karte als Spezialbeschwörung von deinem Extra Deck beschwören und falls du dies tust, hänge diese Karte und ihre Ausrüstungskarten als Material an jenes Monster an (dies wird als Xyz-Beschwörung behandelt). Du kannst jeden Effekt von „UntergangZ V Fünf - Amalthe“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial, o destruida por el efecto de una carta: puedes añadir a tu mano 1 monstruo "DoomZ" en tu Deck, excepto "DoomZ V Cinco - Amalthe". Mientras esta carta está equipada con una Carta de Equipo (Efecto Rápido): puedes Invocar de Modo Especial, desde tu Deck Extra, 1 Monstruo Xyz Máquina de VIENTO con el mismo Rango que el Nivel de esta carta y, si lo haces, acopla esta carta y sus Cartas de Equipo a ese monstruo como material (esto se trata como una Invocación Xyz). Sólo puedes usar cada efecto de "DoomZ V Cinco - Amalthe" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement, ou détruite par un effet de carte : vous pouvez ajouter 1 monstre "DoomZ" ("DoomZ V Cinq - Amalthe" exclu) depuis votre Deck à votre main. Tant que cette carte est équipée avec une Carte d'Équipement (Effet Rapide) : vous pouvez Invoquer Spécialement 1 Monstre Xyz VENT Machine depuis votre Extra Deck du même Rang que le Niveau de cette carte, et si vous le faites, attachez cette carte et ses Cartes d'Équipement au monstre comme Matériel (ceci est traité comme Invocation Xyz). Vous ne pouvez utiliser chaque effet de "DoomZ V Cinq - Amalthe" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente, o viene distrutta dall'effetto di una carta: puoi aggiungere 1 mostro "DoomZ" dal tuo Deck alla tua mano, eccetto "DoomZ V Cinque - Amalthe". Mentre questa carta è equipaggiata con una Carta Equipaggiamento (Effetto Rapido): puoi Evocare Specialmente dal tuo Extra Deck 1 Mostro Xyz VENTO Macchina con lo stesso Rango del Livello di questa carta e, se lo fai, attacca questa carta e le sue Carte Equipaggiamento a quel mostro come materiale (questa viene considerata come un'Evocazione Xyz). Puoi utilizzare ogni effetto di "DoomZ V Cinque - Amalthe" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial, ou destruído por um efeito de card: você pode adicionar 1 monstro "DoomZ" do seu Deck à sua mão, exceto "DoomZ V Cinco - Amalthe". Enquanto este card estiver equipado com um Card de Equipamento (Efeito Rápido): você pode Invocar por Invocação-Especial 1 Monstro Xyz Máquina de VENTO do seu Deck Adicional com a mesma Classe que o Nível deste card e, se isso acontecer, associe este card e seus Cards de Equipamento a esse monstro como matéria (isso é considerado uma Invocação-Xyz). Você só pode usar cada efeito de "DoomZ V Cinco - Amalthe" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合、または効果で破壊された場合に発動できる。デッキから「終刻竜機Ⅴ－アマルテ」以外の「ドゥームズ」モンスター１体を手札に加える。②：自分・相手ターンに、このカードが装備カードを装備している場合に発動できる。このカードのレベルと同じ数値のランクを持つ機械族・風属性Ｘモンスター１体をＸ召喚扱いでＥＸデッキから特殊召喚し、このカード及びこのカードの装備カードを全てそのＸ素材にする。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우, 또는 효과로 파괴되었을 경우에 발동할 수 있다. 덱에서 "둠즈Ⅴ(파이브)－아말테" 이외의 "둠즈" 몬스터 1장을 패에 넣는다. ②: 자신 / 상대 턴에, 이 카드가 장착 카드를 장착하고 있을 경우에 발동할 수 있다. 이 카드의 레벨과 같은 수치의 랭크를 가지는 기계족 / 바람 속성 엑시즈 몬스터 1장을 엑시즈 소환으로 취급하여 엑스트라 덱에서 특수 소환하고, 이 카드 및 이 카드의 장착 카드를 전부 그 엑시즈 소재로 한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：此卡召唤・特殊召唤的情况下，或因效果被破坏的情况下可以发动。从牌组将“终刻龙机Ⅴ－阿玛耳忒”以外的1只“终刻”怪兽加入手牌。②：在自己・对手回合中，此卡装备有装备卡的情况下可以发动。从额外牌组将阶级与此卡的等级数值相同的1只机械族・风属性超量怪兽视为超量召唤特殊召唤，将此卡及此卡的装备卡全部作为其超量素材。
