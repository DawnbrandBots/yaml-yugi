name:
  en: Stream, Dragon Ruler of Droplets
  de: Stream, Drachenherrscher der Tröpfchen
  es: Stream, Señor Dragón de las Gotas
  fr: Stream, Maître Dragon des Gouttes
  it: Stream, Drago Sovrano delle Gocce
  pt: Correnteza, Dragão Soberano das Gotas
  ja: <ruby>水<rt>すい</rt></ruby><ruby>征<rt>せい</rt></ruby><ruby>竜<rt>りゅう</rt></ruby>－ストリーム
  ja_romaji: Suiseiryū - Sutorīmu
  ko: 수정룡－스트림
  ko_rr:
  zh-TW: 水征龍－川流
  zh-CN: 水征龙－川流
text:
  en: |-
    You can discard this card and 1 Dragon or WATER monster; Special Summon 1 "Tidal, Dragon Ruler of Waterfalls" from your Deck, but it cannot attack this turn. You can only use this effect of "Stream, Dragon Ruler of Droplets" once per turn.
  de: |-
    Du kannst diese Karte und 1 Drache- oder WASSER Monster abwerfen; beschwöre 1 „Tidal, Drachenherrscher der Wasserfälle“ als Spezialbeschwörung von deinem Deck, aber er kann in diesem Spielzug nicht angreifen. Du kannst diesen Effekt von „Stream, Drachenherrscher der Tröpfchen“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes descartar esta carta y 1 monstruo Dragón o de AGUA; Invoca de Modo Especial, desde tu Deck, 1 "Tidal, Señor Dragón de las Cataratas", pero éste no puede atacar este turno. Sólo puedes usar este efecto de "Stream, Señor Dragón de las Gotas" una vez por turno.
  fr: |-
    Vous pouvez défausser cette carte et 1 monstre Dragon ou EAU ; Invoquez Spécialement 1 "Tidal, Maître Dragon des Chutes d'Eau" depuis votre Deck, mais il ne peut pas attaquer ce tour. Vous ne pouvez utiliser cet effet de "Stream, Maître Dragon des Gouttes" qu'une fois par tour.
  it: |-
    Puoi scartare questa carta e 1 mostro Drago o ACQUA; Evoca Specialmente 1 "Tidal, Drago Sovrano delle Cascate" dal tuo Deck, ma esso non può attaccare in questo turno. Puoi utilizzare questo effetto di "Stream, Drago Sovrano delle Gocce" una sola volta per turno.
  pt: |-
    Você pode descartar este card e 1 monstro Dragão ou de ÁGUA; Invoque por Invocação-Especial 1 "Maré, Dragão Soberano das Cachoeiras" do seu Deck, mas ele não pode atacar neste turno. Você só pode usar este efeito de "Correnteza, Dragão Soberano das Gotas" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：ドラゴン族か水属性のモンスター１体とこのカードを手札から捨てて発動できる。デッキから「瀑征竜－タイダル」１体を特殊召喚する。この効果で特殊召喚したモンスターはこのターン攻撃できない。
  ko: |-
    드래곤족 또는 물 속성의 몬스터 1장과 이 카드를 패에서 버리고 발동할 수 있다. 덱에서 "폭정룡－타이달" 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터는 이 턴에 공격할 수 없다. "수정룡－스트림"의 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    可将1只龙族或水属性怪兽与此卡从手牌舍弃并发动。从牌组特殊召唤1只「瀑征龍－潮汐」。以此效果特殊召唤的怪兽此回合不可攻击。「水征龍－川流」的效果1回合只可使用1次。
  zh-CN: |-
    此卡名的效果１回合仅可使用１次。①：从手牌将１只龙族或水属性的怪兽与此卡舍弃可以发动。从牌组将１只“瀑征龙－狂潮”特殊召唤。以此效果特殊召唤的怪兽在此回合不可攻击。
