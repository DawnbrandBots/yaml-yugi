text:
  en: |-
    Target 3 banished monsters; shuffle all 3 into the Deck, then draw 1 card. You can only activate 1 "Pot of Acquisitiveness" per turn.
  de: |-
    Wähle 3 verbannte Monster; mische alle 3 ins Deck, dann ziehe 1 Karte. Du kannst nur 1 „Topf der Gewinnsucht“ pro Spielzug aktivieren.
  es: |-
    Selecciona 3 monstruos desterrados; baraja los 3 al Deck, y después roba 1 carta. Sólo puedes activar 1 "Olla de la Adquisición" por turno.
  fr: |-
    Ciblez 3 monstres bannis ; mélangez-les tous les 3 dans le Deck, puis piochez 1 carte. Vous ne pouvez activer qu'1 "Pot de Possessivité" par tour.
  it: |-
    Scegli come bersaglio 3 mostri banditi; mischia tutti e 3 nel Deck, poi pesca 1 carta. Puoi attivare solo 1 "Giara dell'Acquisizione" per turno.
  pt: |-
    Escolha 3 monstros banidos; embaralhe os 3 no Deck e, depois, compre 1 card. Você só pode ativar 1 "Pote da Aquisitividade" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分・相手の除外状態のモンスターを合計３体対象として発動できる。そのモンスター３体をデッキに戻してシャッフルする。その後、自分は１枚ドローする。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 제외되어 있는 자신 및 상대의 몬스터 중에서 합계 3장을 대상으로 하고 발동할 수 있다. 그 몬스터 3장을 주인의 덱에 넣고 셔플한다. 그 후, 자신은 덱에서 1장 드로우한다.
  zh-TW:
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：从被除外的自己及对手的怪兽中，以合计３只为对象可以发动。将该３只怪兽放回持有者的牌组并洗牌。然后，自己从牌组抽１张。
