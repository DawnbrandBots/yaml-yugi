text:
  en: |-
    Special Summon 1 Level 7 or lower "Archfiend" monster from your hand or Deck, or if you have an "Archfiend" Ritual Monster in your face-up Extra Deck, you can Special Summon up to 1 each of "Royal Archfiend", "Duke Archfiend", and "Highness Archfiend" from your hand and/or Deck instead. You can only activate 1 "Archfiend Playtime" per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：手札・デッキからレベル７以下の「デーモン」モンスター１体を特殊召喚する。自分のＥＸデッキに表側の「デーモン」儀式モンスターが存在する場合、代わりに「ロワイヤル・デーモン」「デューク・デーモン」「ハイネス・デーモン」をそれぞれ１体まで手札・デッキから特殊召喚する事もできる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 패 / 덱에서 레벨 7 이하의 "데몬" 몬스터 1장을 특수 소환한다. 자신의 엑스트라 덱에 앞면의 "데몬" 의식 몬스터가 존재할 경우, 대신에 "로열 데몬" "듀크 데몬" "하이네스 데몬"을 각각 1장까지 패 / 덱에서 특수 소환할 수도 있다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：从手牌・牌组将1只等级7以下的“恶魔”怪兽特殊召唤。自己的额外牌组存在表侧的“恶魔”仪式怪兽的情况下，作为代替也可从手牌・牌组将“皇室恶魔”“公爵恶魔”“殿下恶魔”各最多1只特殊召唤。
