name:
  en: Archfiend Playtime
  de: Erzunterweltler-Spielzeit
  es: Recreo Archidemonio
  fr: Récréation Archdémon
  it: Ricreazione Arcidemone
  pt: Recreação Arquidemônio
  ja: デーモンの<ruby>諧<rt>かい</rt></ruby><ruby>謔<rt>ぎゃく</rt></ruby>
  ja_romaji: Dēmon no Kaigyaku
  ko: 데몬의 해학
  ko_rr:
  zh-TW:
  zh-CN: 恶魔的谐谑
text:
  en: |-
    Special Summon 1 Level 7 or lower "Archfiend" monster from your hand or Deck, or if you have an "Archfiend" Ritual Monster in your face-up Extra Deck, you can Special Summon up to 1 each of "Royal Archfiend", "Duke Archfiend", and "Highness Archfiend" from your hand and/or Deck instead. You can only activate 1 "Archfiend Playtime" per turn.
  de: |-
    Beschwöre 1 „Erzunterweltler“-Monster der Stufe 7 oder niedriger als Spezialbeschwörung von deiner Hand oder deinem Deck oder falls du ein „Erzunterweltler“-Ritualmonster offen in deinem Extra Deck hast, kannst du stattdessen bis zu je 1 „Königlicher Erzunterweltler“, „Herzog-Erzunterweltler“ und „Hoheit-Erzunterweltlerin“ als Spezialbeschwörung von deiner Hand und/oder deinem Deck beschwören. Du kannst nur 1 „Erzunterweltler-Spielzeit“ pro Spielzug aktivieren.
  es: |-
    Invoca de Modo Especial, desde tu mano o Deck, 1 monstruo "Archidemonio" de Nivel 7 o menor o, si tienes un Monstruo de Ritual "Archidemonio" en tu Deck Extra boca arriba, puedes Invocar de Modo Especial, desde tu mano y/o Deck hasta 1 de cada "Archidemonio Real", "Archidemonio Duque" y "Archidemonio Alteza" en su lugar. Sólo puedes activar 1 "Recreo Archidemonio" por turno.
  fr: |-
    Invoquez Spécialement 1 monstre "Archdémon" de max. Niveau 7 depuis votre main ou Deck, ou si vous avez un Monstre Rituel "Archdémon" dans votre Extra Deck face recto, vous pouvez Invoquer Spécialement max. 1 "Archdémon Royal", max. 1 "Duc Archdémon" et max. 1 "Altesse Archdémon" depuis votre main et/ou Deck à la place. Vous ne pouvez activer qu'1 "Récréation Archdémon" par tour.
  it: |-
    Evoca Specialmente 1 mostro "Arcidemone" di Livello 7 o inferiore dalla tua mano o Deck o, se hai un Mostro Rituale "Arcidemone" nel tuo Extra Deck scoperto, puoi invece Evocare Specialmente fino a 1 ciascuno di "Arcidemone Reale", "Arcidemone Duca" e "Arcidemone Altezza" dalla tua mano e/o Deck. Puoi attivare solo 1 "Ricreazione Arcidemone" per turno.
  pt: |-
    Invoque por Invocação-Especial 1 monstro "Arquidemônio" de Nível 7 ou menos da sua mão ou do Deck, ou se você tiver um Monstro de Ritual "Arquidemônio" no seu Deck Adicional com a face para cima, em vez disso, você pode Invocar por Invocação-Especial até 1 de cada de "Arquidemônio Real", "Duque Arquidemônio" e "Alteza Arquidemônio" da sua mão e/ou do Deck. Você só pode ativar 1 "Recreação Arquidemônio" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：手札・デッキからレベル７以下の「デーモン」モンスター１体を特殊召喚する。自分のＥＸデッキに表側の「デーモン」儀式モンスターが存在する場合、代わりに「ロワイヤル・デーモン」「デューク・デーモン」「ハイネス・デーモン」をそれぞれ１体まで手札・デッキから特殊召喚する事もできる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 패 / 덱에서 레벨 7 이하의 "데몬" 몬스터 1장을 특수 소환한다. 자신의 엑스트라 덱에 앞면의 "데몬" 의식 몬스터가 존재할 경우, 대신에 "로열 데몬" "듀크 데몬" "하이네스 데몬"을 각각 1장까지 패 / 덱에서 특수 소환할 수도 있다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：从手牌・牌组将1只等级7以下的“恶魔”怪兽特殊召唤。自己的额外牌组存在表侧的“恶魔”仪式怪兽的情况下，作为代替也可从手牌・牌组将“皇室恶魔”“公爵恶魔”“殿下恶魔”各最多1只特殊召唤。
