  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：手札・デッキからレベル７以下の「デーモン」モンスター１体を特殊召喚する。自分のＥＸデッキに表側の「デーモン」儀式モンスターが存在する場合、代わりに「ロワイヤル・デーモン」「デューク・デーモン」「ハイネス・デーモン」をそれぞれ１体まで手札・デッキから特殊召喚する事もできる。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：从手牌・牌组将1只等级7以下的“恶魔”怪兽特殊召唤。自己的额外牌组存在表侧的“恶魔”仪式怪兽的情况下，作为代替也可从手牌・牌组将“皇室恶魔”“公爵恶魔”“殿下恶魔”各最多1只特殊召唤。
