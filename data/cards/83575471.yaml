text:
  en: |-
    If "Advanced Dark" is not in a Field Zone, send this monster to the GY. If this face-up card is destroyed in a Monster Zone, you can place it face-up in your Spell & Trap Zone as a Continuous Spell, instead of sending it to the GY. While this card is treated as a Continuous Spell: You can Special Summon this card, then you can Special Summon as many "Advanced Crystal Beast" Monster Cards as possible from your Spell & Trap Zones. You can only use this effect of "Advanced Crystal Beast Ruby Carbuncle" once per turn.
  de: |-
    Falls „Fortgeschrittene Finsternis“ in keiner Spielfeldzone liegt, lege dieses Monster auf den Friedhof. Falls diese offene Karte in einer Monsterzone zerstört wird, kannst du sie offen als Permanenten Zauber in deine Zauber- & Fallenzone legen, anstatt sie auf den Friedhof zu legen. Solange diese Karte als Permanenter Zauber behandelt wird: Du kannst diese Karte als Spezialbeschwörung beschwören, dann kannst du so viele „Entwickeltes Kristallungeheuer“-Monsterkarten wie möglich als Spezialbeschwörung von deinen Zauber- & Fallenzonen beschwören. Du kannst diesen Effekt von „Entwickeltes Kristallungeheuer Rubinkarfunkel“ nur einmal pro Spielzug verwenden.
  es: |-
    Si "Oscuridad Avanzada" no está en una Zona del Campo, manda este monstruo al Cementerio. Si esta carta boca arriba es destruida en una Zona de Monstruos, puedes ponerla boca arriba en tu Zona de Magia y Trampas como una Mágica Continua en lugar de mandarla al Cementerio. Mientras esta carta sea tratada como una Mágica Continua: puedes Invocar esta carta de Modo Especial, y después puedes Invocar de Modo Especial, desde tus Zonas de Magia y Trampas, tantas Cartas de Monstruo "Bestia de Cristal Avanzada" como sea posible. Sólo puedes usar este efecto de "Bestia de Cristal Avanzada Carbunco Rubí" una vez por turno.
  fr: |-
    Si "Ténèbres Ultimes" n'est pas dans une Zone Terrain, envoyez ce monstre au Cimetière. Si cette carte face recto est détruite dans une Zone Monstre, vous pouvez la placer face recto dans votre Zone Magie & Piège comme Magie Continue au lieu de l'envoyer au Cimetière. Tant que cette carte est traitée comme Magie Continue : vous pouvez Invoquer Spécialement cette carte, puis vous pouvez Invoquer Spécialement autant de Cartes Monstre "Bête Cristalline Ultime" que possible depuis vos Zones Magie & Piège. Vous ne pouvez utiliser cet effet de "Bête Cristalline Ultime : Escarboucle de Rubis" qu'une fois par tour.
  it: |-
    Se "Oscurità Avanzata" non è in una Zona Terreno, manda questo mostro al Cimitero. Se questa carta scoperta viene distrutta in una Zona Mostri, puoi metterla scoperta nella tua Zona Magie & Trappole come una Magia Continua, invece di mandarla al Cimitero. Mentre questa carta viene considerata come una Magia Continua: puoi Evocare Specialmente questa carta, poi puoi Evocare Specialmente tante Carte Mostro "Bestia Cristallo Avanzata" quante possibile dalle tue Zone Magie & Trappole. Puoi utilizzare questo effetto di "Bestia Cristallo Avanzata Carbuncle Rubino" una sola volta per turno.
  pt: |-
    Se "Trevas Avançadas" não estiver em uma Zona do Campo, envie este monstro para o Cemitério. Se este card com a face para cima for destruído em uma Zona de Monstros, em vez de enviá-lo para o Cemitério, você pode colocá-lo com a face para cima na sua Zona de Magias & Armadilhas como uma Magia Contínua. Enquanto este card for considerado como uma Magia Contínua: você pode Invocar este card por Invocação-Especial e, depois, você pode Invocar por Invocação-Especial tantos Cards de Monstro "Fera Cristalina Avançada" quanto possível das suas Zonas de Magias & Armadilhas. Você só pode usar este efeito de "Fera Cristalina Avançada Carbúnculo Rubi" uma vez por turno.
  ja: |-
    このカード名の③の効果は１ターンに１度しか使用できない。①：フィールドゾーンに「アドバンスド・ダーク」が存在しない場合にこのモンスターは墓地へ送られる。②：表側表示のこのカードがモンスターゾーンで破壊された場合、墓地へ送らずに永続魔法カード扱いで自分の魔法＆罠ゾーンに表側表示で置く事ができる。③：このカードが永続魔法カード扱いの場合に発動できる。このカードを特殊召喚する。その後、自分の魔法＆罠ゾーンの「Ａ宝玉獣」モンスターカードを可能な限り特殊召喚できる。
  ko: |-
    이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드 존에 "어드밴스드 다크"가 존재하지 않을 경우에 이 몬스터는 묘지로 보내진다. ②: 앞면 표시의 이 카드가 몬스터 존에서 파괴되었을 경우, 묘지로 보내지 않으며 지속 마법 카드로 취급하고 자신의 마법 & 함정 존에 앞면 표시로 놓을 수 있다. ③: 이 카드를 지속 마법 카드로 취급할 경우에 발동할 수 있다. 이 카드를 특수 소환한다. 그 후, 자신의 마법 & 함정 존의 "A(어드밴스드) 보옥수" 몬스터 카드를 가능한 한 특수 소환할 수 있다.
  zh-TW: |-
    此卡名的③效果，１回合僅限使用１次。①：在場地區不存在「高等暗黑」的狀況下，此怪獸將送至墓地。②：在正面表示的此卡於怪獸區被破壞的狀況下，可不送至墓地，視為永續魔法卡以正面表示置於我方的魔法＆陷阱區。③：可在此卡視為永續魔法卡的狀況下發動。特殊召喚此卡。其後，可盡可能特殊召喚我方魔法＆陷阱區的「高等寶玉獸」怪獸卡。
  zh-CN: |-
    这个卡名的③效果1回合只能使用1次。①：场地区没有「アドバンスド・ダーク／高等黑暗」存在的场合这只怪兽送入墓地。②：表侧表示的这张卡在怪兽区被破坏的场合，可以不送入墓地而是当作永续魔法卡使用以表侧表示放置到自己的魔法陷阱区。③：这张卡当作永续魔法卡使用的场合可以发动。将这张卡特殊召唤。那之后，可以将自己的魔法陷阱区的「A宝玉獣／高等宝玉兽」怪兽卡尽可能多地特殊召唤。
