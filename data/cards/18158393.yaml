text:
  en: |-
    When a Spell/Trap Card, or monster effect, is activated while you control a Synchro Monster: Negate the activation, then if you have "Visas Starfrost", or a monster with 1500 ATK/2100 DEF, on your field or in your GY, you can destroy that negated card. You can banish this card from your GY, then target up to 3 "Mannadium" monsters in your GY; shuffle them into the Deck. You can only use each effect of "Mannadium Reframing" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドにＳモンスターが存在し、モンスターの効果・魔法・罠カードが発動した時に発動できる。その発動を無効にする。自分のフィールドまたは墓地に、「ヴィサス＝スタフロスト」または攻撃力１５００／守備力２１００のモンスターが存在する場合、さらにその無効にしたカードを破壊できる。②：墓地のこのカードを除外し、自分の墓地の「マナドゥム」モンスターを３体まで対象として発動できる。そのモンスターをデッキに戻す。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 싱크로 몬스터가 존재하고, 몬스터의 효과 / 마법 / 함정 카드가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 한다. 자신의 필드 또는 묘지에, "비서스＝스타프로스트" 또는 공격력 1500 / 수비력 2100 의 몬스터가 존재할 경우, 추가로 그 무효로 한 카드를 파괴할 수 있다. ②: 묘지의 이 카드를 제외하고, 자신 묘지의 "마나둠" 몬스터를 3장까지 대상으로 하여 발동할 수 있다. 그 몬스터를 덱으로 되돌린다.
