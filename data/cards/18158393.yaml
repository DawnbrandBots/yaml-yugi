text:
  en: |-
    When a Spell/Trap Card, or monster effect, is activated while you control a Synchro Monster: Negate the activation, then if you have "Visas Starfrost", or a monster with 1500 ATK/2100 DEF, on your field or in your GY, you can destroy that negated card. You can banish this card from your GY, then target up to 3 "Mannadium" monsters in your GY; shuffle them into the Deck. You can only use each effect of "Mannadium Reframing" once per turn.
  de: |-
    Wenn eine Zauber-/Fallenkarte oder ein Monstereffekt aktiviert wird, solange du ein Synchromonster kontrollierst: Annulliere die Aktivierung, dann, falls du „Visas Starfrost“ oder ein Monster mit 1500 ATK/2100 DEF auf deiner Spielfeldseite oder in deinem Friedhof hast, kannst du jene annullierte Karte zerstören. Du kannst diese Karte von deinem Friedhof verbannen und dann bis zu 3 „Mannadium“-Monster in deinem Friedhof wählen; mische sie ins Deck. Du kannst jeden Effekt von „Mannadium-Umdeutung“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando es activada una Carta Mágica/de Trampa o efecto de monstruo, mientras controlas un Monstruo de Sincronía: niega la activación y después, si tienes "Visas Starfrost" o un monstruo con 1500 ATK/2100 DEF en tu Campo o en tu Cementerio, puedes destruir esa carta negada. Puedes desterrar esta carta en tu Cementerio, y después selecciona hasta 3 monstruos "Mannadium" en tu Cementerio; barájalos al Deck. Sólo puedes usar cada efecto de "Reencuadre Mannadium" una vez por turno.
  fr: |-
    Lorsqu'une Carte Magie/Piège ou un effet de monstre est activé tant que vous contrôlez un Monstre Synchro : annulez l'activation, puis si vous avez "Visas Starfrost" ou un monstre avec 1500 ATK/2100 DEF sur votre Terrain ou dans votre Cimetière, vous pouvez détruire la carte annulée. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez max. 3 monstres "Mannadium" dans votre Cimetière ; mélangez-les dans le Deck. Vous ne pouvez utiliser chaque effet de "Recadrage Mannadium" qu'une fois par tour.
  it: |-
    Quando viene attivata una Carta Magia/Trappola o l'effetto di un mostro mentre controlli un Mostro Synchro: annulla l'attivazione, poi se hai "Visas Starfrost", o un mostro con 1500 ATK/2100 DEF, sul tuo Terreno o nel tuo Cimitero, puoi distruggere quella carta annullata. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio fino a 3 mostri "Mannadium" nel tuo Cimitero; mischiali nel Deck. Puoi utilizzare ogni effetto di "Riformulazione Mannadium" una sola volta per turno.
  pt: |-
    Quando um Card de Magia/Armadilha, ou efeito de monstro, for ativado enquanto você controlar um Monstro Sincro: negue a ativação e, depois, se você tiver "Visas Starfrost", ou um monstro com 1500 de ATK/2100 de DEF, no seu campo ou no seu Cemitério, você pode destruir esse card negado. Você pode banir este card do seu Cemitério e, depois, escolha até 3 monstros "Mannadium" no seu Cemitério; embaralhe-os no Deck. Você só pode usar cada efeito de "Reenquadramento Mannadium" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドにＳモンスターが存在し、モンスターの効果・魔法・罠カードが発動した時に発動できる。その発動を無効にする。自分のフィールドまたは墓地に、「ヴィサス＝スタフロスト」または攻撃力１５００／守備力２１００のモンスターが存在する場合、さらにその無効にしたカードを破壊できる。②：墓地のこのカードを除外し、自分の墓地の「マナドゥム」モンスターを３体まで対象として発動できる。そのモンスターをデッキに戻す。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 싱크로 몬스터가 존재하고, 몬스터의 효과 / 마법 / 함정 카드가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 한다. 자신의 필드 또는 묘지에, "비서스＝스타프로스트" 또는 공격력 1500 / 수비력 2100 의 몬스터가 존재할 경우, 추가로 그 무효로 한 카드를 파괴할 수 있다. ②: 묘지의 이 카드를 제외하고, 자신 묘지의 "마나둠" 몬스터를 3장까지 대상으로 하여 발동할 수 있다. 그 몬스터를 덱으로 되돌린다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②效果1回合各能使用1次。①：自己场上有同调怪兽存在，怪兽的效果或魔法陷阱卡发动时可以发动。使其发动无效。自己的场上或者墓地，有「ヴィサス＝スタフロスト／维萨斯·斯塔弗罗斯特」或者攻击力1500/守备力2100的怪兽存在的场合，可以再将那张无效的卡破坏。②：可以将墓地的这张卡除外，以自己的墓地的最多3只「マナドゥム／意乐都」怪兽为对象发动。使那些怪兽返回卡组。
