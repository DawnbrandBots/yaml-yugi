text:
  en: |-
    You can Tribute this card, then target 1 face-up Continuous Spell/Trap on the field; destroy that target.
  de: |-
    Du kannst diese Karte als Tribut anbieten und dann 1 offene/n Permanente/n Zauber/Falle auf dem Spielfeld wählen; zerstöre jenes gewählte Ziel.
  es: |-
    Puedes Sacrificar esta carta, y después seleccionar 1 Mágica/Trampa Continua boca arriba en el Campo; destruye ese objetivo.
  fr: |-
    Vous pouvez Sacrifier cette carte, puis ciblez 1 Magie Continue/Piège Continu face recto sur le Terrain ; détruisez la cible.
  it: |-
    Puoi offrire come Tributo questa carta, poi scegliere come bersaglio 1 Magia/Trappola Continua scoperta sul Terreno; distruggi quel bersaglio.
  pt: |-
    Você pode oferecer este card como Tributo e, depois, escolha 1 Magia/Armadilha Contínua com a face para cima no campo; destrua o alvo.
  ja: |-
    このカードをリリースして発動できる。フィールド上に表側表示電存在する永続魔法・永続罠カード１枚を選択して破壊する。
  ko: |-
    이 카드를 릴리스하고 발동할 수 있다. 필드 위에 앞면 표시로 존재하는 지속 마법 / 지속 함정 카드 1장을 선택하고 파괴한다.
  zh-TW:
  zh-CN: |-
    把这张卡解放才能发动。选择场上表侧表示存在的1张永续魔法·永续陷阱卡破坏。
