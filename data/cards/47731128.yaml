text:
  en: |-
    You can Tribute this card, then target 1 face-up Continuous Spell or Continuous Trap Card on the field; destroy that target.
  de: |-
    Du kannst diese Karte als Tribut anbieten, um 1 offene Permanente Zauberkarte oder Permanente Fallenkarte auf dem Spielfeld zu zerstören.
  es: |-
    Puedes Sacrificar esta carta para destruir 1 Carta Mágica Continua o una Carta Trampa Continua boca arriba en el Campo.
  fr: |-
    Vous pouvez Sacrifier cette carte pour détruire 1 Carte Magie Continue ou Piège Continu face recto sur le Terrain.
  it: |-
    Puoi offrire come Tributo questa carta per distruggere 1 Carta Magia Continua o Carta Trappola Continua scoperta sul Terreno.
  pt: |-
    Você pode Tributar esta carta virada para cima para destruir 1 Continuous Spell Card ou 1 Continuous Trap Card no campo.
  ja: |-
    このカードをリリースして発動できる。フィールド上に表側表示電存在する永続魔法・永続罠カード１枚を選択して破壊する。
  ko: |-
    이 카드를 릴리스하고 발동할 수 있다. 필드 위에 앞면 표시로 존재하는 지속 마법 / 지속 함정 카드 1장을 선택하고 파괴한다.
  zh-TW:
  zh-CN: |-
    把这张卡解放才能发动。选择场上表侧表示存在的1张永续魔法·永续陷阱卡破坏。
