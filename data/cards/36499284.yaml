text:
  en:
  de: |-
    Wenn diese Karte aktiviert wird: Du kannst 1 offene Karte wählen, die dein Gegner kontrolliert; wirf 1 Ungeheuer-Krieger-Monster ab und falls du dies tust, zerstöre die Karte. Alle Ungeheuer-Krieger-Monster, die du kontrollierst, erhalten 100 ATK.
  es: |-
    Cuando esta carta es activada: puedes seleccionar 1 carta boca arriba que controle tu adversario; descarta 1 monstruo Guerrero-Bestia y, si lo haces, destruye esa carta. Todos los monstruos Guerrero-Bestia que controles ganan 100 ATK.
  fr: |-
    Lorsque cette carte est activée : vous pouvez cibler 1 carte face recto contrôlée par votre adversaire ; défaussez 1 monstre Bête-Guerrier, et si vous le faites, détruisez la carte. Tous les monstres Bête-Guerrier que vous contrôlez gagnent 100 ATK.
  it: |-
    Quando questa carta viene attivata: puoi scegliere come bersaglio 1 carta scoperta controllata dal tuo avversario; scarta 1 mostro Guerriero-Bestia e, se lo fai, distruggi quella carta. Tutti i mostri Guerriero-Bestia che controlli guadagnano 100 ATK.
  pt: |-
    Quando este card for ativado: você pode escolher 1 card com a face para cima que seu oponente controla; descarte 1 monstro Besta-Guerreira e, se isso acontecer, destrua esse card. Todos os monstros Besta-Guerreira que você controla ganham 100 de ATK.
  ja: |-
    ①：このカードの発動時に、相手フィールドの表側表示カード１枚を対象にできる。その場合、手札から獣戦士族モンスター１体を選んで捨て、対象のカードを破壊する。
    ②：このカードが魔法＆罠ゾーンに存在する限り、自分フィールドの獣戦士族モンスターの攻撃力は１００アップする。
  ko: |-
    이 카드의 발동시에 상대 필드 위에 앞면 표시로 존재하는 카드 1장을 선택할 수 있다. 그 경우, 자신의 패에서 야수전사족 몬스터 1장을 버리고, 선택한 카드를 파괴한다. 또한, 이 카드가 필드 위에 존재하는 한, 자신 필드 위의 야수전사족 몬스터의 공격력은 100 포인트 올린다.
  zh-TW: |-
    此卡發動時，可選擇對方場上的１張正面表示的卡。在該狀況下，從我方手牌捨棄１隻獸戰士族怪獸，破壞選擇的卡。此外，只要此卡存在於場上，我方場上的獸戰士族怪獸的攻擊力就提升１００。
  zh-CN: |-
    可在此卡发动时，选择１张对手场上的表侧表示卡牌。该场合，从我方手牌舍弃１只兽战士族怪兽，并破坏被选择卡牌。此外，只要此卡存在于场上，我方场上的兽战士族怪兽的攻击力上升１００点。
