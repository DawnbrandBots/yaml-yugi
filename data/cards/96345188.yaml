name:
  en: Raidraptor - Mimicry Lanius
  de: Überfallraptor - Nachäffender Lanius
  es: Asaltorrapaz - Lanius Imitador
  fr: Raidraptor - Pie-Grièche Imitatrice
  it: Raidraptor - Lanius Imitatore
  pt: Ataqueraptor - Lanius Imitador
  ja: <ruby>ＲＲ<rt>レイド・ラプターズ</rt></ruby>－ミミクリー・レイニアス
  ja_romaji: Reido Raputāzu - Mimikurī Reiniasu
  ko: <ruby>RR<rt>레이드 랩터즈</rt></ruby>－미미크리 레이니어스
  ko_rr:
  zh-TW: 急襲猛禽－擬態伯勞
  zh-CN: 急袭猛禽－仿声伯劳
text:
  en:
  de: |-
    Einmal pro Spielzug, während deiner Main Phase, falls diese Karte in diesem Spielzug als Normal- oder Spezialbeschwörung beschworen wurde: Du kannst die Stufen aller „Überfallraptor“-Monster, die du derzeit kontrollierst, um 1 erhöhen. Während deiner Main Phase, falls sich diese Karte im Friedhof befindet, weil sie in diesem Spielzug dorthin gelegt wurde: Du kannst diese Karte verbannen; füge deiner Hand 1 „Überfallraptor“-Karte von deinem Deck hinzu, außer „Überfallraptor - Nachäffender Lanius“. Du kannst diesen Effekt von „Überfallraptor - Nachäffender Lanius“ nur einmal pro Spielzug verwenden.
  es: |-
    Una vez por turno, durante tu Main Phase, si esta carta fue Invocada de Modo Normal o Especial este turno: puedes aumentar en 1 los Niveles de todos los monstruos "Asaltorrapaz" que controles en este momento. Durante tu Main Phase, si esta carta está en el Cementerio porque fue mandada allí este turno: puedes desterrar esta carta; añade a tu mano 1 carta "Asaltorrapaz" en tu Deck, excepto "Asaltorrapaz - Lanius Imitador". Sólo puedes usar este efecto de "Asaltorrapaz - Lanius Imitador" una vez por turno.
  fr: |-
    Une fois par tour, durant votre Main Phase, si cette carte a été Invoquée Normalement ou Spécialement ce tour : vous pouvez augmenter le Niveau de tous les monstres "Raidraptor" que vous contrôlez actuellement de 1. Durant votre Main Phase, si cette carte est dans le Cimetière parce qu'elle y a été envoyée ce tour : vous pouvez bannir cette carte ; ajoutez 1 carte "Raidraptor" ("Raidraptor - Pie-Grièche Imitatrice" exclu) depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Raidraptor - Pie-Grièche Imitatrice" qu'une fois par tour.
  it: |-
    Una volta per turno, durante la tua Main Phase, se questa carta è stata Evocata Normalmente o Specialmente in questo turno: puoi aumentare il Livello di tutti i mostri "Raidraptor" che controlli attualmente di 1. Durante la tua Main Phase, se questa carta è nel Cimitero perché ci è stata mandata in questo turno: puoi bandire questa carta; aggiungi 1 carta "Raidraptor" dal tuo Deck alla tua mano, eccetto "Raidraptor - Lanius Imitatore". Puoi utilizzare questo effetto di "Raidraptor - Lanius Imitatore" una sola volta per turno.
  pt: |-
    Uma vez por turno, durante sua Fase Principal, se este card foi Invocado por Invocação-Normal ou Especial neste turno: você pode aumentar em 1 os Níveis de todos os monstros "Ataqueraptor" que você controla atualmente. Durante sua Fase Principal, se este card estiver no Cemitério porque foi enviado para lá neste turno: você pode banir este card; adicione 1 card "Ataqueraptor" do seu Deck à sua mão, exceto "Ataqueraptor - Lanius Imitador". Você só pode usar este efeito de "Ataqueraptor - Lanius Imitador" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。
    ①：このカードが召喚・特殊召喚したターンの自分メインフェイズに１度だけ発動できる。自分フィールドの全ての「ＲＲ」モンスターのレベルを１つ上げる。
    ②：このカードが墓地へ送られたターンの自分メインフェイズに、墓地のこのカードを除外して発動できる。デッキから「ＲＲ－ミミクリー・レイニアス」以外の「ＲＲ」カード１枚を手札に加える。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환한 턴의 자신 메인 페이즈에 1번만 발동할 수 있다. 자신 필드의 모든 "RR(레이드 랩터즈)" 몬스터의 레벨을 1개 올린다. ②: 이 카드가 묘지로 보내진 턴의 자신 메인 페이즈에, 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 "RR(레이드 랩터즈)－미미크리 레이니어스" 이외의 "RR(레이드 랩터즈)" 카드 1장을 패에 넣는다.
  zh-TW: |-
    「急襲猛禽－擬態伯勞」的②效果，１回合僅限使用１次。①：可在此卡召喚・特殊召喚成功的回合的我方主要階段發動，僅限１次。我方場上的所有「急襲猛禽」怪獸等級全部提升１。②：在此卡被送至墓地的回合的我方主要階段，可將墓地的此卡除外發動。從牌組將１張「急襲猛禽－擬態伯勞」以外的「急襲猛禽」卡加入手牌。
  zh-CN: |-
    此卡名的②效果1回合仅可使用1次。①：在此卡召唤・特殊召唤成功的回合的自己的主要阶段仅限1次可以发动。自己场上的所有“急袭猛禽”怪兽的等级上升1。②：在此卡被送至墓地的回合的自己的主要阶段，将墓地的此卡除外可以发动。从牌组将1张“急袭猛禽-仿声伯劳”以外的“急袭猛禽”卡加入手牌。
