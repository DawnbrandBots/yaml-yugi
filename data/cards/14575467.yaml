text:
  en: |-
    The two are so close
    They die and return to life
    Inseparable''
  de: |-
    Die zwei sind so nah
    Sterben und erstehen auf
    Echt unzertrennlich''
  es: |-
    Dos tan cercanos
    Mueren, vuelven a vivir
    Inseparables''
  fr: |-
    Les deux sont si proches
    Ils meurent et puis ressuscitent
    Trop Inséparables''
  it: |-
    Due sì vicini
    Muoiono rivivono
    Inscindibili''
  pt: |-
    Os dois estão tão próximos
    Eles morrem e voltam à vida
    Inseparáveis''
  ja: |-
    ふたりは とってもなかよし
    しんでもいっしょ よみがえってもいっしょ
    はなれることはない

    だから ふたりがであうことは もうにどとない
  ko: |-
    둘은 무척 친한 사이
    죽어도 함께 되살아나도 함께
    따로 떨어질 일은 없다

    그래서 둘이 마주칠 일은 이제 두 번 다시 없다
  zh-TW:
  zh-CN: |-
    两个人感情真好
    死也在一起 重生也要一起
    从不分离
    所以两人再也不会相遇
