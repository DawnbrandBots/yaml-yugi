name:
  en: Miracle Fertilizer
  de: Wunderdünger
  es: Fertilizante Milagroso
  fr: Fertilisant Miracle
  it: Fertilizzante Miracoloso
  pt: Fertilizador Milagroso
  ja: <ruby>増<rt>ぞう</rt></ruby><ruby>草<rt>そう</rt></ruby><ruby>剤<rt>ざい</rt></ruby>
  ja_romaji: Zōsōzai
  ko: 증초제
  ko_rr:
  zh-TW: 增草劑
  zh-CN: 增草剂
text:
  en:
  de: |-
    Einmal pro Spielzug: Du kannst 1 Pflanze-Monster in deinem Friedhof wählen; beschwöre das gewählte Ziel als Spezialbeschwörung. Du kannst während des Spielzugs, in dem du ein Monster durch diesen Effekt als Spezialbeschwörung beschwörst, kein Monster als Normalbeschwörung beschwören/setzen (selbst falls diese Karte das Spielfeld verlässt). Falls ein durch diesen Effekt als Spezialbeschwörung beschworenes Monster das Spielfeld verlässt, zerstöre diese Karte.
  es: |-
    Una vez por turno: puedes seleccionar 1 monstruo Planta en tu Cementerio; Invoca ese objetivo de Modo Especial. Durante el turno en el que Invocaste de Modo Especial con este efecto no puedes Invocar de Modo Normal/Colocar (aun si esta carta deja el Campo). Si un monstruo Invocado de Modo Especial por este efecto deja el Campo, destruye esta carta.
  fr: |-
    Une fois par tour : vous pouvez cibler 1 monstre Plante dans votre Cimetière ; Invoquez Spécialement la cible. Vous ne pouvez pas Invoquer/Poser Normalement durant le tour où vous Invoquez Spécialement avec cet effet (même si cette carte quitte le Terrain). Si un monstre Invoqué Spécialement par cet effet quitte le Terrain, détruisez cette carte.
  it: |-
    Una volta per turno: puoi scegliere come bersaglio 1 mostro Pianta nel tuo Cimitero; Evoca Specialmente quel bersaglio. Non puoi Evocare Normalmente/Posizionare durante il turno in cui Evochi Specialmente con questo effetto (anche se questa carta lascia il Terreno). Se un mostro Evocato Specialmente da questo effetto lascia il Terreno, distruggi questa carta.
  pt: |-
    Uma vez por turno: você pode escolher 1 monstro Planta no seu Cemitério; Invoque o alvo por Invocação-Especial. Você não pode Invocar por Invocação-Normal/Baixar durante o turno em que Invocar por Invocação-Especial com este efeito (mesmo que este card deixe o campo). Se um monstro Invocado por Invocação-Especial por este efeito deixar o campo, destrua este card.
  ja: |-
    ①：１ターンに１度、自分の墓地の植物族モンスター１体を対象として発動できる（この効果を発動するターン、自分は通常召喚できない）。その植物族モンスターを特殊召喚する。この効果で特殊召喚したモンスターがフィールドから離れる時にこのカードは破壊される。
  ko: |-
    ①: 1턴에 1번, 자신 묘지의 식물족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 식물족 몬스터를 특수 소환한다. 이 효과로 몬스터를 특수 소환하는 턴에, 자신은 통상 소환할 수 없다. 이 효과로 특수 소환한 몬스터가 필드에서 벗어났을 때에 이 카드는 파괴된다.
  zh-TW: |-
    ①：１回合１次，可將我方墓地的１隻植物族怪獸做為對象發動。特殊召喚該植物族怪獸。透過此效果特殊召喚怪獸的回合，我方無法通常召喚。透過此效果特殊召喚的怪獸從場上離開時此卡將被破壞。
  zh-CN: |-
    ①：１回合１次，可将我方墓地的１只植物族怪兽为对象发动。特殊召唤该植物族怪兽。以此效果特殊召唤怪兽的回合，我方不可通常召唤。以此效果特殊召唤的怪兽从场上离开时，此卡被破坏。
