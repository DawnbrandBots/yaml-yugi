name:
  en: Miracle Fertilizer
  de: Wunderdünger
  es: Fertilizante Milagroso
  fr: Fertilisant Miracle
  it: Fertilizzante Miracoloso
  pt: Fertilizador Milagroso
  ja: <ruby>増<rt>ぞう</rt></ruby><ruby>草<rt>そう</rt></ruby><ruby>剤<rt>ざい</rt></ruby>
  ja_romaji: Zōsōzai
