text:
  en: |-
    Select 1 face-up Level 4 or lower Normal Monster you control. It is treated as a Tuner monster while it is face-up on the field.
  de: |-
    Wähle 1 offenes Normales Monster der Stufe 4 oder niedriger, das du kontrollierst. Es wird als ein Empfänger-Monster behandelt, solange es offen auf dem Spielfeld liegt.
  es: |-
    Selecciona 1 Monstruo Normal de Nivel 4 o menor boca arriba que controles. Se trata como si fuera un monstruo Cantante mientras esté boca arriba en el Campo.
  fr: |-
    Sélectionnez 1 Monstre Normal face recto de Niveau 4 ou moins que vous contrôlez. Il est traité comme un monstre Syntoniseur lorsqu'il est face recto sur le Terrain.
  it: |-
    Scegli 1 Mostro Normale scoperto di Livello 4 o inferiore. Esso viene considerato come un mostro Tuner fino a quando è scoperto sul Terreno.
  pt: |-
    Selecione 1 Normal Monster de Nível 4 ou menor que você controla. O monstro selecionado é tratado como Tuner enquanto estiver virado para cima no campo.
  ja: |-
    自分フィールド上に表側表示で存在するレベル４以下の通常モンスター１体を選択して発動する。選択したモンスターはフィールド上に表側表示で存在する限りチューナーとして扱う。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 레벨 4 이하의 일반 몬스터 1장을 선택하고 발동한다. 선택한 몬스터는 필드 위에 앞면 표시로 존재하는 한 튜너로 취급한다.
  zh-TW: |-
    可選擇我方場上的１隻等級４以下的通常怪獸發動。選擇的怪獸只要以正面表示存在於場上就視為協調。
  zh-CN: |-
    选择自己场上1只4星以下的通常怪兽才能发动。选择的怪兽只要在场上表侧表示存在就当作调整使用。
