text:
  en: |-
    While your opponent has 4 or less cards in their GY, this card gains 600 ATK. While your opponent has 8 or more cards in their GY, this card loses 300 ATK.
  de: |-
    (Diese Karte wird nicht als „Säbel“-Karte behandelt.)
    Solange dein Gegner 4 oder weniger Karten in seinem Friedhof hat, erhält diese Karte 600 ATK. Solange dein Gegner 8 oder mehr Karten in seinem Friedhof hat, verliert diese Karte 300 ATK.
  es: |-
    Mientras tu adversario tenga 4 o menos cartas en su Cementerio, esta carta gana 600 ATK. Mientras tu adversario tenga 8 o más cartas en su Cementerio, esta carta pierde 300 ATK.
  fr: |-
    Tant que votre adversaire a max. 4 cartes dans son Cimetière, cette carte gagne 600 ATK. Tant que votre adversaire a min. 8 cartes dans son Cimetière, cette carte perd 300 ATK.
  it: |-
    Mentre il tuo avversario ha 4 o meno carte nel suo Cimitero, questa carta guadagna 600 ATK. Mentre il tuo avversario ha 8 o più carte nel suo Cimitero, questa carta perde 300 ATK.
  pt: |-
    (Este card não é considerado como um card "Sabre".)
    Enquanto seu oponente tiver 4 cards ou menos no Cemitério dele, este card ganha 600 de ATK. Enquanto seu oponente tiver 8 cards ou mais no Cemitério dele, este card perde 300 de ATK.
  ja: |-
    相手の墓地のカードが４枚以下の場合、このカードの攻撃力は６００ポイントアップする。相手の墓地のカードが８枚以上の場合、このカードの攻撃力は３００ポイントダウンする。
  ko: |-
    상대의 묘지에 존재하는 카드가 4장 이하일 경우, 이 카드의 공격력은 600 포인트 올린다. 상대의 묘지에 존재하는 카드가 8장 이상일 경우, 이 카드의 공격력은 300 포인트 내린다.
  zh-TW:
  zh-CN: |-
    对方墓地的卡是4张以下的场合，这张卡的攻击力上升600。对方墓地的卡是8张以上的场合，这张卡的攻击力下降300。
