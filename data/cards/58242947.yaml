  zh-CN: 废品收集者
text:
  en:
  de: |-
    (Schnelleffekt): Du kannst diese Karte auf dem Spielfeld und 1 Normale Falle in deinem Friedhof verbannen; führe den Effekt der verbannten Falle aus. (Die Aktivierungsanforderungen der Falle müssen trotzdem erfüllt sein, aber es werden keine Kosten gezahlt.)
  es: |-
    (Efecto Rápido): puedes desterrar esta carta en el Campo y 1 Trampa Normal en tu Cementerio; aplica el efecto de esa Trampa desterrada. (Los requisitos de activación de la Trampa deben ser correctos, pero no se pagan costes).
  fr: |-
    (Effet Rapide) : vous pouvez bannir cette carte sur le Terrain et 1 Piège Normal dans votre Cimetière ; appliquez l'effet du Piège banni. (Les conditions d'activation du Piège doivent toujours être correctes, mais les coûts ne sont pas payés.)
  it: |-
    (Effetto Rapido): puoi bandire questa carta sul Terreno e 1 Trappola Normale nel tuo Cimitero; applica l'effetto di quella Trappola bandita. (I requisiti di attivazione della Trappola devono comunque essere corretti, ma i costi non vengono pagati.)
  pt: |-
    (Efeito Rápido): você pode banir este card no campo e 1 Armadilha Normal no seu Cemitério; aplique o efeito dessa Armadilha banida. (Os requisitos de ativação da Armadilha ainda devem estar corretos, mas nenhum custo é pago.)
  ja: |-
    ①：自分・相手ターンに、フィールドのこのカードと自分の墓地の通常罠カード１枚を除外して発動できる。この効果は、その通常罠カード発動時の効果と同じになる。
  ko: |-
    필드 위에 앞면 표시로 존재하는 이 카드와 자신의 묘지에 존재하는 일반 함정 카드 1장을 게임에서 제외하고 발동한다. 이 카드의 효과는, 이 효과를 발동하기 위해 게임에서 제외한 일반 함정 카드의 효과와 같아진다. 이 효과는 상대 턴에도 발동할 수 있다.
  zh-TW: |-
    可將場上的此卡和１張我方墓地的通常陷阱卡從遊戲除外發動。此卡的效果變為與為發動此效果從遊戲除外的通常陷阱卡的效果相同。此效果在對方回合也可發動。
  zh-CN: |-
    可将场上的此卡和１张我方墓地的通常陷阱卡从游戏中除外并发动。此卡的效果变成与为发动此效果而从游戏中除外的通常陷阱卡的相同效果。此效果在对手回合也可发动。
