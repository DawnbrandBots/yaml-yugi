  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに「忍者」カードまたは裏側守備表示モンスターが存在する場合に発動できる。このカードを手札から特殊召喚する。②：相手がモンスターの効果を発動した時、自分フィールドの裏側守備表示モンスター１体を対象として発動できる。そのモンスターを表側守備表示にし、このカードを裏側守備表示にする。対象のモンスターが「蟲の忍者－蜜」以外の「忍者」モンスターだった場合、さらにその相手の発動した効果を無効にする。
  ko:
  zh-TW:
  zh-CN: |-
    这个卡名的①②效果1回合各能使用1次。①：自己场上有「忍者」卡或者以里侧守备表示怪兽存在的场合可以发动。将这张卡从手牌特殊召唤。②：对手发动怪兽的效果时，可以以自己场上的1只里侧守备表示怪兽为对象发动。使那只怪兽变为表侧守备表示，这张卡变为里侧守备表示。对象怪兽是「蟲の忍者－蜜／虫之忍者-蜜」以外的「忍者」怪兽的场合，再使那个对手的发动的效果无效。
