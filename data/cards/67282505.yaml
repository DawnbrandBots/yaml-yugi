  zh-CN: |-
    这个卡名的①②效果1回合各能使用1次。①：自己场上有「忍者」卡或者以里侧守备表示怪兽存在的场合可以发动。将这张卡从手牌特殊召唤。②：对手发动怪兽的效果时，可以以自己场上的1只里侧守备表示怪兽为对象发动。使那只怪兽变为表侧守备表示，这张卡变为里侧守备表示。对象怪兽是「蟲の忍者－蜜／虫之忍者-蜜」以外的「忍者」怪兽的场合，再使那个对手的发动的效果无效。
