text:
  en: |-
    The equipped monster gains 800 ATK for each other face-up monster on the field that has the same name it does.
  de: |-
    Erhöhe die ATK des ausgerüsteten Monsters um 800 Punkte für jedes andere offene Monster auf dem Spielfeld mit dem gleichen Namen wie das ausgerüstete Monster.
  es: |-
    Aumenta el ATK del monstruo equipado en 800 puntos por cada otro monstruo boca arriba en el Campo que tenga el mismo nombre que el monstruo equipado.
  fr: |-
    Augmentez l'ATK du monstre équipé de 800 points pour chaque autre monstre face recto sur le Terrain avec le même nom de carte que le monstre équipé.
  it: |-
    Aumenta l'ATK del mostro equipaggiato di 800 punti per ogni altro mostro scoperto sul Terreno con lo stesso nome del mostro equipaggiato.
  pt:
  ja: |-
    フィールド上に表側表示で存在する装備モンスターと同名のモンスター１体につき、装備モンスターの攻撃力は８００ポイントアップする。
  ko: |-
    필드 위에 앞면 표시로 존재하는 장착 몬스터와 같은 이름의 몬스터 1장당, 장착 몬스터의 공격력은 800 포인트 올린다.
  zh-TW:
  zh-CN: |-
    场上表侧表示存在的和装备怪兽同名的怪兽每有1只，装备怪兽的攻击力上升800。
