    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 엑스트라 덱의 "아자미나" 융합 몬스터 1장을 상대에게 보여주고, 그 레벨 4 당 1장, 자신의 묘지 / 제외 상태인 "죄보" 카드를 덱으로 되돌린다. 그 후, 보여준 몬스터를 융합 소환으로 취급하고 특수 소환한다. ②: 묘지의 이 카드를 제외하고, 자신 묘지의 "죄보" 마법 / 함정 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 자신 필드에 세트한다. 이 효과로 세트한 카드는 이 턴에 발동할 수 없다.
