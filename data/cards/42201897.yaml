    此卡名的①②效果１回合１次，仅可使用其中１个。①：将额外牌组的１只“圣徒”融合怪兽出示给对手，其等级每有４，就将自己墓地・除外状态的１张“罪宝”卡放回牌组。然后，将所出示的怪兽视为融合召唤特殊召唤。②：将墓地的此卡除外，以自己墓地的１张“罪宝”魔法・陷阱卡为对象可以发动。将该卡放置在自己场上。以此效果放置的卡此回合不可发动。
