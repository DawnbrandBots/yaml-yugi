name:
  en: Tsuchigumo, the Poisonous Mayakashi
  de: Tsuchigumo, der toxische Mayakashi
  es: Tsuchigumo, el Mayakashi Tóxico
  fr: Tsuchigumo, Mayakashi du Poison
  it: Tsuchigumo, il Mayakashi Avvelenato
  pt: Tsuchigumo, o Mayakashi Venenoso
  ja: <ruby>毒<rt>どく</rt></ruby>の<ruby>魔妖<rt>まやかし</rt></ruby>－<ruby>土<rt>つち</rt></ruby><ruby>蜘<rt>ぐ</rt></ruby><ruby>蛛<rt>も</rt></ruby>
  ja_romaji: Doku no Mayakashi - Tsuchigumo
  ko: 독의 마요괴－땅거미
  ko_rr: Dok-ui Mayogoe - Ttanggeomi
  zh-TW:
  zh-CN: 毒之魔妖-土蜘蛛
text:
  en: |-
    1 Tuner + 1+ non-Tuner monsters / You can only control 1 "Tsuchigumo, the Poisonous Mayakashi". You can only use each of these effects of "Tsuchigumo, the Poisonous Mayakashi" once per turn.
    ● If a Synchro Monster in your possession whose original Level is 7 is destroyed by battle or an opponent's card effect while this card is in the GY: You can banish 1 other Zombie monster from your GY, and if you do, Special Summon this card.
    ● If this card is Special Summoned from the GY: You can have each player send the top 3 cards from their Deck to the GY.
  de: |-
    1 Empfänger + 1+ Nicht-Empfänger-Monster
    Du kannst nur 1 „Tsuchigumo, der toxische Mayakashi“ kontrollieren. Du kannst jeden dieser Effekte von „Tsuchigumo, der toxische Mayakashi“ nur einmal pro Spielzug verwenden.
    ● Falls ein Synchromonster, das dir gehört und dessen Grund-Stufe 7 ist, durch Kampf oder einen Karteneffekt eines Gegners zerstört wird, solange sich diese Karte im Friedhof befindet: Du kannst 1 anderes Zombie-Monster von deinem Friedhof verbannen und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung.
    ● Falls diese Karte als Spezialbeschwörung vom Friedhof beschworen wird: Du kannst jeden Spieler die obersten 3 Karten von seinem Deck auf den Friedhof legen lassen.
  es: |-
    1 Cantante + 1+ monstruos que no sean Cantantes
    Sólo puedes controlar 1 "Tsuchigumo, el Mayakashi Tóxico". Sólo puedes usar cada uno de estos efectos de "Tsuchigumo, el Mayakashi Tóxico" una vez por turno.
    ● Si un Monstruo de Sincronía en tu posesión cuyo Nivel original es 7, es destruido en batalla o por el efecto de una carta del adversario, mientras esta carta está en el Cementerio: puedes desterrar otro monstruo Zombi en tu Cementerio y, si lo haces, Invoca esta carta de Modo Especial.
    ● Si esta carta es Invocada de Modo Especial desde el Cementerio: puedes hacer que cada jugador mande al Cementerio las 3 cartas de la parte superior de su Deck.
  fr: |-
    1 Syntoniseur + 1+ monstre non-Syntoniseur
    Vous ne pouvez contrôler qu'1 "Tsuchigumo, Mayakashi du Poison". Vous ne pouvez utiliser chacun de ces effets de "Tsuchigumo, Mayakashi du Poison" qu'une fois par tour.
    ● Si un Monstre Synchro en votre possession, dont le Niveau d'origine est 7, est détruit au combat ou par un effet de carte de l'adversaire tant que cette carte est dans le Cimetière : vous pouvez bannir 1 autre monstre Zombie depuis votre Cimetière, et si vous le faites, Invoquez Spécialement cette carte.
    ● Si cette carte est Invoquée Spécialement depuis le Cimetière : vous pouvez envoyer à chaque joueur les 3 cartes du dessus de son Deck au Cimetière.
  it: |-
    1 Tuner + 1+ mostri non-Tuner
    Puoi controllare solo 1 "Tsuchigumo, il Mayakashi Avvelenato". Puoi utilizzare ognuno di questi effetti di "Tsuchigumo, il Mayakashi Avvelenato" una sola volta per turno.
    ● Se un Mostro Synchro sotto il tuo comando, il cui Livello originale è 7, viene distrutto in battaglia o dall'effetto di una carta dell'avversario mentre questa carta è nel Cimitero: puoi bandire 1 altro mostro Zombie dal tuo Cimitero e, se lo fai, Evoca Specialmente questa carta.
    ● Se questa carta viene Evocata Specialmente dal Cimitero: puoi far mandare a ogni giocatore le prime 3 carte dal suo Deck al Cimitero.
  pt: |-
    1 Regulador + 1+ monstros não-Reguladores
    Você só pode controlar 1 "Tsuchigumo, o Mayakashi Venenoso". Você só pode usar cada um desses efeitos de "Tsuchigumo, o Mayakashi Venenoso" uma vez por turno.
    ● Se um Monstro Sincro em sua posse, cujo Nível original seja 7, for destruído em batalha ou por um efeito de card do oponente enquanto este card estiver no Cemitério: você pode banir 1 outro monstro Zumbi no seu Cemitério e, se isso acontecer, Invoque este card por Invocação-Especial.
    ● Se este card for Invocado por Invocação-Especial do Cemitério: você pode fazer com que cada duelista envie os 3 cards do topo do seu Deck para o Cemitério.
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：「毒の魔妖－土蜘蛛」は自分フィールドに１体しか表側表示で存在できない。②：このカードが墓地に存在し、元々のレベルが７の自分のＳモンスターが戦闘または相手の効果で破壊された場合に発動できる。自分の墓地から他のアンデット族モンスター１体を除外し、このカードを特殊召喚する。③：このカードが墓地からの特殊召喚に成功した場合に発動できる。お互いのデッキの上からカードを３枚墓地へ送る。
  ko: |-
    튜너 ＋ 튜너 이외의 몬스터 1장 이상
    이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: "독의 마요괴－땅거미"는 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 이 카드가 묘지에 존재하고, 원래의 레벨이 7 인 자신의 싱크로 몬스터가 전투 또는 상대 효과로 파괴되었을 경우에 발동할 수 있다. 자신 묘지에서 다른 언데드족 몬스터 1장을 제외하고, 이 카드를 특수 소환한다. ③: 이 카드가 묘지에서의 특수 소환에 성공했을 경우에 발동할 수 있다. 서로의 덱 위에서 카드를 3장 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    调整＋调整以外的怪兽1只以上
    这个卡名的②③的效果1回合各能使用1次。
    ①：「毒之魔妖-土蜘蛛」在自己场上只能有1只表侧表示存在。
    ②：这张卡在墓地存在，原本等级是7星的自己的同调怪兽被战斗或者对方的效果破坏的场合才能发动。从自己墓地把1只其他的不死族怪兽除外，这张卡特殊召唤。
    ③：这张卡从墓地的特殊召唤成功的场合才能发动。从双方卡组上面把3张卡送去墓地。
