name:
  en: Gravekeeper's Stele
  de: Grabwächters Stele
  es: Monolito del Cuidador de Tumbas
  fr: Stèle des Protecteurs du Tombeau
  it: Stele Custode di Tombe
  pt: Monólito do Coveiro
  ja: <ruby>墓<rt>はか</rt></ruby><ruby>守<rt>もり</rt></ruby>の<ruby>石<rt>せき</rt></ruby><ruby>版<rt>ばん</rt></ruby>
  ja_romaji: Hakamori no Sekiban
  ko: 묘지기의 석판
  ko_rr:
  zh-TW: 守墓的石板
  zh-CN: 守墓的石板
text:
  en: |-
    Target 2 "Gravekeeper's" monsters in your GY; add those targets to your hand. This effect cannot be negated by the effect of "Necrovalley".
  de: |-
    Wähle 2 „Grabwächter“-Monster in deinem Friedhof; füge die gewählten Ziele deiner Hand hinzu. Dieser Effekt kann nicht durch den Effekt von „Tal der Toten“ annulliert werden.
  es: |-
    Selecciona 2 monstruos "Cuidador de Tumbas" en tu Cementerio; añade esos objetivos a tu mano. Este efecto no puede ser negado por el efecto de "Necrovalle".
  fr: |-
    Ciblez 2 monstres "Protecteurs du Tombeau" dans votre Cimetière ; ajoutez les cibles à votre main. Cet effet ne peut pas être annulé par l'effet de "Vallée Mortuaire".
  it: |-
    Scegli come bersaglio 2 mostri "Custode di Tombe" nel tuo Cimitero; aggiungi quei bersagli alla tua mano. Questo effetto non può essere annullato dall'effetto di "Necrovalle".
  pt: |-
    Escolha 2 monstros "do Coveiro" no seu Cemitério; adicione os alvos à sua mão. Este efeito não pode ser negado pelo efeito de "Necro-Vale".
  ja: |-
    自分の墓地の「墓守の」と名のついたモンスター２体を選択して手札に加える。この効果は「王家の眠る谷－ネクロバレー」の効果では無効化されない。
  ko: |-
    자신의 묘지에 존재하는 "묘지기의"라는 이름이 붙은 몬스터 2장을 선택하고 패에 넣는다. 이 효과는 "왕가의 골짜기－네크로밸리"의 효과로는 무효화되지 않는다.
  zh-TW:
  zh-CN: |-
    选择自己墓地2只名字带有「守墓」的怪兽加入手卡。这个效果不会被「王家长眠之谷」的效果无效化。
