name:
  en: Balancer Lord
  de: Balancer-Lord
  es: Señor Balanceador
  fr: Seigneur Répartiteur
  it: Signore Bilanciamento
  pt: Senhor Balanceamento
  ja: バランサーロード
  ja_romaji: Baransārōdo
  ko: 밸런서로드
  ko_rr: Baelleonseorodeu
  zh-TW:
  zh-CN: 负载均衡王
text:
  en: |-
    Once per turn: You can pay 1000 LP; during your Main Phase this turn, you can Normal Summon 1 Cyberse monster, in addition to your Normal Summon/Set. (You can only gain this effect once per turn.) If this card is banished: You can Special Summon 1 Level 4 or lower monster from your hand. You can only use this effect of "Balancer Lord" once per turn.
  de: |-
    Einmal pro Spielzug: Du kannst 1000 LP zahlen; während deiner Main Phase dieses Spielzugs kannst du zusätzlich zu deiner Normalbeschwörung/deinem Normalen Setzen 1 Cyberse-Monster als Normalbeschwörung beschwören. (Du kannst diesen Effekt nur einmal pro Spielzug erhalten.) Falls diese Karte verbannt wird: Du kannst 1 Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand beschwören. Du kannst diesen Effekt von „Balancer-Lord“ nur einmal pro Spielzug verwenden.
  es: |-
    Una vez por turno: puedes pagar 1000 LP; durante tu Main Phase este turno, puedes Invocar de Modo Normal 1 monstruo Ciberso, además de tu Invocación Normal/Colocación. (Sólo puedes ganar este efecto una vez por turno). Si esta carta es desterrada: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo de Nivel 4 o menor. Sólo puedes usar este efecto de "Señor Balanceador" una vez por turno.
  fr: |-
    Une fois par tour : vous pouvez payer 1000 LP ; durant votre Main Phase ce tour, vous pouvez Invoquer Normalement 1 monstre Cyberse en plus de votre Invocation/Pose Normale. (Vous ne pouvez gagner cet effet qu'une fois par tour.) Si cette carte est bannie : vous pouvez Invoquer Spécialement 1 monstre de max. Niveau 4 depuis votre main. Vous ne pouvez utiliser cet effet de "Seigneur Répartiteur" qu'une fois par tour.
  it: |-
    Una volta per turno: puoi pagare 1000 LP; durante la tua Main Phase in questo turno, puoi Evocare Normalmente 1 mostro Cyberso, in aggiunta alla tua Evocazione Normale/Posizionamento. (Puoi guadagnare questo effetto una sola volta per turno.) Se questa carta viene bandita: puoi Evocare Specialmente 1 mostro di Livello 4 o inferiore dalla tua mano. Puoi utilizzare questo effetto di "Signore Bilanciamento" una sola volta per turno.
  pt: |-
    Uma vez por turno: você pode pagar 1000 PV; durante sua Fase Principal deste turno, você pode Invocar por Invocação-Normal 1 monstro Ciberso, em adição à sua Invocação-Normal/Baixar padrão. (Você só pode se aproveitar deste efeito uma vez por turno.) Se este card for banido: você pode Invocar por Invocação-Especial 1 monstro de Nível 4 ou menos da sua mão. Você só pode usar este efeito de "Senhor Balanceamento" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：１ターンに１度、１０００ＬＰを払って発動できる。このターン自分は通常召喚に加えて１度だけ、自分メインフェイズにサイバース族モンスター１体を召喚できる。②：このカードが除外された場合に発動できる。手札からレベル４以下のモンスター１体を特殊召喚する。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 1턴에 1번, 1000 LP를 지불하고 발동할 수 있다. 이 턴에 자신은 통상 소환 외에도 1번만, 자신 메인 페이즈에 사이버스족 몬스터 1장을 일반 소환할 수 있다. ②: 이 카드가 제외되었을 경우에 발동할 수 있다. 패에서 레벨 4 이하의 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的②效果1回合仅可使用1次。①：1回合1次，支付1000LP可以发动。此回合自己除通常召唤外仅追加1次，可以在自己的主要阶段召唤1只电子界族怪兽。②：此卡被除外的情况下可以发动。从手牌将1只等级4以下的怪兽特殊召唤。
