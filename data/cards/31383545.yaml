text:
  en: |-
    During the End Phase, if this card was sent from your side of the field to your Graveyard this turn: You can add 1 "X-Saber" monster from your Deck to your hand.
  de: |-
    Während der End Phase, falls diese Karte während dieses Spielzugs von deiner Spielfeldseite auf deinen Friedhof gelegt wurde: Du kannst deiner Hand 1 "X-Säbel"-Monster von deinem Deck hinzufügen.
  es: |-
    Durante la End Phase, si esta carta fue mandada a tu Cementerio este turno, desde tu lado del Campo: puedes añadir a tu mano, desde tu Deck, 1 monstruo "Sable-X".
  fr: |-
    Durant la End Phase, si cette carte a été envoyée depuis votre Terrain à votre Cimetière ce tour : vous pouvez ajouter 1 monstre "Sabre X" depuis votre Deck à votre main.
  it: |-
    Durante la End Phase, se questa carta è stata mandata dal tuo Terreno al tuo Cimitero in questo turno: puoi aggiungere 1 mostro "Sciabola-X" dal tuo Deck alla tua mano.
  pt: |-
    Se esta carta é enviada do seu lado do campo ao Cemitério, durante a End Phase, você pode adicionar 1 monstro "X-Saber" do seu Deck para a sua mão.
  ja: |-
    ①：このカードが自分フィールドから墓地へ送られたターンのエンドフェイズに発動できる。デッキから「Ｘ－セイバー」モンスター１体を手札に加える。
  ko: |-
    ①: 이 카드가 자신 필드에서 묘지로 보내진 턴의 엔드 페이즈에 발동할 수 있다. 덱에서 "X－세이버" 몬스터 1장을 패에 넣는다.
  zh-TW: |-
    ①：可在此卡從我方場上被送至墓地的回合的結束階段發動。從牌組將１隻「X－軍刀」怪獸加入手牌。
  zh-CN: |-
    ①：这张卡从自己场上送去墓地的回合的结束阶段才能发动。从卡组把1只「X-剑士」怪兽加入手卡。
