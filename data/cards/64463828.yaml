text:
  en: |-
    1 Gemini Monster + 1 Gemini Monster
    All Gemini Monsters on the field are treated as Effect Monsters, and gain their effects.
  de: |-
    1 Zwillingsmonster + 1 Zwillingsmonster
    Alle Zwillingsmonster auf dem Spielfeld werden als Effektmonster behandelt und erhalten ihre Effekte.
  es: |-
    1 monstruo Géminis + 1 monstruo Géminis
    Todos los monstruos Géminis en el Campo son tratados como Monstruos de Efecto, y ganan sus efectos.
  fr: |-
    1 monstre Gémeaux + 1 monstre Gémeaux
    Tous les monstres Gémeaux sur le Terrain sont traités comme des Monstres à Effet et gagnent leurs effets.
  it: |-
    1 Mostro "Gemello" + 1 Mostro "Gemello"
    Tutti i Mostri "Gemello" sul Terreno vengono considerati Mostri con Effetto, e guadagnano i loro effetti.
  pt: |-
    1 monstro Gemini + 1 monstro Gemini
    Enquanto esta carta estiver virada para cima no campo, todos os monstros Gemini são tratados como Effect Monsters e ganham os seus próprios efeitos.
  ja: |-
    デュアルモンスター×２
    ①：このカードがモンスターゾーンに存在する限り、フィールドのデュアルモンスターはもう１度召喚された状態として扱う。
  ko: |-
    듀얼 몬스터 × 2
    ①: 이 카드가 몬스터 존에 존재하는 한, 필드의 듀얼 몬스터는 전부, 1번 더 일반 소환된 상태로 취급한다.
  zh-TW:
  zh-CN: |-
    二重怪兽×2
    ①：只要这张卡在怪兽区域存在，场上的二重怪兽当作再1次召唤的状态使用。
