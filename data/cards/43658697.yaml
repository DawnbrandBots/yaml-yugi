text:
  en: |-
    Special Summon 1 "U.A." monster from your Deck, but its effects are negated, also it cannot be used as Synchro or Xyz Material for a Summon. Then you lose LP equal to that monster's Level x 300. You can only activate 1 "U.A. Signing Deal" per turn.
  de: |-
    Beschwöre 1 „U.A.“-Monster als Spezialbeschwörung von deinem Deck, aber seine Effekte werden annulliert, zusätzlich kann es nicht als Synchro- oder Xyz-Material für eine Beschwörung verwendet werden. Dann verlierst du LP in Höhe der Stufe des Monsters x 300. Du kannst nur 1 „U.A. Vertragsunterzeichnung“ pro Spielzug aktivieren.
  es: |-
    Invoca de Modo Especial, desde tu Deck, 1 monstruo "U.A.", pero sus efectos son negados, y además tampoco puede ser usado como Material de Sincronía o Xyz para una Invocación. Después, tú pierdes LP iguales al Nivel de ese monstruo x 300. Sólo puedes activar 1 "U.A. Firma del Contrato" por turno.
  fr: |-
    Invoquez Spécialement 1 monstre "U.A." depuis votre Deck, mais ses effets sont annulés, et aussi, il ne peut pas être utilisé comme Matériel Synchro ou Xyz pour une Invocation. Puis vous perdez des LP égaux au Niveau du monstre x 300. Vous ne pouvez activer qu'1 "Signature de Contrat U.A." par tour.
  it: |-
    Evoca Specialmente 1 mostro "U.A." dal tuo Deck, ma i suoi effetti sono annullati, inoltre esso non può essere utilizzato come Materiale Synchro o Xyz per un'Evocazione. Poi perdi LP pari al Livello di quel mostro x 300. Puoi attivare solo 1 "U.A. Firma del Contratto" per turno.
  pt: |-
    Invoque por Invocação-Especial 1 monstro "U.A." do seu Deck, mas seus efeitos são negados e, além disso, ele não pode ser usado como Matéria Sincro ou Xyz para uma Invocação. Depois, você perde PV igual ao Nível desse monstro x 300. Você só pode ativar 1 "U.A. Assinar Contrato" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：デッキから「Ｕ．Ａ．」モンスター１体を特殊召喚する。この効果で特殊召喚したモンスターはＳ・Ｘ召喚の素材にできず、効果は無効化される。その後、自分はそのモンスターのレベル×３００ＬＰを失う。
  ko: |
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：從牌組特殊召喚１隻「超級運動員」怪獸。透過此效果特殊召喚的怪獸無法做為同步・超量召喚的素材，效果無效化。其後，我方失去該怪獸的等級×３００LP。
  zh-CN: |-
    「超级运动员王牌转队」在1回合只能发动1张。①：从卡组把1只「超级运动员」怪兽特殊召唤。这个效果特殊召唤的怪兽不能作为同调·XYZ召唤的素材，效果无效化。那之后，自己失去那只怪兽的等级×300基本分。
