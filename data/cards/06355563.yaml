  zh-CN: |-
    ①：此卡特殊召唤的情况下可以发动。从自己的手牌・墓地将１只机械族・光属性・等级４怪兽视为装备魔法卡装备于此卡。此回合，自己从额外牌组仅可特殊召唤光属性怪兽。②：１回合１次，可以发动以下的１个效果。●以自己场上的１只机械族怪兽为对象，将此卡视为装备魔法卡装备。装备怪兽将被战斗・效果破坏的情况下，作为代替将此卡破坏。●将装备状态的此卡特殊召唤。
