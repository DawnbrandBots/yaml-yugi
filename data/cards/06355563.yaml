text:
  en: |-
    If this card is Special Summoned: You can equip 1 Level 4 LIGHT Machine monster from your hand or GY to this card, also you cannot Special Summon from the Extra Deck for the rest of this turn, except LIGHT monsters. Once per turn, you can either: Target 1 Machine monster you control; equip this card to that target, OR: Unequip this card and Special Summon it. If the equipped monster would be destroyed by battle or card effect, destroy this card instead.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    ①：このカードが特殊召喚した場合に発動できる。自分の手札・墓地から機械族・光属性・レベル４モンスター１体を装備魔法カード扱いでこのカードに装備する。このターン、自分は光属性モンスターしかＥＸデッキから特殊召喚できない。②：１ターンに１度、以下の効果を１つ発動できる。●自分フィールドの機械族モンスター１体を対象とし、このカードを装備魔法カード扱いで装備する。装備モンスターが戦闘・効果で破壊される場合、代わりにこのカードを破壊する。●装備状態のこのカードを特殊召喚する。
  ko: |-
    ①: 이 카드를 특수 소환했을 경우에 발동할 수 있다. 자신의 패 / 묘지에서 기계족 / 빛 속성 / 레벨 4 몬스터 1장을 장착 마법 카드로 취급하고 이 카드에 장착한다. 이 턴에, 자신은 빛 속성 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 1턴에 1번, 이하의 효과를 1개 발동할 수 있다. ●자신 필드의 기계족 몬스터 1장을 대상으로 하고, 이 카드를 장착 마법 카드로 취급하여 장착한다. 장착 몬스터가 전투 / 효과로 파괴될 경우, 대신에 이 카드를 파괴한다. ●장착 상태의 이 카드를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：此卡特殊召唤的情况下可以发动。从自己的手牌・墓地将１只机械族・光属性・等级４怪兽视为装备魔法卡装备于此卡。此回合，自己从额外牌组仅可特殊召唤光属性怪兽。②：１回合１次，可以发动以下的１个效果。
    ●以自己场上的１只机械族怪兽为对象，将此卡视为装备魔法卡装备。装备怪兽将被战斗・效果破坏的情况下，作为代替将此卡破坏。
    ●将装备状态的此卡特殊召唤。
