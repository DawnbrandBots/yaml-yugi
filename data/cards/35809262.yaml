name:
  en: Elemental HERO Flame Wingman
  de: Elementar-HELD Flammenflügelmann
  es: HÉROE Elemental de la Llama Wingman
  fr: Homme-Oiseau de Feu, HÉROS Élémentaire
  it: Uomo Alato della Fiamma EROE Elementale
  pt: Homem-Alado das Chamas, o HERÓI do Elemento
  ja: <ruby>Ｅ・ＨＥＲＯ<rt>エレメンタルヒーロー</rt></ruby> フレイム・ウィングマン
  ja_romaji: Erementaru Hīrō Fureimu Winguman
  ko: 엘리멘틀 히어로 프레임 윙맨
  ko_rr: Ellimenteul Hieoro Peureim Wingmaen
  zh-TW: 元素－英雄 火焰翼人
  zh-CN: 元素－英雄 火焰翼人
text:
  en: |-
    "Elemental HERO Avian" + "Elemental HERO Burstinatrix"
    Must be Fusion Summoned. When this card destroys a monster by battle and sends it to the GY: Inflict damage to your opponent equal to the ATK of the destroyed monster in the GY.
  de: |-
    „Elementar-HELD Avian“ + „Elementar-HELD Burstinatrix“
    Muss als Fusionsbeschwörung beschworen werden. Wenn diese Karte ein Monster durch Kampf zerstört und auf den Friedhof legt: Füge deinem Gegner Schaden in Höhe der ATK des zerstörten Monsters im Friedhof zu.
  es: |-
    "HÉROE Elemental Avian" + "HÉROE Elemental Burstinatrix"
    Debe ser Invocado por Fusión. Cuando esta carta destruye un monstruo en batalla y lo manda al Cementerio: inflige daño a tu adversario igual al ATK del monstruo destruido en el Cementerio.
  fr: |-
    "Avian, HÉROS Élémentaire" + "Burstinatrix, HÉROS Élémentaire"
    Uniquement Invocable par Fusion. Lorsque cette carte détruit un monstre au combat et l'envoie au Cimetière : infligez des dommages à votre adversaire égaux à l'ATK du monstre détruit dans le Cimetière.
  it: |-
    "Avian EROE Elementale" + "Burstinatrix EROE Elementale"
    Deve essere Evocato tramite Fusione. Quando questa carta distrugge un mostro in battaglia e lo manda al Cimitero: infliggi al tuo avversario danno pari all'ATK del mostro distrutto nel Cimitero.
  pt: |-
    "Aviário, o HERÓI do Elemento" + "Burstinatrix, o HERÓI do Elemento"
    Deve ser Invocado por Invocação-Fusão. Quando este card destruir um monstro em batalha e enviá-lo para o Cemitério: cause dano ao seu oponente igual ao ATK do monstro destruído no Cemitério.
  ja: |-
    「Ｅ・ＨＥＲＯ フェザーマン」＋「Ｅ・ＨＥＲＯ バーストレディ」
    このカードは融合召喚でしか特殊召喚できない。①：このカードが戦闘でモンスターを破壊し墓地へ送った場合に発動する。そのモンスターの元々の攻撃力分のダメージを相手に与える。
  ko: |-
    "엘리멘틀 히어로 페더맨" ＋ "엘리멘틀 히어로 버스트 레이디"
    이 카드는 융합 소환으로밖에 특수 소환할 수 없다. ①: 이 카드가 전투로 몬스터를 파괴하고 묘지로 보냈을 경우에 발동한다. 그 몬스터의 원래 공격력만큼의 데미지를 상대에게 준다.
  zh-TW:
  zh-CN: |-
    “元素-英雄 羽毛人”＋“元素-英雄 爆炎女郎”
    此卡仅可以融合召唤方式特殊召唤。①：此卡战斗破坏怪兽并将其送至墓地的情况下发动。给予对手该怪兽的原本攻击力数值的伤害。
