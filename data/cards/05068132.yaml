text:
  en: |-
    If you control an Attack Position Insect monster, you can Special Summon this card (from your hand). You can only Special Summon "Dream Cicada" once per turn this way. If this card is Normal or Special Summoned: You can target 1 monster on the field; change its battle position. You can only use this effect of "Dream Cicada" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：自分フィールドに攻撃表示の昆虫族モンスターが存在する場合、このカードは手札から特殊召喚できる。②：このカードが召喚・特殊召喚に成功した場合、フィールドのモンスター１体を対象として発動できる。そのモンスターの表示形式を変更する。
  ko: |-
    이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 공격 표시의 곤충족 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우, 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 표시 형식을 변경한다.
  zh-TW:
  zh-CN: |-
    这个卡名的以①的方法所作的特殊召唤1回合只能1次，②效果1回合只能使用1次。①：自己场上有攻击表示的昆虫族怪兽存在的场合，这张卡可以从手牌特殊召唤。②：这张卡召唤或特殊召唤成功的场合，可以以场上的1只怪兽为对象发动。变更那只怪兽的表示形式。
