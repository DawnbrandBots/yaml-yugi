name:
  en: Dream Cicada
  de: Traumzikade
  es: Cigarra del Sueño
  fr: Cigale du Rêve
  it: Cicala del Sogno
  pt: Cigarra dos Sonhos
  ja: <ruby>夢<rt>ゆめ</rt></ruby><ruby>蝉<rt>ぜみ</rt></ruby>スイミンミン
  ja_romaji: Yumezemi Suiminmin
  ko: 꿈매미 스이밍밍
  ko_rr: Kkummaemi Seu-imingming
  zh-TW: 夢蟬 睡眠鳴蟬
  zh-CN: 梦蝉 睡眠鸣蝉
text:
  en:
  de: |-
    Falls du ein Insekt-Monster in Angriffsposition kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Traumzikade“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 Monster auf dem Spielfeld wählen; ändere seine Kampfposition. Du kannst diesen Effekt von „Traumzikade“ nur einmal pro Spielzug verwenden.
  es: |-
    Si controlas un monstruo Insecto en Posición de Ataque, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial "Cigarra del Sueño" una vez por turno de esta forma. Si esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 monstruo en el Campo; cambia su posición de batalla. Sólo puedes usar este efecto de "Cigarra del Sueño" una vez por turno.
  fr: |-
    Si vous contrôlez un monstre Insecte en Position d'Attaque, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Cigale du Rêve" qu'une fois par tour de cette façon. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 monstre sur le Terrain ; changez sa position de combat. Vous ne pouvez utiliser cet effet de "Cigale du Rêve" qu'une fois par tour.
  it: |-
    Se controlli un mostro Insetto in Posizione di Attacco, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Cicala del Sogno" una sola volta per turno in questo modo. Se questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 mostro sul Terreno; cambia la sua posizione. Puoi utilizzare questo effetto di "Cicala del Sogno" una sola volta per turno.
  pt: |-
    Se você controlar um monstro Inseto em Posição de Ataque, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Cigarra dos Sonhos" por Invocação-Especial uma vez por turno desta forma. Se este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 monstro no campo; mude sua posição de batalha. Você só pode usar este efeito de "Cigarra dos Sonhos" uma vez por turno.
  ja: |-
    このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。
    ①：自分フィールドに攻撃表示の昆虫族モンスターが存在する場合、このカードは手札から特殊召喚できる。
    ②：このカードが召喚・特殊召喚した場合、フィールドのモンスター１体を対象として発動できる。そのモンスターの表示形式を変更する。
  ko: |-
    이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 공격 표시의 곤충족 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우, 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 표시 형식을 변경한다.
  zh-TW: |-
    透過此卡名①方法的特殊召喚，１回合僅限１次，②效果１回合僅限使用１次。①：在我方場上存在攻擊表示的昆蟲族怪獸的狀況下，可從手牌特殊召喚此卡。②：在此卡召喚・特殊召喚成功的狀況下，可將場上的１隻怪獸做為對象發動。變更該怪獸的表示形式。
  zh-CN: |-
    此卡名以①方法的特殊召唤１回合仅可进行１次，且②效果１回合仅可使用１次。①：自己场上有攻击表示的昆虫族怪兽存在的情况下，此卡可从手牌中特殊召唤。②：此卡召唤・特殊召唤成功的情况下，以场上的１只怪兽为对象可以发动。变更该怪兽的表示形式。
