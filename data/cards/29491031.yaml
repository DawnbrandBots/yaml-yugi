  en: |-
    A monster with a head of poison snakes. One look from this monster can turn an opponent to stone.
  de: |-
    Ein Monster mit einem Kopf voller giftiger Schlangen. Ein Blick von diesem Monster kann einen Gegner zu Stein erstarren lassen.
  es: |-
    Un monstruo con cabeza de serpientes venenosas. Con sólo una mirada, este monstruo vuelve de piedra a su adversario.
  fr: |-
    Monstre à tête de serpents venimeux. Un seul regard de ce monstre peut transformer son adversaire en pierre.
  it: |-
    Un mostro con la testa di serpenti velenosi. Uno sguardo di questo mostro può trasformare un avversario in pietra.
  pt: |-
    Um monstro com serpentes venenosas na cabeça. Um vislumbre desse monstro pode transformar o oponente em pedra.
  ja: |-
    毒ヘビの頭を持つモンスター。目をあわせると、石にされてしまう。
  ko:
  zh-TW:
  zh-CN: |-
    拥有毒蛇头的怪兽。若与其相视，便会变为石头。
