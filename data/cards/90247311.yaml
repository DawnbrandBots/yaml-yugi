text:
  en:
  de: |-
    Kann nicht als Spezialbeschwörung beschworen werden, außer durch den Effekt eines „Ninja“-Monsters oder einer „Ninjitsu-Kunst“-Karte. Einmal pro Spielzug (Schnelleffekt): Du kannst 1 „Ninja“-Monster und 1 „Ninjitsu-Kunst“-Karte von deiner Hand und/oder offen von deiner Spielfeldseite auf den Friedhof legen und dann bis zu 2 Zauber/Fallen auf dem Spielfeld wählen; zerstöre sie.
  es: |-
    No puede ser Invocado de Modo Especial, excepto con el efecto de un monstruo "Ninja" o carta "Ninjitsu Arte". Una vez por turno (Efecto Rápido): puedes mandar al Cementerio 1 monstruo "Ninja" y 1 carta "Ninjitsu Arte" en tu mano y/o Campo boca arriba, y después selecciona hasta 2 Mágicas/Trampas en el Campo; destrúyelas.
  fr: |-
    Non Invocable Spécialement, sauf avec l'effet d'un monstre "Ninja" ou d'une carte "Ninjitsu" ou "Nin-Jitsu". Une fois par tour (Effet Rapide) : vous pouvez envoyer 1 monstre "Ninja" et 1 carte "Ninjitsu" ou "Nin-Jitsu" depuis votre main et/ou Terrain face recto au Cimetière, puis ciblez max. 2 Magies/Pièges sur le Terrain ; détruisez-les.
  it: |-
    Non può essere Evocato Specialmente, eccetto che con l'effetto di un mostro "Ninja" o una carta "Ninjitsu". Una volta per turno (Effetto Rapido): puoi mandare 1 mostro "Ninja" e 1 carta "Ninjitsu" dalla tua mano e/o Terreno scoperto al Cimitero, poi scegliere come bersaglio fino a 2 Magie/Trappole sul Terreno; distruggile.
  pt: |-
    Não pode ser Invocado por Invocação-Especial, exceto pelo efeito de um monstro "Ninja" ou card "Ninjitsu". Uma vez por turno (Efeito Rápido): você pode enviar para o Cemitério 1 monstro "Ninja" e 1 card "Ninjitsu" da sua mão e/ou com a face para cima no campo e, depois, escolher até 2 Magias/Armadilhas no campo; destrua-as.
  ja: |-
    このカードは「忍者」モンスターか「忍法」カードの効果でしか特殊召喚できない。
    ①：自分・相手ターンに１度、自分の手札・フィールド（表側表示）から、「忍者」モンスター１体と「忍法」カード１枚を墓地へ送り、フィールドの魔法・罠カードを２枚まで対象として発動できる。そのカードを破壊する。
  ko: |-
    이 카드는 "첩자" 몬스터 또는 "인법" 카드의 효과로밖에 특수 소환할 수 없다. ①: 1턴에 1번, 패 및 자신 필드의 앞면 표시의 카드 중에서, "첩자" 몬스터 1장과 "인법" 카드 1장을 묘지로 보내고, 필드의 마법 / 함정 카드를 2장까지 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다. 이 효과는 상대 턴에도 발동할 수 있다.
  zh-TW: |-
    此卡僅限以「忍者」怪獸或「忍法」卡的效果進行特殊召喚。①：１回合１次，可從手牌及我方場上的正面表示的卡中，將１隻「忍者」怪獸及１張「忍法」卡送至墓地，將場上的最多２張魔法・陷阱卡做為對象發動。破壞該卡。此效果在對方回合也可發動。
  zh-CN: |-
    此卡仅可以“忍者”怪兽或“忍法”卡牌的效果特殊召唤。①：１回合１次，可从手牌及我方场上的表侧表示卡牌中，将１只“忍者”怪兽与１张“忍法”卡牌送入墓地，并以场上最多２张魔法、陷阱卡为对象发动。破坏该卡。此效果在对手回合也可发动。
