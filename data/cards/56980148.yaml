name:
  en: Dinowrestler Systegosaur
  de: Dinowrestler Systegosaurier
  es: Dinoluchador Systegosaurio
  fr: Dinolutteur Systégosaure
  it: Dinowrestler Systegosauro
  pt: Dinolutador Sistegossauro
  ja: ダイナレスラー・システゴ
  ja_romaji: Dainaresurā Shisutego
  ko: 다이너레슬러 시스테고
  ko_rr: Daineoreseulleo Siseutego
  zh-TW: 恐龍摔角手 西斯特瑪劍龍
  zh-CN: 恐龙摔跤手・西斯特玛剑龙
text:
  en: |-
    If this card is Special Summoned: You can add 1 "Dinowrestler" monster or 1 "World Dino Wrestling" from your Deck to your hand. During the End Phase, if this card is in the GY because it was sent there this turn, and your opponent controls more monsters than you do: You can target 1 "Dinowrestler" monster in your GY, except "Dinowrestler Systegosaur"; Special Summon it. You can only use each effect of "Dinowrestler Systegosaur" once per turn.
  de: |-
    Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Dinowrestler“-Monster oder 1 „Welt-Dino-Wrestling“ von deinem Deck hinzufügen. Während der End Phase, falls sich diese Karte im Friedhof befindet, weil sie in diesem Spielzug dorthin gelegt wurde, und dein Gegner mehr Monster kontrolliert als du: Du kannst 1 „Dinowrestler“-Monster in deinem Friedhof wählen, außer „Dinowrestler Systegosaurier“; beschwöre es als Spezialbeschwörung. Du kannst jeden Effekt von „Dinowrestler Systegosaurier“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Especial: puedes añadir a tu mano 1 monstruo "Dinoluchador" o 1 "Dino Lucha Mundial" en tu Deck. Durante la End Phase, si esta carta está en el Cementerio porque fue mandada allí este turno, y tu adversario controla más monstruos que tú: puedes seleccionar 1 monstruo "Dinoluchador" en tu Cementerio, excepto "Dinoluchador Systegosaurio"; Invócalo de Modo Especial. Sólo puedes usar cada efecto de "Dinoluchador Systegosaurio" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Spécialement : vous pouvez ajouter 1 monstre "Dinolutteur" ou 1 "Dino Lutte Mondiale" depuis votre Deck à votre main. Durant la End Phase, si cette carte est dans le Cimetière parce qu'elle y a été envoyée ce tour, et que votre adversaire contrôle plus de monstres que vous : vous pouvez cibler 1 monstre "Dinolutteur" ("Dinolutteur Systégosaure" exclu) dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser chaque effet de "Dinolutteur Systégosaure" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Specialmente: puoi aggiungere 1 mostro "Dinowrestler" o 1 "Dino Wrestling Mondiale" dal tuo Deck alla tua mano. Durante la End Phase, se questa carta è nel Cimitero perché ci è stata mandata in questo turno, e il tuo avversario controlla più mostri di te: puoi scegliere come bersaglio 1 mostro "Dinowrestler" nel tuo Cimitero, eccetto "Dinowrestler Systegosauro"; Evocalo Specialmente. Puoi utilizzare ogni effetto di "Dinowrestler Systegosauro" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Especial: você pode adicionar 1 monstro "Dinolutador" ou 1 "Mundo Dino Lutador" do seu Deck à sua mão. Durante a Fase Final, se este card estiver no Cemitério porque foi enviado para lá neste turno e seu oponente controlar mais monstros que você: você pode escolher 1 monstro "Dinolutador" no seu Cemitério, exceto "Dinolutador Sistegossauro"; Invoque-o por Invocação-Especial. Você só pode usar cada efeito de "Dinolutador Sistegossauro" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが特殊召喚に成功した場合に発動できる。デッキから「ダイナレスラー」モンスター１体または「ワールド・ダイナ・レスリング」１枚を手札に加える。②：このカードが墓地へ送られたターンのエンドフェイズに、相手フィールドのモンスターの数が自分フィールドのモンスターより多い場合、「ダイナレスラー・システゴ」以外の自分の墓地の「ダイナレスラー」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "다이너레슬러" 몬스터 1장 또는 "월드 다이너 레슬링" 1장을 패에 넣는다. ②: 이 카드가 묘지로 보내진 턴의 엔드 페이즈에, 상대 필드의 몬스터의 수가 자신 필드의 몬스터보다 많을 경우, "다이너레슬러 시스테고" 이외의 자신 묘지의 "다이너레슬러" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：这张卡特殊召唤成功的场合才能发动。从卡组把1只「恐龙摔跤手」怪兽或者1张「世界恐龙摔跤」加入手卡。
    ②：这张卡被送去墓地的回合的结束阶段，对方场上的怪兽数量比自己场上的怪兽多的场合，以「恐龙摔跤手·西斯特玛剑龙」以外的自己墓地1只「恐龙摔跤手」怪兽为对象才能发动。那只怪兽特殊召唤。
