pendulum_effect:
  en: |-
    Each turn, the first time an "Ultimate Crystal" monster(s) and/or "Crystal Beast" card(s) you control would be destroyed by card effect that turn, it is not destroyed.
  de: |-
    Das erste Mal in jedem Spielzug, dass ein oder mehr „Ultimativer Kristall“-Monster und/oder „Kristallungeheuer“-Karten, die du kontrollierst, in dem Spielzug durch einen Karteneffekt zerstört würden, werden sie nicht zerstört.
  es: |-
    Cada turno, la primera vez que uno o más monstruos "Cristal Definitivo/a" y/o una o más cartas "Bestia de Cristal" que controlas fueran a ser destruidos por efecto de una carta ese turno, no lo son.
  fr: |-
    Chaque tour, la première fois qu'un ou plusieurs monstres "Cristal Ultime" et/ou une ou plusieurs cartes "Bête Cristalline" que vous contrôlez vont être détruits par un effet de carte ce tour, ils ne sont pas détruits.
  it: |-
    Ogni turno, la prima volta che uno o più mostri "Cristallo Finale" e/o una o più carte "Bestia Cristallo" che controlli stanno per essere distrutti dall'effetto di una carta in quel turno, non vengono distrutti.
  pt: |-
    A cada turno, na primeira vez que um ou mais monstros "Cristalino(a) Definitivo(a)" e/ou um ou mais cards "Fera Cristalina" que você controla seriam destruídos por um efeito de card nesse turno, eles não são destruídos.
  ja: |-
    ①：このカードがＰゾーンに存在する限り、１ターンに１度だけ、自分フィールドの「究極宝玉神」モンスター及び「宝玉獣」カードは効果では破壊されない。
  ko: |-
    ①: 이 카드가 펜듈럼 존에 존재하는 한, 1턴에 1번, 자신 필드의 "궁극보옥신" 몬스터 및 "보옥수" 카드는 효과로는 파괴되지 않는다.
  zh-TW:
  zh-CN: |-
    ①：只要这张卡在灵摆区域存在，1回合1次，自己场上的「究极宝玉神」怪兽以及「宝玉兽」卡不会被效果破坏。
