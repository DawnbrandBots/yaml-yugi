text:
  en: |-
    If a "Crystal Beast" monster you control battles an opponent's monster, during damage calculation (Quick Effect): You can Tribute this card from your hand or face-up from your field; your battling monster's ATK/DEF become double its original ATK/DEF during that damage calculation only, but it is destroyed at the end of this Damage Step.
  de: |-
    Falls ein „Kristallungeheuer“-Monster, das du kontrollierst, gegen ein Monster eines Gegners kämpft, während der Schadensberechnung (Schnelleffekt): Du kannst diese Karte von deiner Hand oder offen von deiner Spielfeldseite als Tribut anbieten; die ATK/DEF deines kämpfenden Monsters werden nur während der Schadensberechnung zum Doppelten seiner Grund-ATK/-DEF, aber es wird am Ende dieses Damage Steps zerstört.
  es: |-
    Si un monstruo "Bestia de Cristal" que controlas batalla con un monstruo del adversario, durante el cálculo de daño (Efecto Rápido): puedes Sacrificar esta carta en tu mano o boca arriba en tu Campo; el ATK/DEF de tu monstruo batallante se convierten en el doble de su ATK/DEF originales, sólo durante ese cálculo de daño, pero es destruido al final de este Damage Step.
  fr: |-
    Si un monstre "Bête Cristalline" que vous contrôlez combat un monstre de l'adversaire, durant le calcul des dommages (Effet Rapide) : vous pouvez Sacrifier cette carte depuis votre main ou face recto depuis votre Terrain ; l'ATK/DEF de votre monstre combattant devient le double de son ATK/DEF d'origine durant ce calcul des dommages uniquement, mais il est détruit durant la fin de cette Damage Step.
  it: |-
    Se un mostro "Bestia Cristallo" che controlli combatte con un mostro dell'avversario, durante il calcolo dei danni (Effetto Rapido): puoi offrire come Tributo questa carta dalla tua mano o scoperta dal tuo Terreno; l'ATK/DEF del tuo mostro che sta combattendo diventano il doppio dei suoi ATK/DEF originali solamente durante quel calcolo dei danni, ma esso viene distrutto alla fine di questo Damage Step.
  pt: |-
    Se um monstro "Fera Cristalina" que você controla batalhar um monstro do oponente, durante o cálculo de dano (Efeito Rápido): você pode oferecer como Tributo este card da sua mão ou com a face para cima no seu campo; o ATK/DEF do seu monstro que estiver batalhando se torna o dobro do seu ATK/DEF originais, apenas durante esse cálculo de dano, mas ele e destruído no final da Etapa de Dano.
  ja: |-
    ①：自分の「宝玉獣」モンスターが相手モンスターと戦闘を行うダメージ計算時、手札・フィールドのこのカードをリリースして発動できる。その戦闘を行う自分のモンスターは、攻撃力・守備力がダメージ計算時のみ元々の数値の倍になり、ダメージステップ終了時に破壊される。
  ko: |-
    ①: 자신의 "보옥수" 몬스터가 상대 몬스터와 전투를 실행하는 데미지 계산시, 자신의 패 / 필드의 이 카드를 릴리스하고 발동할 수 있다. 그 전투를 실행하는 자신의 몬스터는, 공격력 / 수비력이 데미지 계산시에만 원래 수치의 배가 되고, 데미지 스텝 종료시에 파괴된다.
  zh-TW:
  zh-CN: |-
    ①：自己的「宝玉兽」怪兽和对方怪兽进行战斗的伤害计算时，把自己的手卡·场上的这张卡解放才能发动。那只进行战斗的自己怪兽攻击力·守备力只在伤害计算时变成原本数值的2倍，伤害步骤结束时破坏。
