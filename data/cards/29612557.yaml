name:
  en: Cyclone Boomerang
  de: Zyklonenbumerang
  es: Bumerang Ciclón
  fr: Boomerang Cyclonique
  it: Boomerang Ciclone
  pt: Bumerangue Ciclônico
  ja: サイクロン・ブーメラン
  ja_romaji: Saikuron Būmeran
  ko: 싸이크론 부메랑
  ko_rr:
  zh-TW: 旋風迴力鏢
  zh-CN: 旋风回力标
text:
  en: |-
    Equip only to "Elemental HERO Wildheart". It gains 500 ATK. When the equipped monster is destroyed by a card effect and sent to the Graveyard: Destroy all Spell and Trap Cards on the field, then inflict 100 damage to your opponent for each Spell/Trap Card destroyed by this effect.
  de: |-
    Rüste nur „Elementar-HELD Wildheart“ mit dieser Karte aus. Er erhält 500 ATK. Wenn das ausgerüstete Monster durch einen Karteneffekt zerstört und auf den Friedhof gelegt wird: Zerstöre alle Zauber- und Fallenkarten auf dem Spielfeld und füge dann deinem Gegner 100 Schaden für jede durch diesen Effekt zerstörte Zauber-/Fallenkarte zu.
  es: |-
    Sólo puedes equipar esta carta a "HÉROE Elemental Wildheart". Aumenta el ATK del monstruo equipado en 500 puntos. Cuando el monstruo equipado es destruido por el efecto de una carta y mandado al Cementerio, destruye todas las Cartas Mágicas y de Trampa en el Campo. Inflige 100 puntos de daño a los Life Points de tu adversario por cada Carta Mágica o de Trampa destruida por este efecto.
  fr: |-
    Équipable uniquement à "Cœur Farouche, HÉROS Élémentaire"; celui-ci gagne 500 points d'ATK. Lorsque le monstre équipé est détruit par l'effet d'une carte et envoyé au Cimetière, détruisez toutes les Cartes Magie et Piège sur le Terrain. Infligez 100 points de dommages à votre adversaire pour chaque Carte Magie ou Piège détruite par cet effet.
  it: |-
    Equipaggia solo a "Wildheart EROE Elementale". Esso guadagna 500 ATK. Quando il mostro equipaggiato viene distrutto dall'effetto di una carta e mandato al Cimitero; distruggi tutte le Carte Magia e Trappola sul Terreno, poi infliggi 100 danni al tuo avversario per ogni Carta Magia/Trappola distrutta da questo effetto.
  pt:
  ja: |-
    「Ｅ・ＨＥＲＯ ワイルドマン」にのみ装備可能。装備モンスターの攻撃力は５００ポイントアップする。装備モンスターが他のカードの効果によって破壊され墓地へ送られた時、フィールド上の魔法・罠カードを全て破壊する。破壊した魔法・罠カードの枚数×１００ポイントダメージを相手ライフに与える。
  ko: |-
    "엘리멘틀 히어로 와일드맨"에만 장착 가능. 장착 몬스터의 공격력은 500 포인트 올린다. 장착 몬스터가 다른 카드의 효과에 의해서 파괴되어 묘지로 보내졌을 때, 필드 위의 마법/함정 카드를 전부 파괴한다. 파괴한 마법/함정 카드의 매수 × 100 포인트 데미지를 상대 라이프에 준다.
  zh-TW:
  zh-CN: |-
    「元素英雄 荒野侠」才能装备。装备怪兽的攻击力上升500。装备怪兽被其他卡的效果破坏送去墓地时，场上的魔法·陷阱卡全部破坏。给与对方基本分破坏的魔法·陷阱卡数量×100的数值的伤害。
