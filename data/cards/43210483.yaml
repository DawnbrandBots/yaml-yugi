  fr: Guitarrisso, Guerrier Symphonique
  it: Chitarriss Guerriero Sinfonico
  pt: Guerreiro Sinfônico Guitariss
  ja: <ruby>音響戦士<rt>サウンドウォリアー</rt></ruby>ギタリス
  ja_romaji: Saundo Woriā Gitarisu
  ko: 사운드 워리어 기타리스
  ko_rr: Saundeu Worieo Gitariseu
