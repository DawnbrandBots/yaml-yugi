text:
  en: |-
    The equipped monster gains 700 ATK. During each of your Standby Phases, the equipped monster loses 200 ATK.
  de: |-
    Ein Monster, das mit dieser Karte ausgerüstet wird, erhöht seine ATK um 700 Punkte. In jeder deiner Standby Phasen verringert sich seine ATK um 200 Punkte.
  es: |-
    El monstruo equipado gana 700 ATK. Durante cada una de tus Standby Phases, el monstruo equipado pierde 200 ATK.
  fr: |-
    Le monstre équipé gagne 700 ATK. Durant chacune de vos Standby Phases, le monstre équipé perd 200 ATK.
  it: |-
    Il mostro equipaggiato guadagna 700 ATK. Durante ogni tua Standby Phase, il mostro equipaggiato perde 200 ATK.
  pt: |-
    O monstro equipado ganha 700 de ATK. Durante cada uma das suas Fases de Apoio, o monstro equipado perde 200 de ATK.
  ja: |-
    装備モンスターの攻撃力は７００ポイントアップする。また、自分のスタンバイフェイズ毎に、装備モンスターの攻撃力は２００ポイントダウンする。
  ko: |-
    장착 몬스터의 공격력은 700 포인트 올린다. 자신의 스텐바이 페이즈마다 장착 몬스터의 공격력은 200 포인트씩 내린다.
  zh-TW:
  zh-CN: |-
    装备怪兽的攻击力上升700。此外，每次自己的准备阶段，装备怪兽的攻击力下降200。
