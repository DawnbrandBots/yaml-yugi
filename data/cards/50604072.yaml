text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned with "Assault Mode Activate". Your opponent cannot activate the effects of Level 5 or higher monsters Special Summoned from the Extra Deck. You can reveal this card in your hand; add 1 "Assault Mode Activate" or 1 card that mentions it from your Deck to your hand, and if you do, shuffle this card into the Deck. You can only use this effect of "Crimson Blader/Assault Mode" once per turn. If this card is destroyed: You can Special Summon 1 "Crimson Blader" from your GY.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss mit „Angriffsmodus aktivieren“ als Spezialbeschwörung beschworen werden. Dein Gegner kann die Effekte von Monstern der Stufe 5 oder höher, die als Spezialbeschwörung vom Extra Deck beschworen wurden, nicht aktivieren. Du kannst diese Karte in deiner Hand vorzeigen; füge deiner Hand 1 „Angriffsmodus aktivieren“ oder 1 Karte, die ihn erwähnt, von deinem Deck hinzu und falls du dies tust, mische diese Karte ins Deck. Du kannst diesen Effekt von „Blutroter Klingenkämpfer/Angriffsmodus“ nur einmal pro Spielzug verwenden. Falls diese Karte zerstört wird: Du kannst 1 „Blutroter Klingenkämpfer“ als Spezialbeschwörung von deinem Friedhof beschwören.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial con "Activar Modo de Ataque". Tu adversario no puede activar los efectos de monstruos de Nivel 5 o mayor Invocados de Modo Especial desde el Deck Extra. Puedes mostrar esta carta en tu mano; añade a tu mano 1 "Activar Modo de Ataque" o 1 carta que lo mencione en tu Deck y, si lo haces, baraja esta carta al Deck. Sólo puedes usar este efecto de "Blader Carmesí/Modo de Ataque" una vez por turno. Si esta carta es destruida: puedes Invocar de Modo Especial 1 "Blader Carmesí" desde tu Cementerio.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement avec "Activation Mode Assaut". Votre adversaire ne peut pas activer les effets des monstres de min. Niveau 5 Invoqués Spécialement depuis l'Extra Deck. Vous pouvez révéler cette carte dans votre main ; ajoutez 1 "Activation Mode Assaut" ou 1 carte qui le mentionne depuis votre Deck à votre main, et si vous le faites, mélangez cette carte dans le Deck. Vous ne pouvez utiliser cet effet de "Épéiste Cramoisi/Mode Assaut" qu'une fois par tour. Si cette carte est détruite : vous pouvez Invoquer Spécialement 1 "Épéiste Cramoisi" depuis votre Cimetière.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente con "Attivazione Modalità Assalto". Il tuo avversario non può attivare gli effetti dei mostri di Livello 5 o superiore Evocati Specialmente dall'Extra Deck. Puoi rivelare questa carta nella tua mano; aggiungi 1 "Attivazione Modalità Assalto" o 1 carta che lo menziona dal tuo Deck alla tua mano e, se lo fai, mischia questa carta nel Deck. Puoi utilizzare questo effetto di "Spadaccino Cremisi/Assalto" una sola volta per turno. Se questa carta viene distrutta: puoi Evocare Specialmente 1 "Spadaccino Cremisi" dal tuo Cimitero.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial com "Ativar Modo de Ataque". Seu oponente não pode ativar os efeitos de monstros de Nível 5 ou mais Invocados por Invocação-Especial do Deck Adicional. Você pode revelar este card na sua mão; adicione 1 "Ativar Modo de Ataque" ou 1 card que o mencione do seu Deck à sua mão e, se isso acontecer, embaralhe este card no Deck. Você só pode usar este efeito de "Laminador Carmesim/Modo de Ataque" uma vez por turno. Se este card for destruído: você pode Invocar por Invocação-Especial 1 "Laminador Carmesim" do seu Cemitério.
  ja: |-
    このカードは通常召喚できず、「バスター・モード」の効果でのみ特殊召喚できる。このカード名の①の効果は１ターンに１度しか使用できない。①：手札のこのカードを相手に見せて発動できる。「バスター・モード」またはそのカード名が記されたカード１枚をデッキから手札に加え、このカードをデッキに戻す。②：相手はＥＸデッキから特殊召喚されたレベル５以上のモンスターの効果を発動できない。③：このカードが破壊された場合に発動できる。自分の墓地から「クリムゾン・ブレーダー」１体を特殊召喚する。
  ko: |-
    이 카드는 통상 소환할 수 없으며, "버스터 모드"의 효과로만 특수 소환할 수 있다. 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 패의 이 카드를 상대에게 보여주고 발동할 수 있다. "버스터 모드" 또는 그 카드명이 쓰여진 카드 1장을 덱에서 패에 넣고, 이 카드를 덱으로 되돌린다. ②: 상대는 엑스트라 덱에서 특수 소환된 레벨 5 이상의 몬스터의 효과를 발동할 수 없다. ③: 이 카드가 파괴되었을 경우에 발동할 수 있다. 자신 묘지에서 "크림즌 블레이더" 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡不可通常召唤，仅可通过“爆裂模式”的效果特殊召唤。此卡名的①效果1回合仅可使用1次。①：向对手出示手牌的此卡可以发动。从牌组将1张“爆裂模式”或记载有该卡名的卡加入手牌，将此卡放回牌组。②：对手不可发动被从额外牌组特殊召唤的、等级5以上的怪兽的效果。③：此卡被破坏的情况下可以发动。从自己墓地将1只“深红剑士”特殊召唤。
