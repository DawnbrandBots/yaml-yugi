  ja: |-
    このカードは通常召喚できず、「バスター・モード」の効果でのみ特殊召喚できる。このカード名の①の効果は１ターンに１度しか使用できない。①：手札のこのカードを相手に見せて発動できる。「バスター・モード」またはそのカード名が記されたカード１枚をデッキから手札に加え、このカードをデッキに戻す。②：相手はＥＸデッキから特殊召喚されたレベル５以上のモンスターの効果を発動できない。③：このカードが破壊された場合に発動できる。自分の墓地から「クリムゾン・ブレーダー」１体を特殊召喚する。
  ko: |-
    이 카드는 통상 소환할 수 없으며, "버스터 모드"의 효과로만 특수 소환할 수 있다. 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 패의 이 카드를 상대에게 보여주고 발동할 수 있다. "버스터 모드" 또는 그 카드명이 쓰여진 카드 1장을 덱에서 패에 넣고, 이 카드를 덱으로 되돌린다. ②: 상대는 엑스트라 덱에서 특수 소환된 레벨 5 이상의 몬스터의 효과를 발동할 수 없다. ③: 이 카드가 파괴되었을 경우에 발동할 수 있다. 자신 묘지에서 "크림즌 블레이더" 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡不可通常召唤，仅可通过“爆裂模式”的效果特殊召唤。此卡名的①效果1回合仅可使用1次。①：向对手出示手牌的此卡可以发动。从牌组将1张“爆裂模式”或记载有该卡名的卡加入手牌，将此卡放回牌组。②：对手不可发动被从额外牌组特殊召唤的、等级5以上的怪兽的效果。③：此卡被破坏的情况下可以发动。从自己墓地将1只“深红剑士”特殊召唤。
