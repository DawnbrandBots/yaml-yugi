name:
  en: Alien Skull
  de: Außerirdischer Schädel
  es: Calavera Alienígena
  fr: Crâne Alien
  it: Alieno Teschio
  pt:
  ja: エーリアン・スカル
  ja_romaji: Ērian Sukaru
