name:
  en: Crystal Beast Emerald Tortoise
  de: Kristallungeheuer Smaragdschildkröte
  es: Bestia de Cristal Tortuga Esmeralda
  fr: "Bête Cristalline : Tortue d'Émeraude"
  it: Bestia Cristallo Tartaruga Smeraldo
  pt: Fera Cristalina Tartaruga Esmeralda
  ja: <ruby>宝<rt>ほう</rt></ruby><ruby>玉<rt>ぎょく</rt></ruby><ruby>獣<rt>じゅう</rt></ruby> エメラルド・タートル
  ja_romaji: Hōgyokujū Emerarudo Tātoru
  ko: 보옥수 에머랄드 터틀
  ko_rr: Booksu
  zh-TW: 寶玉獸 翠玉龜
  zh-CN: 宝玉兽 翠玉龟
text:
  en: |-
    Once per turn: You can target 1 monster you control that attacked this turn; change that target to Defense Position. If this face-up card is destroyed in a Monster Zone, you can place it face-up in your Spell & Trap Zone as a Continuous Spell, instead of sending it to the GY.
  de: |-
    Einmal pro Spielzug: Du kannst 1 Monster wählen, das du kontrollierst und das in diesem Spielzug angegriffen hat; ändere jenes gewählte Ziel in die Verteidigungsposition. Falls diese offene Karte in einer Monsterzone zerstört wird, kannst du sie offen als Permanenten Zauber in deine Zauber- & Fallenzone legen, anstatt sie auf den Friedhof zu legen.
  es: |-
    Una vez por turno: puedes seleccionar 1 monstruo que controles que atacó este turno; cambia ese objetivo a Posición de Defensa. Si esta carta boca arriba es destruida en una Zona de Monstruos, puedes ponerla boca arriba en tu Zona de Magia y Trampas como una Mágica Continua en lugar de mandarla al Cementerio.
  fr: |-
    Une fois par tour : vous pouvez cibler 1 monstre que vous contrôlez qui a attaqué ce tour ; changez la cible en Position de Défense. Si cette carte face recto est détruite dans une Zone Monstre, vous pouvez la placer face recto dans votre Zone Magie & Piège comme Magie Continue au lieu de l'envoyer au Cimetière.
  it: |-
    Una volta per turno: puoi scegliere come bersaglio 1 mostro che controlli che ha attaccato in questo turno; metti quel bersaglio in Posizione di Difesa. Se questa carta scoperta viene distrutta in una Zona Mostri, puoi metterla scoperta nella tua Zona Magie & Trappole come una Magia Continua, invece di mandarla al Cimitero.
  pt: |-
    Uma vez por turno: você pode escolher 1 monstro que você controla que atacou neste turno; coloque o alvo em Posição de Defesa. Se este card com a face para cima for destruído em uma Zona de Monstros, em vez de enviá-lo para o Cemitério, você pode colocá-lo com a face para cima na sua Zona de Magias & Armadilhas como uma Magia Contínua.
  ja: |-
    ①：１ターンに１度、このターン攻撃を行った自分フィールドの攻撃表示モンスター１体を対象として発動できる。その自分のモンスターを守備表示にする。②：表側表示のこのカードがモンスターゾーンで破壊された場合、墓地へ送らずに永続魔法カード扱いで自分の魔法＆罠ゾーンに表側表示で置く事ができる。
  ko: |-
    ①: 1턴에 1번, 이 턴에 공격을 실행한 자신 필드의 공격 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 자신 몬스터를 수비 표시로 한다. ②: 앞면 표시의 이 카드가 몬스터 존에서 파괴되었을 경우, 묘지로 보내지 않으며 지속 마법 카드로 취급하고 자신의 마법 & 함정 존에 앞면 표시로 놓을 수 있다.
  zh-TW:
  zh-CN: |-
    1回合1次，选择这个回合进行过攻击的自己场上1只怪兽才能发动。选择的自己怪兽变成守备表示。这张卡在怪兽卡区域上破坏的场合，可以不送去墓地当作永续魔法卡使用在自己的魔法与陷阱卡区域表侧表示放置。
