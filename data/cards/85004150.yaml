text:
  en:
  de: |-
    2 oder mehr LICHT Monster vom Typ Insekt der Stufe 7
    Du kannst diese Karte auch als Xyz-Beschwörung beschwören, indem du 2 Xyz-Material von einem Xyz-Monster vom Typ Insekt des Rangs 5 oder 6 abhängst, das du kontrollierst, und dann das Xyz-Monster als das Xyz-Material verwendest. (An das Monster angehängtes Xyz-Material wird ebenfalls zu Xyz-Material dieser Karte.) Falls diese Karte ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu. Einmal pro Spielzug, während des Spielzugs eines beliebigen Spielers: Du kannst 1 Xyz-Material von dieser Karte abhängen; zerstöre das oder die offenen Monster mit den höchsten DEF, die dein Gegner kontrolliert (bei Gleichstand alle).
  es: |-
    2 o más monstruos de LUZ de Tipo Insecto de Nivel 7
    También puedes Invocar Xyz esta carta desacoplando 2 Materiales Xyz de un Monstruo Xyz de Tipo Insecto de Rango 5 ó 6 que controles, y después usando a ese Monstruo Xyz como el Material Xyz. (Los Materiales Xyz acoplados a ese monstruo también se convierten en Materiales Xyz acoplados a esta carta). Si esta carta ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario. Una vez por turno, durante el turno de cualquier jugador: puedes desacoplar de esta carta 1 Material Xyz; destruye el o los monstruos boca arriba con la mayor DEF que controle tu adversario (si hay empate, destruye todos).
  fr: |-
    2 monstres LUMIÈRE de Niveau 7 de Type Insecte ou plus
    Vous pouvez aussi Invoquer par Xyz cette carte en détachant 2 Matériels Xyz d'un Monstre Xyz de Type Insecte de Rang 5 ou 6 que vous contrôlez, puis utilisez le Monstre Xyz comme le Matériel Xyz. (Les Matériels Xyz attachés au monstre deviennent aussi des Matériels Xyz de cette carte.) Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire. Une fois par tour, durant le tour de chaque joueur : vous pouvez détacher 1 Matériel Xyz de cette carte ; détruisez le monstre face recto contrôlé par votre adversaire avec la plus haute DEF (en cas d'égalité, tous).
  it: |-
    2 o più mostri LUCE di Tipo Insetto di Livello 7
    Puoi anche Evocare Xyz questa carta staccando 2 Materiali Xyz da un Mostro Xyz di Tipo Insetto di Rango 5 o 6 che controlli, poi utilizzando quel Mostro Xyz come Materiale Xyz. (I Materiali Xyz attaccati a quel mostro diventano Materiali Xyz anche su questa carta.) Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario. Una volta per turno, durante il turno di qualsiasi giocatore: puoi staccare 1 Materiale Xyz da questa carta; distruggi i mostri scoperti controllati dal tuo avversario con il DEF più alto (in caso di parità, tutti).
  pt: |-
    2 ou mais monstros de LUZ do Tipo Inseto de Nível 7
    Você também pode Invocar este card por Invocação-Xyz ao desassociar 2 Matérias Xyz de um Monstro Xyz do Tipo Inseto de Classe 5 ou 6 que você controla e, depois, usar esse Monstro Xyz como Matéria Xyz. (Matérias Xyz associadas a esse monstro também se tornam Matéria Xyz neste card.) Se este card atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente. Uma vez por turno, durante o turno de qualquer duelista: você pode desassociar 1 Matéria Xyz deste card; destrua o(s) monstro(s) com a face para cima com a maior DEF que seu oponente controla (em caso de empate, todos).
  ja: |-
    昆虫族・光属性レベル７モンスター×２体以上
    このカードは自分フィールドのランク５・６の昆虫族ＸモンスターからＸ素材を２つ取り除き、そのＸモンスターの上に重ねてＸ召喚する事もできる。
    ①：このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。
    ②：自分・相手ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。相手フィールドの守備力が一番高いモンスターを破壊する。
  ko: |-
    곤충족 / 빛 속성 레벨 7 몬스터 × 2장 이상
    이 카드는 자신 필드의 랭크 5 / 6 의 곤충족 엑시즈 몬스터에서 엑시즈 소재를 2개 제거하고, 그 엑시즈 몬스터 위에 겹쳐 엑시즈 소환할 수도 있다. ①: 이 카드가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 전투 데미지를 준다. ②: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 상대 필드의 수비력이 가장 높은 몬스터를 파괴한다. 이 효과는 상대 턴에도 발동할 수 있다.
  zh-TW: |-
    昆蟲族・光屬性等級７怪獸×２隻以上
    此卡也可去除我方場上的階級５・６的昆蟲族超量怪獸的２個超量素材，重疊至該超量怪獸上方超量召喚。①：在此卡攻擊守備表示怪獸的狀況下，給予攻擊力超過該守備力數值的戰鬥傷害。②：１回合１次，可去除此卡的１個超量素材發動。破壞對方場上的守備力最高的怪獸。此效果在對方回合也可發動。
  zh-CN: |-
    昆虫族、光属性等级７怪兽×２只或以上
    此卡也可从我方场上阶级５、６的昆虫族×怪兽移除２个超量素材，并重叠至该超量怪兽的上方进行超量召唤。①：此卡攻击了守备表示怪兽的场合，给予相当于攻击力超过该守备力数值的战斗伤害。②：１回合１次，可移除此卡的１个超量素材并发动。破坏对手场上守备力最高的怪兽。此效果在对手回合也可发动。
