text:
  en: |-
    If this card destroys a LIGHT monster by battle and sends it to the GY: Draw 1 card, then if you drew a Level 4 or lower DARK monster, you can reveal that card and Special Summon it.
  de: |-
    Falls diese Karte ein LICHT Monster durch Kampf zerstört und auf den Friedhof legt: Ziehe 1 Karte, dann, falls du ein FINSTERNIS Monster der Stufe 4 oder niedriger gezogen hast, kannst du die Karte vorzeigen und als Spezialbeschwörung beschwören.
  es: |-
    Si esta carta destruye un monstruo de LUZ en batalla y lo manda al Cementerio: roba 1 carta y después, si robaste un monstruo de OSCURIDAD de Nivel 4 o menor, puedes mostrar esa carta e Invocarla de Modo Especial.
  fr: |-
    Si cette carte détruit un monstre LUMIÈRE au combat et l'envoie au Cimetière : piochez 1 carte, puis si vous avez pioché un monstre TÉNÈBRES de max. Niveau 4, vous pouvez révéler la carte et l'Invoquer Spécialement.
  it: |-
    Se questa carta distrugge un mostro LUCE in battaglia e lo manda al Cimitero: pesca 1 carta, poi, se hai pescato un mostro OSCURITÀ di Livello 4 o inferiore, puoi rivelare quella carta ed Evocarla Specialmente.
  pt: |-
    Se este card destruir um monstro de LUZ em batalha e enviá-lo para o Cemitério: compre 1 card e, depois, se você comprou um monstro de TREVAS de Nível 4 ou menos, você pode revelar esse card e Invocá-lo por Invocação-Especial.
  ja: |-
    このカードが戦闘によって光属性モンスターを破壊し墓地へ送った時、自分のデッキからカードを１枚ドローする。この効果でドローしたカードがレベル４以下の闇属性モンスターだった場合、そのカードを相手に見せる事で自分フィールド上に特殊召喚する事ができる。
  ko: 이 카드가 전투에 의해서 빛 속성 몬스터를 파괴하고 묘지로 보냈을 때, 자신의 덱에서 카드를 1장 드로우한다. 이 효과로 드로우한 카드가 레벨 4 이하의 어둠 속성 몬스터였을 경우, 그 카드를 상대에게 보여주는 것으로 자신 필드 위에 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡战斗破坏光属性怪兽送去墓地时，从卡组抽1张卡。并且，这个效果抽到的卡是4星以下的暗属性怪兽的场合，可以把那张卡给对方观看并特殊召唤。
