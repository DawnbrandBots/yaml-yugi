  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 1턴에 2번까지, 자신 필드에 "B·F(비 포스)" 몬스터가 일반 소환 / 특수 소환되었을 경우, 그 중의 1장을 대상으로 하고 발동할 수 있다. 그 몬스터보다 공격력이 낮은 "B·F(비 포스)" 몬스터 1장을 덱에서 패에 넣는다. ②: 1턴에 1번, 자신 필드의 레벨을 가지는 곤충족 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 자신은 대상 몬스터를 싱크로 소재로 할 경우, 튜너로 취급할 수 있다.
