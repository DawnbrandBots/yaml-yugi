  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：１回合最多２次，“蜂军”怪兽被召唤・特殊召唤至自己场上的情况下，以其中１只为对象可以发动。从牌组将１只攻击力低于该怪兽的“蜂军”怪兽加入手牌。②：１回合１次，以自己场上１只拥有等级的昆虫族怪兽为对象可以发动。此回合，自己以对象怪兽作为同步素材的情况下，可将其视为协调。
