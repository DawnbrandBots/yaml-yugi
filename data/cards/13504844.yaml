  pt: Chamado de Emergência de Gottoms'
  ja: ガトムズの<ruby>緊<rt>きん</rt></ruby><ruby>急<rt>きゅう</rt></ruby><ruby>指<rt>し</rt></ruby><ruby>令<rt>れい</rt></ruby>
  ja_romaji: Gatomuzu no Kinkyūshirei
  ko: 가톰즈의 긴급지령
  ko_rr:
  zh-TW:
  zh-CN: 加特姆士的紧急指令
text:
  en: |-
    If a face-up "X-Saber" monster is on the field: Target 2 "X-Saber" monsters in any Graveyard; Special Summon both to your side of the field.
  de: |-
    Aktiviere diese Karte nur, falls offene „X-Säbel“-Monster auf dem Spielfeld liegen. Wähle 2 „X-Säbel“-Monster in den Friedhöfen beliebiger Spieler. Beschwöre die Monster als Spezialbeschwörung auf deine Spielfeldseite.
  es: |-
    Sólo puedes activar esta carta si hay uno o más monstruos "Sable-X" boca arriba en el Campo. Selecciona 2 monstruos "Sable-X" en el Cementerio de cuaquier jugador, e Invoca a estos monstruos de Modo Especial a tu Campo.
  fr: |-
    Activable uniquement s'il y a un monstre "Sabre X" face recto sur le Terrain. Sélectionnez 2 monstres "Sabre X" depuis un des Cimetières. Invoquez Spécialement ces monstres sur votre Terrain.
  it: |-
    Attiva solo se ci sono uno o più mostri "Sciabola-X" scoperti sul Terreno. Scegli 2 mostri "Sciabola-X" nel Cimitero di uno o più giocatori. Evoca Specialmente quei mostri sul tuo Terreno.
  pt:
  ja: |-
    ①：フィールドドに「Ｘ－セイバー」モンスターが存在する場合、自分・相手の墓地の「Ｘ－セイバー」モンスターを合計２体対象として発動できる。そのモンスター２体を自分フィールドに特殊召喚する。
  ko: |-
    필드 위에 'X-세이버' 라는 이름이 붙은 몬스터가 앞면 표시로 존재할 경우, 자신 또는 상대의 묘지에 존재하는 'X-세이버' 라는 이름이 붙은 몬스터 2장을 선택하고 발동한다. 선택한 몬스터 2장을 묘지에서 자신 필드 위에 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：场上有「X-剑士」怪兽存在的场合，以自己·对方的墓地的「X-剑士」怪兽合计2只为对象才能发动。那2只怪兽在自己场上特殊召唤。
