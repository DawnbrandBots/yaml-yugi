    ①：このカードの発動時に、相手フィールドの効果モンスター１体を対象にできる。その場合、このカードは以下の効果を得る。●このカードがフィールドゾーンに存在する限り、対象の効果モンスターの効果は無効化される。②：自分は通常召喚に加えて１度だけ、自分メインフェイズに「地縛」モンスター１体を召喚できる。③：このカードが相手の効果で破壊された場合、自分のフィールドか墓地に「地縛」モンスターが存在していれば発動する。相手のＬＰを半分にし、相手フィールドの全ての表側表示カードの効果をターン終了時まで無効にする。
