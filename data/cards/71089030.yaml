text:
  en: |-
    When this card is activated: You can target 1 Effect Monster your opponent controls; this card gains this effect.
    ● While this card is in the Field Zone, negate that Effect Monster's effects.
    During your Main Phase, you can Normal Summon 1 "Earthbound" monster in addition to your Normal Summon/Set. (You can only gain this effect once per turn.) If this card in its owner's possession is destroyed by an opponent's card effect and you have an "Earthbound" monster on your field and/or in your GY: Halve your opponent's LP, and if you do, negate the effects of all face-up cards your opponent currently controls until the end of this turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    ①：このカードの発動時に、相手フィールドの効果モンスター１体を対象にできる。その場合、このカードは以下の効果を得る。●このカードがフィールドゾーンに存在する限り、対象の効果モンスターの効果は無効化される。②：自分は通常召喚に加えて１度だけ、自分メインフェイズに「地縛」モンスター１体を召喚できる。③：このカードが相手の効果で破壊された場合、自分のフィールドか墓地に「地縛」モンスターが存在していれば発動する。相手のＬＰを半分にし、相手フィールドの全ての表側表示カードの効果をターン終了時まで無効にする。
  ko: |-
    ①: 이 카드의 발동시에, 상대 필드의 효과 몬스터 1장을 대상으로 할 수 있다. 그 경우, 이 카드는 이하의 효과를 얻는다. ●이 카드가 필드 존에 존재하는 한, 대상의 효과 몬스터의 효과는 무효화된다. ②: 자신은 통상 소환 외에도 1번만, 자신 메인 페이즈에 "지박" 몬스터 1장을 일반 소환할 수 있다. ③: 이 카드가 상대 효과로 파괴되었을 경우, 자신 필드나 묘지에 "지박" 몬스터가 존재하고 있으면 발동한다. 상대의 LP를 절반으로 하고, 상대 필드의 모든 앞면 표시 카드의 효과를 턴 종료시까지 무효로 한다.
  zh-TW:
  zh-CN: |-
    ①：这张卡发动时，可以以对手场上的1只效果怪兽为对象。那个场合，这张卡得到以下的效果。●只要这张卡在场地区存在，对象之效果怪兽的效果就无效化。②：自己在通常召唤外可以追加仅1次，在自己的主要阶段召唤1只「地縛／地缚」怪兽。③：这张卡被对手的效果破坏的场合，若自己的场上或墓地有「地縛／地缚」怪兽存在则必定发动。对手的LP变为一半，对手场上的全部表侧表示卡的效果直到回合结束时为止无效。
