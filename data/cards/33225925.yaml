text:
  en: |-
    When this card is Normal Summoned: Target 1 Set card your opponent controls; look at it. Your opponent cannot activate Spell/Trap Cards in response to this effect's activation.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Wähle 1 gesetzte Karte, die dein Gegner kontrolliert; sieh sie dir an. Dein Gegner kann als Reaktion auf die Aktivierung dieses Effektes keine Zauber-/Fallenkarten aktivieren.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: selecciona una carta Colocada que controle tu adversario; mírala. Tu adversario no puede activar Cartas Mágicas/de Trampa en respuesta a la activación de este efecto.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : ciblez 1 carte Posée contrôlée par votre adversaire ; regardez-la. Votre adversaire ne peut pas activer de Cartes Magie/Piège en réponse à l'activation de cet effet.
  it: |-
    Quando questa carta viene Evocata Normalmente: scegli come bersaglio 1 carta Posizionata controllata dal tuo avversario; guardala. Il tuo avversario non può attivare Carte Magia/Trappola in risposta all'attivazione di questo effetto.
  pt:
  ja: |-
    ①：このカードが召喚に成功した場合、相手フィールドの裏側表示のカード１枚を対象として発動する。その相手のカードを確認する。この効果の発動に対して、相手は魔法・罠カードを発動できない。
  ko: |-
    이 카드가 일반 소환에 성공했을 때, 상대 필드 위에 세트된 카드 1장을 선택하고 확인한다. 이 효과의 발동에 대하여, 상대는 마법 / 함정 카드를 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：这张卡召唤成功的场合，以对方场上1张里侧表示的卡为对象发动。把那张对方的卡确认。对方不能对应这个效果的发动把魔法·陷阱卡发动。
