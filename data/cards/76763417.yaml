text:
  en: |-
    Once per turn: You can discard 1 card, then target 1 Attack Position monster your opponent controls; destroy that target.
  de: |-
    Einmal pro Spielzug: Du kannst 1 Karte abwerfen und dann 1 Monster in Angriffsposition wählen, das dein Gegner kontrolliert; zerstöre das gewählte Ziel.
  es: |-
    Una vez por turno: puedes descartar 1 carta, y después seleccionar 1 monstruo en Posición de Ataque que controle tu adversario; destruye ese objetivo.
  fr: |-
    Une fois par tour : vous pouvez défausser 1 carte, puis ciblez 1 monstre en Position d'Attaque contrôlé par votre adversaire ; détruisez la cible.
  it: |-
    Una volta per turno: puoi scartare 1 carta, poi scegliere come bersaglio 1 mostro in Posizione di Attacco controllato dal tuo avversario; distruggi quel bersaglio.
  pt: |-
    Uma vez por turno: você pode descartar 1 card e, depois, escolha 1 monstro em Posição de Ataque que seu oponente controla; destrua o alvo.
  ja: |-
    ①：１ターンに１度、手札を１枚捨て、相手フィールドの表側攻撃表示モンスター１体を対象として発動できる。その相手の表側攻撃表示モンスターを破壊する。
  ko: |-
    패를 1장 버린다. 상대 필드 위에 존재하는 앞면 공격 표시 몬스터 1장을 파괴한다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：1回合1次，丢弃1张手卡，以对方场上1只表侧攻击表示怪兽为对象才能发动。那只对方的表侧攻击表示怪兽破坏。
