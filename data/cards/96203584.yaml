text:
  en: |-
    You can send 1 monster from your hand or field to the GY, then target 1 Reptile monster in your GY with a different original Attribute than that monster; Special Summon it. During the Main Phase, if a monster is sent to your opponent's GY: You can send 1 Reptile monster from your Deck to the GY. You can only use each effect of "Ogdoadic Serpent Strike" once per turn.
  de: |-
    Du kannst 1 Monster von deiner Hand oder Spielfeldseite auf den Friedhof legen und dann 1 Reptil-Monster in deinem Friedhof wählen, das eine unterschiedliche Grund-Eigenschaft als das Monster hat; beschwöre es als Spezialbeschwörung. Während der Main Phase, falls ein Monster auf den Friedhof deines Gegners gelegt wird: Du kannst 1 Reptil-Monster von deinem Deck auf den Friedhof legen. Du kannst jeden Effekt von „Achtheits-Schlangenangriff“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes mandar al Cementerio 1 monstruo en tu mano o Campo, y después selecciona 1 monstruo Reptil en tu Cementerio con un Atributo original diferente que el de ese monstruo; Invócalo de Modo Especial. Durante la Main Phase, si un monstruo es mandado al Cementerio de tu adversario: puedes mandar al Cementerio 1 monstruo Reptil en tu Deck. Sólo puedes usar cada efecto de "Golpe de Serpiente Ogdoádico" una vez por turno.
  fr: |-
    Vous pouvez envoyer 1 monstre depuis votre main ou Terrain au Cimetière, puis ciblez 1 monstre Reptile dans votre Cimetière d'Attribut d'origine différent du monstre ; Invoquez-le Spécialement. Durant la Main Phase, si un monstre est envoyé au Cimetière de votre adversaire : vous pouvez envoyer 1 monstre Reptile depuis votre Deck au Cimetière. Vous ne pouvez utiliser chaque effet de "Attaque du Serpent Ogdoadique" qu'une fois par tour.
  it: |-
    Puoi mandare 1 mostro dalla tua mano o Terreno al Cimitero, poi scegli come bersaglio 1 mostro Rettile nel tuo Cimitero con un Attributo originale diverso da quel mostro; Evocalo Specialmente. Durante la Main Phase, se un mostro viene mandato al Cimitero del tuo avversario: puoi mandare 1 mostro Rettile dal tuo Deck al Cimitero. Puoi utilizzare ogni effetto di "Colpo Serpente Ogdoadico" una sola volta per turno.
  pt: |-
    Você pode enviar 1 monstro da sua mão ou do campo para o Cemitério e, depois, escolha 1 monstro Réptil no seu Cemitério com um Atributo original diferente que o desse monstro; Invoque-o por Invocação-Especial. Durante a Fase Principal, se um monstro for enviado para o Cemitério do seu oponente: você pode enviar 1 monstro Réptil do seu Deck para o Cemitério. Você só pode usar cada efeito de "Golpe da Serpente Ogdoádica" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の手札・フィールドからモンスター１体を墓地へ送り、そのモンスターとは元々の属性が異なる自分の墓地の爬虫類族モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。②：自分・相手のメインフェイズに、モンスターが相手の墓地へ送られた場合に発動できる。デッキから爬虫類族モンスター１体を墓地へ送る。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 패 / 필드에서 몬스터 1장을 묘지로 보내고, 그 몬스터와는 원래의 속성이 다른 자신 묘지의 파충류족 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다. ②: 자신 / 상대의 메인 페이즈에, 몬스터가 상대 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 파충류족 몬스터 1장을 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：从自己的手卡·场上把1只怪兽送去墓地，以原本属性和那只怪兽不同的自己墓地1只爬虫类族怪兽为对象才能发动。那只怪兽特殊召唤。
    ②：自己·对方的主要阶段，怪兽被送去对方墓地的场合才能发动。从卡组把1只爬虫类族怪兽送去墓地。
