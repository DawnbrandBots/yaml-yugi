text:
  en: |-
    This card can attack directly. If this card inflicts battle damage to your opponent by a direct attack: It gains 1000 ATK.
  de: |-
    Diese Karte kann direkt angreifen. Falls diese Karte deinem Gegner Kampfschaden durch einen direkten Angriff zufügt: Sie erhält 1000 ATK.
  es: |-
    Esta carta puede atacar directamente. Si esta carta inflige daño de batalla a tu adversario con un ataque directo: ésta gana 1000 ATK.
  fr: |-
    Cette carte peut attaquer directement. Si cette carte inflige des dommages de combat à votre adversaire par une attaque directe : elle gagne 1000 ATK.
  it: |-
    Questa carta può attaccare direttamente. Se questa carta infligge danno da combattimento al tuo avversario con un attacco diretto: essa guadagna 1000 ATK.
  pt: |-
    Este card pode atacar diretamente. Se este card causar dano de batalha ao seu oponente em um ataque direto: ele ganha 1000 de ATK.
  ja: |-
    このカードは相手プレイヤーに直接攻撃できる。このカードが直接攻撃によって相手ライフに戦闘ダメージを与えた時、このカードの攻撃力は１０００ポイントアップする。
  ko: |-
    이 카드는 상대 플레이어에게 직접 공격할 수 있다. 이 카드가 직접 공격에 의해서 상대 라이프에 전투 데미지를 주었을 때, 이 카드의 공격력은 1000 포인트 올린다.
  zh-TW: |-
    此卡可直接攻击对手玩家。此卡因直接攻击而给予对手生命战斗伤害时，此卡的攻击力上升1000点。
  zh-CN: |-
    此卡可直接攻击对手玩家。此卡因直接攻击而给予对手生命战斗伤害时，此卡的攻击力上升１０００点。
