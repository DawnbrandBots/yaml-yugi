text:
  en: |-
    When your opponent activates a monster effect on the field (Quick Effect): You can Special Summon this card from your hand, and if you do, send the top 3 cards of your Deck to the GY. If this card is sent to the GY by card effect (except during the Damage Step): You can Fusion Summon 1 Fusion Monster from your Extra Deck, by placing Fusion Materials mentioned on it from your hand, field, and/or GY, including this card from your GY, on the bottom of the Deck in any order. You can only use each effect of "Tearlaments Havnis" once per turn.
  de: |-
    Wenn dein Gegner einen Monstereffekt auf dem Spielfeld aktiviert (Schnelleffekt): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören und falls du dies tust, lege die obersten 3 Karten deines Decks auf den Friedhof. Falls diese Karte durch einen Karteneffekt auf den Friedhof gelegt wird (außer während des Damage Steps): Du kannst 1 Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck beschwören, indem du das auf ihm erwähnte Fusionsmaterial von deiner Hand, deiner Spielfeldseite und/oder deinem Friedhof, darunter diese Karte von deinem Friedhof, in beliebiger Reihenfolge unters Deck legst. Du kannst jeden Effekt von „Tränenklage Havnis“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando tu adversario activa el efecto de un monstruo en el Campo (Efecto Rápido): puedes Invocar esta carta de Modo Especial desde tu mano y, si lo haces, manda al Cementerio las 3 cartas de la parte superior de tu Deck. Si esta carta es mandada al Cementerio por efecto de una carta (excepto durante el Damage Step): puedes Invocar por Fusión 1 Monstruo de Fusión desde tu Deck Extra, poniendo Materiales de Fusión mencionados en él en tu mano, Campo y/o Cementerio, incluyendo esta carta en tu Cementerio, en la parte inferior del Deck en cualquier orden. Sólo puedes usar cada efecto de "Tiagrimentos Havnis" una vez por turno.
  fr: |-
    Lorsque votre adversaire active un effet de monstre sur le Terrain (Effet Rapide) : vous pouvez Invoquer Spécialement cette carte depuis votre main, et si vous le faites, envoyez les 3 cartes du dessus de votre Deck au Cimetière. Si cette carte est envoyée au Cimetière par un effet de carte (sauf durant la Damage Step) : vous pouvez Invoquer par Fusion 1 Monstre Fusion depuis votre Extra Deck, en plaçant les Matériels Fusion mentionnés sur celui-ci (cette carte incluse depuis votre Cimetière) depuis votre main, Terrain et/ou Cimetière, au-dessous du Deck dans l'ordre de votre choix. Vous ne pouvez utiliser chaque effet de "Havnis des Tiarmentations" qu'une fois par tour.
  it: |-
    Quando il tuo avversario attiva l'effetto di un mostro sul Terreno (Effetto Rapido): puoi Evocare Specialmente questa carta dalla tua mano e, se lo fai, manda le prime 3 carte del tuo Deck al Cimitero. Se questa carta viene mandata al Cimitero dall'effetto di una carta (eccetto durante il Damage Step): puoi Evocare tramite Fusione 1 Mostro Fusione dal tuo Extra Deck, mettendo i Materiali da Fusione menzionati su di esso dalla tua mano, Terreno e/o Cimitero, compresa questa carta dal tuo Cimitero, in fondo al Deck in qualsiasi ordine. Puoi utilizzare ogni effetto di "Tiaracrimalamenti Havnis" una sola volta per turno.
  pt: |-
    Quando seu oponente ativar um efeito de monstro no campo (Efeito Rápido): você pode Invocar este card por Invocação-Especial da sua mão e, se isso acontecer, envie os 3 cards do topo do seu Deck para o Cemitério. Se este card for enviado para o Cemitério por um efeito de card (exceto durante a Etapa de Dano): você pode Invocar por Invocação-Fusão 1 Monstro de Fusão do seu Deck Adicional, ao colocar as Matérias de Fusão mencionadas nele da sua mão, do campo e/ou do Cemitério, incluindo este card do seu Cemitério, no fundo do Deck em qualquer ordem. Você só pode usar cada efeito de "Lagrimentiara Havnis" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：相手がフィールドのモンスターの効果を発動した時に発動できる。このカードを手札から特殊召喚し、自分のデッキの上からカードを３枚墓地へ送る。②：このカードが効果で墓地へ送られた場合に発動できる。融合モンスターカードによって決められた、墓地のこのカードを含む融合素材モンスターを自分の手札・フィールド・墓地から好きな順番で持ち主のデッキの下に戻し、その融合モンスター１体をＥＸデッキから融合召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대가 필드의 몬스터의 효과를 발동했을 때에 발동할 수 있다. 이 카드를 패에서 특수 소환하고, 자신의 덱 위에서 카드를 3장 묘지로 보낸다. ②: 이 카드가 효과로 묘지로 보내졌을 경우에 발동할 수 있다. 융합 몬스터 카드에 기재된, 묘지의 이 카드를 포함하는 융합 소재 몬스터를 자신의 패 / 필드 / 묘지에서 좋아하는 순서대로 주인의 덱 아래로 되돌리고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：对手发动场上的怪兽的效果时可以发动。从手牌将此卡特殊召唤，从自己的牌组上面将３张卡送至墓地。②：此卡因效果被送至墓地的情况下可以发动。将由融合怪兽卡决定的、包含墓地的此卡在内的融合素材怪兽从自己的手牌・场上・墓地以喜欢的顺序放回持有者的牌组下面，从额外牌组将１只该融合怪兽融合召唤。
