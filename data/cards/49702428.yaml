name:
  en: Dark Burning Attack
  de: Dunkler Brennender Angriff
  es: Ataque Ardiente Oscuro
  fr: Attaque Brûlante des Ténèbres
  it: Attacco Nero Infuocato
  pt: Ataque Ardente das Trevas
  ja: <ruby>黒・魔・導・爆・裂・破<rt>ブラック・バーニング</rt></ruby>
  ja_romaji: Burakku Bāningu
  ko: 흑·마·도·폭·열·파
  ko_rr: Heungmadopok-yeolpa
