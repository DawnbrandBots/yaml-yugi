name:
  en: The Puppet Magic of Dark Ruler
  de: Puppenmagie des Dunklen Herrschers
  es: La Magia de Títeres del Señor Oscuro
  fr: Poupée Magique du Gouverneur des Ténèbres
  it: Il Pupazzo Magico del Sovrano Oscuro
  pt: As Marionetas do Governante Sombrio
  ja: <ruby>冥<rt>めい</rt></ruby><ruby>界<rt>かい</rt></ruby><ruby>流<rt>りゅう</rt></ruby><ruby>傀<rt>く</rt></ruby><ruby>儡<rt>ぐつ</rt></ruby><ruby>術<rt>じゅつ</rt></ruby>
  ja_romaji: Meikairyū Kugutsu Jutsu
  ko: 명계의 괴뢰술
  ko_rr:
  zh-TW: 冥界流傀儡術
  zh-CN: 冥界流傀儡术
text:
  en: |-
    Target 1 Fiend monster in your GY; banish face-up monsters you control whose total Levels exactly equal the Level of that monster, then Special Summon it.
  de: |-
    Wähle 1 Unterweltler-Monster in deinem Friedhof; verbanne offene Monster, die du kontrollierst und deren gemeinsame Stufe genau der Stufe des Monsters entspricht, dann beschwöre es als Spezialbeschwörung.
  es: |-
    Selecciona 1 monstruo Demonio en tu Cementerio; destierra monstruos boca arriba que controles cuyos Niveles totales sean exactamente igual al Nivel de ese monstruo, y después Invócalo de Modo Especial.
  fr: |-
    Ciblez 1 monstre Démon dans votre Cimetière ; bannissez des monstres face recto que vous contrôlez dont le Niveau total est exactement égal au Niveau du monstre, puis Invoquez-le Spécialement.
  it: |-
    Scegli come bersaglio 1 mostro Demone nel tuo Cimitero; bandisci mostri scoperti che controlli con Livello totale pari esattamente al Livello di quel mostro, poi Evocalo Specialmente.
  pt:
  ja: |-
    自分の墓地に存在する悪魔族モンスター１体を選択して発動する。レベルの合計が選択したモンスターのレベルと同じになるように、自分フィールド上に存在するモンスターをゲームから除外する。その後、選択したモンスターを墓地から特殊召喚する。
  ko: |-
    자신의 묘지의 악마족 몬스터 1장을 선택한다. 합계 레벨이 그 몬스터의 레벨과 같아지도록 자신의 필드 위 몬스터를 게임에서 제외한다. 그 후, 선택한 몬스터를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    选择自己墓地存在的1只恶魔族怪兽发动。直到等级合计变成和选择的怪兽的等级相同，把自己场上存在的怪兽从游戏中除外。那之后，选择的怪兽从墓地特殊召唤。
