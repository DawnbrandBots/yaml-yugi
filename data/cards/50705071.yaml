text:
  en: |-
    Cannot be Normal Summoned/Set. Must first be Special Summoned (from your Deck) by Tributing "Zoa" equipped with "Metalmorph".
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deinem Deck) beschworen werden, indem du „Zoa“ als Tribut anbietest, der mit „Metallwandler“ ausgerüstet ist.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser primero Invocado de Modo Especial (desde tu Deck) Sacrificando un "Zoa" equipado con "Metalmorph".
  fr: |-
    Ni Invocable Normalement ni Posable. Doit d'abord être Invoquée Spécialement (depuis votre Deck) en Sacrifiant "Zoa" équipé avec "Métalmorphe".
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dal tuo Deck) offrendo come Tributo "Zoa" equipaggiato con "Metalmorph".
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Você primeiro deve Invocá-lo por Invocação-Especial (do seu Deck) ao oferecer como Tributo "Zoa" equipada com "Metalmorfo".
  ja: |-
    このカードは通常召喚できない。「メタル化・魔法反射装甲」を装備している自分フィールドの「デビルゾア」１体をリリースした場合にデッキから特殊召喚できる。
  ko: |-
    이 카드는 통상 소환할 수 없다. 자신 필드의, "메탈화 마법반사장갑"을 장착한 "데블 조아" 1장을 릴리스했을 경우에 덱에서 특수 소환할 수 있다.
  zh-TW: |-
    此卡無法通常召喚。可在解放我方場上的１隻裝備「金屬化・魔法反射裝甲」的「魔鬼佐亞」的狀況下，從牌組特殊召喚。
  zh-CN: |-
    此卡不可通常召唤。解放我方场上装备了“金属化・魔法反射装甲”的“魔鬼佐亚”的场合可从牌组特殊召唤此卡。
