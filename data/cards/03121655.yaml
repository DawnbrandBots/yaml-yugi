text:
  en: |-
    If you control a Synchro Monster, you can Special Summon this card (from your hand). You can only Special Summon "Junk Dragonlet" once per turn this way. When a Synchro Monster you control declares an attack: You can banish this card from your GY; that monster you control gains 800 ATK until the end of this turn. You can only use this effect of "Junk Dragonlet" once per turn.
  de: |-
    Falls du ein Synchromonster kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Gerümpel-Anschlussdrache“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Wenn ein Synchromonster, das du kontrollierst, einen Angriff deklariert: Du kannst diese Karte von deinem Friedhof verbannen; jenes Monster, das du kontrollierst, erhält bis zum Ende dieses Spielzugs 800 ATK. Du kannst diesen Effekt von „Gerümpel-Anschlussdrache“ nur einmal pro Spielzug verwenden.
  es: |-
    Si controlas un Monstruo de Sincronía, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial "Dragonchufe de Basura" una vez por turno de esta forma. Cuando un Monstruo de Sincronía que controlas declara un ataque: puedes desterrar esta carta en tu Cementerio; ese monstruo que controlas gana 800 ATK hasta el final de este turno. Sólo puedes usar este efecto de "Dragonchufe de Basura" una vez por turno.
  fr: |-
    Si vous contrôlez un Monstre Synchro, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Robot Dragoprise" qu'une fois par tour de cette façon. Lorsqu'un Monstre Synchro que vous contrôlez déclare une attaque : vous pouvez bannir cette carte depuis votre Cimetière ; jusqu'à la fin de ce tour, le monstre que vous contrôlez gagne 800 ATK. Vous ne pouvez utiliser cet effet de "Robot Dragoprise" qu'une fois par tour.
  it: |-
    Se controlli un Mostro Synchro, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Dragopresa Rottame" una sola volta per turno in questo modo. Quando un Mostro Synchro che controlli dichiara un attacco: puoi bandire questa carta dal tuo Cimitero; quel mostro che controlli guadagna 800 ATK fino alla fine di questo turno. Puoi utilizzare questo effetto di "Dragopresa Rottame" una sola volta per turno.
  pt: |-
    Se você controlar um Monstro Sincro, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Tomadragão Sucata" por Invocação-Especial uma vez por turno desta forma. Quando um Monstro Sincro que você controla declarar um ataque: você pode banir este card do seu Cemitério; esse monstro que você controla ganha 800 de ATK até o final deste turno. Você só pode usar este efeito de "Tomadragão Sucata" uma vez por turno.
  ja: |-
    このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：自分フィールドにＳモンスターが存在する場合、このカードは手札から特殊召喚できる。②：自分のＳモンスターの攻撃宣言時、墓地のこのカードを除外して発動できる。その自分のモンスターの攻撃力はターン終了時まで８００アップする。
