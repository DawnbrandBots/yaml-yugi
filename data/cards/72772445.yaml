text:
  en:
  de: |-
    Alle Monster vom Typ Fels auf dem Spielfeld erhalten 500 ATK. Falls ein „Triamid“-Monster kämpft, das du kontrollierst, können Karten und Effekte deines Gegners bis zum Ende des Damage Steps nicht aktiviert werden. Falls diese offene Karte in der Spielfeldzone auf den Friedhof gelegt wird: Du kannst 1 „Triamid“-Monster als Spezialbeschwörung von deiner Hand beschwören. Du kannst diesen Effekt von „Triamidenkönigolem“ nur einmal pro Spielzug verwenden.
  es: |-
    Todos los monstruos de Tipo Roca en el Campo ganan 500 ATK. Si un monstruo "Trirámide" que controlas batalla, las cartas y efectos de tu adversario no pueden ser activados hasta el final del Damage Step. Si esta carta boca arriba en la Zona del Campo es mandada al Cementerio: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Trirámide". Sólo puedes usar este efecto de "Reygólem Trirámide" una vez por turno.
  fr: |-
    Tous les monstres de Type Rocher sur le Terrain gagnent 500 ATK. Si un monstre "Triamid" que vous contrôlez combat, les cartes et effets de votre adversaire ne peuvent pas être activés jusqu'à la fin de la Damage Step. Si cette carte face recto dans la Zone Terrain est envoyée au Cimetière : vous pouvez Invoquer Spécialement 1 monstre "Triamid" depuis votre main. Vous ne pouvez utiliser cet effet de "Roigolem Triamid" qu'une fois par tour.
  it: |-
    Tutti i mostri di Tipo Roccia sul Terreno guadagnano 500 ATK. Se un mostro "Triamide" che controlli combatte, le carte e gli effetti del tuo avversario non possono essere attivati fino alla fine del Damage Step. Se questa carta scoperta nella Zona Terreno viene mandata al Cimitero: puoi Evocare Specialmente 1 mostro "Triamide" dalla tua mano. Puoi utilizzare questo effetto di "Regolem Triamide" una sola volta per turno.
  pt: |-
    Todos os monstros do Tipo Rocha no campo ganham 500 de ATK. Se um monstro "Triâmide" que você controla batalhar, os cards e efeitos do seu oponente não podem ser ativados até o final da Etapa de Dano. Se este card com a face para cima na Zona do Campo for enviado para o Cemitério: você pode Invocar por Invocação-Especial 1 monstro "Triâmide" da sua mão. Você só pode usar este efeito de "Reigolem Triâmide" uma vez por turno.
  ja: |-
    このカード名の③の効果は１ターンに１度しか使用できない。
    ①：フィールドの岩石族モンスターの攻撃力は５００アップする。
    ②：自分の「トラミッド」モンスターが戦闘を行う場合、相手はダメージステップ終了時まで魔法・罠・モンスターの効果を発動できない。
    ③：フィールドゾーンの表側表示のこのカードが墓地へ送られた場合に発動できる。手札から「トラミッド」モンスター１体を特殊召喚する。
  ko: |-
    "트라미드 킹골렘"의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드의 암석족 몬스터의 공격력은 500 올린다. ②: 자신의 "트라미드" 몬스터가 전투를 실행할 경우, 데미지 스텝 종료시까지 상대는 마법 / 함정 / 몬스터의 효과를 발동할 수 없다. ③: 필드 존의 앞면 표시의 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 패에서 "트라미드" 몬스터 1장을 특수 소환한다.
  zh-TW: |-
    「三形金字塔巨像王」的③效果，１回合僅限使用１次。①：場上的岩石族怪獸的攻擊力提升５００。②：在我方的「三形金字塔」怪獸進行戰鬥的狀況下，在傷害步驟結束前對方無法發動魔法・陷阱・怪獸的效果。③：可在場地區的正面表示的此卡被送至墓地的狀況下發動。從手牌特殊召喚１隻「三形金字塔」怪獸。
  zh-CN: |-
    “三形金字塔巨像王”的③效果１回合只可使用１次。①：场上的岩石族怪兽的攻击力上升５００。②：我方的“三形金字塔”怪兽进行战斗的场合，直至伤害步骤结束时，对手不可发动魔法、陷阱、怪兽效果。③：场地区表侧表示的此卡被送入墓地的场合可发动。从手牌特殊召唤１只“三形金字塔”怪兽。
