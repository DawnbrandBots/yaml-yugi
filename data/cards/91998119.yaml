  zh-CN: XYZ-神龙炮
text:
  en: |-
    "X-Head Cannon" + "Y-Dragon Head" + "Z-Metal Tank"
    Must first be Special Summoned (from your Extra Deck) by banishing the above cards you control. (You do not use "Polymerization".) Cannot be Special Summoned from the GY. You can discard 1 card, then target 1 card your opponent controls; destroy that target.
  de: |-
    „X-Kopfkanone“ + „Y-Drachenkopf“ + „Z-Metallpanzer“
    Muss erst als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du die oben aufgeführten Karten verbannst, die du kontrollierst. („Polymerisation“ wird nicht verwendet.) Kann nicht als Spezialbeschwörung vom Friedhof beschworen werden. Du kannst 1 Karte abwerfen und dann 1 Karte wählen, die dein Gegner kontrolliert; zerstöre das gewählte Ziel.
  es: |-
    "X-Cabeza Cañón" + "Y-Dragón Cabeza" + "Z-Metal Tanque"
    Debe ser primero Invocado de Modo Especial (desde tu Deck Extra) desterrando las cartas mencionadas arriba que tú controles. (No usas "Polimerización"). No puede ser Invocado de Modo Especial desde el Cementerio. Puedes descartar 1 carta, y después seleccionar 1 carta que controle tu adversario; destruye ese objetivo.
  fr: |-
    "Tête de Canon X" + "Tête de Dragon Y" + "Tank de Métal Z"
    Doit d'abord être Invoquée Spécialement (depuis votre Extra Deck) en bannissant les cartes ci-dessus que vous contrôlez. (N'utilisez pas "Polymérisation".) Non Invocable Spécialement depuis le Cimetière. Vous pouvez défausser 1 carte, puis ciblez 1 carte contrôlée par votre adversaire ; détruisez la cible.
  it: |-
    "X-Testa Cannone" + "Y-Testa Drago" + "Z-Carro Armato Metallico"
    Deve prima essere Evocato Specialmente (dal tuo Extra Deck) bandendo le carte sopra indicate che controlli. (Non utilizzi "Polimerizzazione".) Non può essere Evocato Specialmente dal Cimitero. Puoi scartare 1 carta, poi scegliere come bersaglio 1 carta controllata dal tuo avversario; distruggi quel bersaglio.
  pt: |-
    "Cabeça de Canhão X" + "Cabeça de Dragão Y" + "Tanque Metálico Z"
    Primeiro deve ser Invocado por Invocação-Especial (do seu Deck Adicional) ao banir os cards acima que você controla. (Você não usa "Polimerização".) Não pode ser Invocado por Invocação-Especial do Cemitério. Você pode descartar 1 card e, depois, escolher 1 card que seu oponente controla; destrua o alvo.
  ja: |-
    「Ｘ－ヘッド・キャノン」＋「Ｙ－ドラゴン・ヘッド」＋「Ｚ－メタル・キャタピラー」
    自分フィールドの上記カードを除外した場合のみ、ＥＸデッキから特殊召喚できる。このカードは墓地からの特殊召喚はできない。①：手札を１枚捨て、相手フィールドのカード１枚を対象として発動できる。その相手のカードを破壊する。
  ko: |-
    "X－헤드 캐논" ＋ "Y－드래곤 헤드" ＋ "Z－메탈 캐터필러"
    자신 필드의 상기 카드를 제외했을 경우에만, 엑스트라 덱에서 특수 소환할 수 있다. 이 카드는 묘지에서의 특수 소환은 할 수 없다. ①: 패를 1장 버리고, 상대 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 상대의 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    「X-首领加农」＋「Y-龙头」＋「Z-金属履带」
    把自己场上的上记卡除外的场合才能从额外卡组特殊召唤（不需要「融合」）。这张卡不能作从墓地的特殊召唤。①：丢弃1张手卡，以对方场上1张卡为对象才能发动。那张对方的卡破坏。
