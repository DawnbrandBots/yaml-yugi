  ja: <ruby>ＸＹＺ<rt>エックスワイゼット</rt></ruby>－ドラゴン・キャノン
  ja_romaji: Ekkusu Wai Zetto - Doragon Kyanon
  ko: XYZ－드래곤 캐논
