text:
  en: |-
    Send all cards in your Spell & Trap Zone to the GY. Place as many "Crystal Beast" monsters as possible from your GY face-up in your Spell & Trap Zone as Continuous Spells. During the End Phase of this turn, destroy all "Crystal Beast" cards you control.
  de: |-
    Lege alle Karten in deiner Zauber- & Fallenzone auf den Friedhof. Lege so viele „Kristallungeheuer“-Monster wie möglich von deinem Friedhof offen als Permanente Zauber in deine Zauber- & Fallenzone. Während der End Phase dieses Spielzugs, zerstöre alle „Kristallungeheuer“-Karten, die du kontrollierst.
  es: |-
    Manda al Cementerio todas las cartas en tu Zona de Magia y Trampas. Pon boca arriba en tu Zona de Magia y Trampas tantos monstruos "Bestia de Cristal" en tu Cementerio como sea posible, como Mágicas Continuas. Durante la End Phase de este turno, destruye todas las cartas "Bestia de Cristal" que controles.
  fr: |-
    Envoyez toutes les cartes dans votre Zone Magie & Piège au Cimetière. Placez autant de monstres "Bête Cristalline" que possible depuis votre Cimetière, face recto dans votre Zone Magie & Piège comme Magies Continues. Durant la End Phase de ce tour, détruisez toutes les cartes "Bête Cristalline" que vous contrôlez.
  it: |-
    Manda al Cimitero tutte le carte nella tua Zona Magie & Trappole. Metti tanti mostri "Bestia Cristallo" quanti possibile dal tuo Cimitero scoperti nella tua Zona Magie & Trappole, come Magie Continue. Durante la End Phase di questo turno, distruggi tutte le carte "Bestia Cristallo" che controlli.
  pt: |-
    Envie para o Cemitério todos os cards na sua Zona de Magias & Armadilhas. Coloque tantos monstros "Fera Cristalina" quanto possível do seu Cemitério, com a face para cima na sua Zona de Magias & Armadilhas como Magias Contínuas. Durante a Fase Final deste turno, destrua todos os cards "Fera Cristalina" que você controla.
  ja: |-
    ①：このカード以外の自分の魔法＆罠ゾーンのカードを全て墓地へ送って発動できる。自分の墓地から「宝玉獣」モンスターを可能な限り永続魔法カード扱いで自分の魔法＆罠ゾーンに表側表示で置く。このターンのエンドフェイズに自分フィールドの「宝玉獣」カードは全て破壊される。
  ko: |-
    ①: 이 카드 이외의 자신의 마법 & 함정 존의 카드를 전부 묘지로 보내고 발동할 수 있다. 자신 묘지에서 "보옥수" 몬스터를 가능한 한 지속 마법 카드로 취급하고 자신의 마법 & 함정 존에 앞면 표시로 놓는다. 이 턴의 엔드 페이즈에 자신 필드의 "보옥수" 카드는 전부 파괴된다.
  zh-TW: |-
    ①：可將此卡以外的我方魔法＆陷阱區的全部卡送至墓地發動。盡可能從我方墓地將「寶玉獸」怪獸視為永續魔法卡，以正面表示置於我方魔法＆陷阱區。在此回合的結束階段，我方場上所有的「寶玉獸」卡全部被破壞。
  zh-CN: |-
    可将我方魔法与陷阱区域的所有其他卡牌送入墓地并发动。尽可能地从我方墓地将冠有“宝玉兽”之名的怪兽视为永续魔法卡并以表侧表示放置在我方的魔法与陷阱区域。此回合的结束阶段时，破坏我方场上冠有“宝玉兽”之名的所有卡牌。
