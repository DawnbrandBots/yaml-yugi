text:
  en: |-
    Tribute 1 non-Token Insect monster; Special Summon up to 1 "Beetrooper Token" (Insect/EARTH/Level 3/ATK 1000/DEF 1000) for every 1000 original ATK of that Tributed monster. You can only activate "Beetrooper Squad" once per turn.
  de: |-
    Biete 1 Insekt-Nichtspielmarke-Monster als Tribut an; beschwöre für jede 1000 Grund-ATK des als Tribut angebotenen Monsters bis zu 1 „Käferkavallerie-Spielmarke“ (Insekt/ERDE/Stufe 3/ATK 1000/DEF 1000) als Spezialbeschwörung. Du kannst „Käferkavallerie-Trupp“ nur einmal pro Spielzug aktivieren.
  es: |-
    Sacrifica 1 monstruo Insecto que no sea una Ficha; Invoca de Modo Especial hasta 1 "Ficha Escaraballería" (Insecto/TIERRA/Nivel 3/ATK 1000/DEF 1000) por cada 1000 ATK original de ese monstruo Sacrificado. Sólo puedes activar "Escuadrón de Escaraballería" una vez por turno.
  fr: |-
    Sacrifiez 1 monstre non-Jeton Insecte ; Invoquez Spécialement max. 1 "Jeton Coléoptroupe" (Insecte/TERRE/Niveau 3/ATK 1000/DEF 1000) pour chaque 1000 ATK d'origine du monstre Sacrifié. Vous ne pouvez activer "Escouade de la Coléoptroupe" qu'une fois par tour.
  it: |-
    Offri come Tributo 1 mostro Insetto non-Segna-Mostro; Evoca Specialmente fino a 1 "Segna-Scarasoldato" (Insetto/TERRA/Livello 3/ATK 1000/DEF 1000) per ogni 1000 ATK originali di quel mostro offerto come Tributo. Puoi attivare "Squadra Scarasoldato" una sola volta per turno.
  pt: |-
    Ofereça como Tributo 1 monstro Inseto que não seja uma Ficha; Invoque por Invocação-Especial até 1 "Ficha de Bezoudado" (Inseto/TERRA/Nível 3/ATK 1000/DEF 1000) para cada 1000 de ATK original desse monstro oferecido como Tributo. Você só pode ativar "Pelotão Bezoudado" uma vez por turno.
  ja:
  ko:
  zh-TW:
  zh-CN: |-
    可以将衍生物以外的自己场上的1只昆虫族怪兽解放发动。解放的怪兽的原攻击力每有1000就将最多1只「Beetrooper Token／甲虫骑兵衍生物」（昆虫族·地·3星·攻/守1000）特殊召唤到自己的场上。
    这个卡名的卡1回合只能发动1张。
