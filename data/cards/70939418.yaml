text:
  en: |-
    During the Battle Phase, if you take battle or effect damage: You can Special Summon this card from your hand. During either player's Battle Phase in which this card was Special Summoned by its effect, you can: Immediately after this effect resolves, Synchro Summon 1 Synchro Monster, using only WIND monsters you control, including this card. If this card is sent to the Graveyard as a Synchro Material: You can send the top card of your Deck to the Graveyard, and if the sent card was a "Speedroid" monster, the Synchro Monster that used this card as Synchro Material gains 1000 ATK.
  de: |-
    Während der Battle Phase, falls du Kampf- oder Effektschaden erhältst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Während der Battle Phase eines beliebigen Spielers, in der diese Karte durch ihren Effekt als Spezialbeschwörung beschworen wurde, kannst du: Sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 Synchromonster als Synchrobeschwörung und verwende dafür nur WIND Monster, die du kontrollierst, einschließlich dieser Karte. Falls diese Karte als Synchromaterial auf den Friedhof gelegt wird: Du kannst die oberste Karte deines Decks auf den Friedhof legen und falls die auf den Friedhof gelegte Karte ein „Geschwindigkeitsroid“-Monster war, erhält das Synchromonster, das diese Karte als Synchromaterial verwendet hat, 1000 ATK.
  es: |-
    Durante la Battle Phase, si recibes daño de batalla o efecto: puedes Invocar esta carta de Modo Especial desde tu mano. Durante la Battle Phase de cualquier jugador en la que esta carta haya sido Invocada de Modo Especial por su efecto, puedes: inmediatamente después de que se resuelva este efecto, Invocar por Sincronía 1 Monstruo Sincronía, usando sólo monstruos de VIENTO que controles, incluyendo esta carta. Si esta carta es mandada al Cementerio como Material de Sincronía: puedes mandar al Cementerio la carta de la parte superior de tu Deck y, si la carta mandada era un monstruo "Velociroid", el Monstruo de Sincronía que usó esta carta como Material de Sincronía gana 1000 ATK.
  fr: |-
    Durant la Battle Phase, si vous recevez des dommages de combat ou d'effet : vous pouvez Invoquer Spécialement cette carte depuis votre main. Durant la Battle Phase de chaque joueur où cette carte a été Invoquée Spécialement par son effet, vous pouvez : immédiatement après la résolution de cet effet, Invoquez par Synchronisation 1 Monstre Synchro, en utilisant uniquement des monstres VENT que vous contrôlez (cette carte incluse). Si cette carte est envoyée au Cimetière comme Matériel de Synchro : vous pouvez envoyer la carte du dessus de votre Deck au Cimetière, et si la carte envoyée était un monstre "Vitesseroid", le Monstre Synchro qui a utilisé cette carte comme Matériel de Synchro gagne 1000 ATK.
  it: |-
    Durante la Battle Phase, se subisci danno da combattimento o da effetto: puoi Evocare Specialmente questa carta dalla tua mano. Durante la Battle Phase di qualsiasi giocatore in cui questa carta è stata Evocata Specialmente dal suo effetto, puoi: immediatamente dopo che questo effetto si è risolto, Synchro Evoca 1 Mostro Synchro, utilizzando solo mostri VENTO che controlli, compresa questa carta. Se questa carta viene mandata al Cimitero come Materiale Synchro: puoi mandare la prima carta del tuo Deck al Cimitero e, se la carta mandata era un mostro "Velociroid", il Mostro Synchro che ha utilizzato questa carta come Materiale Synchro guadagna 1000 ATK.
  pt: |-
    Durante a Fase de Batalha, se você sofrer dano de batalha ou de efeito: você pode Invocar este card por Invocação-Especial da sua mão. Durante a Fase de Batalha de qualquer duelista na qual este card foi Invocado por Invocação-Especial por seu efeito, você pode: imediatamente depois que este efeito resolver, Invoque 1 Monstro Sincro por Invocação-Sincro, usando apenas monstros de VENTO que você controla, incluindo este card. Se este card for enviado para o Cemitério como uma Matéria Sincro: você pode enviar o card do topo do seu Deck para o Cemitério e se o card enviado era um monstro "Velocidaroide", o Monstro Sincro que usou este card como Matéria Sincro ganha 1000 de ATK.
  ja: |-
    ①：自分・相手のバトルフェイズに自分が戦闘・効果でダメージを受けた場合に発動できる。このカードを手札から特殊召喚する。②：このカードの効果でこのカードが特殊召喚に成功したバトルフェイズに発動できる。このカードを含む自分フィールドの風属性モンスターのみをＳ素材としてＳ召喚する。③：このカードがＳ素材として墓地へ送られた場合に発動できる。自分のデッキの一番上のカードを墓地へ送り、そのカードが「スピードロイド」モンスターだった場合、このカードをＳ素材としたＳモンスターの攻撃力は１０００アップする。
  ko: |-
    ①: 자신 / 상대의 배틀 페이즈에 자신이 전투 / 효과로 데미지를 받았을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드의 효과로 이 카드가 특수 소환에 성공한 배틀 페이즈에 발동할 수 있다. 이 카드를 포함하는 자신 필드의 바람 속성 몬스터만을 싱크로 소재로서 싱크로 소환한다. ③: 이 카드가 싱크로 소재로서 묘지로 보내졌을 경우에 발동할 수 있다. 자신의 덱 맨 위의 카드를 묘지로 보내고, 그 카드가 "스피드로이드" 몬스터였을 경우, 이 카드를 싱크로 소재로 한 싱크로 몬스터의 공격력은 1000 올린다.
  zh-TW: |-
    ①：我方・對方的戰鬥階段，可在我方因戰鬥・效果受到傷害的狀況下發動。從手牌特殊召喚此卡。②：可在此卡透過此卡的效果特殊召喚成功的戰鬥階段發動。僅限以我方場上的包含此卡在內的風屬性怪獸做為同步素材同步召喚。③：可在此卡做為同步素材被送至墓地的狀況下發動。翻開我方牌組最上方的卡送至墓地，在翻開的卡為「疾行機人」怪獸的狀況下，以此卡做為同步素材的同步怪獸的攻擊力提升１０００。
  zh-CN: |-
    ①：自己在自己・对手的战斗阶段因战斗・效果受到伤害的情况下可以发动。从手牌将此卡特殊召唤。②：在此卡以此卡的效果特殊召唤成功的战斗阶段可以发动。仅以自己场上包含此卡在内的风属性怪兽作为同步素材来同步召唤。③：此卡作为同步素材被送至墓地的情况下可以发动。将自己牌组最上面的卡送至墓地，该卡为“疾行机人”怪兽的情况下，以此卡作为同步素材的同步怪兽的攻击力上升１０００。
