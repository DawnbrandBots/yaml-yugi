text:
  en: |-
    When this card is destroyed by battle and sent to the Graveyard, you can pay 800 Life Points to Special Summon 1 Level 4 Psychic-Type monster from your Deck.
  de: |-
    Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird, kannst du 800 Life Points zahlen, um 1 Monster der Stufe 4 vom Typ Psi als Spezialbeschwörung von deinem Deck zu beschwören.
  es: |-
    Cuando esta carta es destruida en batalla y mandada al Cementerio, puedes pagar 800 Life Points para Invocar de Modo Epecial, desde tu Deck, 1 monstruo de Tipo Psíquico Nivel 4.
  fr: |-
    Lorsque cette carte est détruite au combat et envoyée au Cimetière, vous pouvez payer 800 Life Points pour Invoquer Spécialement 1 monstre de Type Psychique de Niveau 4 depuis votre Deck.
  it: |-
    Quando questa carta viene distrutta in battaglia e mandata al Cimitero, puoi pagare 800 Life Points per Evocare Specialmente 1 mostro di Tipo Psichico di Livello 4 o inferiore dal tuo Deck.
  pt: |-
    Quando este card for destruído em batalha e enviado ao Cemitério, você pode pagar 800 PV para Invocar por Invocação-Especial 1 monstro do Tipo Psíquico de Nível 4 do seu Deck.
  ja: |-
    このカードが戦闘によって破壊され墓地へ送られた時、８００ライフポイントを払う事で自分のデッキからレベル４のサイキック族モンスター１体を特殊召喚する。
  ko: |-
    이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 800 라이프 포인트를 지불하는 것으로 자신의 덱에서 레벨 4의 사이킥족 몬스터 1장을 특수 소환한다.
  zh-TW: |-
    在此卡因戰鬥被破壞送至墓地時，可支付８００LP發動。從牌組特殊召喚１隻等級４的超能族怪獸。
  zh-CN: |-
    此卡因战斗被破坏并送入墓地时，可支付８００生命点数发动。从牌组特殊召唤１只等级４的念动力族怪兽。
