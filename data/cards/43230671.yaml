text:
  en: |-
    Before the dawn of man, this lizard warrior ruled supreme.
  de: |-
    Bevor die Menschen kamen, war diese Echse der uneingeschränkte Herrscher der Welt.
  es: |-
    Antes del amanecer de la humanidad, este guerrero lagarto governaba con suma autoridad.
  fr: |-
    Ce lézard était l'espèce dominante avant l'arrivée de l'Homme.
  it: |-
    Prima della comparsa dell'uomo, questo guerriero lucertola regnava supremo.
  pt: |-
    Antes da aurora da humanidade, este lagarto guerreiro governava livremente.
  ja: |-
    太古の、昔の姿そのままのトカゲの戦士。意外に強いぞ。
  ko: |-
    태고적 모습을 그대로 한 도마뱀 전사. 의외로 강하다.
  zh-TW:
  zh-CN: |-
    远古的保持着昔日姿态的蜥蜴战士，意外的强悍。
