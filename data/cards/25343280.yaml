text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned by "The First Sarcophagus". When this card is Special Summoned: You can target up to 4 Level 2 or lower Zombie Normal Monsters in your GY; Special Summon those targets.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung durch „Der Erste Sarkophag“ beschworen werden. Wenn diese Karte als Spezialbeschwörung beschworen wird: Du kannst bis zu 4 Normale Zombie-Monster der Stufe 2 oder niedriger in deinem Friedhof wählen; beschwöre jene gewählten Ziele als Spezialbeschwörung.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial por "El Primer Sarcófago". Cuando esta carta es Invocada de Modo Especial: puedes seleccionar hasta 4 Monstruos Normales Zombi de Nivel 2 o menor en tu Cementerio; Invoca esos objetivos de Modo Especial.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement avec "Premier Sarcophage". Lorsque cette carte est Invoquée Spécialement : vous pouvez cibler max. 4 Monstres Normaux Zombie de max. Niveau 2 dans votre Cimetière ; Invoquez Spécialement les cibles.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente da "Il Primo Sarcofago". Quando questa carta viene Evocata Specialmente: puoi scegliere come bersaglio fino a 4 Mostri Normali Zombie di Livello 2 o inferiore nel tuo Cimitero; Evoca Specialmente quei bersagli.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial por "O Primeiro Sarcófago". Quando este card for Invocado por Invocação-Especial: você pode escolher até 4 Monstros Normais Zumbi de Nível 2 ou menos no seu Cemitério; Invoque os alvos por Invocação-Especial.
  ja: |-
    このカードは通常召喚できない。「第一の棺」の効果でのみ特殊召喚する事ができる。このカードが特殊召喚に成功した時、自分の墓地からレベル２以下のアンデット族通常モンスターを４体まで特殊召喚する事ができる。
  ko: |-
    이 카드는 일반 소환/세트할 수 없다. "제일의 관"의 효과로만 특수 소환할 수 있다. 이 카드가 특수 소환에 성공했을 때, 자신의 묘지에서 레벨 2 이하의 언데드족 일반 몬스터를 4장까지 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤。「第一之棺」的效果才能特殊召唤。这张卡特殊召唤成功时，可以从自己墓地把最多4只2星以下的不死族通常怪兽特殊召唤。
