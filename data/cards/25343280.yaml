text:
  en: |-
    This card cannot be Normal Summoned or Set. This card cannot be Special Summoned except by the effect of "The First Sarcophagus". When this card is Special Summoned, you can Special Summon up to 4 Level 2 or lower Zombie-Type Normal Monsters from your Graveyard.
  de: |-
    Diese Karte kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Diese Karte kann nicht als Spezialbeschwörung beschworen werden, außer durch den Effekt von „Der Erste Sarkophag“. Wenn diese Karte erfolgreich als Spezialbeschwörung beschworen wurde, kannst du bis zu 4 normale Monster vom Typ Zombie der Stufe 2 oder niedriger als Spezialbeschwörung aus deinem Friedhof beschwören.
  es: |-
    Esta carta no puede ser Invocada mediante una Invocación Normal o Colocada. Esta carta no puede ser Invocada mediante una Invocación Especial excepto por el efecto de "El Primer Sarcófago". Cuando esta carta es Invocada con éxito mediante una Invocación Especial, puedes Invocar mediante una Invocación Especial hasta 4 Monstruos Normales de Tipo Zombi de Nivel 2 o inferior de tu Cementerio.
  fr: |-
    Cette carte ne peut ni être Invoquée par Invocation Normale ni être Posée. Cette carte ne peut pas être Invoquée par Invocation Spéciale excepté par l'effet du "Premier Sarcophage". Lorsque cette carte est Invoquée avec succés par Invocation Spéciale, vous pouvez Invoquer par Invocation Spéciale jusqu'à 4 Monstres Normaux de Type Zombie de Niveau 2 ou moins depuis votre Cimetière.
  it: |-
    Questa carta non può essere Evocata tramite Evocazione Normale o Posizionata. Questa carta non può essere Evocata tramite Evocazione Speciale se non per effetto di "Il Primo Sarcofago". Quando questa carta viene Evocata con successo tramite Evocazione Speciale, puoi Evocare tramite Evocazione Speciale fino a 4 Mostri Normali di Tipo Zombie di Livello 2 o inferiore dal tuo Cimitero.
  pt: |-
    Este card não pode ser Invocado-Normalmente ou Baixado. Este card não pode ser Invocado por Invocação-Especial exceto pelo efeito de "O Primeiro Sarcófago". Quando este card for Invocado-Especialmente, você pode Invocar especialmente até 4 Monstros Normais Tipo Zumbi de Nível 2 ou menos de seu Cemitério.
  ja: |-
    このカードは通常召喚できない。「第一の棺」の効果でのみ特殊召喚する事ができる。このカードが特殊召喚に成功した時、自分の墓地からレベル２以下のアンデット族通常モンスターを４体まで特殊召喚する事ができる。
  ko: |-
    이 카드는 일반 소환 / 세트할 수 없다. "제일의 관"의 효과로만 특수 소환할 수 있다. 이 카드가 특수 소환에 성공했을 때, 자신의 묘지에서 레벨 2 이하의 언데드족 일반 몬스터를 4장까지 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤。「第一之棺」的效果才能特殊召唤。这张卡特殊召唤成功时，可以从自己墓地把最多4只2星以下的不死族通常怪兽特殊召唤。
