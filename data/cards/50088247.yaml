name:
  en: Prior of the Ice Barrier
  de: Prior der Eisbarriere
  es: Prior de la Barrera de Hielo
  fr: Prieur de la Barrière de Glace
  it: Priore della Barriera di Ghiaccio
  pt: Prior da Barreira de Gelo
  ja: <ruby>氷<rt>ひょう</rt></ruby><ruby>結<rt>けっ</rt></ruby><ruby>界<rt>かい</rt></ruby>の<ruby>伝<rt>でん</rt></ruby><ruby>道<rt>どう</rt></ruby><ruby>師<rt>し</rt></ruby>
