text:
  en:
  de: |-
    1 „Cyber Drache“-Monster + 1+ Monster in der Extra-Monsterzone
    Kann nicht als Fusionsmaterial verwendet werden. Muss erst als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du die oben erwähnten Karten von einer beliebigen Spielfeldseite auf den Friedhof legst. Die Grund-ATK dieser Karte werden zu 1200 x der Anzahl des Materials, das für ihre Spezialbeschwörung verwendet wurde.
  es: |-
    1 monstruo "Ciber Dragón" + 1+ monstruos en la Zona de Monstruos Extra
    No puede ser usado como Material de Fusión. Debe ser primero Invocado de Modo Especial (desde tu Deck Extra) mandando al Cementerio las cartas mencionadas arriba en cualquier Campo. El ATK original de esta carta se convierte en 1200 x el número de materiales usados para su Invocación Especial.
  fr: |-
    1 monstre "Cyber Dragon" + 1+ monstre dans la Zone Monstre Extra
    Non utilisable comme Matériel Fusion. Doit d'abord être Invoquée Spécialement (depuis votre Extra Deck) en envoyant les cartes ci-dessus depuis au moins l'un des Terrains au Cimetière. L'ATK d'origine de cette carte devient 1200 x le nombre de Matériels utilisés pour son Invocation Spéciale.
  it: |-
    1 mostro "Cyber Drago" + 1+ mostri nella Zona Mostri Extra
    Non può essere utilizzato come Materiale da Fusione. Deve prima essere Evocato Specialmente (dal tuo Extra Deck) mandando le carte sopra indicate da qualsiasi Terreno al Cimitero. L'ATK originale di questa carta diventa 1200 x il numero di materiali utilizzati per la sua Evocazione Speciale.
  pt: |-
    1 monstro "Dragão Cibernético" + 1+ monstros na Zona de Monstros Adicional
    Não pode ser usado como Matéria de Fusão. Primeiro deve ser Invocado por Invocação-Especial (do seu Deck Adicional) ao enviar os cards acima de qualquer campo para o Cemitério. O ATK original deste card se torna 1200 x o número de matérias usadas para sua Invocação-Especial.
  ja: |-
    「サイバー・ドラゴン」モンスター＋ＥＸモンスターゾーンのモンスター１体以上
    自分・相手フィールドの上記のカードを墓地へ送った場合のみＥＸデッキから特殊召喚できる。
    このカードは融合素材にできない。
    ①：このカードの元々の攻撃力は、このカードの融合素材としたモンスターの数×１２００になる。
  ko: |-
    "사이버 드래곤" 몬스터 ＋ 엑스트라 몬스터 존의 몬스터 1장 이상
    자신 / 상대 필드의 상기 카드를 묘지로 보냈을 경우에만 엑스트라 덱에서 특수 소환할 수 있다. 이 카드는 융합 소재로 할 수 없다. ①: 이 카드의 원래 공격력은, 이 카드의 융합 소재로 한 몬스터의 수 × 1200 이 된다.
  zh-TW: |-
    「電子龍」怪獸＋額外怪獸區的怪獸１隻以上
    僅限在將我方・對方場地上的上述卡片送至墓地的狀況下，可從額外牌組特殊召喚（不需要「融合」）。此卡無法做為融合素材。①：此卡原本的攻擊力變為用作此卡融合素材的怪獸數量×１２００。
  zh-CN: |-
    “电子龙”怪兽＋额外怪兽区域的怪兽1只以上
    仅在将自己・对手场上的上述卡送至墓地的情况下可以从额外牌组特殊召唤（无需“融合”）。此卡不可作为融合素材。①：此卡原本的攻击力变为用作此卡的融合素材的怪兽数量×1200。
