text:
  en: |-
    Reveal 1 "Iron Core of Koa'ki Meiru" in your hand and discard 1 "Koa'ki Meiru" monster to activate this card. Draw 2 cards.
  de: |-
    Zeige 1 "Eisenkern von Koa'ki Meiru" in deiner Hand vor und wirf 1 "Koa'ki Meiru"-Monster ab, um diese Karte zu aktivieren. Ziehe 2 Karten.
  es: |-
    Muestra 1 "Núcleo de Hierro de Koa'ki Meiru" en tu mano y descarta 1 monstruo "Koa'ki Meiru" para activar esta carta. Roba 2 cartas.
  fr: |-
    Révélez 1 "Noyau d'Énergie Koa'ki Meiru" dans votre main et défaussez 1 monstre "Koa'ki Meiru" pour activer cette carte. Piochez 2 cartes.
  it: |-
    Rivela 1 "Nucleo di Ferro di Koa'ki Meiru" nella tua mano e scarta 1 mostro "Koa'ki Meiru" per attivare questa carta. Pesca 2 carte.
  pt: |-
    Revele 1 "Núcleo de Ferro de Koa'ki Meiru" na sua mão e descarte 1 monstro "Koa'ki Meiru" para ativar este card. Compre 2 cards.
  ja: |-
    手札の「コアキメイルの鋼核」１枚を相手に見せ、手札から「コアキメイル」と名のついたモンスター１体を捨てて発動する。自分のデッキからカードを２枚ドローする。
  ko: |-
    패의 "코아키메일의 강철핵" 1장을 상대에게 보여주고, 패에서 "코아키메일"이라는 이름이 붙은 몬스터 1장을 버리고 발동한다. 자신의 덱에서 카드를 2장 드로우한다.
  zh-TW: |-
    將手牌的１張「核成之鋼核」出示給對方，可從手牌捨棄一隻冠有「核成」之名的怪獸發動。從我方牌組抽２張牌。
  zh-CN: |-
    可向对手展示手牌的１张“核成之钢核”，从手牌舍弃１只冠有“核成”之名的怪兽并发动。从我方牌组抽取２张卡牌。
