text:
  en: |-
    Discard 1 card, then target 1 card on the field; destroy it.
  de: |-
    Wirf 1 Karte ab und wähle dann 1 Karte auf dem Spielfeld; zerstöre sie.
  es: |-
    Descarta 1 carta, y después selecciona 1 carta en el Campo; destrúyela.
  fr: |-
    Défaussez 1 carte, puis ciblez 1 carte sur le Terrain ; détruisez-la.
  it: |-
    Scarta 1 carta, poi scegli come bersaglio 1 carta sul Terreno; distruggila.
  pt: |-
    Descarte 1 card e, depois, escolha 1 card no campo; destrua-o.
  ja: |-
    ①：手札を１枚捨て、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
  ko: |-
    ①: 패를 1장 버리고, 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    ①：丢弃1张手卡，以场上1张卡为对象才能发动。那张卡破坏。
