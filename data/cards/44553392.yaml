text:
  en:
  de: |-
    Falls sich „Teuflischer Astraloud“ auf dem Spielfeld befindet: Wähle 1 Karte auf dem Spielfeld; zerstöre sie, dann, falls der Grund-Name der zerstörten Karte „Teuflischer Astraloud“ war, kannst du 1 deiner verbannten „Visas Starfrost“ als Spezialbeschwörung beschwören, oder falls er es nicht war, kannst du 1 „Teuflischer Astraloud“, den du kontrollierst, 1500 ATK erhalten lassen.
  es: |-
    Si "Astraloud Feroz" está en el Campo: selecciona 1 carta en el Campo; destrúyela y después, si el nombre original de la carta destruida era "Astraloud Feroz", puedes Invocar de Modo Especial 1 de tus "Visas Starfrost" desterrados o, si no lo era, puedes hacer que 1 "Astraloud Feroz" que controlas gane 1500 ATK.
  fr: |-
    Si "Féroce Astraloud" est sur le Terrain : ciblez 1 carte sur le Terrain ; détruisez-la, puis, si le nom d'origine de la carte détruite était "Féroce Astraloud", vous pouvez Invoquer Spécialement 1 de vos "Visas Starfrost" bannis, ou si elle ne l'était pas, vous pouvez faire gagner 1500 ATK à 1 "Féroce Astraloud" que vous contrôlez.
  it: |-
    Se "Astraloud Vizioso" è sul Terreno: scegli come bersaglio 1 carta sul Terreno; distruggila, poi, se il nome originale della carta distrutta era "Astraloud Vizioso", puoi Evocare Specialmente 1 dei tuoi "Visas Starfrost" banditi o, se non lo era, puoi far guadagnare a 1 "Astraloud Vizioso" che controlli 1500 ATK.
  pt: |-
    Se "Astraloud Perverso" estiver no campo: escolha 1 card no campo; destrua-o e, depois, se o nome original do card destruído era "Astraloud Perverso", você pode Invocar por Invocação-Especial 1 dos seus "Visas Starfrost" banidos ou, se não era, você pode fazer com que 1 "Astraloud Perverso" que você controla ganhe 1500 de ATK.
  ja: |-
    ①：フィールドに「ヴィシャス＝アストラウド」が存在する場合、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。その後、破壊したカードの元々のカード名が「ヴィシャス＝アストラウド」だった場合、自分の除外状態の「ヴィサス＝スタフロスト」１体を特殊召喚できる。「ヴィシャス＝アストラウド」以外だった場合、自分フィールドの「ヴィシャス＝アストラウド」１体の攻撃力を１５００アップできる。
  ko: |-
    ①: 필드에 "비셔스＝아스트라우드"가 존재할 경우, 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. 그 후, 파괴한 카드의 원래의 카드명이 "비셔스＝아스트라우드"였을 경우, 제외되어 있는 자신의 "비서스＝스타프로스트" 1장을 고르고 특수 소환할 수 있다. "비셔스＝아스트라우드" 이외였을 경우, 자신 필드의 "비셔스＝아스트라우드" 1장을 고르고, 그 공격력을 1500 올릴 수 있다.
  zh-TW: |-
    ①：在場上存在「維剎思・阿斯特勞德」的狀況下，可將場上的１張卡做為對象發動。破壞該卡。其後，在破壞的卡的原本的卡名為「維剎思・阿斯特勞德」的狀況下，可選擇我方被除外的１隻「維薩思・史塔弗羅斯特」特殊召喚。在破壞的卡為「維剎思・阿斯特勞德」以外的狀況下，可選擇我方場上的１隻「維剎思・阿斯特勞德」，其攻擊力提升１５００。
  zh-CN: |-
    ①：场上存在“维刹思・阿斯特劳德”的情况下，以场上的１张卡为对象可以发动。将该卡破坏。然后，所破坏的卡的原本卡名为“维刹思・阿斯特劳德”的情况下，可挑选自己１只被除外的“维萨思・史塔弗罗斯特”特殊召唤。不是“维刹思・阿斯特劳德”的情况下，可挑选自己场上的１只“维刹思・阿斯特劳德”，使其攻击力上升１５００。
