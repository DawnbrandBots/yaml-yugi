text:
  en: |-
    If you have a "Lightsworn" monster in your GY: You can Special Summon this card from your hand. If this card is Special Summoned: You can send 1 "Lightsworn" card from your Deck to the GY, except "Lightsworn Dragonling". If this card is sent to the GY: You can add 1 Dragon monster with 3000 ATK/2600 DEF from your Deck to your hand. You can only use each effect of "Lightsworn Dragonling" once per turn.
  de:
  es:
  fr:
  it:
  pt: |-
    Se você tiver um monstro "Luminoso(a)" no seu Cemitério: você pode Invocar este card por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Especial: você pode enviar 1 card "Luminoso(a)" do seu Deck para o Cemitério, exceto "Dragãozinho Luminoso". Se este card for enviado para o Cemitério: você pode adicionar 1 monstro Dragão com 3000 de ATK/2600 de DEF do seu Deck à sua mão. Você só pode usar cada efeito de "Dragãozinho Luminoso" uma vez por turno.
  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地に「ライトロード」モンスターが存在する場合に発動できる。このカードを手札から特殊召喚する。②：このカードが特殊召喚した場合に発動できる。デッキから「光道の龍」以外の「ライトロード」カード１枚を墓地へ送る。③：このカードが墓地へ送られた場合に発動できる。デッキから攻撃力３０００／守備力２６００のドラゴン族モンスター１体を手札に加える。
  ko: |-
    이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지에 "라이트로드" 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드를 특수 소환했을 경우에 발동할 수 있다. 덱에서 "드래곤 오브 라이트로드" 이외의 "라이트로드" 카드 1장을 묘지로 보낸다. ③: 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 공격력 3000 / 수비력 2600 의 드래곤족 몬스터 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的①②③效果１回合仅可各使用１次。
    ①：自己墓地存在“光道”怪兽的情况下可以发动。从手牌将此卡特殊召唤。
    ②：此卡特殊召唤的情况下可以发动。从牌组将“光道之龙”以外的１张“光道”卡送至墓地。
    ③：此卡被送至墓地的情况下可以发动。从牌组将１只攻击力３０００／守备力２６００的龙族怪兽加入手牌。
