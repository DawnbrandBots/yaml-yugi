name:
  en: Lunalight Blue Cat
  de: Lunalicht Blaue Katze
  es: Gata Azul de la Lunaluz
  fr: Chat Bleu de Clair de Lune
  it: Gatto Blu della Lucelunare
  pt: Gata Azul Luzlunar
  ja: <ruby>月光蒼猫<rt>ムーンライト・ブルー・キャット</rt></ruby>
  ja_romaji: Mūnraito Burū Kyatto
  ko: 문라이트 블루 캣
  ko_rr: Munraiteu Beullu Kaet
  zh-TW: 月光蒼貓
  zh-CN: 月光苍猫
text:
  en:
  de: |-
    Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 „Lunalicht“-Monster wählen, das du kontrollierst, außer „Lunalicht Blaue Katze“; seine ATK werden bis zum Ende dieses Spielzugs zum Doppelten seiner Grund-ATK. Du kannst diesen Effekt von „Lunalicht Blaue Katze“ nur einmal pro Spielzug verwenden. Falls diese Karte auf dem Spielfeld durch Kampf oder einen Karteneffekt zerstört wird: Du kannst 1 „Lunalicht“-Monster als Spezialbeschwörung von deinem Deck beschwören.
  es: |-
    Si esta carta es Invocada de Modo Especial: puedes seleccionar 1 monstruo "Lunaluz" que controles, excepto "Gata Azul de la Lunaluz"; hasta el final de este turno, su ATK se convierte en el doble de su ATK original. Sólo puedes usar este efecto de "Gata Azul de la Lunaluz" una vez por turno. Si esta carta en el Campo es destruida en batalla o por efecto de una carta: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Lunaluz".
  fr: |-
    Si cette carte est Invoquée Spécialement : vous pouvez cibler 1 monstre "Clair de Lune" que vous contrôlez ("Chat Bleu de Clair de Lune" exclu) ; jusqu'à la fin de ce tour, son ATK devient le double de son ATK d'origine. Vous ne pouvez utiliser cet effet de "Chat Bleu de Clair de Lune" qu'une fois par tour. Si cette carte sur le Terrain est détruite au combat ou par un effet de carte : vous pouvez Invoquer Spécialement 1 monstre "Clair de Lune" depuis votre Deck.
  it: |-
    Se questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 mostro "Lucelunare" che controlli, eccetto "Gatto Blu della Lucelunare"; il suo ATK diventa il doppio del suo ATK originale fino alla fine di questo turno. Puoi utilizzare questo effetto di "Gatto Blu della Lucelunare" una sola volta per turno. Se questa carta sul Terreno viene distrutta in battaglia o dall'effetto di una carta: puoi Evocare Specialmente 1 mostro "Lucelunare" dal tuo Deck.
  pt: |-
    Se este card for Invocado por Invocação-Especial: você pode escolher 1 monstro "Luzlunar" que você controla, exceto "Gata Azul Luzlunar"; até o final deste turno, seu ATK se torna o dobro do seu ATK original. Você só pode usar este efeito de "Gata Azul Luzlunar" uma vez por turno. Se este card no campo for destruído em batalha ou por um efeito de card: você pode Invocar por Invocação-Especial 1 monstro "Luzlunar" do seu Deck.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。
    ①：このカードが特殊召喚した場合、「月光蒼猫」以外の自分フィールドの「ムーンライト」モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで元々の攻撃力の倍になる。
    ②：フィールドのこのカードが戦闘・効果で破壊された場合に発動できる。デッキから「ムーンライト」モンスター１体を特殊召喚する。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 특수 소환에 성공했을 경우, "문라이트 블루 캣" 이외의 자신 필드의 "문라이트" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지 원래 공격력의 배가 된다. ②: 필드의 이 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 덱에서 "문라이트" 몬스터 1장을 특수 소환한다.
  zh-TW: |-
    此卡名的①效果，１回合僅限使用１次。①：在此卡特殊召喚成功的狀況下，可將我方場上的１隻「月光蒼貓」以外的「月光」怪獸做為對象發動。該怪獸的攻擊力在回合結束前變為原本的攻擊力的兩倍。②：可在場上的此卡因戰鬥・效果被破壞的狀況下發動。從牌組特殊召喚１隻「月光」怪獸。
  zh-CN: |-
    此卡名的①效果１回合仅可使用１次。①：此卡特殊召唤成功的情况下，以自己场上“月光苍猫”以外的１只“月光”怪兽为对象可以发动。该怪兽的攻击力直至回合结束时为止变为原本攻击力的两倍。②：场上的此卡因战斗・效果被破坏的情况下可以发动。从牌组将１只“月光”怪兽特殊召唤。
