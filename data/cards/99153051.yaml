  ja: |-
    このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：このカードは手札の昆虫族・植物族・爬虫類族モンスター１体を墓地へ送り、手札から特殊召喚できる。②：このカードが召喚・特殊召喚した場合に発動できる。「蕾禍ノ毬首」以外の自分のデッキ・除外状態の「蕾禍」カードを２枚まで手札に加える（同名カードは１枚まで）。その後、自分の手札を１枚選んで除外する。このターン、自分は昆虫族・植物族・爬虫類族モンスターしか特殊召喚できない。
  ko: |-
    이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 패의 곤충족 / 식물족 / 파충류족 몬스터 1장을 묘지로 보내고, 패에서 특수 소환할 수 있다. ②: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. "뇌화의 마리코베" 이외의 자신의 덱 / 제외 상태인 "뇌화" 카드를 2장까지 패에 넣는다(같은 이름의 카드는 1장까지). 그 후, 자신의 패를 1장 고르고 제외한다. 이 턴에, 자신은 곤충족 / 식물족 / 파충류족 몬스터밖에 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名以①方法的特殊召唤１回合仅可进行１次，且②效果１回合仅可使用１次。
    ①：此卡可将手牌的１只昆虫族・植物族・爬虫类族怪兽送至墓地，来从手牌特殊召唤。
    ②：此卡召唤・特殊召唤的情况下可以发动。将“蕾祸之毬首”以外的、自己的牌组・除外状态的最多２张“蕾祸”卡加入手牌（同名卡最多１张）。然后，挑选自己的１张手牌除外。此回合，自己仅可特殊召唤昆虫族・植物族・爬虫类族怪兽。
