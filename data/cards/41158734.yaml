text:
  en:
  de: |-
    Solange diese Karte offen auf dem Spielfeld liegt, hat sie Stufe 5, falls du ein offenes Empfänger-Monster kontrollierst. Wenn diese Karte auf dem Spielfeld zerstört und auf den Friedhof gelegt wird, kannst du 1 „Orakel der Sonne“ in deinem Friedhof wählen und als Spezialbeschwörung beschwören.
  es: |-
    Mientras esta carta está boca arriba en el Campo su Nivel es 5 si controlas un monstruo Cantante boca arriba. Cuando esta carta en el Campo es destruida y mandada al Cementerio, puedes seleccionar e Invocar de Modo Especial, desde tu Cementerio, 1 "Oráculo del Sol".
  fr: |-
    Lorsque cette carte est face recto sur le Terrain, elle est de Niveau 5 si vous contrôlez un monstre Syntoniseur face recto. Lorsque cette carte sur le Terrain est détruite et envoyée au Cimetière, vous pouvez sélectionner et Invoquer Spécialement 1 "Oracle du Soleil" depuis votre Cimetière.
  it: |-
    Fino a quando questa carta è scoperta sul Terreno, è di Livello 5 se controlli 1 mostro Tuner scoperto. Quando questa carta sul Terreno viene distrutta e mandata al Cimitero, puoi scegliere ed Evocare Specialmente 1 "Oracolo del Sole" dal tuo Cimitero.
  pt: |-
    Enquanto este card estiver com a face para cima no campo, ele é de Nível 5 se você controlar um monstro Regulador com a face para cima. Quando este card no campo for destruído e enviado ao Cemitério, você pode selecionar e Invocar por Invocação-Especial 1 "Oráculo do Sol" do seu Cemitério.
  ja: |-
    ①：自分フィールドにチューナーが存在する限り、このカードのレベルは５になる。
    ②：フィールドのこのカードが破壊され墓地へ送られた時、自分の墓地の「太陽の神官」１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    자신 필드 위에 튜너가 앞면 표시로 존재할 경우, 필드 위에 앞면 표시로 존재하는 이 카드의 레벨은 5로 취급한다. 필드 위에 존재하는 이 카드가 파괴되어 묘지로 보내졌을 때, 자신의 묘지에 존재하는 "태양의 신관" 1장을 선택하고 특수 소환할 수 있다.
  zh-TW: |-
    在我方場上存在協調的狀況下，場上的此卡等級視為５。在場上的此卡被破壞送至墓地時，可選擇我方墓地的１隻「太陽的神官」特殊召喚。
  zh-CN: |-
    我方场上存在有协调的场合，场上的此卡被视为等级５。场上的此卡被破坏并送入墓地时，可选择我方墓地的１只“太阳的神官”并特殊召唤。
