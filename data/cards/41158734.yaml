text:
  en: |-
    While this card is face-up on the field, it is Level 5 if you control a face-up Tuner monster. When this card on the field is destroyed and sent to the Graveyard, you can select and Special Summon 1 "Oracle of the Sun" from your Graveyard.
  de: |-
    Solange diese Karte offen auf dem Spielfeld liegt, hat sie Stufe 5, falls du ein offenes Empfänger-Monster kontrollierst. Wenn diese Karte auf dem Spielfeld zerstört und auf den Friedhof gelegt wird, kannst du 1 „Orakel der Sonne“ in deinem Friedhof wählen und als Spezialbeschwörung beschwören.
  es: |-
    Mientras esta carta está boca arriba en el Campo su Nivel es 5 si controlas un monstruo Cantante boca arriba. Cuando esta carta en el Campo es destruida y mandada al Cementario, puedes seleccionar e Invocar de Modo Especial, desde tu Cementerio, 1 "Oráculo del Sol".
  fr: |-
    Lorsque cette carte est face recto sur le Terrain, elle est de Niveau 5 si vous contrôlez un monstre Syntoniseur face recto. Lorsque cette carte sur le Terrain est détruite et envoyée au Cimetière, vous pouvez sélectionner et Invoquer Spécialement 1 "Oracle du Soleil" depuis votre Cimetière.
  it: |-
    Fino a quando questa carta è scoperta sul Terreno, è di Livello 5 se controlli 1 mostro Tuner scoperto. Quando questa carta sul Terreno viene distrutta e mandata al Cimitero, puoi scegliere ed Evocare Specialmente 1 "Oracolo del Sole" dal tuo Cimitero.
  pt:
  ja: |-
    自分フィールド上にチューナーが表側表示で存在する場合、フィールド上に表側表示で存在するこのカードのレベルは５として扱う。フィールド上に存在するこのカードが破壊され墓地へ送られた時、自分の墓地に存在する「太陽の神官」１体を選択して特殊召喚する事ができる。
  ko: |-
    자신 필드 위에 튜너가 앞면 표시로 존재할 경우, 필드 위에 앞면 표시로 존재하는 이 카드의 레벨은 5 로 취급한다. 필드 위에 존재하는 이 카드가 파괴되어 묘지로 보내졌을 때, 자신의 묘지에 존재하는 '태양의 신관' 1장을 선택하고 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    自己场上有调整存在的场合，场上的这张卡的等级当作5星使用。场上的这张卡被破坏送去墓地时，可以选择自己墓地1只「太阳之神官」特殊召唤。
