name:
  en: Infinitrack Tunneller
  de: Endloskette Tunnelbohrer
  es: Infinitrack Tuneladora
  fr: Tunnelier Chenillinfini
  it: Scavatunnel Infinicingoli
  pt: Tuneladora Infinisteira
  ja: <ruby>無<rt>む</rt></ruby><ruby>限<rt>げん</rt></ruby><ruby>起<rt>き</rt></ruby><ruby>動<rt>どう</rt></ruby>スクレイパー
  ja_romaji: Mugenkidō Sukureipā
  ko: 무한기동 스크레이퍼
  ko_rr: Muhan-gidong Seukeureipeo
