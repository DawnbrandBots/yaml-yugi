text:
  en: |-
    Gains 400 ATK for each Aqua monster you control. Once per turn: You can activate this effect; you can Normal Summon 1 WATER monster during your Main Phase this turn, in addition to your Normal Summon/Set (you can only gain this effect once per turn), also you cannot Normal or Special Summon monsters for the rest of this turn, except WATER monsters.
  de: |-
    Erhält für jedes Aqua-Monster, das du kontrollierst, 400 ATK. Einmal pro Spielzug: Du kannst diesen Effekt aktivieren; du kannst in diesem Spielzug während deiner Main Phase zusätzlich zu deiner Normalbeschwörung / deinem Setzen 1 WASSER Monster als Normalbeschwörung beschwören (du kannst diesen Effekt nur einmal pro Spielzug erhalten), zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Normal- oder Spezialbeschwörung beschwören, außer WASSER Monstern.
  es: |-
    Gana 400 ATK por cada monstruo Aqua que controles. Una vez por turno: puedes activar este efecto; puedes Invocar de Modo Normal 1 monstruo de AGUA durante tu Main Phase de este turno, además de tu Invocación Normal/Colocación (sólo puedes ganar este efecto una vez por turno), y además por el resto de este turno no puedes Invocar monstruos de Modo Normal o Especial, excepto monstruos de AGUA.
  fr: |-
    Gagne 400 ATK pour chaque monstre Aqua que vous contrôlez. Une fois par tour : vous pouvez activer cet effet ; vous pouvez Invoquer Normalement 1 monstre EAU durant votre Main Phase ce tour, en plus de votre Invocation/Pose Normale (vous ne pouvez gagner cet effet qu'une fois par tour), et aussi, vous ne pouvez Invoquer ni Normalement ni Spécialement de monstres (monstres EAU exclus) le reste de ce tour.
  it: |-
    Guadagna 400 ATK per ogni mostro Acqua che controlli. Una volta per turno: puoi attivare questo effetto; puoi Evocare Normalmente 1 mostro ACQUA durante la tua Main Phase in questo turno, in aggiunta alla tua Evocazione Normale/Posizionamento (puoi guadagnare questo effetto una sola volta per turno), inoltre non puoi Evocare Normalmente o Specialmente mostri per il resto di questo turno, eccetto mostri ACQUA.
  pt: |-
    Ganha 400 de ATK para cada monstro Aqua que você controla. Uma vez por turno: você pode ativar este efeito; você pode Invocar por Invocação-Normal 1 monstro de ÁGUA durante sua Fase Principal neste turno, em adição à sua Invocação-Normal/Baixar (padrão) (você só pode se aproveitar deste efeito uma vez por turno) e, além disso, você não pode Invocar monstros por Invocação-Normal ou Especial pelo resto deste turno, exceto monstros de ÁGUA.
  ja: |-
    ①：このカードの攻撃力は、自分フィールドの水族モンスターの数×４００アップする。②：１ターンに１度、自分メインフェイズに発動できる。このターン、自分は通常召喚に加えて１度だけ、自分メインフェイズに水属性モンスター１体を召喚できる。この効果の発動後、ターン終了時まで自分は水属性モンスターしか召喚・特殊召喚できない。
  ko: |-
    ①: 이 카드의 공격력은, 자신 필드의 물족 몬스터의 수 × 400 올린다. ②: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 이 턴에, 자신은 통상 소환 외에도 1번만, 자신 메인 페이즈에 물 속성 몬스터 1장을 일반 소환할 수 있다. 이 효과의 발동 후, 턴 종료시까지 자신은 물 속성 몬스터밖에 일반 소환 / 특수 소환할 수 없다.
  zh-TW: |-
    ①：此卡的攻擊力依據我方場上的水族怪獸數量×４００進行提升。②：１回合１次，可在我方主要階段發動。此回合，我方除了通常召喚以外僅限１次，在我方主要階段可額外召喚１隻水屬性怪獸。此效果發動後，在回合結束前我方僅限召喚・特殊召喚水屬性怪獸。
  zh-CN: |-
    ①：此卡的攻击力上升相当于自己场上的水族怪兽的数量×４００的数值。②：１回合１次，在自己的主要阶段可以发动。此回合自己除通常召唤外仅可追加１次，在自己的主要阶段召唤１只水属性怪兽。此效果发动后，直至回合结束时为止，自己仅可以召唤・特殊召唤水属性怪兽。
