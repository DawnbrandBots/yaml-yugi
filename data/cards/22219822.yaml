name:
  en: Trickstar Mandrake
  de: Trickstar Alraune
  es: Bromiestrella Mandrágora
  fr: Mandragore Farstar
  it: Truccastella Mandragora
  pt: Trapestrela Mandrágora
  ja: トリックスター・マンドレイク
  ja_romaji: Torikkusutā Mandoreiku
  ko: 트릭스터 맨드레이크
  ko_rr:
  zh-TW:
  zh-CN: 淘气仙星・曼蕾克
text:
  en: |-
    If this card is sent from the hand to the GY: You can Special Summon this card in Defense Position, but banish it when it leaves the field. If this card is sent to the GY as Link Material for the Link Summon of a "Trickstar" monster: You can target 1 monster an opponent's Link Monster points to; destroy it. You can only use each effect of "Trickstar Mandrake" once per turn.
  de: |-
    Falls diese Karte von der Hand auf den Friedhof gelegt wird: Du kannst diese Karte als Spezialbeschwörung in die Verteidigungsposition beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt. Falls diese Karte als Linkmaterial für die Linkbeschwörung eines „Trickstar“-Monsters auf den Friedhof gelegt wird: Du kannst 1 Monster wählen, auf das ein Linkmonster eines Gegners zeigt; zerstöre es. Du kannst jeden Effekt von „Trickstar Alraune“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es mandada de la mano al Cementerio: puedes Invocar esta carta de Modo Especial en Posición de Defensa, pero destiérrala cuando deje el Campo. Si esta carta es mandada al Cementerio como Material de Enlace para la Invocación por Enlace de un monstruo "Bromiestrella": puedes seleccionar 1 monstruo al que apunte un Monstruo de Enlace del adversario; destrúyelo. Sólo puedes usar cada efecto de "Bromiestrella Mandrágora" una vez por turno.
  fr: |-
    Si cette carte est envoyée depuis la main au Cimetière : vous pouvez Invoquer Spécialement cette carte en Position de Défense, mais bannissez-la lorsqu'elle quitte le Terrain. Si cette carte est envoyée au Cimetière comme Matériel Lien pour l'Invocation Lien d'un monstre "Farstar" : vous pouvez cibler 1 monstre pointé par un Monstre Lien de l'adversaire ; détruisez-le. Vous ne pouvez utiliser chaque effet de "Mandragore Farstar" qu'une fois par tour.
  it: |-
    Se questa carta viene mandata dalla mano al Cimitero: puoi Evocare Specialmente questa carta in Posizione di Difesa, ma bandiscila quando lascia il Terreno. Se questa carta viene mandata al Cimitero come Materiale Link per l'Evocazione Link di un mostro "Truccastella": puoi scegliere come bersaglio 1 mostro puntato da un Mostro Link dell'avversario; distruggilo. Puoi utilizzare ogni effetto di "Truccastella Mandragora" una sola volta per turno.
  pt: |-
    Se este card for enviado da mão para o Cemitério: você pode Invocar este card por Invocação-Especial em Posição de Defesa, mas bana-o quando ele deixar o campo. Se este card for enviado para o Cemitério como Matéria Link para a Invocação-Link de um monstro "Trapestrela": você pode escolher 1 monstro para o qual um Monstro Link do oponente apontar; destrua-o. Você só pode usar cada efeito de "Trapestrela Mandrágora" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札から墓地へ送られた場合に発動できる。このカードを守備表示で特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。②：このカードが「トリックスター」リンクモンスターのリンク素材として墓地へ送られた場合、相手のリンクモンスターのリンク先のモンスター１体を対象として発動できる。そのモンスターを破壊する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ① : 이 카드가 패에서 묘지로 보내졌을 경우에 발동할 수 있다. 이 카드를 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다. ② : 이 카드가 "트릭스터" 링크 몬스터의 링크 소재로서 묘지로 보내졌을 경우, 상대의 링크 몬스터의 링크 앞의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：此卡从手牌被送至墓地的情况下可以发动。将此卡以守备表示特殊召唤。以此效果特殊召唤的此卡离开场上的情况下，将其除外。②：此卡作为“淘气仙星”连接怪兽的连接素材被送至墓地的情况下，以对手的连接怪兽连接端的1只怪兽为对象可以发动。将该怪兽破坏。
