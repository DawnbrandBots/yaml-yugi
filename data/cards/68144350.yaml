name:
  en: Battlin' Boxer Switchitter
  de: Unermüdlicher Boxer Switchhitter
  es: Boxeador Indómito Ambidiestro
  fr: Boxeur Indomptable Ambidextre
  it: Pugile Indomito Ambidestro
  pt: Boxeador Obstinado Ambidestro
  ja: <ruby>ＢＫ<rt>バーニングナックラー</rt></ruby> スイッチヒッター
  ja_romaji: Bāningu Nakkurā Suicchihittā
  ko: <ruby>BK<rt>버닝나쿠라</rt></ruby> 스위치히터
  ko_rr: Beoningnakura Seuwichihiteo
  zh-TW: 燃燒拳鬥士 左右開弓拳手
  zh-CN: 燃烧拳斗士 换架拳手
text:
  en:
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Unermüdlicher Boxer“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Du kannst während des Spielzugs, in dem du diesen Effekt aktivierst, keine Monster als Spezialbeschwörung beschwören, außer „Unermüdlicher Boxer“-Monstern.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 1 monstruo "Boxeador Indómito" en tu Cementerio; Invócalo de Modo Especial. No puedes Invocar monstruos de Modo Especial durante el turno en el que activas este efecto, excepto monstruos "Boxeador Indómito".
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 monstre "Boxeur Indomptable" dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Boxeur Indomptable" exclus) durant le tour où vous activez cet effet.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 mostro "Pugile Indomito" nel tuo Cimitero; Evocalo Specialmente. Non puoi Evocare Specialmente nessun mostro durante il turno in cui attivi questo effetto, eccetto mostri "Pugile Indomito".
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode escolher 1 monstro "Boxeador Obstinado" no seu Cemitério; Invoque-o por Invocação-Especial. Você não pode Invocar quaisquer monstros por Invocação-Especial durante o turno em que ativar este efeito, exceto monstros "Boxeador Obstinado".
  ja: |-
    このカードの効果を発動するターン、自分は「ＢＫ」モンスターしか特殊召喚できない。①：このカードが召喚した時、自分の墓地の「ＢＫ」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    이 카드의 효과를 발동하는 턴에, 자신은 "BK(버닝나쿠라)" 몬스터밖에 특수 소환할 수 없다. ①: 이 카드를 일반 소환했을 때, 자신 묘지의 "BK(버닝나쿠라)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW: |-
    此卡召喚成功時，可選擇我方墓地的１隻冠有「燃燒拳鬥士」之名的怪獸特殊召喚。發動此效果的回合，我方可特殊召喚的怪獸僅限冠有「燃燒拳鬥士」之名的怪獸。
  zh-CN: |-
    此卡召唤成功时，可从我方墓地选择１只冠有“燃烧拳斗士”之名的怪兽并特殊召唤。发动此效果的回合，我方只可特殊召唤冠有“燃烧拳斗士”之名的怪兽。
