name:
  en: Battlin' Boxer Switchitter
  de: Unermüdlicher Boxer Switchhitter
  es: Boxeador Indómito Ambidiestro
  fr: Boxeur Indomptable Ambidextre
  it: Pugile Indomito Ambidestro
  pt: Boxeador Obstinado Ambidestro
  ja: <ruby>ＢＫ<rt>バーニングナックラー</rt></ruby> スイッチヒッター
  ja_romaji: Bāningu Nakkurā Suicchihittā
  ko: <ruby>BK<rt>버닝나쿠라</rt></ruby> 스위치히터
  ko_rr:
  zh-TW: 燃燒拳鬥士 左右開弓拳手
  zh-CN: 燃烧拳击手 左右开弓拳手
text:
  en: |-
    When this card is Normal Summoned: You can target 1 "Battlin' Boxer" monster in your GY; Special Summon it. You cannot Special Summon any monsters during the turn you activate this effect, except "Battlin' Boxer" monsters.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Unermüdlicher Boxer“-Monster in deinem Friedhof wählen; beschwöre das gewählte Ziel als Spezialbeschwörung. Du kannst während des Spielzugs, in dem du diesen Effekt aktivierst, keine Monster als Spezialbeschwörung beschwören, außer „Unermüdlicher Boxer“-Monstern.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 1 monstruo "Boxeador Indómito" en tu Cementerio; Invoca ese objetivo de Modo Especial. Durante el turno en el que activas este efecto, no puedes Invocar monstruos de Modo Especial, excepto monstruos "Boxeador Indómito".
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 monstre "Boxeur Indomptable" dans votre Cimetière ; Invoquez Spécialement la cible. Vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Boxeur Indomptable" exclus) durant le tour où vous activez cet effet.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 mostro "Pugile Indomito" nel tuo Cimitero; Evoca Specialmente quel bersaglio. Non puoi Evocare Specialmente nessun mostro nel turno in cui attivi questo effetto, eccetto mostri "Pugile Indomito".
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode escolher 1 monstro "Boxeador Obstinado" em seu Cemitério; Invoque o alvo por Invocação-Especial. Você não pode Invocar quaisquer monstros por Invocação-Especial durante o turno em que ativar este efeito, exceto por monstros "Boxeador Obstinado".
  ja: |-
    このカードの効果を発動するターン、自分は「ＢＫ」モンスターしか特殊召喚できない。①：このカードが召喚した時、自分の墓地の「ＢＫ」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    이 카드가 일반 소환에 성공했을 때, 자신 묘지의 "BK(버닝나쿠라)"라는 이름이 붙은 몬스터 1장을 선택하고 특수 소환할 수 있다. 이 효과를 발동하는 턴에, 자신은 "BK(버닝나쿠라)"라는 이름이 붙은 몬스터 이외의 몬스터를 특수 소환할 수 없다.
  zh-TW: |-
    此卡召唤成功时，可从我方墓地选择1只冠有「燃燒拳鬥士」之名的怪兽特殊召唤。此效果发动的回合，我方不可特殊召唤除冠有「燃燒拳鬥士」之名怪兽以外的怪兽。
  zh-CN: |-
    这张卡召唤成功时，可以选择自己墓地1只名字带有「燃烧拳击手」的怪兽特殊召唤。这个效果发动的回合，自己不能把名字带有「燃烧拳击手」的怪兽以外的怪兽特殊召唤。
