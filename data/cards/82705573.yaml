text:
  en: |-
    If a face-up FIRE monster(s) you control is destroyed and sent to the GY: Inflict 500 damage to your opponent.
  de: |-
    Falls ein oder mehr offene FEUER Monster, die du kontrollierst, zerstört und auf den Friedhof gelegt werden: Füge deinem Gegner 500 Schaden zu.
  es: |-
    Si uno o más monstruos de FUEGO boca arriba que controles son destruidos y mandados al Cementerio: inflige 500 puntos de daño a tu adversario.
  fr: |-
    Si un ou plusieurs monstres FEU face recto que vous contrôlez sont détruits et envoyés au Cimetière : infligez 500 points de dommages à votre adversaire.
  it: |-
    Se uno o più mostri FUOCO scoperti che controlli vengono distrutti e mandati al Cimitero: infliggi 500 danni al tuo avversario.
  pt: |-
    Se um ou mais monstros de FOGO com a face para cima que você controla forem destruídos e enviados para o Cemitério: cause 500 de dano ao seu oponente.
  ja: |-
    ①：自分フィールドの表側表示の炎属性モンスターが破壊され墓地へ送られる度に発動する。相手に５００ダメージを与える。
  ko: |-
    ①: 자신 필드의 앞면 표시의 화염 속성 몬스터가 파괴되어 묘지로 보내질 때마다 발동한다. 상대에게 500 데미지를 준다.
  zh-TW: |-
    我方场上的炎属性怪兽被破坏并送入墓地时，给予对手生命500点的伤害。
  zh-CN: |-
    ①：每次自己场上的表侧表示的炎属性怪兽被破坏并被送至墓地都要发动。给对手500伤害。
