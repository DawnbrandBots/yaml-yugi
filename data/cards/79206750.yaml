text:
  en: |-
    Target 1 "Mermail" monster you control; it gains 1000 ATK until the End Phase. When this Set card is sent to the Graveyard: Target 1 monster your opponent controls; send that target to the Graveyard.
  de: |-
    Wähle 1 „Nixenrüstung“-Monster, das du kontrollierst; es erhält bis zur End Phase 1000 ATK. Wenn diese gesetzte Karte auf den Friedhof gelegt wird: Wähle 1 Monster, das dein Gegner kontrolliert; lege das gewählte Ziel auf den Friedhof.
  es: |-
    Selecciona 1 monstruo "Sirenarmado/a" que controles; éste gana 1000 ATK hasta la End Phase. Cuando esta carta Colocada es mandada al Cementerio: selecciona 1 monstruo que controle tu adversario; manda a ese objetivo al Cementerio.
  fr: |-
    Ciblez 1 monstre "Sirènemure" que vous contrôlez ; jusqu'à la End Phase, il gagne 1000 ATK. Lorsque cette carte Posée est envoyée au Cimetière : ciblez 1 monstre contrôlé par votre adversaire ; envoyez la cible au Cimetière.
  it: |-
    Scegli come bersaglio 1 mostro "Sirenide" che controlli; esso guadagna 1000 ATK fino alla End Phase. Quando questa carta Posizionata viene mandata al Cimitero: scegli come bersaglio 1 mostro controllato dal tuo avversario; manda quel bersaglio al Cimitero.
  pt: |-
    Escolha 1 monstro "Sirena" que você controla; ele ganha 1000 de ATK até a Fase Final. Quando este card Baixado for enviado para o Cemitério: escolha 1 monstro que seu oponente controla; envie o alvo para o Cemitério.
  ja: |-
    自分フィールド上の「水精鱗」と名のついたモンスター１体を選択して発動できる。選択したモンスターの攻撃力はエンドフェイズ時まで１０００ポイントアップする。また、セットされたこのカードが墓地へ送られた時、相手フィールド上のモンスター１体を選択して墓地へ送る。
  ko: |-
    자신 필드 위의 "머메일"이라는 이름이 붙은 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터의 공격력은 엔드 페이즈시까지 1000 포인트 올린다. 또한, 세트된 이 카드가 묘지로 보내졌을 때, 상대 필드 위의 몬스터 1장을 선택하고 묘지로 보낸다.
  zh-TW: |-
    可选择我方场上的1只冠有「水精鱗」之名的怪兽并发动。被选择怪兽的攻击力直至回合结束时上升1000点。此外，被盖牌的此卡被送入墓地时，选择对手场上的1只怪兽并送入墓地。
  zh-CN: |-
    选择自己场上1只名字带有「水精鳞」的怪兽才能发动。选择的怪兽的攻击力直到结束阶段时上升1000。此外，盖放的这张卡被送去墓地时，选择对方场上1只怪兽送去墓地。
