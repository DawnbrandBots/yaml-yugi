    Você não sofre dano de efeito até o final deste turno.
  ja: |-
    ①：このターン、自分が受ける効果ダメージは０になる。
  ko: |-
    이 턴의 엔드 페이즈까지, 이 카드의 컨트롤러에게 주어지는 카드의 효과에 의한 데미지는 0 이 된다.
  zh-TW: |-
    此回合，我方受到的效果傷害變為０。
  zh-CN: |-
    直到此回合的结束阶段，此卡的控制者因卡牌效果而受到的伤害变为０。
