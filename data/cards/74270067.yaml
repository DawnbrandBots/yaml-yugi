text:
  en: |-
    Damage to you from card effects becomes 0 until the end of this turn.
  de: |-
    Schaden durch Karteneffekte, der dem Spieler, der diese Karte kontrolliert, bis zur End Phase dieses Spielzugs zugefügt wird, wird zu 0.
  es: |-
    El daño al controlador de esta carta por el efecto de cartas se convierte en 0 hasta la End Phase de este turno.
  fr: |-
    Jusqu'à la fin de ce tour, les dommages qui vous sont infligés par des effets de cartes deviennent 0.
  it: |-
    Il danno al controllore di questa carta per gli effetti di carte diventa 0 fino alla End Phase di questo turno.
  pt: |-
    Dano ao controlador deste card por efeitos de cards torna-se 0 até a End Phase deste turno.
  ja: |-
    このターンのエンドフェイズまで、このカードのコントローラーへのカードの効果によるダメージは０になる。
  ko: |-
    이 턴의 엔드 페이즈까지, 이 카드의 컨트롤러에게 주어지는 카드의 효과에 의한 데미지는 0 이 된다.
  zh-TW:
  zh-CN: |-
    直到这个回合的结束阶段，对这张卡的控制者的卡的效果的伤害变成0。
