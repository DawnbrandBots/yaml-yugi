  ko_rr: Dakeu Horaijeun
  zh-TW:
  zh-CN: 暗黑边界
text:
  en: |-
    When you take battle or effect damage: Special Summon 1 DARK Spellcaster-Type monster from your Deck with ATK less than or equal to the damage you took.
  de: |-
    Wenn du Kampf- oder Effektschaden erhältst: Beschwöre 1 FINSTERNIS Monster vom Typ Hexer, dessen ATK kleiner oder gleich dem Schaden sind, den du erhalten hast, als Spezialbeschwörung von deinem Deck.
  es: |-
    Cuando recibes daño de batalla o de efecto: Invoca de Modo Especial, desde tu Deck, 1 monstruo de Tipo Lanzador de Conjuros de OSCURIDAD con ATK igual o menor al daño que recibiste.
  fr: |-
    Lorsque vous recevez des dommages de combat ou d'effet : Invoquez Spécialement 1 monstre TÉNÈBRES de Type Magicien depuis votre Deck avec une ATK inférieure ou égale aux dommages que vous avez reçus.
  it: |-
    Quando subisci danno da combattimento o da effetto: Evoca Specialmente dal tuo Deck 1 mostro OSCURITÀ di Tipo Incantatore con ATK pari o inferiore al danno che hai subito.
  pt: |-
    Quando você sofrer dano de batalha ou de efeito: Invoque por Invocação-Especial 1 monstro de TREVAS do Tipo Mago do seu Deck com ATK menor ou igual ao dano que você sofreu.
  ja: |-
    ①：自分が戦闘・効果でダメージを受けた時に発動できる。受けたダメージの数値以下の攻撃力を持つ魔法使い族・闇属性モンスター１体をデッキから特殊召喚する。
  ko: |-
    ①: 자신이 전투 / 효과로 데미지를 받았을 때에 발동할 수 있다. 받은 데미지의 수치 이하의 공격력을 가지는 마법사족 / 어둠 속성 몬스터 1장을 덱에서 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：自己因战斗·效果受到伤害时才能发动。把持有受到的伤害数值以下的攻击力的1只魔法师族·暗属性怪兽从卡组特殊召唤。
