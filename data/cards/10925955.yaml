name:
  en: Contact with the Aquamirror
  de: Kontakt mit dem Wasserspiegel
  es: Contacto con el Aguaespejo
  fr: Communication avec l'Aquamiroir
  it: Contatto con l'Acquaspecchio
  pt: Contato com o Aqua-espelhado
  ja: <ruby>儀<rt>ぎ</rt></ruby><ruby>水<rt>すい</rt></ruby><ruby>鏡<rt>きょう</rt></ruby>との<ruby>交<rt>こう</rt></ruby><ruby>信<rt>しん</rt></ruby>
  ja_romaji: Gisuikyō to no Kōshin
  ko: 의수경과의 교신
  ko_rr:
  zh-TW:
  zh-CN: 与仪水镜之交讯
text:
  en: |-
    If you control a WATER monster: Activate 1 of these effects, or if you control a WATER Ritual Monster, you can activate both of these effects, in sequence;
    ● Look at all Set cards in your opponent's Spell & Trap Zone.
    ● Look at the top 2 cards of either player's Deck, then place them on the top of the Deck in any order.
  de: |-
    Falls du ein WASSER Monster kontrollierst: Aktiviere 1 dieser Effekte oder falls du ein WASSER Ritualmonster kontrollierst, kannst du nacheinander beide dieser Effekte aktivieren;
    ● Sieh dir alle gesetzten Karten in der Zauber- & Fallenzone deines Gegners an.
    ● Sieh dir die obersten 2 Karten des Decks eines beliebigen Spielers an, dann lege sie in beliebiger Reihenfolge aufs Deck.
  es: |-
    Si controlas un monstruo de AGUA: activa 1 de estos efectos, o si controlas un Monstruo de Ritual de AGUA, puedes activar ambos efectos, en secuencia;
    ● Mira todas las cartas Colocadas en la Zona de Magia y Trampas de tu adversario.
    ● Mira las 2 cartas de la parte superior del Deck de cualquier jugador, y después ponlas en la parte superior del Deck en cualquier orden.
  fr: |-
    Si vous contrôlez un monstre EAU : activez 1 de ces effets, ou si vous contrôlez un Monstre Rituel EAU, vous pouvez activer ces deux effets, dans l'ordre ;
    ● Regardez toutes les cartes Posées dans la Zone Magie & Piège de votre adversaire.
    ● Regardez les 2 cartes du dessus du Deck de l'un des joueurs, puis placez-les au-dessus du Deck dans l'ordre de votre choix.
  it: |-
    Se controlli un mostro ACQUA: attiva 1 di questi effetti o, se controlli un Mostro Rituale ACQUA, puoi attivare entrambi questi effetti, in ordine;
    ● Guarda tutte le carte Posizionate nella Zona Magie & Trappole del tuo avversario.
    ● Guarda le prime 2 carte del Deck di qualsiasi giocatore, poi mettile in cima al Deck in qualsiasi ordine.
  pt: |-
    Se você controlar um monstro de ÁGUA: ative 1 desses efeitos ou, se você controlar um Monstro de Ritual de ÁGUA, você pode ativar esses dois efeitos, em sequência;
    ● Olhe todos os cards Baixados na Zona de Magias & Armadilhas do seu oponente.
    ● Olhe os 2 cards do topo do Deck de qualquer duelista e, depois, coloque-os no topo do Deck em qualquer ordem.
  ja: |-
    自分フィールド上に水属性モンスターが表側表示で存在する場合、以下の効果から１つを選択して発動する。自分フィールド上に水属性の儀式モンスターが表側表示で存在する場合、両方を選択して発動する事ができる。●相手の魔法＆罠カードゾーンにセットされているカードを全て確認して元に戻す。●自分または相手のデッキの上からカードを２枚確認し、好きな順番でデッキの上に戻す。
  ko: |-
    자신 필드 위에 물 속성 몬스터가 앞면 표시로 존재할 경우, 이하의 효과에서 1개를 선택하고 발동한다. 자신 필드 위에 물 속성의 의식 몬스터가 앞면 표시로 존재할 경우, 양쪽을 선택하고 발동할 수 있다.
    ●상대의 마법 & 함정 카드 존에 세트되어 있는 카드를 전부 확인하고, 원래대로 되돌린다.
    ●자신 또는 상대의 덱 위에서 카드를 2장 확인하고, 좋아하는 순서대로 덱의 위로 되돌린다.
  zh-TW: |-
    在我方場上存在水屬性怪獸的狀況下，可從以下效果選擇１個發動。在我方場上存在水屬性的儀式怪獸的狀況下，可選擇兩者發動。
    ●確認覆蓋在對方魔法＆陷阱區的所有卡，將其回歸原狀。
    ●從我方或對方的牌組上方確認２張卡，依喜好順序送回牌組的上方。
  zh-CN: |-
    ①：自己场上有水属性怪兽存在的情况下，可从以下效果中选择1个发动。此卡发动时自己场上有水属性仪式怪兽存在的情况下，以下两个效果均可选择。
    ●确认所有被放置在对手的魔法与陷阱区域的卡。
    ●从自己或对手牌组上面确认2张卡，以喜欢的顺序放回牌组上面。
