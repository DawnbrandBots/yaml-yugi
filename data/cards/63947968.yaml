  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札に存在する場合に発動できる。このカードを永続魔法カード扱いで自分の魔法＆罠ゾーンに表側表示で置く。②：このカードが永続魔法カード扱いの状態で、相手の効果が発動した場合に発動できる。このカードを特殊召喚する。その後、フィールドのモンスター１体の攻撃力の半分だけ自分のＬＰを回復できる。③：このカードがモンスターと戦闘を行う場合、その２体はその戦闘では破壊されない。
