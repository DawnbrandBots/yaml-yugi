  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：此卡存在于手牌的情况下可以发动。将此卡视为永续魔法卡，以表侧表示放在自己的魔法与陷阱区域。②：此卡视为永续魔法卡的状态下，对手的效果发动的情况下可以发动。将此卡特殊召唤。然后，可依场上１只怪兽攻击力数值的一半恢复自己的LP。③：此卡与怪兽进行战斗的情况下，该２只不会因该战斗被破坏。
