text:
  en: |-
    If this card battles a monster, neither can be destroyed by that battle. You can only use each of the following effects of "Fiend Reflection of the Millennium" once per turn. If this card is in your hand: You can place it in your Spell & Trap Zone as a face-up Continuous Spell. If your opponent activates a card or effect, while this card is a Continuous Spell (except during the Damage Step): You can Special Summon this card, then you can gain LP equal to half the ATK of 1 monster on the field.
  de: |-
    Falls diese Karte gegen ein Monster kämpft, können beide durch jenen Kampf nicht zerstört werden. Du kannst jeden der folgenden Effekte von „Unterweltlerreflektion des Millenniums“ nur einmal pro Spielzug verwenden. Falls sich diese Karte in deiner Hand befindet: Du kannst sie als offenen Permanenten Zauber in deine Zauber- & Fallenzone legen. Falls dein Gegner eine Karte oder einen Effekt aktiviert, solange diese Karte ein Permanenter Zauber ist (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung beschwören, dann kannst du LP in Höhe der Hälfte der ATK von 1 Monster auf dem Spielfeld erhalten.
  es: |-
    Si esta carta batalla con un monstruo, ninguno puede ser destruido en esa batalla. Sólo puedes usar cada uno de los siguientes efectos de "Reflejo de Demonio Milenario" una vez por turno. Si esta carta está en tu mano: puedes ponerla en tu Zona de Magia y Trampas como una Mágica Continua boca arriba. Si tu adversario activa una carta o efecto, mientras esta carta es una Mágica Continua (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial, y después puedes ganar LP iguales a la mitad del ATK de 1 monstruo en el Campo.
  fr: |-
    Si cette carte combat un monstre, aucun de ces 2 monstres ne peut être détruit par ce combat. Vous ne pouvez utiliser chacun des effets suivants de "Reflet Infernal du Millénaire" qu'une fois par tour. Si cette carte est dans votre main : vous pouvez la placer dans votre Zone Magie & Piège comme Magie Continue face recto. Si votre adversaire active une carte ou un effet, tant que cette carte est une Magie Continue (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte, puis vous pouvez gagner des LP égaux à la moitié de l'ATK d'1 monstre sur le Terrain.
  it: |-
    Se questa carta combatte con un mostro, nessuno dei due può essere distrutto in quella battaglia. Puoi utilizzare ognuno dei seguenti effetti di "Demone Riflesso del Millennio" una sola volta per turno. Se questa carta è nella tua mano: puoi metterla nella tua Zona Magie & Trappole come una Magia Continua scoperta. Se il tuo avversario attiva una carta o un effetto, mentre questa carta è una Magia Continua (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta, poi puoi guadagnare LP pari alla metà dell'ATK di 1 mostro sul Terreno.
  pt: |-
    Se este card batalhar um monstro, nenhum dos dois pode ser destruído nessa batalha. Você só pode usar cada um dos seguintes efeitos de "Reflexo Demoníaco do Milênio" uma vez por turno. Se este card estiver na sua mão: você pode colocá-lo na sua Zona de Magias & Armadilhas como uma Magia Contínua com a face para cima. Se seu oponente ativar um card ou efeito, enquanto este card for uma Magia Contínua (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial e, depois, você pode ganhar PV igual à metade do ATK de 1 monstro no campo.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札に存在する場合に発動できる。このカードを永続魔法カード扱いで自分の魔法＆罠ゾーンに表側表示で置く。②：このカードが永続魔法カード扱いの状態で、相手の効果が発動した場合に発動できる。このカードを特殊召喚する。その後、フィールドのモンスター１体の攻撃力の半分だけ自分のＬＰを回復できる。③：このカードがモンスターと戦闘を行う場合、その２体はその戦闘では破壊されない。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：此卡存在于手牌的情况下可以发动。将此卡视为永续魔法卡，以表侧表示放在自己的魔法与陷阱区域。②：此卡视为永续魔法卡的状态下，对手的效果发动的情况下可以发动。将此卡特殊召唤。然后，可依场上１只怪兽攻击力数值的一半恢复自己的LP。③：此卡与怪兽进行战斗的情况下，该２只不会因该战斗被破坏。
