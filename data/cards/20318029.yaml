text:
  en: |-
    (Quick Effect): You can discard this card, then target 1 Thunder monster you control; it gains 500 ATK. If this card is banished, or sent from the field to the GY: You can add 1 "Thunder Dragonmatrix" from your Deck to your hand. You can only use 1 "Thunder Dragonmatrix" effect per turn, and only once that turn.
  de: |-
    (Schnelleffekt): Du kannst diese Karte abwerfen und dann 1 Donner-Monster wählen, das du kontrollierst; es erhält 500 ATK. Falls diese Karte verbannt oder vom Spielfeld auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Donnerdrachen-Matrix“ von deinem Deck hinzufügen. Du kannst nur 1 Effekt von „Donnerdrachen-Matrix“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  es: |-
    (Efecto Rápido): puedes descartar esta carta, y después seleccionar 1 monstruo Trueno que controles; éste gana 500 ATK. Si esta carta es desterrada, o mandada del Campo al Cementerio: puedes añadir a tu mano, desde tu Deck, 1 "Matrixdragón de Trueno". Sólo puedes usar 1 efecto de "Matrixdragón de Trueno" por turno, y sólo una vez ese turno.
  fr: |-
    (Effet Rapide) : vous pouvez défausser cette carte, puis ciblez 1 monstre Tonnerre que vous contrôlez ; il gagne 500 ATK. Si cette carte est bannie, ou envoyée depuis le Terrain au Cimetière : vous pouvez ajouter 1 "Matrixdragon du Tonnerre" depuis votre Deck à votre main. Vous ne pouvez utiliser qu'1 effet de "Matrixdragon du Tonnerre" par tour, et uniquement une fois le tour.
  it: |-
    (Effetto Rapido): puoi scartare questa carta, poi scegliere come bersaglio 1 mostro Tuono che controlli; esso guadagna 500 ATK. Se questa carta viene bandita, o mandata dal Terreno al Cimitero: puoi aggiungere 1 "Matricedrago del Tuono" dal tuo Deck alla tua mano. Puoi utilizzare solo 1 effetto di "Matricedrago del Tuono" per turno, e solo una volta in quel turno.
  pt: |-
    (Efeito Rápido): você pode descartar este card e, depois, escolher 1 monstro Trovão que você controla; ele ganha 500 de ATK. Se este card for banido ou enviado do campo para o Cemitério: você pode adicionar 1 "Matrizdragão do Trovão" do seu Deck à sua mão. Você só pode usar 1 efeito de "Matrizdragão do Trovão" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分・相手ターンに、このカードを手札から捨て、自分フィールドの雷族モンスター１体を対象として発動できる。そのモンスターの攻撃力は５００アップする。②：このカードが除外された場合、またはフィールドから墓地へ送られた場合に発動できる。デッキから「雷源龍－サンダー・ドラゴン」１体を手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 / 상대 턴에, 이 카드를 패에서 버리고, 자신 필드의 번개족 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력은 500 올린다. ②: 이 카드가 제외되었을 경우, 또는 필드에서 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "뇌원룡－썬더 드래곤" 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合1次，仅可使用其中1个。①：将此卡从手牌中舍弃，以自己场上的1只雷族怪兽为对象可以发动。该怪兽的攻击力上升500。此效果在对手回合中也可以发动。②：此卡被除外的情况下或从场上被送至墓地的情况下可以发动。从牌组将1只“源雷龙”加入手牌。
