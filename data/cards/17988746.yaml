text:
  en: |-
    When you take battle damage from an opponent's attacking monster: You can Special Summon this card from your hand, then you can Special Summon 1 monster from your hand with ATK less than or equal to the damage you took.
  de: |-
    Wenn du Kampfschaden von einem angreifenden Monster deines Gegners erhältst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, dann kannst du 1 Monster, dessen ATK kleiner oder gleich dem Schaden sind, den du erhalten hast, als Spezialbeschwörung von deiner Hand beschwören.
  es: |-
    Cuando recibes daño de batalla de un monstruo atacante de tu adversario: puedes Invocar esta carta de Modo Especial, desde tu mano, y después puedes Invocar de Modo Espcial, desde tu mano, 1 monstruo con ATK menor o igual al daño que recibiste.
  fr: |-
    Lorsque vous recevez des dommages de combat d'un monstre attaquant de votre adversaire : vous pouvez Invoquer Spécialement cette carte depuis votre main, puis vous pouvez Invoquer Spécialement 1 monstre depuis votre main avec une ATK inférieure ou égale aux dommages que vous avez reçus.
  it: |-
    Quando subisci danno da combattimento da un mostro attaccante dell'avversario: puoi Evocare Specialmente questa carta dalla tua mano, poi puoi Evocare Specialmente dalla tua mano 1 mostro con ATK pari o inferiore al danno che hai subito.
  pt: |-
    Quando você sofrer dano de batalha de um monstro atacante do seu oponente: você pode Invocar este card por Invocação-Especial da sua mão e, depois, você pode Invocar por Invocação-Especial, da sua mão, 1 monstro com ATK menor ou igual ao dano que você sofreu.
  ja: |-
    ①：相手モンスターの攻撃で自分が戦闘ダメージを受けた時に発動できる。このカードを手札から特殊召喚する。その後、受けたダメージの数値以下の攻撃力を持つモンスター１体を手札から特殊召喚できる。
  ko: |-
    ① : 상대 몬스터의 공격으로 자신이 전투 데미지를 받았을 때에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 그 후, 받은 데미지의 수치 이하의 공격력을 가지는 몬스터 1장을 패에서 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：对方怪兽的攻击让自己受到战斗伤害时才能发动。这张卡从手卡特殊召唤。那之后，可以把持有受到的伤害数值以下的攻击力的1只怪兽从手卡特殊召唤。
