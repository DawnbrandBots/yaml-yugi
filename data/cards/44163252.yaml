  zh-CN: 女武神六女
text:
  en: |-
    If this card is Special Summoned: You can Special Summon 1 "Valkyrie" monster from your Deck, except "Valkyrie Sechste". During your Main Phase: You can send the top 2 cards of your opponent's Deck to the GY. You can only use each effect of "Valkyrie Sechste" once per turn.
  de: |-
    Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 „Walküre“-Monster als Spezialbeschwörung von deinem Deck beschwören, außer „Sechste Walküre“. Während deiner Main Phase: Du kannst die obersten 2 Karten des Decks deines Gegners auf den Friedhof legen. Du kannst jeden Effekt von „Sechste Walküre“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Especial: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Valquiria-", excepto "Valquiria-Sechste". Durante tu Main Phase: puedes mandar al Cementerio las 2 cartas de la parte superior del Deck de tu adversario. Sólo puedes usar cada efecto de "Valquiria-Sechste" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Spécialement : vous pouvez Invoquer Spécialement 1 monstre "Valkyrie-" ("Valkyrie-Sechste" exclu) depuis votre Deck. Durant votre Main Phase : vous pouvez envoyer les 2 cartes du dessus du Deck de votre adversaire au Cimetière. Vous ne pouvez utiliser chaque effet de "Valkyrie-Sechste" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Specialmente: puoi Evocare Specialmente 1 mostro "Valkyria-" dal tuo Deck, eccetto "Valkyria-Sesta". Durante la tua Main Phase: puoi mandare al Cimitero le prime 2 carte del Deck del tuo avversario. Puoi utilizzare ogni effetto di "Valkyria-Sesta" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Especial: você pode Invocar por Invocação-Especial 1 monstro "Valquíria-" do seu Deck, exceto "Valquíria-Sechste". Durante sua Fase Principal: você pode enviar os 2 cards do topo do Deck do seu oponente para o Cemitério. Você só pode usar cada efeito de "Valquíria-Sechste" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが特殊召喚に成功した場合に発動できる。デッキから「ワルキューレ・セクスト」以外の「ワルキューレ」モンスター１体を特殊召喚する。②：自分メインフェイズに発動できる。相手のデッキの上からカードを２枚墓地へ送る。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "왈큐레 세크스트" 이외의 "왈큐레" 몬스터 1장을 특수 소환한다. ②: 자신 메인 페이즈에 발동할 수 있다. 상대의 덱 위에서 카드를 2장 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    这张卡特殊召唤成功的场合：可以从卡组把「女武神六女」以外的1只「女武神」怪兽特殊召唤。自己主要阶段时：可以从对方卡组上面把2张卡送去墓地。「女武神六女」的每个效果1回合各能使用1次。
