text:
  en: |-
    Each time this card destroys 1 monster on your opponent's side of the field by battle and sends it to the Graveyard, this card gains 500 ATK.
  de: |-
    Jedesmal, wenn diese Karte 1 Monster auf der Spielfeldseite deines Gegners als Ergebnis eines Kampfes zerstört und es auf den Friedhof legt, erhöhe die ATK dieser Karte um 500 Punkte.
  es: |-
    Cada vez que esta carta destruye 1 monstruo en el Campo de tu adversario como resultado de una batalla y lo manda al Cementerio, aumenta el ATK de esta carta en 500 puntos.
  fr: |-
    A chaque fois que cette carte détruit 1 monstre sur le Terrain de votre adversaire à l'issue du combat et l'envoie au Cimetière, augmentez l'ATK de cette carte de 500 points.
  it: |-
    Ogni volta che questa carta distrugge 1 mostro sul Terreno del tuo avversario in battaglia e lo manda al Cimitero, aumenta l'ATK di questa carta di 500 punti.
  pt: |-
    Cada vez que este card destrói 1 monstro no Campo do seu adversário como resultado de um combate, e o envia para o Cemitério, aumente o ATK deste card em 500 pontos.
  ja: |-
    このカードが相手フィールド上モンスター１体を戦闘によって破壊し墓地へ送る度に、このカードの攻撃力５００ポイントアップする。
  ko: |-
    이 카드가 상대 필드 위 몬스터 1장을 전투에 의해서 파괴하여 묘지로 보낼 때마다, 이 카드의 공격력은 500 포인트 올린다.
  zh-TW: |-
    每當此卡因戰鬥破壞對方怪獸送至墓地時，此卡的攻擊力就提升５００。
  zh-CN: |-
    此卡每次通过战斗破坏对手场上１只怪兽并将其送入墓地时，攻击力上升５００点。
