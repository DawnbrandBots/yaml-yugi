text:
  en: |-
    Target 1 "Melffy" monster in your GY; Special Summon it. You can only activate 1 "Melffy Tag" per turn.
  de: |-
    Wähle 1 „Melffy“-Monster in deinem Friedhof; beschwöre es als Spezialbeschwörung. Du kannst nur 1 „Melffy-Fangen“ pro Spielzug aktivieren.
  es: |-
    Selecciona 1 monstruo "Melffy" en tu Cementerio; Invócalo de Modo Especial. Sólo puedes activar 1 "Encantados Melffy" por turno.
  fr: |-
    Ciblez 1 monstre "Melffy" dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez activer qu'1 "Jeu du Loup Melffy" par tour.
  it: |-
    Scegli come bersaglio 1 mostro "Melffy" nel tuo Cimitero; Evocalo Specialmente. Puoi attivare solo 1 "Ce l'Hai Melffy" per turno.
  pt: |-
    Escolha 1 monstro "Melffy" no seu Cemitério; Invoque-o por Invocação-Especial. Você só pode ativar 1 "Pega-pega Melffy" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分の墓地の「メルフィー」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 묘지의 "메르피" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。
    ①：以自己墓地1只「童话动物」怪兽为对象才能发动。那只怪兽特殊召唤。
