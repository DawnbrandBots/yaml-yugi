  zh-CN: 灰烬龙 落尘劣种
text:
  en: |-
    "Fallen of Albaz" + 1 monster with 2500 or more ATK
    Gains ATK equal to the combined original Levels of the monsters used for its Fusion Summon x 100. After this card is Fusion Summoned, for the rest of this turn, it is unaffected by the activated effects of any other monsters Special Summoned from the Extra Deck. During the End Phase, if this card is in the GY because it was sent there this turn: You can add to your hand, or Special Summon, 1 "Dogmatika" monster or 1 "Fallen of Albaz" from your Deck. You can only use this effect of "Titaniklad the Ash Dragon" once per turn.
  de: |-
    „Gefallener von Albaz“ + 1 Monster mit 2500 oder mehr ATK
    Diese Karte erhält ATK in Höhe der Summe der Grund-Stufen der Monster, die für ihre Fusionsbeschwörung verwendet wurden, x 100. Nachdem diese Karte als Fusionsbeschwörung beschworen wurde, bleibt sie für den Rest dieses Spielzugs von den aktivierten Effekten anderer als Spezialbeschwörung vom Extra Deck beschworener Monster unberührt. Während der End Phase, falls sich diese Karte im Friedhof befindet, weil sie in diesem Spielzug dorthin gelegt wurde: Du kannst 1 „Dogmatika“-Monster oder 1 „Gefallener von Albaz“ von deinem Deck deiner Hand hinzufügen oder als Spezialbeschwörung beschwören. Du kannst diesen Effekt von „Titaniklad der Aschendrache“ nur einmal pro Spielzug verwenden.
  es: |-
    "Caído de Albaz" + 1 monstruo con 2500 ATK o más
    Gana ATK igual a los Niveles originales combinados de los monstruos usados para su Invocación por Fusión x 100. Después de que esta carta sea Invocada por Fusión, por el resto de este turno ésta no es afectada por los efectos activados de ningún otro monstruo Invocado de Modo Especial desde el Deck Extra. Durante la End Phase, si esta carta está en el Cementerio porque fue mandada allí este turno: puedes añadir a tu mano, o Invocar de Modo Especial, 1 monstruo "Dogmátik" o 1 "Caído de Albaz" en tu Deck. Sólo puedes usar este efecto de "Titaniklad el Dragón de Ceniza" una vez por turno.
  fr: |-
    "Albaz le Déchu" + 1 monstre avec min. 2500 ATK
    Gagne une ATK égale à la somme des Niveaux d'origine des monstres utilisés pour son Invocation Fusion x 100. Après que cette carte est Invoquée par Fusion, elle n'est pas affectée par les effets activés des autres monstres Invoqués Spécialement depuis l'Extra Deck le reste de ce tour. Durant la End Phase, si cette carte est dans le Cimetière parce qu'elle y a été envoyée ce tour : vous pouvez ajouter à votre main, ou Invoquer Spécialement, 1 monstre "Dogmatika" ou 1 "Albaz le Déchu" depuis votre Deck. Vous ne pouvez utiliser cet effet de "Titaniklad le Dragon des Cendres" qu'une fois par tour.
  it: |-
    "Caduto di Albaz" + 1 mostro con ATK 2500 o superiore
    Guadagna ATK pari alla somma dei Livelli originali dei mostri utilizzati per la sua Evocazione tramite Fusione x 100. Dopo che questa carta è stata Evocata tramite Fusione, per il resto di questo turno, essa è immune agli effetti attivati di qualsiasi altro mostro Evocato Specialmente dall'Extra Deck. Durante la End Phase, se questa carta è nel Cimitero perché ci è stata mandata in questo turno: puoi aggiungere alla tua mano, o Evocare Specialmente, 1 mostro "Dogmatika" o 1 "Caduto di Albaz" dal tuo Deck. Puoi utilizzare questo effetto di "Titaniklad il Drago di Cenere" una sola volta per turno.
  pt: |-
    "Caído de Arbaz" + 1 monstro com 2500 ou mais de ATK
    Ganha ATK igual aos Níveis originais combinados dos monstros usados para sua Invocação-Fusão x 100. Depois que este card for Invocado por Invocação-Fusão, pelo resto deste turno, ele não é afetado pelos efeitos ativados de quaisquer outros monstros Invocados por Invocação-Especial do Deck Adicional. Durante a Fase Final, se este card estiver no Cemitério porque foi enviado para lá neste turno: você pode adicionar à sua mão, ou Invocar por Invocação-Especial, 1 monstro "Dogmatika" ou 1 "Caído de Arbaz" do seu Deck. Você só pode usar este efeito de "Titaniklad, o Dragão das Cinzas" uma vez por turno.
  ja: |-
    「アルバスの落胤」＋攻撃力２５００以上のモンスター
    このカード名の③の効果は１ターンに１度しか使用できない。①：このカードの攻撃力は、このカードの融合素材としたモンスターの元々のレベルの合計×１００アップする。②：このカードが融合召喚に成功したターン、このカードはＥＸデッキから特殊召喚された他のモンスターが発動した効果を受けない。③：このカードが墓地へ送られたターンのエンドフェイズに発動できる。デッキから「ドラグマ」モンスターまたは「アルバスの落胤」１体を選び、手札に加えるか特殊召喚する。
  ko: |-
    "알버스의 낙윤" ＋ 공격력 2500 이상의 몬스터
    이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 공격력은, 이 카드의 융합 소재로 한 몬스터의 원래 레벨의 합계 × 100 올린다. ②: 이 카드가 융합 소환에 성공한 턴에, 이 카드는 엑스트라 덱에서 특수 소환된 다른 몬스터가 발동한 효과를 받지 않는다. ③: 이 카드가 묘지로 보내진 턴의 엔드 페이즈에 발동할 수 있다. 덱에서 "드래그마" 몬스터 또는 "알버스의 낙윤" 1장을 고르고, 패에 넣거나 특수 소환한다.
  zh-TW: |-
    「阿爾白斯之落胤」＋攻擊力２５００以上的怪獸
    此卡名的③效果１回合僅限使用１次。①：此卡的攻擊力依據做為此卡的融合素材的怪獸的原本的等級的合計×１００進行提升。②：此卡融合召喚成功的回合，此卡不受從額外牌組被特殊召喚的其他怪獸發動的效果影響。③：可在此卡被送至墓地的回合的結束階段發動。從牌組選擇１隻「教導」怪獸或「阿爾白斯之落胤」，加入手牌或特殊召喚。
  zh-CN: |-
    “阿尔白斯之落胤”＋攻击力２５００以上的怪兽
    此卡名的③效果１回合仅可使用１次。①：此卡的攻击力上升相当于作为此卡融合素材的怪兽的原本等级合计×１００的数值。②：此卡融合召唤成功的余下本回合，此卡不受其他被从额外牌组特殊召唤的怪兽发动的效果影响。③：在此卡被送至墓地的回合的结束阶段可以发动。从牌组挑选１只“教导”怪兽或“阿尔白斯之落胤”，加入手牌或特殊召唤。
