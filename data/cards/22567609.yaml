name:
  en: Nimble Momonga
  de: Flinker Momonga
  es: Momonga Ágil
  fr: Momonga Agile
  it: L'Agile Momonga
  pt: Momonga Ágil
  ja: <ruby>素<rt>す</rt></ruby><ruby>早<rt>ばや</rt></ruby>いモモンガ
  ja_romaji: Subayai Momonga
  ko: 재빠른 날다람쥐
  ko_rr:
  zh-TW: 迅捷飛鼠
  zh-CN: 迅捷飞鼠
text:
  en: |-
    If this card is destroyed by battle and sent to the GY: Gain 1000 LP, then you can Special Summon any number of "Nimble Momonga" from your Deck in face-down Defense Position.
  de: |-
    Falls diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Du erhältst 1000 LP, dann kannst du eine beliebige Anzahl „Flinker Momonga“ als Spezialbeschwörung von deinem Deck in die verdeckte Verteidigungsposition beschwören.
  es: |-
    Si esta carta es destruida en batalla y mandada al Cementerio: gana 1000 LP y después, puedes Invocar de Modo Especial, desde tu Deck, cualquier número de "Momonga Ágil" en Posición de Defensa boca abajo.
  fr: |-
    Si cette carte est détruite au combat et envoyée au Cimetière : gagnez 1000 LP, puis vous pouvez Invoquer Spécialement un nombre de votre choix de "Momonga Agile" depuis votre Deck en Position de Défense face verso.
  it: |-
    Se questa carta viene distrutta in battaglia e mandata al Cimitero: guadagni 1000 LP, poi puoi Evocare Specialmente un qualsiasi numero di "L'Agile Momonga" dal tuo Deck, coperte in Posizione di Difesa.
  pt: |-
    Se este card for destruído em batalha e enviado para o Cemitério: ganhe 1000 PV e, depois, você pode Invocar por Invocação-Especial qualquer número de "Momonga Ágil" do seu Deck com a face para baixo em Posição de Defesa.
  ja: |-
    このカードが戦闘によって破壊され墓地へ送られた時、自分は１０００ライフポイント回復する。さらにデッキから「素早いモモンガ」を任意の数だけ裏側守備表示で特殊召喚できる。
  ko: |-
    이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 자신은 1000 라이프 포인트를 회복한다. 또한 덱에서 "재빠른 날다람쥐"를 임의의 수만큼 뒷면 수비 표시로 특수 소환할 수 있다.
  zh-TW: |-
    当此卡在战斗中遭受破坏被送入墓地时，我方恢复1000点生命点数。并可以从牌组中以里侧守备表示特殊召唤出任意数量的「迅捷飛鼠」。
  zh-CN: |-
    ①：此卡因战斗被破坏并被送至墓地的情况下发动。自己恢复1000LP。然后可从牌组将任意数量的"迅捷飞鼠"以里侧守备表示特殊召唤。
