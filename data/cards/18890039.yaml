text:
  en: |-
    When this card is activated: You can add 1 "Libromancer" monster from your Deck to your hand, with a different name than the cards you control. During your Main Phase: You can Ritual Summon 1 "Libromancer" Ritual Monster from your hand, by Tributing monsters from your hand or field whose total Levels equal or exceed its Level. You can only activate 1 "Libromancer First Appearance" per turn.
  de: |-
    Wenn diese Karte aktiviert wird: Du kannst deiner Hand 1 „Libromant“-Monster mit einem unterschiedlichen Namen als die Karten, die du kontrollierst, von deinem Deck hinzufügen. Während deiner Main Phase: Du kannst 1 „Libromant“-Ritualmonster als Ritualbeschwörung von deiner Hand beschwören, indem du Monster von deiner Hand oder Spielfeldseite als Tribut anbietest, deren gemeinsame Stufe größer oder gleich seiner Stufe ist. Du kannst nur 1 „Libromanten-Debüt“ pro Spielzug aktivieren.
  es: |-
    Cuando esta carta es activada: puedes añadir a tu mano 1 monstruo "Libromancia" en tu Deck, con un nombre diferente al de las cartas que controlas. Durante tu Main Phase: puedes Invocar por Ritual 1 Monstruo de Ritual "Libromancia" desde tu mano, Sacrificando monstruos en tu mano o Campo cuyos Niveles totales sean iguales o superen su Nivel. Sólo puedes activar 1 "Primera Aparición de Libromancia" por turno.
  fr: |-
    Lorsque cette carte est activée : vous pouvez ajouter 1 monstre "Libromancien" depuis votre Deck à votre main, d'un nom différent des cartes que vous contrôlez. Durant votre Main Phase : vous pouvez Invoquer Rituellement 1 Monstre Rituel "Libromancien" depuis votre main, en Sacrifiant des monstres depuis votre main ou Terrain dont le Niveau total est supérieur ou égal à son Niveau. Vous ne pouvez activer qu'1 "Première Apparition Libromancienne" par tour.
  it: |-
    Quando questa carta viene attivata: puoi aggiungere dal tuo Deck alla tua mano 1 mostro "Libromante" con un nome diverso dalle carte che controlli. Durante la tua Main Phase: puoi Evocare tramite Rituale 1 Mostro Rituale "Libromante" dalla tua mano, offrendo come Tributo mostri dalla tua mano o Terreno con Livello totale pari o superiore al suo Livello. Puoi attivare solo 1 "Prima Apparizione Libromante" per turno.
  pt: |-
    Quando este card for ativado: você pode adicionar 1 monstro "Livromante" do seu Deck à sua mão, com um nome diferente que o dos cards que você controla. Durante sua Fase Principal: você pode Invocar por Invocação-Ritual 1 Monstro de Ritual "Livromante" da sua mão, ao oferecer como Tributo monstros da sua mão ou do campo cuja soma dos Níveis seja igual ou exceda seu Nível. Você só pode ativar 1 "Primeira Aparição Livromante" por turno.
