text:
  en: |-
    While a "Ghostrick" monster is on the field, your opponent cannot Flip Summon. When this card in your possession is destroyed by your opponent's card and sent to your Graveyard: Your opponent cannot declare attacks for the rest of this turn.
  de: |-
    Solange sich ein "Geistertrick"-Monster auf dem Spielfeld befindet, kann dein Gegner keine Monster als Flippbeschwörung beschwören. Wenn diese Karte, die dir gehört, durch eine Karte deines Gegners zerstört und auf den Friedhof gelegt wird: Dein Gegner kann für den Rest dieses Spielzugs keine Angriffe deklarieren.
  es: |-
    Mientras haya un monstruo "Fantastruco" en el Campo, tu adversario no puede Invocar por Volteo. Cuando esta carta en tu posesión es destruida por una carta de tu adversario y mandada a tu Cementerio: por el resto de este turno, tu adversario no puede declarar ataques.
  fr: |-
    Tant qu'il y a un monstre "Fantôruse" sur le Terrain, votre adversaire ne peut pas Invoquer par Flip. Lorsque cette carte en votre possession est détruite par une carte de votre adversaire et envoyée à votre Cimetière : le reste de ce tour, votre adversaire ne peut pas déclarer d'attaque.
  it: |-
    Mentre sul Terreno c'è un mostro "Fantasmatrucco", il tuo avversario non può Evocare per Scoperta. Quando questa carta sotto il tuo comando viene distrutta da una carta del tuo avversario e mandata al tuo Cimitero: il tuo avversario non può dichiarare attacchi per il resto di questo turno.
  pt: |-
    Enquanto um monstro "Fantardil" estiver no campo, seu oponente não pode Invocar por Invocação-Virar. Quando este card em sua posse for destruído por um card do oponente e enviado para o seu Cemitério: seu oponente não pode declarar ataques pelo restante deste turno.
  ja: |-
    フィールド上に「ゴーストリック」と名のついたモンスターが存在する限り、相手フィールド上のモンスターは反転召喚できない。また、このカードが相手によって破壊され墓地へ送られた時に発動する。このターン相手は攻撃宣言できない。
  ko: |-
    필드 위에 "고스트릭" 이라는 이름이 붙은 몬스터가 존재하는 한, 상대 필드 위의 몬스터는 반전 소환할 수 없다. 또한, 이 카드가 상대에 의해서 파괴되어 묘지로 보내졌을 때 발동한다. 이 턴 상대는 공격 선언을 할 수 없다.
  zh-TW:
  zh-CN: |-
    只要场上有名字带有「鬼计」的怪兽存在，对方场上的怪兽不能反转召唤。此外，这张卡被对方破坏送去墓地时发动。这个回合对方不能攻击宣言。
