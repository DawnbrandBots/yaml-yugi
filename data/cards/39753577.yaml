name:
  en: Mayakashi Metamorphosis
  de: Mayakashi-Metamorphose
  es: Metamorfosis Mayakashi
  fr: Métamorphose Mayakashi
  it: Metamorfosi Mayakashi
  pt: Metamorfose dos Mayakashi
  ja: <ruby>魔妖<rt>まやかし</rt></ruby><ruby>変<rt>へん</rt></ruby><ruby>生<rt>じょう</rt></ruby>
  ja_romaji: Mayakashi Henjō
  ko: 마요괴변생
  ko_rr: Mayogoebyeonsaeng
  zh-TW: 魔妖變生
  zh-CN: 魔妖变生
text:
  en: |-
    Discard 1 card, then target 1 of your "Mayakashi" monsters that is banished or in your GY; Special Summon it. Your opponent cannot target it with card effects this turn. You cannot Special Summon monsters from the Extra Deck the turn you activate this card, except "Mayakashi" monsters. You can only activate 1 "Mayakashi Metamorphosis" per turn.
  de: |-
    Wirf 1 Karte ab und wähle dann 1 deiner „Mayakashi“-Monster, das verbannt ist oder in deinem Friedhof liegt; beschwöre es als Spezialbeschwörung. Dein Gegner kann es in diesem Spielzug nicht als Ziel für Karteneffekte wählen. Du kannst in dem Spielzug, in dem du diese Karte aktivierst, keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer „Mayakashi“-Monstern. Du kannst nur 1 „Mayakashi-Metamorphose“ pro Spielzug aktivieren.
  es: |-
    Descarta 1 carta, y después selecciona 1 de tus monstruos "Mayakashi" que esté desterrado o en tu Cementerio; Invócalo de Modo Especial. Este turno, tu adversario no puede seleccionar con efectos de cartas. El turno en el que activaste esta carta, no puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto monstruos "Mayakashi". Sólo puedes activar 1 "Metamorfosis Mayakashi" por turno.
  fr: |-
    Défaussez 1 carte, puis ciblez 1 de vos monstres "Mayakashi" qui sont bannis ou dans votre Cimetière ; Invoquez-le Spécialement. Ce tour, votre adversaire ne peut pas le cibler avec des effets de carte. Vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Mayakashi" exclus) depuis l'Extra Deck le tour où vous activez cette carte. Vous ne pouvez activer qu'1 "Métamorphose Mayakashi" par tour.
  it: |-
    Scarta 1 carta, poi scegli come bersaglio 1 dei tuoi mostri "Mayakashi" che è bandito o nel tuo Cimitero; Evocalo Specialmente. Il tuo avversario non può sceglierlo come bersaglio con gli effetti delle carte in questo turno. Non puoi Evocare Specialmente mostri dall'Extra Deck nel turno in cui attivi questa carta, eccetto mostri "Mayakashi". Puoi attivare solo 1 "Metamorfosi Mayakashi" per turno.
  pt: |-
    Descarte 1 card e, depois, escolha 1 dos seus monstros "Mayakashi" que estiverem banidos ou no seu Cemitério; Invoque-o por Invocação-Especial. Neste turno, seu oponente não pode escolhê-lo como alvo de efeitos de card. Você não pode Invocar monstros por Invocação-Especial do Deck Adicional no turno em que ativar este card, exceto monstros "Mayakashi". Você só pode ativar 1 "Metamorfose dos Mayakashi" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できず、このカードを発動するターン、自分は「魔妖」モンスターしかＥＸデッキから特殊召喚できない。①：手札を１枚捨て、自分の墓地のモンスター及び除外されている自分のモンスターの中から、「魔妖」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターは、このターン相手の効果の対象にならない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드를 발동하는 턴에, 자신은 "마요괴" 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ①: 패를 1장 버리고, 자신 묘지의 몬스터 및 제외되어 있는 자신 몬스터 중에서, "마요괴" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터는, 이 턴에 상대 효과의 대상이 되지 않는다.
  zh-TW:
  zh-CN: |-
    此卡名的卡１回合仅可发动１张，发动此卡的回合中，自己从额外牌组仅可特殊召唤“魔妖”怪兽。
    ①：舍弃１张手牌，以自己墓地・除外状态的１只“魔妖”怪兽为对象可以发动。将该怪兽特殊召唤。此回合，对手不可将以此效果特殊召唤的怪兽作为效果的对象。
