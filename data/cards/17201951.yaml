text:
  en: |-
    Monsters you control that mention "Junk Warrior", or are a Synchro Monster with "Warrior" in their original name, gain 900 ATK during your Battle Phase only. If this card is Normal or Special Summoned: You can add 1 "Junk Synchron" or 1 Spell/Trap that mentions "Junk Warrior" from your Deck to your hand. You can only use this effect of "Full-Speed Warrior" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。「ジャンク・シンクロン」１体または「ジャンク・ウォリアー」のカード名が記された魔法・罠カード１枚をデッキから手札に加える。②：このカードがモンスターゾーンに存在する限り、自分フィールドの以下のモンスターの攻撃力は、自分バトルフェイズの間だけ９００アップする。●「ジャンク・ウォリアー」のカード名が記されたモンスター●元々のカード名に「ウォリアー」を含むＳモンスター
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①效果1回合仅可使用1次。①：此卡召唤・特殊召唤的情况下可以发动。从牌组将1只“废品同步士”或1张记载有“废品战士”卡名的魔法・陷阱卡加入手牌。②：只要此卡存在于怪兽区域，自己场上的以下的怪兽的攻击力仅在自己的战斗阶段期间上升900。
    ●记载有“废品战士”卡名的怪兽
    ●原本卡名包含“战士”的同步怪兽
