text:
  en: |-
    Monsters you control that mention "Junk Warrior", or are a Synchro Monster with "Warrior" in their original name, gain 900 ATK during your Battle Phase only. If this card is Normal or Special Summoned: You can add 1 "Junk Synchron" or 1 Spell/Trap that mentions "Junk Warrior" from your Deck to your hand. You can only use this effect of "Full-Speed Warrior" once per turn.
  de: |-
    Monster, die du kontrollierst und die „Gerümpelkrieger“ erwähnen oder Synchromonster mit „Krieger“ in ihrem Grund-Namen sind, erhalten nur während deiner Battle Phase 900 ATK. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Gerümpelsynchronisierer“ oder 1 Zauber/Falle, der oder die „Gerümpelkrieger“ erwähnt, von deinem Deck hinzufügen. Du kannst diesen Effekt von „Volltempokrieger“ nur einmal pro Spielzug verwenden.
  es: |-
    Los monstruos que controles que mencionen "Guerrero de Basura", o sean Monstruos de Sincronía con "Guerrero/a" en su nombre original, ganan 900 ATK sólo durante tu Battle Phase. Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 "Sincronizador de Basura" o 1 Mágica/Trampa que mencione "Guerrero de Basura" en tu Deck. Sólo puedes usar este efecto de "Guerrero de la Velocidad Máxima" una vez por turno.
  fr: |-
    Les monstres que vous contrôlez, qui mentionnent "Robot Guerrier" ou qui sont un Monstre Synchro avec "Guerrier" dans leur nom d'origine, gagnent 900 ATK durant votre Battle Phase uniquement. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 "Robot Synchronique" ou 1 Magie/Piège qui mentionne "Robot Guerrier" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Guerrier de Célérité Maximale" qu'une fois par tour.
  it: |-
    I mostri che controlli che menzionano "Guerriero Rottame", o che sono un Mostro Synchro con "Guerriero" nel loro nome originale, guadagnano 900 ATK solamente durante la tua Battle Phase. Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 "Rottame Synchron" o 1 Magia/Trappola che menziona "Guerriero Rottame" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Guerriero Velocizzato Appieno" una sola volta per turno.
  pt: |-
    Monstros que você controla que mencionem "Guerreiro Sucata" ou que forem um Monstro Sincro com "Guerreiro(a)" em seu nome original ganham 900 de ATK apenas durante sua Fase de Batalha. Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 "Sucata Sincron" ou 1 Magia/Armadilha que mencione "Guerreiro Sucata" do seu Deck à sua mão. Você só pode usar este efeito de "Guerreiro Veloz Absoluto" uma vez por turno.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。「ジャンク・シンクロン」１体または「ジャンク・ウォリアー」のカード名が記された魔法・罠カード１枚をデッキから手札に加える。②：このカードがモンスターゾーンに存在する限り、自分フィールドの以下のモンスターの攻撃力は、自分バトルフェイズの間だけ９００アップする。●「ジャンク・ウォリアー」のカード名が記されたモンスター●元々のカード名に「ウォリアー」を含むＳモンスター
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①效果1回合仅可使用1次。①：此卡召唤・特殊召唤的情况下可以发动。从牌组将1只“废品同步士”或1张记载有“废品战士”卡名的魔法・陷阱卡加入手牌。②：只要此卡存在于怪兽区域，自己场上的以下的怪兽的攻击力仅在自己的战斗阶段期间上升900。
    ●记载有“废品战士”卡名的怪兽
    ●原本卡名包含“战士”的同步怪兽
