    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：ＥＸデッキから特殊召喚されたフィールドのモンスターが効果で破壊された場合、その内の１体を対象として発動できる。お互いにそのモンスターの攻撃力の半分のダメージを受ける。②：ＥＸデッキから特殊召喚された自分の闇属性Ｓモンスターが攻撃対象に選択された時、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
