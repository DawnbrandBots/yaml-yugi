text:
  en: |-
    If this card is Tribute Summoned by Tributing at least 1 "roid" monster: Banish all Spells and Traps on the field.
  de: |-
    Falls diese Karte als Tributbeschwörung beschworen wird, indem mindestens 1 „roid“-Monster als Tribut angeboten wird: Verbanne alle Zauber und Fallen auf dem Spielfeld.
  es: |-
    Si esta carta es Invocada por Sacrificio Sacrificando al menos 1 monstruo "roid": destierra todas las Mágicas y Trampas en el Campo.
  fr: |-
    Si cette carte est Invoquée par Sacrifice en Sacrifiant min. 1 monstre "roid" : bannissez tous les Magies/Pièges sur le Terrain.
  it: |-
    Se questa carta viene Evocata tramite Tributo offrendo come Tributo almeno 1 mostro "roid": bandisci tutte le Magie e Trappole sul Terreno.
  pt: |-
    Se este card for Invocado por Invocação-Tributo pelo Tributo de pelo menos 1 monstro "roide": bana todas as Magias e Armadilhas no campo.
  ja: |-
    ①：「ロイド」モンスターをリリースしてこのカードがアドバンス召喚に成功した場合に発動する。フィールドの魔法・罠カードを全て除外する。
  ko: |-
    ①: "로이드" 몬스터를 릴리스하고 이 카드가 어드밴스 소환에 성공했을 경우에 발동한다. 필드의 마법 / 함정 카드를 전부 제외한다.
  zh-TW:
  zh-CN: |-
    ①：把「机人」怪兽解放让这张卡上级召唤成功的场合发动。场上的魔法·陷阱卡全部除外。
