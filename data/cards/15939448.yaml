text:
  en: |-
    When this card is Summoned, it is changed to Defense Position. Then, send 1 card from the top of your opponent's Deck to the Graveyard for each face-up Insect-Type monster you control.
  de: |-
    Wenn diese Karte beschworen wird, wird sie in die Verteidigungsposition geändert. Lege dann für jedes offene Monster vom Typ Insekt, das du kontrollierst, die 1 oberste Karte vom Deck deines Gegners auf den Friedhof.
  es: |-
    Cuando esta carta es Invocada, se cambia a Posición de Defensa. Después, manda al Cementerio 1 carta de la parte superior del Deck de tu adversario por cada monstruo de Tipo Insecto boca arriba que controles.
  fr: |-
    Lorsque cette carte est Invoquée, elle est changée en Position de Défense. Ensuite, envoyez 1 carte depuis le haut du Deck de votre adversaire au Cimetière pour chaque monstre de Type Insecte que vous contrôlez.
  it: |-
    Quando questa carta viene Evocata, viene messa in Posizione di Difesa. Poi, manda 1 carta dalla cima del Deck del tuo avversario al Cimitero per ogni mostro di Tipo Insetto scoperto che controlli.
  pt:
  ja: |-
    このカードは召喚・反転召喚・特殊召喚に成功した時、守備表示になる。さらに、自分フィールド上に表側表示で存在する昆虫族モンスターの数だけ、相手のデッキの上からカードを墓地へ送る。
  ko: |-
    이 카드는 일반 소환 / 반전 소환 / 특수 소환에 성공했을 때, 수비 표시가 된다. 또한, 자신 필드 위에 앞면 표시로 존재하는 곤충족 몬스터의 수만큼, 상대의 덱 위에서 카드를 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    这张卡召唤·反转召唤·特殊召唤成功时，变成守备表示。并且，自己场上表侧表示存在的昆虫族怪兽数量的卡从对方卡组上面送去墓地。
