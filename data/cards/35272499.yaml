name:
  en: Predaplant Ophrys Scorpio
  de: Raubpflanze Ragwurzskorpion
  es: Predaplanta Ophrys Escorpión
  fr: Ophrys Scorpio Prédaplante
  it: Predapianta Ofride Scorpione
  pt: Predaplanta Escorpião Ophrys
  ja: <ruby>捕食植物<rt>プレデター・プランツ</rt></ruby>オフリス・スコーピオ
  ja_romaji: Puredetā Purantsu Ofurisu Sukōpio
  ko: 프레데터 플랜츠 오프리스 스콜피오
  ko_rr: Peuredeteo Peullaencheu Opeuriseu Seukolpio
  zh-TW:
  zh-CN: 捕食植物 蜂兰蝎
text:
  en: |-
    If this card is Normal or Special Summoned: You can send 1 monster from your hand to the GY; Special Summon 1 "Predaplant" monster from your Deck, except "Predaplant Ophrys Scorpio". You can only use this effect of "Predaplant Ophrys Scorpio" once per turn.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 Monster von deiner Hand auf den Friedhof legen; beschwöre 1 „Raubpflanze“-Monster als Spezialbeschwörung von deinem Deck, außer „Raubpflanze Ragwurzskorpion“. Du kannst diesen Effekt von „Raubpflanze Ragwurzskorpion“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes mandar al Cementerio 1 monstruo en tu mano; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Predaplanta", excepto "Predaplanta Ophrys Escorpión". Sólo puedes usar este efecto de "Predaplanta Ophrys Escorpión" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez envoyer 1 monstre depuis votre main au Cimetière ; Invoquez Spécialement 1 monstre "Prédaplante" ("Ophrys Scorpio Prédaplante" exclu) depuis votre Deck. Vous ne pouvez utiliser cet effet de "Ophrys Scorpio Prédaplante" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi mandare 1 mostro dalla tua mano al Cimitero; Evoca Specialmente 1 mostro "Predapianta" dal tuo Deck, eccetto "Predapianta Ofride Scorpione". Puoi utilizzare questo effetto di "Predapianta Ofride Scorpione" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode enviar 1 monstro da sua mão para o Cemitério; Invoque por Invocação-Especial 1 monstro "Predaplanta" do seu Deck, exceto "Predaplanta Escorpião Ophrys". Você só pode usar este efeito de "Predaplanta Escorpião Ophrys" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合、手札からモンスター１体を墓地へ送って発動できる。デッキから「捕食植物オフリス・スコーピオ」以外の「捕食植物」モンスター１体を特殊召喚する。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우, 패에서 몬스터 1장을 묘지로 보내고 발동할 수 있다. 덱에서 "프레데터 플랜츠 오프리스 스콜피오" 이외의 "프레데터 플랜츠" 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的效果1回合仅可使用1次。①：此卡召唤・特殊召唤成功的情况下，从手牌将1只怪兽送至墓地可以发动。从牌组将1只"捕食植物 蜂兰蝎"以外的"捕食植物"怪兽特殊召唤。
