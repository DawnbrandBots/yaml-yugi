  fr: Gullveig, Ascendant Nordique
  it: Gullveig degli Antenati Nordic
  pt: Gullveig do Ascendente Nórdico
  ja: <ruby>極<rt>きょく</rt></ruby><ruby>星<rt>せい</rt></ruby><ruby>天<rt>てん</rt></ruby>グルヴェイグ
