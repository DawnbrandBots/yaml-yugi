  zh-CN: 极星天 古尔薇格
text:
  en:
  de: |-
    1 „Nordisch“-Monster der Stufe 5 oder niedriger
    Falls diese Karte als Linkbeschwörung beschworen wird: Du kannst bis zu 3 Karten von deiner Hand und/oder Spielfeldseite verbannen und falls du dies tust, beschwöre so viele „Nordisch“-Monster als Spezialbeschwörung von deinem Deck in die Verteidigungsposition, zusätzlich kannst du für den Rest dieses Spielzugs weder Monster als Spezialbeschwörung beschwören, außer „Der Asen“-Monstern, noch Monster als Normalbeschwörung beschwören/setzen. Du kannst diesen Effekt von „Nordischer Aszendent Gullveig“ nur einmal pro Spielzug verwenden. Solange diese Karte auf ein „Der Asen“-Monster zeigt, kann dein Gegner das Monster nicht als Ziel für Karteneffekte wählen, zusätzlich können Monster, die dein Gegner kontrolliert, diese Karte nicht als Ziel für Angriffe wählen.
  es: |-
    1 monstruo "Nórdico/a" de Nivel 5 o menor
    Si esta carta es Invocada por Enlace: puedes desterrar hasta 3 cartas en tu mano y/o Campo y, si lo haces, Invoca de Modo Especial, desde tu Deck, esa cantidad de monstruos "Nórdico/a" en Posición de Defensa, y además por el resto de este turno no puedes Invocar monstruos de Modo Especial, excepto monstruos "Aesir", ni Invocar de Modo Normal/Colocar ningún monstruo. Sólo puedes usar este efecto de "Gullveig del Ascendiente Nórdico" una vez por turno. Mientras esta carta apunte a un monstruo "Aesir", tu adversario no puede seleccionar ese monstruo con efectos de cartas, y además los monstruos que controla tu adversario no pueden seleccionar esta carta para ataques.
  fr: |-
    1 monstre "Nordique" de max. Niveau 5
    Si cette carte est Invoquée par Lien : vous pouvez bannir max. 3 cartes depuis votre main et/ou Terrain, et si vous le faites, Invoquez Spécialement autant de monstres "Nordique" depuis votre Deck en Position de Défense, et aussi, vous ne pouvez ni Invoquer Spécialement de monstres (monstres "Ases" exclus) ni Invoquer/Poser Normalement de monstres le reste de ce tour. Vous ne pouvez utiliser cet effet de "Gullveig, Ascendant Nordique" qu'une fois par tour. Tant que cette carte pointe un monstre "Ases", votre adversaire ne peut pas cibler le monstre avec des effets de carte, et aussi, les monstres contrôlés par votre adversaire ne peuvent pas cibler cette carte avec une attaque.
  it: |-
    1 mostro "Nordic" di Livello 5 o inferiore
    Se questa carta viene Evocata Link: puoi bandire fino a 3 carte dalla tua mano e/o Terreno e, se lo fai, Evoca Specialmente quel numero di mostri "Nordic" dal tuo Deck in Posizione di Difesa, inoltre, per il resto di questo turno, non puoi Evocare Specialmente mostri, eccetto mostri "Aesir", né Evocare Normalmente/Posizionare alcun mostro. Puoi utilizzare questo effetto di "Gullveig degli Antenati Nordic" una sola volta per turno. Mentre questa carta punta un mostro "Aesir", il tuo avversario non può scegliere come bersaglio quel mostro con gli effetti delle carte, inoltre i mostri controllati dal tuo avversario non possono scegliere come bersaglio questa carta per gli attacchi.
  pt: |-
    1 monstro "Nórdic" de Nível 5 ou menos
    Se este card for Invocado por Invocação-Link: você pode banir até 3 cards da sua mão e/ou do campo e, se isso acontecer, Invoque por Invocação-Especial esse número de monstros "Nórdic" do seu Deck em Posição de Defesa e, além disso, pelo resto deste turno, você não pode Invocar monstros por Invocação-Especial, exceto monstros "Aesir", nem pode Invocar quaisquer monstros por Invocação-Normal/Baixar. Você só pode usar este efeito de "Gullveig do Ascendente Nórdico" uma vez por turno. Enquanto este card apontar para um monstro "Aesir", seu oponente não pode escolher esse monstro como alvo de efeitos de card e, além disso, os monstros que seu oponente controla não podem escolher este card como alvo de ataques.
  ja: |-
    レベル５以下の「極星」モンスター１体
    このカード名の①の効果は１ターンに１度しか使用できない。
    ①：このカードがＬ召喚した場合に発動できる。自分の手札・フィールドのカードを３枚まで除外し、その数だけデッキから「極星」モンスターを守備表示で特殊召喚する。この効果を発動したターン、自分は通常召喚できず、「極神」モンスターしか特殊召喚できない。
    ②：このカードのリンク先の「極神」モンスターを、相手モンスターは攻撃対象に選択できず、相手は効果の対象にできない。
  ko: |-
    레벨 5 이하의 "극성" 몬스터 1장
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 링크 소환에 성공했을 경우에 발동할 수 있다. 자신의 패 / 필드의 카드를 3장까지 골라 제외하고, 그 수만큼 덱에서 "극성" 몬스터를 수비 표시로 특수 소환한다. 이 효과를 발동한 턴에, 자신은 통상 소환할 수 없으며, "극신" 몬스터밖에 특수 소환할 수 없다. ②: 이 카드의 링크 앞에 "극신" 몬스터가 존재하는 한, 상대는 그 몬스터를 효과의 대상으로 할 수 없으며, 이 카드를 공격 대상으로 선택할 수 없다.
  zh-TW: |-
    等級５以下的「極星」怪獸１隻
    此卡名的①效果，１回合僅限使用１次。①：可在此卡連結召喚成功的狀況下發動。選擇將我方最多３張手牌・場上的卡除外，依該數量從牌組以守備表示特殊召喚「極星」怪獸。發動此效果的回合，我方無法通常召喚，可特殊召喚的怪獸僅限「極神」怪獸。②：只要有「極神」怪獸存在於此卡連結指向的位置，對方就不能將該怪獸做為效果對象，不能將此卡選為攻擊對象。
  zh-CN: |-
    等级５以下的“极星”怪兽１只
    此卡名的①效果１回合仅可使用１次。①：此卡连接召唤成功的情况下可以发动。挑选自己的手牌・场上的最多３张卡除外，依该数量从牌组将“极星”怪兽以守备表示特殊召唤。此效果发动过的余下回合，自己不可通常召唤，仅可特殊召唤“极神”怪兽。②：只要此卡连接端有“极神”怪兽存在，对手不可将该怪兽作为效果的对象，不可将此卡选择为攻击对象。
