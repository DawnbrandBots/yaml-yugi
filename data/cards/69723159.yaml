text:
  en: |-
    If you control a Beast-Warrior-Type "Bujin" monster: You can banish this card from your Graveyard, then target 1 face-up card your opponent controls; destroy that target. You can only use the effect of "Bujingi Quilin" once per turn.
  de: |-
    Falls du ein „Bujin“-Monster vom Typ Ungeheuer-Krieger kontrollierst: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 offene Karte wählen, die dein Gegner kontrolliert; zerstöre das gewählte Ziel. Du kannst den Effekt von „Bujingi Quilin“ nur einmal pro Spielzug verwenden.
  es: |-
    Si controlas un monstruo "Bujin" de Tipo Guerrero Bestia: puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 carta boca arriba que controle tu adversario; destruye ese objetivo. Sólo puedes usar el efecto de "Bujingi Quilin" una vez por turno.
  fr: |-
    Si vous contrôlez un monstre "Bujin" de Type Bête-Guerrier : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 carte face recto contrôlée par votre adversaire ; détruisez la cible. Vous ne pouvez utiliser l'effet de "Bujingi Qilin" qu'une fois par tour.
  it: |-
    Se controlli un mostro "Bunjin" di Tipo Guerriero-Bestia: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio una carta scoperta controllata dal tuo avversario; distruggi quel bersaglio. Puoi utilizzare l'effetto di "Bujingi Quilin" una sola volta per turno.
  pt: |-
    Se você controlar um monstro "Bujin" do Tipo Besta-Guerreira: você pode banir este card do seu Cemitério e, depois, escolher 1 card com a face para cima que seu oponente controla; destrua o alvo. Você só pode usar o efeito de "Bujingi Quilin" uma vez por turno.
  ja: |-
    自分のメインフェイズ時、自分フィールド上に「武神」と名のついた獣戦士族モンスターが存在する場合、墓地のこのカードをゲームから除外して発動できる。相手フィールド上に表側表示で存在するカード１枚を選択して破壊する。「武神器－ムラクモ」の効果は１ターンに１度しか使用できない。
  ko: |-
    자신의 메인 페이즈시, 자신 필드 위에 "무사신"이라는 이름이 붙은 야수전사족 몬스터가 존재할 경우, 묘지의 이 카드를 게임에서 제외하고 발동할 수 있다. 상대 필드 위에 앞면 표시로 존재하는 카드 1장을 선택하고 파괴한다. "무사신기－무라쿠모"의 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW:
  zh-CN: |-
    自己的主要阶段时，自己场上有名字带有「武神」的兽战士族怪兽存在的场合，把墓地的这张卡从游戏中除外才能发动。选择对方场上表侧表示存在的1张卡破坏。「武神器-丛云」的效果1回合只能使用1次。
