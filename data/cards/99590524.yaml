text:
  en: |-
    If you have no Traps in your GY: Target 2 monsters on the field; destroy those targets.
  de: |-
    Falls du keine Fallen in deinem Friedhof hast: Wähle 2 Monster auf dem Spielfeld; zerstöre jene gewählten Ziele.
  es: |-
    Si no tienes Trampas en tu Cementerio: selecciona 2 monstruos en el Campo; destruye esos objetivos.
  fr: |-
    Si vous n'avez aucun Piège dans votre Cimetière : ciblez 2 monstres sur le Terrain ; détruisez les cibles.
  it: |-
    Se non hai nessuna Trappola nel tuo Cimitero: scegli come bersaglio 2 mostri sul Terreno; distruggi quei bersagli.
  pt: |-
    Se você não tiver Armadilhas no seu Cemitério: escolha 2 monstros no campo; destrua os alvos.
  ja: |-
    ①：自分の墓地に罠カードが存在しない場合、フィールドのモンスター２体を対象として発動できる。そのモンスターを破壊する。
  ko: |-
    자신의 묘지에 함정 카드가 존재하지 않을 경우에 발동할 수 있다. 필드 위의 몬스터 2장을 선택하고 파괴한다.
  zh-TW:
  zh-CN: |-
    ①：自己的墓地没有陷阱卡存在的情况下，以场上的2只怪兽为对象可以发动。将该怪兽破坏。
