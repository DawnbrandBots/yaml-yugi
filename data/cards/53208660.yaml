text:
  en: |-
    Discard 1 card; add 2 "Magician" Pendulum Monsters with different names from your Deck to your hand, also, until the end of your opponent's next turn after this card resolves, "Magician" cards in your Pendulum Zones cannot be destroyed by card effects. You can only activate 1 "Pendulum Call" per turn. You cannot activate this card if you activated a "Magician" monster's Pendulum Effect this turn.
  de: |-
    Wirf 1 Karte ab; füge deiner Hand 2 „Magier“-Pendelmonster mit unterschiedlichen Namen von deinem Deck hinzu, zusätzlich können „Magier“-Karten in deinen Pendelzonen bis zum Ende des nächsten Spielzugs deines Gegners, nachdem diese Karte aufgelöst wurde, nicht durch Karteneffekte zerstört werden. Du kannst nur 1 „Pendelruf“ pro Spielzug aktivieren. Du kannst diese Karte nicht aktivieren, falls du in diesem Spielzug den Pendeleffekt eines „Magier“-Monsters aktiviert hast.
  es: |-
    Descarta 1 carta; añade a tu mano 2 Monstruos de Péndulo "Mago/a" con nombres diferentes en tu Deck, y además, hasta el final del próximo turno de tu adversario después de que esta carta se resuelva, las cartas "Mago/a" en tus Zonas de Péndulo no pueden ser destruidas por efectos de cartas. Sólo puedes activar 1 "Llamada del Péndulo" por turno. No puedes activar esta carta si activaste el Efecto de Péndulo de un monstruo "Mago/a" en este turno.
  fr: |-
    Défaussez 1 carte ; ajoutez 2 Monstres Pendule "Magicien" de noms différents depuis votre Deck à votre main, et aussi, jusqu'à la fin du prochain tour de votre adversaire après la résolution de cette carte, les cartes "Magicien" dans vos Zones Pendule ne peuvent pas être détruites par des effets de carte. Vous ne pouvez activer qu'1 "Appel Pendule" par tour. Vous ne pouvez pas activer cette carte si vous avez activé un Effet Pendule de monstre "Magicien" ce tour.
  it: |-
    Scarta 1 carta; aggiungi 2 Mostri Pendulum "Mago" con nomi diversi dal tuo Deck alla tua mano, inoltre, fino alla fine del prossimo turno del tuo avversario dopo che questa carta si è risolta, le carte "Mago" nelle tue Zone Pendulum non possono essere distrutte dagli effetti delle carte. Puoi attivare solo 1 "Richiamo Pendulum" per turno. Non puoi attivare questa carta se hai attivato l'Effetto Pendulum di un mostro "Mago" in questo turno.
  pt: |-
    Descarte 1 card; adicione 2 Monstros Pêndulo "Mago" com nomes diferentes do seu Deck à sua mão e, além disso, até o final do próximo turno do seu oponente depois que este card resolver, cards "Mago" nas suas Zonas de Pêndulo não podem ser destruídos por efeitos de card. Você só pode ativar 1 "Chamado do Pêndulo" por turno. Você não pode ativar este card se você já ativou um Efeito de Pêndulo de um monstro "Mago" neste turno.
  ja: |-
    「ペンデュラム・コール」は１ターンに１枚しか発動できず、「魔術師」<ruby>Ｐ<rt>ペンデュラム</rt></ruby>モンスターの<ruby>Ｐ<rt>ペンデュラム</rt></ruby>効果を発動したターンには発動できない。①：手札を１枚捨てて発動できる。カード名が異なる「魔術師」<ruby>Ｐ<rt>ペンデュラム</rt></ruby>モンスター２体をデッキから手札に加える。このカードの発動後、次の相手ターン終了時まで自分のＰゾーンの「魔術師」カードは効果では破壊されない。
  ko: |-
    "펜듈럼 콜"은 1턴에 1장밖에 발동할 수 없으며, "마술사" 펜듈럼 몬스터의 펜듈럼 효과를 발동한 턴에는 발동할 수 없다. ①: 패를 1장 버리고 발동할 수 있다. 카드명이 다른 "마술사" 펜듈럼 몬스터 2장을 덱에서 패에 넣는다. 이 카드의 발동 후, 다음 상대 턴 종료시까지 자신 펜듈럼 존의 "마술사" 카드는 효과로는 파괴되지 않는다.
  zh-TW:
  zh-CN: |-
    此卡名的卡１回合仅可发动１张，在发动过“魔术师”灵摆怪兽的灵摆效果的回合不可发动。①：舍弃１张手牌可以发动。将２只卡名不同的“魔术师”灵摆怪兽从牌组加入手牌。此卡发动后，直至下一个对手回合结束时为止，自己灵摆区域的“魔术师”卡不会因效果被破坏。
