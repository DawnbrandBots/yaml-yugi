    One of the knights, they are equipped with "BFS Armor", which is made of a dense steel carefully refined at the factory, and "Foil-Packer", a special mechanism that can be converted into various weapons depending on the state of combat, thanks to it being linked with the highly analytical "Coc-OS". Although "Hamburk" is equipped with the usual suite of equipment, they are incredibly popular thanks to their combat style being extremely high calorie. His power is further enhanced by the blessings of the goddess "Madera".
