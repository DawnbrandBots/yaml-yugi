  ja: <ruby>地<rt>じ</rt></ruby><ruby>縛<rt>ばく</rt></ruby><ruby>神<rt>しん</rt></ruby> <ruby>Ｃｃａｒａｙｈｕａ<rt>コカライア</rt></ruby>
