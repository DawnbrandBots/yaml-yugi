text:
  en: |-
    You can banish this card from your GY, then target 1 Zombie monster in your GY; Special Summon that target.
  de: |-
    Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Zombie-Monster in deinem Friedhof wählen; beschwöre jenes gewählte Ziel als Spezialbeschwörung.
  es: |-
    Puedes desterrar esta carta en tu Cementerio, y después selecciona 1 monstruo Zombi en tu Cementerio; Invoca ese objetivo de Modo Especial.
  fr: |-
    Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre Zombie dans votre Cimetière ; Invoquez Spécialement la cible.
  it: |-
    Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro Zombie nel tuo Cimitero; Evoca Specialmente quel bersaglio.
  pt: |-
    Você pode banir este card do seu Cemitério e, depois, escolha 1 monstro Zumbi no seu Cemitério; Invoque o alvo por Invocação-Especial.
  ja: |-
    ①：墓地のこのカードを除外し、自分の墓地のアンデット族モンスター１体を対象として発動できる。そのアンデット族モンスターを特殊召喚する。
  ko: |-
    ①: 묘지의 이 카드를 제외하고, 자신 묘지의 언데드족 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 언데드족 몬스터를 특수 소환한다.
  zh-TW: |-
    ①：可將墓地的此卡除外，將我方墓地的１隻不死族怪獸做為對象發動。特殊召喚該不死族怪獸。
  zh-CN: |-
    ①：在自己主要阶段将墓地的此卡除外，以自己墓地的1只不死族怪兽为对象可以发动。将该不死族怪兽特殊召唤。
