  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：お互いのメインフェイズに発動できる。「メメント」モンスターを含む自分の手札・フィールドのモンスターを融合素材とし、融合モンスター１体を融合召喚する。このターンに自分のモンスターが効果で破壊されている場合、自分の墓地の「メメント」モンスターをデッキに戻して融合素材とする事もできる。②：自分メインフェイズに墓地のこのカードを除外して発動できる。自分フィールドのモンスター１体を破壊し、デッキから「メメント」魔法・罠カード１枚を手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 서로의 메인 페이즈에 발동할 수 있다. "메멘토" 몬스터를 포함하는 자신의 패 / 필드의 몬스터를 융합 소재로 하고, 융합 몬스터 1장을 융합 소환한다. 이 턴에 자신의 몬스터가 효과로 파괴되어 있을 경우, 자신 묘지의 "메멘토" 몬스터를 덱으로 되돌리고 융합 소재로 할 수도 있다. ②: 자신 메인 페이즈에 묘지의 이 카드를 제외하고 발동할 수 있다. 자신 필드의 몬스터 1장을 파괴하고, 덱에서 "메멘토" 마법 / 함정 카드 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。
    ①：在双方的主要阶段可以发动。以包含“冥铭途”怪兽在内的、自己的手牌・场上的怪兽作为融合素材，将１只融合怪兽融合召唤。有自己的怪兽在此回合因效果被破坏过的情况下，也可将自己墓地的“冥铭途”怪兽放回牌组作为融合素材。
    ②：在自己的主要阶段将墓地的此卡除外可以发动。将自己场上的１只怪兽破坏，从牌组将１张“冥铭途”魔法・陷阱卡加入手牌。
