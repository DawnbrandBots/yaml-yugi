text:
  en: |-
    All Attack Position "Meklord Army" monsters you control cannot be destroyed by battle, also their effects are negated.
  de: |-
    Alle „Meklord-Armee“-Monster in Angriffsposition, die du kontrollierst, können nicht durch Kampf zerstört werden, zusätzlich werden ihre Effekte annulliert.
  es: |-
    Los monstruos "Ejército Meklord" en Posición de Ataque que controles no pueden ser destruidos en batalla, y además sus efectos son negados.
  fr: |-
    Tous les monstres "Armée Meklord" que vous contrôlez en Position d'Attaque ne peuvent pas être détruits au combat, et aussi, leurs effets sont annulés.
  it: |-
    Tutti i mostri "Esercito Meklord" in Posizione di Attacco che controlli non possono essere distrutti in battaglia, inoltre i loro effetti sono annullati.
  pt: |-
    Todos os monstros "Exército Senhormek" em Posição de Ataque que você controla não podem ser destruídos em batalha e, além disso, seus efeitos são negados.
  ja: |-
    このカードがフィールド上に存在する限り、自分フィールド上に表側攻撃表示で存在する「機皇兵」と名のついたモンスターの効果は無効化され、戦闘では破壊されない。
  ko: |-
    이 카드가 필드 위에 존재하는 한, 자신 필드 위에 앞면 공격 표시로 존재하는 "기황병"이라는 이름이 붙은 몬스터의 효과는 무효화되고, 전투로는 파괴되지 않는다.
  zh-TW:
  zh-CN: |-
    只要这张卡在场上存在，自己场上表侧攻击表示存在的名字带有「机皇兵」的怪兽的效果无效化，不会被战斗破坏。
