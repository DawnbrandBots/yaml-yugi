text:
  en: |-
    If you control a "Numerounius" monster: Destroy as many Spells/Traps your opponent controls as possible (min. 1), and if you do, inflict 1000 damage to your opponent.
  de: |-
    Falls du ein „Numerounius“-Monster kontrollierst: Zerstöre so viele Zauber/Fallen, die dein Gegner kontrolliert, wie möglich (min. 1) und falls du dies tust, füge deinem Gegner 1000 Schaden zu.
  es: |-
    (Esta carta no se trata como una carta "Número").
    Si controlas un monstruo "Numerounius": destruye tantas Mágicas/Trampas que controle tu adversario como sea posible (mín. 1) y, si lo haces, inflige 1000 puntos de daño a tu adversario.
  fr: |-
    Si vous contrôlez un monstre "Numerounius" : détruisez autant de Magies/Pièges contrôlés par votre adversaire que possible (min. 1), et si vous le faites, infligez 1000 points de dommages à votre adversaire.
  it: |-
    (Questa carta non viene considerata come una carta "Numero".)
    Se controlli un mostro "Numeruonius": distruggi tante Magie/Trappole controllate dal tuo avversario quante possibile (minimo 1) e, se lo fai, infliggi 1000 danni al tuo avversario.
  pt: |-
    Se você controlar um monstro "Numerounius": destrua tantas Magias/Armadilhas que seu oponente controla quanto possível (mín. 1) e, se isso acontecer, cause 1000 de dano ao seu oponente.
  ja: |-
    ①：自分フィールドに「ヌメロニアス」モンスターが存在する場合に発動できる。相手フィールドの魔法・罠カードを全て破壊し、相手に１０００ダメージを与える。
  ko: |-
    ①: 자신 필드에 "누메로니어스" 몬스터가 존재할 경우에 발동할 수 있다. 상대 필드의 마법 / 함정 카드를 전부 파괴하고, 상대에게 1000 데미지를 준다.
  zh-TW:
  zh-CN: |-
    ①：自己场上有「ヌメロニアス／原数天灵」怪兽存在的场合可以发动。将对手场上的魔法陷阱卡全部破坏，给予对手1000伤害。
