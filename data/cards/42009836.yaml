  zh-TW: 化石恐龍 腫頭龍
  zh-CN: 化石恐龙 肿头龙
text:
  en: |-
    If this card is flipped face-up: Destroy all Special Summoned monsters on the field. Neither player can Special Summon monsters.
  de: |-
    Falls diese Karte aufgedeckt wird: Zerstöre alle Monster auf dem Spielfeld, die als Spezialbeschwörung beschworen wurden. Kein Spieler kann Monster als Spezialbeschwörung beschwören.
  es: |-
    Si esta carta es volteada boca arriba: destruye todos los monstruos en el Campo Invocados de Modo Especial. Ningún jugador puede Invocar monstruos de Modo Especial.
  fr: |-
    Si cette carte est retournée face recto : détruisez tous les monstres Invoqués Spécialement sur le Terrain. Aucun joueur ne peut Invoquer Spécialement de monstres.
  it: |-
    Se questa carta viene scoperta: distruggi tutti i mostri Evocati Specialmente sul Terreno. Nessun giocatore può Evocare Specialmente mostri.
  pt: |-
    Se este card for virado com a face para cima: destrua todos os monstros no campo Invocados por Invocação-Especial. Nenhum duelista pode Invocar monstros por Invocação-Especial.
  ja: |-
    ①：このカードがリバースした場合に発動する。フィールドの特殊召喚されたモンスターを全て破壊する。②：このカードがモンスターゾーンに存在する限り、お互いにモンスターを特殊召喚できない。
  ko: |-
    ①: 이 카드가 리버스했을 경우에 발동한다. 필드의 특수 소환된 몬스터를 전부 파괴한다. ②: 이 카드가 몬스터 존에 존재하는 한, 서로 몬스터를 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：此卡反转的情况下发动。将场上被特殊召唤的怪兽全部破坏。②：只要此卡存在于怪兽区域，双方不可特殊召唤怪兽。
