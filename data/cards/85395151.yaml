name:
  en: Release Brainwashing
  de: Gehirnwäsche freisetzen
  es: Liberar Lavado de Cerebro
  fr: Libération de Lavage de Cerveau
  it: Rilascio del Lavaggio del Cervello
  pt: Liberar Lavagem Cerebral
  ja: <ruby>洗<rt>せん</rt></ruby><ruby>脳<rt>のう</rt></ruby><ruby>解<rt>かい</rt></ruby><ruby>放<rt>ほう</rt></ruby>
