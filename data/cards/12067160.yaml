text:
  en: |-
    2+ Effect Monsters
    You cannot Summon/Set monsters to a zone(s) this card points to. Monsters this card points to cannot attack, also their activated effects are negated. Gains ATK equal to the total original ATK of all monsters this card points to. Cannot be destroyed by battle or monster effects while it points to no monsters.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    効果モンスター２体以上
    自分はこのカードのリンク先にモンスターを出せない。①：このカードのリンク先のモンスターは攻撃できず、そのモンスターの発動した効果は無効化される。②：このカードの攻撃力は、このカードのリンク先のモンスターの元々の攻撃力分アップする。③：このカードのリンク先にモンスターが存在しない場合、このカードは戦闘及びモンスターの効果では破壊されない。
  ko:
  zh-TW:
  zh-CN: |-
    效果怪兽2只以上
    自己不可将怪兽出到此卡的连接端。①：此卡连接端的怪兽不可攻击，该怪兽发动的效果无效化。②：此卡的攻击力上升此卡连接端的怪兽的原本攻击力的数值。③：此卡连接端不存在怪兽的情况下，此卡不会因战斗及怪兽的效果被破坏。
