text:
  en: |-
    You can Tribute this card, then target 1 Spell/Trap Card on the field; destroy that target.
  de: |-
    Du kannst diese Karte als Tribut anbieten und dann 1 Zauber-/Fallenkarte auf dem Spielfeld wählen; zerstöre das gewählte Ziel.
  es: |-
    Puedes Sacrificar esta carta, y después seleccionar 1 Carta Mágica/de Trampa en el Campo; destruye ese objetivo.
  fr: |-
    Vous pouvez Sacrifier cette carte, puis ciblez 1 Carte Magie/Piège sur le Terrain ; détruisez la cible.
  it: |-
    Puoi offrire come Tributo questa carta, poi scegliere come bersaglio 1 Carta Magia/Trappola sul Terreno; distruggi quel bersaglio.
  pt: |-
    Você pode oferecer este card como Tributo e, depois, escolher 1 Card de Magia/Armadilha no campo; destrua o alvo.
  ja: |-
    このカードをリリースして発動できる。フィールド上の魔法・罠カード１枚を選択して破壊する。
  ko: |-
    이 카드를 릴리스하고 발동할 수 있다. 필드 위의 마법 / 함정 카드 1장을 선택하고 파괴한다.
  zh-TW: |-
    可释放此卡并发动。选择场上的1张魔法、陷阱卡并破坏。
  zh-CN: |-
    把这张卡解放才能发动。选择场上1张魔法·陷阱卡破坏。
