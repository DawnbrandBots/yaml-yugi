name:
  en: Supreme King Dragon Odd-Eyes
  de: Oberster König Drache Buntäugig
  es: Rey Supremo Dragón de Ojos Anómalos
  fr: Yeux Impairs, Roi Suprême du Dragon
  it: Re Supremo Drago Occhi Diversi
  pt: Rei Supremo Dragão de Olhos Anômalos
  ja: <ruby>覇<rt>は</rt></ruby><ruby>王<rt>おう</rt></ruby><ruby>眷<rt>けん</rt></ruby><ruby>竜<rt>りゅう</rt></ruby>オッドアイズ
  ja_romaji: Haōkenryū Oddoaizu
  ko: 패왕권룡 오드아이즈
  ko_rr:
  zh-TW:
  zh-CN: 霸王眷龙 异色眼
text:
  en: |-
    You can Tribute 2 "Supreme King Dragon" monsters; Special Summon this card from your hand. If your Pendulum Monster battles an opponent's monster, any battle damage it inflicts to your opponent is doubled. During the Battle Phase (Quick Effect): You can Tribute this card; Special Summon up to 2 face-up "Supreme King Dragon" and/or "Supreme King Gate" Pendulum Monsters from your Extra Deck in Defense Position, except "Supreme King Dragon Odd-Eyes".
  de: |-
    Du kannst 2 „Oberster König Drache“-Monster als Tribut anbieten; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Falls dein Pendelmonster gegen ein Monster deines Gegners kämpft, wird der Kampfschaden verdoppelt, den es deinem Gegner zufügt. Während der Battle Phase (Schnelleffekt): Du kannst diese Karte als Tribut anbieten; beschwöre bis zu 2 offene „Oberster König Drache“- und/oder „Oberster König Tor“-Pendelmonster, außer „Oberster König Drache Buntäugig“, als Spezialbeschwörung von deinem Extra Deck in die Verteidigungsposition.
  es: |-
    Puedes Sacrificar 2 monstruos "Rey Supremo Dragón"; Invoca esta carta de Modo Especial desde tu mano. Si tu Monstruo de Péndulo batalla con un monstruo de tu adversario, cualquier daño de batalla que inflija a tu adversario se duplica. Durante la Battle Phase (Efecto Rápido): puedes Sacrificar esta carta; Invoca de Modo Especial, desde tu Deck Extra, hasta 2 Monstruos de Péndulo "Rey Supremo Dragón" y/o "Rey Supremo Puerta" boca arriba en Posición de Defensa, excepto "Rey Supremo Dragón de Ojos Anómalos".
  fr: |-
    Vous pouvez Sacrifier 2 monstres "Roi Suprême du Dragon" ; Invoquez Spécialement cette carte depuis votre main. Si votre Monstre Pendule combat un monstre de votre adversaire, les dommages de combat qu'il inflige à votre adversaire sont doublés. Durant la Battle Phase (Effet Rapide) : vous pouvez Sacrifier cette carte ; Invoquez Spécialement max. 2 Monstres Pendule "Roi Suprême du Dragon" ("Yeux Impairs, Roi Suprême du Dragon" exclu) et/ou "Roi Suprême du Portail" face recto depuis votre Extra Deck en Position de Défense.
  it: |-
    Puoi offrire come Tributo 2 mostri "Re Supremo Drago"; Evoca Specialmente questa carta dalla tua mano. Se un tuo Mostro Pendulum combatte con un mostro dell'avversario, qualsiasi danno da combattimento che infligge al tuo avversario viene raddoppiato. Durante la Battle Phase (Effetto Rapido): puoi offrire come Tributo questa carta; Evoca Specialmente fino a 2 Mostri Pendulum "Re Supremo Drago" e/o "Re Supremo Cancello" scoperti dal tuo Extra Deck in Posizione di Difesa, eccetto "Re Supremo Drago Occhi Diversi".
  pt: |-
    Você pode oferecer como Tributo 2 monstros "Rei Supremo Dragão"; Invoque este card por Invocação-Especial da sua mão. Se um Monstro Pêndulo seu batalhar um monstro do oponente, qualquer dano de batalha que ele causar ao seu oponente é dobrado. Durante a Fase de Batalha (Efeito Rápido): você pode oferecer este card como Tributo; Invoque por Invocação-Especial até 2 Monstros Pêndulo "Rei Supremo Dragão" e/ou "Rei Supremo Portal" com a face para cima no seu Deck Adicional, em Posição de Defesa, exceto "Rei Supremo Dragão de Olhos Anômalos".
  ja: |-
    ①：自分フィールドの「覇王眷竜」モンスター２体をリリースして発動できる。このカードを手札から特殊召喚する。②：自分のＰモンスターが相手モンスターと戦闘を行う場合、相手に与える戦闘ダメージは倍になる。③：自分・相手のバトルフェイズにこのカードをリリースして発動できる。自分のＥＸデッキの表側表示のＰモンスターの中から、「覇王眷竜オッドアイズ」以外の「覇王眷竜」モンスターまたは「覇王門」モンスターを合計２体まで選んで守備表示で特殊召喚する。
  ko: |-
    ①: 자신 필드의 "패왕권룡" 몬스터 2장을 릴리스하고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 자신의 펜듈럼 몬스터가 상대 몬스터와 전투를 실행할 경우, 상대에게 주는 전투 데미지는 배가 된다. ③: 자신 / 상대의 배틀 페이즈에 이 카드를 릴리스하고 발동할 수 있다. 자신 엑스트라 덱의 앞면 표시 펜듈럼 몬스터 중에서, "패왕권룡 오드아이즈" 이외의 "패왕권룡" 몬스터 또는 "패왕문" 몬스터를 합계 2장까지 고르고 수비 표시로 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：把自己场上2只「霸王眷龙」怪兽解放才能发动。这张卡从手卡特殊召唤。②：自己的灵摆怪兽和对方怪兽进行战斗的场合，给与对方的战斗伤害变成2倍。③：自己·对方的战斗阶段把这张卡解放才能发动。从自己的额外卡组的表侧表示的灵摆怪兽之中选「霸王眷龙 异色眼」以外的「霸王眷龙」怪兽或者「霸王门」怪兽合计最多2只守备表示特殊召唤。
