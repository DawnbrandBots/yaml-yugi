pendulum_effect:
  en: |-
    You can Tribute 1 "Supreme King Dragon" monster; destroy this card, and if you do, add 1 Pendulum Monster with 1500 or less ATK from your Deck to your hand.
  de: |-
    Du kannst 1 „Oberster König Drache“-Monster als Tribut anbieten; zerstöre diese Karte und falls du dies tust, füge deiner Hand 1 Pendelmonster mit 1500 oder weniger ATK von deinem Deck hinzu.
  es: |-
    Puedes Sacrificar 1 monstruo "Rey Supremo Dragón"; destruye esta carta y, si lo haces, añade a tu mano 1 Monstruo de Péndulo con 1500 ATK o menos en tu Deck.
  fr: |-
    Vous pouvez Sacrifier 1 monstre "Roi Suprême du Dragon" ; détruisez cette carte, et si vous le faites, ajoutez 1 Monstre Pendule avec max. 1500 ATK depuis votre Deck à votre main.
  it: |-
    Puoi offrire come Tributo 1 mostro "Re Supremo Drago"; distruggi questa carta e, se lo fai, aggiungi 1 Mostro Pendulum con ATK 1500 o inferiore dal tuo Deck alla tua mano.
  pt: |-
    Você pode oferecer como Tributo 1 monstro "Rei Supremo Dragão"; destrua este card e, se isso acontecer, adicione 1 Monstro Pêndulo com 1500 ou menos de ATK do seu Deck à sua mão.
  ja: |-
    ①：自分フィールドの「覇王眷竜」モンスター１体をリリースして発動できる。このカードを破壊し、デッキから攻撃力１５００以下のＰモンスター１体を手札に加える。
  ko: |-
    ①: 자신 필드의 "패왕권룡" 몬스터 1장을 릴리스하고 발동할 수 있다. 이 카드를 파괴하고, 덱에서 공격력 1500 이하의 펜듈럼 몬스터 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    ①：解放自己场上的１只“霸王眷龙”怪兽可以发动。将此卡破坏，从牌组将１只攻击力１５００以下的灵摆怪兽加入手牌。
