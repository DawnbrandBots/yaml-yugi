name:
  en: Debris Dragon
  de: Trümmerdrache
  es: Dragón de Desechos
  fr: Dragon des Ruines
  it: Drago delle Macerie
  pt: Dragão do Escombro
  ja: デブリ・ドラゴン
  ja_romaji: Deburi Doragon
  ko: 데브리 드래곤
  ko_rr: Debeuri Deuraegon
  zh-TW: 殘骸龍
  zh-CN: 残骸龙
text:
  en: |-
    When this card is Normal Summoned: You can target 1 monster with 500 or less ATK in your GY; Special Summon that target in Attack Position, but negate its effects. Cannot be used as Synchro Material, except for the Synchro Summon of a Dragon monster. The other Synchro Material(s) cannot be Level 4.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 Monster mit 500 oder weniger ATK in deinem Friedhof wählen; beschwöre jenes gewählte Ziel als Spezialbeschwörung in die Angriffsposition, aber annulliere seine Effekte. Kann nicht als Synchromaterial verwendet werden, außer für die Synchrobeschwörung eines Drache-Monsters. Das andere Synchromaterial kann nicht Stufe 4 sein.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 1 monstruo con 500 ATK o menos en tu Cementerio; Invoca ese objetivo de Modo Especial en Posición de Ataque, pero niega sus efectos. No puede ser usado como Material de Sincronía, excepto para la Invocación por Sincronía de un monstruo Dragón. Los otros Materiales de Sincronía no pueden ser de Nivel 4.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 monstre avec max. 500 ATK dans votre Cimetière ; Invoquez Spécialement la cible en Position d'Attaque, mais annulez ses effets. Non utilisable comme Matériel Synchro, sauf pour l'Invocation Synchro d'un monstre Dragon. Les autres Matériels Synchro ne peuvent pas être de Niveau 4.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 mostro con ATK 500 o inferiore nel tuo Cimitero; Evoca Specialmente quel bersaglio in Posizione di Attacco, ma annulla i suoi effetti. Non può essere utilizzato come Materiale Synchro, eccetto che per la Synchro Evocazione di un mostro Drago. Gli altri Materiali Synchro non possono essere di Livello 4.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode escolher 1 monstro com 500 ou menos de ATK no seu Cemitério; Invoque o alvo por Invocação-Especial em Posição de Ataque, mas negue seus efeitos. Não pode ser usado como Matéria Sincro, exceto para a Invocação-Sincro de um monstro Dragão. A(s) outra(s) Matéria(s) Sincro não pode(m) ser de Nível 4.
  ja: |-
    このカードをＳ素材とする場合、ドラゴン族モンスターのＳ召喚にしか使用できず、他のＳ素材モンスターは全てレベル４以外のモンスターでなければならない。①：このカードが召喚に成功した時、自分の墓地の攻撃力５００以下のモンスター１体を対象として発動できる。そのモンスターを攻撃表示で特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。
  ko: |-
    이 카드를 싱크로 소재로 할 경우, 드래곤족 몬스터의 싱크로 소환으로밖에 사용할 수 없으며, 다른 싱크로 소재 몬스터는 전부 레벨 4 이외의 몬스터이어야 한다. ①: 이 카드가 일반 소환에 성공했을 때, 자신 묘지의 공격력 500 이하의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 공격 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다.
  zh-TW:
  zh-CN: |-
    此卡作为同步素材的情况下，仅可用于龙族怪兽的同步召唤，其他的同步素材怪兽必须全部是等级4以外的怪兽。①：此卡召唤成功时，以1只自己墓地攻击力500以下的怪兽为对象可以发动。将该怪兽以攻击表示特殊召唤。以此效果特殊召唤的怪兽的效果无效化。
