pendulum_effect:
  en: |-
    You can banish 1 "Speedroid" card from your GY; place 1 "Speedroid" Pendulum Monster from your Deck in your Pendulum Zone, also you cannot Special Summon for the rest of this turn, except WIND monsters. You can only use this effect of "Speedroid Colonel Clackers" once per turn.
  de: |-
    Du kannst 1 „Geschwindigkeitsroid“-Karte von deinem Friedhof verbannen; lege 1 „Geschwindigkeitsroid“-Pendelmonster von deinem Deck in deine Pendelzone, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen durchführen, außer von WIND Monstern. Du kannst diesen Effekt von „Geschwindigkeitsroid Oberst Klick-Klack-Kugeln“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes desterrar 1 carta "Velociroid" en tu Cementerio; pon en tu Zona de Péndulo 1 Monstruo de Péndulo "Velociroid" en tu Deck, y además no puedes Invocar de Modo Especial por el resto de este turno, excepto monstruos de VIENTO. Sólo puedes usar este efecto de "Velociroid TikiTaka del Coronel" una vez por turno.
  fr: |-
    Vous pouvez bannir 1 carte "Vitesseroid" depuis votre Cimetière ; placez 1 Monstre Pendule "Vitesseroid" depuis votre Deck dans votre Zone Pendule, et aussi, vous ne pouvez pas Invoquer Spécialement (monstres VENT exclus) le reste de ce tour. Vous ne pouvez utiliser cet effet de "Colonel Tac-Tac Vitesseroid" qu'une fois par tour.
  it: |-
    Puoi bandire 1 carta "Velociroid" dal tuo Cimitero; metti 1 Mostro Pendulum "Velociroid" dal tuo Deck nella tua Zona Pendulum, inoltre non puoi Evocare Specialmente per il resto di questo turno, eccetto mostri VENTO. Puoi utilizzare questo effetto di "Velociroid Colonnello Clackers" una sola volta per turno.
  pt: |-
    Você pode banir 1 card "Velocidaroide" do seu Cemitério; coloque 1 Monstro Pêndulo "Velocidaroide" do seu Deck na sua Zona de Pêndulo e, além disso, você não pode Invocar por Invocação-Especial pelo resto deste turno, exceto monstros de VENTO. Você só pode usar este efeito de "Velocidaroide Coronel Bate-Bate" uma vez por turno.
  ja: |-
    このカード名のＰ効果は１ターンに１度しか使用できない。①：自分の墓地から「スピードロイド」カード１枚を除外して発動できる。デッキから「スピードロイド」Ｐモンスター１体を自分のＰゾーンに置く。このターン、自分は風属性モンスターしか特殊召喚できない。
  ko: |-
    이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지에서 "스피드로이드" 카드 1장을 제외하고 발동할 수 있다. 덱에서 "스피드로이드" 펜듈럼 몬스터 1장을 자신의 펜듈럼 존에 놓는다. 이 턴에, 자신은 바람 속성 몬스터밖에 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的灵摆效果1回合仅可使用1次。①：从自己墓地将1张“疾行机人”卡除外可以发动。从牌组将1只“疾行机人”灵摆怪兽放在自己的灵摆区域。此回合，自己仅可特殊召唤风属性怪兽。
