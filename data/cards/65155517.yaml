name:
  en: Speedroid Colonel Clackers
  de: Geschwindigkeitsroid Oberst Klick-Klack-Kugeln
  es: Velociroid TikiTaka del Coronel
  fr: Colonel Tac-Tac Vitesseroid
  it: Velociroid Colonnello Clackers
  pt: Velocidaroide Coronel Bate-Bate
  ja: <ruby>ＳＲ<rt>スピードロイド</rt></ruby>クラッカーネル
  ja_romaji: Supīdoroido Kurakkāneru
