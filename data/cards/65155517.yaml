  zh-TW:
  zh-CN: 疾行机人 嗒嗒球上校
text:
  en: |-
    If this card on the field is destroyed by battle or card effect: You can Special Summon 1 "Speedroid Colonel Clackers" as a Tuner from your hand, Deck, or GY. During damage calculation, if your "Clear Wing" monster battles, while this card is face-up in your Extra Deck: You can banish this card, and if you do, that monster gains 700 ATK. You can only use each effect of "Speedroid Colonel Clackers" once per turn.
  de: |-
    Falls diese Karte auf dem Spielfeld durch Kampf oder einen Karteneffekt zerstört wird: Du kannst 1 „Geschwindigkeitsroid Oberst Klick-Klack-Kugeln“ als Spezialbeschwörung als Empfänger von deiner Hand, deinem Deck oder deinem Friedhof beschwören. Während der Schadensberechnung, falls dein „Glasflügel“-Monster kämpft, solange sich diese Karte offen in deinem Extra Deck befindet: Du kannst diese Karte verbannen und falls du dies tust, erhält jenes Monster 700 ATK. Du kannst jeden Effekt von „Geschwindigkeitsroid Oberst Klick-Klack-Kugeln“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta en el Campo es destruida en batalla o por el efecto de una carta: puedes Invocar de Modo Especial, desde tu mano, Deck o Cementerio, 1 "Velociroid TikiTaka del Coronel" como un Cantante. Durante el cálculo de daño, si tu monstruo "Ala Transparente" batalla, mientras esta carta está boca arriba en tu Deck Extra: puedes desterrar esta carta y, si lo haces, ese monstruo gana 700 ATK. Sólo puedes usar cada efecto de "Velociroid TikiTaka del Coronel" una vez por turno.
  fr: |-
    Si cette carte sur le Terrain est détruite au combat ou par un effet de carte : vous pouvez Invoquer Spécialement 1 "Colonel Tac-Tac Vitesseroid" comme Syntoniseur depuis votre main, Deck ou Cimetière. Durant le calcul des dommages, si votre monstre "Aile Claire" combat, tant que cette carte est face recto dans votre Extra Deck : vous pouvez bannir cette carte, et si vous le faites, le monstre gagne 700 ATK. Vous ne pouvez utiliser chaque effet de "Colonel Tac-Tac Vitesseroid" qu'une fois par tour.
  it: |-
    Se questa carta sul Terreno viene distrutta in battaglia o dall'effetto di una carta: puoi Evocare Specialmente 1 "Velociroid Colonnello Clackers" come un Tuner dalla tua mano, Deck o Cimitero. Durante il calcolo dei danni, se un tuo mostro "Ala Chiara" combatte, mentre questa carta è scoperta nel tuo Extra Deck: puoi bandire questa carta e, se lo fai, quel mostro guadagna 700 ATK. Puoi utilizzare ogni effetto di "Velociroid Colonnello Clackers" una sola volta per turno.
  pt: |-
    Se este card no campo for destruído em batalha ou por um efeito de card: você pode Invocar por Invocação-Especial 1 "Velocidaroide Coronel Bate-Bate" como um Regulador da sua mão, do Deck ou do Cemitério. Durante o cálculo de dano, se um monstro "Asas Transparentes" seu batalhar, enquanto este card estiver com a face para cima no seu Deck Adicional: você pode banir este card e, se isso acontecer, esse monstro ganha 700 de ATK. Você só pode usar cada efeito de "Velocidaroide Coronel Bate-Bate" uma vez por turno.
  ja: |-
    このカード名の①②のモンスター効果はそれぞれ１ターンに１度しか使用できない。①：フィールドのこのカードが戦闘・効果で破壊された場合に発動できる。自分の手札・デッキ・墓地から「ＳＲクラッカーネル」１体をチューナー扱いで特殊召喚する。②：このカードがＥＸデッキに表側で存在する状態で、自分の「クリアウィング」モンスターが戦闘を行うダメージ計算時に発動できる。このカードを除外し、そのモンスターの攻撃力を７００アップする。
  ko: |-
    이 카드명의 ①②의 몬스터 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 필드의 이 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 자신의 패 / 덱 / 묘지에서 "SR(스피드로이드) 크래커넬" 1장을 튜너로 취급하고 특수 소환한다. ②: 이 카드가 엑스트라 덱에 앞면으로 존재하는 상태에서, 자신의 "클리어윙" 몬스터가 전투를 실행하는 데미지 계산시에 발동할 수 있다. 이 카드를 제외하고, 그 몬스터의 공격력을 700 올린다.
  zh-TW:
  zh-CN: |-
    此卡名的①②怪兽效果1回合仅可各使用1次。①：场上的此卡因战斗・效果被破坏的情况下可以发动。从自己手牌・牌组・墓地将1只“疾行机人 嗒嗒球上校”视为协调特殊召唤。②：此卡以表侧存在于额外牌组的状态下，自己的“清透翼”怪兽进行战斗的伤害计算时可以发动。将此卡除外，该怪兽的攻击力上升700。
