pendulum_effect:
  en: |-
    You can banish 1 "Speedroid" card from your GY; place 1 "Speedroid" Pendulum Monster from your Deck in your Pendulum Zone, also you cannot Special Summon for the rest of this turn, except WIND monsters. You can only use this effect of "Speedroid Colonel Clackers" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名のＰ効果は１ターンに１度しか使用できない。①：自分の墓地から「スピードロイド」カード１枚を除外して発動できる。デッキから「スピードロイド」Ｐモンスター１体を自分のＰゾーンに置く。このターン、自分は風属性モンスターしか特殊召喚できない。
  ko: |-
    이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지에서 "스피드로이드" 카드 1장을 제외하고 발동할 수 있다. 덱에서 "스피드로이드" 펜듈럼 몬스터 1장을 자신의 펜듈럼 존에 놓는다. 이 턴에, 자신은 바람 속성 몬스터밖에 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的灵摆效果1回合仅可使用1次。①：从自己墓地将1张“疾行机人”卡除外可以发动。从牌组将1只“疾行机人”灵摆怪兽放在自己的灵摆区域。此回合，自己仅可特殊召唤风属性怪兽。
