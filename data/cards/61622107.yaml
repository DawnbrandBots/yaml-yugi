  ko_rr:
  zh-TW: 泡沫粉碎
  zh-CN: 泡沫粉碎
text:
  en: |-
    This card can only be activated when any player has 6 or more cards on the field and/or in their hand. The player(s) then select and send cards to their respective Graveyards until the amount remaining on the field and in their hand is 5.
  de: |-
    Beide Spieler wählen Karten auf ihrer jeweiligen Spielfeldseite und/oder auf ihrer jeweiligen Hand und legen diese auf den Friedhof, bis sie auf ihrer jeweiligen Spielfeldseite und/oder ihrer jeweiligen Hand nur noch 5 Karten haben.
  es: |-
    Esta carta sólo puede ser activada cuando cualquier jugador tiene 6 o más cartas en el Campo y/o en su mano. El jugador (o jugadores) seleccionan y mandan cartas a sus respectivos Cementerios hasta que las cartas en el Campo y en su mano sean 5.
  fr: |-
    Cette carte ne peut être activée que lorsqu'un joueur détient 6 cartes ou plus, sur le Terrain ou dans sa main. Les deux joueurs sélectionnent et envoient au Cimetière autant de cartes que nécessaire de leur Terrain ou de leur main jusqu'à ce qu'il reste 5 cartes sur leur Terrain ou dans leur main.
  it: |-
    Puoi attivare questa carta solo quando ogni giocatore ha 6 o più carte sul proprio Terreno e/o nella propria mano. Entrambi i giocatori scelgono e mandano nei rispettivi Cimiteri tante carte quante necessarie dal proprio Terreno e/o dalla loro mano fino a quando non restano con 5 carte sul loro Terreno e/o nella loro mano.
  pt: |-
    Ative somente quando um jogador possui 6 ou mais cartas na mão e/ou no campo. Ambos jogadores devem selecionar e enviar cartas ao Cemitério até que a quantidade de cartas restantes na mão e no campo de cada um seja 5.
  ja: |-
    手札・フィールド上のカードの合計が６枚以上あるプレイヤーは、その合計が５枚になるようにカードを墓地へ送る。
  ko: |-
    이 카드는 패와 필드 위 카드의 합계가 6장 이상인 플레이어가 존재할 경우에 발동할 수 있다. 양쪽의 플레이어는 각각 자신 필드 위와 패에 남은 카드의 합계 매수가 5장이 되도록, 그 밖의 카드를 필드 위와 패에서 선택하여 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    手卡·场上的卡合计有6张以上的玩家直到让那个合计变成5张把卡送去墓地。
