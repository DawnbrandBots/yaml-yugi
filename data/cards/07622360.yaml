text:
  en: |-
    You can Ritual Summon this card with "Ritual of the Matador". If this card is Ritual Summoned: You can add 2 "Archfiend" cards from your Deck to your hand, except "Archfiend Matador", also this card cannot attack for the rest of this turn. You can only use this effect of "Archfiend Matador" once per turn. Cannot be destroyed by battle, also you take no battle damage from battles involving this card. After damage calculation, if this card battled a monster: Destroy that monster, and if you do, inflict 1000 damage to your opponent.
