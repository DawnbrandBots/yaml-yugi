text:
  en: |-
    If you control "Pharaonic Sarcophagus", you can Special Summon this card (from your GY). You can only Special Summon "Duamutef, Blessing of Horus" once per turn this way. Gains 1200 ATK/DEF for each "Horus" monster you control. If another card(s) you control leaves the field by an opponent's card effect while you control this monster (except during the Damage Step): You can draw cards equal to the number of monsters with different names in your Main Monster Zone. You can only use this effect of "Duamutef, Blessing of Horus" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、③の効果は１ターンに１度しか使用できない。①：自分フィールドに「王の棺」が存在する場合、このカードは墓地から特殊召喚できる。②：このカードの攻撃力・守備力は、自分フィールドの「ホルス」モンスターの数×１２００アップする。③：このカードがモンスターゾーンに存在する状態で、自分フィールドの他のカードが相手の効果でフィールドから離れた場合に発動できる。自分のメインモンスターゾーンのモンスターの種類の数だけ、自分はドローする。
  ko: |-
    이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "왕의 관"이 존재할 경우, 이 카드는 묘지에서 특수 소환할 수 있다. ②: 이 카드의 공격력 / 수비력은, 자신 필드의 "호루스" 몬스터의 수 × 1200 올린다. ③: 이 카드가 몬스터 존에 존재하는 상태에서, 자신 필드의 다른 카드가 상대의 효과로 필드에서 벗어났을 경우에 발동할 수 있다. 자신 메인 몬스터 존의 몬스터 종류의 수만큼, 자신은 드로우한다.
