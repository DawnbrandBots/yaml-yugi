text:
  en: |-
    If this card is Summoned: You can inflict 1000 damage to your opponent. You can only use this effect of "Satellarknight Alsahm" once per turn.
  de: |-
    Falls diese Karte beschworen wird: Du kannst deinem Gegner 1000 Schaden zufügen. Du kannst diesen Effekt von „Fixsternritter Alsahm“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada: puedes infligir 1000 puntos de daño a tu adversario. Sólo puedes usar este efecto de "Satelcaballero Alsahm" una vez por turno.
  fr: |-
    Si cette carte est Invoquée : vous pouvez infliger 1000 points de dommages à votre adversaire. Vous ne pouvez utiliser cet effet de "Satellchevalier Alsahm" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata: puoi infliggere 1000 danni al tuo avversario. Puoi utilizzare questo effetto di "Satellcavaliere Alsahm" una sola volta per turno.
  pt: |-
    Se este card for Invocado: você pode causar 1000 de dano ao seu oponente. Você só pode usar este efeito de "Cavaleirostélite Alsahm" uma vez por turno.
  ja: |-
    「星因士 シャム」の効果は１ターンに１度しか使用できない。①：このカードが召喚・反転召喚・特殊召喚に成功した場合に発動できる。相手に１０００ダメージを与える。
  ko: |-
    "사테라나이트 샴"의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 반전 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 상대에게 1000 데미지를 준다.
  zh-TW:
  zh-CN: |-
    此卡名的效果１回合仅可使用１次。①：此卡召唤・反转召唤・特殊召唤成功的情况下可以发动。给予对手１０００伤害。
