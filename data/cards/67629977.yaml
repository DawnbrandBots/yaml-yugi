text:
  en: |-
    All LIGHT monsters on the field gain 500 ATK, also all DARK monsters on the field lose 400 ATK.
  de: |-
    Alle LICHT Monster auf dem Spielfeld erhalten 500 ATK, zusätzlich verlieren alle FINSTERNIS Monster auf dem Spielfeld 400 ATK.
  es: |-
    Mientras esta carta permanezca boca arriba sobre el Campo, aumenta el ATK de todos los monstruos de LUZ en 500 puntos y disminuye el ATK de todos los monstruos de OSCURIDAD en 400 puntos.
  fr: |-
    Tant que cette carte reste face recto sur le Terrain, augmentez l'ATK de tous les monstres LUMIÈRE de 500 points et diminuez l'ATK des monstres TÉNÈBRES de 400 points.
  it: |-
    Fino a quando questa carta resta scoperta sul Terreno, aumenta l'ATK di tutti i mostri LUCE di 500 punti mentre diminuisci l'ATK di tutti i mostri OSCURITÀ di 400 punti.
  pt: |-
    Enquanto este card permanecer no Campo com a face para a cima, aumente o ATK de todos os monstros da LUZ em 500 pontos e diminua ATK de todos os monstros das TREVAS em 400 pontos.
  ja: |-
    ①：フィールドの光属性モンスターの攻撃力は５００アップし、闇属性モンスターの攻撃力は４００ダウンする。
  ko: |-
    이 카드가 필드 위에 앞면 표시로 존재하는 한, 모든 빛 속성 몬스터의 공격력은 500 포인트 올린다. 어둠 속성 몬스터의 공격력은 400 포인트 내린다.
  zh-TW: |-
    只要此卡以表侧表示存在于场上，场上的光属性怪兽的攻击力提升500点，暗属性怪兽的攻击力下降400点。
  zh-CN: |-
    ①：场上的光属性怪兽的攻击力上升500，暗属性怪兽的攻击力下降400。
