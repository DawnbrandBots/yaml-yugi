  zh-CN: 灵灭术师 海空
text:
  en: |-
    When this card inflicts battle damage to your opponent: You can target up to 2 monsters in their GY; banish those targets. Your opponent cannot banish cards from either GY.
  de: |-
    Wenn diese Karte deinem Gegner Kampfschaden zufügt: Du kannst bis zu 2 Monster in seinem Friedhof wählen; verbanne die gewählten Ziele. Dein Gegner kann keine Karten aus Friedhöfen verbannen.
  es: |-
    Cuando esta carta inflige daño de batalla a tu adversario: puedes seleccionar hasta 2 monstruos en su Cementerio; destierra esos objetivos. Tu adversario no puede desterrar cartas de ningún Cementerio.
  fr: |-
    Lorsque cette carte inflige des dommages de combat à votre adversaire : vous pouvez cibler max. 2 monstres dans son Cimetière ; bannissez les cibles. Votre adversaire ne peut pas bannir de cartes depuis les Cimetières.
  it: |-
    Quando questa carta infligge danno da combattimento al tuo avversario: puoi scegliere come bersaglio fino a 2 mostri nel suo Cimitero; bandisci quei bersagli. Il tuo avversario non può bandire carte da nessun Cimitero.
  pt: |-
    Quando este card causar dano de batalha ao seu oponente: você pode escolher até 2 monstros no Cemitério dele; bana os alvos. Seu oponente não pode banir cards do Cemitério de um duelista.
  ja: |-
    ①：このカードがモンスターゾーンに存在する限り、相手はお互いの墓地のカードを除外できない。②：このカードが相手に戦闘ダメージを与えた時、相手の墓地のモンスターを２体まで対象として発動できる。そのモンスターを除外する。
  ko: |-
    이 카드가 상대에게 전투 데미지를 줄 때마다, 상대 묘지에서 2장까지 몬스터를 제외할 수 있다. 또한 이 카드가 필드 위에 존재하는 한, 상대는 묘지의 카드를 게임에서 제외할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：只要此卡存在于怪兽区域，对手不可除外双方墓地的卡。②：此卡给予对手战斗伤害时，以对手墓地最多2只怪兽为对象可以发动。将该怪兽除外。
