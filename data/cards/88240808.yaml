name:
  en: Kycoo the Ghost Destroyer
  de: Kycoo, Geistzerstörer
  es: Kycoo el Destructor de Fantasmas
  fr: Kycoo le Destructeur de Fantômes
  it: Kycoo il Distruttore di Spettri
  pt: Kycoo o Destruidor de Fantasmas
  ja: <ruby>霊<rt>れい</rt></ruby><ruby>滅<rt>めつ</rt></ruby><ruby>術<rt>じゅつ</rt></ruby><ruby>師<rt>し</rt></ruby> カイクウ
  ja_romaji: Reimetsujutsushi Kaikū
