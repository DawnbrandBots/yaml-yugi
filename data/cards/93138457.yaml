text:
  en: |-
    When an opponent's monster declares an attack: Negate the attack, then you can Special Summon 1 "T.G." monster, or 1 Level 4 or lower Tuner, from your hand or Deck.
  de: |-
    Wenn ein Monster eines Gegners einen Angriff deklariert: Annulliere den Angriff, dann kannst du 1 Empfänger der Stufe 4 oder niedriger oder 1 „T.G.“-Monster als Spezialbeschwörung von deiner Hand oder deinem Deck beschwören.
  es: |-
    Cuando un monstruo del adversario declara un ataque: niega el ataque, y después puedes Invocar de Modo Especial, desde tu mano o Deck, 1 monstruo "T.G." o 1 Cantante de Nivel 4 o menor.
  fr: |-
    Lorsqu'un monstre de l'adversaire déclare une attaque : annulez l'attaque, puis vous pouvez Invoquer Spécialement 1 Syntoniseur de max. Niveau 4 ou 1 monstre "T.G." depuis votre main ou Deck.
  it: |-
    Quando un mostro dell'avversario dichiara un attacco: annulla l'attacco, poi puoi Evocare Specialmente 1 mostro "T.G.", o 1 Tuner di Livello 4 o inferiore, dalla tua mano o Deck.
  pt: |-
    Quando um monstro do oponente declarar um ataque: negue o ataque e, depois, você pode Invocar por Invocação-Especial 1 monstro "T.G.", ou 1 Regulador de Nível 4 ou menos, da sua mão ou do Deck.
  ja: |-
    ①：相手モンスターの攻撃宣言時に発動できる。その攻撃を無効にする。その後、手札・デッキから「ＴＧ」モンスターまたはレベル４以下のチューナー１体を特殊召喚できる。
  ko: |-
    ①: 상대 몬스터의 공격 선언시에 발동할 수 있다. 그 공격을 무효로 한다. 그 후, 패 / 덱에서 "TG(테크지너스)" 몬스터 또는 레벨 4 이하의 튜너 1장을 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：对方怪兽的攻击宣言时才能发动。那次攻击无效。那之后，可以从手卡·卡组把1只「科技属」怪兽或者4星以下的调整特殊召唤。
