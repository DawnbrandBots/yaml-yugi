  de: Kaiser Vorse-Plünderer
  es: Kaiser Jinete Vorse
  fr: Kaiser Marauseur Vorse
  it: Predatore Vorse Kaiser
  pt: Ginete Vorse Kaiser
  ja: カイザー・ブラッド・ヴォルス
  ja_romaji: Kaizā Buraddo Vorusu
  ko: 카이저 블러드 볼스
  ko_rr: Kaijeo Beulleodeu Bolseu
  zh-TW: 帝王血戰士
  zh-CN: 帝王血战士
text:
  en: |-
    If you control no monsters, you can Special Summon this card (from your hand). If this card destroys an opponent's monster by battle: This card gains 500 ATK. If this card is destroyed by battle: The monster that destroyed it loses 500 ATK.
  de: |-
    Falls du keine Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Falls diese Karte ein Monster deines Gegners durch Kampf zerstört: Diese Karte erhält 500 ATK. Falls diese Karte durch Kampf zerstört wird: Das Monster, das sie zerstört hat, verliert 500 ATK.
  es: |-
    Si no controlas monstruos, puedes Invocar esta carta de Modo Especial (desde tu mano). Si esta carta destruye un monstruo de tu adversario en batalla: esta carta gana 500 ATK. Si esta carta es destruida en batalla: el monstruo que la destruyó pierde 500 ATK.
  fr: |-
    Si vous ne contrôlez aucun monstre, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Si cette carte détruit un monstre de votre adversaire au combat : cette carte gagne 500 ATK. Si cette carte est détruite au combat : le monstre qui l'a détruite perd 500 ATK.
  it: |-
    Se non controlli nessun mostro, puoi Evocare Specialmente questa carta (dalla tua mano). Se questa carta distrugge un mostro dell'avversario in battaglia: questa carta guadagna 500 ATK. Se questa carta viene distrutta in battaglia: il mostro che l'ha distrutta perde 500 ATK.
  pt: |-
    Se você não controlar nenhum monstro, você pode Invocar este card por Invocação-Especial (da sua mão). Se este card destruir um monstro do oponente em batalha: este card ganha 500 de ATK. Se este card for destruído em batalha: o monstro que o destruiu perde 500 de ATK.
  ja: |-
    ①：自分フィールドにモンスターが存在しない場合、このカードは手札から特殊召喚できる。②：このカードが戦闘で相手モンスターを破壊した場合に発動する。このカードの攻撃力は５００アップする。③：このカードが戦闘で破壊された場合に発動する。このカードを破壊したモンスターの攻撃力は５００ダウンする。
  ko: |-
    ①: 자신 필드에 몬스터가 존재하지 않을 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 이 카드가 전투로 상대 몬스터를 파괴했을 경우에 발동한다. 이 카드의 공격력은 500 올린다. ③: 이 카드가 전투로 파괴되었을 경우에 발동한다. 이 카드를 파괴한 몬스터의 공격력은 500 내린다.
  zh-TW:
  zh-CN: |-
    ①：自己场上没有怪兽存在的场合，这张卡可以从手卡特殊召唤。②：这张卡战斗破坏对方怪兽的场合发动。这张卡的攻击力上升500。③：这张卡被战斗破坏的场合发动。让把这张卡破坏的怪兽的攻击力下降500。
