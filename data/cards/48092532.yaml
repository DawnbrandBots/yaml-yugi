text:
  en: |-
    During the End Phase, if this card was banished while face-up on your field, this turn: Special Summon this banished card. This effect can only activate once per turn.
  de: |-
    Während der End Phase, falls diese Karte in diesem Spielzug verbannt wurde, solange sie offen auf deiner Spielfeldseite lag: Beschwöre diese verbannte Karte als Spezialbeschwörung. Dieser Effekt kann nur einmal pro Spielzug aktiviert werden.
  es: |-
    Durante la End Phase, si esta carta fue desterrada mientras estaba boca arriba en tu Campo, este turno: Invoca de Modo Especial esta carta desterrada. Este efecto sólo puede activarse una vez por turno.
  fr: |-
    Durant la End Phase, si cette carte a été bannie tant qu'elle était face recto sur votre Terrain, ce tour : Invoquez Spécialement cette carte bannie. Cet effet ne peut être activé qu'une fois par tour.
  it: |-
    Durante la End Phase, se questa carta è stata bandita mentre era scoperta sul tuo Terreno, in questo turno: Evoca Specialmente questa carta bandita. Questo effetto si può attivare una sola volta per turno.
  pt: |-
    Durante a Fase Final, se este card foi banido enquanto estava com a face para cima no seu campo, neste turno: Invoque este card banido por Invocação-Especial. Este efeito só pode ser ativado uma vez por turno.
  ja: |-
    自分フィールド上に表側表示で存在するこのカードがゲームから除外された場合、このカードはエンドフェイズ時にフィールド上に特殊召喚される。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 이 카드가 게임에서 제외되었을 경우, 이 카드는 엔드 페이즈시에 필드 위에 특수 소환된다.
  zh-TW: |-
    在我方場上正面表示的此卡從遊戲被除外的狀況下，在該回合的結束階段發動。特殊召喚被除外的此卡（１回合僅限１次）。
  zh-CN: |-
    我方场上表侧表示的此卡从游戏中被除外的场合，在该回合的结束阶段发动。将被除外的此卡特殊召唤（１回合仅１次）。
