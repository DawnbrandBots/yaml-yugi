text:
  en: |-
    You can activate this card when a monster is equipped with an Equip Card. Negate the effects of all Equip Cards on the field during the turn this card is activated.
  de: |-
    Du kannst diese Karte aktivieren, wenn ein Monster mit einer Ausrüstungskarte ausgestattet wird. Im Spielzug, in dem diese Karte aktiviert wird, haben alle Ausrüstungskarten auf dem Spielfeld keine Auswirkungen.
  es: |-
    (Esta carta no se trata como una carta "Cristal").
    Puedes activar esta carta cuando un monstruo es equipado con una Carta de Equipo. Niega los efectos de todas las Cartas de Equipo en el Campo durante el turno en el que esta carta es activada.
  fr: |-
    Vous pouvez Activer cette carte lorsqu'un monstre est équipé d'une Carte d'Équipement. Annule les effets de toutes les Cartes d'Équipement durant le tour où cette carte est Activée.
  it: |-
    Puoi attivare questa carta quando un mostro è equipaggiato con una Carta Equipaggiamento. Annulla tutti gli effetti delle Carte Equipaggiamento durante il turno in cui questa carta viene attivata.
  pt: |-
    Você pode ativar este card quando um monstro for equipado com um Card de Equipamento. Negue os efeitos de todos os Cards de Equipamento no campo durante o turno em que este card for ativado.
  ja: |-
    装備カードがモンスターに装備された時に発動する事ができる。ターン終了時までフィールド上の全ての装備カードの効果を無効にする。
  ko: |-
    장착 카드가 몬스터에 장착되었을 때 발동할 수 있다. 턴 종료시까지 필드 위의 모든 장착 카드의 효과를 무효로 한다.
  zh-TW:
  zh-CN: |-
    装备卡给怪兽装备时才能发动。直到回合结束时场上全部装备卡的效果无效。
