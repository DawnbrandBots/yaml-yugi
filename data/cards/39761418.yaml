text:
  en: |-
    If a card that has a coin tossing effect is on the field: You can Special Summon this card from your hand. You can only use this effect of "Arcana Force XIX - The Sun" once per turn. If this card is Summoned: Toss a coin.
    ● Heads: Set 1 Spell from your Deck that has a coin tossing effect.
    ● Tails: Destroy all cards in the Spell & Trap Zones.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：コイントスを行う効果を持つカードがフィールドに存在する場合に発動できる。このカードを手札から特殊召喚する。②：このカードが召喚・反転召喚・特殊召喚した場合に発動する。コイントスを１回行い、その裏表によって以下の効果を適用する。●表：コイントスを行う効果を持つ魔法カード１枚をデッキから自分フィールドにセットする。●裏：お互いの魔法＆罠ゾーンのカードを全て破壊する。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 코인 토스를 실행하는 효과를 가지는 카드가 필드에 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드를 일반 소환 / 반전 소환 / 특수 소환했을 경우에 발동한다. 코인 토스를 1회 실행하고, 그 앞뒷면에 따라 이하의 효과를 적용한다. ●앞: 코인 토스를 실행하는 효과를 가지는 마법 카드 1장을 덱에서 자신 필드에 세트한다. ●뒤: 서로의 마법 & 함정 존의 카드를 전부 파괴한다.
  zh-TW:
  zh-CN: |-
    此卡名的①效果1回合仅可使用1次。①：拥有掷硬币效果的卡存在于场上的情况下可以发动。从手牌将此卡特殊召唤。②：此卡召唤・反转召唤・特殊召唤的情况下发动。掷1次硬币，根据掷出的正反，适用以下效果。
    ●正面：从牌组将1张拥有掷硬币效果的魔法卡放置在自己场上。
    ●反面：将双方魔法与陷阱区域的卡全部破坏。
