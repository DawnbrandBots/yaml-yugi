  fr: Force Arcane XIX - Le Soleil
  it: Energia Arcana XIX - Il Sole
  pt: Força Arcana XIX - O Sol
  ja: アルカナフォース<ruby>ⅩⅨ<rt>ナインティーン</rt></ruby>－<ruby>ＴＨＥ ＳＵＮ<rt>ザ・サン</rt></ruby>
  ja_romaji: Arukana Fōsu Naintīn - Za San
  ko: 아르카나 포스 ⅩⅨ－더 선
  ko_rr:
  zh-TW:
  zh-CN: 秘仪之力ⅩⅨ－太阳
text:
  en: |-
    If a card that has a coin tossing effect is on the field: You can Special Summon this card from your hand. You can only use this effect of "Arcana Force XIX - The Sun" once per turn. If this card is Summoned: Toss a coin.
    ● Heads: Set 1 Spell from your Deck that has a coin tossing effect.
    ● Tails: Destroy all cards in the Spell & Trap Zones.
  de: |-
    Falls eine Karte, die einen Münzwurfeffekt hat, auf dem Spielfeld liegt: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Du kannst diesen Effekt von „Arkane Macht XIX - Die Sonne“ nur einmal pro Spielzug verwenden. Falls diese Karte beschworen wird: Wirf eine Münze.
    ● Kopf: Setze 1 Zauber, der einen Münzwurfeffekt hat, von deinem Deck.
    ● Zahl: Zerstöre alle Karten in den Zauber- & Fallenzonen.
  es: |-
    Si una carta que tiene un efecto de lanzar una moneda está en el Campo: puedes Invocar esta carta de Modo Especial desde tu mano. Sólo puedes usar este efecto de "Fuerza Arcana XIX - El Sol" una vez por turno. Si esta carta es Invocada: lanza una moneda.
    ● Cara: Coloca 1 Mágica desde tu Deck que tenga un efecto de lanzar una moneda.
    ● Cruz: Destruye todas las cartas en las Zonas de Magia y Trampas.
  fr: |-
    Si une carte qui a un effet de lancer de pièce est sur le Terrain : vous pouvez Invoquer Spécialement cette carte depuis votre main. Vous ne pouvez utiliser cet effet de "Force Arcane XIX - Le Soleil" qu'une fois par tour. Si cette carte est Invoquée : lancez une pièce.
    ● Face : Posez 1 Magie depuis votre Deck qui a un effet de lancer de pièce.
    ● Pile : Détruisez toutes les cartes dans les Zones Magie & Piège.
  it: |-
    Se una carta che ha un effetto di lancio della moneta è sul Terreno: puoi Evocare Specialmente questa carta dalla tua mano. Puoi utilizzare questo effetto di "Energia Arcana XIX - Il Sole" una sola volta per turno. Se questa carta viene Evocata: lancia una moneta.
    ● Testa: Posiziona dal tuo Deck 1 Magia che ha un effetto di lancio della moneta.
    ● Croce: Distruggi tutte le carte nelle Zone Magie & Trappole.
  pt: |-
    Se um card que tenha um efeito de lançar moeda estiver no campo: você pode Invocar este card por Invocação-Especial da sua mão. Você só pode usar este efeito de "Força Arcana XIX - O Sol" uma vez por turno. Se este card for Invocado: lance uma moeda.
    ● Cara: Baixe 1 Magia do seu Deck que tenha um efeito de lançar moeda.
    ● Coroa: Destrua todos os cards nas Zonas de Magias & Armadilhas.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：コイントスを行う効果を持つカードがフィールドに存在する場合に発動できる。このカードを手札から特殊召喚する。②：このカードが召喚・反転召喚・特殊召喚した場合に発動する。コイントスを１回行い、その裏表によって以下の効果を適用する。●表：コイントスを行う効果を持つ魔法カード１枚をデッキから自分フィールドにセットする。●裏：お互いの魔法＆罠ゾーンのカードを全て破壊する。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 코인 토스를 실행하는 효과를 가지는 카드가 필드에 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드를 일반 소환 / 반전 소환 / 특수 소환했을 경우에 발동한다. 코인 토스를 1회 실행하고, 그 앞뒷면에 따라 이하의 효과를 적용한다. ●앞: 코인 토스를 실행하는 효과를 가지는 마법 카드 1장을 덱에서 자신 필드에 세트한다. ●뒤: 서로의 마법 & 함정 존의 카드를 전부 파괴한다.
  zh-TW:
  zh-CN: |-
    此卡名的①效果1回合仅可使用1次。①：拥有掷硬币效果的卡存在于场上的情况下可以发动。从手牌将此卡特殊召唤。②：此卡召唤・反转召唤・特殊召唤的情况下发动。掷1次硬币，根据掷出的正反，适用以下效果。
    ●正面：从牌组将1张拥有掷硬币效果的魔法卡放置在自己场上。
    ●反面：将双方魔法与陷阱区域的卡全部破坏。
