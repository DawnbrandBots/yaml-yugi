text:
  en: |-
    Once per turn: You can Tribute 1 other WIND monster; Special Summon 1 WIND monster from your hand, but destroy it when a face-up "Storming Wynn" you control leaves the field.
  de: |-
    Einmal pro Spielzug: Du kannst 1 anderes WIND Monster als Tribut anbieten; beschwöre 1 WIND Monster als Spezialbeschwörung von deiner Hand, aber zerstöre es, wenn eine offene „Stürmende Wynn“, die du kontrollierst, das Spielfeld verlässt.
  es: |-
    Una vez por turno: puedes Sacrificar otro monstruo de VIENTO; Invoca de Modo Especial, desde tu mano, 1 monstruo de VIENTO, pero destrúyelo cuando una "Wynn Tormentosa" boca arriba que controles deje el Campo.
  fr: |-
    Une fois par tour : vous pouvez Sacrifier 1 autre monstre VENT ; Invoquez Spécialement 1 monstre VENT depuis votre main, mais détruisez-le lorsque "Wynn, la Spectaculaire" face recto que vous contrôlez quitte le Terrain.
  it: |-
    Una volta per turno: puoi offrire come Tributo 1 altro mostro VENTO; Evoca Specialmente 1 mostro VENTO dalla tua mano, ma distruggilo quando una "Wynn Tempestosa" scoperta che controlli lascia il Terreno.
  pt: |-
    Uma vez por turno: você pode oferecer como Tributo 1 outro monstro de VENTO; Invoque por Invocação-Especial 1 monstro de VENTO da sua mão, mas destrua-o quando um "Wynn Tempestuosa" com a face para cima que você controla deixar o campo.
  ja: |-
    このカードを<ruby>除<rt>のぞ</rt></ruby>く<ruby>自<rt>じ</rt></ruby><ruby>分<rt>ぶん</rt></ruby>フィールド<ruby>上<rt>じょう</rt></ruby>の<ruby>風<rt>かぜ</rt></ruby><ruby>属<rt>ぞく</rt></ruby><ruby>性<rt>せい</rt></ruby>モンスター１<ruby>体<rt>たい</rt></ruby>を<ruby>生<rt>い</rt></ruby>け<ruby>贄<rt>にえ</rt></ruby>に<ruby>捧<rt>ささ</rt></ruby>げる<ruby>事<rt>こと</rt></ruby>で、<ruby>手<rt>て</rt></ruby><ruby>札<rt>ふだ</rt></ruby>から<ruby>風<rt>かぜ</rt></ruby><ruby>属<rt>ぞく</rt></ruby><ruby>性<rt>せい</rt></ruby>モンスター１<ruby>体<rt>たい</rt></ruby>を<ruby>特<rt>とく</rt></ruby><ruby>殊<rt>しゅ</rt></ruby><ruby>召<rt>しょう</rt></ruby><ruby>喚<rt>かん</rt></ruby>する。この<ruby>効<rt>こう</rt></ruby><ruby>果<rt>か</rt></ruby>は１ターンに１<ruby>度<rt>ど</rt></ruby>しか<ruby>使<rt>し</rt></ruby><ruby>用<rt>よう</rt></ruby>できない。この<ruby>効<rt>こう</rt></ruby><ruby>果<rt>か</rt></ruby>によって<ruby>特<rt>とく</rt></ruby><ruby>殊<rt>しゅ</rt></ruby><ruby>召<rt>しょう</rt></ruby><ruby>喚<rt>かん</rt></ruby>されたモンスターは、「<ruby>吹<rt>ふ</rt></ruby>き<ruby>荒<rt>あ</rt></ruby>れるウィン」が<ruby>自<rt>じ</rt></ruby><ruby>分<rt>ぶん</rt></ruby>フィールド<ruby>上<rt>じょう</rt></ruby>から<ruby>離<rt>はな</rt></ruby>れた<ruby>場<rt>ば</rt></ruby><ruby>合<rt>あい</rt></ruby><ruby>破<rt>は</rt></ruby><ruby>壊<rt>かい</rt></ruby>される。
  ko: |-
    이 카드 이외의 자신 필드 위의 바람 속성 몬스터 1장을 제물로 바치는 것으로, 패에서 바람 속성 몬스터 1장을 특수 소환한다. 이 효과는 1턴에 1번밖에 사용할 수 없다. 이 효과에 의해서 특수 소환된 몬스터는, "휘몰아치는 윈"이 자신 필드 위에서 벗어났을 경우 파괴된다.
  zh-TW:
  zh-CN: |-
    可以通过把除这张卡外的自己场上1只风属性怪兽作为祭品，从手卡把1只风属性怪兽特殊召唤。这个效果1回合只能使用1次。这个效果特殊召唤的怪兽在「猛吹之薇茵」从自己场上离开的场合破坏。
