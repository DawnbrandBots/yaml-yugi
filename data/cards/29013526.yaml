name:
  en: Storming Wynn
  de: Stürmende Wynn
  es: Wynn Tormentosa
  fr: Wynn, la Spectaculaire
  it: Wynn Tempestosa
  pt: Wynn Tempestuosa
  ja: <ruby>吹<rt>ふ</rt></ruby>き<ruby>荒<rt>あ</rt></ruby>れるウィン
  ja_romaji: Fukiareru Win
  ko: 휘몰아치는 윈
  ko_rr:
  zh-TW: 狂嘯薇茵
  zh-CN: 狂啸薇茵
text:
  en:
  de: |-
    Einmal pro Spielzug: Du kannst 1 anderes WIND Monster als Tribut anbieten; beschwöre 1 WIND Monster als Spezialbeschwörung von deiner Hand, aber zerstöre es, wenn eine offene „Stürmende Wynn“, die du kontrollierst, das Spielfeld verlässt.
  es: |-
    Una vez por turno: puedes Sacrificar otro monstruo de VIENTO; Invoca de Modo Especial, desde tu mano, 1 monstruo de VIENTO, pero destrúyelo cuando una "Wynn Tormentosa" boca arriba que controles deje el Campo.
  fr: |-
    Une fois par tour : vous pouvez Sacrifier 1 autre monstre VENT ; Invoquez Spécialement 1 monstre VENT depuis votre main, mais détruisez-le lorsque "Wynn, la Spectaculaire" face recto que vous contrôlez quitte le Terrain.
  it: |-
    Una volta per turno: puoi offrire come Tributo 1 altro mostro VENTO; Evoca Specialmente 1 mostro VENTO dalla tua mano, ma distruggilo quando una "Wynn Tempestosa" scoperta che controlli lascia il Terreno.
  pt: |-
    Uma vez por turno: você pode oferecer como Tributo 1 outro monstro de VENTO; Invoque por Invocação-Especial 1 monstro de VENTO da sua mão, mas destrua-o quando um "Wynn Tempestuosa" com a face para cima que você controla deixar o campo.
  ja: |-
    ①：１ターンに１度、自分フィールドの他の風属性モンスター１体をリリースして発動できる。手札から風属性モンスター１体を特殊召喚する。この効果で特殊召喚したモンスターは、自分フィールドの表側表示の「吹き荒れるウィン」がフィールドから離れる場合に破壊される。
  ko: |-
    이 카드 이외의 자신 필드 위의 바람 속성 몬스터 1장을 제물로 바치는 것으로, 패에서 바람 속성 몬스터 1장을 특수 소환한다. 이 효과는 1턴에 1번밖에 사용할 수 없다. 이 효과에 의해서 특수 소환된 몬스터는, "휘몰아치는 윈"이 자신 필드 위에서 벗어났을 경우 파괴된다.
  zh-TW: |-
    １回合１次，可解放我方場上１隻此卡以外的風屬性怪獸發動。從手牌特殊召喚１隻風屬性怪獸。透過此效果特殊召喚的怪獸，在「狂嘯薇茵」從我方場上離開的狀況下將被破壞。
  zh-CN: |-
    １回合１次，解放我方场上除此卡以外的１只风属性怪兽，从手牌特殊召唤１只风属性怪兽。“狂啸薇茵”离开我方场上的场合，以此效果特殊召唤的怪兽会被破坏。
