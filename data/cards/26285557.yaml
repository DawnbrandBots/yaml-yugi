name:
  en: Gouki Face Turn
  de: Gouki-Gesinnungswandel
  es: Traición Gouki
  fr: Changement de Face Gouki
  it: Voltafaccia Gouki
  pt: Face Turn Gouki
  ja: <ruby>剛<rt>ごう</rt></ruby><ruby>鬼<rt>き</rt></ruby>フェイスターン
  ja_romaji: Gōki Feisu Tān
  ko: 강귀 페이스턴
  ko_rr:
  zh-TW: 剛鬼 轉移陣營
  zh-CN: 刚鬼弃暗投明
text:
  en:
  de: |-
    Wähle 1 „Gouki“-Karte, die du kontrollierst, und 1 „Gouki“-Monster in deinem Friedhof; zerstöre die Karte auf dem Spielfeld und falls du dies tust, beschwöre das andere Monster als Spezialbeschwörung vom Friedhof. Du kannst nur 1 „Gouki-Gesinnungswandel“ pro Spielzug aktivieren.
  es: |-
    Selecciona 1 carta "Gouki" que controles y 1 monstruo "Gouki" en tu Cementerio; destruye esa carta en el Campo y, si lo haces, Invoca de Modo Especial ese otro monstruo en el Cementerio. Sólo puedes activar 1 "Traición Gouki" por turno.
  fr: |-
    Ciblez 1 carte "Gouki" que vous contrôlez et 1 monstre "Gouki" dans votre Cimetière ; détruisez la carte sur le Terrain, et si vous le faites, Invoquez Spécialement l'autre monstre depuis le Cimetière. Vous ne pouvez activer qu'1 "Changement de Face Gouki" par tour.
  it: |-
    Scegli come bersaglio 1 carta "Gouki" che controlli e 1 mostro "Gouki" nel tuo Cimitero; distruggi quella carta sul Terreno e, se lo fai, Evoca Specialmente quell'altro mostro dal Cimitero. Puoi attivare solo 1 "Voltafaccia Gouki" per turno.
  pt: |-
    Escolha 1 card "Gouki" que você controla e 1 monstro "Gouki" no seu Cemitério; destrua esse card no campo e, se isso acontecer, Invoque por Invocação-Especial esse outro monstro do Cemitério. Você só pode ativar 1 "Face Turn Gouki" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。
    ①：自分フィールドの「剛鬼」カード１枚と自分の墓地の「剛鬼」モンスター１体を対象として発動できる。対象のフィールドのカードを破壊し、対象の墓地のモンスターを特殊召喚する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 "강귀" 카드 1장과 자신 묘지의 "강귀" 몬스터 1장을 대상으로 하고 발동할 수 있다. 대상 필드의 카드를 파괴하고, 대상 묘지의 몬스터를 특수 소환한다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：可將我方場上的１張「剛鬼」卡及我方墓地的１隻「剛鬼」怪獸做為對象發動。破壞場上的對象卡，特殊召喚墓地的對象怪獸。
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：以自己场上的1张“刚鬼”卡和自己墓地的1只“刚鬼”怪兽为对象可以发动。将对象之场上的卡破坏，将对象之墓地的怪兽特殊召唤。
