  de: |-
    Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird, zerstöre alle verdeckten und Nicht-LICHT Monster.
  es: |-
    Cuando esta carta es destruida en batalla y mandada al Cementerio, destruye todos los monstruos boca abajo que no sean de LUZ.
  fr: |-
    Lorsque cette carte est détruite au combat et envoyée au Cimetière, détruisez tous les monstres face verso et tous les monstres non-LUMIÈRE.
  it: |-
    Quando questa carta è distrutta in combattimento e mandata al Cimitero, distruggi tutti i mostri coperti e i mostri non LUCE.
  pt: |-
    Quando este card for destruído em batalha e enviado para o Cemitério, destrua todos os monstros com a face para baixo e os que não sejam de LUZ.
  ja: |-
    ①：このカードが戦闘で破壊され墓地へ送られた場合に発動する。フィールドの裏側表示モンスター及び光属性以外の表側表示モンスターを全て破壊する。
  ko: |-
    이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 필드 위에 앞면 표시로 존재하는 빛 속성 몬스터 이외의 몬스터를 전부 파괴한다.
  zh-TW: |-
    此卡因戰鬥被破壞送至墓地時，將場上所有光屬性以外的正面表示怪獸及場上覆蓋的怪獸全部破壞。
  zh-CN: |-
    此卡因战斗破坏并被送入墓地时，破坏场上所有以表侧表示存在的除光属性怪兽以外的怪兽。
