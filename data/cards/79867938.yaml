text:
  en: |-
    When this card is Normal Summoned: You can send 1 "Battlin' Boxer" monster from your Deck to the GY. The first time this Attack Position card would be destroyed by battle each turn, it is not destroyed.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Unermüdlicher Boxer“-Monster von deinem Deck auf den Friedhof legen. Einmal pro Spielzug kann diese Karte in offener Angriffsposition nicht durch Kampf zerstört werden.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes mandar al Cementerio 1 monstruo "Boxeador Indómito" en tu Deck. Una vez por turno, esta carta en Posición de Ataque boca arriba no puede ser destruida en batalla.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez envoyer 1 monstre "Boxeur Indomptable" depuis votre Deck au Cimetière. Une fois par tour, cette carte en Position d'Attaque face recto ne peut pas être détruite au combat.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi mandare 1 mostro "Pugile Indomito" dal tuo Deck al Cimitero. Una volta per turno, questa carta scoperta in Posizione di Attacco non può essere distrutta in battaglia.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode enviar um monstro "Boxeador Obstinado" do seu Deck para o Cemitério. Uma vez por turno, este card com a face para cima em Posição de Ataque não pode ser destruído em batalha.
  ja: |-
    ①：このカードが召喚した時に発動できる。デッキから「ＢＫ」モンスター１体を墓地へ送る。②：攻撃表示のこのカードは１ターンに１度だけ戦闘では破壊されない。
  ko: |-
    ①: 이 카드를 일반 소환했을 때에 발동할 수 있다. 덱에서 "BK(버닝나쿠라)" 몬스터 1장을 묘지로 보낸다. ②: 공격 표시의 이 카드는 1턴에 1번만 전투로는 파괴되지 않는다.
  zh-TW: |-
    此卡召唤成功时，可从牌组将1只冠有「燃燒拳鬥士」之名的怪兽送入墓地。场上以表侧攻击表示存在的此卡，仅1回合1次不会因战斗而破坏。
  zh-CN: |-
    这张卡召唤成功时，可以从卡组把1只名字带有「燃烧拳击手」的怪兽送去墓地。场上表侧攻击表示存在的这张卡1回合只有1次不会被战斗破坏。
