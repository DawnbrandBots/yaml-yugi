name:
  en: Battlin' Boxer Headgeared
  de: Unermüdlicher Boxer Kopfschutz
  es: Boxeador Indómito Protegido
  fr: Boxeur Indomptable avec Casque
  it: Pugile Indomito Casco
  pt: Boxeador Obstinado com Proteção de Cabeça
  ja: <ruby>ＢＫ<rt>バーニングナックラー</rt></ruby> ヘッドギア
  ja_romaji: Bāningu Nakkurā Heddogia
  ko: <ruby>BK<rt>버닝나쿠라</rt></ruby> 헤드기어
  ko_rr: Beoningnakura Hedeugieo
  zh-TW: 燃燒拳鬥士 拳擊頭盔
  zh-CN: 燃烧拳斗士 护头
text:
  en:
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Unermüdlicher Boxer“-Monster von deinem Deck auf den Friedhof legen. Das erste Mal in jedem Spielzug, dass diese Karte in Angriffsposition durch Kampf zerstört würde, wird sie nicht zerstört.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes mandar al Cementerio 1 monstruo "Boxeador Indómito" en tu Deck. La primera vez que esta carta en Posición de Ataque fuera a ser destruida en batalla cada turno, no es destruida.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez envoyer 1 monstre "Boxeur Indomptable" depuis votre Deck au Cimetière. La première fois que cette carte en Position d'Attaque va être détruite au combat chaque tour, elle n'est pas détruite.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi mandare 1 mostro "Pugile Indomito" dal tuo Deck al Cimitero. La prima volta che questa carta in Posizione di Attacco sta per essere distrutta in battaglia ogni turno, non viene distrutta.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode enviar 1 monstro "Boxeador Obstinado" do seu Deck para o Cemitério. Na primeira vez que este card em Posição de Ataque seria destruído em batalha a cada turno, ele não é destruído.
  ja: |-
    ①：このカードが召喚した時に発動できる。デッキから「ＢＫ」モンスター１体を墓地へ送る。
    ②：攻撃表示のこのカードは１ターンに１度だけ戦闘では破壊されない。
  ko: |-
    ①: 이 카드를 일반 소환했을 때에 발동할 수 있다. 덱에서 "BK(버닝나쿠라)" 몬스터 1장을 묘지로 보낸다. ②: 공격 표시의 이 카드는 1턴에 1번만 전투로는 파괴되지 않는다.
  zh-TW: |-
    可在此卡召喚成功時發動。從牌組將１隻冠有「燃燒拳鬥士」之名的怪獸送至墓地。攻擊表示的此卡１回合僅限１次不會因戰鬥被破壞。
  zh-CN: |-
    此卡召唤成功时可发动。从牌组将１只冠有“燃烧拳斗士”之名的怪兽送入墓地。攻击表示的此卡仅１回合１次不会因战斗而被破坏。
