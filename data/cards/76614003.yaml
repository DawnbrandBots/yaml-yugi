text:
  en: |-
    When this card you control is sent to the Graveyard, look at the top card of your Deck. Return that card to either the top or the bottom of the Deck.
  de: |-
    Wenn diese Karte, die du kontrollierst, auf den Friedhof gelegt wird, sieh dir die oberste Karte deines Decks an. Lege die Karte entweder auf oder unter dein Deck zurück.
  es: |-
    Cuando esta carta que controlas es mandada al Cementerio, mira la parte superior de tu Deck. Devuelve esa carta a la parte superior o al fondo de tu Deck.
  fr: |-
    Lorsque cette carte que vous contrôlez est envoyée au Cimetière, regardez la carte du dessus de votre Deck. Renvoyez cette carte au-dessus ou en dessous du Deck.
  it: |-
    Quando questa carta che controlli viene mandata al Cimitero, guarda la prima carta del tuo Deck. Fai ritornare quella carta in cima oppure in fondo al tuo Deck.
  pt: |-
    Quando esta carta que você controla é enviada ao Cemitério, veja a carta do topo do seu Deck. Retorne aquela carta para o topo ou fundo do seu Deck.
  ja: |-
    このカードが自分フィールド上から墓地へ送られた時、自分のデッキの一番上のカードを確認してデッキの一番上または一番下に戻す。
  ko: |-
    이 카드가 자신 필드 위에서 묘지로 보내졌을 때, 자신의 덱 맨 위의 카드를 확인하고 덱의 맨 위 또는 맨 아래로 되돌린다.
  zh-TW:
  zh-CN: |-
    这张卡从自己场上送去墓地时，把自己卡组最上面的卡确认并回到卡组最上面或者最下面。
