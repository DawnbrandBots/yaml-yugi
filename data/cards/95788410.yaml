text:
  en:
  de: |-
    Hier kommt ein in Schneefeldern wohnender, schneeballförmiger Mutantendrache mit riesigen, scharfen Ohren! Niemand wird ihm entkommen.
  es: |-
    ¡Un dragón mutante con forma de bola de nieve, orejas súper acústicas gigantes y que vive en los campos nevados! No hay forma de que nadie escape.
  fr: |-
    C'est un dragon des montagnes en forme de boule de neige doté de super grandes oreilles ultra-sensibles ! Personne ne peut lui échapper !
  it: |-
    È un drago mutante che vive nei campi innevati, ha orecchie enormi, un udito sopraffino, e la forma di una palla di neve! Nessuno può sfuggirgli.
  pt: |-
    Esse é um dragão mutante em forma de bola de neve, com orelhas gigantes e superaudição que habita campos gélidos! É impossível escapar.
  ja: |-
    雪原に生息するドラゴンの突然変異種。巨大な耳は数キロ離れた物音を聴き分け、驚異的な跳躍力と相俟って狙った獲物は逃さない。
  ko: |-
    설원에 살아 숨쉬는 드래곤의 돌연변이종. 거대한 귀로는 수킬로 떨어진 소리를 들을 수 있고, 경이로운 도약력과 함께 작용하여, 한번 노린 사냥감은 놓치지 않는다.
  zh-TW: |-
    棲息在雪原的龍之突變種。巨大的耳朵能聽見數公里之外的聲響，再加上驚人的跳躍力讓被牠盯上的獵物都難以逃脫。
  zh-CN: |-
    栖息于雪原上的龙类突然变异种。巨大的耳朵可分辨距离数千米远的声音，加之其跳跃力惊人，被它盯上的猎物都无处可逃。
