text:
  en: |-
    Equip only to a Fairy monster. It gains 500 ATK. If it inflicts battle damage to your opponent: Gain LP equal to the damage inflicted.
  de: |-
    Rüste nur ein Fee-Monster mit dieser Karte aus. Es erhält 500 ATK. Falls es deinem Gegner Kampfschaden zufügt: Du erhältst LP in Höhe des zugefügten Schadens.
  es: |-
    Sólo puedes equipar esta carta a un monstruo Hada. Éste gana 500 ATK. Si éste inflige daño de batalla a tu adversario: gana LP iguales al daño infligido.
  fr: |-
    Équipable uniquement à un monstre Elfe. Il gagne 500 ATK. S'il inflige des dommages de combat à votre adversaire : gagnez des LP égaux aux dommages infligés.
  it: |-
    Equipaggia solo a un mostro Fata. Esso guadagna 500 ATK. Se esso infligge danno da combattimento al tuo avversario: guadagni LP pari al danno inflitto.
  pt: |-
    Só pode ser equipado a um monstro Fada. Ele ganha 500 de ATK. Se ele causar dano de batalha ao seu oponente: ganhe PV igual ao dano causado.
  ja: |-
    天使族のみ装備可能。装備モンスター１体の攻撃力は５００ポイントアップする。装備モンスターが戦闘によって相手プレイヤーにダメージを与えた時、その数値分、自分のライフポイントを回復する。
  ko: |-
    천사족만 장착 가능. 장착 몬스터 1장의 공격력은 500 포인트 올린다. 장착 몬스터가 전투에 의해서 상대 플레이어에게 데미지를 주었을 때, 그 수치만큼, 자신의 라이프 포인트를 회복한다.
  zh-TW:
  zh-CN: |-
    天使族才能装备。1只装备怪兽的攻击力上升500。装备怪兽因战斗给与对方玩家伤害时，自己基本分回复那个数值。
