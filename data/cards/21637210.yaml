  fr: Dragon Pare-Feu de Singularité
  it: Drago Firewall Singolarità
  pt: Dragão Firewall Singularidade
  ja: ファイアウォール・ドラゴン・シンギュラリティ
  ja_romaji: Faiawōru Doragon Shingyurariti
  ko: 파이어월 드래곤 싱귤래리티
  ko_rr: Paieowol Deuraegon Singgyullaeriti
  zh-TW:
  zh-CN: 防火墙龙・奇点
text:
  en: |-
    3+ Effect Monsters
    (Quick Effect): You can target cards your opponent controls or in their GY up to the number of different card types (Ritual, Fusion, Synchro, Xyz) you control and in your GY; return them to the hand, also this card gains 500 ATK for each returned card. If a monster this card points to is destroyed by battle, or sent to the GY: You can target 1 Cyberse monster in your GY; Special Summon it. You can only use each effect of "Firewall Dragon Singularity" once per turn.
  de: |-
    3+ Effektmonster
    (Schnelleffekt): Du kannst Karten wählen, die dein Gegner kontrolliert oder die sich in seinem Friedhof befinden, bis zur Anzahl der unterschiedlichen Kartentypen (Ritual, Fusion, Synchro, Xyz), die du kontrollierst und die sich in deinem Friedhof befinden; gib sie auf die Hand zurück, zusätzlich erhält diese Karte für jede zurückgegebene Karte 500 ATK. Falls ein Monster, auf das diese Karte zeigt, durch Kampf zerstört oder auf den Friedhof gelegt wird: Du kannst 1 Cyberse-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Du kannst jeden Effekt von „Firewall-Drache Singularität“ nur einmal pro Spielzug verwenden.
  es: |-
    3+ Monstruos de Efecto
    (Efecto Rápido): puedes seleccionar cartas que controle tu adversario o en su Cementerio hasta el número de tipos de carta diferentes (Ritual, Fusión, Sincronía, Xyz) que controlas y en tu Cementerio; devuélvelas a la mano, y además esta carta gana 500 ATK por cada carta devuelta. Si un monstruo al que apunte esta carta es destruido en batalla, o mandado al Cementerio: puedes seleccionar 1 monstruo Ciberso en tu Cementerio; Invócalo de Modo Especial. Sólo puedes usar cada efecto de "Dragón Cortafuego Singularidad" una vez por turno.
  fr: |-
    3+ Monstres à Effet
    (Effet Rapide) : vous pouvez cibler un nombre de cartes contrôlées par votre adversaire ou dans son Cimetière, inférieur ou égal au nombre de types de carte différents (Rituel, Fusion, Synchro, Xyz) que vous contrôlez et dans votre Cimetière ; renvoyez-les à la main, et aussi, cette carte gagne 500 ATK pour chaque carte renvoyée. Si un monstre pointé par cette carte est détruit au combat ou envoyé au Cimetière : vous pouvez cibler 1 monstre Cyberse dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser chaque effet de "Dragon Pare-Feu de Singularité" qu'une fois par tour.
  it: |-
    3+ Mostri con Effetto
    (Effetto Rapido): puoi scegliere come bersaglio carte controllate dal tuo avversario o nel suo Cimitero fino al numero di tipi di carta diversi (Rituale, Fusione, Synchro, Xyz) che controlli e nel tuo Cimitero; falle ritornare nella mano, inoltre questa carta guadagna 500 ATK per ogni carta fatta ritornare. Se un mostro puntato da questa carta viene distrutto in battaglia o mandato al Cimitero: puoi scegliere come bersaglio 1 mostro Cyberso nel tuo Cimitero; Evocalo Specialmente. Puoi utilizzare ogni effetto di "Drago Firewall Singolarità" una sola volta per turno.
  pt: |-
    3+ Monstros de Efeito
    (Efeito Rápido): você pode escolher cards que seu oponente controla ou no Cemitério dele até o número de tipos de cards diferentes (Ritual, Fusão, Sincro, Xyz) que você controla e no seu Cemitério; devolva-os para a mão e, além disso, este card ganha 500 de ATK para cada card devolvido. Se um monstro para o qual este card apontar for destruído em batalha ou enviado para o Cemitério: você pode escolher 1 monstro Ciberso no seu Cemitério; Invoque-o por Invocação-Especial. Você só pode usar cada efeito de "Dragão Firewall Singularidade" uma vez por turno.
  ja: |-
    効果モンスター３体以上
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手ターンに、自分のフィールド・墓地のモンスターの種類（儀式・融合・Ｓ・Ｘ）の数まで、相手のフィールド・墓地のカードを対象として発動できる。そのカードを持ち主の手札に戻す。このカードの攻撃力は戻した数×５００アップする。②：このカードのリンク先のモンスターが、戦闘で破壊された場合、または墓地へ送られた場合、自分の墓地のサイバース族モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    효과 몬스터 3장 이상
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대 턴에, 자신의 필드 / 묘지의 몬스터의 종류(의식 / 융합 / 싱크로 / 엑시즈)의 수까지, 상대의 필드 / 묘지의 카드를 대상으로 하고 발동할 수 있다. 그 카드를 주인의 패로 되돌린다. 이 카드의 공격력은 되돌린 수 × 500 올린다. ②: 이 카드의 링크 앞의 몬스터가, 전투로 파괴되었을 경우, 또는 묘지로 보내졌을 경우, 자신 묘지의 사이버스족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    效果怪兽３只以上
    此卡名的①②效果１回合仅可各使用１次。①：在自己・对手回合中，以对手场上・墓地的卡为对象可以发动，数量最多为自己的场上・墓地的怪兽的种类（仪式・融合・同步・超量）数量。将该卡放回持有者的手牌。此卡的攻击力上升相当于所放回数量×５００的数值。②：此卡连接端的怪兽因战斗被破坏的情况下，或被送至墓地的情况下，以自己墓地的１只电子界族怪兽为对象可以发动。将该怪兽特殊召唤。
