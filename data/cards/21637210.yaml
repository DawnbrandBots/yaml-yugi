text:
  en: |-
    3+ Effect Monsters
    (Quick Effect): You can target cards your opponent controls or in their GY up to the number of different card types (Ritual, Fusion, Synchro, Xyz) you control and in your GY; return them to the hand, also this card gains 500 ATK for each returned card. If a monster this card points to is destroyed by battle, or sent to the GY: You can target 1 Cyberse monster in your GY; Special Summon it. You can only use each effect of "Firewall Dragon Singularity" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    効果モンスター３体以上
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手ターンに、自分のフィールド・墓地のモンスターの種類（儀式・融合・Ｓ・Ｘ）の数まで、相手のフィールド・墓地のカードを対象として発動できる。そのカードを持ち主の手札に戻す。このカードの攻撃力は戻した数×５００アップする。②：このカードのリンク先のモンスターが、戦闘で破壊された場合、または墓地へ送られた場合、自分の墓地のサイバース族モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    효과 몬스터 3장 이상
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대 턴에, 자신의 필드 / 묘지의 몬스터의 종류(의식 / 융합 / 싱크로 / 엑시즈)의 수까지, 상대의 필드 / 묘지의 카드를 대상으로 하고 발동할 수 있다. 그 카드를 주인의 패로 되돌린다. 이 카드의 공격력은 되돌린 수 × 500 올린다. ②: 이 카드의 링크 앞의 몬스터가, 전투로 파괴되었을 경우, 또는 묘지로 보내졌을 경우, 자신 묘지의 사이버스족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
