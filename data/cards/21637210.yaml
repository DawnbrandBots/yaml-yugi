text:
  en: |-
    3+ Effect Monsters
    (Quick Effect): You can target cards your opponent controls and/or in their GY, up to the number of different types of monsters (Ritual, Fusion, Synchro, Xyz) you control and in your GY; return them to the hand, and if you do, this card gains 500 ATK for each card returned. If a monster(s) this card points to is destroyed by battle or sent to the GY: You can target 1 Cyberse monster in your GY; Special Summon it. You can only use each effect of "Firewall Dragon Singularity" once per turn.
  de:
  es:
  fr:
