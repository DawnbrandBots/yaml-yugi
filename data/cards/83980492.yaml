text:
  en: |-
    This gong harbors the soul of an untamed dragon. It soars through the skies with an incredible roar, marshaling all those who hear its call to battle.
  de: |-
    Dieser Gong beherbergt die Seele eines ungezähmten Drachen. Er segelt mit unglaublichem Gebrüll durch den Himmel und führt alle, die seinen Ruf hören, in die Schlacht.
  es: |-
    Este gong contiene el alma de un dragón salvaje. Vuela por los cielos con un rugido increíble, llamando a batalla a todos los que escuchan su llamada.
  fr: |-
    Ce gong abrite l'âme d'un dragon sauvage. Il plane et rugit dans le ciel, motivant tous ceux qui entendent son appel à la bataille.
  it: |-
    Questo gong ospita l'anima di un drago indomito. Esso si libra nei cieli con un riggito incredibile, guidando alla battaglia tutti quelli che sentono il suo richiamo.
  pt: |-
    Este gongo abriga a alma de um dragão indomado. Ele plana pelos céus com um incrível rugido, recrutando para a batalha todos os que escutam seu grito de guerra.
  ja: |-
    <ruby><rb>最</rb><rt>さい</rt></ruby><ruby><rb>新</rb><rt>しん</rt></ruby><ruby><rb>鋭</rb><rt>えい</rt></ruby>の<ruby><rb>技</rb><rt>ぎ</rt></ruby><ruby><rb>術</rb><rt>じゅつ</rt></ruby>を<ruby><rb>駆</rb><rt>く</rt></ruby><ruby><rb>使</rb><rt>し</rt></ruby>し、<ruby><rb>飛</rb><rt>ひ</rt></ruby><ruby><rb>行</rb><rt>こう</rt></ruby>が<ruby><rb>可</rb><rt>か</rt></ruby><ruby><rb>能</rb><rt>のう</rt></ruby>になった<ruby><rb>戦</rb><rt>せん</rt></ruby><ruby><rb>闘</rb><rt>とう</rt></ruby><ruby><rb>用</rb><rt>よう</rt></ruby>の<ruby><rb>銅</rb><rt>ド</rt></ruby><ruby><rb>鑼</rb><rt>ラ</rt></ruby>。マッハ０.７で<ruby><rb>天</rb><rt>てん</rt></ruby><ruby><rb>空</rb><rt>くう</rt></ruby>を<ruby><rb>翔</rb><rt>かけ</rt></ruby>るその<ruby><rb>存</rb><rt>そん</rt></ruby><ruby><rb>在</rb><rt>ざい</rt></ruby>に<ruby><rb>驚</rb><rt>きょう</rt></ruby><ruby><rb>愕</rb><rt>がく</rt></ruby>せざるを<ruby><rb>得</rb><rt>え</rt></ruby>ない。
  ko: |-
    최신예 기술을 구사하며, 비행이 가능한 전투용 징. 마하 0.7로 하늘을 나는 그 존재에 경악하지 않을 수 없다.
  zh-TW:
  zh-CN: |-
    驱使最新锐的技术，变得能飞的战斗用铜锣。不得不对以0.7马赫飞翔于天空的其存在而感到惊愕。
