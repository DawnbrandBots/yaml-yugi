text:
  en:
  de: |-
    Dieser Gong beherbergt die Seele eines ungezähmten Drachen. Er segelt mit unglaublichem Gebrüll durch den Himmel und führt alle, die seinen Ruf hören, in die Schlacht.
  es: |-
    Este gong contiene el alma de un dragón salvaje. Vuela por los cielos con un rugido increíble, llamando a batalla a todos los que escuchan su llamada.
  fr: |-
    Ce gong abrite l'âme d'un dragon sauvage. Il plane et rugit dans le ciel, motivant tous ceux qui entendent son appel à la bataille.
  it: |-
    Questo gong ospita l'anima di un drago indomito. Esso si libra nei cieli con un ruggito incredibile, guidando alla battaglia tutti quelli che sentono il suo richiamo.
  pt: |-
    Este gongo abriga a alma de um dragão indomado. Ele plana pelos céus com um incrível rugido, recrutando para a batalha todos os que escutam seu grito de guerra.
  ja: |-
    最新鋭の技術を駆使し、飛行が可能になった戦闘用の銅鑼。マッハ０．７で天空を翔るその存在に驚愕せざるを得ない。
  ko: |-
    최신예 기술을 구사하며, 비행이 가능한 전투용 징. 마하 0.7로 하늘을 나는 그 존재에 경악하지 않을 수 없다.
  zh-TW: |-
    運用最先進技術，變得能夠飛行的戰鬥用銅鑼。可用０．７馬赫的速度在天空飛翔的驚人之物。
  zh-CN: |-
    拥有驱使最先进技术，且可飞行的战斗用铜锣。可以马赫０.７之高速在天空翱翔的惊人存在。
