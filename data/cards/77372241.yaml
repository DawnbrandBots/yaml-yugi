text:
  en: |-
    If this card destroys a monster by battle and sends it to the GY: Inflict damage to your opponent equal to the original Level of the destroyed monster x 200.
  de: |-
    Falls diese Karte ein Monster durch Kampf zerstört und auf den Friedhof legt: Füge deinem Gegner Schaden in Höhe der Grund-Stufe des zerstörten Monsters x 200 zu.
  es: |-
    Si esta carta destruye un monstruo en batalla y lo manda al Cementerio: inflige daño a tu adversario igual al Nivel original del monstruo destruido x 200.
  fr: |-
    Si cette carte détruit un monstre au combat et l'envoie au Cimetière : infligez des dommages à votre adversaire égaux au Niveau d'origine du monstre détruit x 200.
  it: |-
    Se questa carta distrugge un mostro in battaglia e lo manda al Cimitero: infliggi al tuo avversario danno pari al Livello originale del mostro distrutto x 200.
  pt: |-
    Se este card destruir um monstro em batalha e enviá-lo para o Cemitério: cause dano ao seu oponente igual ao Nível original do monstro destruído x 200.
  ja: |-
    このカードが戦闘によってモンスターを破壊し墓地へ送った時、破壊したモンスターのレベル×２００ポイントダメージを相手ライフに与える。
  ko: |-
    이 카드가 전투에 의해서 몬스터를 파괴하고 묘지로 보냈을 때, 파괴한 몬스터의 레벨 × 200 포인트 데미지를 상대 라이프에 준다.
  zh-TW: |-
    此卡因戰鬥破壞怪獸送至墓地時，給予對方LP破壞的怪獸原本的等級×２００的傷害。
  zh-CN: |-
    此卡因战斗破坏怪兽并将其送入墓地时，给予对手生命相当于被破坏怪兽的原本等级×２００点伤害。
