text:
  en: |-
    If you Tribute Summon this card, the Tribute must be Winged Beast-Type. This card is unaffected by the effects of Trap Cards.
  de: |-
    Falls du diese Karte als Tributbeschwörung beschwörst, müssen die Tribute den Typ Geflügeltes Ungeheuer haben. Diese Karte bleibt von den Effekten von Fallenkarten unberührt.
  es: |-
    Si Invocas esta carta por Sacrificio, los Sacrificios deben ser de Tipo Bestia Alada. Esta carta no es afectada por los efectos de Cartas de Trampa.
  fr: |-
    Si vous Invoquez par Sacrifice cette carte, les Sacrifices doivent être de Type Bête Ailée. Cette carte n'est pas affectée par les effets des Cartes Piège.
  it: |-
    Se Evochi tramite Tributo questa carta, il Tributo deve essere di Tipo Bestia Alata. Questa carta è immune dagli effetti delle Carte Trappola.
  pt: |-
    Se você Invocar por Invocação-Tributo este card, todos os Tributos devem ser do Tipo Besta Alada. Este card não é afetado por efeitos de Armadilhas.
  ja: |-
    このカードをアドバンス召喚する場合、リリースするモンスターは鳥獣族でなければならない。このカードはフィールド上に表側表示で存在する限り罠カードの効果を受けない。
  ko: |-
    이 카드를 어드밴스 소환할 경우, 릴리스하는 몬스터는 비행야수족 몬스터이어야 한다. ①: 이 카드는 몬스터 존에 존재하는 한, 함정 카드의 효과를 받지 않는다.
  zh-TW: |-
    在升級召喚此卡的狀況下，解放的怪獸必須是鳥獸族怪獸。只要此卡以正面表示存在場上，就不受陷阱卡的效果影響。
  zh-CN: |-
    这张卡上级召唤的场合，解放的怪兽必须是鸟兽族怪兽。这张卡只要在场上表侧表示存在就不受陷阱卡的效果影响。
