text:
  en: |-
    If you control 2 or more "Diabell" monsters: Send 1 monster you control to the GY; destroy all face-up cards your opponent controls. If this card is sent to the GY, or banished, from the hand or Deck: You can add 1 "Diabell" Spell/Trap from your Deck to your hand, except "Curse of Diabell". You can only use each effect of "Curse of Diabell" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに「ディアベル」モンスターが２体以上存在する場合、自分フィールドのモンスター１体を墓地へ送って発動できる。相手フィールドの表側表示カードを全て破壊する。②：このカードが手札・デッキから、墓地へ送られた場合または除外された場合に発動できる。デッキから「カース・オブ・ディアベル」以外の「ディアベル」魔法・罠カード１枚を手札に加える。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：自己场上存在2只以上“迪亚贝尔”怪兽的情况下，将自己场上的1只怪兽送至墓地可以发动。将对手场上的表侧表示卡全部破坏。②：此卡从手牌・牌组被送至墓地的情况下，或被除外的情况下可以发动。从牌组将“迪亚贝尔的诅咒”以外的1张“迪亚贝尔”魔法・陷阱卡加入手牌。
