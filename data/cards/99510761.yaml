text:
  en: |-
    This spirit emerges from the mystic lamp and obeys the wishes of its summoner.
  de: |-
    Ein Gigant, der mit Hilfe einer mystischen Lampe herbeigerufen werden kann und den Befehlen des Besitzers der Lampe gehorcht.
  es: |-
    Este espíritu emerge de una lámpara mística y obedece los deseos de quien lo invoca.
  fr: |-
    Cet esprit sort de la lampe mystique et exauce les souhaits de son invocateur.
  it: |-
    Questo spirito emerge dalla lampada mistica ed esaudisce i desideri di chi l'ha evocato.
  pt: |-
    Este espírito emerge de uma lâmpada mística e obedece aos desejos de quem o invocou.
  ja: |-
    <ruby>魔<rt>ま</rt></ruby><ruby>法<rt>ほう</rt></ruby>のランプから<ruby>現<rt>あらわ</rt></ruby>れる<ruby>魔<rt>ま</rt></ruby><ruby>人<rt>じん</rt></ruby>。<ruby>呼<rt>よ</rt></ruby>び<ruby>出<rt>だ</rt></ruby>した<ruby>者<rt>もの</rt></ruby>に<ruby>服<rt>ふく</rt></ruby><ruby>従<rt>じゅう</rt></ruby>する。
  ko: |-
    마법의 램프에서 나타난 마인. 불러내준 자에게 복종한다.
  zh-TW: |-
    從神燈中出現的魔人。服從於其召喚者。
  zh-CN: |-
    从魔法神灯中现身的魔人。会服从召唤者的命令。
