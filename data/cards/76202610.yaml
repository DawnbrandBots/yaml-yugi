text:
  en:
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst alle offenen Monster, die du derzeit kontrollierst, 1 Stufe erhalten und zusätzlich FINSTERNIS werden lassen. (Diese Effekte dauern bis zur End Phase an.)
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes hacer que todos los monstruos boca arriba que controles en este momento ganen 1 Nivel, y además se conviertan en monstruos de OSCURIDAD (estos efectos duran hasta la End Phase).
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez faire gagner 1 Niveau à tous les monstres face recto que vous contrôlez actuellement, et aussi, ils deviennent TÉNÈBRES (ces effets durent jusqu'à la End Phase).
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi far guadagnare 1 Livello a tutti i mostri scoperti che controlli attualmente, inoltre essi diventano OSCURITÀ (questi effetti durano fino alla End Phase).
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode fazer com que todos os monstros com a face para cima que você atualmente controla ganhem 1 Nível e, além disso, eles se tornam das TREVAS (esses efeitos duram até a Fase Final).
  ja: |-
    ①：このカードが召喚した時に発動できる。自分フィールドの全ての表側表示モンスターはターン終了時までレベルが１つ上がり、闇属性になる。
  ko: |-
    이 카드가 일반 소환에 성공했을 때 발동할 수 있다. 자신 필드 위에 앞면 표시로 존재하는 몬스터는 엔드 페이즈시까지 레벨이 1개 올라가고 어둠 속성이 된다.
  zh-TW: |-
    可在此卡召喚成功時發動。我方場上所有正面表示怪獸的等級在回合結束前提升１，變為闇屬性。
  zh-CN: |-
    此卡召唤成功时可发动。直至回合结束时，我方场上的表侧表示怪兽等级提升１级，并变成暗属性。
