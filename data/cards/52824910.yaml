text:
  en: |-
    Cannot be destroyed by battle with a monster that has the same ATK. If this card is destroyed and sent to the GY: Target 1 monster on the field; return that target to the hand.
  de: |-
    Kann nicht durch Kampf mit einem Monster zerstört werden, das dieselben ATK hat. Falls diese Karte zerstört und auf den Friedhof gelegt wird: Wähle 1 Monster auf dem Spielfeld; gib das gewählte Ziel auf die Hand zurück.
  es: |-
    No puede ser destruido en batalla con un monstruo que tenga su mismo ATK. Si esta carta es destruida y mandada al Cementerio: selecciona 1 monstruo en el Campo; devuelve ese objetivo a la mano.
  fr: |-
    Non destructible au combat avec un monstre qui a la même ATK. Si cette carte est détruite et envoyée au Cimetière : ciblez 1 monstre sur le Terrain ; renvoyez la cible à la main.
  it: |-
    Non può essere distrutta in battaglia con un mostro che ha lo stesso ATK. Se questa carta viene distrutta e mandata al Cimitero: scegli come bersaglio 1 mostro sul Terreno; fai ritornare quel bersaglio nella mano.
  pt: |-
    Não pode ser destruído em uma batalha com um monstro que tenha o mesmo ATK. Se este card for destruído e enviado para o Cemitério: escolha 1 monstro no campo; devolva o alvo para a mão.
  ja: |-
    ①：このカードは同じ攻撃力のモンスターとの戦闘では破壊されない。②：このカードが破壊され墓地へ送られた場合、フィールドのモンスター１体を対象として発動する。そのモンスターを持ち主の手札に戻す。
  ko: |-
    ①: 이 카드는 같은 공격력의 몬스터와의 전투로는 파괴되지 않는다. ②: 이 카드가 파괴되어 묘지로 보내졌을 경우, 필드의 몬스터 1장을 대상으로 하고 발동한다. 그 몬스터를 주인의 패로 되돌린다.
  zh-TW: |-
    此卡在与拥有相同攻击力的怪兽战斗中不会被破坏。当此卡遭受破坏被送入墓地时，选择场上的1只怪兽返回至持有者手牌。
  zh-CN: |-
    ①：这张卡不会被和相同攻击力的怪兽的战斗破坏。②：这张卡被破坏送去墓地的场合，以场上1只怪兽为对象发动。那只怪兽回到持有者手卡。
