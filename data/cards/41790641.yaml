  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：このカード及び自分フィールドの「エレキ」モンスターの、正面の相手モンスター自身の召喚・特殊召喚成功時の効果を相手は発動できない。②：自分フィールドの「エレキ」モンスター１体を対象として発動できる。そのモンスターとはカード名が異なる「エレキ」モンスター１体をデッキから特殊召喚する。その後、自分はこの効果で特殊召喚したモンスターの攻撃力分のＬＰを失う。この効果の発動後、ターン終了時まで自分は雷族モンスターしか特殊召喚できない。
