text:
  en: |-
    Your opponent cannot activate the effects of a monster that activate when it is Normal or Special Summoned, while in the same column as this card or a "Watt" monster you control. You can target 1 "Watt" monster you control; Special Summon 1 "Watt" monster with a different name from your Deck, then you lose LP equal to the Special Summoned monster's ATK, also you cannot Special Summon for the rest of this turn, except Thunder monsters. You can only use this effect of "Wattkingdom" once per turn.
  de: |-
    Dein Gegner kann die Effekte eines Monsters, die aktiviert werden, wenn es als Normal- oder Spezialbeschwörung beschworen wird, nicht aktivieren, solange es in derselben Spalte liegt wie diese Karte oder ein „Watt“-Monster, das du kontrollierst. Du kannst 1 „Watt“-Monster wählen, das du kontrollierst; beschwöre 1 „Watt“-Monster mit einem unterschiedlichen Namen als Spezialbeschwörung von deinem Deck, dann verlierst du LP in Höhe der ATK des als Spezialbeschwörung beschworenen Monsters, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen durchführen, außer von Donner-Monstern. Du kannst diesen Effekt von „Wattkönigreich“ nur einmal pro Spielzug verwenden.
  es: |-
    Tu adversario no puede activar los efectos de un monstruo que se activen cuando éste es Invocado de Modo Normal o Especial, mientras esté en la misma columna que esta carta o un monstruo "Watt" que controlas. Puedes seleccionar 1 monstruo "Watt" que controles; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Watt" con un nombre diferente, y después pierdes LP iguales al ATK del monstruo Invocado de Modo Especial, y además no puedes Invocar de Modo Especial por el resto de este turno, excepto monstruos Trueno. Sólo puedes usar este efecto de "Wattreino" una vez por turno.
  fr: |-
    Votre adversaire ne peut pas activer les effets d'un monstre qui s'activent lorsqu'il est Invoqué Normalement ou Spécialement, tant qu'il est dans la même colonne que cette carte ou un monstre "Électro-" que vous contrôlez. Vous pouvez cibler 1 monstre "Électro-" que vous contrôlez ; Invoquez Spécialement 1 monstre "Électro-" de nom différent depuis votre Deck, puis vous perdez des LP égaux à l'ATK du monstre Invoqué Spécialement, et aussi, vous ne pouvez pas Invoquer Spécialement (monstres Tonnerre exclus) le reste de ce tour. Vous ne pouvez utiliser cet effet de "Électro-Royaume" qu'une fois par tour.
  it: |-
    Il tuo avversario non può attivare gli effetti di un mostro che si attivano quando esso viene Evocato Normalmente o Specialmente, mentre è nella stessa colonna di questa carta o di un mostro "Watt" che controlli. Puoi scegliere come bersaglio 1 mostro "Watt" che controlli; Evoca Specialmente 1 mostro "Watt" con un nome diverso dal tuo Deck, poi perdi LP pari all'ATK del mostro Evocato Specialmente, inoltre non puoi Evocare Specialmente per il resto di questo turno, eccetto mostri Tuono. Puoi utilizzare questo effetto di "Wattregno" una sola volta per turno.
  pt: |-
    Seu oponente não pode ativar os efeitos de um monstro que ativar quando ele for Invocado por Invocação-Normal ou Especial, enquanto estiver na mesma coluna que este card ou um monstro "Watt" que você controla. Você pode escolher 1 monstro "Watt" que você controla; Invoque por Invocação-Especial 1 monstro "Watt" com um nome diferente do seu Deck e, depois, você perde PV igual ao ATK do monstro Invocado por Invocação-Especial e, além disso, você não pode Invocar por Invocação-Especial pelo resto deste turno, exceto monstros Trovão. Você só pode usar este efeito de "Wattreino" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：このカード及び自分フィールドの「エレキ」モンスターの、正面の相手モンスター自身の召喚・特殊召喚成功時の効果を相手は発動できない。②：自分フィールドの「エレキ」モンスター１体を対象として発動できる。そのモンスターとはカード名が異なる「エレキ」モンスター１体をデッキから特殊召喚する。その後、自分はこの効果で特殊召喚したモンスターの攻撃力分のＬＰを失う。この効果の発動後、ターン終了時まで自分は雷族モンスターしか特殊召喚できない。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드 및 자신 필드의 "일렉" 몬스터의, 정면의 상대 몬스터 자신의 일반 소환 / 특수 소환 성공시의 효과를 상대는 발동할 수 없다. ②: 자신 필드의 "일렉" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터와는 카드명이 다른 "일렉" 몬스터 1장을 덱에서 특수 소환한다. 그 후, 자신은 이 효과로 특수 소환한 몬스터의 공격력만큼의 LP를 상실한다. 이 효과의 발동 후, 턴 종료시까지 자신은 번개족 몬스터밖에 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的②效果１回合仅可使用１次。
    ①：对手不可发动位于此卡及自己场上“电力”怪兽正面的、对手怪兽自身的召唤・特殊召唤成功时的效果。
    ②：以自己场上的１只“电力”怪兽为对象可以发动。从牌组将１只卡名与该怪兽不同的“电力”怪兽特殊召唤。然后，自己失去相当于以此效果特殊召唤的怪兽的攻击力数值的LP。此效果发动后，直至回合结束时为止，自己仅可特殊召唤雷族怪兽。
