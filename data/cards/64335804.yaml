text:
  en: |-
    Cannot be Normal Summoned/Set. Must first be Special Summoned (from your Deck) by Tributing "Red-Eyes B. Dragon" equipped with "Metalmorph".
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deinem Deck) beschworen werden, indem du „Rotäugiger schwarzer Drache“ als Tribut anbietest, der mit „Metallwandler“ ausgerüstet ist.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser primero Invocado de Modo Especial (desde tu Deck) Sacrificando un "Dragón Negro de Ojos Rojos" equipado con "Metalmorph".
  fr: |-
    Ni Invocable Normalement ni Posable. Doit d'abord être Invoquée Spécialement (depuis votre Deck) en Sacrifiant "Dragon Noir aux Yeux Rouges" équipé avec "Métalmorphe".
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dal tuo Deck) offrendo come Tributo un "Drago Nero Occhi Rossi" equipaggiato con "Metalmorph".
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Você primeiro deve Invocá-lo por Invocação-Especial (do seu Deck) ao oferecer como Tributo "Dragão Negro de Olhos Vermelhos" equipado com "Metalmorfo".
  ja: |-
    このカードは通常召喚できない。「メタル化・魔法反射装甲」を装備している自分フィールドの「真紅眼の黒竜」１体をリリースした場合にデッキから特殊召喚できる。
  ko: |-
    이 카드는 통상 소환할 수 없다. 자신 필드의, "메탈화 마법반사장갑"을 장착한 "붉은 눈의 흑룡" 1장을 릴리스했을 경우에 덱에서 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤。把自己场上1只「金属化·魔法反射装甲」所装备给的「真红眼黑龙」解放的场合可以从卡组特殊召唤。
