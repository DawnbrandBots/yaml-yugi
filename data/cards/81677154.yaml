text:
  en: |-
    If you do not control any face-up monsters, other than "Memento" monsters: You can Special Summon this card from your hand. During your Main Phase: You can destroy 1 "Memento" monster you control, and send any number of "Memento" monster(s) (with different names) from your Deck to the GY whose total Levels are less than or equal to the destroyed monster's original Level. You can only use each effect of "Mementotlan Tatsunootoshigo" once per turn.
  de:
  es:
  fr:
  it:
  pt: |-
    Se você não controlar nenhum monstro com a face para cima, exceto monstros "Memento": você pode Invocar este card por Invocação-Especial da sua mão. Durante sua Fase Principal: você pode destruir 1 monstro "Memento" que você controla e enviar qualquer número de monstros "Memento" (com nomes diferentes) do seu Deck para o Cemitério, cuja soma dos Níveis seja igual ou menor que o Nível original do monstro destruído. Você só pode usar cada efeito de "Tatsunootoshigo Mementotlan" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに「メメント」モンスター以外の表側表示モンスターが存在しない場合に発動できる。このカードを手札から特殊召喚する。②：自分メインフェイズに発動できる。自分フィールドの「メメント」モンスター１体を破壊し、レベルの合計が破壊したモンスターの元々のレベル以下になるように、デッキから「メメント」モンスターを墓地へ送る（同名カードは１枚まで）。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "메멘토" 몬스터 이외의 앞면 표시 몬스터가 존재하지 않을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 자신 메인 페이즈에 발동할 수 있다. 자신 필드의 "메멘토" 몬스터 1장을 파괴하고, 레벨의 합계가 파괴한 몬스터의 원래 레벨 이하가 되도록, 덱에서 "메멘토" 몬스터를 묘지로 보낸다(같은 이름의 카드는 1장까지).
