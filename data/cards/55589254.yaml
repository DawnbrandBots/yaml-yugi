text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned (from your hand) by banishing 1 FIRE and 2 WATER monsters from your Graveyard, and cannot be Special Summoned by other ways. Once per turn: You can discard 1 card to target 1 monster on the field; destroy that target.
  de: |-
    Diese Karte kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Diese Karte kann nicht als Spezialbeschwörung beschworen werden, außer indem du 1 FEUER und 2 WASSER Monster in deinem Friedhof aus dem Spiel entfernst. Einmal pro Spielzug kannst du 1 Karte abwerfen, um 1 Monster auf dem Spielfeld zu zerstören.
  es: |-
    No puede ser Invocado de Modo Normal, ni Colocado. Debe ser Invocado de Modo Especial (desde tu mano) desterrando 1 monstruo de FUEGO y 2 monstruos de AGUA en tu Cementerio, y no puede ser Invocado de Modo Especial de otra forma. Una vez por turno: puedes descartar 1 carta para seleccionar 1 monstruo en el Campo; destruye ese objetivo.
  fr: |-
    Ni Invocable Normalement ni Posable. Uniquement Invocable Spécialement (depuis votre main) en bannissant 1 monstre FEU et 2 monstres EAU depuis votre Cimetière, et non Invocable Spécialement autrement. Une fois par tour : vous pouvez défausser 1 carte pour cibler 1 monstre sur le Terrain ; détruisez la cible.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) bandendo 1 mostro FUOCO e 2 mostri ACQUA dal tuo Cimitero, e non può essere Evocato Specialmente in altri modi. Una volta per turno: puoi scartare 1 carta per scegliere come bersaglio 1 mostro sul Terreno; distruggi quel bersaglio.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao banir 1 monstro de FOGO e 2 monstros de ÁGUA do seu Cemitério e não pode ser Invocado por Invocação-Especial de nenhuma outra forma. Uma vez por turno: Você pode descartar 1 card para escolher 1 monstro no campo; destrua o alvo.
  ja: |-
    このカードは通常召喚できない。自分の墓地の水属性モンスター２体と炎属性モンスター１体をゲームから除外する事でのみ特殊召喚する事ができる。手札を１枚捨てる事でフィールド上のモンスター１体を破壊する。この効果は１ターンに１度しか使用できない。
  ko: |-
    이 카드는 일반 소환 / 세트할 수 없다. 자신 묘지의 물 속성 몬스터 2장과 화염 속성 몬스터 1장을 게임에서 제외했을 경우에만 특수 소환할 수 있다. 1턴에 1번, 패를 1장 버리고 발동할 수 있다. 필드 위의 몬스터 1장을 선택하고 파괴한다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤。把自己墓地2只水属性怪兽和1只炎属性怪兽从游戏中除外的场合才能特殊召唤。1回合1次，丢弃1张手卡才能发动。选择场上1只怪兽破坏。
