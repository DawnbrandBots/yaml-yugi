text:
  en: |-
    This card can attack your opponent directly. Each time this card inflicts Battle Damage to your opponent by a direct attack: This card gains 1000 ATK.
  de: |-
    Diese Karte kann deinen Gegner direkt angreifen. Jedes Mal, wenn diese Karte deinem Gegner Kampfschaden durch einen direkten Angriff zufügt: Diese Karte erhält 1000 ATK.
  es: |-
    Esta carta puede atacar directamente a tu adversario. Cada vez que esta carta inflige daño de batalla a tu adversario mediante un ataque directo: esta carta gana 1000 ATK.
  fr: |-
    Cette carte peut attaquer directement votre adversaire. Chaque fois que cette carte inflige des dommages de combat à votre adversaire par une attaque directe : cette carte gagne 1000 ATK.
  it: |-
    Questa carta può attaccare il tuo avversario direttamente. Ogni volta che questa carta infligge danno da combattimento al tuo avversario con un attacco diretto: questa carta guadagna 1000 ATK.
  pt:
  ja: |-
    このカードは相手プレイヤーに直接攻撃する事ができる。このカードが直接攻撃によって相手ライフに戦闘ダメージを与える度に、このカードの攻撃力は１０００ポイントアップする。
  ko: |-
    이 카드는 상대 플레이어에게 직접 공격할 수 있다. 이 카드가 직접 공격에 의해서 상대 라이프에 전투 데미지를 줄 때마다, 이 카드의 공격력은 1000 포인트 올린다.
  zh-TW:
  zh-CN: |-
    这张卡可以直接攻击对方玩家。每次这张卡直接攻击给与对方基本分战斗伤害，这张卡的攻击力上升1000。
