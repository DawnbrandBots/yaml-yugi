name:
  en: Shaddoll Falco
  de: Schattenpuppe Falco
  es: Halcón Sombrañeca
  fr: Faucon Marionnette de l'Ombre
  it: Bambolaombra Falco
  pt: Falco Sombraneco
  ja: シャドール・ファルコン
  ja_romaji: Shadōru Farukon
  ko: 섀도르 팔콘
  ko_rr: Syaedoreu Palkon
  zh-TW:
  zh-CN: 影依・隼
text:
  en: |-
    FLIP: You can target 1 "Shaddoll" monster in your GY, except "Shaddoll Falco"; Special Summon it in face-down Defense Position.
    If this card is sent to the GY by a card effect: You can Special Summon it in face-down Defense Position. You can only use 1 "Shaddoll Falco" effect per turn, and only once that turn.
  de: |-
    FLIPP: Du kannst 1 „Schattenpuppe“-Monster in deinem Friedhof wählen, außer „Schattenpuppe Falco“; beschwöre es als Spezialbeschwörung in die verdeckte Verteidigungsposition.
    Falls diese Karte durch einen Karteneffekt auf den Friedhof gelegt wird: Du kannst sie als Spezialbeschwörung in die verdeckte Verteidigungsposition beschwören. Du kannst nur 1 Effekt von „Schattenpuppe Falco“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  es: |-
    VOLTEO: Puedes seleccionar 1 monstruo "Sombrañeca" en tu Cementerio, excepto "Halcón Sombrañeca"; Invócalo de Modo Especial en Posición de Defensa boca abajo.
    Si esta carta es mandada al Cementerio por efecto de una carta: puedes Invocarla de Modo Especial en Posición de Defensa boca abajo. Sólo puedes usar 1 efecto de "Halcón Sombrañeca" por turno, y sólo una vez ese turno.
  fr: |-
    FLIP : Vous pouvez cibler 1 monstre "Marionnette de l'Ombre" ("Faucon Marionnette de l'Ombre" exclu) dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense face verso.
    Si cette carte est envoyée au Cimetière par un effet de carte : vous pouvez l'Invoquer Spécialement en Position de Défense face verso. Vous ne pouvez utiliser qu'1 effet de "Faucon Marionnette de l'Ombre" par tour, et uniquement une fois le tour.
  it: |-
    SCOPRI: Puoi scegliere come bersaglio 1 mostro "Bambolaombra" nel tuo Cimitero, eccetto "Bambolaombra Falco"; Evocalo Specialmente coperto in Posizione di Difesa.
    Se questa carta viene mandata al Cimitero dall'effetto di una carta: puoi Evocarla Specialmente coperta in Posizione di Difesa. Puoi utilizzare solo 1 effetto di "Bambolaombra Falco" per turno, e solo una volta in quel turno.
  pt: |-
    VIRE: Você pode escolher 1 monstro "Sombraneco" no seu Cemitério, exceto "Falco Sombraneco"; Invoque-o por Invocação-Especial com a face para baixo em Posição de Defesa.
    Se este card for enviado para o Cemitério por um efeito de card: você pode Invocá-lo por Invocação-Especial com a face para baixo em Posição de Defesa. Você só pode usar 1 efeito de "Falco Sombraneco" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：このカードがリバースした場合、「シャドール・ファルコン」以外の自分の墓地の「シャドール」モンスター１体を対象として発動できる。そのモンスターを裏側守備表示で特殊召喚する。②：このカードが効果で墓地へ送られた場合に発動できる。このカードを裏側守備表示で特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 이 카드가 리버스했을 경우, "섀도르 팔콘" 이외의 자신 묘지의 "섀도르" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 뒷면 수비 표시로 특수 소환한다. ②: 이 카드가 효과로 묘지로 보내졌을 경우에 발동할 수 있다. 이 카드를 뒷면 수비 표시로 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合1次，仅可使用其中1个。①：在此卡反转的情况下，可以自己墓地的1只“影依・隼”以外的“影依”怪兽为对象发动。以里侧守备表示将该怪兽特殊召唤。②：在此卡因效果被送至墓地的情况下可以发动。以里侧守备表示将此卡特殊召唤。
