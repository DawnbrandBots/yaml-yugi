name:
  en: Materiactor Meltdown
  de: Materiaktor-Schmelze
  es: Colapso Materiactor
  fr: Effondrement Matériacteur
  it: Collasso Materiattore
  pt: Derretimento do Materriator
  ja: <ruby>原質の炉心溶融<rt>マテリアクトル・メルトダウン</rt></ruby>
  ja_romaji: Materiakutoru Merutodaun
  ko: 머티리어크톨 멜트다운
  ko_rr:
  zh-TW: 原物質之爐芯熔毀
  zh-CN: 原物质之炉芯熔毁
text:
  en: |-
    During your Main Phase: You can excavate the top 6 cards of your Deck, and if you do, you can add 1 excavated "Materiactor" card to your hand, also place the rest on top of the Deck in any order, then you can add 1 card attached to a Rank 3 Xyz Monster you control to the hand. You can only use this effect of "Materiactor Meltdown" once per turn. If your Xyz Monster activates its effect: You can attach the top card of your Deck to 1 "Materiactor" Xyz Monster you control.
  de: |-
    Während deiner Main Phase: Du kannst die obersten 6 Karten deines Decks ausgraben und falls du dies tust, kannst du deiner Hand 1 ausgegrabene „Materiaktor“-Karte hinzufügen, zusätzlich lege die restlichen Karten in beliebiger Reihenfolge aufs Deck, dann kannst du 1 Karte, die an ein Xyz-Monster des Rangs 3, das du kontrollierst, angehängt ist, der Hand hinzufügen. Du kannst diesen Effekt von „Materiaktor-Schmelze“ nur einmal pro Spielzug verwenden. Falls ein Effekt deines Xyz-Monsters aktiviert wird: Du kannst die oberste Karte deines Decks an 1 „Materiaktor“-Xyz-Monster anhängen, das du kontrollierst.
  es: |-
    Durante tu Main Phase: puedes excavar las 6 cartas de la parte superior de tu Deck y, si lo haces, puedes añadir a tu mano 1 carta "Materiactor" excavada, y además pon el resto en la parte superior del Deck en cualquier orden, y después puedes añadir a la mano 1 carta acoplada a un Monstruo Xyz de Rango 3 que controles. Sólo puedes usar este efecto de "Colapso Materiactor" una vez por turno. Si tu Monstruo Xyz activa su efecto: puedes acoplar la carta de la parte superior de tu Deck a 1 Monstruo Xyz "Materiactor" que controles.
  fr: |-
    Durant votre Main Phase : vous pouvez dévoiler les 6 cartes du dessus de votre Deck, et si vous le faites, vous pouvez ajouter 1 carte "Matériacteur" dévoilée à votre main, et aussi, placez les cartes restantes au-dessus du Deck dans l'ordre de votre choix, puis vous pouvez ajouter 1 carte attachée à un Monstre Xyz de Rang 3 que vous contrôlez à la main. Vous ne pouvez utiliser cet effet de "Effondrement Matériacteur" qu'une fois par tour. Si votre Monstre Xyz active son effet : vous pouvez attacher la carte du dessus de votre Deck à 1 Monstre Xyz "Matériacteur" que vous contrôlez.
  it: |-
    Durante la tua Main Phase: puoi dissotterrare le prime 6 carte del tuo Deck e, se lo fai, puoi aggiungere 1 carta "Materiattore" dissotterrata alla tua mano, inoltre metti il resto in cima al Deck in qualsiasi ordine, poi puoi aggiungere 1 carta attaccata a un Mostro Xyz di Rango 3 che controlli nella mano. Puoi utilizzare questo effetto di "Collasso Materiattore" una sola volta per turno. Se un tuo Mostro Xyz attiva il suo effetto: puoi attaccare la prima carta del tuo Deck a 1 Mostro Xyz "Materiattore" che controlli.
  pt: |-
    Durante sua Fase Principal: você pode escavar os 6 cards do topo do seu Deck e, se isso acontecer, você pode adicionar 1 card "Materriator" escavado à sua mão e, além disso, coloque o restante no topo do Deck em qualquer ordem e, depois, você pode adicionar 1 card associado a um Monstro Xyz de Classe 3 que você controla à mão. Você só pode usar este efeito de "Derretimento do Materriator" uma vez por turno. Se um Monstro Xyz seu ativar seu efeito: você pode associar o card do topo do seu Deck a 1 Monstro Xyz "Materriator" que você controla.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。自分のデッキの上からカードを６枚めくり、その中から「マテリアクトル」カード１枚を選んで手札に加える事ができる。残りを好きな順番でデッキの上に戻す。その後、自分フィールドのランク３のＸモンスターがＸ素材としているカード１枚を手札に加える事ができる。②：自分のＸモンスターが効果を発動した場合に発動できる。自分のデッキの一番上のカードを自分フィールドの「マテリアクトル」Ｘモンスター１体のＸ素材とする。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 자신의 덱 위에서 카드를 6장 넘기고, 그 중에서 "머티리어크톨" 카드 1장을 골라 패에 넣을 수 있다. 나머지를 좋아하는 순서대로 덱 위로 되돌린다. 그 후, 자신 필드의 랭크 3 인 엑시즈 몬스터가 엑시즈 소재로 하고 있는 카드 1장을 패에 넣을 수 있다. ②: 자신의 엑시즈 몬스터가 효과를 발동했을 경우에 발동할 수 있다. 자신의 덱 맨 위의 카드를 자신 필드의 "머티리어크톨" 엑시즈 몬스터 1장의 엑시즈 소재로 한다.
  zh-TW:
  zh-CN: |-
    此卡名的①效果1回合仅可使用1次。①：在自己的主要阶段可以发动。从自己牌组上面翻开6张卡，并可从其中挑选1张“原物质”卡加入手牌。将剩余的以喜欢的顺序放回牌组上面。然后，可将1张自己场上的阶级3超量怪兽所持有的超量素材中的卡加入手牌。②：自己的超量怪兽发动效果的情况下可以发动。将自己牌组最上面的卡作为自己场上的1只“原物质”超量怪兽的超量素材。
