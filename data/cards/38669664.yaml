    During your Main Phase: You can excavate the top 6 cards of your Deck, you can add 1 excavated "Materiactor" card to your hand, also place the rest on top of the Deck in any order, then you can add 1 card attached to 1 Rank 3 Xyz Monster you control to the hand. You can only use this effect of "Materiactor Meltdown" once per turn. If your Xyz Monster's effect is activated: You can attach the top card of your Deck to 1 "Materiactor" Xyz Monster you control.
