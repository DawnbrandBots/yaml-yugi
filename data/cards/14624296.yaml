text:
  en:
  de: |-
    Du kannst 1 „Superstarker Samurai“-Monster wählen, das du kontrollierst; rüste das gewählte Ziel mit diesem Monster von deiner Hand oder Spielfeldseite aus. Es kann während jeder Battle Phase einen zweiten Angriff durchführen. Solange diese Karte durch den Effekt dieser Karte ein Monster ausrüstet: Du kannst diese Karte als Spezialbeschwörung beschwören. Du kannst diesen Effekt von „Superstarker Samurai Seelenhörner“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes seleccionar 1 monstruo "Samurai Superpesado" que controles; equipa este monstruo en tu mano o lado del Campo a ese objetivo. Éste puede hacer un segundo ataque durante cada Battle Phase. Mientras esta carta está equipada a un monstruo por el efecto de esta carta: puedes Invocar esta carta de Modo Especial. Sólo puedes usar este efecto de "Samurai Superpesado Alma Cuernos" una vez por turno.
  fr: |-
    Vous pouvez cibler 1 monstre "Samouraï Supralourd" que vous contrôlez ; équipez ce monstre depuis votre main ou votre Terrain à la cible. Il peut faire une seconde attaque durant chaque Battle Phase. Tant que cette carte est équipée à un monstre par l'effet de cette carte : vous pouvez Invoquer Spécialement cette carte. Vous ne pouvez utiliser cet effet de "Cornâme Samouraï Supralourd" qu'une fois par tour.
  it: |-
    Puoi scegliere come bersaglio 1 mostro "Samurai Superpesante" che controlli; equipaggia questo mostro dalla tua mano o dal tuo Terreno a quel bersaglio. Esso può effettuare un secondo attacco durante ogni Battle Phase. Mentre questa carta è equipaggiata ad un mostro dall'effetto di questa carta: puoi Evocare Specialmente questa carta. Puoi utilizzare questo effetto di "Samurai Superpesante Animacorna" una sola volta per turno.
  pt: |-
    Você pode escolher 1 monstro "Samurai Superpesado" que você controla; equipe este monstro, da sua mão ou do seu lado do campo, no alvo. Ele pode realizar um segundo ataque durante cada Fase de Batalha. Enquanto este card estiver equipado a um monstro pelo efeito deste card: você pode Invocar este card por Invocação-Especial. Você só pode usar este efeito de "Samurai Superpesado Alma com Chifres" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。
    ①：自分フィールドの「超重武者」モンスター１体を対象として発動できる。自分の手札・フィールドからこのカードを装備魔法カード扱いでその自分のモンスターに装備する。装備モンスターは、１度のバトルフェイズ中に２回攻撃できる。
    ②：このカードの効果でこのカードが装備されている場合に発動できる。このカードを特殊召喚する。
  ko: |-
    "초중무사소울 더블 혼"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 자신 필드의 "초중무사" 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신의 패 / 필드에서 이 몬스터를 장착 카드로 취급하여 그 자신의 몬스터에 장착한다. 장착 몬스터는, 1번의 배틀 페이즈 중에 2회 공격할 수 있다. ②: 이 카드의 효과로 이 카드가 장착되어 있을 경우에 발동할 수 있다. 장착되어 있는 이 카드를 특수 소환한다.
  zh-TW: |-
    「超重武者裝魂 雙角」的②效果，１回合僅限使用１次。①：我方主要階段，可將我方場上的１隻「超重武者」怪獸做為對象發動。從我方手牌・場上將此怪獸視為裝備卡裝備於該我方怪獸。裝備怪獸在１次戰鬥階段中可攻擊２次。②：可在此卡透過此卡效果被裝備的狀況下發動。特殊召喚被裝備的此卡。
  zh-CN: |-
    此卡名的②效果１回合仅可使用１次。①：在自己的主要阶段，以自己场上的１只“超重武者”怪兽为对象可以发动。从自己的手牌・场上将此怪兽视为装备卡，装备于该自己的怪兽。装备怪兽在１次战斗阶段中可攻击２次。②：此卡是以此卡的效果被装备中的情况下可以发动。将被装备的此卡特殊召唤。
