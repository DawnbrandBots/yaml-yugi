  pt: Samurai Superpesado Alma com Chifres
  ja: <ruby>超<rt>ちょう</rt></ruby><ruby>重<rt>じゅう</rt></ruby><ruby>武<rt>む</rt></ruby><ruby>者<rt>しゃ</rt></ruby><ruby>装<rt>そう</rt></ruby><ruby>留<rt>る</rt></ruby>ダブル・ホーン
