pendulum_effect:
  en: |-
    You can target 1 "Performapal" or "Odd-Eyes" card in your GY; add it to your hand, then destroy this card. You can only use this effect of "Performapal Odd-Eyes Seer" once per turn.
  de: |-
    Du kannst 1 „Künstlerkumpel“- oder „Buntäugig“-Karte in deinem Friedhof wählen; füge sie deiner Hand hinzu, dann zerstöre diese Karte. Du kannst diesen Effekt von „Künstlerkumpel Buntäugiger Seher“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes seleccionar 1 carta "Artistamigo" u "Ojos Anómalos" en tu Cementerio; añádela a tu mano, y después destruye esta carta. Sólo puedes usar este efecto de "Artistamigo Vidente de Ojos Anómalos" una vez por turno.
  fr: |-
    Vous pouvez cibler 1 carte "Potartiste" ou "Yeux Impairs" dans votre Cimetière ; ajoutez-la à votre main, puis détruisez cette carte. Vous ne pouvez utiliser cet effet de "Voyant aux Yeux Impairs Potartiste" qu'une fois par tour.
  it: |-
    Puoi scegliere come bersaglio 1 carta "Artistamico" o "Occhi Diversi" nel tuo Cimitero; aggiungila alla tua mano, poi distruggi questa carta. Puoi utilizzare questo effetto di "Artistamico Occhi Diversi Profeta" una sola volta per turno.
  pt: |-
    Você pode escolher 1 card "Camarartista" ou "Olhos Anômalos" no seu Cemitério; adicione-o à sua mão e, depois, destrua este card. Você só pode usar este efeito de "Vidente Camarartista de Olhos Anômalos" uma vez por turno.
  ja: |-
    このカード名のＰ効果は１ターンに１度しか使用できない。①：自分の墓地の、「ＥＭ」カードまたは「オッドアイズ」カード１枚を対象として発動できる。そのカードを手札に加える。その後、このカードを破壊する。
  ko: |-
    이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지의, "EM(엔터메이트)" 카드 또는 "오드아이즈" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다. 그 후, 이 카드를 파괴한다.
  zh-TW: |-
    此卡名的鐘擺效果，１回合僅限使用１次。①：可將我方墓地的１張「娛樂夥伴」卡或１張「異色眼」卡做為對象發動。將該卡加入手牌。其後，破壞此卡。
  zh-CN: |-
    此卡名的灵摆效果１回合仅可使用１次。①：以自己墓地的１张“娱乐伙伴”卡或“异色眼”卡为对象可以发动。将该卡加入手牌。然后破坏此卡。
