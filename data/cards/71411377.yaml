text:
  en: |-
    "Allure Queen" monsters on your side of the field cannot be selected as an attack target.
  de: |-
    „Verlockende Königin“-Monster auf deiner Spielfeldseite können nicht als Ziel eines Angriffs gewählt werden.
  es: |-
    Los monstruos "Reina del Encanto" en tu Campo no pueden ser seleccionados como objetivos de un ataque.
  fr: |-
    Les monstres "Reine Charmeuse" sur votre Terrain en peuvent pas être sélectionnés comme cible d'une attaque.
  it: |-
    I mostri "Regina della Seduzione" sul tuo Terreno non possono essere selezionati come bersaglio di un attacco.
  pt: |-
    Monstros "Rainha Cativante" no seu lado do campo não podem ser selecionados como alvos de ataque.
  ja: |-
    このカードが自分フィールド上に表側表示で存在する限り、自分フィールド上に存在する「魅惑の女王」と名のついたモンスターを攻撃対象に選択できない。
  ko: |-
    이 카드가 자신 필드 위에 앞면 표시로 존재하는 한, 자신 필드 위에 존재하는 "얼루어 퀸"이라는 이름이 붙은 몬스터를 공격 대상으로 선택할 수 없다.
  zh-TW:
  zh-CN: |-
    只要这张卡在自己场上表侧表示存在，不能选择自己场上存在的名字带有「魅惑的女王」的怪兽作为攻击对象。
