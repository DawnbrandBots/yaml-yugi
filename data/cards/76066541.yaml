text:
  en: |-
    When this card is destroyed by battle and sent to the Graveyard, or when this card you control is destroyed by an opponent's card effect and sent to your Graveyard: You can Special Summon 1 EARTH Pendulum Monster from your Deck in Defense Position, but destroy it during the End Phase. You can only use this effect of "Dragon Dowser" once per turn.
  de: |-
    Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird oder wenn diese Karte, die du kontrollierst, durch einen Karteneffekt deines Gegners zerstört und auf deinen Friedhof gelegt wird: Du kannst 1 ERDE Pendelmonster als Spezialbeschwörung von deinem Deck in die Verteidigungsposition beschwören, aber zerstöre es während der End Phase. Du kannst diesen Effekt von „Drachenpendler“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando esta carta es destruida en batalla y mandada al Cementerio, o cuando esta carta que controlas es destruida por el efecto de una carta de tu adversario y mandada a tu Cementerio: puedes Invocar de Modo Especial, desde tu Deck, 1 Monstruo de Péndulo de TIERRA en Posición de Defensa, pero destrúyelo durante la End Phase. Sólo puedes usar este efecto de "Dragón Radiestésico" una vez por turno.
  fr: |-
    Lorsque cette carte est détruite au combat et envoyée au Cimetière, ou lorsque cette carte que vous contrôlez est détruite par un effet de carte de votre adversaire et envoyée à votre Cimetière : vous pouvez Invoquer Spécialement 1 Monstre Pendule TERRE depuis votre Deck en Position de Défense, mais détruisez-le durant la End Phase. Vous ne pouvez utiliser cet effet de "Dragon Baguette de Sourcier" qu'une fois par tour.
  it: |-
    Quando questa carta viene distrutta in battaglia e mandata al Cimitero o quando questa carta che controlli viene distrutta dall'effetto di una carta dell'avversario e mandata al tuo Cimitero: puoi Evocare Specialmente 1 Mostro Pendulum TERRA dal tuo Deck in Posizione di Difesa, ma distruggilo durante la End Phase. Puoi utilizzare questo effetto di "Rabdomante Drago" una sola volta per turno.
  pt: |-
    Quando este card for destruído em batalha e enviado para o Cemitério ou quando este card que você controla for destruído por um efeito de card do seu oponente e enviado para o seu Cemitério: você pode Invocar por Invocação-Especial 1 Monstro Pêndulo de TERRA do seu Deck em Posição de Defesa, mas destrua-o durante a Fase Final. Você só pode usar este efeito de "Dragão Hidróscopo" uma vez por turno.
  ja: |-
    「ドラゴンダウザー」の効果は１ターンに１度しか使用できない。①：フィールドのこのカードが戦闘または相手の効果で破壊され墓地へ送られた時に発動できる。デッキから地属性Ｐモンスター１体を守備表示で特殊召喚する。この効果で特殊召喚したモンスターはエンドフェイズに破壊される。
  ko: |-
    "드래곤다우저"의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드의 이 카드가 전투 또는 상대의 효과로 파괴되어 묘지로 보내졌을 때에 발동할 수 있다. 덱에서 땅 속성 펜듈럼 몬스터 1장을 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈에 파괴된다.
  zh-TW:
  zh-CN: |-
    「小龙探物摆」的效果1回合只能使用1次。①：场上的这张卡被战斗或者对方的效果破坏送去墓地时才能发动。从卡组把1只地属性灵摆怪兽守备表示特殊召唤。这个效果特殊召唤的怪兽在结束阶段破坏。
