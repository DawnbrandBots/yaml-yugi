text:
  en: |-
    Cannot be used as a material for a Fusion, Synchro, Xyz, or Link Summon. If this card is Normal or Special Summoned: Place 6 counters on it. Once per turn, during your End Phase: Give control of this card to your opponent. Once per turn, if control of this face-up card with a counter(s) changes: Roll a six-sided die, remove as many counters from this card as possible, up to the result, and if all of this card's counters are removed by this effect, destroy this card, and if you do, take 2000 damage.
  de: |-
    Kann nicht als Material für eine Fusions-, Synchro-, Xyz- oder Linkbeschwörung verwendet werden. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Lege 6 Zählmarken darauf. Einmal pro Spielzug, während deiner End Phase: Übergib die Kontrolle über diese Karte an deinen Gegner. Einmal pro Spielzug, falls sich der Beherrscher dieser offenen Karte mit einer oder mehr Zählmarken ändert: Wirf einen sechsseitigen Würfel, entferne so viele Zählmarken von dieser Karte wie möglich, bis zum Ergebnis, und falls alle Zählmarken dieser Karte durch diesen Effekt entfernt werden, zerstöre diese Karte und falls du dies tust, erhältst du 2000 Schaden.
  es: |-
    No puede ser usado como material para una Invocación por Fusión, Sincronía, Xyz o Enlace. Si esta carta es Invocada de Modo Normal o Especial: pon 6 contadores en ella. Una vez por turno, durante tu End Phase: da el control de esta carta a tu adversario. Una vez por turno, si el control de esta carta boca arriba con uno o más contadores cambia: lanza un dado de seis caras, retira tantos contadores de esta carta como sea posible hasta el resultado, y si todos los contadores de esta carta son retirados por este efecto, destruye esta carta y, si lo haces, recibes 2000 puntos de daño.
  fr: |-
    Non utilisable comme Matériel pour une Invocation Fusion, Synchro, Xyz ou Lien. Si cette carte est Invoquée Normalement ou Spécialement : placez 6 Compteurs sur elle. Une fois par tour, durant votre End Phase : donnez le contrôle de cette carte à votre adversaire. Une fois par tour, si le contrôle de cette carte face recto avec un ou plusieurs Compteurs change : lancez un dé à six faces, retirez autant de Compteurs de cette carte que possible, inférieur ou égal au résultat, et si tous les Compteurs de cette carte sont retirés par cet effet, détruisez cette carte, et si vous le faites, recevez 2000 points de dommages.
  it: |-
    Non può essere utilizzato come materiale per un'Evocazione tramite Fusione, Synchro, Xyz o Link. Se questa carta viene Evocata Normalmente o Specialmente: metti 6 Segnalini su di essa. Una volta per turno, durante la tua End Phase: dai il controllo di questa carta al tuo avversario. Una volta per turno, se il controllo di questa carta scoperta con uno o più Segnalini cambia: tira un dado a sei facce, rimuovi da questa carta tanti Segnalini quanti possibile, fino al risultato, e, se tutti i Segnalini di questa carta sono stati rimossi da questo effetto, distruggi questa carta e, se lo fai, subisci 2000 danni.
  pt: |-
    Não pode ser usado como matéria para uma Invocação-Fusão, Sincro, Xyz ou Link. Se este card for Invocado por Invocação-Normal ou Especial: coloque 6 marcadores nele. Uma vez por turno, durante sua Fase Final: conceda o controle deste card ao seu oponente. Uma vez por turno, se o controle deste card com a face para cima com um ou mais marcadores mudar: lance um dado de seis faces, remova tantos marcadores deste card quanto possível, até o resultado e se todos os marcadores deste card forem removidos por este efeito, destrua este card e, se isso acontecer, sofra 2000 de dano.
  ja: |-
    このカードは融合・Ｓ・Ｘ・リンク召喚の素材にできない。①：このカードが召喚・特殊召喚に成功した場合に発動する。このカードにカウンターを６つ置く。②：自分エンドフェイズに発動する。このカードのコントロールを相手に移す。③：１ターンに１度、カウンターが置かれているこのカードのコントロールが移った場合に発動する。サイコロを１回振り、出た目の数まで可能な限りこのカードのカウンターを取り除く。この効果でこのカードのカウンターが全て取り除かれた場合、このカードを破壊し、自分は２０００ダメージを受ける。
  ko: |-
    이 카드는 융합 / 싱크로 / 엑시즈 / 링크 소환의 소재로 할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동한다. 이 카드에 카운터를 6개 놓는다. ②: 자신 엔드 페이즈에 발동한다. 이 카드의 컨트롤을 상대에게 옮긴다. ③: 1턴에 1번, 카운터가 놓여 있는 이 카드의 컨트롤이 옮겨졌을 경우에 발동한다. 주사위를 1회 던지고, 나온 눈의 수까지 가능한 한 이 카드의 카운터를 제거한다. 이 효과로 이 카드의 카운터가 전부 제거되었을 경우, 이 카드를 파괴하고, 자신은 2000 데미지를 받는다.
  zh-TW:
  zh-CN: |-
    这张卡不能作为融合·同调·超量·连接召唤的素材。
    ①：这张卡召唤·特殊召唤成功的场合发动。给这张卡放置6个指示物。
    ②：自己结束阶段发动。这张卡的控制权移给对方。
    ③：1回合1次，有指示物放置的这张卡的控制权转移的场合发动。掷1次骰子，这张卡的指示物把最多有出现数目的数量尽可能取除。这个效果让这张卡的指示物全部被取除的场合，这张卡破坏，自己受到2000伤害。
