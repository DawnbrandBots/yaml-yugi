name:
  en: Earthbound Immortal Revival
  de: Erdgebundener Unsterblicher wiederbelebt
  es: Resurrección del Inmortal Terrestre
  fr: Résurrection de l'Esprit de la Terre Immortel
  it: Rinascita Immortale Terrestre
  pt: Renascimento do Imortal Terrestre
  ja: <ruby>地<rt>じ</rt></ruby><ruby>縛<rt>ばく</rt></ruby><ruby>神<rt>しん</rt></ruby>の<ruby>復<rt>ふっ</rt></ruby><ruby>活<rt>かつ</rt></ruby>
  ja_romaji: Jibakushin no Fukkatsu
  ko: 지박신의 부활
  ko_rr:
  zh-TW: 地縛神的復活
  zh-CN: 地缚神的复活
text:
  en: |-
    Discard 1 card, then target 1 "Earthbound Immortal" monster and 1 Field Spell in your GY; add those targets to your hand.
  de: |-
    Wirf 1 Karte ab und wähle dann 1 „Erdgebundener Unsterblicher“-Monster und 1 Spielfeldzauber in deinem Friedhof; füge jene gewählten Ziele deiner Hand hinzu.
  es: |-
    Descarta 1 carta, y después selecciona 1 monstruo "Inmortal Terrestre" y 1 Mágica de Campo en tu Cementerio; añade esos objetivos a tu mano.
  fr: |-
    Défaussez 1 carte, puis ciblez 1 monstre "Esprit de la Terre Immortel" et 1 Magie de Terrain dans votre Cimetière ; ajoutez les cibles à votre main.
  it: |-
    Scarta 1 carta, poi scegli come bersaglio 1 mostro "Immortale Terrestre" e 1 Magia Terreno nel tuo Cimitero; aggiungi quei bersagli alla tua mano.
  pt: |-
    Descarte 1 card e, depois, escolha 1 monstro "Imortal Terrestre" e 1 Magia de Campo no seu Cemitério; adicione os alvos à sua mão.
  ja: |-
    手札を１枚捨てて発動する。自分の墓地に存在する「地縛神」と名の付いたモンスター１体とフィールド魔法カード１枚を選択して手札に加える。
  ko: |-
    패를 1장 버리고 발동한다. 자신의 묘지에 존재하는 "지박신"이라는 이름이 붙은 몬스터 1장과 필드 마법 카드 1장을 선택하고 패에 넣는다.
  zh-TW: |-
    可捨棄１張手牌發動。從我方墓地選擇１隻冠有「地縛神」之名的怪獸和１張場地魔法卡加入手牌。
  zh-CN: |-
    弃置１张手牌来发动此卡。选择我方墓地中１只冠有“地缚神”之名的怪兽和１张场地魔法卡并加入到手牌中。
