  de: Befehl zum Sturmangriff
  es: Orden de Carga
  fr: Chargez !
  it: Ordine di Carica
  pt: Ordem de Carga
  ja: <ruby>突<rt>とつ</rt></ruby><ruby>撃<rt>げき</rt></ruby><ruby>指<rt>し</rt></ruby><ruby>令<rt>れい</rt></ruby>
  ja_romaji: Totsugeki Shirei
