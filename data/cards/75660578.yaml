name:
  en: Hela, Generaider Boss of Doom
  de: Hela, Generaider-Boss des Untergangs
  es: Hela, Jefa Geneincursora de la Perdición
  fr: Hela, Boss Genèraideur de la Mort
  it: Hela, Boss Generaider del Destino
  pt: Hela, Chefe Generaidora da Perdição
  ja: <ruby>死<rt>し</rt></ruby>の<ruby>王<rt>ジェネレイド</rt></ruby> ヘル
  ja_romaji: Shi no Jenereido Heru
  ko: 죽음의 제너레이드 헬
  ko_rr: Juk-eum-ui Jenereideu Hel
  zh-TW: 死之創王 赫爾
  zh-CN: 死之创王 赫尔
text:
  en: |-
    You can only control 1 "Hela, Generaider Boss of Doom". (Quick Effect): You can Tribute 1 "Generaider" monster or 1 Zombie monster, then target 1 "Generaider" monster or 1 Zombie monster in your GY, with a different name than the Tributed monster had on the field; Special Summon that monster in Defense Position. You can only use this effect of "Hela, Generaider Boss of Doom" once per turn.
  de: |-
    Du kannst nur 1 „Hela, Generaider-Boss des Untergangs“ kontrollieren. (Schnelleffekt): Du kannst 1 „Generaider“-Monster oder 1 Zombie-Monster als Tribut anbieten und dann 1 „Generaider“-Monster oder 1 Zombie-Monster mit einem unterschiedlichen Namen als der, den das als Tribut angebotene Monster auf dem Spielfeld hatte, in deinem Friedhof wählen; beschwöre das Monster als Spezialbeschwörung in die Verteidigungsposition. Du kannst diesen Effekt von „Hela, Generaider-Boss des Untergangs“ nur einmal pro Spielzug verwenden.
  es: |-
    Sólo puedes controlar 1 "Hela, Jefa Geneincursora de la Perdición". (Efecto Rápido): puedes Sacrificar 1 monstruo "Geneincursor/a" o 1 monstruo Zombi, y después seleccionar 1 monstruo "Geneincursor/a" o 1 monstruo Zombi en tu Cementerio con un nombre diferente al que tenía en el Campo el monstruo Sacrificado; Invoca ese monstruo de Modo Especial en Posición de Defensa. Sólo puedes usar este efecto de "Hela, Jefa Geneincursora de la Perdición" una vez por turno.
  fr: |-
    Vous ne pouvez contrôler qu'1 "Hela, Boss Genèraideur de la Mort". (Effet Rapide) : vous pouvez Sacrifier 1 monstre "Genèraideur" ou 1 monstre Zombie, puis ciblez 1 monstre "Genèraideur" ou 1 monstre Zombie dans votre Cimetière, de nom différent de celui que le monstre Sacrifié avait sur le Terrain ; Invoquez Spécialement le monstre en Position de Défense. Vous ne pouvez utiliser cet effet de "Hela, Boss Genèraideur de la Mort" qu'une fois par tour.
  it: |-
    Puoi controllare solo 1 "Hela, Boss Generaider del Destino". (Effetto Rapido): puoi offrire come Tributo 1 mostro "Generaider" o 1 mostro Zombie, poi scegliere come bersaglio 1 mostro "Generaider" o 1 mostro Zombie nel tuo Cimitero con nome diverso da quello che il mostro offerto come Tributo aveva sul Terreno; Evoca Specialmente quel mostro in Posizione di Difesa. Puoi utilizzare questo effetto di "Hela, Boss Generaider del Destino" una sola volta per turno.
  pt: |-
    Você só pode controlar 1 "Hela, Chefe Generaidora da Perdição". (Efeito Rápido): você pode oferecer como Tributo 1 monstro "Generaidor" ou 1 monstro Zumbi e, depois, escolha 1 monstro "Generaidor" ou 1 monstro Zumbi no seu Cemitério, com um nome diferente que o monstro oferecido como Tributo tinha no campo; Invoque esse monstro por Invocação-Especial em Posição de Defesa. Você só pode usar este efeito de "Hela, Chefe Generaidora da Perdição" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：「死の王 ヘル」は自分フィールドに１体しか表側表示で存在できない。②：自分フィールドの「ジェネレイド」モンスターまたはアンデット族モンスター１体をリリースし、そのモンスターとはカード名が異なる自分の墓地の、「ジェネレイド」モンスターまたはアンデット族モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。この効果は相手ターンでも発動できる。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: "죽음의 제너레이드 헬"은 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 자신 필드의 "제너레이드" 몬스터 또는 언데드족 몬스터 1장을 릴리스하고, 그 몬스터와는 카드명이 다른 자신 묘지의, "제너레이드" 몬스터 또는 언데드족 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다. 이 효과는 상대 턴에도 발동할 수 있다.
  zh-TW: |-
    此卡名的②效果，１回合僅限使用１次。①：「死之創王 赫爾」在我方場上僅限以正面表示存在１隻。②：可解放我方場上的１隻「創王」怪獸或不死族怪獸，將我方墓地的１隻卡名與該怪獸不同的「創王」怪獸或不死族怪獸做為對象發動。以守備表示特殊召喚該怪獸。此效果在對方回合也可發動。
  zh-CN: |-
    此卡名的②效果1回合仅可使用1次。①："死之创王 赫尔"在自己场上仅可有1只以表侧表示存在。②：解放自己场上的1只"创王"怪兽或者是不死族怪兽，可以和该怪兽卡名不同的自己墓地的1只"创王"怪兽或者是不死族怪兽为对象发动。以守备表示形式将该怪兽特殊召唤。此效果在对手回合中也可以发动。
