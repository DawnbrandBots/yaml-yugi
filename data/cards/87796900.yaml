name:
  en: 'Winged Dragon, Guardian of the Fortress #1'
  de: 'Geflügelter Drache, Festungswächter #1'
  es: 'Dragón Alado, Guardián de la Fortaleza #1'
  fr: Dragon Ailé, Gardien de la Forteresse N°1
  it: 'Drago Alato #1'
  pt: Dragão Alado, Guardião da Fortaleza No1
  ja: <ruby>砦<rt>とりで</rt></ruby>を<ruby>守<rt>まも</rt></ruby>る<ruby>翼<rt>よく</rt></ruby><ruby>竜<rt>りゅう</rt></ruby>
  ja_romaji: Toride o Mamoru Yokuryū
  ko: 요새를 지키는 익룡
  ko_rr:
  zh-TW: 護城翼龍
  zh-CN: 护城翼龙
text:
  en:
  de: |-
    Ein Drache, der häufig Bergfestungen bewacht. Er greift für gewöhnlich wie aus heiterem Himmel mit einer schwungvollen Flugattacke an.
  es: |-
    Un dragón que normalmente se encuentra cuidando las fortalezas de la montaña. Su ataque característico es un violento descenso en picado desde el cielo.
  fr: |-
    Dragon que l'on trouve généralement gardant les forteresses de montagne. On le reconnaît à son attaque sous forme de plongeon profond venu de nulle part.
  it: |-
    Un drago che di solito si trova a guardia di fortezze di montagna. Il suo attacco preferito è un'improvvisa picchiata.
  pt: |-
    Um dragão normalmente encontrado protegendo fortalezas das montanhas. O seu ataque característico é um mergulho arrebatador vindo do céu.
  ja: |-
    山の砦を守る竜。天空から急降下して敵を攻撃。
  ko: |-
    산의 요새를 지키는 용. 천공에서 급강하하여 적을 공격.
  zh-TW: |-
    守護山中城寨的龍。從空中急速俯衝攻擊敵人。
  zh-CN: |-
    守护山上城寨的龙，从空中急速俯冲攻击敌人。
