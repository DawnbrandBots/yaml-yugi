text:
  en: |-
    During either player's turn: You can banish this card from your hand or Graveyard, then target 1 "Battlin' Boxer" monster you control; banish it until your next Standby Phase.
  de: |-
    Während des Spielzugs eines beliebigen Spielers: Du kannst diese Karte von deiner Hand oder deinem Friedhof verbannen und dann 1 „Unermüdlicher Boxer“-Monster wählen, das du kontrollierst; verbanne es bis zu deiner nächsten Standby Phase.
  es: |-
    Durante el turno de cualquier jugador: puedes desterrar esta carta en tu mano o Cementerio, y después seleccionar 1 monstruo "Boxeador Indómito" que controles; destiérralo hasta tu próxima Standby Phase.
  fr: |-
    Durant le tour de chaque joueur : vous pouvez bannir cette carte depuis votre main ou Cimetière, puis ciblez 1 monstre "Boxeur Indomptable" que vous contrôlez ; jusqu'à votre prochaine Standby Phase, bannissez-le.
  it: |-
    Durante il turno di qualsiasi giocatore: puoi bandire questa carta dalla tua mano o Cimitero, poi scegliere come bersaglio 1 mostro "Pugile Indomito" che controlli; bandiscilo fino alla tua prossima Standby Phase.
  pt: |-
    Durante o turno de qualquer duelista: você pode banir este card da sua mão ou Cemitério e, depois, escolher 1 monstro "Boxeador Obstinado" que você controla; bana-o até sua próxima Fase de Apoio.
  ja: |-
    手札または墓地のこのカードをゲームから除外し、自分フィールド上の「ＢＫ」と名のついたモンスター１体を選択して発動できる。選択したモンスターを次の自分のスタンバイフェイズ時までゲームから除外する。この効果は相手ターンでも発動できる。
  ko: |-
    패 또는 묘지의 이 카드를 게임에서 제외하고, 자신 필드 위의 "BK(버닝나쿠라)"라는 이름이 붙은 몬스터 1장을 선택하여 발동할 수 있다. 선택한 몬스터를 다음 자신의 스텐바이 페이즈시까지 게임에서 제외한다. 이 효과는 상대 턴에도 발동할 수 있다.
  zh-TW:
  zh-CN: |-
    把手卡或者墓地的这张卡从游戏中除外，选择自己场上1只名字带有「燃烧拳击手」的怪兽才能发动。选择的怪兽直到下次的自己的准备阶段时从游戏中除外。这个效果在对方回合也能发动。
