name:
  en: Satellarknight Skybridge
  de: Fixsternritter-Himmelsbrücke
  es: Satelcaballero Puentecielo
  fr: Satellchevalier Pont Célèste
  it: Ponte del Cielo Satellcavaliere
  pt: Cavaleirostélite Ponte Celeste
  ja: <ruby>天<rt>あま</rt></ruby><ruby>架<rt>か</rt></ruby>ける<ruby>星因士<rt>サテラナイト</rt></ruby>
  ja_romaji: Amakakeru Sateranaito
  ko: 사테라나이트 스카이브릿지
  ko_rr:
  zh-TW: 架天橋的衛星騎士
  zh-CN: 架天桥的卫星骑士
text:
  en: |-
    Target 1 "tellarknight" monster you control; Special Summon 1 "tellarknight" monster with a different name from your Deck, and if you do, shuffle the targeted monster into the Deck. While the monster Special Summoned by this effect is face-up on the field, you cannot Special Summon monsters, except "tellarknight" monsters. You can only activate 1 "Satellarknight Skybridge" per turn.
  de: |-
    Wähle 1 „Sternritter“-Monster, das du kontrollierst; beschwöre 1 „Sternritter“-Monster mit einem unterschiedlichen Namen als Spezialbeschwörung von deinem Deck und falls du dies tust, mische das gewählte Monster ins Deck. Solange das durch diesen Effekt als Spezialbeschwörung beschworene Monster offen auf dem Spielfeld liegt, kannst du keine Monster als Spezialbeschwörung beschwören, außer „Sternritter“-Monstern. Du kannst nur 1 „Fixsternritter-Himmelsbrücke“ pro Spielzug aktivieren.
  es: |-
    Selecciona 1 monstruo "telcaballero" que controles; Invoca de Modo Especial, desde tu Deck, 1 monstruo "telcaballero" con nombre diferente y, si lo haces, baraja al Deck al monstruo seleccionado. Mientras el monstruo Invocado de Modo Especial por este efecto esté boca arriba en el Campo, no puedes Invocar monstruos de Modo Especial, excepto monstruos "telcaballero". Sólo puedes activar 1 "Satelcaballero Puentecielo" por turno.
  fr: |-
    Ciblez 1 monstre "tellchevalier" que vous contrôlez ; Invoquez Spécialement 1 monstre "tellchevalier" de nom différent depuis votre Deck, et si vous le faites, mélangez le monstre ciblé dans le Deck. Tant que le monstre Invoqué Spécialement par cet effet est face recto sur le Terrain, vous ne pouvez pas Invoquer Spécialement de monstres (monstres "tellchevalier" exclus). Vous ne pouvez activer qu'1 "Satellchevalier Pont Célèste" par tour.
  it: |-
    Scegli come bersaglio 1 mostro "tellcavaliere" che controlli; Evoca Specialmente 1 mostro "tellcavaliere" con un nome diverso dal tuo Deck e, se lo fai, mischia il mostro scelto come bersaglio nel Deck. Mentre il mostro Evocato Specialmente da questo effetto è scoperto sul Terreno, non puoi Evocare Specialmente mostri, eccetto mostri "tellcavaliere". Puoi attivare solo 1 "Ponte del Cielo Satellcavaliere" per turno.
  pt: |-
    Escolha 1 monstro "Cavaleirost" que você controla; Invoque por Invocação-Especial 1 monstro "Cavaleirost" com um nome diferente do seu Deck e, se isso acontecer, embaralhe o monstro escolhido no Deck. Enquanto o monstro que foi Invocado por Invocação-Especial por este efeito estiver com a face para cima no campo, você não pode Invocar monstros por Invocação-Especial, exceto monstros "Cavaleirost". Você só pode ativar 1 "Cavaleirostélite Ponte Celeste" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドの「テラナイト」モンスター１体を対象として発動できる。そのモンスターとはカード名が異なる「テラナイト」モンスター１体をデッキから特殊召喚し、対象のモンスターを持ち主のデッキに戻す。この効果で特殊召喚したモンスターが表側表示で存在する限り、自分は「テラナイト」モンスターしか特殊召喚できない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 "테라나이트" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터와는 카드명이 다른 "테라나이트" 몬스터 1장을 덱에서 특수 소환하고, 대상 몬스터를 주인의 덱으로 되돌린다. 이 효과로 특수 소환한 몬스터가 앞면 표시로 존재하는 한, 자신은 "테라나이트" 몬스터밖에 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：以自己场上的１只“星骑士”怪兽为对象可以发动。将１只卡名不同于该怪兽的“星骑士”怪兽从牌组特殊召唤，将对象怪兽放回持有者的牌组。只要以此效果特殊召唤的怪兽以表侧表示存在，自己仅可特殊召唤“星骑士”怪兽。
