  de: Abyssschuppe des Mizuchi
  es: Abis-escamas del Mizuchi
  fr: Écaille-Abysses de Mizuchi
  it: Abisso-scaglia del Mizuchi
  pt: Abis-escamas de Mizuchi
  ja: アビスケイル－ミヅチ
  ja_romaji: Abisukeiru - Mizuchi
  ko: 어비스케일－미즈치
  ko_rr:
  zh-TW: 深淵鱗甲－蛟
  zh-CN: 深渊鳞甲－蛟
text:
  en: |-
    Equip only to a "Mermail" monster. It gains 800 ATK. When a Spell effect that was activated on your opponent's side of the field resolves, negate that effect, then send this card to the Graveyard.
  de: |-
    Rüste nur ein „Nixenrüstung“-Monster mit dieser Karte aus. Es erhält 800 ATK. Wenn ein Zaubereffekt aufgelöst wird, der auf der Spielfeldseite deines Gegners aktiviert wurde, annulliere den Effekt und lege dann diese Karte auf den Friedhof.
  es: |-
    Sólo puedes equipar esta carta a un monstruo "Sirenarmado/a". Éste gana 800 ATK. Cuando se resuelve un efecto de una Carta Mágica que fue activada en el lado del Campo de tu adversario, niega ese efecto, y después manda esta carta al Cementerio.
  fr: |-
    Équipable uniquement à un monstre "Sirènemure". Il gagne 800 ATK. Lorsqu'un effet de Magie qui a été activé sur le Terrain de votre adversaire est résolu, annulez l'effet, puis envoyez cette carte au Cimetière.
  it: |-
    Equipaggia solo a un mostro "Sirenide". Esso guadagna 800 ATK. Quando l'effetto di una Magia che è stato attivato sul Terreno del tuo avversario si risolve, annulla quell'effetto, poi manda questa carta al Cimitero.
  pt: |-
    Só pode ser equipado em um monstro "Sirena". Ele ganha 800 de ATK. Quando um efeito de Magia que foi ativado no lado do campo do seu oponente resolver, negue esse efeito e, depois, envie este card para o Cemitério.
  ja: |-
    「水精鱗」と名のついたモンスターにのみ装備可能。装備モンスターの攻撃力は８００ポイントアップする。このカードがフィールド上に存在する限り、相手フィールド上で発動した魔法カードの効果を無効にする。その後、このカードを墓地へ送る。
  ko: |-
    "머메일"이라는 이름이 붙은 몬스터에만 장착 가능. 장착 몬스터의 공격력은 800 포인트 올린다. 이 카드가 필드 위에 존재하는 한, 상대 필드 위에서 발동한 마법 카드의 효과를 무효로 한다. 그 후, 이 카드를 묘지로 보낸다.
  zh-TW: |-
    仅限装备冠有「水精鱗」之名的怪兽。装备怪兽的攻击力上升800点。只要此卡存在于场上，对手场上发动的魔法卡的效果变为无效。之后，将此卡送入墓地。
  zh-CN: |-
    仅限装备冠有“水精鳞”之名的怪兽。装备怪兽的攻击力上升８００点。只要此卡存在于场上，对手场上发动的魔法卡的效果变为无效。之后，将此卡送入墓地。
