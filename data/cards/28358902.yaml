text:
  en: |-
    Tribute this face-up card to return 1 of your monsters destroyed as a result of battle during this turn to the bottom of your Deck.
  de: |-
    Biete diese Karte offen als Tribut an. Lege eines deiner Monster, das in diesem Spielzug im Kampf zerstört wurde, unter dein Deck zurück.
  es: |-
    Ofrece esta carta boca arriba como Sacrificio para devolver a la parte inferior de tu Deck 1 monstruo destruido como resultado de una batalla y mandado a tu Cementerio durante este turno.
  fr: |-
    Sacrifiez cette carte face recto pour renvoyer sous votre Deck 1 de vos monstres détruits en combat durant ce tour.
  it: |-
    Offri questa carta scoperta come Tributo per far ritornare in fondo al tuo Deck 1 dei mostri distrutti in seguito ad una battaglia e mandato al tuo Cimitero durante questo turno.
  pt: |-
    Ofereça como Tributo este card com a face para cima para devolver ao fundo do seu Deck 1 dos seus monstros destruídos em batalha durante este turno.
  ja: |-
    表側表示のこのカードを生け贄に捧げる。このターンに戦闘によって破壊され自分の墓地へ送られたモンスター１体をデッキの一番下に戻す。
  ko: |-
    앞면 표시의 이 카드를 제물로 바친다. 이 턴에 전투에 의해서 파괴되어 자신의 묘지로 보내진 몬스터 1장을 덱의 맨 아래로 되돌린다.
  zh-TW: |-
    可解放此卡發動。選擇我方墓地的１隻此回合因戰鬥被破壞的怪獸送回牌組的最下方。
  zh-CN: |-
    把表侧表示的这张卡作为祭品。这个回合被战斗破坏送去自己墓地1只怪兽回到卡组最下面。
