text:
  en: |-
    If you control a face-up "Gladiator Beast" monster: For the rest of this turn, monsters you control cannot be destroyed by battle, and any Battle Damage you take is reduced to 0. After this card resolves, put it on the bottom of your Deck.
  de: |-
    Falls du ein offenes „Gladiatorungeheuer“-Monster kontrollierst: Für den Rest dieses Spielzugs können Monster, die du kontrollierst, nicht durch Kampf zerstört werden und jeglicher Kampfschaden, den du erhältst, wird auf 0 reduziert. Lege diese Karte unter dein Deck, nachdem sie aufgelöst wurde.
  es: |-
    Sólo puedes activar esta carta si controlas un monstruo "Bestia Gladiador". Los monstruos que controles no pueden ser destruido en batalla este turno, y cualquier daño de batalla que recibas se reduce a 0. Pon esta carta en el fondo de tu Deck.
  fr: |-
    Activable uniquement si vous contrôlez un monstre "Bête Gladiateur". Les monstres que vous contrôlez ne peuvent pas être détruits en combat ce tour et les dommages de combat que vous recevez sont réduits à 0. Mettez cette carte en dessous de votre Deck.
  it: |-
    Se controlli un mostro "Gladiatore Bestia" scoperto: per il resto di questo turno, i mostri che controlli non possono essere distrutti in battaglia e qualsiasi danno da combattimento che subisci viene ridotto a 0. Dopo che questa carta si è risolta, mettila in fondo al tuo Deck.
  pt: |-
    Ative somente se você controla um monstro "Besta Gladiadora". Todos os monstros que você controla não podem ser destruídos em batalha durante este turno, e todo o dano de batalha é reduzido a 0. Após a ativação deste card, coloque-a no fundo do seu Deck.
  ja: |-
    自分フィールド上に「剣闘獣」と名のついたモンスターが表側表示で存在する場合のみ発動する事ができる。このターン自分フィールド上に存在するモンスターは戦闘では破壊されず、自分への戦闘ダメージは０になる。発動後、このカードをデッキの一番下に戻す。
  ko: |-
    자신 필드 위에 "검투수"라는 이름이 붙은 몬스터가 존재하고 있을 경우에만 발동할 수 있다. 이 카드를 발동한 턴에 자신이 받는 전투 데미지가 0 이 되고, 자신 필드 위의 몬스터는 전투에 의해서는 파괴되지 않는다. 발동 후, 이 카드를 덱의 맨 아래로 되돌린다.
  zh-TW:
  zh-CN: |-
    自己场上有名字带有「剑斗兽」的怪兽表侧表示存在的场合才能发动。这个回合自己场上存在的怪兽不会被战斗破坏，对自己的战斗伤害变成0。发动后，这张卡回到卡组最下面。
