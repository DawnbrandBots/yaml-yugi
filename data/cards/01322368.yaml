  zh-CN: 秘旋谍－双螺旋
text:
  en:
  de: |-
    2 „SPIORAL“-Monster
    Der Name dieser Karte wird zu „SPIORAL-Superagent“, solange sie auf dem Spielfeld oder im Friedhof liegt. Du kannst 1 Kartentyp (Monster, Zauber oder Falle) deklarieren; zeige die oberste Karte des Decks deines Gegners vor und falls du dies tust und ihr Typ dem deklarierten Typ entspricht, nimm 1 „SPIORAL“-Monster von deinem Deck oder Friedhof und füge es entweder deiner Hand hinzu oder beschwöre es als Spezialbeschwörung in deine Zone, auf die diese Karte zeigt. Du kannst diesen Effekt von „SPIORAL-Doppelhelix“ nur einmal pro Spielzug verwenden.
  es: |-
    2 monstruos "E.S.P.I.R.A.L."
    El nombre de esta carta se convierte en "Súper Agente E.S.P.I.R.A.L." mientras está en el Campo o en el Cementerio. Puedes declarar 1 tipo de carta (Monstruo, Mágica o de Trampa); muestra la carta superior del Deck de tu adversario y, si lo haces, y su tipo es igual al tipo declarado, toma 1 monstruo "E.S.P.I.R.A.L." en tu Deck o Cementerio y ya sea añádelo a tu mano o Invócalo de Modo Especial a tu zona a la que apunte esta carta. Sólo puedes usar este efecto de "Doble Hélice E.S.P.I.R.A.L." una vez por turno.
  fr: |-
    2 monstres "ESPIRALE"
    Le nom de cette carte devient "Super Espion ESPIRALE" tant qu'elle est sur le Terrain ou dans le Cimetière. Vous pouvez déclarer 1 type de carte (Monstre, Magie ou Piège) ; révélez la carte du dessus du Deck de votre adversaire, et si vous le faites, et que son type correspond au type déclaré, prenez 1 monstre "ESPIRALE" depuis votre Deck ou Cimetière, et soit ajoutez-le à main soit Invoquez-le Spécialement dans votre zone pointée par cette carte. Vous ne pouvez utiliser cet effet de "Double Hélice ESPIRALE" qu'une fois par tour.
  it: |-
    2 mostri "SPIARALE"
    Il nome di questa carta diventa "Super Agente SPIARALE" mentre è sul Terreno o nel Cimitero. Puoi dichiarare 1 tipo di carta (Mostro, Magia o Trappola); rivela la prima carta del Deck del tuo avversario e, se lo fai, e il suo tipo è il tipo dichiarato, prendi 1 mostro "SPIARALE" dal tuo Deck o Cimitero e aggiungilo alla tua mano oppure Evocalo Specialmente in una tua zona puntata da questa carta. Puoi utilizzare questo effetto di "Doppia Elica SPIARALE" una sola volta per turno.
  pt: |-
    2 monstros "ESPIRÃO"
    O nome deste card se torna "Super Agente ESPIRÃO" enquanto estiver no campo ou no Cemitério. Você pode declarar 1 tipo de card (Monstro, Magia ou Armadilha); revele o card do topo do Deck do seu oponente e, se isso acontecer e o tipo dele corresponder ao tipo declarado, pegue 1 monstro "ESPIRÃO" do seu Deck ou do Cemitério e adicione-o à sua mão ou Invoque-o por Invocação-Especial em uma zona sua para a qual este card apontar. Você só pode usar este efeito de "Hélice Dupla ESPIRÃO" uma vez por turno.
  ja: |-
    「ＳＰＹＲＡＬ」モンスター２体
    このカード名の②の効果は１ターンに１度しか使用できない。
    ①：このカードのカード名は、フィールド・墓地に存在する限り「ＳＰＹＲＡＬ－ダンディ」として扱う。
    ②：カードの種類（モンスター・魔法・罠）を宣言して発動できる。相手のデッキの一番上のカードをお互いに確認し、宣言した種類のカードだった場合、自分のデッキ・墓地から「ＳＰＹＲＡＬ」モンスター１体を選び、手札に加えるかこのカードのリンク先となる自分フィールドに特殊召喚する。
  ko: |-
    "SPYRAL(스파이랄)" 몬스터 2장
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 카드명은, 필드 / 묘지에 존재하는 한 "SPYRAL(스파이랄)－댄디"로 취급한다. ②: 카드의 종류(몬스터 / 마법 / 함정)를 선언하고 발동할 수 있다. 상대의 덱 맨 위의 카드를 서로 확인하고, 선언한 종류의 카드였을 경우, 자신의 덱 / 묘지에서 "SPYRAL(스파이랄)" 몬스터 1장을 골라, 패에 넣거나 이 카드의 링크 앞이 되는 자신 필드에 특수 소환한다.
  zh-TW: |-
    「秘旋諜」怪獸２隻
    此卡名的②效果，１回合僅限使用１次。①：只要此卡存在於場上・墓地，卡名就視為「秘旋諜－花公子」。②：可宣言卡的種類（怪獸・魔法・陷阱）發動。雙方確認對方牌組最上方的卡，在確認的卡為宣言的種類的狀況下，從我方牌組・墓地選擇１隻「秘旋諜」怪獸，加入手牌或特殊召喚至此卡連結指向的我方場上。
  zh-CN: |-
    “秘旋谍”怪兽２只
    具此卡名的②效果１回合只能使用１次。①：此卡存在于场上／墓地中时，其卡牌名被视作“秘旋谍－花公子”。②：宣言卡片类别（怪兽／魔法／陷阱）后可发动。双方确认对手卡组最上方的卡片，如果是宣言的卡片类别，则从我方卡组／墓地中选择１只“秘旋谍”怪兽，加入手牌或在我方场上作为此卡的连接端特殊召唤。
