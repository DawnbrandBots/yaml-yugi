  ja: <ruby>一<rt>いち</rt></ruby><ruby>撃<rt>げき</rt></ruby><ruby>必<rt>ひっ</rt></ruby><ruby>殺<rt>さつ</rt></ruby>！<ruby>居<rt>い</rt></ruby><ruby>合<rt>あ</rt></ruby>いドロー
