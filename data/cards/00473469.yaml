text:
  en: |-
    You can activate this card when 1 or more of your Trap Cards are destroyed and sent from the field to the Graveyard by a card effect your opponent controls. Destroy 1 Spell or Trap Card on the field.
  de: |-
    Du kannst diese Karte aktivieren, wenn 1 oder mehrere von deinen Fallenkarten durch einen Effekt, den dein Gegner kontrolliert, zerstört und vom Spielfeld auf den Friedhof gelegt werden. Zerstöre 1 Zauber- oder Fallenkarte auf dem Spielfeld.
  es: |-
    Puedes activar esta carta cuando 1 o más de tus Cartas de Trampa son destruidas y mandadas del Campo al Cementerio por efecto de una carta que controle tu adversario. Destruye 1 Carta Mágica o de Trampa del Campo.
  fr: |-
    Vous pouvez Activer cette carte lorsqu'1 ou plusieurs de vos Cartes Piège sont détruites et envoyées du Terrain dans le Cimetière par l'effet d'une carte contrôlée par votre adversaire. Détruit 1 Carte Magie ou Piège sur le Terrain.
  it: |-
    Puoi attivare questa carta quando 1 o più delle tue Carte Trappola sono distrutte per l'effetto di una carta controllata dal tuo avversario e mandate dal Terreno al Cimitero. Distruggi 1 Carta Magia o 1 Carta Trappola sul Terreno.
  pt: |-
    Você pode ativar este card quando 1 ou mais dos seus Cards de Armadilha forem destruídos e enviados do campo para o Cemitério por um efeito de card que seu oponente controla. Destrua 1 Card de Magia ou Armadilha no campo.
  ja: |-
    相手のコントロールするカードの効果によって自分の罠カードが破壊され、フィールドから墓地に送られた時に発動する事ができる。フィールド上の魔法または罠カード１枚を破壊する。
  ko: |-
    상대가 컨트롤하는 카드의 효과에 의해서 자신의 함정 카드가 파괴되어, 필드에서 묘지로 보내졌을 때 발동할 수 있다. 필드 위의 마법 또는 함정 카드 1장을 파괴한다.
  zh-TW:
  zh-CN: |-
    对方控制的卡的效果让自己的陷阱卡被破坏，从场上送去墓地时才能发动。场上1张魔法或者陷阱卡破坏。
