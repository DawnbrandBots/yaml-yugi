text:
  en: |-
    When this card destroys an opponent's monster by battle: You can add 1 "Dinomist" card from your Deck to your hand.
  de: |-
    Wenn diese Karte ein Monster deines Gegners durch Kampf zerstört: Du kannst deiner Hand 1 „Dinonebel“-Karte von deinem Deck hinzufügen.
  es: |-
    Cuando esta carta destruye un monstruo de tu adversario en batalla: puedes añadir a tu mano 1 carta "Dinoniebla" en tu Deck.
  fr: |-
    Lorsque cette carte détruit un monstre de votre adversaire au combat : vous pouvez ajouter 1 carte "Dinobrume" depuis votre Deck à votre main.
  it: |-
    Quando questa carta distrugge un mostro dell'avversario in battaglia: puoi aggiungere 1 carta "Dinofoschia" dal tuo Deck alla tua mano.
  pt: |-
    Quando este card destruir um monstro do oponente em batalha: você pode adicionar 1 card "Dinonévoa" do seu Deck à sua mão.
  ja: |-
    ①：このカードが戦闘で相手モンスターを破壊した時に発動できる。デッキから「ダイナミスト」カード１枚を手札に加える。
  ko: |-
    ①: 이 카드가 전투로 상대 몬스터를 파괴했을 때에 발동할 수 있다. 덱에서 "다이너미스트" 카드 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    ①：此卡战斗破坏对手怪兽时可以发动。从牌组将１张“机动雾龙”卡加入手牌。
card_type: Monster
monster_type_line: Machine / Pendulum / Effect
attribute: WATER
level: 4
atk: 1800
def: 1200
pendulum_scale: 3
pendulum_effect:
  en: |-
    If another "Dinomist" card(s) you control would be destroyed by battle or an opponent's card effect, you can destroy this card instead.
  de: |-
    Falls eine oder mehr andere „Dinonebel“-Karten, die du kontrollierst, durch Kampf oder einen Karteneffekt deines Gegners zerstört würden, kannst du stattdessen diese Karte zerstören.
  es: |-
    Si otra u otras cartas "Dinoniebla" que controlas fueran a ser destruidas en batalla o por efecto de una carta de tu adversario, puedes destruir esta carta en su lugar.
  fr: |-
    Si une ou plusieurs autres cartes "Dinobrume" que vous contrôlez vont être détruites au combat ou par un effet de carte de votre adversaire, vous pouvez détruire cette carte à la place.
  it: |-
    Se una o più altre carte "Dinofoschia" che controlli stanno per essere distrutte in battaglia o dall'effetto di una carta dell'avversario, puoi invece distruggere questa carta.
  pt: |-
    Se outro(s) card(s) "Dinonévoa" que você controla seria(m) destruído(s) em batalha ou por um efeito de card do oponente, em vez disso, você pode destruir este card.
  ja: |-
    ①：このカード以外の自分フィールドの「ダイナミスト」カードが戦闘または相手の効果で破壊される場合、代わりにこのカードを破壊できる。
  ko: |-
    ①: 이 카드 이외의 자신 필드의 "다이너미스트" 카드가 전투 또는 상대의 효과로 파괴될 경우, 대신에 이 카드를 파괴할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：自己场上的其他“机动雾龙”卡将被战斗或对手的效果破坏的情况下，作为代替可将此卡破坏。
