text:
  en:
  de: |-
    Dein Gegner kann offene „Horus, der Schwarzflammendrache“-Monster nicht als Ziel für Zauber, Fallen oder Karteneffekte wählen.
  es: |-
    Tu adversario no puede seleccionar como objetivo monstruos "Horus el Dragón de la Llama Negra" boca arriba con ninguna Carta Mágica, Carta de Trampa o efectos de cartas.
  fr: |-
    Votre adversaire ne peut pas cibler des monstres "Horus Dragon de la Flamme Noire" face recto avec des Magies/Pièges ou effets de carte.
  it: |-
    Il tuo avversario non può scegliere come bersaglio i mostri "Horus il Drago della Fiamma Oscura" scoperti con Magie, Trappole o effetti delle carte.
  pt: |-
    Enquanto este card permanecer no seu Campo com a face para cima, o seu adversário não pode designar "Horus, o Dragão da Chama Negra (de qualquer LV)" como alvo do efeito de nenhum Card de Magia, Armadilha ou de Monstro.
  ja: |-
    ①：このカードがモンスターゾーンに存在する限り、相手はフィールドの「ホルスの黒炎竜」カードを効果の対象にできない。
  ko: |-
    이 카드가 자신 필드 위에 앞면 표시로 존재하는 한, 상대는 "호루스의 흑염룡(모든 레벨을 포함한다)"을 마법/함정/몬스터의 효과의 대상으로 할 수 없다.
  zh-TW: |-
    只要此卡以正面表示存在於場上，對方就無法將冠有「荷魯斯的黑炎龍」之名的卡做為卡的效果對象。
  zh-CN: |-
    只要此卡以表侧表在于场上，对手就不可以冠有“荷鲁斯的黑炎龙”之名的卡牌为卡牌效果的对象。
