text:
  en: |-
    You can pay 600 LP; add 1 "P.U.N.K." monster from your Deck to your hand, except "Noh-P.U.N.K. Ze Amin". If this card is sent to the GY: You can target 1 "P.U.N.K." monster you control; it gains 600 ATK. You can only use each effect of "Noh-P.U.N.K. Ze Amin" once per turn.
  de: |-
    Du kannst 600 LP zahlen; füge deiner Hand 1 „P.U.N.K.“-Monster von deinem Deck hinzu, außer „Noh-P.U.N.K. Ze Amin“. Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 „P.U.N.K.“-Monster wählen, das du kontrollierst; es erhält 600 ATK. Du kannst jeden Effekt von „Noh-P.U.N.K. Ze Amin“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes pagar 600 LP; añade a tu mano 1 monstruo "P.U.N.K." en tu Deck, excepto "Noh-P.U.N.K. Ze Amin". Si esta carta es mandada al Cementerio: puedes seleccionar 1 monstruo "P.U.N.K." que controles; éste gana 600 ATK. Sólo puedes usar cada efecto de "Noh-P.U.N.K. Ze Amin" una vez por turno.
  fr: |-
    Vous pouvez payer 600 LP ; ajoutez 1 monstre "P.U.N.K." ("Noh-P.U.N.K. Ze Amin" exclu) depuis votre Deck à votre main. Si cette carte est envoyée au Cimetière : vous pouvez cibler 1 monstre "P.U.N.K." que vous contrôlez ; il gagne 600 ATK. Vous ne pouvez utiliser chaque effet de "Noh-P.U.N.K. Ze Amin" qu'une fois par tour.
  it: |-
    Puoi pagare 600 LP; aggiungi 1 mostro "P.U.N.K." dal tuo Deck alla tua mano, eccetto "Noh-P.U.N.K. Ze Amin". Se questa carta viene mandata al Cimitero: puoi scegliere come bersaglio 1 mostro "P.U.N.K." che controlli; esso guadagna 600 ATK. Puoi utilizzare ogni effetto di "Noh-P.U.N.K. Ze Amin" una sola volta per turno.
  pt: |-
    Você pode pagar 600 PV; adicione 1 monstro "P.U.N.K." do seu Deck à sua mão, exceto "Ze Amin Noh-P.U.N.K.". Se este card for enviado para o Cemitério: você pode escolher 1 monstro "P.U.N.K." que você controla; ele ganha 600 de ATK. Você só pode usar cada efeito de "Ze Amin Noh-P.U.N.K." uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：６００ＬＰを払って発動できる。デッキから「Ｎｏ－Ｐ．Ｕ．Ｎ．Ｋ．セアミン」以外の「Ｐ．Ｕ．Ｎ．Ｋ．」モンスター１体を手札に加える。②：このカードが墓地へ送られた場合、自分フィールドの「Ｐ．Ｕ．Ｎ．Ｋ．」モンスター１体を対象として発動できる。そのモンスターの攻撃力は６００アップする。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 600 LP를 지불하고 발동할 수 있다. 덱에서 "No(노)－P.U.N.K.(펑크) 세아민" 이외의 "P.U.N.K.(펑크)" 몬스터 1장을 패에 넣는다. ②: 이 카드가 묘지로 보내졌을 경우, 자신 필드의 "P.U.N.K.(펑크)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력은 600 올린다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：支付600LP可以发动。从牌组将1只"能－朋.克.世阿泯"以外的"朋.克."怪兽加入手牌。②：此卡被送至墓地的情况下，以自己场上的1只"朋.克."怪兽为对象可以发动。该怪兽的攻击力上升600。
