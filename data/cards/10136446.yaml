  pt: Senhor Obscuro Estrela da Noite
  ja: <ruby>黄昏<rt>たそがれ</rt></ruby>の<ruby>堕<rt>だ</rt></ruby><ruby>天<rt>てん</rt></ruby><ruby>使<rt>し</rt></ruby>ルシファー
