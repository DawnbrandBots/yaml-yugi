  en: |-
    2 Level 6 or higher DARK Fairy monsters
    Your opponent cannot target this card with card effects. You can only use each of the following effects of "Darklord Eveningstar" once per turn. If this card is Fusion Summoned: You can Set 1 "Darklord" Spell and 1 "Darklord" Trap from your Deck. (Quick Effect): You can pay 1000 LP, then target 1 "Darklord" Spell/Trap in your GY; apply that target's activation effect, then shuffle that target into the Deck.
