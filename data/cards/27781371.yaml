text:
  en: |-
    You can send 1 "Regenesis" monster from your Deck to the GY, then target 1 face-up monster your opponent controls; change it to face-down Defense Position. During your opponent's turn: You can send this card to the GY; Special Summon as many "Regenesis" monsters as possible with different names from your hand, GY, and/or banishment, but send them to the GY during the End Phase. You can only use 1 "Regenesis Birth" effect per turn, and only once that turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：デッキから「リジェネシス」モンスター１体を墓地へ送り、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターを裏側守備表示にする。②：相手ターンに、魔法＆罠ゾーンの表側表示のこのカードを墓地へ送って発動できる。自分の手札・墓地・除外状態の「リジェネシス」モンスターを可能な限り特殊召喚する（同名カードは１枚まで）。この効果で特殊召喚したモンスターはエンドフェイズに墓地へ送られる。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 덱에서 "리제네시스" 몬스터 1장을 묘지로 보내고, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 뒷면 수비 표시로 한다. ②: 상대 턴에, 마법 & 함정 존의 앞면 표시인 이 카드를 묘지로 보내고 발동할 수 있다. 자신의 패 / 묘지 / 제외 상태인 "리제네시스" 몬스터를 가능한 한 특수 소환한다(같은 이름의 카드는 1장까지). 이 효과로 특수 소환한 몬스터는 엔드 페이즈에 묘지로 보내진다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合1次，仅可使用其中1个。①：从牌组将1只“再世”怪兽送至墓地，以对手场上的1只表侧表示怪兽为对象可以发动。将该怪兽改成里侧守备表示。②：在对手回合中，将魔法与陷阱区域表侧表示的此卡送至墓地可以发动。将自己手牌・墓地・除外状态的“再世”怪兽尽可能地特殊召唤（同名卡最多1张）。以此效果特殊召唤的怪兽将在结束阶段被送至墓地。
