name:
  en: Regenesis Birth
  de: Regenesis-Geburt
  es: Nacimiento Regénesis
  fr: Naissance de la Regenèse
  it: Nascita Regenesis
  pt: Nascimento Regênese
  ja: <ruby>天地再世<rt>リジェネシス・バース</rt></ruby>
  ja_romaji: Rijeneshisu Bāsu
  ko: 리제네시스 버스
  ko_rr:
  zh-TW: 天地再世
  zh-CN: 天地再世
text:
  en: |-
    You can send 1 "Regenesis" monster from your Deck to the GY, then target 1 face-up monster your opponent controls; change it to face-down Defense Position. During your opponent's turn: You can send this card to the GY; Special Summon as many "Regenesis" monsters as possible with different names from your hand, GY, and/or banishment, but send them to the GY during the End Phase. You can only use 1 "Regenesis Birth" effect per turn, and only once that turn.
  de: |-
    Du kannst 1 „Regenesis“-Monster von deinem Deck auf den Friedhof legen und dann 1 offenes Monster wählen, das dein Gegner kontrolliert; ändere es in die verdeckte Verteidigungsposition. Während des Spielzugs deines Gegners: Du kannst diese Karte auf den Friedhof legen; beschwöre so viele „Regenesis“-Monster mit unterschiedlichen Namen wie möglich als Spezialbeschwörung von deiner Hand, deinem Friedhof und/oder deinen verbannten Karten, aber lege sie während der End Phase auf den Friedhof. Du kannst nur 1 Effekt von „Regenesis-Geburt“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  es: |-
    Puedes mandar al Cementerio 1 monstruo "Regénesis" en tu Deck, y después selecciona 1 monstruo boca arriba que controle tu adversario; cámbialo a Posición de Defensa boca abajo. Durante el turno de tu adversario: puedes mandar esta carta al Cementerio; Invoca de Modo Especial tantos monstruos "Regénesis" como sea posible con nombres diferentes desde tu mano, Cementerio y/o destierro, pero mándalos al Cementerio durante la End Phase. Sólo puedes usar 1 efecto de "Nacimiento Regénesis" por turno, y sólo una vez ese turno.
  fr: |-
    Vous pouvez envoyer 1 monstre "Regenèse" depuis votre Deck au Cimetière, puis ciblez 1 monstre face recto contrôlé par votre adversaire ; changez-le en Position de Défense face verso. Durant le tour de votre adversaire : vous pouvez envoyer cette carte au Cimetière ; Invoquez Spécialement autant de monstres "Regenèse" que possible de noms différents depuis votre main, Cimetière et/ou bannissement, mais envoyez-les au Cimetière durant la End Phase. Vous ne pouvez utiliser qu'1 effet de "Naissance de la Regenèse" par tour, et uniquement une fois le tour.
  it: |-
    Puoi mandare 1 mostro "Regenesis" dal tuo Deck al Cimitero, poi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; mettilo coperto in Posizione di Difesa. Durante il turno del tuo avversario: puoi mandare questa carta al Cimitero; Evoca Specialmente tanti mostri "Regenesis" quanti possibile con nomi diversi dalla tua mano, Cimitero e/o carte bandite, ma mandali al Cimitero durante la End Phase. Puoi utilizzare solo 1 effetto di "Nascita Regenesis" per turno, e solo una volta in quel turno.
  pt: |-
    Você pode enviar 1 monstro "Regênese" do seu Deck para o Cemitério e, depois, escolha 1 monstro com a face para cima que seu oponente controla; coloque-o com a face para baixo em Posição de Defesa. Durante o turno do seu oponente: você pode enviar este card para o Cemitério; Invoque por Invocação-Especial tantos monstros "Regênese" quanto possível com nomes diferentes da sua mão, do Cemitério e/ou do banimento, mas envie-os para o Cemitério durante a Fase Final. Você só pode usar 1 efeito de "Nascimento Regênese" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：デッキから「リジェネシス」モンスター１体を墓地へ送り、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターを裏側守備表示にする。②：相手ターンに、魔法＆罠ゾーンの表側表示のこのカードを墓地へ送って発動できる。自分の手札・墓地・除外状態の「リジェネシス」モンスターを可能な限り特殊召喚する（同名カードは１枚まで）。この効果で特殊召喚したモンスターはエンドフェイズに墓地へ送られる。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 덱에서 "리제네시스" 몬스터 1장을 묘지로 보내고, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 뒷면 수비 표시로 한다. ②: 상대 턴에, 마법 & 함정 존의 앞면 표시인 이 카드를 묘지로 보내고 발동할 수 있다. 자신의 패 / 묘지 / 제외 상태인 "리제네시스" 몬스터를 가능한 한 특수 소환한다(같은 이름의 카드는 1장까지). 이 효과로 특수 소환한 몬스터는 엔드 페이즈에 묘지로 보내진다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合1次，仅可使用其中1个。①：从牌组将1只“再世”怪兽送至墓地，以对手场上的1只表侧表示怪兽为对象可以发动。将该怪兽改成里侧守备表示。②：在对手回合中，将魔法与陷阱区域表侧表示的此卡送至墓地可以发动。将自己手牌・墓地・除外状态的“再世”怪兽尽可能地特殊召唤（同名卡最多1张）。以此效果特殊召唤的怪兽将在结束阶段被送至墓地。
