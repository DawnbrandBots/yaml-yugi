text:
  en: |-
    You can send 1 "Regenesis" monster from your Deck to the GY, then target 1 face-up monster your opponent controls; change it to face-down Defense Position. During your opponent's turn: You can send this face-up card from your Spell & Trap Zone to the GY; Special Summon as many "Regenesis" monsters with different names as possible from your hand, GY, and/or banishment, but send them to the GY during the End Phase. You can only use 1 "Regenesis Birth" effect per turn, and only once that turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：デッキから「リジェネシス」モンスター１体を墓地へ送り、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターを裏側守備表示にする。②：相手ターンに、魔法＆罠ゾーンの表側表示のこのカードを墓地へ送って発動できる。自分の手札・墓地・除外状態の「リジェネシス」モンスターを可能な限り特殊召喚する（同名カードは１枚まで）。この効果で特殊召喚したモンスターはエンドフェイズに墓地へ送られる。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合1次，仅可使用其中1个。①：从牌组将1只“再世”怪兽送至墓地，以对手场上的1只表侧表示怪兽为对象可以发动。将该怪兽改成里侧守备表示。②：在对手回合中，将魔法与陷阱区域表侧表示的此卡送至墓地可以发动。将自己手牌・墓地・除外状态的“再世”怪兽尽可能地特殊召唤（同名卡最多1张）。以此效果特殊召唤的怪兽将在结束阶段被送至墓地。
