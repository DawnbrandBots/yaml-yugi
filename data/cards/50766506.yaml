name:
  en: Ninjitsu Art of Duplication
  de: Ninjitsu-Kunst der Verdoppelung
  es: Ninjitsu Arte de la Duplicación
  fr: Art Ninjitsu de la Duplication
  it: Arte Ninjitsu della Duplicazione
  pt: Arte Ninjitsu da Duplicação
  ja: <ruby>忍<rt>にん</rt></ruby><ruby>法<rt>ぽう</rt></ruby> <ruby>分<rt>ぶん</rt></ruby><ruby>身<rt>しん</rt></ruby>の<ruby>術<rt>じゅつ</rt></ruby>
  ja_romaji: Ninpō Bunshin no Jutsu
  ko: 인법 분신술
  ko_rr: Inbeop Bunsinsul
  zh-TW: 忍法 分身之術
  zh-CN: 忍法 分身之术
text:
  en: |-
    Activate this card by Tributing 1 "Ninja" monster; Special Summon any number of "Ninja" monsters from your Deck, in face-up Attack Position and/or face-down Defense Position, with combined Levels less than or equal to the Level of the Tributed monster. When this card leaves the field, destroy those monsters.
  de: |-
    Aktiviere diese Karte, indem du 1 „Ninja“-Monster als Tribut anbietest; beschwöre eine beliebige Anzahl „Ninja“-Monster, deren gemeinsame Stufe kleiner oder gleich der Stufe des als Tribut angebotenen Monsters ist, als Spezialbeschwörung von deinem Deck in die offene Angriffsposition und/oder verdeckte Verteidigungsposition. Wenn diese Karte das Spielfeld verlässt, zerstöre jene Monster.
  es: |-
    Activa esta carta Sacrificando 1 monstruo "Ninja"; Invoca de Modo Especial, desde tu Deck, cualquier número de monstruos "Ninja" en Posición de Ataque boca arriba y/o Posición de Defensa boca abajo, con Niveles combinados iguales o menores al Nivel del monstruo Sacrificado. Cuando esta carta deje el Campo, destruye esos monstruos.
  fr: |-
    Activez cette carte en Sacrifiant 1 monstre "Ninja" ; Invoquez Spécialement un nombre de votre choix de monstres "Ninja" depuis votre Deck, en Position d'Attaque face recto et/ou en Position de Défense face verso, dont le total des Niveaux est inférieur ou égal au Niveau du monstre Sacrifié. Lorsque cette carte quitte le Terrain, détruisez ces monstres.
  it: |-
    Attiva questa carta offrendo come Tributo 1 mostro "Ninja"; Evoca Specialmente un qualsiasi numero di mostri "Ninja" dal tuo Deck, scoperti in Posizione di Attacco e/o coperti in Posizione di Difesa, la cui somma dei Livelli sia pari o inferiore al Livello del mostro offerto come Tributo. Quando questa carta lascia il Terreno, distruggi quei mostri.
  pt: |-
    Ative este card ao oferecer como Tributo 1 monstro "Ninja"; Invoque por Invocação-Especial qualquer número de monstros "Ninja" do seu Deck, com a face para cima em Posição de Ataque e/ou com a face para baixo em Posição de Defesa, cuja soma dos Níveis seja igual ou menor que o Nível do monstro oferecido como Tributo. Quando este card deixar o campo, destrua esses monstros.
  ja: |-
    ①：自分フィールドの「忍者」モンスター１体をリリースしてこのカードを発動できる。レベルの合計がリリースしたモンスターのレベル以下になるように、デッキから「忍者」モンスターを任意の数だけ選び、それぞれ表側攻撃表示または裏側守備表示で特殊召喚する。このカードがフィールドから離れた時にそのモンスターは全て破壊される。
  ko: |-
    ①: 자신 필드의 "첩자" 몬스터 1장을 릴리스하고 이 카드를 발동할 수 있다. 레벨의 합계가 릴리스한 몬스터의 레벨 이하가 되도록, 덱에서 "첩자" 몬스터를 임의의 수만큼 고르고, 각각 앞면 공격 표시 또는 뒷면 수비 표시로 특수 소환한다. 이 카드가 필드에서 벗어났을 때에 그 몬스터는 전부 파괴된다.
  zh-TW:
  zh-CN: |-
    ①：把自己场上1只「忍者」怪兽解放才能把这张卡发动。等级合计最多到解放的怪兽的等级以下为止，从卡组把「忍者」怪兽任意数量表侧攻击表示或者里侧守备表示特殊召唤。这张卡从场上离开时那些怪兽全部破坏。
