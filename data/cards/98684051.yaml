text:
  en: |-
    You can send 1 "White Sardine" from your Deck to the GY; Special Summon this card from your hand, also you cannot Special Summon monsters from the Extra Deck for the rest of this turn, except WATER monsters. You can only use this effect of "White Sardine" once per turn. If this card is Special Summoned from the GY: You can treat it as a Tuner this turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：デッキから「白鰯」１体を墓地へ送って発動できる。このカードを手札から特殊召喚する。この効果の発動後、ターン終了時まで自分は水属性モンスターしかEXデッキから特殊召喚できない。②：このカードが墓地から特殊召喚した場合に発動できる。このターン、このカードをチューナーとして扱う。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 덱에서 "화이트 사딘" 1장을 묘지로 보내고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 물 속성 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 이 카드를 묘지에서 특수 소환했을 경우에 발동할 수 있다. 이 턴에, 이 카드를 튜너로 취급한다.
