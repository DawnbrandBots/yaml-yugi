text:
  en: |-
    You can send 1 "White Sardine" from your Deck to the GY; Special Summon this card from your hand, also you cannot Special Summon from the Extra Deck for the rest of this turn, except WATER monsters. You can only use this effect of "White Sardine" once per turn. If this card is Special Summoned from the GY: You can treat it as a Tuner this turn.
  de: |-
    Du kannst 1 „Weiße Sardine“ von deinem Deck auf den Friedhof legen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen vom Extra Deck durchführen, außer von WASSER Monstern. Du kannst diesen Effekt von „Weiße Sardine“ nur einmal pro Spielzug verwenden. Falls diese Karte als Spezialbeschwörung vom Friedhof beschworen wird: Du kannst sie in diesem Spielzug als Empfänger behandeln.
  es: |-
    Puedes mandar al Cementerio 1 "Sardina Blanca" en tu Deck; Invoca esta carta de Modo Especial desde tu mano, y además no puedes Invocar de Modo Especial desde el Deck Extra por el resto de este turno, excepto monstruos de AGUA. Sólo puedes usar este efecto de "Sardina Blanca" una vez por turno. Si esta carta es Invocada de Modo Especial desde el Cementerio: puedes tratarla como un Cantante este turno.
  fr: |-
    Vous pouvez envoyer 1 "Sardine Blanche" depuis votre Deck au Cimetière ; Invoquez Spécialement cette carte depuis votre main, et aussi, vous ne pouvez pas Invoquer Spécialement (monstres EAU exclus) depuis l'Extra Deck le reste de ce tour. Vous ne pouvez utiliser cet effet de "Sardine Blanche" qu'une fois par tour. Si cette carte est Invoquée Spécialement depuis le Cimetière : ce tour, vous pouvez la traiter comme Syntoniseur.
  it: |-
    Puoi mandare 1 "Sardina Bianca" dal tuo Deck al Cimitero; Evoca Specialmente questa carta dalla tua mano, inoltre non puoi Evocare Specialmente dall'Extra Deck per il resto di questo turno, eccetto mostri ACQUA. Puoi utilizzare questo effetto di "Sardina Bianca" una sola volta per turno. Se questa carta viene Evocata Specialmente dal Cimitero: puoi considerarla come un Tuner in questo turno.
  pt: |-
    Você pode enviar 1 "Sardinha Branca" do seu Deck para o Cemitério; Invoque este card por Invocação-Especial da sua mão e, além disso, você não pode Invocar por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto monstros de ÁGUA. Você só pode usar este efeito de "Sardinha Branca" uma vez por turno. Se este card for Invocado por Invocação-Especial do Cemitério: você pode considerá-lo como um Regulador neste turno.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：デッキから「白鰯」１体を墓地へ送って発動できる。このカードを手札から特殊召喚する。この効果の発動後、ターン終了時まで自分は水属性モンスターしかＥＸデッキから特殊召喚できない。②：このカードが墓地から特殊召喚した場合に発動できる。このターン、このカードをチューナーとして扱う。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 덱에서 "화이트 사딘" 1장을 묘지로 보내고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 물 속성 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 이 카드를 묘지에서 특수 소환했을 경우에 발동할 수 있다. 이 턴에, 이 카드를 튜너로 취급한다.
  zh-TW:
  zh-CN: |-
    此卡名的①效果１回合仅可使用１次。
    ①：从牌组将１只“白鰯”送至墓地可以发动。从手牌将此卡特殊召唤。此效果发动后，直至回合结束时为止，自己从额外牌组仅可特殊召唤水属性怪兽。
    ②：此卡从墓地特殊召唤的情况下可以发动。此回合，此卡视为协调。
