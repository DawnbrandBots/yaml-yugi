  en: |-
    Activate only when your opponent declares a direct attack and you control no monsters. Special Summon 1 Level 4 or lower Beast-Type monster from your hand, in face-up Attack Position.
  de: |-
    Aktiviere diese Karte nur, wenn dein Gegner direkt angreift und du keine Monster kontrollierst. Beschwöre 1 Monster vom Typ Ungeheuer der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand in die offene Angriffsposition.
  es: |-
    Sólo puedes activar esta carta cuando tu adversario declara un ataque directo y tú no controlas monstruos. Invoca de Modo Especial, desde tu mano, 1 monstruo de Tipo Bestia de nivel 4 o menor, en Posición de Ataque boca arriba.
  fr: |-
    Activable uniquement lorsque votre adversaire déclare une attaque directe et que vous ne contrôlez aucun monstre. Invoquez Spécialement 1 monstre de Type Bête de Niveau 4 ou moins depuis votre main, en Position d'Attaque face recto.
  it: |-
    Attiva solo quando il tuo avversario dichiara un attacco diretto e tu non controlli nessun mostro. Evoca Specialmente 1 mostro di Tipo Bestia di Livello 4 o inferiore dalla tua mano, scoperto in Posizione di Attacco.
  pt:
  ja: |-
    相手が直接攻撃を宣言した時、自分フィールド上にモンスターが存在しない場合に発動する事ができる。手札からレベル４以下の獣族モンスター１体を表側攻撃表示で特殊召喚する。
  ko: |-
    상대가 직접 공격을 선언했을 때, 자신 필드 위에 몬스터가 존재하지 않을 경우 발동할 수 있다. 패에서 레벨 4 이하의 야수족 몬스터 1장을 앞면 공격 표시로 특수 소환한다.
  zh-TW:
  zh-CN: |-
    对方宣言直接攻击时，自己场上没有怪兽存在的场合才能发动。从手卡把1只4星以下的兽族怪兽表侧攻击表示特殊召唤。
