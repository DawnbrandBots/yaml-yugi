  ja: |-
    このカード名のカードは１ターンに１枚しか発動できず、このカード名の③の効果は１ターンに１度しか使用できない。①：このカードの発動時の効果処理として、自分のデッキ・墓地から「バスター・モード」のカード名が記されたモンスター１体を手札に加える事ができる。②：「／バスター」モンスターは特殊召喚されたターンには戦闘及び相手の効果では破壊されない。③：２０００ＬＰを払って発動できる。このターンに１度だけ、自分が「バスター・モード」を発動するためにリリースするＳモンスターをＥＸデッキから選ぶ事ができる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 자신의 덱 / 묘지에서 "버스터 모드"의 카드명이 쓰여진 몬스터 1장을 패에 넣을 수 있다. ②: "/ 버스터" 몬스터는 특수 소환된 턴에는 전투 및 상대 효과로는 파괴되지 않는다. ③: 2000 LP를 지불하고 발동할 수 있다. 이 턴에 1번만, 자신이 "버스터 모드"를 발동하기 위해 릴리스할 싱크로 몬스터를 엑스트라 덱에서 고를 수 있다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张，此卡名的③效果1回合仅可使用1次。①：作为此卡发动时的效果处理，可从自己牌组・墓地将1只记载有“爆裂模式”卡名的怪兽加入手牌。②：“／爆裂”怪兽在被特殊召唤的回合不会因战斗及对手的效果被破坏。③：支付2000LP可以发动。此回合仅1次，自己为发动“爆裂模式”解放的同步怪兽也可从额外牌组挑选。
