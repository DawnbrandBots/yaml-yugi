text:
  en:
  de: |-
    Diese Karte kann nicht von deiner Hand aktiviert werden. Aktiviere diese Karte nur, wenn ein offenes Monster, das du kontrollierst, als Angriffziel gewählt wird. Füge deinem Gegner 1000 Schaden zu.
  es: |-
    Esta carta no puede ser activada desde tu mano. Sólo puedes activarla cuando un monstruo boca arriba que controlas es seleccionado como el objetivo de un ataque. Inflige 1000 puntos de daño a tu adversario.
  fr: |-
    Cette carte ne peut pas être activée depuis votre main. Activable uniquement lorsqu'un monstre face recto que vous contrôlez est sélectionné comme cible d'une attaque. Infligez 1000 points de dommages à votre adversaire.
  it: |-
    Questa carta non può essere attivata dalla tua mano. Attiva solo quando un mostro scoperto che controlli è scelto come bersaglio di un attacco. Infliggi 1000 danni al tuo avversario.
  pt: |-
    Este card não pode ser ativado da sua mão. Ative apenas quando um monstro com a face para cima que você controla for escolhido como alvo de um ataque. Cause 1000 de dano ao seu oponente.
  ja: |-
    このカードは手札からは発動できない。
    ①：自分の表側表示モンスターが攻撃対象に選択された時に発動できる。相手に１０００ダメージを与える。
  ko: |-
    이 카드는 패에서 발동할 수 없다. 자신 필드 위에 앞면 표시로 존재하는 몬스터가 공격 대상으로 선택되었을 때 발동할 수 있다. 상대 라이프에 1000 포인트 데미지를 준다.
  zh-TW: |-
    此卡無法從手牌發動。可在我方場上正面表示的怪獸被選為攻擊對象時發動。給予對方LP１０００傷害。
  zh-CN: |-
    此卡不可从手牌发动。自己场上的表侧表示怪兽被选择为攻击对象时可以发动。给予对手LP１０００点伤害。
