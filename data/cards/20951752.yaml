text:
  en: |-
    After 1 of your Counter Trap Cards has been activated and has resolved, you can Tribute all monsters you control to Special Summon this card. If this card is Special Summoned in this way, you can destroy cards your opponent controls up to the number of Fairy-Type monsters you Tributed.
  de: |-
    Nachdem eine deiner Konterfallenkarten aktiviert und aufgelöst wurde, kannst du diese Karte als Spezialbeschwörung beschwören, indem du alle Monster auf deiner Spielfeldseite als Tribut anbietest. Falls diese Karte auf diese Weise als Spezialbeschwörung beschworen wird, kannst du Karten auf der gegnerischen Spielfeldseite bis zur Anzahl der als Tribut angebotenen Monster vom Typ Fee zerstören.
  es: |-
    Después de que alguna de tus Cartas de Trampa de Contraefecto haya sido activada y resuelta, puedes Sacrificar todos los monstruos que controles para Invocar esta carta de Modo Especial. Si esta carta fue invocada de este modo, puedes destruir tantas cartas que controle tu adversario, como monstruos de Tipo Hada que hayas Sacrificado.
  fr: |-
    Après avoir activé et résolu 1 de vos Cartes Contre-Piège, en sacrifiant tous les monstres sur votre Terrain, vous pouvez faire l'Invocation Spéciale de cette carte. Si cette carte est Invoquée par Invocation Spéciale de cette manière, vous pouvez détruire des cartes sur le Terrain de votre adversaire jusqu'au nombre de monstres de Type Elfe que vous avez sacrifiés.
  it: |-
    Dopo che 1 tua Carta Contro-Trappola è stata attivata e si è risolta, offrendo come Tributo tutti i mostri sul tuo Terreno, puoi Evocare tramite Evocazione Speciale questa carta. Se questa carta viene Evocata tramite Evocazione Speciale in questo modo, puoi distruggere carte sul Terreno del tuo avversario fino al numero di mostri di Tipo Fata che hai offerto come Tributo.
  pt:
  ja: |-
    自分のカウンター罠が発動に成功した場合、自分フィールド上のモンスターを全て生け贄に捧げる事で特殊召喚する事ができる。この方法で特殊召喚に成功した場合、生け贄に捧げた天使族モンスターの数まで相手フィールド上のカードを破壊する事ができる。
  ko: |-
    자신의 카운터 함정이 발동에 성공했을 경우, 자신 필드 위의 몬스터를 전부 제물로 바치는 것으로 특수 소환할 수 있다. 이 방법으로 특수 소환에 성공했을 경우, 제물로 바친 천사족 몬스터의 수까지 상대 필드 위의 카드를 파괴할 수 있다.
  zh-TW:
  zh-CN: |-
    自己的反击陷阱发动成功的场合，可以通过把自己场上的怪兽全部作为祭品特殊召唤。这个方法特殊召唤成功的场合，可以把最多有作为祭品的天使族怪兽数量的对方场上的卡破坏。
