  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 환상마족 / 마법사족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 앞면 표시 몬스터를 패 / 엑스트라 덱으로 되돌린다. 그 후, 자신의 묘지 / 제외 상태인 환상마족 / 마법사족 몬스터 1장을 특수 소환한다. ②: 이 카드가 몬스터의 효과를 발동하기 위해 묘지로 보내졌을 경우에 발동할 수 있다. 이 카드를 자신 필드에 세트한다.
