text:
  en: |-
    Target 1 Illusion or Spellcaster monster you control; return that face-up monster to the hand or Extra Deck, then Special Summon 1 Illusion or Spellcaster monster from your GY or banishment. If this card is sent to the GY to activate a monster effect: You can Set this card. You can only use each effect of "Susurrus of the Sinful Spoils" once per turn.
  de: |-
    Wähle 1 Illusion- oder Hexer-Monster, das du kontrollierst; gib jenes offene Monster auf die Hand oder ins Extra Deck zurück, dann beschwöre 1 Illusion- oder Hexer-Monster als Spezialbeschwörung von deinem Friedhof oder deinen verbannten Karten. Falls diese Karte auf den Friedhof gelegt wird, um einen Monstereffekt zu aktivieren: Du kannst diese Karte setzen. Du kannst jeden Effekt von „Susurrus und die sündhafte Beute“ nur einmal pro Spielzug verwenden.
  es: |-
    Selecciona 1 monstruo Ilusión o Lanzador de Conjuros que controles; devuelve ese monstruo boca arriba a la mano o Deck Extra, y después Invoca de Modo Especial 1 monstruo Ilusión o Lanzador de Conjuros desde tu Cementerio o destierro. Si esta carta es mandada al Cementerio para activar un efecto de monstruo: puedes Colocar esta carta. Sólo puedes usar cada efecto de "Susurrus del Botín del Pecado" una vez por turno.
  fr: |-
    Ciblez 1 monstre Illusion ou Magicien que vous contrôlez ; renvoyez le monstre face recto à la main ou Extra Deck, puis Invoquez Spécialement 1 monstre Illusion ou Magicien depuis votre Cimetière ou bannissement. Si cette carte est envoyée au Cimetière pour activer un effet de monstre : vous pouvez Poser cette carte. Vous ne pouvez utiliser chaque effet de "Murmures du Butin du Péché" qu'une fois par tour.
  it: |-
    Scegli come bersaglio 1 mostro Illusione o Incantatore che controlli; fai ritornare quel mostro scoperto nella mano o Extra Deck, poi Evoca Specialmente 1 mostro Illusione o Incantatore dal tuo Cimitero o carte bandite. Se questa carta viene mandata al Cimitero per attivare l'effetto di un mostro: puoi Posizionare questa carta. Puoi utilizzare ogni effetto di "Susurrus delle Spoglie del Peccato" una sola volta per turno.
  pt: |-
    Escolha 1 monstro Ilusão ou Mago que você controla; devolva esse monstro com a face para cima para a mão ou para o Deck Adicional e, depois, Invoque por Invocação-Especial 1 monstro Ilusão ou Mago do seu Cemitério ou banimento. Se este card for enviado para o Cemitério para ativar um efeito de monstro: você pode Baixar este card. Você só pode usar cada efeito de "Susurrus dos Despojos do Pecado" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの幻想魔族・魔法使い族モンスター１体を対象として発動できる。その表側表示モンスターを手札・ＥＸデッキに戻す。その後、自分の墓地・除外状態の幻想魔族・魔法使い族モンスター１体を特殊召喚する。②：このカードがモンスターの効果を発動するために墓地へ送られた場合に発動できる。このカードを自分フィールドにセットする。
