text:
  en: |-
    If this card is attacked by a monster, after damage calculation: Return that monster to the hand.
  de: |-
    Falls diese Karte von einem Monster angegriffen wird, nach der Schadensberechnung: Gib das Monster auf die Hand zurück.
  es: |-
    Si esta carta es atacada por un monstruo, después del cálculo de daño: devuelve ese monstruo a la mano.
  fr: |-
    Si cette carte est attaquée par un monstre, après le calcul des dommages : renvoyez le monstre à la main.
  it: |-
    Se questa carta viene attaccata da un mostro, dopo il calcolo dei danni: fai ritornare quel mostro nella mano.
  pt: |-
    Se este card for atacado por um monstro, depois do cálculo de dano: devolva esse monstro para a mão.
  ja: |-
    このカードを攻撃したモンスターは持ち主の手札に戻る。ダメージ計算は適用する。
  ko: |-
    이 카드를 공격한 몬스터는 주인의 패로 되돌아간다. 데미지 계산은 적용된다.
  zh-TW: |-
    此卡被对手怪兽攻击的场合，攻击此卡的该怪兽在伤害计算之后返回至持有者手牌。
  zh-CN: |-
    此卡被攻击的伤害计算后，将攻击怪兽返回至持有者手牌。
