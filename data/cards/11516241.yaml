  zh-CN: 刚鬼 力道食人魔
text:
  en: |-
    2+ Warrior monsters
    Gains ATK equal to the combined Link Ratings of all other Link Monsters you control x 200. This Link Summoned card is unaffected by other cards' effects. You can Tribute 1 "Gouki" Link Monster, then target cards on the field, up to its Link Rating; destroy them. You can only use this effect of "Gouki The Powerload Ogre" once per turn.
  de: |-
    2+ Krieger-Monster
    Erhält ATK in Höhe der kombinierten Linkzahlen aller anderen Linkmonster, die du kontrollierst, x 200. Diese als Linkbeschwörung beschworene Karte bleibt von den Effekten anderer Karten unberührt. Du kannst 1 „Gouki“-Linkmonster als Tribut anbieten und dann Karten auf dem Spielfeld bis zu seiner Linkzahl wählen; zerstöre sie. Du kannst diesen Effekt von „Gouki Der Kraftladeoger“ nur einmal pro Spielzug verwenden.
  es: |-
    2+ monstruos Guerrero
    Gana ATK igual a los Rating de Enlace combinados de todos los demás Monstruos de Enlace que controles x 200. Esta carta Invocada por Enlace no es afectada por efectos de otras cartas. Puedes Sacrificar 1 Monstruo de Enlace "Gouki", y después seleccionar cartas en el Campo, hasta su Rating de Enlace; destrúyelas. Sólo puedes usar este efecto de "Gouki El Ogro Cargapoder" una vez por turno.
  fr: |-
    2+ monstres Guerrier
    Gagne une ATK égale à la somme des Classifications Lien de tous les autres Monstres Lien que vous contrôlez x 200. Cette carte Invoquée par Lien n'est pas affectée par les effets d'autres cartes. Vous pouvez Sacrifier 1 Monstre Lien "Gouki", puis ciblez un nombre de cartes sur le Terrain, inférieur ou égal à sa Classification Lien ; détruisez-les. Vous ne pouvez utiliser cet effet de "Gouki Le Puissant Ogre" qu'une fois par tour.
  it: |-
    2+ mostri Guerriero
    Guadagna ATK pari alla somma delle Classificazioni Link di tutti gli altri Mostri Link che controlli x 200. Questa carta Evocata Link è immune agli effetti delle altre carte. Puoi offrire come Tributo 1 Mostro Link "Gouki", poi scegliere come bersaglio carte sul Terreno, fino alla sua Classificazione Link; distruggile. Puoi utilizzare questo effetto di "Gouki Il Pienopotere Orco" una sola volta per turno.
  pt: |-
    2+ monstros Guerreiro
    Ganha ATK igual ao Valor Link combinado de todos os outros Monstros Link que você controla x 200. Este card Invocado por Invocação-Link não é afetado por outros efeitos de cards. Você pode oferecer como Tributo 1 Monstro Link "Gouki" e, depois, escolha cards no campo até seu Valor Link; destrua-os. Você só pode usar este efeito de "Gouki, O Ogro Potente" uma vez por turno.
  ja: |-
    戦士族モンスター２体以上
    このカード名の③の効果は１ターンに１度しか使用できない。①：このカードの攻撃力は、このカード以外の自分フィールドのリンクモンスターのリンクマーカーの合計×２００アップする。②：リンク召喚したこのカードは他のカードの効果を受けない。③：自分フィールドの「剛鬼」リンクモンスター１体をリリースし、そのリンクマーカーの数までフィールドのカードを対象として発動できる。そのカードを破壊する。
  ko: |-
    전사족 몬스터 2장 이상
    이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 공격력은, 이 카드 이외의 자신 필드의 링크 몬스터의 링크 마커의 합계 × 200 올린다. ②: 링크 소환한 이 카드는 다른 카드의 효과를 받지 않는다. ③: 자신 필드의 "강귀" 링크 몬스터 1장을 릴리스하고, 그 링크 마커의 수까지 필드의 카드를 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    战士族怪兽2只以上
    此卡名的③效果1回合仅可使用1次。①：此卡的攻击力上升相当于自己场上此卡以外的连接怪兽连接标记合计×200的数值。②：连接召唤的此卡不受其他卡的效果影响。③：解放自己场上的1只"刚鬼"连接怪兽，以场上的卡为对象可以发动，数量最多为该连接标记的数量。将该卡破坏。
