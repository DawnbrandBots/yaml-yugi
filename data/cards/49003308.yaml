text:
  en: |-
    This young evildoer used to have an evil heart, but by meeting a special person, he discovered justice.
  de: |-
    Dieser junge Missetäter war für sein böses Herz bekannt, doch eine Begegnung mit einer besonderen Person ließ ihn die Gerechtigkeit entdecken.
  es: |-
    Este joven tenía un corazón malvado, pero tras encontrar una persona especial, descubrió la justicia.
  fr: |-
    Ce jeune infâme, dont le cœur était particulièrement maléfique, a découvert la justice en rencontrant une personne un peu particulière.
  it: |-
    Questo giovane mascalzone possedeva un cuore malvagio, ma con l'incontro di una persona speciale, ha scoperto la giustizia.
  pt: |-
    Este pequeno malvado costumava ter um mau coração, mas ao conhecer uma pessoa especial, ele descobriu a justiça.
  ja: |-
    かつては邪悪な心を持っていたが、ある人物に出会う事で正義の心に目覚めた悪魔の若者。
  ko: |-
    예전에는 사악한 마음을 품었지만, 어떤 인물을 만난 이후로 정의의 마음을 깨닫게 되었다.
  zh-TW: |-
    曾帶有邪惡的心，但因與某人相遇而覺醒正義之心的年輕惡魔。
  zh-CN: |-
    一个年轻的恶魔，曾经有邪恶的心，但却因为邂逅了某位人物而使其正义之心得以觉醒。
