text:
  en: |-
    This youthful king of the forests lives in a green world, abundant with trees and wildlife.
  de: |-
    Dieser jugendliche Waldkönig lebt in einer kleinen grünen Welt voller Bäume und wilder Tiere.
  es: |-
    Este joven rey de los bosques vive en un mundo verde, con abundantes árboles y vida silvestre.
  fr: |-
    Ce jeune roi des forêts vit dans un monde de verdure, entouré d'arbres et d'animaux.
  it: |-
    Il giovane re della foresta vive in un mondo verde, ricco di alberi e di natura selvaggia.
  pt: |-
    Este jovem rei das florestas vive num mundo verde cheio de árvores e vida selvagem.
  ja: |-
    青々と生い茂る木に囲まれて暮らす。森を治める若き王。
  ko: |-
    푸르르게 우거진 나무에 둘러싸여 지내며 숲을 지배하는 젊은 왕.
  zh-TW: |-
    生活在綠樹環繞的樹林中，統治森林的年少王者。
  zh-CN: |-
    居住在被绿树包围的地方，统治森林的年轻国王。
