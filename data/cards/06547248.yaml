  zh-CN: |-
    此卡名的①②③效果1回合仅可各使用1次。①：在自己・对手的准备阶段可以发动。将自己墓地・除外状态的3张“小丑戏帮”卡放回牌组。然后，自己抽1张。②：自己将怪兽上级召唤的情况下，以为该上级召唤而解放的怪兽数量为上限，以场上的其他魔法・陷阱卡为对象可以发动。将该卡破坏。③：此卡从场上以外的地方被送至墓地的情况下可以发动。将此卡以表侧表示放在自己场上。
