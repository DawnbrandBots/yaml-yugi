  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手のスタンバイフェイズに発動できる。自分の墓地・除外状態の「道化の一座」カード３枚をデッキに戻す。その後、自分は１枚ドローする。②：自分がモンスターをＡ召喚した場合、そのＡ召喚のためにリリースしたモンスターの数まで、フィールドの他の魔法・罠カードを対象として発動できる。そのカードを破壊する。③：このカードがフィールド以外から墓地へ送られた場合に発動できる。このカードを自分フィールドに表側表示で置く。
  ko:
