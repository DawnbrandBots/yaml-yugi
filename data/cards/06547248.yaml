  en: |-
    During the Standby Phase: You can shuffle 3 "Clown Clan" cards from your GY and/or banishment into the Deck, then draw 1 card. If you Tribute Summon a monster: You can target other Spells/Traps on the field, up to the number of monsters Tributed for its Tribute Summon; destroy them. If this card is sent to the GY, except from the field: You can place this card face-up on your field. You can only use each effect of "Clown Clan "New Face"" once per turn.
