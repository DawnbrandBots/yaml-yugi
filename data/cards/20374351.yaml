text:
  en:
  de: |-
    1 Empfänger- + 1 oder mehr FEUER Nicht-Empfänger-Monster
    Wenn diese Karte als Synchrobeschwörung beschworen wird: Lege 1 Karte von deiner Hand auf den Friedhof. Während des Spielzugs eines beliebigen Spielers, wenn diese Karte als Ziel für einen Karteneffekt gewählt wird: Du kannst 1 „Laval“-Monster von deinem Friedhof verbannen; annulliere die Aktivierung und falls du dies tust, zerstöre die Karte, die diese Karte als Ziel wählt.
  es: |-
    1 Cantante + 1 o más monstruos de FUEGO que no sean Cantantes
    Cuando esta carta es Invocada por Sincronía: manda al Cementerio 1 carta en tu mano. Durante el turno de cualquier jugador, cuando esta carta es seleccionada por el efecto de una carta: puedes desterrar 1 monstruo "Laval" en tu Cementerio; niega la activación y, si lo haces, destruye la carta que la seleccionó.
  fr: |-
    1 Syntoniseur + 1 monstre non-Syntoniseur FEU ou plus
    Lorsque cette carte est Invoquée par Synchronisation : envoyez 1 carte depuis votre main au Cimetière. Durant le tour de chaque joueur, lorsque cette carte est ciblée par un effet de carte : vous pouvez bannir 1 monstre "Laval" depuis votre Cimetière ; annulez l'activation, et si vous le faites, détruisez la carte qui cible.
  it: |-
    1 Tuner + 1 o più mostri FUOCO non-Tuner
    Quando questa carta viene Synchro Evocata: manda 1 carta dalla tua mano al Cimitero. Durante il turno di qualsiasi giocatore, quando questa carta viene scelta come bersaglio dall'effetto di una carta: puoi bandire 1 mostro "Laval" dal tuo Cimitero; annulla l'attivazione e, se lo fai, distruggi la carta che la sta scegliendo come bersaglio.
  pt: |-
    1 Regulador + 1 ou mais monstros de FOGO não-Reguladores
    Quando este card for Invocado por Invocação-Sincro: Envie 1 card da sua mão para o Cemitério. Durante o turno de qualquer duelista, quando este card for escolhido como alvo de um efeito de card: Você pode banir 1 monstro "Laval" do seu Cemitério; negue a ativação e, se isso acontecer, destrua o card escolhido.
  ja: |-
    チューナー＋チューナー以外の炎属性モンスター１体以上
    ①：このカードがＳ召喚した場合に発動する。自分の手札を１枚選んで墓地へ送る。
    ②：このカードを対象とする魔法・罠・モンスターの効果が発動した時、自分の墓地から「ラヴァル」モンスター１体を除外して発動できる。その発動を無効にし破壊する。
  ko: |-
    튜너 ＋ 튜너 이외의 화염 속성 몬스터 1장 이상
    이 카드가 싱크로 소환에 성공했을 때, 자신은 패를 1장 묘지로 보낸다. 이 카드가 카드 효과의 대상이 되었을 때, 자신의 묘지에 존재하는 "라바르"라는 이름이 붙은 몬스터 1장을 게임에서 제외하는 것으로, 그 발동을 무효로 하고 파괴한다.
  zh-TW: |-
    協調＋協調以外的炎屬性怪獸１隻以上
    在此卡同步召喚成功時發動。我方選擇１張手牌送至墓地。此卡成為卡的效果對象時，可將我方墓地的１隻冠有「岩漿炎」之名的怪獸從遊戲除外發動。將該發動變為無效進行破壞。
  zh-CN: |-
    协调＋协调以外的炎属性怪兽１只或以上
    此卡同步召唤成功时发动。我方挑选１张手牌送入墓地。此卡成为卡牌效果的对象时，可将我方墓地的１只冠有“岩浆炎”之名的怪兽从游戏中除外并发动。使该发动无效并破坏。
