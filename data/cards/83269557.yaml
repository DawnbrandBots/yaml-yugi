name:
  en: Dark Valkyria
  de: Finstere Valkyre
  es: Valkiria Oscura
  fr: Valkyrie des Ténèbres
  it: Valkyria Oscura
  pt: Valquíria Negra
  ja: ダーク・ヴァルキリア
  ja_romaji: Dāku Varukiria
  ko: 다크 발키리어
  ko_rr:
  zh-TW:
  zh-CN: 暗黑女武神
text:
  en: |-
    This card is treated as a Normal Monster while face-up on the field or in the Graveyard. While this card is a Normal Monster on the field, you can Normal Summon it to have it become an Effect Monster with this effect.
    ● Once, while this card is face-up on the field: You can place 1 Spell Counter on it. This card gains 300 ATK for each Spell Counter on it. You can remove 1 Spell Counter from this card, then target 1 monster on the field; destroy that target.
  de: |-
    Diese Karte wird als ein Normales Monster behandelt, solange sie offen auf dem Spielfeld oder im Friedhof liegt. Solange diese Karte ein Normales Monster auf dem Spielfeld ist, kannst du sie als Normalbeschwörung beschwören, damit sie ein Effektmonster mit diesem Effekt wird.
    ● Einmal, solange diese Karte offen auf dem Spielfeld liegt: Du kannst 1 Zauberzählmarke darauf legen. Diese Karte erhält 300 ATK für jede Zauberzählmarke auf dieser Karte. Du kannst 1 Zauberzählmarke von dieser Karte entfernen und dann 1 Monster auf dem Spielfeld wählen; zerstöre das gewählte Ziel.
  es: |-
    Esta carta se trata como un Monstruo Normal mientras esté boca arriba en el Campo o en el Cementerio. Mientras esta carta sea un Monstruo Normal en el Campo, puedes Invocarla de Modo Normal para que se convierta en un Monstruo de Efecto con este efecto.
    ● Una vez, mientras esta carta está boca arriba en el Campo: puedes poner 1 Contador Mágico en ella. Esta carta gana 300 ATK por cada Contador Mágico que tenga. Puedes retirar 1 Contador Mágico de esta carta, y después seleccionar 1 monstruo en el Campo; destruye ese objetivo.
  fr: |-
    Cette carte est traitée comme un Monstre Normal tant qu'elle est face recto sur le Terrain ou dans le Cimetière. Tant que cette carte est un Monstre Normal sur le Terrain, vous pouvez l'Invoquer Normalement pour qu'elle devienne un Monstre à Effet avec cet effet.
    ● Une fois, tant que cette carte est face recto sur le Terrain : vous pouvez placer 1 Compteur Magie sur elle. Cette carte gagne 300 ATK pour chaque Compteur Magie sur elle. Vous pouvez retirer 1 Compteur Magie de cette carte, puis ciblez 1 monstre sur le Terrain ; détruisez la cible.
  it: |-
    Questa carta viene considerata come un Mostro Normale mentre è scoperta sul Terreno o nel Cimitero. Mentre questa carta è un Mostro Normale sul Terreno, puoi Evocarla Normalmente per farla diventare un Mostro con Effetto con questo effetto.
    ● Una volta, mentre questa carta è scoperta sul Terreno: puoi mettere 1 Segnalino Magia su di essa. Questa carta guadagna 300 ATK per ogni Segnalino Magia su di essa. Puoi rimuovere 1 Segnalino Magia da questa carta, poi scegliere come bersaglio 1 mostro sul Terreno; distruggi quel bersaglio.
  pt: |-
    Este card é considerado como um Monstro Normal enquanto estiver com a face para cima no campo ou no Cemitério. Enquanto este card for um Monstro Normal no campo, você pode Invocá-lo por Invocação-Normal para fazer com que ele se torne um Monstro de Efeito com este efeito.
    ● Uma vez, enquanto este card estiver com a face para no campo: você pode colocar 1 Marcador de Magia sobre ele. Este card ganha 300 de ATK para cada Marcador de Magia sobre ele. Você pode remover 1 Marcador de Magia deste card e, depois, escolher 1 monstro no campo; destrua o alvo.
  ja: |-
    このカードは墓地またはフィールド上に表側表示で存在する場合、通常モンスターとして扱う。フィールド上に表側表示で存在するこのカードを通常召喚扱いとして再度召喚する事で、このカードは効果モンスター扱いとなり以下の効果を得る。●このカードが表側表示で存在する限り１度だけ、このカードに魔力カウンターを１つ置く事ができる。このカードの攻撃力は、このカードに乗っている魔力カウンターの数×３００ポイントアップする。また、このカードに乗っている魔力カウンターを１つ取り除く事で、フィールド上のモンスター１体を選択して破壊する。
  ko: "이 카드는 묘지 또는 필드 위에 앞면 표시로 존재할 경우, 일반 몬스터로 취급한다. 필드 위에 앞면 표시로 존재하는 이 카드를 일반 소환으로 취급하여 다시 소환하는 것으로, 이 카드는 효과 몬스터로 취급되며, 이하의 효과를 얻는다.\n●이 카드가 앞면 표시로 존재하는 한, 1번만 이 카드에 마력 카운터를 1개 얹을 수 있다. 이 카드에 얹혀 있는 마력 카운터 1개당, 이 카드의 공격력은 300 포인트 올린다. 그 마력 카운터를 1개 제거하는 것으로, 필드 위의 몬스터 1장을 파괴한다."
  zh-TW:
  zh-CN: |-
    这张卡在墓地或者场上表侧表示存在的场合，当作通常怪兽使用。可以通过把场上表侧表示存在的这张卡当作通常召唤作再度召唤，这张卡变成当作效果怪兽使用并得到以下效果。●只在这张卡表侧表示存在才有1次，可以给这张卡放置1个魔力指示物。这张卡的攻击力上升这张卡放置的魔力指示物数量×300的数值。此外，可以通过把这张卡放置的1个魔力指示物取除，选择场上1只怪兽破坏。
