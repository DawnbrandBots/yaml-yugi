text:
  en: |-
    Target 1 "Elemental HERO" Normal Monster in your GY; add that target to your hand, then if your opponent controls any monsters with ATK less than or equal to that target's ATK, destroy 1 of them.
  de: |-
    Wähle 1 Normales "Elementar-HELD"-Monster in deinem Friedhof; füge es deiner Hand hinzu und zerstöre dann 1 offenes Monster, das dein Gegner kontrolliert, mit ATK kleiner oder gleich den ATK des gewählten Ziels.
  es: |-
    Selecciona 1 Monstruo Normal "HÉROE Elemental" en tu Cementerio; añade ese objetivo a tu mano y después, si tu adversario controla monstruos con ATK menor o igual al ATK de ese objetivo, destruye 1 de ellos.
  fr: |-
    Ciblez 1 Monstre Normal "HÉROS Élémentaire" dans votre Cimetière ; ajoutez la cible à votre main, puis si votre adversaire contrôle des monstres avec une ATK inférieure ou égale à l'ATK de la cible, détruisez-en 1.
  it: |-
    Scegli come bersaglio 1 Mostro Normale "EROE Elementale" nel tuo Cimitero; aggiungi quel bersaglio alla tua mano, poi, se il tuo avversario controlla qualsiasi mostro con ATK uguale o inferiore all'ATK di quel bersaglio, distruggi 1 di essi.
  pt: |-
    Escolha 1 Monstro Normal "HERÓI do Elemento" no seu Cemitério; adicione o alvo à sua mão e, depois, se seu oponente controlar qualquer monstro com ATK menor ou igual ao ATK do alvo, destrua 1 deles.
  ja: |-
    ①：自分の墓地の「Ｅ・ＨＥＲＯ」通常モンスター１体を対象として発動できる。そのモンスターを手札に加える。その後、手札に加えたモンスターの攻撃力以下の攻撃力を持つ相手フィールドのモンスター１体を選んで破壊する。
  ko: |-
    ①: 자신 묘지의 "엘리멘틀 히어로" 일반 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다. 그 후, 패에 넣은 몬스터의 공격력 이하의 공격력을 가지는 상대 필드의 몬스터 1장을 고르고 파괴한다.
  zh-TW: |-
    ①：可將我方墓地的１隻「元素－英雄」通常怪獸做為對象發動。將該怪獸加入手牌。其後，選擇持有攻擊力低於加入手牌的怪獸的對方場上的１隻怪獸破壞。
  zh-CN: |-
    ①：以自己墓地的1只“元素-英雄”通常怪兽为对象可以发动。将该怪兽加入手牌。然后，挑选对手场上1只拥有加入手牌的怪兽的攻击力以下的攻击力的怪兽破坏。
