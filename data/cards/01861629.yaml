text:
  en: |-
    2+ Effect Monsters
    Gains 500 ATK for each monster it points to. When your opponent activates a card or effect that targets a card(s) you control (Quick Effect): You can Tribute 1 monster this card points to; negate the activation, and if you do, destroy that card.
  de: |-
    2+ Effektmonster
    Diese Karte erhält 500 ATK für jedes Monster, auf das sie zeigt. Wenn dein Gegner eine Karte oder einen Effekt aktiviert, die oder der eine oder mehr Karten, die du kontrollierst, als Ziel wählt (Schnelleffekt): Du kannst 1 Monster, auf das diese Karte zeigt, als Tribut anbieten; annulliere die Aktivierung und falls du dies tust, zerstöre die Karte.
  es: |-
    2+ Monstruos de Efecto
    Gana 500 ATK por cada monstruo al que apunte. Cuando tu adversario activa una carta o efecto que selecciona una o más cartas que controles (Efecto Rápido): puedes Sacrificar 1 monstruo al que esta carta apunte; niega la activación y, si lo haces, destruye esa carta.
  fr: |-
    2+ Monstres à Effet
    Gagne 500 ATK pour chaque monstre pointé par cette carte. Lorsque votre adversaire active une carte ou un effet qui cible une ou plusieurs cartes que vous contrôlez (Effet Rapide) : vous pouvez Sacrifier 1 monstre pointé par cette carte ; annulez l'activation, et si vous le faites, détruisez la carte.
  it: |-
    2+ Mostri con Effetto
    Guadagna 500 ATK per ogni mostro a cui punta. Quando il tuo avversario attiva una carta o un effetto che sceglie come bersaglio una o più carte che controlli (Effetto Rapido): puoi offrire come Tributo 1 mostro puntato da questa carta; annulla l'attivazione e, se lo fai, distruggi quella carta.
  pt: |-
    2+ Monstros de Efeito
    Ganha 500 de ATK para cada monstro para o qual ele apontar. Quando seu oponente ativar um card ou efeito que escolha como alvo um ou mais cards que você controla (Efeito Rápido): você pode oferecer como Tributo 1 monstro para o qual este card apontar; negue a ativação e, se isso acontecer, destrua esse card.
  ja: |-
    効果モンスター２体以上
    ①：このカードの攻撃力は、このカードのリンク先のモンスターの数×５００アップする。②：自分フィールドのカードを対象とする相手の魔法・罠・モンスターの効果が発動した時、このカードのリンク先の自分のモンスター１体をリリースして発動できる。その発動を無効にし破壊する。
  ko: |-
    효과 몬스터 2장 이상
    ①: 이 카드의 공격력은, 이 카드의 링크 앞의 몬스터의 수 × 500 올린다. ②: 자신 필드의 카드를 대상으로 하는 마법 / 함정 / 몬스터의 효과를 상대가 발동했을 때, 이 카드의 링크 앞의 자신 몬스터 1장을 릴리스하고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.
  zh-TW:
  zh-CN: |-
    效果怪兽2只以上
    ①：此卡的攻击力上升相当于此卡连接端的怪兽数量×500的数值。②：对手发动以自己场上的卡为对象的魔法・陷阱・怪兽的效果时，解放此卡连接端的1只自己的怪兽可以发动。将该发动无效并破坏。
