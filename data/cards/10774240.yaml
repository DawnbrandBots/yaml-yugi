  ja: |-
    「粛声なる祈り」により降臨
    このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが儀式召喚した場合に発動できる。デッキから「粛声」モンスターまたは戦士族・ドラゴン族の儀式モンスター１体を手札に加える。②：自分のフィールドか墓地に「粛声の祈り手ロー」が存在する限り、このカードの攻撃力は２０５０アップする。③：自分フィールドに「粛声の祈り手ロー」が存在し、相手が魔法・罠・モンスターの効果を発動した時に発動できる。その発動を無効にし破壊する。
  ko: |-
    "순성한 기도"에 의해 의식 소환
    이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 의식 소환했을 경우에 발동할 수 있다. 덱에서 "순성" 몬스터 또는 전사족 / 드래곤족의 의식 몬스터 1장을 패에 넣는다. ②: 자신의 필드나 묘지에 "순성의 기도하는 손 로"가 존재하는 한, 이 카드의 공격력은 2050 올린다. ③: 자신 필드에 "순성의 기도하는 손 로"가 존재하고, 상대가 마법 / 함정 / 몬스터의 효과를 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.
