  ja: <ruby>伍<rt>ご</rt></ruby><ruby>世<rt>せ</rt></ruby><ruby>壊<rt>かい</rt></ruby>＝カラリウム
  ja_romaji: Gosekai = Karariumu
  ko: 오세괴＝칼라리움
  ko_rr: Osegoe = Kallarium
