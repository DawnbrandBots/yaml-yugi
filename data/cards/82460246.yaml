  ja: |-
    このカード名のカードは１ターンに１枚しか発動できず、このカード名の③の効果は１ターンに１度しか使用できない。①：このカードの発動時の効果処理として、デッキから「マナドゥム」モンスターまたは「ヴィサス＝スタフロスト」１体を手札に加える事ができる。②：自分フィールドの光属性モンスターの攻撃力は、自分のフィールド・墓地のチューナーの数×１００アップする。③：自分フィールドの表側表示のチューナーが戦闘・効果で破壊された場合、そのモンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 덱에서 "마나둠" 몬스터 또는 "비서스＝스타프로스트" 1장을 패에 넣을 수 있다. ②: 자신 필드의 빛 속성 몬스터의 공격력은, 자신의 필드 / 묘지의 튜너의 수 × 100 올린다. ③: 자신 필드의 앞면 표시의 튜너가 전투 / 효과로 파괴되었을 경우, 그 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
