  zh-CN: 魅影骑士团断碎剑
text:
  en: |-
    2 Level 3 monsters
    Once per turn: You can detach 1 material from this card, then target 1 card you control and 1 card your opponent controls; destroy them. If this Xyz Summoned card is destroyed: You can target 2 "The Phantom Knights" monsters with the same Level in your GY; Special Summon them and increase their Levels by 1, also you cannot Special Summon for the rest of this turn, except DARK monsters.
  de: |-
    2 Monster der Stufe 3
    Einmal pro Spielzug: Du kannst 1 Material von dieser Karte abhängen und dann 1 Karte, die du kontrollierst, und 1 Karte, die dein Gegner kontrolliert, wählen; zerstöre sie. Falls diese als Xyz-Beschwörung beschworene Karte zerstört wird: Du kannst 2 „Die Phantomritter“-Monster mit derselben Stufe in deinem Friedhof wählen; beschwöre sie als Spezialbeschwörung und erhöhe ihre Stufen um 1, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen durchführen, außer von FINSTERNIS Monstern.
  es: |-
    2 monstruos de Nivel 3
    Una vez por turno: puedes desacoplar 1 material de esta carta, y después seleccionar 1 carta que controles y 1 carta que controle tu adversario; destrúyelas. Si esta carta Invocada Xyz es destruida: puedes seleccionar 2 monstruos "Los Caballeros Fantasma" con el mismo Nivel en tu Cementerio; Invócalos de Modo Especial y aumenta sus Niveles en 1, y además por el resto de este turno no puedes Invocar de Modo Especial, excepto monstruos de OSCURIDAD.
  fr: |-
    2 monstres de Niveau 3
    Une fois par tour : vous pouvez détacher 1 Matériel de cette carte, puis ciblez 1 carte que vous contrôlez et 1 carte contrôlée par votre adversaire ; détruisez-les. Si cette carte Invoquée par Xyz est détruite : vous pouvez cibler 2 monstres "Les Chevaliers Fantômes" de même Niveau dans votre Cimetière ; Invoquez-les Spécialement et augmentez leur Niveau de 1, et aussi, vous ne pouvez pas Invoquer Spécialement (monstres TÉNÈBRES exclus) le reste de ce tour.
  it: |-
    2 mostri di Livello 3
    Una volta per turno: puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio 1 carta che controlli e 1 carta controllata dal tuo avversario; distruggile. Se questa carta Evocata Xyz viene distrutta: puoi scegliere come bersaglio 2 mostri "I Cavalieri Fantasma" con lo stesso Livello nel tuo Cimitero; Evocali Specialmente e aumenta i loro Livelli di 1, inoltre non puoi Evocare Specialmente per il resto di questo turno, eccetto mostri OSCURITÀ.
  pt: |-
    2 monstros de Nível 3
    Uma vez por turno: você pode desassociar 1 matéria deste card e, depois, escolha 1 card que você controla e 1 card que seu oponente controla; destrua-os. Se este card Invocado por Invocação-Xyz for destruído: você pode escolher 2 monstros "Os Cavaleiros Fantasmas" com o mesmo Nível no seu Cemitério; Invoque-os por Invocação-Especial e aumente o Nível deles em 1 e, além disso, você não pode Invocar por Invocação-Especial pelo resto deste turno, exceto monstros de TREVAS.
  ja: |-
    レベル３モンスター×２
    ①：１ターンに１度、このカードのＸ素材を１つ取り除き、自分及び相手フィールドのカードを１枚ずつ対象として発動できる。そのカードを破壊する。②：Ｘ召喚したこのカードが破壊された場合、自分の墓地の同じレベルの「幻影騎士団」モンスター２体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターのレベルは１つ上がる。この効果の発動後、ターン終了時まで自分は闇属性モンスターしか特殊召喚できない。
  ko: |-
    레벨 3 몬스터 × 2
    ①: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 자신 및 상대 필드의 카드를 1장씩 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다. ②: 엑시즈 소환한 이 카드가 파괴되었을 경우, 자신 묘지의 같은 레벨의 "팬텀 나이츠" 몬스터 2장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터의 레벨은 1개 올라간다. 이 효과의 발동 후, 턴 종료시까지 자신은 어둠 속성 몬스터밖에 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    等级3怪兽×2
    ①：1回合1次，去除此卡的1个超量素材，以自己以及对手场上的卡各1张为对象可以发动。将该卡破坏。②：超量召唤的此卡被破坏的情况下，以自己墓地2只相同等级的“魅影骑士团”怪兽为对象可以发动。将该怪兽特殊召唤。以此效果特殊召唤的怪兽的等级上升1。此效果发动后，直至回合结束时为止自己仅可特殊召唤暗属性怪兽。
