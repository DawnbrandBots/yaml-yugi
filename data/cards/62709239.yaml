  ja: <ruby>幻影騎士団<rt>ファントム・ナイツ</rt></ruby>ブレイクソード
  ja_romaji: Fantomu Naitsu Bureiku Sōdo
  ko: 팬텀 나이츠 브레이크스워드
  ko_rr: Paenteom Naicheu Beureikeuseuwodeu
