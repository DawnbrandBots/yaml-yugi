name:
  en: Traptrip Garden
  de: Ausflug in den Fallensektor
  es: Jardín Atrapador
  fr: Jardin Traptrip
  it: Giardino Trappolatour
  pt: Jardim Armadilhatrip
  ja: <ruby>蟲<rt>こ</rt></ruby><ruby>惑<rt>わく</rt></ruby>の<ruby>園<rt>その</rt></ruby>
  ja_romaji: Kowaku no Sono
  ko: 충혹의 동산
  ko_rr: Chunghok-ui Dongsan
  zh-TW: 蟲惑之園
  zh-CN: 虫惑之园
text:
  en:
  de: |-
    Während deiner Main Phase kannst du zusätzlich zu deiner Normalbeschwörung / deinem Setzen 1 „Fallenstellerin“-Monster als Normalbeschwörung beschwören. (Du kannst diesen Effekt nur einmal pro Spielzug erhalten.) Das erste Mal in jedem Spielzug, dass jedes Insekt- oder Pflanze-Monster, das du kontrollierst, durch Kampf zerstört würde, wird es nicht zerstört. Du kannst 1 Monster verbannen, das du kontrollierst; beschwöre 1 „Fallenstellerin“-Monster als Spezialbeschwörung von deiner Hand oder deinem Friedhof. Du kannst diesen Effekt von „Ausflug in den Fallensektor“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante tu Main Phase, puedes Invocar de Modo Normal 1 monstruo "Atrapadora", además de tu Invocación Normal/Colocación. (Sólo puedes ganar este efecto una vez por turno). La primera vez que cada monstruo Insecto o Planta que controles fuera a ser destruido en batalla cada turno, no es destruido. Puedes desterrar 1 monstruo que controles; Invoca de Modo Especial, desde tu mano o Cementerio, 1 monstruo "Atrapadora". Sólo puedes usar este efecto de "Jardín Atrapador" una vez por turno.
  fr: |-
    Durant votre Main Phase, vous pouvez Invoquer Normalement 1 monstre "Traptrix" en plus de votre Invocation/Pose Normale. (Vous ne pouvez gagner cet effet qu'une fois par tour.) La première fois que chaque monstre Insecte ou Plante que vous contrôlez va être détruit au combat chaque tour, il n'est pas détruit. Vous pouvez bannir 1 monstre que vous contrôlez ; Invoquez Spécialement 1 monstre "Traptrix" depuis votre main ou Cimetière. Vous ne pouvez utiliser cet effet de "Jardin Traptrip" qu'une fois par tour.
  it: |-
    Durante la tua Main Phase, puoi Evocare Normalmente 1 mostro "Trappolatrice", in aggiunta alla tua Evocazione Normale/Posizionamento. (Puoi guadagnare questo effetto una sola volta per turno.) La prima volta che ogni mostro Insetto o Pianta che controlli sta per essere distrutto in battaglia ogni turno, non viene distrutto. Puoi bandire 1 mostro che controlli; Evoca Specialmente 1 mostro "Trappolatrice" dalla tua mano o Cimitero. Puoi utilizzare questo effetto di "Giardino Trappolatour" una sola volta per turno.
  pt: |-
    Durante sua Fase Principal, você pode Invocar por Invocação-Normal 1 monstro "Armadilhatrix", em adição à sua Invocação-Normal/Baixar (padrão). (Você só pode se aproveitar deste efeito uma vez por turno.) Na primeira vez que cada monstro Inseto ou Planta que você controla seria destruído em batalha a cada turno, ele não é destruído. Você pode banir 1 monstro que você controla; Invoque por Invocação-Especial 1 monstro "Armadilhatrix" da sua mão ou do Cemitério. Você só pode usar este efeito de "Jardim Armadilhatrip" uma vez por turno.
  ja: |-
    このカード名の③の効果は１ターンに１度しか使用できない。
    ①：自分は通常召喚に加えて１度だけ、自分メインフェイズに「蟲惑魔」モンスター１体を召喚できる。
    ②：このカードがフィールドゾーンに存在する限り、自分の昆虫族・植物族モンスターは、それぞれ１ターンに１度だけ戦闘では破壊されない。
    ③：自分フィールドのモンスター１体を除外して発動できる。自分の手札・墓地から「蟲惑魔」モンスター１体を特殊召喚する。
  ko: |-
    이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신은 통상 소환 외에도 1번만, 자신 메인 페이즈에 "충혹마" 몬스터 1장을 일반 소환할 수 있다. ②: 이 카드가 필드 존에 존재하는 한, 자신의 곤충족 / 식물족 몬스터는, 각각 1턴에 1번만 전투로는 파괴되지 않는다. ③: 자신 필드의 몬스터 1장을 제외하고 발동할 수 있다. 자신의 패 / 묘지에서 "충혹마" 몬스터 1장을 고르고 특수 소환한다.
  zh-TW: |-
    此卡名的③效果，１回合僅限使用１次。①：我方除了通常召喚以外僅限１次，可額外在我方主要階段召喚１隻「蟲惑魔」怪獸。②：只要此卡存在於場地區，我方的昆蟲族・植物族怪獸就１回合各僅限１次不會因戰鬥被破壞。③：可將我方場上的１隻怪獸除外發動。從我方手牌・墓地選擇１隻「蟲惑魔」怪獸特殊召喚。
  zh-CN: |-
    此卡名的③效果１回合仅可使用１次。①：自己除通常召唤外仅可追加１次，在自己的主要阶段可召唤１只“虫惑魔”怪兽。②：只要此卡存在于场地区域，自己的昆虫族・植物族怪兽１回合各仅１次，不会因战斗被破坏。③：将自己场上的１只怪兽除外可以发动。从自己的手牌・墓地挑选１只“虫惑魔”怪兽特殊召唤。
