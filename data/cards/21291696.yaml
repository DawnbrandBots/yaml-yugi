text:
  en: |-
    If this card is Normal Summoned: You can add 1 "Electrode Beast Anion" from your Deck or GY to your hand, then immediately after this effect resolves, you can Normal Summon 1 Level 4 or lower Thunder monster, also you cannot Special Summon from the Extra Deck for the rest of this turn, except LIGHT Xyz Monsters. You can target 1 other Thunder monster you control that has a Level; this card's Level becomes that monster's until the end of this turn. You can only use each effect of "Electrode Beast Cation" once per turn.
  de: |-
    Falls diese Karte als Normalbeschwörung beschworen wird: Du kannst deiner Hand 1 „Elektrodenungeheuer Anion“ von deinem Deck oder Friedhof hinzufügen, dann, sofort nachdem dieser Effekt aufgelöst wurde, kannst du 1 Donner-Monster der Stufe 4 oder niedriger als Normalbeschwörung beschwören, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen vom Extra Deck durchführen, außer von LICHT Xyz-Monstern. Du kannst 1 anderes Donner-Monster wählen, das du kontrollierst und das eine Stufe hat; die Stufe dieser Karte wird bis zum Ende dieses Spielzugs dieselbe wie die jenes Monsters. Du kannst jeden Effekt von „Elektrodenungeheuer Cation“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal: puedes añadir a tu mano 1 "Bestia de Electrodos Anión" en tu Deck o Cementerio e inmediatamente después de que se resuelva este efecto, puedes Invocar de Modo Normal 1 monstruo Trueno de Nivel 4 o menor, y además no puedes Invocar de Modo Especial desde el Deck Extra por el resto de este turno, excepto Monstruos Xyz de LUZ. Puedes seleccionar otro monstruo Trueno que controles que tenga un Nivel; el Nivel de esta carta se convierte en el de ese monstruo hasta el final de este turno. Sólo puedes usar cada efecto de "Bestia de Electrodos Catión" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement : vous pouvez ajouter 1 "Anion l'Électrode Bestiale" depuis votre Deck ou Cimetière à votre main, puis immédiatement après la résolution de cet effet, vous pouvez Invoquer Normalement 1 monstre Tonnerre de max. Niveau 4, et aussi, vous ne pouvez pas Invoquer Spécialement (Monstres Xyz LUMIÈRE exclus) depuis l'Extra Deck le reste de ce tour. Vous pouvez cibler 1 autre monstre Tonnerre que vous contrôlez qui a un Niveau ; jusqu'à la fin de ce tour, le Niveau de cette carte devient celui du monstre. Vous ne pouvez utiliser chaque effet de "Cation l'Électrode Bestiale" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente: puoi aggiungere 1 "Bestia Elettrodo Anion" dal tuo Deck o Cimitero alla tua mano, poi immediatamente dopo che questo effetto si è risolto, puoi Evocare Normalmente 1 mostro Tuono di Livello 4 o inferiore, inoltre non puoi Evocare Specialmente dall'Extra Deck per il resto di questo turno, eccetto Mostri Xyz LUCE. Puoi scegliere come bersaglio 1 altro mostro Tuono che controlli che ha un Livello; il Livello di questa carta diventa quello di quel mostro fino alla fine di questo turno. Puoi utilizzare ogni effetto di "Bestia Elettrodo Cation" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal: você pode adicionar 1 "Besta Eletrodo Anion" do seu Deck ou Cemitério à sua mão e, depois, imediatamente depois que este efeito resolver, você pode Invocar por Invocação-Normal 1 monstro Trovão de Nível 4 ou menos e, além disso, você não pode Invocar por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto Monstros Xyz de LUZ. Você pode escolher 1 outro monstro Trovão que você controla que tenha um Nível; o Nível deste card se torna o desse monstro até o final deste turno. Você só pode usar cada efeito de "Besta Eletrodo Cation" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚した場合に発動できる。自分のデッキ・墓地から「電極獣アニオン」１体を手札に加える。その後、レベル４以下の雷族モンスター１体の召喚を行う事ができる。この効果の発動後、ターン終了時まで自分は光属性ＸモンスターしかＥＸデッキから特殊召喚できない。②：自分フィールドの他の雷族モンスター１体を対象として発動できる。このカードのレベルをターン終了時までそのモンスターのレベルと同じにする。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환했을 경우에 발동할 수 있다. 자신의 덱 / 묘지에서 "전극수 아니온" 1장을 패에 넣는다. 그 후, 레벨 4 이하의 번개족 몬스터 1장의 일반 소환을 실행할 수 있다. 이 효과의 발동 후, 턴 종료시까지 자신은 빛 속성 엑시즈 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 자신 필드의 다른 번개족 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드의 레벨을 턴 종료시까지 그 몬스터의 레벨과 같게 한다.
