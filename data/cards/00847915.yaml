  zh-TW:
  zh-CN: №系之壁
text:
  en: |-
    Activate only if you control a "Number" monster. "Number" monsters on the field cannot be destroyed by card effects, and cannot be destroyed by battle except with another "Number" monster. When a "Number" monster you control is destroyed, destroy this card.
  de: |-
    Aktiviere diese Karte nur, falls du ein „Nummer“-Monster kontrollierst. „Nummer“-Monster auf dem Spielfeld können nicht durch Karteneffekte zerstört werden und können nicht durch Kampf zerstört werden, außer durch Kampf mit einem anderen „Nummer“-Monster. Wenn ein „Nummer“-Monster, das du kontrollierst, zerstört wird, zerstöre diese Karte.
  es: |-
    Sólo puedes activar esta carta si controlas un monstruo "Número". Los monstruos "Número" en el Campo no pueden ser destruidos por efectos de cartas, y no pueden ser destruidos en batalla excepto por otro monstruo "Número". Cuando un monstruo "Número" que controlas es destruido, destruye esta carta.
  fr: |-
    Activable uniquement si vous contrôlez un monstre "Numéro". Les monstres "Numéro" sur le Terrain ne peuvent pas être détruits par des effets de carte, et ne peuvent pas être détruits au combat sauf avec un autre monstre "Numéro". Lorsqu'un monstre "Numéro" que vous contrôlez est détruit, détruisez cette carte.
  it: |-
    Attiva solo se controlli un mostro "Numero". I mostri "Numero" sul Terreno non possono essere distrutti dagli effetti delle carte, e non possono essere distrutti in battaglia eccetto con un altro mostro "Numero". Quando un mostro "Numero" che controlli viene distrutto, distruggi questa carta.
  pt: |-
    Ative apenas se você controlar um monstro "Número". Os monstros "Número" no campo não podem ser destruídos por efeitos de cards e não podem ser destruídos em batalha, exceto contra outros monstros "Número". Quando um monstro "Número" que você controla for destruído, destrua este card.
  ja: |-
    自分フィールド上に「Ｎｏ．」と名のついたモンスターが存在する場合に発動できる。このカードがフィールド上に存在する限り、お互いのフィールド上の「Ｎｏ．」と名のついたモンスターは、カードの効果では破壊されず、「Ｎｏ．」と名のついたモンスター以外との戦闘では破壊されない。自分フィールド上の「Ｎｏ．」と名のついたモンスターが破壊された時、このカードを破壊する。
  ko: |-
    자신 필드 위에 "No."라는 이름이 붙은 몬스터가 존재할 경우에 발동할 수 있다. 이 카드가 필드 위에 존재하는 한, 서로의 필드 위 "No."라는 이름이 붙은 몬스터는 카드의 효과로는 파괴되지 않고, "No."라는 이름이 붙은 몬스터 이외와의 전투로는 파괴되지 않는다. 자신 필드 위의 "No."라는 이름이 붙은 몬스터가 파괴되었을 때, 이 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    自己场上有名字带有「No.」的怪兽存在的场合才能发动。只要这张卡在场上存在，双方场上的名字带有「No.」的怪兽不会被卡的效果破坏，不会被和名字带有「No.」的怪兽以外的战斗破坏。自己场上的名字带有「No.」的怪兽被破坏时，这张卡破坏。
