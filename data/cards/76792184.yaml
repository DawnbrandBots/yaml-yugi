  en: Black Magic Ritual
  de: Schwarzes magisches Ritual
  es: Ritual de Magia Negra
  fr: Rituel de Magie Noire
  it: Rito Magia Oscura
  pt: Ritual de Magia Negra
  ja: カオス－<ruby>黒<rt>くろ</rt></ruby><ruby>魔<rt>ま</rt></ruby><ruby>術<rt>じゅつ</rt></ruby>の<ruby>儀<rt>ぎ</rt></ruby><ruby>式<rt>しき</rt></ruby>
  ja_romaji: Kaosu - Kuromajutsu no Gishiki
  ko: 카오스－흑마술의 의식
  ko_rr: Kaoseu - Heungmasul-ui Uisik
  zh-TW: 混沌－黑魔術儀式
  zh-CN: 混沌－黑魔术仪式
text:
  en: |-
    This card is used to Ritual Summon "Magician of Black Chaos". You must also Tribute monsters from your hand or field whose total Levels equal 8 or more.
  de: |-
    Diese Karte wird verwendet, um „Magier des Schwarzen Chaos“ als Ritualbeschwörung zu beschwören. Du musst zusätzlich Monster von deiner Hand oder Spielfeldseite als Tribut anbieten, deren gemeinsame Stufe 8 oder mehr entspricht.
  es: |-
    Esta carta se usa para la Invocación por Ritual de "Mago del Caos Negro". También debes Sacrificar monstruos en tu mano o Campo cuyos Niveles totales sean iguales a 8 o más.
  fr: |-
    Cette carte est utilisée pour Invoquer Rituellement "Magicien du Chaos Sombre". Vous devez aussi Sacrifier des monstres depuis votre main ou Terrain dont le Niveau total est égal à min. 8.
  it: |-
    Questa carta viene utilizzata per Evocare tramite Rituale "Mago del Chaos Oscuro". Devi anche offrire come Tributo, dalla tua mano o Terreno, mostri il cui Livello totale sia pari o superiore a 8.
  pt: |-
    Este card é usado para a Invocação-Ritual de "Mago do Caos das Trevas". Você também deve oferecer como Tributo monstros da sua mão ou do campo cuja soma dos Níveis seja igual a 8 ou mais.
  ja: |-
    「マジシャン・オブ・ブラックカオス」の降臨に必要。自分の手札・フィールド上から、レベルの合計が８以上になるようにモンスターをリリースしなければならない。
  ko: |-
    "매지션 오브 블랙 카오스"의 의식 소환에 필요. ①: 자신의 패 / 필드에서, 레벨의 합계가 8 이상이 되도록 몬스터를 릴리스하고, 패에서 "매지션 오브 블랙 카오스"를 의식 소환한다.
  zh-TW:
  zh-CN: |-
    “黑混沌之魔导”降临所必须。①：为使合计等级为8以上，解放自己手牌・场上的怪兽，从手牌将“黑混沌之魔导”仪式召唤。
