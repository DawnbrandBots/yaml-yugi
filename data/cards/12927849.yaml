text:
  en: |-
    When this card is Normal Summoned: You can target 1 "ZW -" monster you control that is an Equip Card; Special Summon that target in Defense Position. You can target 1 "Utopia" monster you control; equip this card from your hand to that target. When the equipped monster destroys an opponent's monster by battle and sends it to the GY: You can target 1 "ZW -" monster in your GY; add that target to your hand.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „ZW -“-Monster wählen, das du kontrollierst und das eine Ausrüstungskarte ist; beschwöre das gewählte Ziel als Spezialbeschwörung in die Verteidigungsposition. Du kannst 1 „Utopia“-Monster wählen, das du kontrollierst; rüste das gewählte Ziel mit dieser Karte von deiner Hand aus. Wenn das ausgerüstete Monster ein Monster eines Gegners durch Kampf zerstört und auf den Friedhof legt: Du kannst 1 „ZW -“-Monster in deinem Friedhof wählen; füge das gewählte Ziel deiner Hand hinzu.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 1 monstruo "ZW -" que controles y que sea una Carta de Equipo; Invoca ese objetivo de Modo Especial en Posición de Defensa. Puedes seleccionar 1 monstruo "Utopía" que controles; equipa esta carta en tu mano a ese objetivo. Cuando el monstruo equipado destruye un monstruo del adversario en batalla y lo manda al Cementerio: puedes seleccionar 1 monstruo "ZW -" en tu Cementerio; añade ese objetivo a tu mano.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 monstre "ZW -" que vous contrôlez qui est une Carte d'Équipement ; Invoquez Spécialement la cible en Position de Défense. Vous pouvez cibler 1 monstre "Utopie" que vous contrôlez ; équipez cette carte depuis votre main à la cible. Lorsque le monstre équipé détruit un monstre de l'adversaire au combat et l'envoie au Cimetière : vous pouvez cibler 1 monstre "ZW -" dans votre Cimetière ; ajoutez la cible à votre main.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 mostro "ZW -" che controlli che è una Carta Equipaggiamento; Evoca Specialmente quel bersaglio in Posizione di Difesa. Puoi scegliere come bersaglio 1 mostro "Utopia" che controlli; equipaggia questa carta dalla tua mano a quel bersaglio. Quando il mostro equipaggiato distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: puoi scegliere come bersaglio 1 mostro "ZW -" nel tuo Cimitero; aggiungi quel bersaglio alla tua mano.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode escolher 1 monstro "ZW -" que você controla que seja um Card de Equipamento; Invoque o alvo por Invocação-Especial em Posição de Defesa. Você pode escolher 1 monstro "Utopia" que você controla; equipe este card da sua mão ao alvo. Quando o monstro equipado destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: você pode escolher 1 monstro "ZW -" no seu Cemitério; adicione o alvo à sua mão.
  ja: |-
    このカードが召喚に成功した時、自分フィールド上の装備カード扱いの「ＺＷ」と名のついたモンスター１体を選択して表側守備表示で特殊召喚できる。また、自分のメインフェイズ時、手札のこのカードを装備カード扱いとして自分フィールド上の「希望皇ホープ」と名のついたモンスターに装備できる。装備モンスターが戦闘によって相手モンスターを破壊し墓地へ送った時、自分の墓地の「ＺＷ」と名のついたモンスター１体を選択して手札に加える事ができる。
  ko: |-
    ①: 자신 메인 페이즈에 자신 필드의 "유토피아" 몬스터 1장을 대상으로 하고 발동할 수 있다. 패에서 이 몬스터를 장착 카드로 취급하여 그 자신 몬스터에 장착한다. ②: 장착 몬스터가 전투로 상대 몬스터를 파괴하고 묘지로 보냈을 때, 자신 묘지의 "ZW(제알 웨폰)" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 패에 넣는다. ③: 이 카드가 일반 소환에 성공했을 때, 자신 필드의 장착 카드 취급의 "ZW(제알 웨폰)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这张卡召唤成功时，可以选择自己场上1只当作装备卡使用的名字带有「闪光异热同心武器」的怪兽表侧守备表示特殊召唤。此外，自己的主要阶段时，手卡的这张卡可以当作装备卡使用给自己场上的名字带有「希望皇霍普」的怪兽装备。装备怪兽战斗破坏对方怪兽送去墓地时，可以选择自己墓地1只名字带有「闪光异热同心武器」的怪兽加入手卡。
