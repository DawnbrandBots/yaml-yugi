text:
  en: |-
    Send 1 other face-up card you control to the GY; Special Summon 1 Level 1 FIRE monster from your hand or Deck. You can banish this card from your GY, then target 1 "Snake-Eye" or "Diabellestarr" monster in your GY; add 1 Level 1 FIRE monster from your Deck to your hand, then place the targeted monster on the bottom of the Deck. You can only use 1 "The Original Sinful Spoils - Snake-Eye" effect per turn, and only once that turn.
