name:
  en: Original Sinful Spoils - Snake-Eye
  de: Erbsündhafte Beute - Schlangenauge
  es: Botín del Pecado Original - Ojo de Serpiente
  fr: Butin du Péché Originel - Œil de Serpent
  it: Spoglie del Peccato Originale - Occhi di Serpente
  pt: Despojos do Pecado Original - Olho de Cobra
  ja: <ruby>原<rt>げん</rt></ruby><ruby>罪<rt>ざい</rt></ruby><ruby>宝<rt>ほう</rt></ruby>－スネークアイ
  ja_romaji: Genzaihō - Sunēkuai
  ko: 원죄보－스네이크아이
  ko_rr: Wonjoebo - Seuneikeuai
  zh-TW: 原罪寶－蛇眼
  zh-CN: 原罪宝－蛇眼
text:
  en: |-
    Send 1 other face-up card you control to the GY; Special Summon 1 Level 1 FIRE monster from your hand or Deck. You can banish this card from your GY, then target 1 "Snake-Eye" or "Diabellstar" monster in your GY; add 1 Level 1 FIRE monster from your Deck to your hand, then place the targeted monster on the bottom of the Deck. You can only use 1 "Original Sinful Spoils - Snake-Eye" effect per turn, and only once that turn.
  de: |-
    Lege 1 andere offene Karte, die du kontrollierst, auf den Friedhof; beschwöre 1 FEUER Monster der Stufe 1 als Spezialbeschwörung von deiner Hand oder deinem Deck. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Schlangenauge“- oder „Diabellstar“-Monster in deinem Friedhof wählen; füge deiner Hand 1 FEUER Monster der Stufe 1 von deinem Deck hinzu, dann lege das als Ziel gewählte Monster unters Deck. Du kannst nur 1 Effekt von „Erbsündhafte Beute - Schlangenauge“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  es: |-
    Manda al Cementerio otra carta boca arriba que controles; Invoca de Modo Especial 1 monstruo de FUEGO de Nivel 1 desde tu mano o Deck. Puedes desterrar esta carta en tu Cementerio, y después selecciona 1 monstruo "Ojo de Serpiente" o "Diabellstar" en tu Cementerio; añade a tu mano 1 monstruo de FUEGO de Nivel 1 en tu Deck, y después pon el monstruo seleccionado en la parte inferior del Deck. Sólo puedes usar 1 efecto de "Botín del Pecado Original - Ojo de Serpiente" por turno, y sólo una vez ese turno.
  fr: |-
    Envoyez 1 autre carte face recto que vous contrôlez au Cimetière ; Invoquez Spécialement 1 monstre FEU de Niveau 1 depuis votre main ou Deck. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre "Œil de Serpent" ou "Diabellstar" dans votre Cimetière ; ajoutez 1 monstre FEU de Niveau 1 depuis votre Deck à votre main, puis placez le monstre ciblé au-dessous du Deck. Vous ne pouvez utiliser qu'1 effet de "Butin du Péché Originel - Œil de Serpent" par tour, et uniquement une fois le tour.
  it: |-
    Manda 1 altra carta scoperta che controlli al Cimitero; Evoca Specialmente 1 mostro FUOCO di Livello 1 dalla tua mano o Deck. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "Occhi di Serpente" o "Diabellstar" nel tuo Cimitero; aggiungi 1 mostro FUOCO di Livello 1 dal tuo Deck alla tua mano, poi metti il mostro scelto come bersaglio in fondo al Deck. Puoi utilizzare solo 1 effetto di "Spoglie del Peccato Originale - Occhi di Serpente" per turno, e solo una volta in quel turno.
  pt: |-
    Envie para o Cemitério 1 outro card com a face para cima que você controla; Invoque por Invocação-Especial 1 monstro de FOGO de Nível 1 da sua mão ou do Deck. Você pode banir este card do seu Cemitério e, depois, escolha 1 monstro "Olho de Cobra" ou "Diabellstar" no seu Cemitério; adicione 1 monstro de FOGO de Nível 1 do seu Deck à sua mão e, depois, coloque o monstro alvo no fundo do Deck. Você só pode usar 1 efeito de "Despojos do Pecado Original - Olho de Cobra" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：このカード以外の自分フィールドの表側表示カード１枚を墓地へ送って発動できる。手札・デッキから炎属性・レベル１モンスター１体を特殊召喚する。②：墓地のこのカードを除外し、自分の墓地の「スネークアイ」モンスターか「ディアベルスター」モンスター１体を対象として発動できる。デッキから炎属性・レベル１モンスター１体を手札に加える。その後、対象のモンスターをデッキの一番下に戻す。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 이 카드 이외의 자신 필드의 앞면 표시 카드 1장을 묘지로 보내고 발동할 수 있다. 패 / 덱에서 화염 속성 / 레벨 1 몬스터 1장을 특수 소환한다. ②: 묘지의 이 카드를 제외하고, 자신 묘지의 "스네이크아이" 몬스터나 "디아벨스타" 몬스터 1장을 대상으로 하여 발동할 수 있다. 덱에서 화염 속성 / 레벨 1 몬스터 1장을 패에 넣는다. 그 후, 대상 몬스터를 덱 맨 아래로 되돌린다.
  zh-TW: |-
    此卡名的①②效果，１回合僅限使用１次其中１個效果。
    ①：可將我方場上的１張此卡以外的正面表示卡送至墓地發動。從手牌・牌組特殊召喚１隻炎屬性・等級１怪獸。
    ②：可將墓地的此卡除外，將我方墓地的１隻「蛇眼」怪獸或１隻「迪亞貝爾斯塔」怪獸做為對象發動。從牌組將１隻炎屬性・等級１怪獸加入手牌。其後，將對象怪獸送回牌組的最下方。
  zh-CN: |-
    此卡名的①②效果１回合１次，仅可使用其中１个。①：将自己场上此卡以外的１张表侧表示卡送至墓地可以发动。从手牌・牌组将１只炎属性・等级１怪兽特殊召唤。②：将墓地的此卡除外，以自己墓地的１只“蛇眼”怪兽或“迪亚贝尔斯塔”怪兽为对象可以发动。从牌组将１只炎属性・等级１怪兽加入手牌。然后，将对象怪兽放回牌组最下面。
