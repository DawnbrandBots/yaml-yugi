  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：このカード以外の自分フィールドの表側表示カード１枚を墓地へ送って発動できる。手札・デッキから炎属性・レベル１モンスター１体を特殊召喚する。②：墓地のこのカードを除外し、自分の墓地の「スネークアイ」モンスターか「ディアベルスター」モンスター１体を対象として発動できる。デッキから炎属性・レベル１モンスター１体を手札に加える。その後、対象のモンスターをデッキの一番下に戻す。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다.
    ①: 이 카드 이외의 자신 필드의 앞면 표시 카드 1장을 묘지로 보내고 발동할 수 있다. 패 / 덱에서 화염 속성 / 레벨 1 몬스터 1장을 특수 소환한다.
    ②: 묘지의 이 카드를 제외하고, 자신 묘지의 "스네이크아이" 몬스터나 "디아벨스타" 몬스터 1장을 대상으로 하여 발동할 수 있다. 덱에서 화염 속성 / 레벨 1 몬스터 1장을 패에 넣는다. 그 후, 대상 몬스터를 덱 맨 아래로 되돌린다.
