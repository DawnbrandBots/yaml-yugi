name:
  en: Gimmick Puppet Terror Baby
  de: Gimmick-Marionette Terrorbaby
  es: Marioneta Trucada Bebé Terror
  fr: Poupée Truquée Bébé de Terreur
  it: Burattino Arnese Bambino Terrore
  pt: Engenhoca Marionete Bebê do Terror
  ja: ギミック・パペット－テラー・ベビー
  ja_romaji: Gimikku Papetto - Terā Bebī
  ko: 기믹 퍼핏－테러 베이비
  ko_rr: Gimik Peopit - Tereo Beibi
  zh-TW:
  zh-CN: 机关傀儡-恐怖婴儿
text:
  en: |-
    When this card is Normal Summoned: You can target 1 "Gimmick Puppet" monster in your GY, except "Gimmick Puppet Terror Baby"; Special Summon it in Defense Position. You can banish this card from your GY; your opponent cannot activate cards or effects in response to the activation of your "Gimmick Puppet" monster effects this turn.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Gimmick-Marionette“-Monster in deinem Friedhof wählen, außer „Gimmick-Marionette Terrorbaby“; beschwöre es als Spezialbeschwörung in die Verteidigungsposition. Du kannst diese Karte von deinem Friedhof verbannen; dein Gegner kann in diesem Spielzug als Reaktion auf die Aktivierung deiner „Gimmick-Marionette“-Monstereffekte weder Karten noch Effekte aktivieren.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 1 monstruo "Marioneta Trucada" en tu Cementerio, excepto "Marioneta Trucada Bebé Terror"; Invócalo de Modo Especial en Posición de Defensa. Puedes desterrar esta carta en tu Cementerio; este turno, tu adversario no puede activar cartas o efectos en respuesta a la activación de los efectos de tu monstruo "Marioneta Trucada".
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 monstre "Poupée Truquée" ("Poupée Truquée Bébé de Terreur" exclu) dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense. Vous pouvez bannir cette carte depuis votre Cimetière ; ce tour, votre adversaire ne peut activer ni de cartes ni d'effets en réponse à l'activation des effets de votre monstre "Poupée Truquée".
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 mostro "Burattino Arnese" nel tuo Cimitero, eccetto "Burattino Arnese Bambino Terrore"; Evocalo Specialmente in Posizione di Difesa. Puoi bandire questa carta dal tuo Cimitero; il tuo avversario non può attivare carte o effetti in risposta all'attivazione degli effetti dei tuoi mostri "Burattino Arnese" in questo turno.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode escolher 1 monstro "Engenhoca Marionete" no seu Cemitério, exceto "Engenhoca Marionete Bebê do Terror"; Invoque-o por Invocação-Especial em Posição de Defesa. Você pode banir este card do seu Cemitério; neste turno, seu oponente não pode ativar cards ou efeitos em resposta à ativação dos efeitos dos seus monstros "Engenhoca Marionete".
  ja: |-
    ①：このカードが召喚に成功した時、「ギミック・パペット－テラー・ベビー」以外の自分の墓地の「ギミック・パペット」モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。②：墓地のこのカードを除外して発動できる。このターン、自分の「ギミック・パペット」モンスターの効果の発動に対して相手は魔法・罠・モンスターの効果を発動できない。
  ko: |-
    ①: 이 카드가 일반 소환에 성공했을 때, "기믹 퍼핏－테러 베이비" 이외의 자신 묘지의 "기믹 퍼핏" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 이 턴에, 자신의 "기믹 퍼핏" 몬스터의 효과 발동에 대하여 상대는 마법 / 함정 / 몬스터의 효과를 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：这张卡召唤成功时，以「机关傀儡-恐怖婴儿」以外的自己墓地1只「机关傀儡」怪兽为对象才能发动。那只怪兽守备表示特殊召唤。
    ②：把墓地的这张卡除外才能发动。这个回合，对方不能对应自己的「机关傀儡」怪兽的效果的发动把魔法·陷阱·怪兽的效果发动。
