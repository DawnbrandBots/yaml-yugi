text:
  en: |-
    You can send 1 face-up Continuous Spell Card you control to the Graveyard to destroy 1 Spell or Trap Card your opponent controls.
  de: |-
    Du kannst 1 offene Permanente Zauberkarte, die du kontrollierst, auf den Friedhof legen, um 1 Zauber- oder Fallenkarte zu zerstören, die dein Gegner kontrolliert.
  es: |-
    Puedes mandar 1 Carta Mágica Continua boca arriba que controles al Cementerio para destruir 1 Carta Mágica o de Trampa que tu adversario controle.
  fr: |-
    Vous pouvez envoyer au Cimetière 1 Carte Magie Continue face recto que vous contrôlez pour détruire 1 Carte Magie ou Piège contrôlée par votre adversaire.
  it: |-
    Puoi mandare 1 Carta Magia Continua scoperta che controlli al Cimitero per distruggere 1 Carta Magia o Trappola controllata dal tuo avversario.
  pt:
  ja: |-
    自分フィールド上に表側表示で存在する永続魔法カード１枚を墓地へ送って発動できる。相手フィールド上の魔法・罠カード１枚を選択して破壊する。
  ko: |-
    자신 필드 위에 존재하는 앞면 표시의 지속 마법 카드 1장을 묘지로 보낸다. 상대 필드 위의 마법 또는 함정 카드 1장을 파괴한다.
  zh-TW:
  zh-CN: |-
    把自己场上表侧表示存在的1张永续魔法卡送去墓地才能发动。选择对方场上1张魔法·陷阱卡破坏。
