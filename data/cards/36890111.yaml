  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：このカードの発動時の効果処理として、デッキから「ギミック・パペット」モンスター１体を手札に加える事ができる。②：自分フィールドの「ギミック・パペット」モンスターは戦闘では破壊されず、Ｘモンスター以外の相手モンスターが発動した効果を受けない。③：１ターンに１度、自分フィールドのＸ素材を１つ取り除き、自分の墓地の「ギミック・パペット」モンスター１体を対象として発動できる。そのモンスターを相手フィールドに守備表示で特殊召喚する。
