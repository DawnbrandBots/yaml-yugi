    此卡名的卡１回合仅可发动１张。①：作为此卡发动时的效果处理，可从牌组将１只“机关傀偶”怪兽加入手牌。②：自己场上的“机关傀偶”怪兽不会因战斗被破坏，不受超量怪兽以外的对手怪兽发动的效果影响。③：１回合１次，去除自己场上的１个超量素材，以自己墓地的１只“机关傀偶”怪兽为对象可以发动。将该怪兽以守备表示特殊召唤至对手场上。
