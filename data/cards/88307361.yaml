name:
  en: Superancient Deepsea King Coelacanth
  de: Superantiker Tiefseekönig Coelacanth
  es: Rey Celacanto Superanciano de Aguas Profundas
  fr: Coelacanthe le Roi des Mers Millénaire
  it: Antico Re Coelacanth delle Profondità Marine
  pt:
  ja: <ruby><rb>超</rb><rt>ちょう</rt></ruby><ruby><rb>古</rb><rt>こ</rt></ruby><ruby><rb>深</rb><rt>しん</rt></ruby><ruby><rb>海</rb><rt>かい</rt></ruby><ruby><rb>王</rb><rt>おう</rt></ruby>シーラカンス
  ja_romaji: Chōko Shinkaiō Shīrakansu
  ko: 초고심해왕 실러캔스
  ko_rr:
  zh-TW:
  zh-CN: 超古深海王 空棘鱼
text:
  en: |-
    Once per turn: You can discard 1 card; Special Summon as many Level 4 or lower Fish-Type monsters as possible from your Deck, but they cannot declare an attack and their effects are negated. During either player's turn, when this face-up card on the field is targeted by a card effect: You can Tribute 1 other Fish-Type monster; negate the activation, and if you do, destroy that card.
  de: |-
    Einmal pro Spielzug: Du kannst 1 Karte abwerfen; beschwöre möglichst viele Monster vom Typ Fisch der Stufe 4 oder niedriger als Spezialbeschwörung von deinem Deck, aber sie können keinen Angriff deklarieren und ihre Effekte werden annulliert. Während des Spielzugs eines beliebigen Spielers, wenn diese offene Karte auf dem Spielfeld von einem Karteneffekt als Ziel gewählt wird: Du kannst 1 anderes Monster vom Typ Fisch als Tribut anbieten; annulliere die Aktivierung und falls du dies tust, zerstöre die Karte.
  es: |-
    Una vez por turno puedes descartar 1 carta para Invocar de Modo Especial desde tu Deck cuantos monstruos sea posible de Tipo Pez de Nivel 4 o menor. Un monstruo Invocado de Modo Especial por este efecto no puede declarar ataques y sus efectos son negados mientras esté en el Campo. Si esta carta es objetivo de una Carta Mágica, de Trampa o de un Monstruo de Efecto, puedes Sacrificar 1 monstruo de Tipo Pez para negar el efecto y destruir la carta.
  fr: |-
    Une fois par tour : vous pouvez défausser 1 carte ; Invoquez Spécialement autant de monstres de Type Poisson de max. Niveau 4 que possible depuis votre Deck, mais ils ne peuvent pas déclarer d'attaque et leurs effets sont annulés. Durant le tour de chaque joueur, lorsque cette carte face recto sur le Terrain est ciblée par un effet de carte : vous pouvez Sacrifier 1 autre monstre de Type Poisson ; annulez l'activation, et si vous le faites, détruisez la carte.
  it: |-
    Una volta per turno: puoi scartare 1 carta; Evoca Specialmente il maggior numero di mostri di Tipo Pesce di Livello 4 o inferiore possibile dal tuo Deck, ma essi non possono dichiarare un attacco, e i loro effetti sono annullati. Durante il turno di qualsiasi giocatore, quando questa carta scoperta sul Terreno viene scelta come bersaglio dall'effetto di una carta: puoi offrire come Tributo 1 altro mostro di Tipo Pesce; annulla l'attivazione e, se lo fai, distruggi quella carta.
  pt:
  ja: |-
    ①：１ターンに１度、手札を１枚捨てて発動できる。デッキからレベル４以下の魚族モンスターを可能な限り特殊召喚する。この効果で特殊召喚したモンスターは攻撃宣言できず、効果は無効化される。②：フィールドのこのカードを対象とする魔法・罠・モンスターの効果が発動した時、このカード以外の自分フィールドの魚族モンスター１体をリリースして発動できる。その効果を無効にし破壊する。
  ko: |-
    패를 1장 버린다. 1턴에 1번만, 덱에서 레벨 4 이하의 어류족 몬스터를 가능한 만큼 자신 필드 위에 특수 소환할 수 있다. 이 카드의 효과로 특수 소환된 몬스터는 공격 선언을 할 수 없고, 효과는 무효화된다. 필드 위에 앞면 표시로 존재하는 이 카드가 마법 / 함정 / 효과 몬스터의 효과의 대상이 되었을 경우, 자신 필드 위의 어류족 몬스터 1장을 제물로 바치는 것으로 그 효과를 무효로 하고 파괴한다.
  zh-TW:
  zh-CN: |-
    ①：1回合1次，丢弃1张手卡才能发动。从卡组把4星以下的鱼族怪兽尽可能特殊召唤。这个效果特殊召唤的怪兽不能攻击宣言，效果无效化。②：以场上的这张卡为对象的魔法·陷阱·怪兽的效果发动时，把这张卡以外的自己场上1只鱼族怪兽解放才能发动。那个效果无效并破坏。
