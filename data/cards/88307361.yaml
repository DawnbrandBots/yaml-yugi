name:
  en: Superancient Deepsea King Coelacanth
  de: Superantiker Tiefseekönig Coelacanth
  es: Rey Celacanto Superanciano de Aguas Profundas
  fr: Cœlacanthe le Roi des Mers Millénaire
  it: Antico Re Coelacanth delle Profondità Marine
  pt: Celacanto, o Superancião Rei das Profundezas do Mar
  ja: <ruby>超<rt>ちょう</rt></ruby><ruby>古<rt>こ</rt></ruby><ruby>深<rt>しん</rt></ruby><ruby>海<rt>かい</rt></ruby><ruby>王<rt>おう</rt></ruby>シーラカンス
  ja_romaji: Chōko Shinkaiō Shīrakansu
  ko: 초고심해왕 실러캔스
  ko_rr:
  zh-TW: 超古深海王 空棘魚
  zh-CN: 超古深海王 空棘鱼
text:
  en: |-
    Once per turn: You can discard 1 card; Special Summon as many Level 4 or lower Fish monsters as possible from your Deck, but they cannot declare an attack and their effects are negated. When a card or effect is activated that targets this card on the field (Quick Effect): You can Tribute 1 other Fish monster; negate that effect, and if you do, destroy that card.
  de: |-
    Einmal pro Spielzug: Du kannst 1 Karte abwerfen; beschwöre so viele Fisch-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deinem Deck wie möglich, aber sie können keinen Angriff deklarieren und ihre Effekte werden annulliert. Wenn eine Karte oder ein Effekt aktiviert wird, die oder der diese Karte auf dem Spielfeld als Ziel wählt (Schnelleffekt): Du kannst 1 anderes Fisch-Monster als Tribut anbieten; annulliere jenen Effekt und falls du dies tust, zerstöre jene Karte.
  es: |-
    Una vez por turno: puedes descartar 1 carta; Invoca de Modo Especial, desde tu Deck, tantos monstruos Pez de Nivel 4 o menor como sea posible, pero éstos no pueden declarar ataques y sus efectos son negados. Cuando es activada una carta o efecto que selecciona esta carta en el Campo (Efecto Rápido): puedes Sacrificar otro monstruo Pez; niega ese efecto y, si lo haces, destruye esa carta.
  fr: |-
    Une fois par tour : vous pouvez défausser 1 carte ; Invoquez Spécialement autant de monstres Poisson de max. Niveau 4 que possible depuis votre Deck, mais ils ne peuvent pas déclarer d'attaque et leurs effets sont annulés. Lorsqu'une carte ou un effet qui cible cette carte sur le Terrain est activé (Effet Rapide) : vous pouvez Sacrifier 1 autre monstre Poisson ; annulez l'effet, et si vous le faites, détruisez la carte.
  it: |-
    Una volta per turno: puoi scartare 1 carta; Evoca Specialmente tanti mostri Pesce di Livello 4 o inferiore quanti possibile dal tuo Deck, ma essi non possono dichiarare un attacco e i loro effetti sono annullati. Quando viene attivata una carta o un effetto che sceglie come bersaglio questa carta sul Terreno (Effetto Rapido): puoi offrire come Tributo 1 altro mostro Pesce; annulla quell'effetto e, se lo fai, distruggi quella carta.
  pt: |-
    Uma vez por turno: você pode descartar 1 card; Invoque por Invocação-Especial tantos monstros Peixe de Nível 4 ou menos quanto possível do seu Deck, mas eles não podem declarar um ataque e seus efeitos são negados. Quando um card ou efeito for ativado que escolha como alvo este card no campo (Efeito Rápido): você pode oferecer como Tributo 1 outro monstro Peixe; negue esse efeito e, se isso acontecer, destrua esse card.
  ja: |-
    ①：１ターンに１度、手札を１枚捨てて発動できる。デッキからレベル４以下の魚族モンスターを可能な限り特殊召喚する。この効果で特殊召喚したモンスターは攻撃宣言できず、効果は無効化される。②：フィールドのこのカードを対象とする魔法・罠・モンスターの効果が発動した時、このカード以外の自分フィールドの魚族モンスター１体をリリースして発動できる。その効果を無効にし破壊する。
  ko: |-
    패를 1장 버린다. 1턴에 1번만, 덱에서 레벨 4 이하의 어류족 몬스터를 가능한 만큼 자신 필드 위에 특수 소환할 수 있다. 이 카드의 효과로 특수 소환된 몬스터는 공격 선언을 할 수 없고, 효과는 무효화된다. 필드 위에 앞면 표시로 존재하는 이 카드가 마법/함정/효과 몬스터의 효과의 대상이 되었을 경우, 자신 필드 위의 어류족 몬스터 1장을 제물로 바치는 것으로 그 효과를 무효로 하고 파괴한다.
  zh-TW:
  zh-CN: |-
    ①：１回合１次，舍弃１张手牌可以发动。从牌组将等级４以下的鱼族怪兽尽可能地特殊召唤。以此效果特殊召唤的怪兽不可攻击宣言，效果无效化。
    ②：以场上的此卡为对象的魔法・陷阱・怪兽的效果发动时，解放自己场上１只其他的鱼族怪兽可以发动。将该效果无效并破坏。
