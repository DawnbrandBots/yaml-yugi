    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：ＥＸデッキからドラゴン族・レベル８モンスター１体を除外して発動できる。このカードを手札から特殊召喚する。このターン、自分はドラゴン族モンスターしか特殊召喚できない。②：自分メインフェイズに発動できる。自分の手札・フィールドのモンスターを融合素材とし、融合モンスター１体を融合召喚する。③：相手モンスターの攻撃宣言時に発動できる。このカードの攻撃力・守備力を５００ダウンし、その相手モンスターの攻撃力を１５００ダウンする。
