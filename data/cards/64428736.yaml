text:
  en: |-
    ey, dis mighty lissard man can swing his sword so fast, dat it's more dan da speed a sound!
  de: |-
    Dieser mächtige Eidechsenmensch kann sein Schwert so rasant schwingen, dass es sich schneller als der Schall bewegt!
  es: |-
    Oie, este lagarto poderozo puede golpear tan fue'te con zu ezpada, ¡que rompe la barrera 'el zonido!
  fr: |-
    Ce puissant lézard peut faire virevolter son glaive à une vitesse dépassant celle du son !
  it: |-
    Hey, quesso uomo lucertola mena la ssua spada cossì velosce, che ci è più veloce del suono!
  pt: |-
    Esss poderoso homen lagarto pode brandir sua essspada masss rápido q a velocidade do sonnn!
  ja: |-
    剣技にすぐれたトカゲ人間。音の速さで剣をふるう。
  ko: |-
    검술에 능한 도마뱀 인간. 음속으로 검을 휘두른다.
  zh-TW:
  zh-CN: |-
    剑术高超的蜥蜴人。能以音速挥剑。
