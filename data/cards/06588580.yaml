text:
  en: |-
    "Genex Controller" + 1 or more non-Tuner FIRE monsters
    This card gains 200 ATK for each FIRE monster in your Graveyard. If this card destroys an opponent's monster by battle, inflict 200 damage to your opponent for each "Genex" monster in your Graveyard.
  de: |-
    "Genex-Überwacher" + 1 oder mehr FEUER Nicht-Empfänger-Monster
    Diese Karte erhält 200 ATK für jedes FEUER Monster in deinem Friedhof. Falls diese Karte ein Monster deines Gegners durch Kampf zerstört, füge deinem Gegner 200 Schaden für jedes "Genex"-Monster in deinem Friedhof zu.
  es: |-
    "Controlador Genex" + 1 o más monstruos de FUEGO que no sean Cantantes
    Esta carta gana 200 ATK por cada monstruo de FUEGO en tu Cementerio. Si esta carta destruye a un monstruo de tu adversario en batalla, inflige 200 puntos de daño a tu adversario por cada monstruo "Genex" en tu Cementerio.
  fr: |-
    "Contrôleur Genex" + 1 monstre FEU non Syntoniseur ou plus
    Cette carte gagne 200 points d'ATK pour chaque monstre FEU dans votre Cimetière. Si cette carte détruit un monstre de l'adversaire au combat, infligez 200 points de dommages à votre adversaire pour chaque monstre "Genex" dans votre Cimetière.
  it: |-
    "Genex Controllore" + 1 o più mostri FUOCO non-Tuner
    Questa carta guadagna 200 ATK per ogni mostro FUOCO nel tuo Cimitero. Se questa carta distrugge un mostro dell'avversario in battaglia, infliggi 200 danni al tuo avversario per ogni mostro "Genex" nel tuo Cimitero.
  pt: |-
    "Controlador Genex" + 1 ou mais monstros de FOGO não-Reguladores
    Este card ganha 200 de ATK para cada monstro de FOGO no seu Cemitério. Se este card destruir um monstro do oponente em batalha, cause dano 200 de dano ao seu oponente para cada monstro "Genex" no seu cemitério.
  ja: |-
    「ジェネクス・コントローラー」＋チューナー以外の炎属性モンスター１体以上
    ①：このカードの攻撃力は、自分の墓地の炎属性モンスターの数×２００アップする。②：このカードが戦闘で相手モンスターを破壊した場合に発動する。自分の墓地の「ジェネクス」モンスターの数×２００ダメージを相手に与える。
  ko: |-
    "제넥스 컨트롤러" ＋ 튜너 이외의 화염 속성 몬스터 1장 이상
    ①: 이 카드의 공격력은, 자신 묘지의 화염 속성 몬스터의 수 × 200 올린다. ②: 이 카드가 전투로 상대 몬스터를 파괴했을 경우에 발동한다. 자신 묘지의 "제넥스" 몬스터의 수 × 200 데미지를 상대에게 준다.
  zh-TW: |-
    「次代機・控制者」＋協調以外的炎屬性怪獸１隻以上
    此卡的攻擊力依據我方墓地的炎屬性怪獸數量×２００進行提升。在此卡因戰鬥破壞對方怪獸的狀況下，給予對方LP我方墓地冠有「次代機」之名的怪獸數量×２００的傷害。
  zh-CN: |-
    「次世代控制员」＋调整以外的炎属性怪兽1只以上
    这张卡的攻击力上升自己墓地的炎属性怪兽数量×200的数值。这张卡战斗破坏对方怪兽的场合，给与对方基本分自己墓地的名字带有「次世代」的怪兽数量×200的数值的伤害。
