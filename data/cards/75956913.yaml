name:
  en: Gagaga Utopic Tactics
  de: Utopische Gagaga-Taktiken
  es: Tácticas Utópicas Gagaga
  fr: Tactiques Utopiques Gagaga
  it: Tattiche Utopiche Gagaga
  pt: Táticas Utópicas Gagaga
  ja: ガガガ・ホープ・タクティクス
  ja_romaji: Gagaga Hōpu Takutikusu
  ko: 가가가 호프 택틱스
  ko_rr:
  zh-TW:
  zh-CN: 我我我霍普战术
text:
  en: |-
    "Utopia" and "Utopic" Xyz Monsters you control whose original Attribute is LIGHT cannot be destroyed by card effects, also your opponent cannot target them with card effects. You can only use each of the following effects of "Gagaga Utopic Tactics" once per turn. You can declare a Level from 1 to 12, then target 2 face-up monsters you control, including a "Gagaga" monster; they become that Level. If you Xyz Summon a "Utopia" or "Utopic" Xyz Monster whose original Attribute is LIGHT: You can target 1 card your opponent controls; destroy it.
  de: |-
    „Utopia“- und „Utopisch“-Xyz-Monster, die du kontrollierst und deren Grund-Eigenschaft LICHT ist, können nicht durch Karteneffekte zerstört werden, zusätzlich kann dein Gegner sie nicht als Ziel für Karteneffekte wählen. Du kannst jeden der folgenden Effekte von „Utopische Gagaga-Taktiken“ nur einmal pro Spielzug verwenden. Du kannst eine Stufe von 1 bis 12 deklarieren und dann 2 offene Monster wählen, die du kontrollierst, darunter ein „Gagaga“-Monster; sie werden zu jener Stufe. Falls du ein „Utopia“- oder „Utopisch“-Xyz-Monster, dessen Grund-Eigenschaft LICHT ist, als Xyz-Beschwörung beschwörst: Du kannst 1 Karte wählen, die dein Gegner kontrolliert; zerstöre sie.
  es: |-
    Los Monstruos Xyz "Utopía" y "Utópico/a" que controlas cuyo Atributo original sea LUZ no pueden ser destruidos por efectos de cartas, y además tu adversario no puede seleccionarlos con efectos de cartas. Sólo puedes usar cada uno de los siguientes efectos de "Tácticas Utópicas Gagaga" una vez por turno. Puedes declarar un Nivel de 1 a 12, y después selecciona 2 monstruos boca arriba que controles, incluyendo un monstruo "Gagaga"; el Nivel de esos monstruos se convierte en ese Nivel. Si Invocas Xyz un Monstruo Xyz "Utopía" o "Utópico/a" cuyo Atributo original sea de LUZ: puedes seleccionar 1 carta que controle tu adversario; destrúyela.
  fr: |-
    Les Monstres Xyz "Utopie" et "Utopique" que vous contrôlez dont l'Attribut d'origine est LUMIÈRE ne peuvent pas être détruits par des effets de carte, et aussi, votre adversaire ne peut pas les cibler avec des effets de carte. Vous ne pouvez utiliser chacun des effets suivants de "Tactiques Utopiques Gagaga" qu'une fois par tour. Vous pouvez déclarer un Niveau de 1 à 12, puis ciblez 2 monstres face recto que vous contrôlez (un monstre "Gagaga" inclus) ; ils deviennent ce Niveau. Si vous Invoquez par Xyz un Monstre Xyz "Utopie" ou "Utopique" dont l'Attribut d'origine est LUMIÈRE : vous pouvez cibler 1 carte contrôlée par votre adversaire ; détruisez-la.
  it: |-
    I Mostri Xyz "Utopia" e "Utopico" che controlli il cui Attributo originale è LUCE non possono essere distrutti dagli effetti delle carte, inoltre il tuo avversario non può sceglierli come bersaglio con gli effetti delle carte. Puoi utilizzare ognuno dei seguenti effetti di "Tattiche Utopiche Gagaga" una sola volta per turno. Puoi dichiarare un Livello tra 1 e 12, poi scegliere come bersaglio 2 mostri scoperti che controlli, compreso un mostro "Gagaga"; essi diventano di quel Livello. Se Evochi Xyz un Mostro Xyz "Utopia" o "Utopico" il cui Attributo originale è LUCE: puoi scegliere come bersaglio 1 carta controllata dal tuo avversario; distruggila.
  pt: |-
    Monstros Xyz "Utopia" e "Utópico" que você controla cujo Atributo original seja LUZ não podem ser destruídos por efeitos de card e, além disso, seu oponente não pode escolhê-los como alvo de efeitos de card. Você só pode usar cada um dos seguintes efeitos de "Táticas Utópicas Gagaga" uma vez por turno. Você pode declarar um Nível de 1 a 12 e, depois, escolha 2 monstros com a face para cima que você controla, incluindo um monstro "Gagaga"; eles se tornam desse Nível. Se você Invocar por Invocação-Xyz um Monstro Xyz "Utopia" ou "Utópico" cujo Atributo original seja LUZ: você pode escolher 1 card que seu oponente controla; destrua-o.
  ja: |-
    このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの元々の属性が光属性の「ホープ」Ｘモンスターは効果では破壊されず、相手はそれらを効果の対象にできない。②：１～１２までの任意のレベルを宣言し、「ガガガ」モンスターを含む自分フィールドの表側表示モンスター２体を対象として発動できる。そのモンスターのレベルを宣言したレベルにする。③：元々の属性が光属性の「ホープ」Ｘモンスターを自分がＸ召喚した場合、相手フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
  ko: |-
    이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 원래 속성이 빛 속성인 "유토피아"나 "호프" 엑시즈 몬스터는 효과로는 파괴되지 않으며, 상대는 그 몬스터들을 효과의 대상으로 할 수 없다. ②: 1~12 까지의 임의의 레벨을 선언하고, "가가가" 몬스터를 포함하는 자신 필드의 앞면 표시 몬스터 2장을 대상으로 하여 발동할 수 있다. 그 몬스터의 레벨을 선언한 레벨로 한다. ③: 원래의 속성이 빛 속성인 "유토피아"나 "호프" 엑시즈 몬스터를 자신이 엑시즈 소환했을 경우, 상대 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    此卡名的②③效果1回合仅可各使用1次。①：自己场上原本属性为光属性的“霍普”超量怪兽不会因效果被破坏，对手不可将其作为效果对象。②：宣言1～12的任意等级，以自己场上包含“我我我”怪兽在内的2只表侧表示怪兽为对象可以发动。将该怪兽的等级改成宣言的等级。③：自己将原本属性为光属性的“霍普”超量怪兽超量召唤的情况下，以对手场上的1张卡为对象可以发动。将该卡破坏。
