  en: |-
    "Utopia" and "Utopic" Xyz Monsters you control whose original Attribute is LIGHT cannot be destroyed by card effects, also your opponent cannot target them with card effects. You can only use each of the following effects of "Gagaga Hope Tactics" once per turn. You can declare a Level from 1 to 12 and target 2 face-up monsters you control, including a "Gagaga" monster; their Levels become the declared Level. If you Xyz Summon a "Utopia" or "Utopic" Xyz Monster whose original Attribute is LIGHT: You can target 1 card your opponent controls; destroy it.
