  ja: |-
    このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの元々の属性が光属性の「ホープ」Ｘモンスターは効果では破壊されず、相手はそれらを効果の対象にできない。②：１～１２までの任意のレベルを宣言し、「ガガガ」モンスターを含む自分フィールドの表側表示モンスター２体を対象として発動できる。そのモンスターのレベルを宣言したレベルにする。③：元々の属性が光属性の「ホープ」Ｘモンスターを自分がＸ召喚した場合、相手フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的②③效果1回合仅可各使用1次。①：自己场上原本属性为光属性的“霍普”超量怪兽不会因效果被破坏，对手不可将其作为效果对象。②：宣言1～12的任意等级，以自己场上包含“我我我”怪兽在内的2只表侧表示怪兽为对象可以发动。将该怪兽的等级改成宣言的等级。③：自己将原本属性为光属性的“霍普”超量怪兽超量召唤的情况下，以对手场上的1张卡为对象可以发动。将该卡破坏。
