text:
  en: |-
    You can send 1 Level 2 or lower monster from your hand to the GY; Special Summon this card from your hand. You can only use this effect of "Bitrooper" once per turn.
  de: |-
    Du kannst 1 Monster der Stufe 2 oder niedriger von deiner Hand auf den Friedhof legen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Du kannst diesen Effekt von „Bitsoldat“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes mandar al Cementerio 1 monstruo de Nivel 2 o menor en tu mano; Invoca esta carta de Modo Especial desde tu mano. Sólo puedes usar este efecto de "Bitsoldado" una vez por turno.
  fr: |-
    Vous pouvez envoyer 1 monstre de max. Niveau 2 depuis votre main au Cimetière ; Invoquez Spécialement cette carte depuis votre main. Vous ne pouvez utiliser cet effet de "Bitrocavalier" qu'une fois par tour.
  it: |-
    Puoi mandare 1 mostro di Livello 2 o inferiore dalla tua mano al Cimitero; Evoca Specialmente questa carta dalla tua mano. Puoi utilizzare questo effetto di "Bitruppa" una sola volta per turno.
  pt: |-
    Você pode enviar 1 monstro de Nível 2 ou menos da sua mão para o Cemitério; Invoque este card por Invocação-Especial da sua mão. Você só pode usar este efeito de "Bitsoldado" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：手札からレベル２以下のモンスター１体を墓地へ送って発動できる。このカードを手札から特殊召喚する。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 패에서 레벨 2 이하의 몬스터 1장을 묘지로 보내고 발동할 수 있다. 이 카드를 패에서 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的效果1回合仅可使用1次。①：从手牌将1只等级2以下的怪兽送至墓地可以发动。从手牌将此卡特殊召唤。
