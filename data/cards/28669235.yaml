  ja: |-
    ①：「登竜華海瀧門」は自分フィールドに１枚しか表側表示で存在できない。②：このカードが魔法＆罠ゾーンに存在する限り、自分の「竜華」モンスターは戦闘では破壊されない。③：自分フィールドの「竜華」Ｐモンスター及びレベル１０以上で元々の種族が海竜族のモンスターは以下の効果を得る。●相手ターンに１度、自分フィールドの表側表示の「竜華」永続魔法カード１枚をデッキの一番下に戻し、フィールドのカード１枚を対象として発動できる。そのカードを手札に戻す。
  ko: |-
    ①: "등룡화해롱문"은 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 이 카드가 마법 & 함정 존에 존재하는 한, 자신의 "룡화" 몬스터는 전투로는 파괴되지 않는다. ③: 자신 필드의 "룡화" 펜듈럼 몬스터 및 레벨 10 이상이고 원래의 종족이 해룡족인 몬스터는 이하의 효과를 얻는다. ●상대 턴에 1번, 자신 필드의 앞면 표시의 "룡화" 지속 마법 카드 1장을 덱 맨 아래로 되돌리고, 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 패로 되돌린다.
  zh-TW:
  zh-CN: |-
    ①：“登龙华海瀧门”在自己场上仅可有１张以表侧表示存在。②：只要此卡存在于魔法与陷阱区域，自己的“龙华”怪兽不会因战斗被破坏。③：自己场上的“龙华”灵摆怪兽，及等级１０以上且原本种族为海龙族的怪兽获得以下效果。
    ●每个对手回合中１次，将自己场上的１张表侧表示的“龙华”永续魔法卡放回牌组最下面，以场上的１张卡为对象可以发动。将该卡放回手牌。
