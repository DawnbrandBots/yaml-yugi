text:
  en: |-
    You can only control 1 "Ryu-Ge Ascension Gate of Serpentfall". Your "Ryu-Ge" monsters cannot be destroyed by battle. "Ryu-Ge" Pendulum Monsters, and Level 10 or higher monsters whose original Type is Sea Serpent, you control gain this effect.
    ● Once per opponent's turn (Quick Effect): You can place 1 face-up "Ryu-Ge" Continuous Spell you control on the bottom of the Deck, then target 1 card on the field; return it to the hand.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    ①：「登竜華海瀧門」は自分フィールドに１枚しか表側表示で存在できない。②：このカードが魔法＆罠ゾーンに存在する限り、自分の「竜華」モンスターは戦闘では破壊されない。③：自分フィールドの「竜華」Ｐモンスター及びレベル１０以上で元々の種族が海竜族のモンスターは以下の効果を得る。●相手ターンに１度、自分フィールドの表側表示の「竜華」永続魔法カード１枚をデッキの一番下に戻し、フィールドのカード１枚を対象として発動できる。そのカードを手札に戻す。
  ko:
  zh-TW:
  zh-CN: |-
    ①：“登龙华海瀧门”在自己场上仅可有１张以表侧表示存在。②：只要此卡存在于魔法与陷阱区域，自己的“龙华”怪兽不会因战斗被破坏。③：自己场上的“龙华”灵摆怪兽，及等级１０以上且原本种族为海龙族的怪兽获得以下效果。
    ●每个对手回合中１次，将自己场上的１张表侧表示的“龙华”永续魔法卡放回牌组最下面，以场上的１张卡为对象可以发动。将该卡放回手牌。
