  zh-TW: 次元滑落
  zh-CN: 次元滑落
text:
  en:
  de: |-
    Wenn Monster als Spezialbeschwörung auf deine Spielfeldseite beschworen werden (außer während des Damage Steps): Wähle 1 offenes Monster, das dein Gegner kontrolliert; verbanne das gewählte Ziel. Falls die Beschwörung eine Xyz-Beschwörung ist, kannst du diese Karte in dem Spielzug aktivieren, in dem sie gesetzt wurde.
  es: |-
    Cuando uno o más monstruos son Invocados de Modo Especial a tu lado del Campo (excepto durante el Damage Step): selecciona 1 monstruo boca arriba que controle tu adversario; destierra ese objetivo. Si la Invocación es una Invocación Xyz, puedes activar esta carta en el turno en el que fue Colocada.
  fr: |-
    Lorsqu'un ou plusieurs monstres sont Invoqués Spécialement sur votre Terrain (sauf durant la Damage Step) : ciblez 1 monstre face recto contrôlé par votre adversaire ; bannissez la cible. Si l'Invocation est une Invocation Xyz, vous pouvez activer cette carte le tour où elle a été Posée.
  it: |-
    Quando uno o più mostri vengono Evocati Specialmente sul tuo Terreno (eccetto durante il Damage Step): scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario; bandisci quel bersaglio. Se l'Evocazione è un'Evocazione Xyz, puoi attivare questa carta nel turno in cui è stata Posizionata.
  pt: |-
    Quando um ou mais monstros forem Invocados por Invocação-Especial no seu lado do campo (exceto durante a Etapa de Dano): escolha 1 monstro com a face para cima que seu oponente controla; bana o alvo. Se a Invocação for uma Invocação-Xyz, você pode ativar este card no turno em que ele foi Baixado.
  ja: |-
    ①：自分フィールドにモンスターが特殊召喚された時、相手フィールドの表側表示モンスター１体を対象として発動できる（その特殊召喚がＸ召喚だった場合、このカードはセットしたターンに発動できる）。その相手の表側表示モンスターを除外する。
  ko: |-
    자신 필드 위에 몬스터가 특수 소환되었을 때 발동할 수 있다. 상대 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하고 게임에서 제외한다. 그 특수 소환이 엑시즈 소환이었을 경우, 이 카드는 세트한 턴에 발동할 수 있다.
  zh-TW: |-
    可在怪獸被特殊召喚至我方場上時發動。選擇對方場上的１隻正面表示怪獸從遊戲除外。在該特殊召喚為超量召喚的狀況下，此卡可在覆蓋的回合發動。
  zh-CN: |-
    怪兽被特殊召唤至我方场上时可发动。选择对手场上的１只表侧表示怪兽并从游戏中除外。该特殊召唤是超量召唤的场合，此卡可在盖牌之回合发动。
