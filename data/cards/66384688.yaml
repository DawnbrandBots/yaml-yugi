text:
  en: |-
    2 Pendulum Monsters, including a "Majespecter" monster
    If this card is Link Summoned: You can add up to 2 face-up "Majespecter" Pendulum Monsters from your Extra Deck to your hand, then you can add up to 2 "Majespecter" Pendulum Monsters with different names from your Deck to your Extra Deck face-up, also you cannot Special Summon from the Extra Deck for the rest of this turn, except "Majespecter" or "Dracoslayer" monsters. You can only use this effect of "Majespecter Orthrus - Nue" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    「マジェスペクター」モンスターを含むＰモンスター２体
    このカード名の効果は１ターンに１度しか使用できない。①：このカードがＬ召喚した場合に発動できる。自分のＥＸデッキ（表側）から「マジェスペクター」Ｐモンスターを２体まで手札に加える。その後、デッキから「マジェスペクター」Ｐモンスターを２体までＥＸデッキに表側で加える事ができる（同名カードは１枚まで）。この効果の発動後、ターン終了時まで自分は「マジェスペクター」モンスター及び「竜剣士」モンスターしかＥＸデッキから特殊召喚できない。
  ko: |-
    "마제스펙터" 몬스터를 포함하는 펜듈럼 몬스터 2장
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 링크 소환했을 경우에 발동할 수 있다. 자신의 엑스트라 덱(앞면)에서 "마제스펙터" 펜듈럼 몬스터를 2장까지 패에 넣는다. 그 후, 덱에서 "마제스펙터" 펜듈럼 몬스터를 2장까지 엑스트라 덱에 앞면으로 넣을 수 있다(같은 이름의 카드는 1장까지). 이 효과의 발동 후, 턴 종료시까지 자신은 "마제스펙터" 몬스터 및 "룡검사" 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    包含“威风魔灵”怪兽在内的灵摆怪兽２只
    此卡名的效果１回合仅可使用１次。
    ①：此卡连接召唤的情况下可以发动。从自己的额外牌组（表侧）将最多２只“威风魔灵”灵摆怪兽加入手牌。然后，可从牌组将最多２只“威风魔灵”灵摆怪兽以表侧加入额外牌组（同名卡最多１张）。此效果发动后，直至回合结束时为止，自己从额外牌组仅可特殊召唤“威风魔灵”怪兽及“龙剑士”怪兽。
