text:
  en: |-
    During either player's turn, when exactly 1 Synchro Monster is Special Summoned to your opponent's side of the field: You can banish this card from your Graveyard to target that face-up Synchro Monster; destroy that target.
  de: |-
    Während des Spielzugs eines beliebigen Spielers, wenn genau 1 Synchromonster als Spezialbeschwörung auf die Spielfeldseite deines Gegners beschworen wird: Du kannst diese Karte von deinem Friedhof verbannen, um das offene Synchromonster zu wählen; zerstöre das gewählte Ziel.
  es: |-
    Durante el turno de cualquier jugador, cuando exactamente 1 Monstruo de Sincronía es Invocado de Modo Especial al lado del Campo de tu adversario: puedes desterrar esta carta en el Cemeterio para seleccionar a ese Monstruo de Sincronía boca arriba; destruye ese objetivo.
  fr: |-
    Durant le tour de chaque joueur, lorsqu'exactement 1 Monstre Synchro est Invoqué Spécialement sur le Terrain de votre adversaire : vous pouvez bannir cette carte depuis votre Cimetière pour cibler le Monstre Synchro face recto ; détruisez la cible.
  it: |-
    Durante il turno di qualsiasi giocatore, quando esattamente 1 Mostro Synchro viene Evocato Specialmente sul Terreno del tuo avversario: puoi bandire questa carta dal tuo Cimitero per scegliere come bersaglio quel Mostro Synchro scoperto; distruggi quel bersaglio.
  pt: |-
    Quando 1 Synchro Monster é Special Summoned para o lado do campo do seu oponente, você pode remover do jogo esta carta do seu Cemitério para destruir aquele monstro.
  ja: |-
    相手フィールド上にシンクロモンスター１体が特殊召喚された時、自分の墓地に存在するこのカードをゲームから除外して発動する。そのシンクロモンスター１体を破壊する。
  ko: |-
    상대 필드 위에 싱크로 몬스터 1장이 특수 소환되었을 때, 자신의 묘지에 존재하는 이 카드를 게임에서 제외하고 발동한다. 그 싱크로 몬스터 1장을 파괴한다.
  zh-TW:
  zh-CN: |-
    对方场上只有同调怪兽1只特殊召唤时，把墓地的这张卡从游戏中除外才能发动。选择那只同调怪兽破坏。这个效果在对方回合也能发动。
