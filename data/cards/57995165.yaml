name:
  en: Extra-Foolish Burial
  de: Extra-törichtes Begräbnis
  es: Entierro Extra-Insensato
  fr: Extra-Sacrifice Inutile
  it: Sepoltura Sciocca Extra
  pt: Enterro Extra-Tolo
  ja: おろかな<ruby>重<rt>じゅう</rt></ruby><ruby>葬<rt>そう</rt></ruby>
  ja_romaji: Orokana Jūsō
