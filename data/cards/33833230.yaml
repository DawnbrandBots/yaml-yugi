text:
  en:
  de: |-
    Wenn diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 gesetzte Zauber-/Fallenkarte wählen, die dein Gegner kontrolliert; die gesetzte Karte kann in diesem Spielzug nicht aktiviert werden. Kein Spieler kann Karten oder Effekte als Reaktion auf die Aktivierung dieses Effekts aktivieren.
  es: |-
    Cuando esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 Carta Mágica/de Trampa Colocada que controle tu adversario; esa carta Colocada no puede ser activada este turno. Ningún jugador puede activar cartas o efectos en respuesta a la activación de este efecto.
  fr: |-
    Lorsque cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 Carte Magie/Piège Posée contrôlée par votre adversaire ; la carte Posée ne peut pas être activée ce tour. Aucun joueur ne peut ni activer de cartes ni d'effets en réponse à l'activation de cet effet.
  it: |-
    Quando questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 Carta Magia/Trappola Posizionata controllata dal tuo avversario; quella carta Posizionata non può essere attivata in questo turno. Nessun giocatore può attivare carte o effetti in risposta all'attivazione di questo effetto.
  pt: |-
    Quando este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 Card de Magia/Armadilha que seu oponente controla; esse card Baixado não pode ser ativado neste turno. Nenhum duelista pode ativar cards ou efeitos em resposta à ativação deste efeito.
  ja: |-
    ①：このカードが召喚・特殊召喚した時、相手フィールドの裏側表示の魔法・罠カード１枚を対象として発動できる（この効果の発動に対して、お互いは魔法・罠・モンスターの効果を発動できない）。このターン、そのカードは発動できない。
  ko: |-
    ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 때, 상대 필드에 세트된 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 그 카드는 발동할 수 없다. 이 효과의 발동에 대하여, 양쪽의 플레이어는 마법 / 함정 / 몬스터의 효과를 발동할 수 없다.
  zh-TW: |-
    ①：此卡召喚・特殊召喚成功時，可將１張覆蓋於對方場上的魔法・陷阱卡做為對象發動。此回合，該卡無法發動。針對此效果的發動，雙方無法發動魔法・陷阱・怪獸的效果。
  zh-CN: |-
    ①：此卡召唤・特殊召唤成功时，以对手场上被放置的１张魔法・陷阱卡为对象可以发动。此回合该卡不可发动。应对此效果的发动，双方不可发动魔法・陷阱・怪兽的效果。
card_type: Monster
monster_type_line: Fish / Pendulum / Effect
attribute: WATER
level: 1
atk: 100
def: 100
pendulum_scale: 3
pendulum_effect:
  en: |-
    Once per turn: You can target 1 face-up monster your opponent controls; that face-up monster has its effects negated until the end of this turn (even if this card leaves the field).
  de: |-
    Einmal pro Spielzug: Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; die Effekte des offenen Monsters bleiben bis zum Ende dieses Spielzugs annulliert (selbst falls diese Karte das Spielfeld verlässt).
  es: |-
    Una vez por turno: puedes seleccionar 1 monstruo boca arriba que controle tu adversario; hasta el final de este turno, ese monstruo boca arriba ve sus efectos negados (aún si esta carta deja el Campo).
  fr: |-
    Une fois par tour : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; le monstre face recto a ses effets annulés jusqu'à la fin de ce tour (même si cette carte quitte le Terrain).
  it: |-
    Una volta per turno: puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; gli effetti di quel mostro scoperto si annullano fino alla fine di questo turno (anche se questa carta lascia il Terreno).
  pt: |-
    Uma vez por turno: você pode escolher 1 monstro com a face para cima que seu oponente controla; esse monstro com a face para cima tem seus efeitos negados até o final deste turno (mesmo que este card deixe o campo).
  ja: |-
    ①：１ターンに１度、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの効果をターン終了時まで無効にする。
  ko: |-
    ①: 1턴에 1번, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 효과를 턴 종료시까지 무효로 한다.
  zh-TW: |-
    ①：１回合１次，可將對方場上的１隻正面表示怪獸做為對象發動。該怪獸的效果在回合結束前變為無效。
  zh-CN: |-
    ①：1回合1次，以对手场上的1只表侧表示怪兽为对象可以发动。将该怪兽的效果直至回合结束时为止无效。
