    Deve essere Evocato Specialmente con "Cambio di Maschera". Non può essere distrutto dagli effetti delle carte.
  pt: |-
    Deve ser Invocado por Invocação-Especial com "Mudar a Máscara". Não pode ser destruído por efeitos de card.
  ja: |-
    このカードは「マスク・チェンジ」の効果でのみ特殊召喚する事ができる。このカードは魔法・罠・効果モンスターの効果では破壊されない。
  ko: |-
    이 카드는 "마스크 체인지"의 효과로만 특수 소환할 수 있다. 이 카드는 마법/함정/효과 몬스터의 효과로는 파괴되지 않는다.
  zh-TW:
  zh-CN: |-
    此卡仅可以"假面变换"的效果特殊召唤。①：场上的此卡不会因效果被破坏。
