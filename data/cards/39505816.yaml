text:
  en:
  de: |-
    Falls ein oder mehr offene FEUER Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt eines Gegners zerstört werden: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, dann kannst du deinem Gegner Schaden in Höhe der Hälfte der ATK von 1 der zerstörten FEUER Monster in deinem Friedhof zufügen. Du kannst diesen Effekt von „Katastrophal sengender Sonnenbrenner“ nur einmal pro Spielzug verwenden.
  es: |-
    Si uno o más monstruos de FUEGO boca arriba que controlas son destruidos en batalla o por el efecto de una carta del adversario: puedes Invocar esta carta de Modo Especial desde tu mano, y después, puedes infligir daño a tu adversario igual a la mitad del ATK de 1 de esos monstruos de FUEGO destruidos en tu Cementerio. Sólo puedes usar este efecto de "Quemasol Abrasador Cataclísmico" una vez por turno.
  fr: |-
    Si un ou plusieurs monstres FEU face recto que vous contrôlez sont détruits au combat ou par un effet de carte de l'adversaire : vous pouvez Invoquer Spécialement cette carte depuis votre main, puis, vous pouvez infliger des dommages à votre adversaire égaux à la moitié de l'ATK d'1 de ces monstres FEU détruits dans votre Cimetière. Vous ne pouvez utiliser cet effet de "Brûlesoleil Ardent Cataclysmique" qu'une fois par tour.
  it: |-
    Se uno o più mostri FUOCO scoperti che controlli vengono distrutti in battaglia o dall'effetto di una carta dell'Avversario: puoi Evocare Specialmente questa carta dalla tua mano, poi, puoi infliggere al tuo avversario danno pari alla metà dell'ATK di 1 di quei mostri FUOCO distrutti nel tuo Cimitero. Puoi utilizzare questo effetto di "Bruciasole Ardente Cataclismico" una sola volta per turno.
  pt: |-
    Se um ou mais monstros de FOGO com a face para cima que você controla forem destruídos em batalha ou por um efeito de card do oponente: você pode Invocar este card por Invocação-Especial da sua mão e, depois, você pode causar dano ao seu oponente igual à metade do ATK de 1 desses monstros de FOGO destruídos no seu Cemitério. Você só pode usar este efeito de "Queima-Sol Escaldante Cataclísmico" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。
    ①：自分フィールドの表側表示の炎属性モンスターが戦闘または相手の効果で破壊された場合に発動できる。このカードを手札から特殊召喚する。その後、その破壊された自分の墓地の炎属性モンスター１体の攻撃力の半分のダメージを相手に与える事ができる。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 앞면 표시의 화염 속성 몬스터가 전투 또는 상대 효과로 파괴되었을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 그 후, 그 파괴된 자신 묘지의 화염 속성 몬스터 1장을 골라, 그 공격력의 절반의 데미지를 상대에게 줄 수 있다.
  zh-TW: |-
    此卡名的效果１回合僅限使用１次。①：可在我方場上正面表示的炎屬性怪獸因戰鬥或對方效果被破壞的狀況下發動。從手牌特殊召喚此卡。其後，可選擇１隻我方墓地的被破壞的該炎屬性怪獸，給予對方該攻擊力數值一半的傷害。
  zh-CN: |-
    此卡名的效果１回合仅可使用１次。①：自己场上的表侧表示炎属性怪兽因战斗或对手的效果被破坏的情况下可以发动。从手牌将此卡特殊召唤。然后，可以挑选１只被破坏的自己墓地中的炎属性怪兽，并给予对手该攻击力一半数值的伤害。
