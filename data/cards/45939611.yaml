  en: |-
    Up to twice per turn: You can send 1 card from your hand to the Graveyard; increase this card's Level by 1.
  de: |-
    Bis zu zweimal pro Spielzug: Du kannst 1 Karte von deiner Hand auf den Friedhof legen; erhöhe die Stufe dieser Karte um 1.
  es: |-
    Hasta dos veces por turno: puedes mandar al Cementerio 1 carta en tu mano; aumenta en 1 el Nivel de esta carta.
  fr: |-
    Max. deux fois par tour : vous pouvez envoyer 1 carte depuis votre main au Cimetière ; augmentez le Niveau de cette carte de 1.
