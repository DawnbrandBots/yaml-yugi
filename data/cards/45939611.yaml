    Até duas vezes por turno: você pode enviar 1 card da sua mão para o Cemitério; aumente em 1 o Nível deste card.
  ja: |-
    自分のメインフェイズ時に手札を１枚墓地へ送って発動できる。このカードのレベルを１つ上げる。この効果は１ターンに２度まで使用できる。
  ko: |-
    자신의 메인 페이즈시에 패를 1장 묘지로 보내고 발동할 수 있다. 이 카드의 레벨을 1개 올린다. 이 효과는 1턴에 2번까지 사용할 수 있다.
  zh-TW: |-
