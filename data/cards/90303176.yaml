  zh-CN: 寂静鮟鱇
text:
  en: |-
    If you control a WATER monster, you can Special Summon this card (from your hand), but you cannot Special Summon monsters from your hand for the rest of this turn.
  de: |-
    Falls du ein WASSER Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, aber du kannst für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung von deiner Hand beschwören.
  es: |-
    Si controlas un monstruo de AGUA, puedes Invocar esta carta de Modo Especial (desde tu mano), pero por el resto de este turno no puedes Invocar monstruos de Modo Especial desde tu mano.
  fr: |-
    Si vous contrôlez un monstre EAU, vous pouvez Invoquer Spécialement cette carte (depuis votre main), mais vous ne pouvez pas Invoquer Spécialement de monstres depuis votre main le reste de ce tour.
  it: |-
    Se controlli un mostro ACQUA, puoi Evocare Specialmente questa carta (dalla tua mano), ma non puoi Evocare Specialmente mostri dalla tua mano per il resto di questo turno.
  pt: |-
    Se você controlar um monstro de ÁGUA, você pode Invocar este card por Invocação-Especial (da sua mão), mas você não pode Invocar monstros por Invocação-Especial da sua mão pelo resto deste turno.
  ja: |-
    ①：自分フィールドに水属性モンスターが存在する場合、このカードは手札から特殊召喚できる。この方法で特殊召喚したターン、自分は手札からモンスターを特殊召喚できない。
  ko: |-
    ①: 자신 필드에 물 속성 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. 이 방법으로 특수 소환한 턴에, 자신은 패에서 몬스터를 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    自己场上有水属性怪兽存在的场合，这张卡可以从手卡特殊召唤。这个回合自己不能从手卡把怪兽特殊召唤。
