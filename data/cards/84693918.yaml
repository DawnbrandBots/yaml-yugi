  ja: |-
    このカード名の①②のモンスター効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドのモンスターが、存在しない場合または「ドレミコード」モンスターのみの場合に発動できる。このカードを手札から特殊召喚する。②：自分メインフェイズに発動できる（このカードをリリースして発動する事もできる）。手札から「ドレミコード・ソルフェージア」以外の「ドレミコード」モンスター１体を特殊召喚する。このカードをリリースして発動した場合、特殊召喚するモンスターを自分のＥＸデッキ（表側）・墓地から選ぶ事もできる。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①②怪兽效果1回合仅可各使用1次。①：自己场上的怪兽，不存在的情况下或均为“音服和弦”怪兽的情况下可以发动。从手牌将此卡特殊召唤。②：在自己的主要阶段可以发动（也可以通过解放此卡来发动）。从手牌将“音服和弦・索露菲基娅”以外的1只“音服和弦”怪兽特殊召唤。解放此卡来发动的情况下，也可从自己额外牌组（表侧）・墓地挑选要特殊召唤的怪兽。
