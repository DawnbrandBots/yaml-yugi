pendulum_effect:
  en: |-
    When your opponent's monster effect activated on the field resolves, if you control a "GranSolfachord" monster, you can negate that effect, then destroy this card. You can only use this effect of "Solfachord Solfegia" once per turn.
  de: |-
    Wenn ein Monstereffekt deines Gegners, der auf dem Spielfeld aktiviert wurde, aufgelöst wird, falls du ein „GranSolfakkord“-Monster kontrollierst, kannst du jenen Effekt annullieren, dann zerstöre diese Karte. Du kannst diesen Effekt von „Solfakkord Solfegia“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando el efecto de monstruo de tu adversario activado en el Campo se resuelve, si controlas un monstruo "Gransolfacorde", puedes negar ese efecto, y después destruye esta carta. Sólo puedes usar este efecto de "Solfegia Solfacorde" una vez por turno.
  fr: |-
    Lorsqu'un effet de monstre de votre adversaire activé sur le Terrain est résolu, si vous contrôlez un monstre "GranSolfaccord", vous pouvez annuler l'effet, puis détruisez cette carte. Vous ne pouvez utiliser cet effet de "Solfaccord Solfegia" qu'une fois par tour.
  it: |-
    Quando l'effetto di un mostro del tuo avversario attivato sul Terreno si risolve, se controlli un mostro "GranSolfaccordo", puoi annullare quell'effetto, poi distruggere questa carta. Puoi utilizzare questo effetto di "Solfaccordo Solfegia" una sola volta per turno.
  pt: |-
    Quando um efeito de monstro do seu oponente for ativado no campo e resolver, se você controlar um monstro "MaiorSolfacorde", você pode negar o efeito e, depois, destrua este card. Você só pode usar este efeito de "Solfacorde Solfegia" uma vez por turno.
  ja: |-
    このカード名のＰ効果は１ターンに１度しか使用できない。①：相手がフィールドで発動したモンスターの効果の処理時に、自分フィールドに「グランドレミコード」モンスターが存在する場合、その発動した効果を無効にできる。その後、このカードを破壊する。
  ko: |-
    이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대가 필드에서 발동한 몬스터의 효과 처리시에, 자신 필드에 "그랜도레미코드" 몬스터가 존재할 경우, 그 발동한 효과를 무효로 할 수 있다. 그 후, 이 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    此卡名的灵摆效果1回合仅可使用1次。①：对手在场上所发动的怪兽的效果处理时，自己场上存在“天籁音服和弦”怪兽的情况下，可将该发动的效果无效。然后，将此卡破坏。
