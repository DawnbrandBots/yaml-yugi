text:
  en: |-
    If you control no monsters, or all monsters you control are "Solfachord" monsters: You can Special Summon this card from your hand. During your Main Phase: You can activate this effect (you can also Tribute this card); Special Summon 1 "Solfachord" monster from your hand, except "Solfachord Solfegia", or, if you Tributed this card when you activated this effect, you can Special Summon from your face-up Extra Deck or GY instead. You can only use each effect of "Solfachord Solfegia" once per turn.
  de: |-
    Falls du keine Monster kontrollierst oder alle Monster, die du kontrollierst, „Solfakkord“-Monster sind: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Während deiner Main Phase: Du kannst diesen Effekt aktivieren (zusätzlich kannst du diese Karte als Tribut anbieten); beschwöre 1 „Solfakkord“-Monster als Spezialbeschwörung von deiner Hand, außer „Solfakkord Solfegia“, oder falls du diese Karte als Tribut angeboten hast, als du diesen Effekt aktiviert hast, kannst du es stattdessen als Spezialbeschwörung offen von deinem Extra Deck oder von deinem Friedhof beschwören. Du kannst jeden Effekt von „Solfakkord Solfegia“ nur einmal pro Spielzug verwenden.
  es: |-
    Si no controlas monstruos, o todos los monstruos que controlas son monstruos "Solfacorde": puedes Invocar esta carta de Modo Especial desde tu mano. Durante tu Main Phase: puedes activar este efecto (también puedes Sacrificar esta carta); Invoca de Modo Especial 1 monstruo "Solfacorde" desde tu mano, excepto "Solfegia Solfacorde" o, si Sacrificaste esta carta cuando activaste este efecto, puedes Invocar de Modo Especial desde tu Deck Extra boca arriba o Cementerio en su lugar. Sólo puedes usar cada efecto de "Solfegia Solfacorde" una vez por turno.
  fr: |-
    Si vous ne contrôlez aucun monstre, ou si tous les monstres que vous contrôlez sont des monstres "Solfaccord" : vous pouvez Invoquer Spécialement cette carte depuis votre main. Durant votre Main Phase : vous pouvez activer cet effet (vous pouvez aussi Sacrifier cette carte) ; Invoquez Spécialement 1 monstre "Solfaccord" ("Solfaccord Solfegia" exclu) depuis votre main, ou, si vous avez Sacrifié cette carte lorsque vous avez activé cet effet, vous pouvez l'Invoquer Spécialement depuis votre Extra Deck face recto ou Cimetière à la place. Vous ne pouvez utiliser chaque effet de "Solfaccord Solfegia" qu'une fois par tour.
  it: |-
    Se non controlli nessun mostro, o se tutti i mostri che controlli sono mostri "Solfaccordo": puoi Evocare Specialmente questa carta dalla tua mano. Durante la tua Main Phase: puoi attivare questo effetto (puoi anche offrire come Tributo questa carta); Evoca Specialmente 1 mostro "Solfaccordo" dalla tua mano, eccetto "Solfaccordo Solfegia" o, se hai offerto come Tributo questa carta quando hai attivato questo effetto, puoi invece Evocare Specialmente dal tuo Extra Deck scoperto o Cimitero. Puoi utilizzare ogni effetto di "Solfaccordo Solfegia" una sola volta per turno.
  pt: |-
    Se você não controlar nenhum monstro, ou todos os monstros que você controlar forem monstros "Solfacorde": você pode Invocar este card por Invocação-Especial da sua mão. Durante sua Fase Principal: você pode ativar este efeito (você também pode oferecer este card como Tributo); Invoque por Invocação-Especial 1 monstro "Solfacorde" da sua mão, exceto "Solfacorde Solfegia", ou, se você ofereceu este card como Tributo quando ativou este efeito, em vez disso, você pode Invocar por Invocação-Especial do seu Deck Adicional com a face para cima ou Cemitério. Você só pode usar cada efeito de "Solfacorde Solfegia" uma vez por turno.
  ja: |-
    このカード名の①②のモンスター効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドのモンスターが、存在しない場合または「ドレミコード」モンスターのみの場合に発動できる。このカードを手札から特殊召喚する。②：自分メインフェイズに発動できる（このカードをリリースして発動する事もできる）。手札から「ドレミコード・ソルフェージア」以外の「ドレミコード」モンスター１体を特殊召喚する。このカードをリリースして発動した場合、特殊召喚するモンスターを自分のＥＸデッキ（表側）・墓地から選ぶ事もできる。
  ko: |-
    이 카드명의 ①②의 몬스터 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 몬스터가, 존재하지 않을 경우 또는 "도레미코드" 몬스터뿐일 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 자신 메인 페이즈에 발동할 수 있다(이 카드를 릴리스하고 발동할 수도 있다). 패에서 "도레미코드 솔페지아" 이외의 "도레미코드" 몬스터 1장을 특수 소환한다. 이 카드를 릴리스하고 발동했을 경우, 특수 소환하는 몬스터를 자신의 엑스트라 덱(앞면) / 묘지에서 고를 수도 있다.
  zh-TW:
  zh-CN: |-
    此卡名的①②怪兽效果1回合仅可各使用1次。①：自己场上的怪兽，不存在的情况下或均为“音服和弦”怪兽的情况下可以发动。从手牌将此卡特殊召唤。②：在自己的主要阶段可以发动（也可以通过解放此卡来发动）。从手牌将“音服和弦・索露菲基娅”以外的1只“音服和弦”怪兽特殊召唤。解放此卡来发动的情况下，也可从自己额外牌组（表侧）・墓地挑选要特殊召唤的怪兽。
