  zh-TW: 重型戰士
  zh-CN: 重型战士
text:
  en:
  de: |-
    Du erhältst keinen Kampfschaden aus Angriffen, an denen diese Karte beteiligt ist. Einmal pro Spielzug kann diese Karte nicht durch Kampf zerstört werden.
  es: |-
    No recibes daño de batalla de ataques que involucren a esta carta. Una vez por turno, esta carta no puede ser destruida en batalla.
  fr: |-
    Vous ne recevez aucun dommage de combat d'attaques impliquant cette carte. Une fois par tour, cette carte ne peut pas être détruite au combat.
  it: |-
    Non subisci danno da combattimento da attacchi che coinvolgono questa carta. Una volta per turno, questa carta non può essere distrutta in battaglia.
  pt: |-
    Você não sofre dano de batalha dos ataques que envolvem este card. Uma vez por turno, este card não pode ser destruído em batalha.
  ja: |-
    ①：このカードは１ターンに１度だけ戦闘では破壊されない。
    ②：このカードの戦闘で発生する自分への戦闘ダメージは０になる。
  ko: |-
    이 카드의 전투에 의해서 발생하는 자신에게로의 전투 데미지는 0 이 된다. 이 카드는 1턴에 1번만, 전투로는 파괴되지 않는다.
  zh-TW: |-
    此卡的戰鬥對我方造成的戰鬥傷害變為０。此卡１回合僅限１次不會因戰鬥被破壞。
  zh-CN: |-
    因此卡的战斗造成的对我方的战斗伤害变成０。此卡１回合仅１次，不会因战斗而被破坏。
