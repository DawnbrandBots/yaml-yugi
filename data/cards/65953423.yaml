text:
  en: |-
    When this card is Normal Summoned: You can make your opponent gain 500 LP, then your opponent looks at the top 3 cards in your Deck, and chooses 1 of them for you to add to your hand, also shuffle the rest back into the Deck. You can only use this effect of "Fairy Tail - Rochka" once per turn. Once per battle, if this card battles, before damage calculation: You can send this card to the GY.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst deinen Gegner 500 LP erhalten lassen, dann sieht sich dein Gegner die obersten 3 Karten deines Decks an und bestimmt 1 davon, die du deiner Hand hinzufügst, zusätzlich mische die restlichen Karten ins Deck zurück. Du kannst diesen Effekt von „Märchenschweif - Rochka“ nur einmal pro Spielzug verwenden. Einmal pro Kampf, falls diese Karte kämpft, vor der Schadensberechnung: Du kannst diese Karte auf den Friedhof legen.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes hacer que tu adversario gane 500 LP, y después tu adversario mira las 3 cartas de la parte superior de tu Deck, y elige 1 de ellas para que la añadas a tu mano, y además barajas el resto de vuelta al Deck. Sólo puedes usar este efecto de "Colacuento - Rochka" una vez por turno. Una vez por batalla, si esta carta batalla, antes del cálculo de daño: puedes mandar esta carta al Cementerio.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez faire gagner 500 LP à votre adversaire, puis votre adversaire regarde les 3 cartes du dessus de votre Deck, et en choisit 1 pour vous à ajouter à votre main, et aussi, mélangez les cartes restantes dans le Deck. Vous ne pouvez utiliser cet effet de "Animal Féérique - Rochka" qu'une fois par tour. Une fois par combat, si cette carte combat, avant le calcul des dommages : vous pouvez envoyer cette carte au Cimetière.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi far guadagnare 500 LP al tuo avversario, poi il tuo avversario guarda le prime 3 carte del tuo Deck, e ne seleziona 1 da aggiungere alla tua mano, inoltre rimischia il resto nel Deck. Puoi utilizzare questo effetto di "Codafavola - Rochka" una sola volta per turno. Una volta per battaglia, se questa carta combatte, prima del calcolo dei danni: puoi mandare questa carta al Cimitero.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode fazer com que seu oponente ganhe 500 PV e, depois, seu oponente olha os 3 cards do topo do seu Deck e seleciona 1 deles para que você adicione à sua mão e, além disso, embaralhe o resto de volta no Deck. Você só pode usar este efeito de "Cauda de Fadas - Rochka" uma vez por turno. Uma vez por batalha, se este card batalhar, antes do cálculo de dano: você pode enviar este card para o Cemitério.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが召喚に成功した時に発動できる。相手は５００ＬＰ回復する。その後、相手はこの効果を発動したプレイヤーのデッキの上からカードを３枚確認し、その中から１枚を選ぶ。自分は相手が選んだカードを手札に加える。残りのカードはデッキに戻してシャッフルする。②：このカードが戦闘を行うダメージ計算前に発動できる。このカードを墓地へ送る。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 상대는 500 LP 회복한다. 그 후, 상대는 이 효과를 발동한 플레이어의 덱 위에서 카드를 3장 확인하고, 그 중에서 1장을 고른다. 자신은 상대가 고른 카드를 패에 넣는다. 남은 카드는 덱으로 되돌리고 셔플한다. ②: 이 카드가 전투를 실행하는 데미지 계산 전에 발동할 수 있다. 이 카드를 묘지로 보낸다.
  zh-TW: |-
    此卡名的①效果，１回合僅限使用１次。①：可在此卡召喚成功時發動。對方回復５００LP。其後，對方從發動此效果的玩家牌組的上方確認３張卡，從中選擇１張。我方將對方選擇的卡加入手牌。剩餘的卡送回牌組後洗牌。②：可在此卡進行戰鬥的傷害計算前發動。將此卡送至墓地。
  zh-CN: |-
    这个卡名的①的效果1回合只能使用1次。
    ①：这张卡召唤成功时才能发动。对方回复500基本分。那之后，对方从把这个效果发动的玩家的卡组上面把3张卡确认，从那之中选1张。自己把对方选的卡加入手卡。剩下的卡回到卡组洗切。
    ②：这张卡进行战斗的伤害计算前才能发动。这张卡送去墓地。
