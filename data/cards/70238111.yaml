  ko_rr:
  zh-TW: 重編碼存活
  zh-CN: 重编码存活
text:
  en: |-
    Target 1 Link-3 Cyberse Link Monster you control or in your GY; banish it, and if you do, Special Summon 1 "Code Talker" monster from your Extra Deck. If you control no monsters in the Extra Monster Zone: You can banish this card from your GY, then target 1 of your banished "Code Talker" monsters; Special Summon it.
  de: |-
    Wähle 1 Cyberse-Linkmonster mit Link-3, das du kontrollierst oder das sich in deinem Friedhof befindet; verbanne es und falls du dies tust, beschwöre 1 „Kodier-Sprecher“-Monster als Spezialbeschwörung von deinem Extra Deck. Falls du keine Monster in der Extra-Monsterzone kontrollierst: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 deiner verbannten „Kodier-Sprecher“-Monster wählen; beschwöre es als Spezialbeschwörung.
  es: |-
    Selecciona 1 Monstruo de Enlace Ciberso Link-3 que controles o en tu Cementerio; destiérralo y, si lo haces, Invoca de Modo Especial, desde tu Deck Extra, 1 monstruo "Codificador Hablador". Si no controlas monstruos en la Zona de Monstruos Extra: puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 de tus monstruos "Codificador Hablador" desterrados; Invócalo de Modo Especial.
  fr: |-
    Ciblez 1 Monstre Lien Cyberse Link-3 que vous contrôlez ou dans votre Cimetière ; bannissez-le, et si vous le faites, Invoquez Spécialement 1 monstre "Codeur Bavard" depuis votre Extra Deck. Si vous ne contrôlez aucun monstre dans la Zone Monstre Extra : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 de vos monstres "Codeur Bavard" bannis ; Invoquez-le Spécialement.
  it: |-
    Scegli come bersaglio 1 Mostro Link Cyberso Link-3 che controlli o nel tuo Cimitero; bandiscilo e, se lo fai, Evoca Specialmente 1 mostro "Codificatore Trasmittente" dal tuo Extra Deck. Se non controlli nessun mostro nella Zona Mostri Extra: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 tuo mostro "Codificatore Trasmittente" bandito; Evocalo Specialmente.
  pt: |-
    Escolha 1 Monstro Link Ciberso Link-3 que você controla ou no seu Cemitério; bana-o e, se isso acontecer, Invoque por Invocação-Especial 1 monstro "Codificar Transmissor" do seu Deck Adicional. Se você não controlar nenhum monstro na Zona de Monstros Adicional: você pode banir este card do seu Cemitério e, depois, escolha 1 de seus monstros "Codificar Transmissor" banidos; Invoque-o por Invocação-Especial.
  ja: |-
    ①：自分のフィールド・墓地のリンク３のサイバース族リンクモンスター１体を対象として発動できる。そのモンスターを除外し、ＥＸデッキから「コード・トーカー」モンスター１体を特殊召喚する。②：ＥＸモンスターゾーンに自分のモンスターが存在しない場合、墓地のこのカードを除外し、除外されている自分の「コード・トーカー」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    ①: 자신 필드 / 묘지의 링크 3 의 사이버스족 링크 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 제외하고, 엑스트라 덱에서 "코드 토커" 몬스터 1장을 특수 소환한다. ②: 엑스트라 몬스터 존에 자신 몬스터가 존재하지 않을 경우, 묘지의 이 카드를 제외하고, 제외되어 있는 자신의 "코드 토커" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：以1只自己的场上・墓地的连接3电子界族连接怪兽为对象可以发动。将该怪兽除外，从额外牌组将1只“码语者”怪兽特殊召唤。②：额外怪兽区域没有自己的怪兽存在的情况下，将墓地的此卡除外，以1只被除外的自己的“码语者”怪兽为对象可以发动。将该怪兽特殊召唤。
