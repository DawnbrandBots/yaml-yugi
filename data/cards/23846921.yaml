text:
  en: |-
    When this card is Summoned, toss a coin: ● Heads: During your End Phase, you can send 2 monsters you control to the Graveyard to skip your opponent's next turn. ● Tails: During your opponent's Draw Phase, add the top card of their Graveyard to their hand.
  de: |-
    Wenn diese Karte beschworen wird, wirf eine Münze: ● Kopf: Während deiner End Phase kannst du 2 Monster, die du kontrollierst, auf den Friedhof legen, um den nächsten Spielzug deines Gegners zu überspringen. ● Zahl: Während der Draw Phase deines Gegners, füge seiner Hand die oberste Karte seines Friedhofs hinzu.
  es: |-
    Cuando Invocas esta carta, lanza una moneda: ● Cara: Durante tu End Phase, puedes mandar 2 monstruos que controles al Cementerio para que tu adversario se salte su próximo turno. ● Cruz: Durante la Draw Phase de tu adversario, añade la carta de la parte superior de su Cementerio a su mano.
  fr: |-
    Lorsque cette carte est Invoquée, lancez une pièce : ● Face : Durant votre End Phase, vous pouvez envoyer 2 monstres que vous contrôlez au Cimetière pour passer le prochain tour de votre adversaire. ● Pile : Durant la Draw Phase de votre adversaire, ajoutez la carte du dessus de son Cimetière à sa main.
  it: |-
    Quando questa carta viene Evocata, lancia una moneta: ● Testa: Durante la tua End Phase puoi mandare 2 mostri che controlli al Cimitero per far saltare il prossimo turno al tuo avversario. ● Croce: Durante la Draw Phase del tuo avversario, aggiungi la prima carta del suo Cimitero alla sua mano.
  pt: |-
    Quando este card for Invocado: lance uma moeda.
    ● Cara: Uma vez por turno, durante sua Fase Final: você pode enviar 2 monstros que você controla para o Cemitério; pule o próximo turno do seu oponente.
    ● Coroa: Uma vez por turno, durante a Fase de Compra do seu oponente: adicione o card do topo do Cemitério dele à mão dele.
  ja: |-
    このカードが召喚・反転召喚・特殊召喚に成功した時、コイントスを１回行い、その裏表によって以下の効果を得る。● 表：自分のエンドフェイズ時に自分フィールド上のモンスター２体を墓地へ送って発動できる。次の相手ターンをスキップする。● 裏：相手のドローフェイズ毎に、相手の墓地の一番上のカードを相手の手札に加える。
  ko: |-
    이 카드가 일반 소환 / 반전 소환 / 특수 소환에 성공했을 때, 코인 토스를 1회 실행하고 이하의 효과를 얻는다. ● 앞 : 자신의 엔드 페이즈시에 자신의 필드 위에 존재하는 몬스터 2장을 묘지로 보내는 것으로 다음의 상대 턴을 스킵한다. ● 뒤 : 상대의 드로우 페이즈시에 상대의 묘지의 맨 위의 카드 1장을 상대의 패에 넣는다.
  zh-TW:
  zh-CN: |-
    这张卡召唤·反转召唤·特殊召唤成功时，进行1次投掷硬币，得到那个里表的以下效果。
    ●表：自己的结束阶段时把自己场上2只怪兽送去墓地才能发动。下次的对方回合跳过。
    ●里：每次对方的抽卡阶段，对方墓地最上面的卡加入对方手卡。
