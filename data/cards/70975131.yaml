  de: Uhrkatze
  es: Gato del Reloj
  fr: Chat à la Montre
  it: Orologiogatto
  pt: Gato de Guarda
  ja: <ruby>番<rt>ばん</rt></ruby><ruby>猫<rt>びょう</rt></ruby>－ウォッチキャット
  ja_romaji: Banbyō - Wotchikyatto
  ko: 번묘－워치캣
  ko_rr:
  zh-TW: 看門貓－戴錶之貓
  zh-CN: 番猫－看门猫
text:
  en: |-
    If you control no monsters: You can Special Summon this card from your hand. During your End Phase, if this card was Special Summoned this turn: You can banish this card; Set 1 Continuous Spell directly from your Deck. You can only use each effect of "Watch Cat" once per turn.
  de: |-
    Falls du keine Monster kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Während deiner End Phase, falls diese Karte in diesem Spielzug als Spezialbeschwörung beschworen wurde: Du kannst diese Karte verbannen; setze 1 Permanenten Zauber direkt von deinem Deck. Du kannst jeden Effekt von „Uhrkatze“ nur einmal pro Spielzug verwenden.
  es: |-
    Si no controlas monstruos: puedes Invocar esta carta de Modo Especial desde tu mano. Durante tu End Phase, si esta carta fue Invocada de Modo Especial este turno: puedes desterrar esta carta; Coloca 1 Mágica Continua directamente desde tu Deck. Sólo puedes usar cada efecto de "Gato del Reloj" una vez por turno.
  fr: |-
    Si vous ne contrôlez aucun monstre : vous pouvez Invoquer Spécialement cette carte depuis votre main. Durant votre End Phase, si cette carte a été Invoquée Spécialement ce tour : vous pouvez bannir cette carte ; Posez 1 Magie Continue directement depuis votre Deck. Vous ne pouvez utiliser chaque effet de "Chat à la Montre" qu'une fois par tour.
  it: |-
    Se non controlli nessun mostro: puoi Evocare Specialmente questa carta dalla tua mano. Durante la tua End Phase, se questa carta è stata Evocata Specialmente in questo turno: puoi bandire questa carta; Posiziona 1 Magia Continua direttamente dal tuo Deck. Puoi utilizzare ogni effetto di "Orologiogatto" una sola volta per turno.
  pt: |-
    Se você não controlar nenhum monstro: você pode Invocar este card por Invocação-Especial da sua mão. Durante sua Fase Final, se este card foi Invocado por Invocação-Especial neste turno: você pode banir este card; Baixe 1 Magia Contínua diretamente do seu Deck. Você só pode usar cada efeito de "Gato de Guarda" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドにモンスターが存在しない場合に発動できる。このカードを手札から特殊召喚する。②：このカードが特殊召喚に成功した自分ターンのエンドフェイズにフィールドのこのカードを除外して発動できる。デッキから永続魔法カード１枚を選んで自分の魔法＆罠ゾーンにセットする。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 몬스터가 존재하지 않을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 특수 소환에 성공한 자신 턴의 엔드 페이즈에 필드의 이 카드를 제외하고 발동할 수 있다. 덱에서 지속 마법 카드 1장을 고르고 자신의 마법 & 함정 존에 세트한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：自己场上没有怪兽存在的场合才能发动。这张卡从手卡特殊召唤。
    ②：这张卡特殊召唤成功的自己回合的结束阶段把场上的这张卡除外才能发动。从卡组选1张永续魔法卡在自己的魔法与陷阱区域盖放。
