text:
  en: |-
    You can Tribute 1 Plant monster; Special Summon this card from your hand. If this card is Normal Summoned, or Special Summoned by the effect of a Plant monster: You can add 1 "Rikka" Spell/Trap from your Deck to your hand. You can only use each effect of "Mudan the Rikka Fairy" once per turn.
  de: |-
    Du kannst 1 Pflanze-Monster als Tribut anbieten; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Falls diese Karte als Normalbeschwörung beschworen oder durch den Effekt eines Pflanze-Monsters als Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Rikka“-Zauber/Falle von deinem Deck hinzufügen. Du kannst jeden Effekt von „Pfingstrose die Rikka-Fee“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes Sacrificar 1 monstruo Planta; Invoca esta carta de Modo Especial desde tu mano. Si esta carta es Invocada de Modo Normal, o Invocada de Modo Especial por el efecto de un monstruo Planta: puedes añadir a tu mano 1 Mágica/Trampa "Rikka" en tu Deck. Sólo puedes usar cada efecto de "Mudán el Hada Rikka" una vez por turno.
  fr: |-
    Vous pouvez Sacrifier 1 monstre Plante ; Invoquez Spécialement cette carte depuis votre main. Si cette carte est Invoquée Normalement, ou Invoquée Spécialement par l'effet d'un monstre Plante : vous pouvez ajouter 1 Magie/Piège "Rikka" depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Mudan la Féé Rikka" qu'une fois par tour.
  it: |-
    Puoi offrire come Tributo 1 mostro Pianta; Evoca Specialmente questa carta dalla tua mano. Se questa carta viene Evocata Normalmente, o Evocata Specialmente dall'effetto di un mostro Pianta: puoi aggiungere 1 Magia/Trappola "Rikka" dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Peonia la Fata Rikka" una sola volta per turno.
  pt: |-
    Você pode oferecer como Tributo 1 monstro Planta; Invoque este card por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Normal, ou Invocado por Invocação-Especial pelo efeito de um monstro Planta: você pode adicionar 1 Magia/Armadilha "Rikka" do seu Deck à sua mão. Você só pode usar cada efeito de "Mudan, a Fada Rikka" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの植物族モンスター１体をリリースして発動できる。このカードを手札から特殊召喚する。②：このカードが召喚または植物族モンスターの効果で特殊召喚に成功した場合に発動できる。デッキから「六花」魔法・罠カード１枚を手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 식물족 몬스터 1장을 릴리스하고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 일반 소환 또는 식물족 몬스터의 효과로 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "육화" 마법 / 함정 카드 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：解放自己场上的1只植物族怪兽后可以发动。从手牌将此卡特殊召唤。②：此卡召唤成功，或者用植物族怪兽的效果特殊召唤成功的情况下可以发动。从牌组将1张“六花”魔法·陷阱卡加入手牌。
