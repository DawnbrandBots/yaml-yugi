text:
  en: |-
    If a monster(s) is Special Summoned from the Deck and/or Extra Deck by an opponent's activated monster effect, while this card is in your GY (except during the Damage Step): You can Special Summon this card. When a monster effect is activated that includes an effect that Special Summons a monster(s) (Quick Effect): You can banish 1 card from your hand or field; negate that effect, and if you do, destroy that card. During the End Phase, if this card is currently banished, and was banished this turn: You can return 1 of your other banished monsters to the GY. You can only use each effect of "Dark Staring at the Blue Sky" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが墓地に存在する状態で、相手が発動したモンスターの効果でデッキかＥＸデッキからモンスターが特殊召喚された場合に発動できる。このカードを特殊召喚する。②：モンスターを特殊召喚する効果を含むモンスターの効果が発動した時、自分の手札・フィールドからカード１枚を除外して発動できる。その効果を無効にし破壊する。③：このカードが除外されたターンのエンドフェイズに発動できる。自分の除外状態の他のモンスター１体を墓地に戻す。
  ko: |-
    이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 묘지에 존재하는 상태에서, 상대가 발동한 몬스터의 효과로 덱이나 엑스트라 덱에서 몬스터가 특수 소환되었을 경우에 발동할 수 있다. 이 카드를 특수 소환한다. ②: 몬스터를 특수 소환하는 효과를 포함하는 몬스터의 효과가 발동했을 때, 자신의 패 / 필드에서 카드 1장을 제외하고 발동할 수 있다. 그 효과를 무효로 하고 파괴한다. ③: 이 카드가 제외된 턴의 엔드 페이즈에 발동할 수 있다. 자신의 제외 상태인 다른 몬스터 1장을 묘지로 되돌린다.
  zh-TW:
  zh-CN: |-
    此卡名的①②③效果1回合仅可各使用1次。①：此卡存在于墓地的状态下，有怪兽因对手发动的怪兽效果从牌组或额外牌组被特殊召唤的情况下可以发动。将此卡特殊召唤。②：包含将怪兽特殊召唤的效果的怪兽效果发动时，从自己手牌・场上将1张卡除外可以发动。将该效果无效并破坏。③：此卡被除外的回合的结束阶段可以发动。将自己除外状态的1只其他的怪兽放回墓地。
