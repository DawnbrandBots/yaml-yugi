name:
  en: Gemini Soldier
  de: Zwillingssoldat
  es: Soldado Géminis
  fr: Soldat Gémeau
  it: Soldato Gemello
  pt: Soldado Gêmeos
  ja: デュアル・ソルジャー
  ja_romaji: Dyuaru Sorujā
