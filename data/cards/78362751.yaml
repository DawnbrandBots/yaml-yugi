name:
  en: Gunkan Suship Shirauo
  de: Gunkan-Suschiff Shirauo
  es: Shirauo Susharco Gunkan
  fr: Batosushi Gunkan Shirauo
  it: Gunkan Sushinave Shirauo
  pt: Shirauo do Naviushi Gunkan
  ja: しらうおの<ruby>軍<rt>ぐん</rt></ruby><ruby>貫<rt>かん</rt></ruby>
  ja_romaji: Shirauo no Gunkan
  ko: 시라우오 군관
  ko_rr: Sirauo Gungwan
  zh-TW: 銀魚軍貫
  zh-CN: 白鱼军贯
text:
  en:
  de: |-
    Falls du ein „Gunkan-Suschiff Shari“ oder ein Xyz-Monster, das „Gunkan-Suschiff Shari“ als Material hat, kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Während deiner Main Phase: Du kannst 1 „Gunkan“-Monster als Spezialbeschwörung von deiner Hand beschwören, außer „Gunkan-Suschiff Shirauo“, dann kannst du eine beliebige Anzahl „Gunkan-Suschiff Shari“ von deinem Deck oder Friedhof nehmen und in beliebiger Reihenfolge auf dein Deck legen. Du kannst jeden Effekt von „Gunkan-Suschiff Shirauo“ nur einmal pro Spielzug verwenden.
  es: |-
    Si controlas un "Shari Susharco Gunkan", o un Monstruo Xyz que tenga a "Shari Susharco Gunkan" como material: puedes Invocar esta carta de Modo Especial desde tu mano. Durante tu Main Phase: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Gunkan", excepto "Shirauo Susharco Gunkan", y después puedes tomar cualquier número de "Shari Susharco Gunkan" en tu Deck o Cementerio y ponerlos en la parte superior de tu Deck en cualquier orden. Sólo puedes usar cada efecto de "Shirauo Susharco Gunkan" una vez por turno.
  fr: |-
    Si vous contrôlez "Batosushi Gunkan Shari", ou un Monstre Xyz qui a "Batosushi Gunkan Shari" comme Matériel : vous pouvez Invoquer Spécialement cette carte depuis votre main. Durant votre Main Phase : vous pouvez Invoquer Spécialement 1 monstre "Gunkan" ("Batosushi Gunkan Shirauo" exclu) depuis votre main, puis vous pouvez prendre un nombre de votre choix de "Batosushi Gunkan Shari" depuis votre Deck ou Cimetière et les placer au-dessus de votre Deck dans l'ordre de votre choix. Vous ne pouvez utiliser chaque effet de "Batosushi Gunkan Shirauo" qu'une fois par tour.
  it: |-
    Se controlli un "Gunkan Sushinave Shari", o un Mostro Xyz che ha "Gunkan Sushinave Shari" come materiale: puoi Evocare Specialmente questa carta dalla tua mano. Durante la tua Main Phase: puoi Evocare Specialmente 1 mostro "Gunkan" dalla tua mano, eccetto "Gunkan Sushinave Shirauo", poi puoi prendere un qualsiasi numero di "Gunkan Sushinave Shari" dal tuo Deck o Cimitero e metterli in cima al tuo Deck in qualsiasi ordine. Puoi utilizzare ogni effetto di "Gunkan Sushinave Shirauo" una sola volta per turno.
  pt: |-
    Se você controlar um "Shari do Naviushi Gunkan", ou um Monstro Xyz que tenha "Shari do Naviushi Gunkan" como matéria: você pode Invocar este card por Invocação-Especial da sua mão. Durante sua Fase Principal: você pode Invocar por Invocação-Especial 1 monstro "Gunkan" da sua mão, exceto "Shirauo do Naviushi Gunkan" e, depois, você pode pegar qualquer número de "Shari do Naviushi Gunkan" do seu Deck ou Cemitério e colocá-los no topo do seu Deck em qualquer ordem. Você só pode usar cada efeito de "Shirauo do Naviushi Gunkan" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。
    ①：自分フィールドに「しゃりの軍貫」か「しゃりの軍貫」をＸ素材としているＸモンスターが存在する場合に発動できる。このカードを手札から特殊召喚する。
    ②：自分メインフェイズに発動できる。手札から「しらうおの軍貫」以外の「軍貫」モンスター１体を特殊召喚する。その後、自分のデッキ・墓地から「しゃりの軍貫」を任意の数だけ選び、好きな順番でデッキの一番上に置く事ができる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "샤리 군관" 또는 "샤리 군관"을 엑시즈 소재로 하고 있는 엑시즈 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 자신 메인 페이즈에 발동할 수 있다. 패에서 "시라우오 군관" 이외의 "군관" 몬스터 1장을 특수 소환한다. 그 후, 자신의 덱 / 묘지에서 "샤리 군관"을 임의의 수만큼 골라, 좋아하는 순서대로 덱 맨 위에 놓을 수 있다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：可在我方場上存在「醋飯軍貫」或將「醋飯軍貫」做為超量素材的超量怪獸的狀況下發動。從手牌特殊召喚此卡。②：可在我方主要階段發動。從手牌特殊召喚１隻「銀魚軍貫」以外的「軍貫」怪獸。其後，從我方牌組・墓地選擇任意數量的「醋飯軍貫」，依喜好順序置於牌組的最上方。
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：自己场上存在“舍利军贯”或持有“舍利军贯”作为超量素材的超量怪兽的情况下可以发动。从手牌将此卡特殊召唤。②：在自己的主要阶段可以发动。从手牌特殊召唤“白鱼军贯”以外的１只“军贯”怪兽。然后，可从自己的牌组・墓地挑选任意数量的“舍利军贯”，以喜欢的顺序放在牌组最上面。
