name:
  en: Orcustrated Return
  de: Orcustrierte Rückkehr
  es: Regreso Orcustrado
  fr: Retour Orcustré
  it: Ritorno Orcusestrato
  pt: Retorno Orcustrado
  ja: オルフェゴール・プライム
  ja_romaji: Orufegōru Puraimu
  ko: 오르페골 프라임
  ko_rr: Oreupegol Peuraim
  zh-TW: 自鳴天琴・喚魂
  zh-CN: 自鸣天琴・唤魂
text:
  en: |-
    Send 1 "Orcust" or "World Legacy" monster from your hand or face-up field to the GY; draw 2 cards. You can only activate 1 "Orcustrated Return" per turn.
  de: |-
    Lege 1 „Orcust“- oder „Weltvermächtnis“-Monster von deiner Hand oder offen von deiner Spielfeldseite auf den Friedhof; ziehe 2 Karten. Du kannst nur 1 „Orcustrierte Rückkehr“ pro Spielzug aktivieren.
  es: |-
    Manda al Cementerio 1 monstruo "Orcust" o "Legado Mundial" en tu mano o Campo boca arriba; roba 2 cartas. Sólo puedes activar 1 "Regreso Orcustrado" por turno.
  fr: |-
    Envoyez 1 monstre "Orcust" ou "Héritage du Monde" depuis votre main ou Terrain face recto au Cimetière ; piochez 2 cartes. Vous ne pouvez activer qu'1 "Retour Orcustré" par tour.
  it: |-
    Manda 1 mostro "Orcusestra" o "Eredità del Mondo" dalla tua mano o Terreno scoperto al Cimitero; pesca 2 carte. Puoi attivare solo 1 "Ritorno Orcusestrato" per turno.
  pt: |-
    Envie 1 monstro "Orcust" ou "Legado Mundial" da sua mão ou do campo com a face para cima para o Cemitério; compre 2 cards. Você só pode ativar 1 "Retorno Orcustrado" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分の手札・フィールド（表側表示）から「オルフェゴール」モンスターか「星遺物」モンスター１体を墓地へ送って発動できる。自分は２枚ドローする。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신의 패 / 필드(앞면 표시) 에서 "오르페골" 몬스터나 "성유물" 몬스터 1장을 묘지로 보내고 발동할 수 있다. 자신은 2장 드로우한다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：从手牌及自己场上的表侧表示怪兽中，将1只“自鸣天琴”怪兽或“星遗物”怪兽送至墓地可以发动。自己从牌组抽2张。
