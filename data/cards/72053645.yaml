text:
  en:
  de: |-
    FLIPP: Zerstört alle „Verräterische Schwerter“, die offen auf der Spielfeldseite deines Gegners liegen. Wenn „Verräterische Schwerter“ zerstört wird, kannst du in diesem Zug zwei Battle Phasen durchführen (oder in deinem nächsten Zug, wenn diese Karte im Zug deines Gegners aktiviert wird).
  es: |-
    VOLTEO: Destruye todas las "Espadas de la Luz Reveladora" boca arriba en el Campo de tu adversario. Si "Espadas de la Luz Reveladora" es destruido, puedes realizar tu próxima Battle Phase dos veces este turno (o tu próximo turno, si fue activada durante el turno del adversario).
  fr: |-
    FLIP : Détruisez toutes les "Épées de Révélation de la Lumière" face recto sur le Terrain de votre adversaire. Si "Épées de Révélation de la Lumière" est détruite, vous pouvez réaliser deux Battles Phases durant ce tour (ou durant votre prochain tour, si l'effet est Activé durant le tour de votre adversaire).
  it: |-
    SCOPRI: Distrugge tutte le carte "Spada Rivelatrice" dell'avversario scoperte sul Terreno. Se una "Spada Rivelatrice" viene distrutta, puoi effettuare due volte la Battle Phase durante il turno attuale (o nel turno successivo, se questa carta è stata attivata durante il turno del tuo avversario).
  pt: |-
    VIRE: Destrói todos os "Espadas da Luz Reveladora" do seu oponente que estiverem com a face para cima no campo. Se "Espadas da Luz Reveladora" for destruído, você pode executar sua Fase de Batalha duas vezes neste turno (ou no seu próximo turno, se ativado durante o turno do seu oponente).
  ja: |-
    ①：このカードがリバースした場合に発動する。相手フィールドの「光の護封剣」を全て破壊する。その後、自分は次の自分バトルフェイズを２回行う事ができる。
  ko: |-
    리버스 : 상대 필드 위에 앞면 표시로 되어있는 "빛의 봉인검"을 전부 파괴한다. 파괴에 성공했을 경우, 다음 자신의 배틀 페이즈를 2회 실행할 수 있다.
  zh-TW: |-
    反轉：將對方場上所有「光之護封劍」全部破壞。其後，下一個我方戰鬥階段可進行２次。
  zh-CN: |-
    反转：将对手场上的“光之护封剑”全部破坏。然后，下次自己的战斗阶段可以进行２次。
