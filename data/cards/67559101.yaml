text:
  en:
  de: |-
    Falls ein „Chronomal“-Monster, das du kontrollierst, ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu.
  es: |-
    Si un monstruo "Cronómalo/a" que controlas ataca un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario.
  fr: |-
    Si un monstre "Chronomal" que vous contrôlez attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire.
  it: |-
    Se un mostro "Cronomalia" che controlli attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario.
  pt: |-
    Se um monstro "Cronomalia" que você controla atacar um monstro em Posição de Defesa, ele causa dano de batalha perfurante ao seu oponente.
  ja: |-
    ①：このカードがモンスターゾーンに存在する限り、自分の「先史遺産」モンスターが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。
  ko: |-
    이 카드가 필드 위에 앞면 표시로 존재하는 한, 자신 필드 위의 "오파츠"라는 이름이 붙은 몬스터가 수비 표시 몬스터를 공격했을 때, 그 수비력을 공격력이 넘었으면, 그 수치만큼 상대 라이프에 전투 데미지를 준다.
  zh-TW: |-
    只要此卡以正面表示存在於場上，在我方場上冠有「先史遺產」之名的怪獸攻擊守備表示怪獸時，若攻擊力超過該守備力，就會給予對方LP該數值的戰鬥傷害。
  zh-CN: |-
    只要此卡以表侧表示存在于场上，我方场上冠有“先史遗产”之名的怪兽攻击了守备表示怪兽时，若该攻击力超过守备力，给予对手生命相当于该差值的战斗伤害。
