    „Amazonisch“-Monster, die du kontrollierst, können nicht durch Kampf zerstört werden.
  es: |-
    Los monstruos "Amazoness" que controles no pueden ser destruidos en batalla.
  fr: |-
    Les monstres "Amazonesse" que vous contrôlez ne peuvent pas être détruits au combat.
  it: |-
    I mostri "Amazoness" che controlli non possono essere distrutti in battaglia.
  pt: |-
    Monstros "Amazoness" que você controla não podem ser destruídos em batalha.
  ja: |-
    ①：このカードがモンスターゾーンに存在する限り、自分の「アマゾネス」モンスターは戦闘では破壊されない。
  ko: |-
    ①: 이 카드가 몬스터 존에 존재하는 한, 자신의 "아마조네스" 몬스터는 전투로는 파괴되지 않는다.
  zh-TW:
  zh-CN: |-
    ①：只要这张卡在怪兽区域存在，自己的「亚马逊」怪兽不会被战斗破坏。
