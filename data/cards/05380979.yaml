name:
  en: Welcome Labrynth
  de: Willkommens-Labrynth
  es: Bienvenida del Labrislinto
  fr: Bienvenue Labrynth
  it: Benvenuto Labrinto
  pt: Boas-vindas a Labrinto
  ja: ウェルカム・ラビュリンス
  ja_romaji: Werukamu Rabyurinsu
  ko: 웰컴 라뷰린스
  ko_rr: Welkeom Rabyurinseu
  zh-TW: 光臨拉比麗斯
  zh-CN: 欢迎光临拉比丽斯
text:
  en: |-
    Special Summon 1 "Labrynth" monster from your Deck, also until the end of the next turn after this card resolves, you cannot Special Summon monsters from the Deck or Extra Deck, except Fiend monsters. If a monster leaves the field by your Normal Trap effect, while this card is in your GY, except the turn it was sent there: You can Set this card. You can only use each effect of "Welcome Labrynth" once per turn.
  de: |-
    Beschwöre 1 „Labrynth“-Monster als Spezialbeschwörung von deinem Deck, zusätzlich kannst du bis zum Ende des nächsten Spielzugs, nachdem diese Karte aufgelöst wurde, keine Monster als Spezialbeschwörung vom Deck oder Extra Deck beschwören, außer Unterweltler-Monstern. Falls ein Monster das Spielfeld durch deinen Normalen Falleneffekt verlässt, solange sich diese Karte in deinem Friedhof befindet, außer in dem Spielzug, in dem sie dorthin gelegt wurde: Du kannst diese Karte setzen. Du kannst jeden Effekt von „Willkommens-Labrynth“ nur einmal pro Spielzug verwenden.
  es: |-
    Invoca de Modo Especial, desde tu Deck, 1 monstruo "Labrislinto", y además hasta el final del próximo turno después de que esta carta se resuelva no puedes Invocar monstruos de Modo Especial desde el Deck o el Deck Extra, excepto monstruos Demonio. Si un monstruo deja el Campo por efecto de tu Trampa Normal, mientras esta carta esté en tu Cementerio, excepto el turno en el que ésta fue mandada allí: puedes Colocar esta carta. Sólo puedes usar cada efecto de "Bienvenida del Labrislinto" una vez por turno.
  fr: |-
    Invoquez Spécialement 1 monstre "Labrynth" depuis votre Deck, et aussi, jusqu'à la fin du prochain tour après la résolution de cette carte, vous ne pouvez pas Invoquer Spécialement de monstres (monstres Démon exclus) depuis le Deck ou Extra Deck. Si un monstre quitte le Terrain par votre effet de Piège Normal, tant que cette carte est dans votre Cimetière, sauf le tour où elle y a été envoyée : vous pouvez Poser cette carte. Vous ne pouvez utiliser chaque effet de "Bienvenue Labrynth" qu'une fois par tour.
  it: |-
    Evoca Specialmente 1 mostro "Labrinto" dal tuo Deck, inoltre fino alla fine del prossimo turno dopo che questa carta si è risolta, non puoi Evocare Specialmente mostri dal Deck o Extra Deck, eccetto mostri Demone. Se un mostro lascia il Terreno per l'effetto di una tua Trappola Normale, mentre questa carta è nel tuo Cimitero, eccetto nel turno in cui è stata mandata lì: puoi Posizionare questa carta. Puoi utilizzare ogni effetto di "Benvenuto Labrinto" una sola volta per turno.
  pt: |-
    Invoque por Invocação-Especial 1 monstro "Labrinto" do seu Deck e, além disso, até o final do próximo turno depois que este card resolver, você não pode Invocar monstros por Invocação-Especial do Deck ou Deck Adicional, exceto monstros Demônio. Se um monstro deixar o campo pelo efeito de uma Armadilha Normal sua, enquanto este card estiver no seu Cemitério, exceto no turno em que foi enviado para lá: você pode Baixar este card. Você só pode usar cada efeito de "Boas-vindas a Labrinto" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：デッキから「ラビュリンス」モンスター１体を特殊召喚する。このカードの発動後、次のターンの終了時まで自分は悪魔族モンスターしかデッキ・ＥＸデッキから特殊召喚できない。②：このカードが墓地に存在する状態で、自分の通常罠カードの効果でモンスターがフィールドから離れた場合に発動できる。このカードを自分フィールドにセットする。この効果はこのカードが墓地へ送られたターンには発動できない。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 덱에서 "라뷰린스" 몬스터 1장을 특수 소환한다. 이 카드의 발동 후, 다음 턴의 종료시까지 자신은 악마족 몬스터밖에 덱 / 엑스트라 덱에서 특수 소환할 수 없다. ②: 이 카드가 묘지에 존재하는 상태에서, 자신의 일반 함정 카드의 효과로 몬스터가 필드에서 벗어났을 경우에 발동할 수 있다. 이 카드를 자신 필드에 세트한다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：從牌組特殊召喚１隻「拉比麗斯」怪獸。此卡發動後，在下一個回合結束前，我方可從牌組・額外牌組特殊召喚的怪獸僅限惡魔族怪獸。②：此卡存在於墓地的狀態，可在怪獸因我方的通常陷阱卡效果從場上離開的狀況下發動。將此卡覆蓋在我方場上。此效果無法於此卡被送入墓地的回合發動。
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。
    ①：从牌组将１只“拉比丽斯”怪兽特殊召唤。此卡发动后，直至下个回合结束时为止，自己从牌组・额外牌组仅可特殊召唤恶魔族怪兽。
    ②：此卡存在于墓地的状态下，怪兽因自己的通常陷阱卡的效果从场上离开的情况下可以发动。将此卡放置在自己场上。此效果在此卡被送至墓地的回合不可发动。
