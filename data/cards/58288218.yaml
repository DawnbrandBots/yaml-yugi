  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札のこのカードを相手に見せて発動できる（この効果を発動するターン、自分は「ＨＥＲＯ」モンスターしかＥＸデッキから特殊召喚できない）。デッキから「マスク・チェンジ」か「融合」１枚を手札に加える。その後、自分の手札を１枚選んで捨てる。②：自分が炎属性以外の「ＨＥＲＯ」融合モンスターを特殊召喚した場合に発動できる。このカードを手札・墓地から特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패의 이 카드를 상대에게 보여주고 발동할 수 있다(이 효과를 발동하는 턴에, 자신은 "히어로" 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다). 덱에서 "마스크 체인지"나 "융합" 1장을 패에 넣는다. 그 후, 자신의 패를 1장 고르고 버린다. ②: 자신이 화염 속성 이외의 "히어로" 융합 몬스터를 특수 소환했을 경우에 발동할 수 있다. 이 카드를 패 / 묘지에서 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：向对手出示手牌的此卡可以发动（发动此效果的回合中，自己从额外牌组仅可特殊召唤“－英雄”怪兽）。从牌组将1张“假面变换”或“融合”加入手牌。然后，挑选自己的1张手牌舍弃。②：自己将炎属性以外的“－英雄”融合怪兽特殊召唤的情况下可以发动。从手牌・墓地将此卡特殊召唤。以此效果特殊召唤的此卡从场上离开的情况下，将其除外。
