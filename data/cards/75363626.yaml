text:
  en: |-
    When this card you control is destroyed by your opponent's card (either by battle or by card effect) and sent to your Graveyard: Shuffle this card into your Deck. Your opponent cannot target face-up "Madolche" monsters for attacks, except "Madolche Chouxvalier".
  de: |-
    Wenn diese Karte, die du kontrollierst, durch eine Karte deines Gegners zerstört (entweder durch Kampf oder Karteneffekte) und auf den Friedhof gelegt wird: Mische diese Karte in dein Deck. Dein Gegner kann keine offenen "Magidolce"-Monster als Angriffsziel wählen, außer "Magidolce Keksritter".
  es: |-
    Cuando esta carta que controlas es destruida por una carta de tu adversario (ya sea en batalla o por el efecto de una carta) y mandada a tu Cementerio: baraja esta carta a tu Deck. Tu adversario no puede seleccionar para ataques a monstruos "Magidulce" boca arriba, excepto a "Chouxvalier Magidulce".
  fr: |-
    Lorsque cette carte que vous contrôlez est détruite par une carte de votre adversaire (au combat ou par un effet de carte) et envoyée à votre Cimetière : mélangez cette carte dans votre Deck. Votre adversaire ne peut pas cibler de monstres "Magidolce" face recto ("Chouvalier Magidolce" exclu) avec une attaque.
  it: |-
    Quando questa carta che controlli viene distrutta da una carta del tuo avversario (in battaglia o dall'effetto di una carta) e mandata al tuo Cimitero: mischia questa carta nel tuo Deck. Il tuo avversario non può scegliere come bersaglio per gli attacchi i mostri "Magidolce" scoperti, eccetto "Magidolce Cioccovaliere".
  pt:
  ja: |-
    このカードが相手によって破壊され墓地へ送られた時、このカードをデッキに戻す。また、このカードがフィールド上に表側表示で存在する限り、「マドルチェ・シューバリエ」以外の「マドルチェ」と名のついたモンスターを相手は攻撃対象に選択できない。
  ko: |-
    이 카드가 상대에 의해서 파괴되어 묘지로 보내졌을 때, 이 카드를 덱으로 되돌린다. 또한, 이 카드가 필드 위에 앞면 표시로 존재하는 한, "마돌체 슈바리에" 이외의 "마돌체"라는 이름이 붙은 몬스터를 상대는 공격 대상으로 선택할 수 없다.
  zh-TW: |-
    此卡因对手被破坏并送入墓地时，此卡返回至牌组。此外，只要此卡以表侧表示存在于场上，对手不可选择「魔法甜點 泡芙騎士」以外冠有「魔法甜點」之名的怪兽作为攻击对象。
  zh-CN: |-
    ①：只要此卡存在于怪兽区域，对手怪兽不可将“魔幻甜点・泡芙骑士”以外的“魔幻甜点”怪兽选择为攻击对象。②：此卡被对手破坏并被送至墓地的情况下发动。将此卡放回牌组。
