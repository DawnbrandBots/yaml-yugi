text:
  en: |-
    For each Equip Card equipped to this card, it gains 1 additional attack during each Battle Phase.
  de: |-
    Für jede Ausrüstungskarte, mit der diese Karte ausgerüstet ist, erhält sie während jeder Battle Phase 1 zusätzlichen Angriff.
  es: |-
    Por cada Carta de Equipo equipada a esta carta, ésta gana 1 ataque adicional durante cada Battle Phase.
  fr: |-
    Pour chaque Carte d'Équipement équipée à cette carte, elle gagne 1 attaque supplémentaire durant chaque Battle Phase.
  it: |-
    Per ogni Carta Equipaggiamento equipaggiata a questa carta, essa guadagna 1 attacco addizionale durante ogni Battle Phase.
  pt: |-
    Essa carta pode atacar mais uma vez na Battle Phase para cada Carta Equipamento equipada nessa carta.
  ja: |-
    このカードは通常の攻撃に加えて、このカードに装備された装備カードの数だけ、１度のバトルフェイズ中に攻撃する事ができる。
  ko: |-
    이 카드는 일반 공격 외에도 이 카드에 장착된 장착 카드의 수만큼, 1번의 배틀 페이즈 중에 공격할 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡在同1次的战斗阶段中在通常攻击外加上可以作这张卡装备的装备卡数量的攻击。
