name:
  en: Sunseed Twin
  de: Sonnensamen-Zwilling
  es: Solarsemilla Gemelo
  fr: Jumeaux Solairgraine
  it: Solarseme Gemello
  pt: Gêmeos de Solarsemente
  ja: <ruby>聖種の天双芽<rt>サンシード・ツイン</rt></ruby>
  ja_romaji: Sanshīdo Tsuin
  ko: 생시드 트윈
  ko_rr: Saengsideu Teuwin
  zh-TW: 聖種的天雙芽
  zh-CN: 圣种之天双芽
text:
  en:
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird, solange du ein „Sonnenavalon“-Linkmonster kontrollierst: Du kannst 1 Normales Pflanze-Monster der Stufe 4 oder niedriger in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Du kannst diese Karte in deinem Friedhof und 1 Linkmonster, das du kontrollierst, verbannen; falls du 2 oder mehr Pflanze-Linkmonster, die jeweils denselben Namen wie das andere haben, in deinem Friedhof hast, beschwöre 1 von ihnen als Spezialbeschwörung. Du kannst jeden Effekt von „Sonnensamen-Zwilling“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial mientras controlas un Monstruo de Enlace "Solaravalon": puedes seleccionar 1 Monstruo Normal Planta de Nivel 4 o menor en tu Cementerio; Invócalo de Modo Especial. Puedes desterrar esta carta en tu Cementerio y 1 Monstruo de Enlace que controles; si tienes 2 o más Monstruos de Enlace Planta con el mismo nombre entre ellos en tu Cementerio, Invoca 1 de ellos de Modo Especial. Sólo puedes usar cada efecto de "Solarsemilla Gemelo" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement tant que vous contrôlez un Monstre Lien "Solairavalon" : vous pouvez cibler 1 Monstre Normal Plante de max. Niveau 4 dans votre Cimetière ; Invoquez-le Spécialement. Vous pouvez bannir cette carte dans votre Cimetière et 1 Monstre Lien que vous contrôlez ; si vous avez min. 2 Monstres Lien Plante qui ont chacun le même nom dans votre Cimetière, Invoquez-en Spécialement 1. Vous ne pouvez utiliser chaque effet de "Jumeaux Solairgraine" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente mentre controlli un Mostro Link "Solaravalon": puoi scegliere come bersaglio 1 Mostro Normale Pianta di Livello 4 o inferiore nel tuo Cimitero; Evocalo Specialmente. Puoi bandire questa carta nel tuo Cimitero e 1 Mostro Link che controlli; se hai 2 o più Mostri Link Pianta con lo stesso nome l'uno dell'altro nel tuo Cimitero, Evoca Specialmente 1 di essi. Puoi utilizzare ogni effetto di "Solarseme Gemello" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial enquanto você controlar um Monstro Link "Solaravalon": você pode escolher 1 Monstro Normal Planta de Nível 4 ou menos no seu Cemitério; Invoque-o por Invocação-Especial. Você pode banir este card no seu Cemitério e 1 Monstro Link que você controla; se você tiver 2 ou mais Monstros Link Planta com o mesmo nome uns dos outros no seu Cemitério, Invoque 1 deles por Invocação-Especial. Você só pode usar cada efeito de "Gêmeos de Solarsemente" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。
    ①：自分フィールドに「サンアバロン」Ｌモンスターが存在し、このカードが召喚・特殊召喚した場合、自分の墓地のレベル４以下の植物族の通常モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
    ②：墓地のこのカードと自分フィールドのＬモンスター１体を除外して発動できる。自分の墓地に同名の植物族Ｌモンスターが２体以上存在する場合、その内の１体を特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "생아발론" 링크 몬스터가 존재하고, 이 카드가 일반 소환 / 특수 소환에 성공했을 경우, 자신 묘지의 레벨 4 이하의 식물족 일반 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다. ②: 묘지의 이 카드와 자신 필드의 링크 몬스터 1장을 제외하고 발동할 수 있다. 자신 묘지에 같은 이름의 식물족 링크 몬스터가 2장 이상 존재할 경우, 그 중의 1장을 고르고 특수 소환한다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：在我方場上存在「聖天樹」連結怪獸，此卡召喚・特殊召喚成功的狀況下，可將我方墓地的１隻等級４以下的植物族通常怪獸做為對象發動。特殊召喚該怪獸。②：可將墓地中的此卡及我方場上的１隻連結怪獸除外發動。在我方墓地中存在２隻以上同名的植物族連結怪獸的狀況下，選擇其中１隻特殊召喚。
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：自己场上存在“圣天树”连接怪兽，此卡召唤・特殊召唤成功的情况下，以自己墓地１只等级４以下的植物族通常怪兽为对象可以发动。将该怪兽特殊召唤。②：将墓地的此卡和自己场上的１只连接怪兽除外可以发动。自己的墓地有２只以上同名的植物族连接怪兽存在的情况下，挑选其中１只特殊召唤。
