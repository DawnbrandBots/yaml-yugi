name:
  en: Sunseed Twin
  de: Sonnensamen-Zwilling
  es: Solarsemilla Gemelo
  fr: Jumeaux Solairgraine
  it: Solarseme Gemello
  pt: Gêmeos de Solarsemente
  ja: <ruby>聖種の天双芽<rt>サンシード・ツイン</rt></ruby>
  ja_romaji: Sanshīdo Tsuin
  ko: 생시드 트윈
