  ko_rr:
  zh-TW: 「A」細胞散布炸彈
  zh-CN: 「A」细胞散布爆弹
text:
  en: |-
    Select 1 face-up "Alien" monster you control. Destroy it and distribute new A-Counters equal to its Level among your opponent's face-up monsters.
  de: |-
    Wähle 1 offenes „Außerirdischer“-Monster, das du kontrollierst. Zerstöre es und verteile neue A-Zählmarken in Höhe seiner Stufe unter den offenen Monstern deines Gegners.
  es: |-
    Selecciona 1 monstruo "Alien" boca arriba que tú controles. Destrúyelo y distribuye una cantidad de Contadores "A" igual al Nivel del monstruo destruido entre los monstruos boca arriba de tu adversario.
  fr: |-
    Sélectionnez 1 monstre "Alien" face recto que vous contrôlez. Détruisez-le et distribuez un nombre de nouveaux Compteurs-A égal à son Niveau parmi les monstres face recto de votre adversaire.
  it: |-
    Scegli 1 mostro "Alieno" scoperto che controlli. Distruggilo e distribuisci un numero di Segnalini-A pari al suo Livello tra i mostri scoperti del tuo avversario.
  pt:
  ja: |-
    自分フィールド上の「エーリアン」と名のついたモンスター１体を選択して発動できる。選択した表側表示モンスターを破壊し、そのモンスターのレベルの数だけＡカウンターを相手フィールド上に表側表示で存在するモンスターに置く。
  ko: |-
    자신 필드 위의 "에일리언"이라는 이름이 붙은 몬스터 1장을 선택하고 발동할 수 있다. 선택한 앞면 표시 몬스터를 파괴하고, 그 몬스터의 레벨 수만큼 A 카운터를 상대 필드 위에 앞면 표시로 존재하는 몬스터에 놓는다.
  zh-TW:
  zh-CN: |-
    选择自己场上1只名字带有「外星」的怪兽才能发动。选择的表侧表示怪兽破坏，那只怪兽的等级数量的Ａ指示物给对方场上表侧表示存在的怪兽放置。
