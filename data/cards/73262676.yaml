name:
  en: '"A" Cell Scatter Burst'
  de: „A“-Zellen-Streuexplosion
  es: Ráfaga de Dispersión de Celda "A"
  fr: Charge à Dispersion Cellule "A"
  it: Deflagrazione Cellula "A"
  pt: Dispersão de Células "A"
  ja: 「<ruby>Ａ<rt>エー</rt></ruby>」<ruby>細<rt>さい</rt></ruby><ruby>胞<rt>ぼう</rt></ruby><ruby>散<rt>さん</rt></ruby><ruby>布<rt>ぷ</rt></ruby><ruby>爆<rt>ばく</rt></ruby><ruby>弾<rt>だん</rt></ruby>
  ja_romaji: '"Ē" Saibō Sanpu Bakudan'
