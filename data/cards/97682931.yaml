  ja: |-
    このカード名の、①の効果は１ターンに１度しか使用できず、②の効果はデュエル中に１度しか使用できない。①：「パワー・ツール」Ｓモンスターまたはレベル７・８のドラゴン族ＳモンスターをＳ召喚する場合、手札のこのカードもＳ素材にできる。②：このカードが墓地に存在し、自分フィールドにレベル７以上のＳモンスターが存在する場合に発動できる。自分のデッキの一番上のカードを墓地へ送り、このカードを特殊召喚する。この効果で特殊召喚したこのカードのレベルは１になる。
  ko: |-
    이 카드명의, ①의 효과는 1턴에 1번밖에 사용할 수 없으며, ②의 효과는 듀얼 중에 1번밖에 사용할 수 없다. ①: "파워 툴" 싱크로 몬스터 또는 레벨 7 / 8 의 드래곤족 싱크로 몬스터를 싱크로 소환할 경우, 패의 이 카드도 싱크로 소재로 할 수 있다. ②: 이 카드가 묘지에 존재하고, 자신 필드에 레벨 7 이상의 싱크로 몬스터가 존재할 경우에 발동할 수 있다. 자신의 덱 맨 위의 카드를 묘지로 보내고, 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드의 레벨은 1 이 된다.
