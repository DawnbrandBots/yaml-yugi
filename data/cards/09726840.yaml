  ja: |-
    ①：自分のメインモンスターゾーンにモンスターが存在しない場合に発動できる。このカード以外の自分フィールドのカード１枚を選んで墓地へ送り、ＥＸデッキから「閃刀姫」モンスター１体をＥＸモンスターゾーンに特殊召喚する。自分のフィールド・墓地に、光属性と闇属性の「閃刀姫」モンスターがそれぞれ１体以上存在する場合、この効果で特殊召喚したモンスターの攻撃力は１０００アップする。このカードの発動後、ターン終了時まで自分は「閃刀姫」モンスターしかＥＸデッキから特殊召喚できない。
  ko: |-
    ①: 자신 메인 몬스터 존에 몬스터가 존재하지 않을 경우에 발동할 수 있다. 이 카드 이외의 자신 필드의 카드 1장을 골라 묘지로 보내고, 엑스트라 덱에서 "섬도희" 몬스터 1장을 엑스트라 몬스터 존에 특수 소환한다. 자신의 필드 / 묘지에, 빛 속성과 어둠 속성의 "섬도희" 몬스터가 각각 1장 이상 존재할 경우, 이 효과로 특수 소환한 몬스터의 공격력은 1000 올린다. 이 카드의 발동 후, 턴 종료시까지 자신은 "섬도희" 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
