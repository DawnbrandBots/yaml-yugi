name:
  en: Sky Striker Mobilize - Linkage!
  de: Himmelsjäger-Mobilisierung - Verbindung!
  es: Caza del Cielo Movilizar - ¡Unión!
  fr: Assaut de l'Air - Mobilisation - Connexion !
  it: Assaltatrice del Cielo Mobilitazione - Collegamento!
  pt: Força Celeste - Mobilizar - Conexão!
  ja: <ruby>閃<rt>せん</rt></ruby><ruby>刀<rt>とう</rt></ruby><ruby>起<rt>き</rt></ruby><ruby>動<rt>どう</rt></ruby>－リンケージ
  ja_romaji: Sentōkidō - Rinkēji
