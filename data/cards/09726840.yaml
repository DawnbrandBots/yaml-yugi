  zh-CN: |-
    ①：自己的主要怪兽区域没有怪兽存在的场合才能发动。选这张卡以外的自己场上1张卡送去墓地，从额外卡组把1只「闪刀姬」怪兽在额外怪兽区域特殊召唤。自己的场上·墓地有光属性和暗属性的「闪刀姬」怪兽各1只以上存在的场合，这个效果特殊召唤的怪兽的攻击力上升1000。这张卡的发动后，直到回合结束时自己不是「闪刀姬」怪兽不能从额外卡组特殊召唤。
