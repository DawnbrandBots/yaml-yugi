text:
  en: |-
    If there is a face-up Xyz Monster on the field with a Synchro Monster as Xyz Material: Target 1 card on the field; banish that target, and if you do, draw 1 card.
  de: |-
    Falls ein offenes Xyz-Monster mit einem Synchromonster als Xyz-Material auf dem Spielfeld liegt: Wähle 1 Karte auf dem Spielfeld; verbanne das gewählte Ziel und falls du dies tust, ziehe 1 Karte.
  es: |-
    Si hay un Monstruo Xyz boca arriba en el Campo con un Monstruo de Sincronía como Material Xyz: selecciona 1 carta en el Campo; destierra ese objetivo y, si lo haces, roba 1 carta.
  fr: |-
    S'il y a un Monstre Xyz face recto sur le Terrain avec un Monstre Synchro comme Matériel Xyz : ciblez 1 carte sur le Terrain ; bannissez la cible, et si vous le faites, piochez 1 carte.
  it: |-
    Se c'è un Mostro Xyz scoperto sul Terreno con un Mostro Synchro come Materiale Xyz: scegli come bersaglio 1 carta sul Terreno; bandisci quel bersaglio e, se lo fai, pesca 1 carta.
  pt: |-
    Se houver um Monstro Xyz com a face para cima no campo com um Monstro Sincro como Matéria Xyz: escolha 1 card no campo; bana o alvo e, se isso acontecer, compre 1 card.
  ja: |-
    シンクロモンスターをエクシーズ素材としているエクシーズモンスターがフィールド上に存在する場合に発動できる。フィールド上のカード１枚を選択してゲームから除外し、自分のデッキからカードを１枚ドローする。
  ko: |-
    싱크로 몬스터를 엑시즈 소재로 하고 있는 엑시즈 몬스터가 필드 위에 존재할 경우에 발동할 수 있다. 필드 위의 카드 1장을 선택하여 게임에서 제외하고, 자신의 덱에서 카드를 1장 드로우한다.
  zh-TW: |-
    可在以同步怪獸做為超量素材的超量怪獸存在於場上的狀況下發動。選擇場上的１張卡從遊戲除外，從我方牌組抽１張牌。
  zh-CN: |-
    场上存在有以同步怪兽为超量素材的超量怪兽的场合可发动。选择场上的１张卡牌并从游戏中除外，从我方从牌组抽取１张卡牌。
