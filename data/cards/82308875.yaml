  zh-TW: No.7 幸運條紋
  zh-CN: No.7 幸运条纹人
text:
  en: |-
    3 Level 7 monsters
    You can detach 1 Xyz Material from this card; roll a six-sided die twice and this card's ATK becomes the larger number rolled x 700 until your opponent's next End Phase, then if the total roll was exactly 7, apply 1 of these effects.
    ● Send all other cards on the field to the Graveyard.
    ● Special Summon 1 monster from your hand or from either Graveyard.
    ● Draw 3 cards, then discard 2 cards.
  de: |-
    3 Monster der Stufe 7
    Du kannst Xyz-Material von dieser Karte abhängen, wirf zweimal einen sechsseitigen Würfel und die ATK dieser Karte werden zur größeren gewürfelten Zahl x 700, dann, wenn die Summe der gewürfelten Zahlen genau 7 war, kannst du einen dieser Effekte ausführen:
    ● Lege alle anderen Karten auf dem Spielfeld auf den Friedhof.
    ● Beschwöre 1 Monster als Spezialbeschwörung von deiner Hand oder von einem beliebigen Friedhof.
    ● Ziehe 3 Karten und wirf danach 2 Karten ab.
  es: |-
    3 monstruos de Nivel 7
    Puedes desacoplar de esta carta 1 Material Xyz; lanza un dado de seis caras dos veces y, hasta la End Phase del turno de tu adversario; el ATK de esta carta se convierte en el número más alto que hayas lanzado x 700, y después, si el total de los lanzamientos sumó exactamente 7, puedes aplicar 1 de estos efectos.
    ● Manda al Cementerio todas las demás cartas en el Campo.
    ● Invoca 1 monstruo de Modo Especial desde tu mano o cualquier Cementerio.
    ● Roba 3 cartas, y después descarta 2 cartas.
  fr: |-
    3 monstres de Niveau 7
    Vous pouvez détacher 1 Matériel Xyz de cette carte ; lancez deux fois un dé à six faces et jusqu'à la prochaine End Phase de votre adversaire l'ATK de cette carte devient le plus grand résultat x 700, puis si le total des résultats était 7, appliquez 1 de ces effets.
    ● Envoyez toutes les autres cartes sur le Terrain au Cimetière.
    ● Invoquez Spécialement 1 monstre depuis votre main ou depuis l'un des Cimetières.
    ● Piochez 3 cartes, puis défaussez 2 cartes.
  it: |-
    3 mostri di Livello 7
    Puoi staccare 1 Materiale Xyz da questa carta; tira un dado a sei facce due volte e l'ATK di questa carta diventa pari al numero più alto ottenuto x 700, poi se la somma dei due tiri è esattamente 7, puoi applicare uno di questi effetti.
    ●Manda tutte le altre carte sul Terreno al Cimitero.
    ●Evoca Specialmente 1 mostro dalla tua mano o dal Cimitero di qualsiasi giocatore.
    ●Pesca 3 carte, poi scarta 2 carte.
  pt: |-
    3 monstros de Nível 7
    Você pode separar 1 Material Xyz desta carta, role um dado de seis lados duas vezes e o ATK desta carta se torna o número mais alto rolado x 700, então se a rolagem total foi exatamente 7, você pode aplicar um desses efeitos.
    ● Envie todas as outras cartas no campo ao Cemitério.
    ● Especial Invoque 1 monstro da sua mão ou qualquer Cemitério.
    ● Saque 3 cartas, então descarte 2 cartas.
  ja: |-
    レベル７モンスター×３
    ①：このカードのＸ素材を１つ取り除いて発動できる。サイコロを２回振る。このカードの攻撃力は、相手ターン終了時まで、大きい方の出た目×７００になる。出た目の合計が７だった場合、さらに以下の効果から１つを選んで適用する。●このカード以外のフィールドのカードを全て墓地へ送る。●手札または自分・相手の墓地からモンスター１体を選んで自分フィールドに特殊召喚する。●自分はデッキから３枚ドローし、その後手札を２枚選んで捨てる。
  ko: |-
    레벨 7 몬스터 x 3
    이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 주사위를 2회 던진다. 이 카드의 공격력은, 다음 상대의 엔드 페이즈시 까지 큰 쪽에서 나온 눈 X 700 포인트가 된다. 또한, 나온 눈의 합계가 7이었을 경우, 이하의 효과에서 1개를 선택하여 적용한다. ● 이 카드 이외의 필드 위의 카드를 모두 묘지로 보낸다. ● 패 또는 자신 / 상대의 묘지에서 몬스터 1장을 특수 소환한다. ● 덱에서 카드를 3장 드로우 하고, 그 후 패를 2장 고르고 버린다.
  zh-TW: |-
    等級７怪獸×３
    ①：可去除此卡的１個超量素材發動。擲２次骰子。此卡的攻擊力在對方回合結束前，變為較大一方擲出數字×７００的數值。在擲出數字合計為７的狀況下，另從以下效果選擇１個適用。
    ●將此卡以外場上的所有卡全部送至墓地。
    ●從手牌或我方・對方墓地選擇１隻怪獸特殊召喚至我方場上。
    ●我方從牌組抽３張牌，其後選擇２張手牌捨棄。
  zh-CN: |-
    7星怪兽×3
    把这张卡1个XYZ素材取除才能发动。掷2次骰子。这张卡的攻击力直到下次的对方的结束阶段时变成较大方的出现的数目×700的数值。并且，出现的数目合计是7的场合，从以下效果选择1个适用。●这张卡以外的场上的卡全部送去墓地。●从手卡或者自己·对方的墓地把1只怪兽特殊召唤。●从卡组抽3张卡，那之后选2张手卡丢弃。
