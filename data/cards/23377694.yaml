text:
  en: |-
    Once per turn: You can target 1 Pendulum Monster you control; it gains 300 ATK for each "Performapal" monster you currently control, until the end of this turn.
  de: |-
    Einmal pro Spielzug: Du kannst 1 Pendelmonster wählen, das du kontrollierst; es erhält bis zum Ende dieses Spielzugs 300 ATK für jedes „Künstlerkumpel“-Monster, das du derzeit kontrollierst.
  es: |-
    Una vez por turno: puedes seleccionar 1 Monstruo de Péndulo que controles; hasta el final de este turno, éste gana 300 ATK por cada monstruo "Artistamigo" que controles en este momento.
  fr: |-
    Une fois par tour : vous pouvez cibler 1 Monstre Pendule que vous contrôlez ; jusqu'à la fin de ce tour, il gagne 300 ATK pour chaque monstre "Potartiste" que vous contrôlez actuellement.
  it: |-
    Una volta per turno: puoi scegliere come bersaglio 1 Mostro Pendulum che controlli; esso guadagna 300 ATK per ogni mostro "Artistamico" che controlli attualmente, fino alla fine di questo turno.
  pt: |-
    Uma vez por turno: você pode escolher 1 Monstro Pêndulo que você controla; até o final deste turno, ele ganha 300 de ATK para cada monstro "Camarartista" que você controla atualmente.
  ja: |-
    ①：１ターンに１度、自分フィールドのＰモンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで、自分フィールドの「ＥＭ」モンスターの数×３００アップする。
  ko: |-
    ① : 1턴에 1번, 자신 필드의 펜듈럼 몬스터 1장를 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지, 자신 필드의 "EM(엔터메이트)" 몬스터의 수 × 300 올린다.
  zh-TW:
  zh-CN: |-
    ①：1回合1次，以自己场上1只灵摆怪兽为对象才能发动。那只怪兽的攻击力直到回合结束时上升自己场上的「娱乐伙伴」怪兽数量×300。
card_type: Monster
monster_type_line: Aqua / Pendulum / Effect
attribute: WATER
level: 5
atk: 500
def: 2500
pendulum_scale: 2
pendulum_effect:
  en: |-
    Once per turn, when a "Performapal" monster you control is destroyed by battle: You can target 1 "Performapal" or "Odd-Eyes" card in your Pendulum Zone; Special Summon it.
  de: |-
    Einmal pro Spielzug, wenn ein „Künstlerkumpel“-Monster, das du kontrollierst, durch Kampf zerstört wird: Du kannst 1 „Künstlerkumpel“- oder „Buntäugig“-Karte in deiner Pendelzone wählen; beschwöre sie als Spezialbeschwörung.
  es: |-
    Una vez por turno, cuando un monstruo "Artistamigo" que controlas es destruido en batalla: puedes seleccionar 1 carta "Artistamigo" u "Ojos Anómalos" en tu Zona del Péndulo; Invócalo de Modo Especial.
  fr: |-
    Une fois par tour, lorsqu'un monstre "Potartiste" que vous contrôlez est détruit au combat : vous pouvez cibler 1 carte "Potartiste" ou "Yeux Impairs" dans votre Zone Pendule ; Invoquez-la Spécialement.
  it: |-
    Una volta per turno, quando un mostro "Artistamico" che controlli viene distrutto in battaglia: puoi scegliere come bersaglio 1 carta "Artistamico" o "Occhi Diversi" nella tua Zona Pendulum; Evocala Specialmente.
  pt: |-
    Uma vez por turno, quando um monstro "Camarartista" que você controla for destruído em batalha: você pode escolher 1 card "Camarartista" ou "Olhos Anômalos" na sua Zona de Pêndulo; Invoque-o por Invocação-Especial.
  ja: |-
    ①：１ターンに１度、自分の「ＥＭ」モンスターが戦闘で破壊された時、自分のＰゾーンの「ＥＭ」カードまたは「オッドアイズ」カード１枚を対象として発動できる。そのカードを特殊召喚する。
  ko: |-
    ① : 1턴에 1번, 자신의 "EM(엔터메이트)" 몬스터가 전투로 파괴되었을 때, 자신의 펜듈럼 존의 "EM(엔터메이트)" 카드 또는 "오드아이즈" 카드 1장을 대상으로 하고 발동할수 있다. 그 카드를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：1回合1次，自己的「娱乐伙伴」怪兽被战斗破坏时，以自己的灵摆区域1张「娱乐伙伴」卡或者「异色眼」卡为对象才能发动。那张卡特殊召唤。
