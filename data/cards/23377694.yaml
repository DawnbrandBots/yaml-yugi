  fr: Coquillage de Crabe Potartiste
  it: Artistamico Conchiglia del Cancro
  pt: Camarartista Concha do Caranguejo
  ja: <ruby>ＥＭ<rt>エンタメイト</rt></ruby>オオヤヤドカリ
  ja_romaji: Entameito Ooyayadokari
  ko: <ruby>EM<rt>엔터메이트</rt></ruby> 집주인소라게
