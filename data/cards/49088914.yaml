  zh-CN: 电脑堺媛－瑞瑞
text:
  en: |-
    If this card is in your hand: You can target 1 "Virtual World" card you control; send 1 "Virtual World" card of a different type (Monster, Spell, Trap) from your Deck to the GY, and if you do, Special Summon this card, then, you can add 1 "Virtual World" card of the third type from your Deck to your hand, except "Virtual World Mai-Hime - Lulu". For the rest of this turn, you can only Special Summon Level/Rank 3 or higher monsters. You can only use this effect of "Virtual World Mai-Hime - Lulu" once per turn.
  de: |-
    Falls sich diese Karte in deiner Hand befindet: Du kannst 1 „Virtualwelt“-Karte wählen, die du kontrollierst; lege 1 „Virtualwelt“-Karte eines unterschiedlichen Typs (Monster, Zauber, Falle) von deinem Deck auf den Friedhof und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung, dann kannst du deiner Hand 1 „Virtualwelt“-Karte des dritten Typs von deinem Deck hinzufügen, außer „Mai-Hime der Virtualwelt - Lulu“. Für den Rest dieses Spielzugs kannst du nur Monster der Stufe / des Rangs 3 oder höher als Spezialbeschwörung beschwören. Du kannst diesen Effekt von „Mai-Hime der Virtualwelt - Lulu“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta está en tu mano: puedes seleccionar 1 carta "Mundo Virtual" que controles; manda al Cementerio 1 carta "Mundo Virtual" en tu Deck de un tipo diferente (Monstruo, Mágica, Trampa) y, si lo haces, Invoca esta carta de Modo Especial, y después puedes añadir a tu mano 1 carta "Mundo Virtual" en tu Deck del tercer tipo, excepto "Mai-Hime del Mundo Virtual - Lulu". Por el resto de este turno, sólo puedes Invocar de Modo Especial monstruos de Nivel/Rango 3 o mayor. Sólo puedes usar este efecto de "Mai-Hime del Mundo Virtual - Lulu" una vez por turno.
  fr: |-
    Si cette carte est dans votre main : vous pouvez cibler 1 carte "Monde Virtuel" que vous contrôlez ; envoyez 1 carte "Monde Virtuel" de type différent (Monstre, Magie, Piège) depuis votre Deck au Cimetière, et si vous le faites, Invoquez Spécialement cette carte, puis, vous pouvez ajouter 1 carte "Monde Virtuel" du troisième type ("Mai-Hime du Monde Virtuel - Lulu" exclu) depuis votre Deck à votre main. Le reste de ce tour, vous ne pouvez Invoquer Spécialement que des monstres de min. Niveau/Rang 3. Vous ne pouvez utiliser cet effet de "Mai-Hime du Monde Virtuel - Lulu" qu'une fois par tour.
  it: |-
    Se questa carta è nella tua mano: puoi scegliere come bersaglio 1 carta "Mondo Virtuale" che controlli; manda 1 carta "Mondo Virtuale" di un tipo diverso (Mostro, Magia, Trappola) dal tuo Deck al Cimitero e, se lo fai, Evoca Specialmente questa carta, poi puoi aggiungere 1 carta "Mondo Virtuale" del terzo tipo dal tuo Deck alla tua mano, eccetto "Mai-Hime Mondo Virtuale - Lulu". Per il resto di questo turno, puoi Evocare Specialmente solo mostri di Livello/Rango 3 o superiore. Puoi utilizzare questo effetto di "Mai-Hime Mondo Virtuale - Lulu" una sola volta per turno.
  pt: |-
    Se este card estiver na sua mão: você pode escolher 1 card "Mundo Virtual" que você controla; envie 1 card "Mundo Virtual" de um tipo diferente (Monstro, Magia, Armadilha) do seu Deck para o Cemitério e, se isso acontecer, Invoque este card por Invocação-Especial e, depois, você pode adicionar 1 card "Mundo Virtual" do terceiro tipo do seu Deck à sua mão, exceto "Mai-Hime do Mundo Virtual - Lulu". Pelo resto deste turno, você só pode Invocar por Invocação-Especial monstros de Nível/Classe 3 ou mais. Você só pode usar este efeito de "Mai-Hime do Mundo Virtual - Lulu" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：このカードが手札に存在する場合、自分フィールドの「電脳堺」カード１枚を対象として発動できる。そのカードとは種類（モンスター・魔法・罠）が異なる「電脳堺」カード１枚をデッキから墓地へ送り、このカードを特殊召喚する。その後、対象のカード及び墓地へ送ったカードとは種類が異なる「電脳堺媛－瑞々」以外の「電脳堺」カード１枚をデッキから手札に加える事ができる。このターン、自分はレベルまたはランクが３以上のモンスターしか特殊召喚できない。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패에 존재할 경우, 자신 필드의 "전뇌계" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드와는 종류(몬스터 / 마법 / 함정)가 다른 "전뇌계" 카드 1장을 덱에서 묘지로 보내고, 이 카드를 특수 소환한다. 그 후, 대상의 카드 및 묘지로 보낸 카드와는 종류가 다른 "전뇌계원-루루" 이외의 "전뇌계" 카드 1장을 덱에서 패에 넣을 수 있다. 이 턴에, 자신은 레벨 또는 랭크가 3 이상인 몬스터밖에 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的效果1回合仅可使用1次。①：在此卡存在于手牌中的情况下，以自己场上的1张"电脑堺"卡为对象可以发动。从牌组将1张种类（怪兽・魔法・陷阱）与该卡不同的"电脑堺"卡送至墓地，将此卡特殊召唤。然后，可从牌组将1张种类与对象卡及送至墓地的卡不同的、"电脑堺媛－瑞瑞"以外的"电脑堺"卡加入手牌。此回合，自己仅可特殊召唤等级或阶级为3以上的怪兽。
