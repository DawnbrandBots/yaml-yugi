  ja: <ruby>電<rt>でん</rt></ruby><ruby>脳<rt>のう</rt></ruby><ruby>堺<rt>かい</rt></ruby><ruby>媛<rt>えん</rt></ruby>－<ruby>瑞<rt>ルゥ</rt></ruby><ruby>々<rt>ルゥ</rt></ruby>
