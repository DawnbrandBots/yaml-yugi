text:
  en: |-
    When this card is Normal Summoned: You can send 1 "Naturia" monster from your Deck to the Graveyard. Once per turn: You can target 2 "Naturia" monsters in your Graveyard; shuffle both those targets into the Deck, then draw 1 card.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 "Naturia"-Monster von deinem Deck auf den Friedhof legen. Einmal pro Spielzug: Du kannst 2 "Naturia"-Monster in deinem Friedhof wählen; mische die beiden gewählten Ziele ins Deck und ziehe dann 1 Karte.
  es: |-
    Cuando esta carta es Invocada de Modo Normal, puedes mandar al Cementerio, desde tu Deck, 1 monstruo "Naturia". Una vez por turno: puedes seleccionar 2 monstruos "Naturia" en tu Cementerio; baraja ambos objetivos en el Deck, y después roba 1 carta.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez envoyer 1 monstre "Naturia" depuis votre Deck au Cimetière. Une fois par tour : vous pouvez cibler 2 monstres "Naturia" dans votre Cimetière ; mélangez les cibles dans le Deck, puis piochez 1 carte.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi mandare 1 mostro "Naturia" dal tuo Deck al Cimitero. Una volta per turno: puoi scegliere come bersaglio 2 mostri "Naturia" nel tuo Cimitero; mischia entrambi quei bersagli nel Deck, poi pesca 1 carta.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode enviar 1 monstro "Naturia" do seu Deck para o Cemitério. Uma vez por turno: você pode escolher 2 monstros "Naturia" no seu Cemitério; embaralhe os dois alvos no Deck e, depois, compre 1 card.
  ja: |-
    このカードが召喚に成功した時、自分のデッキから「ナチュル」と名のついたモンスター１体を墓地へ送る事ができる。また、１ターンに１度、自分の墓地に存在する「ナチュル」と名のついたモンスター２体を選択してデッキに戻し、自分のデッキからカードを１枚ドローする事ができる。
  ko: |-
    이 카드가 일반 소환에 성공했을 때, 자신의 덱에서 '나츄르' 라는 이름이 붙은 몬스터 1장을 묘지로 보낼 수 있다. 또한 1턴에 1번, 자신의 묘지에 존재하는 '나츄르' 라는 이름이 붙은 몬스터 2장을 선택하여 덱으로 되돌리고, 자신의 덱에서 카드를 1장 드로우할 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡召唤成功时，可以从自己卡组把1只名字带有「自然」的怪兽送去墓地。此外，1回合1次，可以选择自己墓地存在的2只名字带有「自然」的怪兽回到卡组，从自己卡组抽1张卡。
