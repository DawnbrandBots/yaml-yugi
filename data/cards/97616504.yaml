text:
  en: |-
    Activate this card only if you control no monsters in your Main Monster Zone. The equipped monster cannot attack directly. It can make a second attack on monsters during each Battle Phase. If the equipped monster destroys a monster by its attack while you have 3 or more Spells in your GY: Draw 1 card. If this card is sent from the field to the GY by a card effect: You can target up to 3 "Sky Striker" cards in your GY, except "Sky Striker Mecharmory - Hercules Base"; shuffle them into the Deck.
  de: |-
    Aktiviere diese Karte nur, falls du keine Monster in deinen Main-Monsterzonen kontrollierst. Das ausgerüstete Monster kann nicht direkt angreifen. Es kann während jeder Battle Phase einen zweiten Angriff gegen Monster durchführen. Falls das ausgerüstete Monster ein Monster durch seinen Angriff zerstört, solange du 3 oder mehr Zauber in deinem Friedhof hast: Ziehe 1 Karte. Falls diese Karte durch einen Karteneffekt vom Spielfeld auf den Friedhof gelegt wird: Du kannst bis zu 3 „Himmelsjäger“-Karten in deinem Friedhof wählen, außer „Himmelsjäger-Mecharsenal - Herkulesbasis“; mische sie ins Deck.
  es: |-
    Activa esta carta sólo si no controlas monstruos en tus Zonas de Monstruos Principales. El monstruo equipado no puede atacar directamente. Éste puede realizar un segundo ataque a monstruos durante cada Battle Phase. Si el monstruo equipado destruye un monstruo con su ataque mientras tienes 3 o más Mágicas en tu Cementerio: roba 1 carta. Si esta carta es mandada del Campo al Cementerio por efecto de una carta: puedes seleccionar hasta 3 cartas "Caza del Cielo" en tu Cementerio, excepto "Caza del Cielo Mecharmamento - Base Hércules"; barájalas al Deck.
  fr: |-
    Activez cette carte uniquement si vous ne contrôlez aucun monstre dans vos Zones Monstre Main. Le monstre équipé ne peut pas attaquer directement. Il peut faire une seconde attaque sur les monstres durant chaque Battle Phase. Si le monstre équipé détruit un monstre avec son attaque tant que vous avez min. 3 Magies dans votre Cimetière : piochez 1 carte. Si cette carte est envoyée depuis le Terrain au Cimetière par un effet de carte : vous pouvez cibler max. 3 cartes "Assaut de l'Air" ("Assaut de l'Air - Mécharmure - Base Hercule" exclu) dans votre Cimetière ; mélangez-les dans le Deck.
  it: |-
    Attiva questa carta solo se non controlli nessun mostro nelle tue Zone Mostri Main. Il mostro equipaggiato non può attaccare direttamente. Esso può effettuare un secondo attacco su mostri durante ogni Battle Phase. Se il mostro equipaggiato distrugge un mostro con il suo attacco mentre hai 3 o più Magie nel tuo Cimitero: pesca 1 carta. Se questa carta viene mandata dal Terreno al Cimitero dall'effetto di una carta: puoi scegliere come bersaglio fino a 3 carte "Assaltatrice del Cielo" nel tuo Cimitero, eccetto "Assaltatrice del Cielo Mecharmeria - Base Hercules"; mischiale nel Deck.
  pt: |-
    Ative este card apenas se você não controlar nenhum monstro nas suas Zonas de Monstros Principais. O monstro equipado não pode atacar diretamente. Ele pode realizar um segundo ataque contra monstros durante cada Fase de Batalha. Se o monstro equipado destruir um monstro no seu ataque enquanto você tiver 3 ou mais Magias no seu Cemitério: compre 1 card. Se este card for enviado do campo para o Cemitério por um efeito de card: você pode escolher até 3 cards "Força Celeste" no seu Cemitério, exceto "Força Celeste - Mecharsenal - Base Hércules"; embaralhe-os no Deck.
  ja: |-
    自分のメインモンスターゾーンにモンスターが存在しない場合にこのカードを発動できる。①：装備モンスターは直接攻撃できず、１度のバトルフェイズ中にモンスターに２回攻撃できる。②：自分の墓地に魔法カードが３枚以上存在し、装備モンスターが攻撃でモンスターを破壊した場合に発動する。自分はデッキから１枚ドローする。③：このカードが効果でフィールドから墓地へ送られた場合、「閃刀機構－ハーキュリーベース」以外の自分の墓地の「閃刀」カードを３枚まで対象として発動できる。そのカードをデッキに戻す。
  ko: |-
    지신의 메인 몬스터 존에 몬스터가 존재하지 않을 경우 이 카드를 발동할 수 있다. ①: 장착 몬스터는 직접 공격할 수 없고 1번의 배틀 페이즈 중에 2회 공격할 수 있다. ②: 자신 묘지에 마법 카드가 3장 이상 존재하고 장착 몬스터의 공격으로 몬스터를 파괴했을 경우 발동한다. 자신은 덱에서 카드를 1장 드로우한다. ③: 이 카드가 효과로 필드에서 묘지로 보내졌을 경우 "섬도기구-허큘리베이스" 이외의 자신의 묘지의 "섬도" 카드를 3장까지 대상으로 발동할 수 있다. 그 카드를 덱으로 되돌린다.
  zh-TW:
  zh-CN: |-
    自己的主要怪兽区域不存在怪兽的情况下可以发动这张卡。①：装备怪兽不可直接攻击，1次的战斗阶段中可以攻击怪兽2次。②：自己墓地存在3张以上的魔法卡，且装备怪兽攻击破坏怪兽的情况下发动。自己从牌组抽1张。③：这张卡被效果从场上送至墓地的情况下，可以“闪刀机构－大力神基地”以外的最多3张自己墓地的“闪刀”卡为对象发动。将该卡放回牌组。
