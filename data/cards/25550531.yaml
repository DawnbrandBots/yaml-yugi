  ja: |-
    ①：このカードが召喚・特殊召喚に成功した場合に発動できる。自分のデッキの上からカードを３枚めくる。その中から「ピュアリィ」魔法・罠カード１枚を選んで手札に加える事ができる。残りのカードを好きな順番でデッキの下に戻す。②：１ターンに１度、自分メインフェイズに発動できる。手札の「ピュアリィ」速攻魔法カード１枚を相手に見せ、そのカード名が記されたＸモンスター１体を、自分フィールドのこのカードの上に重ねてＸ召喚扱いでＥＸデッキから特殊召喚し、見せたカードをそのＸモンスターの下に重ねてＸ素材とする。
  ko: |-
    ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 자신의 덱 위에서 카드를 3장 넘긴다. 그 중에서 "퓨어리" 마법 / 함정 카드 1장을 고르고 패에 넣을 수 있다. 남은 카드를 좋아하는 순서대로 덱 아래로 되돌린다. ②: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 패의 "퓨어리" 속공 마법 카드 1장을 상대에게 보여주고, 그 카드명이 쓰여진 엑시즈 몬스터 1장을, 자신 필드의 이 카드 위에 겹치고 엑시즈 소환으로 취급하여 엑스트라 덱에서 특수 소환하고, 보여준 카드를 그 엑시즈 몬스터 아래에 겹쳐 엑시즈 소재로 한다.
  zh-TW:
  zh-CN: |-
    ①：这张卡召唤·特殊召唤成功的场合才能发动。从自己卡组上面把3张卡翻开。可以从那之中选1张「纯爱妖精」魔法·陷阱卡加入手卡。剩下的卡用喜欢的顺序回到卡组下面。
    ②：1回合1次，自己主要阶段才能发动。手卡1张「纯爱妖精」速攻魔法卡给对方观看，把有那个卡名记述的1只超量怪兽在自己场上的这张卡上面重叠当作超量召唤从额外卡组特殊召唤，给人观看的卡在那只超量怪兽下面重叠作为超量素材。
