text:
  en: |-
    If this card is Normal or Special Summoned: You can add 1 "Shining Sarcophagus" or 1 Spell/Trap that mentions it from your Deck to your hand. If this card is destroyed by battle or card effect: You can Set 1 "Stronghold the Hidden Fortress" from your Deck. You can only use each effect of "Gadget Trio" once per turn.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Glänzender Sarkophag“ oder 1 Zauber/Falle, der oder die ihn erwähnt, von deinem Deck hinzufügen. Falls diese Karte durch Kampf oder einen Karteneffekt zerstört wird: Du kannst 1 „Stronghold, die verborgene Festung“ von deinem Deck setzen. Du kannst jeden Effekt von „Apparate-Trio“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 "Cofre Brillante Sellado" o 1 Mágica/Trampa que lo mencione, en tu Deck. Si esta carta es destruida en batalla o por el efecto de una carta: puedes Colocar 1 "Bastión, la Fortaleza Oculta" desde tu Deck. Sólo puedes usar cada efecto de "Trío Artilugio" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 "Sarcophage Brillant" ou 1 Magie/Piège qui le mentionne depuis votre Deck à votre main. Si cette carte est détruite au combat ou par un effet de carte : vous pouvez Poser 1 "Fortin, la Forteresse Cachée" depuis votre Deck. Vous ne pouvez utiliser chaque effet de "Trio Gadget" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 "Sarcofago Brillante" o 1 Magia/Trappola che lo menziona dal tuo Deck alla tua mano. Se questa carta viene distrutta in battaglia o dall'effetto di una carta: puoi Posizionare 1 "Roccaforte della Fortezza Nascosta" dal tuo Deck. Puoi utilizzare ogni effetto di "Trio Congegno" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 "Sarcófago Brilhante" ou 1 Magia/Armadilha que o mencione do seu Deck à sua mão. Se este card for destruído em batalha ou por um efeito de card: você pode Baixar 1 "Bastião, a Fortaleza Oculta" do seu Deck. Você só pode usar cada efeito de "Trio de Dispositivos" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。「光の黄金櫃」またはそのカード名が記された魔法・罠カード１枚をデッキから手札に加える。②：このカードが戦闘・効果で破壊された場合に発動できる。デッキから「隠し砦 ストロング・ホールド」１枚を自分フィールドにセットする。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. "빛의 황금궤" 또는 그 카드명이 쓰여진 마법 / 함정 카드 1장을 덱에서 패에 넣는다. ②: 이 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 덱에서 "비밀요새 스트롱 홀드" 1장을 자신 필드에 세트한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。
    ①：此卡召唤・特殊召唤的情况下可以发动。从牌组将１张“光之黄金柜”或记载有该卡名的魔法・陷阱卡加入手牌。
    ②：此卡因战斗・效果被破坏的情况下可以发动。从牌组将１张“隐匿城 坚实堡垒”放置在自己场上。
