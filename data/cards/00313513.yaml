text:
  en:
  de: |-
    Lege 3 „Antiker Antrieb“-Karten, die du kontrollierst, auf den Friedhof. Du kannst bis zu 1 „Antiker Antriebsgolem“ von deiner Hand und 1 von deinem Deck als Spezialbeschwörung beschwören, ungeachtet der Bedingungen für die Beschwörung der Monster. Zerstöre dann alle Monster, die du kontrollierst, außer „Antiker Antriebsgolems“. Du kannst bis zum Ende deines nächsten Spielzugs keine Monster als Normalbeschwörung beschwören oder setzen.
  es: |-
    Manda al Cementerio 3 cartas "Mecanismo Antiguo" que controles. Puedes Invocar de Modo Especial hasta 1 "Golem de Mecanismo Antiguo" desde tu mano y 1 desde tu Deck ignorando las condiciones de Invocación. Después, destruye todos los monstruos que controles excepto los "Golem de Mecanismo Antiguo". No puedes Invocar de Modo Normal, ni Colocar, hasta el final de tu próximo turno.
  fr: |-
    Envoyez 3 cartes "Rouages Ancients" que vous contrôlez au Cimetière. Vous pouvez Invoquer Spécialement jusqu'à 1 "Golem Rouages Ancients" depuis votre main et 1 depuis votre Deck, sans tenir compte des conditions d'Invocation. Puis, détruisez tous les monstres que vous contrôlez excepté "Golem Rouages Ancients". Vous ne pouvez pas Invoquer Normalement ou Poser jusqu'à la fin de votre prochain tour.
  it: |-
    Manda 3 carte "Ingranaggio Antico" che controlli al Cimitero. Puoi Evocare tramite Evocazione Speciale fino a 1 "Golem-Ingranaggio Antico" dalla tua mano e 1 dal tuo Deck, ignorando le condizioni di Evocazione. Poi, distruggi tutti i mostri che controlli eccetto i "Golem-Ingranaggio Antico". Non puoi Evocare tramite Evocazione Normale o Posizionare fino alla fine del tuo prossimo turno.
  pt: |-
    Envie 3 cards "Mecanismo Antigo" que você controla para o Cemitério. Você pode Invocar por Invocação-Especial até 1 "Golem do Mecanismo Antigo" da sua mão e 1 do seu Deck, ignorando as condições de Invocação. Depois, destrua todos os monstros que você controla, exceto "Golem do Mecanismo Antigo". Você não pode Invocar por Invocação-Normal ou Baixar até o final do seu próximo turno.
  ja: |-
    ①：自分フィールドの表側表示の「アンティーク・ギア」カード３枚を墓地へ送って発動できる。手札及びデッキからそれぞれ１体まで、「古代の機械巨人」を召喚条件を無視して特殊召喚する。その後、自分フィールドに「古代の機械巨人」以外のモンスターが存在する場合、そのモンスターを全て破壊する。この効果の発動後、自分のターンで数えて２ターンの間、自分は通常召喚できない。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 "앤틱 기어"라는 이름이 붙은 카드 3장을 묘지로 보내고 발동한다. 자신의 패 및 덱에서 각각 "앤틱 기어 골렘" 1장을 소환 조건을 무시하고 특수 소환을 할 수 있다. 그 후, 자신 필드 위에 존재하는 "앤틱 기어 골렘" 이외의 몬스터를 전부 파괴한다. 발동 후, 자신의 턴에서 세어서 2턴 동안, 자신은 일반 소환/세트를 할 수 없다.
  zh-TW: |-
    ①：可將我方場上的３張正面表示的「古代機械齒輪」卡送至墓地發動。忽略召喚條件從手牌及牌組各特殊召喚最多１隻「古代機械齒輪巨人」。其後，在我方場上存在「古代機械齒輪巨人」以外的怪獸的狀況下，將該怪獸全部破壞。發動此效果後，以我方回合計算的２回合內，我方無法通常召喚。
  zh-CN: |-
    ①：可将我方场上３张表侧表示的“古代机械齿轮”卡牌送入墓地并发动。最多可各从手牌及牌组无视召唤条件特殊召唤１只“古代机械齿轮巨人”。之后，我方场上存在有除“古代机械齿轮巨人”以外的怪兽的场合，破坏所有怪兽。此效果发动后，以我方回合计算的２个回合期间，我方不可通常召唤。
