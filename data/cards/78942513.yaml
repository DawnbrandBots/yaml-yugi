text:
  en:
  de: |-
    Wähle 1 „Schattenpuppe“-Monster, das du kontrollierst; lege 1 „Schattenpuppe“-Karte von deiner Hand auf den Friedhof und falls du dies tust, erhält das als Ziel gewählte Monster 1000 ATK/DEF, aber wird während der End Phase in die verdeckte Verteidigungsposition geändert.
  es: |-
    Selecciona 1 monstruo "Sombrañeca" que controles; manda al Cementerio 1 carta "Sombrañeca" en tu mano y, si lo haces, el monstruo seleccionado gana 1000 ATK/DEF, pero se cambia a Posición de Defensa boca abajo durante la End Phase.
  fr: |-
    Ciblez 1 monstre "Marionnette de l'Ombre" que vous contrôlez ; envoyez 1 carte "Marionnette de l'Ombre" depuis votre main au Cimetière, et si vous le faites, le monstre ciblé gagne 1000 ATK/DEF, mais il est changé en Position de Défense face verso durant la End Phase.
  it: |-
    Scegli come bersaglio 1 mostro "Bambolaombra" che controlli; manda 1 carta "Bambolaombra" dalla tua mano al Cimitero e, se lo fai, il mostro scelto come bersaglio guadagna 1000 ATK/DEF, ma viene messo coperto in Posizione di Difesa durante la End Phase.
  pt: |-
    Escolha 1 monstro "Sombraneco" que você controla; envie 1 card "Sombraneco" da sua mão para o Cemitério e, se isso acontecer, o monstro alvo ganha 1000 de ATK/DEF, mas é colocado com a face para baixo em Posição de Defesa durante a Fase Final.
  ja: |-
    ①：自分フィールドの「シャドール」モンスター１体を対象として発動できる。手札から「シャドール」カード１枚を選んで墓地へ送り、対象のモンスターは攻撃力・守備力が１０００アップし、エンドフェイズに裏側守備表示になる。
  ko: |-
    ①: 자신 필드의 "섀도르" 몬스터 1장을 대상으로 하고 발동할 수 있다. 패에서 "섀도르" 카드 1장을 묘지로 보낸다. 대상 몬스터는 공격력 / 수비력을 1000 올리고, 엔드 페이즈에 뒷면 수비 표시가 된다.
  zh-TW: |-
    ①：可將我方場上的１隻「影依」怪獸做為對象發動。從手牌將１張「影依」卡送至墓地。對象怪獸的攻擊力・守備力提升１０００，在結束階段變為反面守備表示。
  zh-CN: |-
    ①：可以自己场上的1只“影依”怪兽为对象发动。从手牌中将1张“影依”卡送至墓地。对象怪兽的攻击力・守备力上升1000点，在结束阶段变为里侧守备表示。
