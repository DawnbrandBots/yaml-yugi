name:
  en: Silent Wolf Calupo
  de: Stiller Wolf Calupo
  es: Lobo Silencioso Calupo
  fr: Loup Silencieux Calupo
  it: Lupo Silente Calupo
  pt: Lobo Silencioso Calupo
  ja: <ruby>沈黙狼<rt>オメルタ</rt></ruby>－カルーポ
  ja_romaji: Omeruta - Karūpo
  ko: 오메르타－칼루포
  ko_rr: Omereuta - Kallupo
  zh-TW: 沉默狼－卡魯波
  zh-CN: 沉默狼－卡鲁波狼犬
text:
  en:
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Rüste diese Karte mit der obersten Karte deines Decks als verdeckten Ausrüstungszauber aus, der ihr 500 ATK gibt. Während der End Phase: Dein Gegner sagt den Grund-Typ (Monster, Zauber oder Falle) jener Ausrüstungskarte voraus, die diese Karte durch ihren Effekt ausrüstet. Falls er richtig vorausgesagt hat, lege diese Karte auf den Friedhof. Falls er falsch vorausgesagt hat, wirf 1 zufällige Karte von der Hand deines Gegners ab und falls du dies tust, gib diese Karte auf die Hand zurück. Du kannst diesen Effekt von „Stiller Wolf Calupo“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: equipa a esta carta la carta de la parte superior de tu Deck como una Mágica de Equipo boca abajo que le da 500 ATK. Durante la End Phase: tu adversario dice el tipo original (Monstruo, Mágica o Trampa) de esa Carta de Equipo equipada por efecto de esta carta. Si dice el correcto, manda esta carta al Cementerio. Si no dice el correcto, descarta 1 carta al azar de la mano de tu adversario y, si lo haces, devuelve esta carta a la mano. Sólo puedes usar este efecto de "Lobo Silencioso Calupo" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : équipez la carte du dessus de votre Deck à cette carte comme une Magie d'Équipement face verso qui lui donne 500 ATK. Durant la End Phase : votre adversaire devine le type d'origine (Monstre, Magie ou Piège) de la Carte d'Équipement équipée par l'effet de cette carte. S'il devine correctement, envoyez cette carte au Cimetière. S'il devine incorrectement, défaussez 1 carte au hasard à votre adversaire, et si vous le faites, renvoyez cette carte à la main. Vous ne pouvez utiliser cet effet de "Loup Silencieux Calupo" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: equipaggia la prima carta del tuo Deck a questa carta come una Magia Equipaggiamento coperta che le dà 500 ATK. Durante la End Phase: il tuo avversario prova a indovinare il tipo originale (Mostro, Magia o Trappola) di quella Carta Equipaggiamento equipaggiata dall'effetto di questa carta. Se indovina, manda questa carta al Cimitero. Se sbaglia, scarta 1 carta a caso dalla mano del tuo avversario e, se lo fai, fai ritornare questa carta nella mano. Puoi utilizzare questo effetto di "Lupo Silente Calupo" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: equipe o card do topo do seu Deck a este card como uma Magia de Equipamento com a face para baixo que concede a ele 500 de ATK. Durante a Fase Final: seu oponente adivinha o tipo original (Monstro, Magia ou Armadilha) desse Card de Equipamento equipado pelo efeito deste card. Se ele acertar, envie este card para o Cemitério. Se ele errar, descarte 1 card aleatório da mão do seu oponente e, se isso acontecer, devolva este card para a mão. Você só pode usar este efeito de "Lobo Silencioso Calupo" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。
    ①：このカードが召喚・特殊召喚した場合に発動する。自分のデッキの一番上のカードを攻撃力５００アップの装備魔法カード扱いで裏側表示でこのカードに装備する。
    ②：自分・相手のエンドフェイズに発動する。相手はこのカードの①の効果で装備しているカードの元々の種類（モンスター・魔法・罠）を当てる。当たった場合、このカードを墓地へ送る。ハズレの場合、相手の手札をランダムに１枚捨て、このカードを手札に戻す。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동한다. 자신의 덱 맨 위의 카드를 공격력 500 올리는 장착 카드로 취급하고 뒷면 표시로 이 카드에 장착한다. ②: 자신 / 상대의 엔드 페이즈에 발동한다. 상대는 이 카드의 ①의 효과로 장착하고 있는 카드의 원래의 종류(몬스터 / 마법 / 함정)를 맞힌다. 맞힌 경우, 이 카드를 묘지로 보낸다. 맞히지 못한 경우, 상대의 패를 무작위로 1장 골라 버리고, 이 카드를 주인의 패로 되돌린다.
  zh-TW: |-
    此卡名的②效果，１回合僅限使用１次。①：在此卡召喚・特殊召喚成功的狀況下發動。將我方牌組最上方的卡視為攻擊力提升５００的裝備卡，以反面表示裝備於此卡。②：在我方・對方的結束階段發動。對方猜測透過此卡的①效果裝備的卡的原本的種類（怪獸・魔法・陷阱）。在猜中的狀況下，將此卡送至墓地。在猜錯的狀況下，隨機選擇對方的１張手牌捨棄，將此卡送回持有者的手牌。
  zh-CN: |-
    此卡名的②效果１回合仅可使用１次。①：此卡召唤・特殊召唤成功的情况下发动。将自己牌组最上面的卡视为攻击力上升５００的装备卡，以里侧表示装备于此卡。②：在自己・对手的结束阶段发动。对手将对以此卡的①效果装备中的卡的原本种类（怪兽・魔法・陷阱）作出猜测。猜中的情况下，将此卡送至墓地。未猜中的情况下，随机挑选对手的１张手牌舍弃，将此卡放回持有者的手牌。
