text:
  en: |-
    This card cannot be Special Summoned. This card returns to the owner's hand during the End Phase of the turn that this card is Normal Summoned or flipped face-up. The Battle Damage this card inflicts to your opponent's Life Points is halved.
  de: |-
    Diese Karte kann nicht als Spezialbeschwörung beschworen werden. Diese Karte kehrt in der End Phase des Spielzugs, in dem sie als Normalbeschwörung beschworen oder aufgedeckt wurde, auf die Hand ihres Besitzers zurück. Kampfschaden, den diese Karte den Life Points deines Gegners zufügt, wird halbiert.
  es: |-
    Esta carta no puede ser Invocada mediante una Invocación Especial. Esta carta vuelve a la mano de su propietario durante la End Phase del turno en el que esta carta es Invocada mediante una Invocación Normal o volteada boca arriba. El daño de batalla que esta carta inflige a los Life Points de tu adversario se divide a la mitad.
  fr: |-
    Cette carte ne peut pas être Invoquée par Invocation Spéciale. Cette carte retourne dans la main de son propriétaire durant la End Phase du tour où elle a été Invoquée par Invocation Normale ou retournée face recto. Les dommages de combat que cette carte inflige aux Life Points de votre adversaire sont divisés par deux.
  it: |-
    Questa carta non può essere Evocata tramite Evocazione Speciale. Questa carta ritorna in mano al Proprietario durante l'End Phase del turno in cui è stata Evocata tramite Evocazione Normale o scoperta. Il danno da combattimento che questa carta infligge ai Life Points del tuo avversario viene dimezzato.
  pt: |-
    Esta carta não pode ser Special Summoned. Esta carta retorna para a mão do dono durante a End Phase do turno em que foi Normal Summoned ou virada para cima. O Dano de Batalha que esta carta inflige ao seu oponente é reduzido pela metade.
  ja: |-
    このカードは特殊召喚できない。召喚・リバースしたターンのエンドフェイズ時に持ち主の手札に戻る。このカードが相手ライフに与える戦闘ダメージは半分になる。
  ko: |-
    이 카드는 특수 소환할 수 없다. 일반 소환/리버스한 턴의 엔드 페이즈시에 주인의 패로 되돌아간다. 이 카드가 상대 플레이어에게 주는 전투 데미지는 절반이 된다.
  zh-TW:
  zh-CN: |-
    这张卡不能特殊召唤。召唤·反转的回合的结束阶段时回到持有者手卡。这张卡给与对方基本分的战斗伤害变成一半。
