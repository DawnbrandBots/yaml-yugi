  ko_rr: Pendyulleonnamun
  zh-TW: 鐘擺明月
  zh-CN: 灵摆明月
text:
  en: |-
    During your Main Phase: You can add up to 2 face-up Pendulum Monsters from your Extra Deck to your hand, with Levels between the Pendulum Scales of the 2 cards in your Pendulum Zones, also for the rest of this turn, until you Pendulum Summon, you cannot activate monster effects, and the effects of any cards in your Pendulum Zones are negated. You can only use this effect of "PenduLuMoon" once per turn.
  de: |-
    Während deiner Main Phase: Du kannst deiner Hand bis zu 2 offene Pendelmonster mit Stufen zwischen den Pendelbereichen der 2 Karten in deinen Pendelzonen von deinem Extra Deck hinzufügen, zusätzlich für den Rest dieses Spielzugs, bis du eine Pendelbeschwörung durchführst, kannst du keine Monstereffekte aktivieren und die Effekte von Karten in deinen Pendelzonen werden annulliert. Du kannst diesen Effekt von „PendeLaMond“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante tu Main Phase: puedes añadir a tu mano hasta 2 Monstruos de Péndulo boca arriba en tu Deck Extra, con Niveles entre las Escalas de Péndulo de las 2 cartas en tus Zonas de Péndulo y además, por el resto de este turno, hasta que Invocas por Péndulo, no puedes activar efectos de monstruos, y los efectos de cualquier carta en tus Zonas de Péndulo son negados. Sólo puedes usar este efecto de "PénduLoMoon" una vez por turno.
  fr: |-
    Durant votre Main Phase : vous pouvez ajouter max. 2 Monstres Pendule face recto depuis votre Extra Deck à votre main, avec des Niveaux entre les Échelles Pendule des 2 cartes dans vos Zones Pendule, et aussi, le reste de ce tour, jusqu'à ce que vous Invoquez par Pendulation, vous ne pouvez pas activer d'effets de monstre, et les effets des cartes dans vos Zones Pendule sont annulés. Vous ne pouvez utiliser cet effet de "PenduLeLune" qu'une fois par tour.
  it: |-
    Durante la tua Main Phase: puoi aggiungere fino a 2 Mostri Pendulum scoperti dal tuo Extra Deck alla tua mano, con Livelli tra i Valori Pendulum delle 2 carte nelle tue Zone Pendulum, inoltre per il resto di questo turno, fino a che Evochi Pendulum, non puoi attivare effetti di mostri, e gli effetti di qualsiasi carta nelle tue Zone Pendulum vengono annullati. Puoi utilizzare questo effetto di "PenduLuMoon" una sola volta per turno.
  pt: |-
    Durante sua Fase Principal: você pode adicionar até 2 Monstros Pêndulo com a face para cima do seu Deck Adicional à sua mão, com Níveis entre as Escalas de Pêndulo dos 2 cards nas suas Zonas de Pêndulo e, além disso, pelo resto deste turno, até que você Invoque por Invocação-Pêndulo, você não pode ativar efeitos de monstro e os efeitos de quaisquer cards nas suas Zonas de Pêndulo são negados. Você só pode usar este efeito de "PênduLoMoon" uma vez por turno.
  ja: |-
    このカード名のモンスター効果は１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。自分のＥＸデッキから、自分のＰゾーンのカード２枚のＰスケールでＰ召喚可能なレベルを持つ表側表示のＰモンスターを２体まで手札に加える。この効果の発動後、ターン終了時まで自分はＰ召喚に成功しない限り、モンスターの効果を発動できず、自分のＰゾーンのカードの効果は無効化される。
  ko: |-
    이 카드명의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 자신의 엑스트라 덱에서, 자신 펜듈럼 존의 카드 2장의 펜듈럼 스케일로 펜듈럼 소환 가능한 레벨을 가지는 앞면 표시 펜듈럼 몬스터를 2장까지 패에 넣는다. 이 효과의 발동 후, 턴 종료시까지 자신은 펜듈럼 소환에 성공하지 않는 한, 몬스터의 효과를 발동할 수 없으며, 자신의 펜듈럼 존의 카드 효과는 무효화된다.
  zh-TW: |-
    此卡名的怪獸效果１回合僅限使用１次。①：可在我方主要階段發動。從我方額外牌組將最多２隻持有能以我方鐘擺區的２張卡的鐘擺刻度進行鐘擺召喚等級的正面表示鐘擺怪獸加入手牌。此效果發動後，只要回合結束前我方的鐘擺召喚沒有成功，就無法發動怪獸效果，我方鐘擺區的卡效果無效化。
  zh-CN: |-
    此卡名的怪兽效果１回合仅可使用１次。①：在自己的主要阶段可以发动。从自己的额外牌组将最多２只、自己灵摆区域２张卡的灵摆刻度下可灵摆召唤的等级的表侧表示灵摆怪兽加入手牌。此效果发动后，直至回合结束时为止，只要自己未灵摆召唤成功，则不可发动怪兽的效果，且自己的灵摆区域的卡的效果无效化。
