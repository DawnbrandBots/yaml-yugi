text:
  en: |-
    During your Main Phase: You can add up to 2 face-up Pendulum Monsters from your Extra Deck to your hand, with Levels between the Pendulum Scales of the 2 cards in your Pendulum Zones, also for the rest of this turn, until you Pendulum Summon, you cannot activate monster effects, and the effects of any cards in your Pendulum Zones are negated. You can only use this effect of "PenduLuMoon" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名のモンスター効果は１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。自分のＥＸデッキから、自分のＰゾーンのカード２枚のＰスケールでＰ召喚可能なレベルを持つ表側表示のＰモンスターを２体まで手札に加える。この効果の発動後、ターン終了時まで自分はＰ召喚に成功しない限り、モンスターの効果を発動できず、自分のＰゾーンのカードの効果は無効化される。
  ko: |-
    이 카드명의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 자신의 엑스트라 덱에서, 자신 펜듈럼 존의 카드 2장의 펜듈럼 스케일로 펜듈럼 소환 가능한 레벨을 가지는 앞면 표시 펜듈럼 몬스터를 2장까지 패에 넣는다. 이 효과의 발동 후, 턴 종료시까지 자신은 펜듈럼 소환에 성공하지 않는 한, 몬스터의 효과를 발동할 수 없으며, 자신의 펜듈럼 존의 카드 효과는 무효화된다.
  zh-TW:
  zh-CN:
