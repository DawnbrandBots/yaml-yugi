pendulum_effect:
  en: |-
    During your Main Phase: You can add 1 face-up "Pendulum" Pendulum Monster from your Extra Deck to your hand, then destroy this card. You can only use this effect of "PenduLuMoon" once per turn.
  de: |-
    Während deiner Main Phase: Du kannst deiner Hand 1 offenes „Pendel“-Pendelmonster von deinem Extra Deck hinzufügen, dann zerstöre diese Karte. Du kannst diesen Effekt von „PendeLaMond“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante tu Main Phase: puedes añadir a tu mano 1 Monstruo de Péndulo "Péndulo" boca arriba en tu Deck Extra, y después destruye esta carta. Sólo puedes usar este efecto de "PénduLoMoon" una vez por turno.
  fr: |-
    Durant votre Main Phase : vous pouvez ajouter 1 Monstre Pendule "Pendule" face recto depuis votre Extra Deck à votre main, puis détruisez cette carte. Vous ne pouvez utiliser cet effet de "PenduLeLune" qu'une fois par tour.
  it: |-
    Durante la tua Main Phase: puoi aggiungere 1 Mostro Pendulum "Pendulum" scoperto dal tuo Extra Deck alla tua mano, poi distruggere questa carta. Puoi utilizzare questo effetto di "PenduLuMoon" una sola volta per turno.
  pt: |-
    Durante sua Fase Principal: você pode adicionar 1 Monstro Pêndulo "Pêndulo" com a face para cima do seu Deck Adicional à sua mão e, depois, destrua este card. Você só pode usar este efeito de "PênduLoMoon" uma vez por turno.
  ja: |-
    このカード名のＰ効果は１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。自分のＥＸデッキから表側表示の「ペンデュラム」Ｐモンスター１体を手札に加える。その後、このカードを破壊する。
  ko: |-
    이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 자신의 엑스트라 덱에서 앞면 표시의 "펜듈럼" 펜듈럼 몬스터 1장을 패에 넣는다. 그 후, 이 카드를 파괴한다.
  zh-TW: |-
    此卡名的鐘擺效果，１回合僅限使用１次。①：可在我方主要階段發動。從我方額外牌組將１隻正面表示的「鐘擺」鐘擺怪獸加入手牌。其後，破壞此卡。
  zh-CN: |-
    此卡名的灵摆效果１回合仅可使用１次。①：在自己的主要阶段可以发动。从自己的额外牌组将１只表侧表示的“灵摆”灵摆怪兽加入手牌。然后将此卡破坏。
