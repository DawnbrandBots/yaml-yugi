text:
  en: |-
    "Luster Pendulum, the Dracoslayer" continues his journey to uncover the secrets of Dragon Alchemy, believing it is the key to dispelling his curse and restoring his memory. His power continues to grow... perhaps the same power used by the Dracofiends?
  de: |-
    „Lüster-Pendel, der Drachobezwinger“ setzt seine Reise fort, um die Geheimnisse der Drachenalchemie zu lüften. Er glaubt, dass darin der Schlüssel zur Aufhebung seines Fluches liegt und er so seine Erinnerungen wiedererlangen kann. Seine Macht wächst weiter ... ist es womöglich gar dieselbe, die von den Drachounterweltlern eingesetzt wird? 
  es: |-
    "Luster Péndulo, el Dracoasesino" continúa su viaje de descubrimiento de los secretos de la Alquimia del Dragón, creyendo que esa es la clave para deshacerse de su maldición y recuperar su memoria. Su poder continúa creciendo... ¿será quizás el mismo poder usado por los Dracodemonios? 
  fr: |-
    "Luster Pendule, le Dracossassin" continue sa quête afin de découvrir les secrets de l'Alchimie Dragon, croyant que c'est la clé pour lever sa malédiction et recouvrer la mémoire. Son pouvoir ne cesse de croître... un pouvoir similaire à celui des Dracodémons... 
  it: |-
    "Lustro Pendulum, il Dracoassassino" continua il suo viaggio per scoprire i segreti della Drago-Alchimia, ritenendo che sia la chiave per disperdere la sua maledizione e ripristinare la sua memoria. Il suo potere continua a crescere... forse lo stesso potere utilizzato dai Dracodemoni? 
  pt: |-
    "Pêndulo Luster, o Dracossassino" continua sua jornada para desvendar os segredos da Alquimia Dragão, acreditando ser a chave para desfazer sua maldição e restaurar sua memória. Seu poder continua a crescer... talvez o mesmo poder usado pelos Dracodemônios?
  ja: |-
    同志たちの力を得て成長した「竜剣士ラスターＰ」の姿。謎の呪いをかけられて竜魔族に似た竜の力を発現しているが、それ以前の記憶が全て失われており、真相は定かではない。"竜化の秘法"がその呪いと記憶を紐解く鍵だと信じて、今日も悪の魔王を討つべく旅を続けている。
  ko: |-
    동지들의 힘을 얻어 성장한 "룡검사 라스터P(펜듈럼)"의 모습. 수수께끼의 저주에 걸려 용마족과 닮은 용의 힘을 발현하고 있지만, 그 이전의 기억을 모두 잃어버려, 진상은 불분명하다. "용화의 비법"이 그 저주와 기억을 풀어낼 열쇠라고 믿으며, 오늘도 악의 마왕을 토벌하기 위한 여정을 계속하고 있다.
  zh-TW:
  zh-CN: |-
    得到志同道合之士们的力量后「龙剑士 光辉星·灵摆」成长的模样。他是被施过不明神秘诅咒后显现出类似龙魔族的龙之力，但在此之前的记忆全部丢失了，真相因此不明。他相信“龙化秘法”就是解开那诅咒和记忆的关键，今天仍旧继续着前去讨伐邪恶魔王的旅程。
