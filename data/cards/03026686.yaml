  it: Valkyria-Terza
  pt: Valquíria-Dritte
  ja: ワルキューレ・ドリット
  ja_romaji: Warukyūre Doritto
  ko: 왈큐레 드리트
  ko_rr: Walkyure Deurite
  zh-TW: 女戰神 三女
  zh-CN: 女战神・三女
text:
  en:
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Walküre“-Karte von deinem Deck hinzufügen, außer „Dritte Walküre“. Du kannst diesen Effekt von „Dritte Walküre“ nur einmal pro Spielzug verwenden. Erhält 200 ATK für jedes verbannte Monster deines Gegners.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 carta "Valquiria-" en tu Deck, excepto "Valquiria-Dritte". Sólo puedes usar este efecto de "Valquiria-Dritte" una vez por turno. Gana 200 ATK por cada uno de los monstruos desterrados de tu adversario.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 carte "Valkyrie-" ("Valkyrie-Dritte" exclu) depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Valkyrie-Dritte" qu'une fois par tour. Gagne 200 ATK pour chacun des monstres bannis de votre adversaire.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 carta "Valkyria-" dal tuo Deck alla tua mano, eccetto "Valkyria-Terza". Puoi utilizzare questo effetto di "Valkyria-Terza" una sola volta per turno. Guadagna 200 ATK per ognuno dei mostri banditi del tuo avversario.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 card "Valquíria-" do seu Deck à sua mão, exceto "Valquíria-Dritte". Você só pode usar este efeito de "Valquíria-Dritte" uma vez por turno. Ganha 200 de ATK para cada um dos monstros banidos do seu oponente.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。
    ①：このカードが召喚・特殊召喚した場合に発動できる。デッキから「ワルキューレ・ドリット」以外の「ワルキューレ」カード１枚を手札に加える。
    ②：このカードの攻撃力は、相手の除外状態のモンスターの数×２００アップする。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "왈큐레 드리트" 이외의 "왈큐레" 카드 1장을 패에 넣는다. ②: 이 카드의 공격력은, 제외되어 있는 상대 몬스터의 수 × 200 올린다.
  zh-TW: |-
    此卡名的①效果，１回合僅限使用１次。①：可在此卡召喚・特殊召喚成功的狀況下發動。從牌組將１張「女戰神 三女」以外的「女戰神」卡加入手牌。②：此卡的攻擊力依據對方被除外的怪獸的數量×２００進行提升。
  zh-CN: |-
    此卡牌名的①效果１回合只可使用１次。①：此卡召唤、特殊召唤成功的场合可发动。从牌组将１张除“女战神・三女”以外的“女战神”卡牌加入手牌。②：此卡的攻击力上升被除外对手怪兽的数量×２００。
