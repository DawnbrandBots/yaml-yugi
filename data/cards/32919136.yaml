  zh-TW: 墮落
  zh-CN: 堕落
text:
  en: |-
    Activate this card by targeting an opponent's monster; equip this card to it. Take control of it. Destroy this card unless you control an "Archfiend" card. During each of your opponent's Standby Phases: You take 800 damage.
  de: |-
    Aktiviere diese Karte, indem du ein Monster deines Gegners wählst; rüste es mit dieser Karte aus. Übernimm die Kontrolle darüber. Zerstöre diese Karte, es sei denn, du kontrollierst eine „Erzunterweltler“-Karte. Während jeder Standby Phase deines Gegners: Du erhältst 800 Schaden.
  es: |-
    Activa esta carta seleccionando un monstruo de tu adversario; equípale esta carta. Toma el control de ese monstruo. Destruye esta carta a menos que controles una carta "Archidemonio". Durante cada una de las Standby Phases de tu adversario: tú recibes 800 puntos de daño.
  fr: |-
    Activez cette carte en ciblant un monstre de votre adversaire ; équipez-lui cette carte. Prenez-en le contrôle. Détruisez cette carte sauf si vous contrôlez une carte "Archdémon". Durant chacune des Standby Phases de votre adversaire : vous recevez 800 points de dommages.
  it: |-
    Attiva questa carta scegliendo come bersaglio un mostro dell'avversario; equipaggia questa carta ad esso. Prendine il controllo. Distruggi questa carta a meno che tu controlli una carta "Arcidemone". Durante ogni Standby Phase del tuo avversario: subisci 800 danni.
  pt: |-
    Ative este card ao escolher um monstro do oponente; equipe este card a ele. Tome o controle dele. Destrua este card a não ser que você controle um card "Arquidemônio". Durante cada uma das Fases de Apoio do seu oponente: você sofre 800 de dano.
  ja: |-
    相手フィールドのモンスターに装備できる。①：装備モンスターのコントロールを得る。②：相手スタンバイフェイズに発動する。自分は８００ダメージを受ける。③：自分フィールドに「デーモン」カードが存在しない場合にこのカードは破壊される。
  ko: |-
    상대 필드의 몬스터에 장착할 수 있다. ①: 장착 몬스터의 컨트롤을 얻는다. ②: 상대 스탠바이 페이즈에 발동한다. 자신은 800 데미지를 받는다. ③: 자신 필드에 "데몬" 카드가 존재하지 않을 경우에 이 카드는 파괴된다.
  zh-TW:
  zh-CN: |-
    可以给对方场上的怪兽装备。①：得到装备怪兽的控制权。②：对方准备阶段发动。自己受到800伤害。③：自己场上没有「恶魔」卡存在的场合这张卡破坏。
