name:
  en: Falling Down
  de: Hinabstürzen
  es: Cayendo
  fr: Effondrement
  it: Cadere in Disgrazia
  pt: Queda
  ja: <ruby>堕落<rt>フォーリン・ダウン</rt></ruby>
