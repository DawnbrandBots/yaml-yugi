name:
  en: Generaider Boss Stage
  de: Generaider-Bosslevel
  es: Nivel del Jefe Geneincursor
  fr: Niveau Boss Genèraideur
  it: Stadio Boss Generaider
  pt: Estágio do Chefe Generaidor
  ja: <ruby>王の舞台<rt>ジェネレイド・ステージ</rt></ruby>
  ja_romaji: Jenereido Sutēji
  ko: 제너레이드 스테이지
  ko_rr: Jenereideu Seuteiji
  zh-TW: 創王的舞台
  zh-CN: 创王关卡
text:
  en: |-
    Once per turn, if a card(s) is added from the Main Deck to your opponent's hand (except during the Damage Step): You can Special Summon 1 "Generaider" monster from your Deck in Defense Position. If you Special Summon a "Generaider" monster(s) during your opponent's turn (except during the Damage Step): You can Special Summon as many "Generaider Tokens" (Fairy/LIGHT/Level 4/ATK 1500/DEF 1500) as possible in Attack Position, but destroy them during the End Phase (even if this card leaves the field). You can only use this effect of "Generaider Boss Stage" once per turn.
  de: |-
    Einmal pro Spielzug, falls der Hand deines Gegners eine oder mehr Karten vom Main Deck hinzugefügt werden (außer während des Damage Steps): Du kannst 1 „Generaider“-Monster als Spezialbeschwörung von deinem Deck in die Verteidigungsposition beschwören. Falls du während des Spielzugs deines Gegners ein oder mehr „Generaider“-Monster als Spezialbeschwörung beschwörst (außer während des Damage Steps): Du kannst so viele „Generaider-Spielmarken“ (Fee/LICHT/Stufe 4/ATK 1500/DEF 1500) wie möglich als Spezialbeschwörung in die Angriffsposition beschwören, aber zerstöre sie während der End Phase (selbst falls diese Karte das Spielfeld verlässt). Du kannst diesen Effekt von „Generaider-Bosslevel“ nur einmal pro Spielzug verwenden.
  es: |-
    Una vez por turno, si una o más cartas en el Deck Principal son añadidas a la mano de tu adversario (excepto durante el Damage Step): puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Geneincursor/a" en Posición de Defensa. Si Invocas uno o más monstruos "Geneincursor/a" de Modo Especial durante el turno de tu adversario (excepto durante el Damage Step): puedes Invocar de Modo Especial tantas "Ficha Geneincursor" (Hada/LUZ/Nivel 4/ATK 1500/DEF 1500) como sea posible en Posición de Ataque, pero destrúyelas durante la End Phase (aun si esta carta deja el Campo). Sólo puedes usar este efecto de "Nivel del Jefe Geneincursor" una vez por turno.
  fr: |-
    Une fois par tour, si une ou plusieurs cartes sont ajoutées depuis le Main Deck à la main de votre adversaire (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement 1 monstre "Genèraideur" depuis votre Deck en Position de Défense. Si vous Invoquez Spécialement un ou plusieurs monstres "Genèraideur" durant le tour de votre adversaire (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement autant de "Jeton Genèraideur" (Elfe/LUMIÈRE/Niveau 4/ATK 1500/DEF 1500) que possible en Position d'Attaque, mais détruisez-les durant la End Phase (même si cette carte quitte le Terrain). Vous ne pouvez utiliser cet effet de "Niveau Boss Genèraideur" qu'une fois par tour.
  it: |-
    Una volta per turno, se una o più carte vengono aggiunte dal Main Deck alla mano del tuo avversario (eccetto durante il Damage Step): puoi Evocare Specialmente 1 mostro "Generaider" dal tuo Deck in Posizione di Difesa. Se Evochi Specialmente uno o più mostri "Generaider" durante il turno del tuo avversario (eccetto durante il Damage Step): puoi Evocare Specialmente tanti "Segna-Generaider" (Fata/LUCE/Livello 4/ATK 1500/DEF 1500) quanti possibile in Posizione di Attacco, ma distruggili durante la End Phase (anche se questa carta lascia il Terreno). Puoi utilizzare questo effetto di "Stadio Boss Generaider" una sola volta per turno.
  pt: |-
    Uma vez por turno, se um ou mais cards forem adicionados do Deck Principal à mão do seu oponente (exceto durante a Etapa de Dano): você pode Invocar por Invocação-Especial 1 monstro "Generaidor" do seu Deck em Posição de Defesa. Se você Invocar por Invocação-Especial um ou mais monstros "Generaidor" durante o turno do seu oponente (exceto durante a Etapa de Dano): você pode Invocar por Invocação-Especial tantas "Ficha de Generaidor" (Fada/LUZ/Nível 4/ATK 1500/DEF 1500) quanto possível em Posição de Ataque, mas destrua-as durante a Fase Final (mesmo que este card deixe o campo). Você só pode usar este efeito de "Estágio do Chefe Generaidor" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：１ターンに１度、相手がデッキからカードを手札に加えた場合に発動できる。デッキから「ジェネレイド」モンスター１体を守備表示で特殊召喚する。②：相手ターンに、自分が「ジェネレイド」モンスターの特殊召喚に成功した場合に発動できる。自分フィールドに「ジェネレイドトークン」（天使族・光・星４・攻／守１５００）を可能な限り攻撃表示で特殊召喚する。このトークンはエンドフェイズに破壊される。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 1턴에 1번, 상대가 덱에서 카드를 패에 넣었을 경우에 발동할 수 있다. 덱에서 "제너레이드" 몬스터 1장을 수비 표시로 특수 소환한다. ②: 상대 턴에, 자신이 "제너레이드" 몬스터의 특수 소환에 성공했을 경우에 발동할 수 있다. 자신 필드에 "제너레이드 토큰"(천사족 / 빛 / 레벨 4 / 공 1500 / 수 1500)을 가능한 한 공격 표시로 특수 소환한다. 이 토큰은 엔드 페이즈에 파괴된다.
  zh-TW:
  zh-CN: |-
    此卡名的②效果1回合仅可使用1次。①：1回合1次，对手从牌组将卡加入手牌的情况下可以发动。从牌组将1只"创王"怪兽以守备表示特殊召唤。②：在对手回合中，自己将"创王"怪兽特殊召唤成功的情况下可以发动。尽可能将自己场上的"创王衍生物"（天使族・光・星4・攻／守1500）以攻击表示特殊召唤。此衍生物将在结束阶段被破坏。
