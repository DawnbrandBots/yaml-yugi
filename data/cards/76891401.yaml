text:
  en: |-
    1 Tuner + 1 Level 3 non-Tuner monster
    When a face-up Level 3 or lower monster on the field is sent to the Graveyard, this card's ATK becomes 3000 until the End Phase of this turn.
  de: |-
    1 Empfänger- + 1 Nicht-Empfänger-Monster der Stufe 3
    Wenn ein offenes Monster der Stufe 3 oder niedriger auf dem Spielfeld auf den Friedhof gelegt wird, werden die ATK dieser Karte bis zur End Phase dieses Spielzugs zu 3000.
  es: |-
    1 Cantante + 1 monstruo que no sea Cantante de Nivel 3
    Cuando un monstruo boca arriba de Nivel 3 o menor en el Campo es mandado al Cementerio, el ATK de esta carta se transforma en 3000 hasta la End Phase de este turno.
  fr: |-
    1 Syntoniseur + 1 monstre non Syntoniseur de Niveau 3
    Lorsqu'un monstre face recto de Niveau 3 ou moins sur le Terrain est envoyé au Cimetière, l'ATK de cette carte devient 3000 jusqu'à la End Phase de ce tour.
  it: |-
    1 Tuner + 1 mostro non-Tuner di Livello 3
    Quando un mostro scoperto di Livello 3 o inferiore sul Terreno viene mandato al Cimitero, l'ATK di questa carta diventa 3000 fino all'End Phase di questo turno.
  pt:
  ja: |-
    チューナー＋チューナー以外のレベル３モンスター１体
    フィールド上に表側表示で存在するレベル３以下のモンスターが墓地へ送られた時、このカードの攻撃力はこのターンのエンドフェイズ時まで３０００になる。
  ko: |-
    튜너 ＋ 튜너 이외의 레벨 3 몬스터 1장
    필드 위에 앞면 표시로 존재하는 레벨 3 이하의 몬스터가 묘지로 보내졌을 때, 이 카드의 공격력은 이 턴의 엔드 페이즈시까지 3000 이 된다.
  zh-TW:
  zh-CN: |-
    调整＋调整以外的3星怪兽1只
    场上表侧表示存在的3星以下的怪兽被送去墓地时，这张卡的攻击力直到结束阶段时变成3000。
