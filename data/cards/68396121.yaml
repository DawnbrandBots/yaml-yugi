  pt: 'Número C107: Neo Dragão de Táquion de Olhos das Galáxias'
  ja: <ruby>Ｃ<rt>カオス</rt></ruby><ruby>Ｎｏ．<rt>ナンバーズ</rt></ruby>１０７ <ruby>超銀河眼の時空龍<rt>ネオ・ギャラクシーアイズ・タキオン・ドラゴン</rt></ruby>
  ja_romaji: Kaosu Nanbāzu Hyakunana Neo Gyarakushīaizu Takion Doragon
  ko: <ruby>CNo.<rt>카오스 넘버즈</rt></ruby>107 네오 갤럭시아이즈 타키온 드래곤
  ko_rr: Kaoseu Neombeojeu Baek-ilgop Ne-o Gaelleoksiaijeu Takion Deuraegon
  zh-TW: CNo.107 超銀河眼時空龍
  zh-CN: 混沌编号107 超银河眼时空龙
text:
  en:
  de: |-
    3 Monster der Stufe 9
    Einmal pro Spielzug: Du kannst 1 Material von dieser Karte abhängen; bis zum Ende dieses Spielzugs, annulliere die Effekte aller anderen offenen Karten, die sich derzeit auf dem Spielfeld befinden, zusätzlich kann dein Gegner weder Karten noch Effekte auf dem Spielfeld aktivieren. Falls diese Karte „Nummer 107: Galaxieaugen-Tachyonendrache“ als Material hat, erhält sie diesen Effekt.
    ●Du kannst 2 Monster als Tribut anbieten; diese Karte kann in diesem Spielzug während jeder Battle Phase bis zu 3 Angriffe gegen Monster durchführen.
  es: |-
    3 monstruos de Nivel 9
    Una vez por turno: puedes desacoplar 1 material de esta carta; hasta el final de este turno, niega los efectos de todas las demás cartas boca arriba en el Campo en este momento, y además tu adversario no puede activar cartas o efectos en el Campo. Si esta carta tiene "Número 107: Dragón Taquiónico de Ojos Galácticos" como material, gana este efecto.
    ●Puedes Sacrificar 2 monstruos; este turno, esta carta puede hacer hasta 3 ataques a monstruos durante cada Battle Phase.
  fr: |-
    3 monstres de Niveau 9
    Une fois par tour : vous pouvez détacher 1 Matériel de cette carte ; jusqu'à la fin de ce tour, annulez les effets de toutes les autres cartes face recto actuellement sur le Terrain, et aussi, votre adversaire ne peut activer ni de cartes ni d'effets sur le Terrain. Si cette carte a "Numéro 107 : Dragon Tachyon aux Yeux Galactiques" comme Matériel, elle gagne cet effet.
    ●Vous pouvez Sacrifier 2 monstres ; durant chaque Battle Phase ce tour, cette carte peut faire max. 3 attaques sur des monstres.
  it: |-
    3 mostri di Livello 9
    Una volta per turno: puoi staccare 1 materiale da questa carta; fino alla fine di questo turno, annulla gli effetti di tutte le altre carte scoperte attualmente sul Terreno, inoltre il tuo avversario non può attivare carte o effetti sul Terreno. Se questa carta ha "Numero 107: Drago Tachionico Occhi Galattici" come materiale, guadagna questo effetto.
    ●Puoi offrire come Tributo 2 mostri; questa carta può effettuare fino a 3 attacchi contro mostri durante ogni Battle Phase in questo turno.
  pt: |-
    3 monstros de Nível 9
    Uma vez por turno: você pode desassociar 1 matéria deste card; até o final deste turno, negue os efeitos de todos os outros cards com a face para cima atualmente no campo e, além disso, seu oponente não pode ativar cards ou efeitos no campo. Se este card tiver "Número 107: Dragão de Táquion de Olhos das Galáxias" como matéria, ele ganha este efeito.
    ●Você pode oferecer 2 monstros como Tributo; este card pode realizar até 3 ataques contra monstros durante cada Fase de Batalha neste turno.
  ja: |-
    レベル９モンスター×３
    ①：１ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。このターン相手はフィールドで発動する効果を発動できず、このカード以外のフィールドの全ての表側表示カードの効果はターン終了時まで無効化される。
    ②：このカードが「Ｎｏ．１０７　銀河眼の時空竜」をＸ素材としている場合、以下の効果を得る。
    ●自分フィールドの他のモンスター２体をリリースして発動できる。このターン、このカードは１度のバトルフェイズ中に３回までモンスターに攻撃できる。
  ko: |-
    레벨 9 몬스터 × 3
    ①: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 이 턴에 상대는 필드에서 발동하는 효과를 발동할 수 없으며, 이 카드 이외의 필드의 모든 앞면 표시 카드의 효과는 턴 종료시까지 무효화된다. ②: 이 카드가 "No.107 갤럭시아이즈 타키온 드래곤"을 엑시즈 소재로 하고 있을 경우, 이하의 효과를 얻는다. ●자신 필드의 다른 몬스터 2장을 릴리스하고 발동할 수 있다. 이 턴에, 이 카드는 1번의 배틀 페이즈 중에 3회까지 몬스터에 공격할 수 있다.
  zh-TW: |-
    等級９怪獸×３
    ①：１回合１次，可去除此卡的１個超量素材發動。此回合對方無法發動在場上發動的效果，場上的此卡以外的所有正面表示的卡的效果在回合結束前無效化。②：在此卡以「No.107 銀河眼時空龍」做為超量素材的狀況下，獲得以下效果。
    ●可解放我方場上的２隻此卡以外的怪獸發動。此回合，此卡在１次戰鬥階段中最多可攻擊怪獸３次。
  zh-CN: |-
    等级9怪兽×3
    ①：1回合1次，去除此卡的1个超量素材可以发动。此回合，对手不可发动在场上发动的效果，场上此卡以外所有的表侧表示的卡的效果直至回合结束时为止无效化。②：此卡以“编号107 银河眼时空龙”作为超量素材的情况下，获得以下效果。
    ●解放自己场上此卡以外的2只怪兽可以发动。此回合，此卡在1次战斗阶段中，最多可攻击怪兽3次。
