text:
  en: |-
    When this card is Special Summoned from the Graveyard by the effect of a Zombie-Type monster: You can target 1 face-up Zombie-Type monster you control; detach 1 Xyz Material from a monster on the field, and if you do, increase the targeted monster's Level by 1 and its ATK by 300 (even if the targeting conditions are no longer correct).
  de: |-
    Wenn diese Karte durch den Effekt eines Monsters vom Typ Zombie als Spezialbeschwörung beschworen wird: Du kannst 1 offenes Monster vom Typ Zombie wählen, das du kontrollierst; hänge 1 Xyz-Material von einem Monster auf dem Spielfeld ab und falls du dies tust, erhöhe die Stufe des gewählten Monsters um 1 und seine ATK um 300 (selbst falls die Bedingungen für die Wahl des Monsters nicht mehr erfüllt sind).
  es: |-
    Cuando esta carta es Invocada de Modo Especial desde el Cementerio por el efecto de un monstruo de Tipo Zombi: puedes seleccionar 1 monstruo de Tipo Zombi boca arriba que controles; desacopla 1 Material Xyz de un monstruo en el Campo y, si lo haces, incrementa en 1 el Nivel del monstruo seleccionado y su ATK en 300 (aún si las condiciones de selección ya no son correctas).
  fr: |-
    Lorsque cette carte est Invoquée Spécialement depuis le Cimetière par l'effet d'un monstre de Type Zombie : vous pouvez cibler 1 monstre de Type Zombie face recto que vous contrôlez ; détachez 1 Matériel Xyz d'un monstre sur le Terrain, et si vous le faites, augmentez le Niveau du monstre ciblé de 1 et son ATK de 300 (même si les conditions de ciblage ne sont plus remplies).
  it: |-
    Quando questa carta viene Evocata Specialmente dal Cimitero dall'effetto di un mostro di Tipo Zombie: puoi scegliere come bersaglio 1 mostro di Tipo Zombie scoperto che controlli; stacca 1 Materiale Xyz da un mostro sul Terreno e, se lo fai, aumenta il Livello del mostro scelto come bersaglio di 1 e il suo ATK di 300 (anche se le condizioni di scelta del bersaglio non sono più corrette).
  pt: |-
    Quando este card for Invocado por Invocação-Especial do Cemitério pelo efeito de um monstro do Tipo Zumbi: Você pode escolher 1 monstro do Tipo Zumbi com a face para cima que você controla; desassocie 1 Matéria Xyz de um monstro no campo e, se isso acontecer, aumente o Nível do monstro escolhido em 1 e o ATK dele em 300 (mesmo se as condições de escolha não estiverem mais corretas.)
  ja: |-
    このカードがアンデット族モンスターの効果によって墓地からの特殊召喚に成功した時、自分フィールド上のアンデット族モンスター１体を選択して発動できる。フィールド上のエクシーズ素材を１つ取り除き、選択したモンスターのレベルを１つ上げ、攻撃力を３００ポイントアップする。
  ko: |-
    이 카드가 언데드족 몬스터의 효과에 의해서 묘지에서의 특수 소환에 성공했을 때, 자신 필드 위의 언데드족 몬스터 1장을 선택하고 발동할 수 있다. 필드 위의 엑시즈 소재를 1개 제거하여, 선택한 몬스터의 레벨을 1개 올리고, 공격력을 300 포인트 올린다.
  zh-TW: |-
    在此卡透過不死族怪獸的效果從墓地特殊召喚成功時，可選擇我方場上的１隻不死族怪獸發動。去除場上的１個超量素材，選擇的怪獸的等級提高１，攻擊力提升３００。
  zh-CN: |-
    此卡因不死族怪兽之效果从墓地特殊召唤成功时，可选择我方场上的１只不死族怪兽并发动。移除场上的１个超量素材，被选择怪兽的等级上升１级，攻击力上升３００点。
