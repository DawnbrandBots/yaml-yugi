name:
  en: Graydle Slime
  de: Graulien Schleim
  es: Limo Cunagrís
  fr: Slime Berceau-Gris
  it: Reticulliano Melma
  pt: Alicercinza Limo
  ja: グレイドル・スライム
  ja_romaji: Gureidoru Suraimu
  ko: 그레이돌 슬라임
  ko_rr:
  zh-TW: 灰搖籃史萊姆
  zh-CN: 灰篮史莱姆
text:
  en: |-
    If this card is in your hand or Graveyard: You can target 2 "Graydle" cards you control; destroy them, and if you do, Special Summon this card. You can only use this effect of "Graydle Slime" once per turn. When Summoned this way: You can target 1 "Graydle" monster in your Graveyard; Special Summon that target in Defense Position.
  de: |-
    Falls sich diese Karte in deiner Hand oder deinem Friedhof befindet: Du kannst 2 „Graulien“-Karten wählen, die du kontrollierst; zerstöre sie und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung. Du kannst diesen Effekt von „Graulien Schleim“ nur einmal pro Spielzug verwenden. Wenn diese Karte auf diese Art beschworen wird: Du kannst 1 „Graulien“-Monster in deinem Friedhof wählen; beschwöre das gewählte Ziel als Spezialbeschwörung in die Verteidigungsposition.
  es: |-
    Si esta carta está en tu mano o Cementerio: puedes seleccionar 2 cartas "Cunagrís" que controles; destrúyelas y, si lo haces, Invoca esta carta de Modo Especial. Sólo puedes usar este efecto de "Limo Cunagrís" una vez por turno. Cuando es Invocado de esta forma: puedes seleccionar 1 monstruo "Cunagrís" en tu Cementerio; Invoca ese objetivo de Modo Especial en Posición de Defensa.
  fr: |-
    Si cette carte est dans votre main ou Cimetière : vous pouvez cibler 2 cartes "Berceau-Gris" que vous contrôlez ; détruisez-les, et si vous le faites, Invoquez Spécialement cette carte. Vous ne pouvez utiliser cet effet de "Slime Berceau-Gris" qu'une fois par tour. Lorsqu'elle est Invoquée de cette façon : vous pouvez cibler 1 monstre "Berceau-Gris" dans votre Cimetière ; Invoquez Spécialement la cible en Position de Défense.
  it: |-
    Se questa carta è nella tua mano o Cimitero: puoi scegliere come bersaglio 2 carte "Reticulliano" che controlli; distruggile e, se lo fai, Evoca Specialmente questa carta. Puoi utilizzare questo effetto di "Reticulliano Melma" una sola volta per turno. Quando viene Evocato in questo modo: puoi scegliere come bersaglio 1 mostro "Reticulliano" nel tuo Cimitero; Evoca Specialmente quel bersaglio in Posizione di Difesa.
  pt: |-
    Se este card estiver na sua mão ou Cemitério: você pode escolher 2 cards "Alicercinza" que você controla; destrua-os e, se isso acontecer, Invoque este card por Invocação-Especial. Você só pode usar este efeito de "Alicercinza Limo" uma vez por turno. Quando Invocado desta forma: você pode escolher 1 monstro "Alicercinza" no seu Cemitério; Invoque o alvo por Invocação-Especial em Posição de Defesa.
  ja: |-
    「グレイドル・スライム」の①の効果は１ターンに１度しか使用できない。①：このカードが手札・墓地に存在する場合、自分フィールドの「グレイドル」カード２枚を対象として発動できる。そのカードを破壊し、このカードを特殊召喚する。②：このカードの①の効果で特殊召喚に成功した時、自分の墓地の「グレイドル」モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。
  ko: |-
    "그레이돌 슬라임"의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패 / 묘지에 존재할 경우, 자신 필드의 "그레이돌" 카드 2장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴하고, 이 카드를 특수 소환한다. ②: 이 카드의 ①의 효과로 특수 소환에 성공했을 때, 자신 묘지의 "그레이돌" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다.
  zh-TW: |-
    「灰搖籃史萊姆」的①效果，１回合僅限使用１次。①：在此卡存在於手牌・墓地的狀況下，可將我方場上的２張「灰搖籃」卡做為對象發動。破壞該卡，特殊召喚此卡。②：透過此卡的①效果特殊召喚成功時，可將我方墓地的１隻「灰搖籃」怪獸做為對象發動。以守備表示特殊召喚該怪獸。
  zh-CN: |-
    “灰篮史莱姆”的①效果１回合只可使用１次。①：此卡存在于手牌、墓地的场合，可以我方场上的２张“灰篮”卡牌为对象发动。破坏该卡，特殊召唤此卡。②：以此卡的①效果特殊召唤成功时，可以我方墓地的１只“灰篮”怪兽为对象发动。以守备表示特殊召唤该怪兽。
