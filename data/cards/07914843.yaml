name:
  en: Electromagnetic Bagworm
  de: Elektromagnetischer Wurm
  es: Polilla Electromagnética
  fr: Lépidoptère Électromagnétique
  it: Bacoverme Elettromagnetico
  pt: Traça Eletromagnética
  ja: <ruby>電磁ミノ虫<rt>ザックトレーガー・マグネ</rt></ruby>
  ja_romaji: Zakkutorēgā Magune
  ko: 잭 트레이거 마그넷
