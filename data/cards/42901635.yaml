  it: Berserkion Guerriero Magnetico Elettrico
  pt: Berserkion, o Guerreiro Imã Temporal
  ja: <ruby>電<rt>でん</rt></ruby><ruby>磁<rt>じ</rt></ruby><ruby>石<rt>しゃく</rt></ruby>の<ruby>戦<rt>せん</rt></ruby><ruby>士<rt>し</rt></ruby>マグネット・ベルセリオン
