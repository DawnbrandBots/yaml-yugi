  zh-TW: 電磁石勇士電磁戰神
  zh-CN: 电磁石勇士电磁战神
text:
  en:
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 „Alpha, Elektromagnetkrieger“, „Beta, Elektromagnetkrieger“ und „Gamma, Elektromagnetkrieger“ von deiner Hand, deinem Friedhof und/oder offen von deiner Monsterzone verbannst. Du kannst 1 „Magnetkrieger“-Monster der Stufe 4 oder niedriger von deinem Friedhof verbannen und dann 1 Karte wählen, die dein Gegner kontrolliert; zerstöre sie. Falls diese Karte durch Kampf zerstört wird oder falls diese Karte, die ihrem Besitzer gehört, durch einen Karteneffekt deines Gegners zerstört wird: Du kannst jeweils 1 deiner verbannten „Alpha, Elektromagnetkrieger“, „Beta, Elektromagnetkrieger“ und „Gamma, Elektromagnetkrieger“ wählen; beschwöre sie als Spezialbeschwörung.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser primero Invocado de Modo Especial (desde tu mano) desterrando 1 "Alfa el Guerrero Magnético Electrónico", "Beta el Guerrero Magnético Electrónico" y "Gamma el Guerrero Magnético Electrónico" en tu mano, Cementerio y/o boca arriba en tu Zona de Monstruos. Puedes desterrar 1 monstruo "Guerrero Magnético" de Nivel 4 o menor en tu Cementerio, y después seleccionar 1 carta que controle tu adversario; destrúyela. Si esta carta es destruida en batalla, o si esta carta en la posesión de su dueño es destruida por el efecto de una carta de tu adversario: puedes seleccionar 1 de cada "Alfa el Guerrero Magnético Electrónico", "Beta el Guerrero Magnético Electrónico", y "Gamma el Guerrero Magnético Electrónico" desterrados; Invócalos de Modo Especial.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement (depuis votre main) en bannissant 1 "Alpha, le Guerrier Magnétique Électrique", "Bêta, le Guerrier Magnétique Électrique" et "Gamma, le Guerrier Magnétique Électrique" depuis votre main, Cimetière et/ou face recto depuis votre Zone Monstre. Vous pouvez bannir 1 monstre "Guerrier Magnétique" de max. Niveau 4 depuis votre Cimetière, puis ciblez 1 carte contrôlée par votre adversaire ; détruisez-la. Si cette carte est détruite au combat, ou si cette carte en possession de son propriétaire est détruite par un effet de carte de votre adversaire : vous pouvez cibler 1 de chacun de vos "Alpha, le Guerrier Magnétique Électrique", "Bêta, le Guerrier Magnétique Électrique" et "Gamma, le Guerrier Magnétique Électrique" bannis ; Invoquez-les Spécialement.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) offrendo come bandendo 1 "Guerriero Magnetico Elettrico Alfa", "Guerriero Magnetico Elettrico Beta" e "Guerriero Magnetico Elettrico Gamma" dalla tua mano, Cimitero e/o scoperti dalla tua Zona Mostri. Puoi bandire 1 mostro "Guerriero Magnetico" di Livello 4 o inferiore dal tuo Cimitero, poi scegliere come bersaglio 1 carta controllata dal tuo avversario; distruggila. Se questa carta viene distrutta in battaglia, o se questa carta sotto il comando del suo proprietario viene distrutta dall'effetto di una carta: Puoi scegliere come bersaglio 1 per ognuno dei tuoi "Guerriero Magnetico Elettrico Alfa", "Guerriero Magnetico Elettrico Beta" e "Guerriero Magnetico Elettrico Gamma" banidos; Evocali Specialmente.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial (da sua mão) ao banir 1 "Alfa, o Guerreiro Imã Temporal", "Beta, o Guerreiro Imã Temporal" e "Gama, o Guerreiro Imã Temporal" da sua mão, Cemitério e/ou com a face para cima da sua Zona de Monstros. Você pode banir 1 monstro "Guerreiro Imã" de Nível 4 ou menos do seu Cemitério e, depois, escolher 1 card que seu oponente controla; destrua-o. Se este card for destruído em batalha ou se este card em posse do seu dono for destruído por um efeito de card do oponente: você pode escolher 1 de cada dos seus "Alfa, o Guerreiro Imã Temporal", "Beta, o Guerreiro Imã Temporal" e "Gama, o Guerreiro Imã Temporal" banidos; Invoque-os por Invocação-Especial.
  ja: |-
    このカードは通常召喚できない。
    自分の手札・フィールド（表側表示）・墓地から「電磁石の戦士α」「電磁石の戦士β」「電磁石の戦士γ」を１体ずつ除外した場合に特殊召喚できる。
    ①：自分の墓地からレベル４以下の「マグネット・ウォリアー」モンスター１体を除外し、相手フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
    ②：このカードが戦闘または相手の効果で破壊された場合、自分の除外状態の「電磁石の戦士α」「電磁石の戦士β」「電磁石の戦士γ」を１体ずつ対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    이 카드는 통상 소환할 수 없다. 자신의 패 / 필드 / 묘지에서, "엘렉트로 마그넷 워리어 α" "엘렉트로 마그넷 워리어 β" "엘렉트로 마그넷 워리어 γ"를 1장씩 제외했을 경우에 특수 소환할 수 있다. ①: 자신 묘지에서 레벨 4 이하의 "마그넷 워리어" 몬스터 1장을 제외하고, 상대 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다. ②: 이 카드가 전투 또는 상대의 효과로 파괴되었을 경우, 제외되어 있는 자신의 "엘렉트로 마그넷 워리어 α" "엘렉트로 마그넷 워리어 β" "엘렉트로 마그넷 워리어 γ"를 1장씩 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW: |-
    此卡無法通常召喚。可在從我方手牌・場上・墓地將「電磁石戰士α」、「電磁石戰士β」、「電磁石戰士γ」各１隻除外的狀況下特殊召喚。①：可從我方墓地將１隻等級４以下的「磁石戰士」怪獸除外，將對方場上的１張卡做為對象發動。破壞該卡。②：在此卡因戰鬥或對方的效果被破壞的狀況下，可將我方被除外的「電磁石戰士α」、「電磁石戰士β」、「電磁石戰士γ」各１隻做為對象發動。特殊召喚該怪獸。
  zh-CN: |-
    此卡不可通常召唤。从我方手牌、场上、墓地将“电磁石战士α”“电磁石战士β”“电磁石战士γ”各除外１只的场合可特殊召唤。①：可从我方墓地将１只等级４或以下的“磁石战士”怪兽除外，并以对手场上的１张卡牌为对象发动。破坏该卡。②：此卡因战斗或对手效果被破坏的场合，可以我方被除外的“电磁石战士α”“电磁石战士β”“电磁石战士γ”各１只为对象发动。特殊召唤该怪兽。
