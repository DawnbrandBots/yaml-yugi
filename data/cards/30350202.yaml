name:
  en: Eclipse, Dragon Ruler of Catastrophes
  de: Eclipse, Drachenherrscher der Katastrophen
  es: Eclipse, Señor Dragón de las Catástrofes
  fr: Eclipse, Maître Dragon des Catastrophes
  it: Eclipse, Drago Sovrano delle Catastrofi
  pt: Eclipse, Dragão Soberano das Catástrofes
  ja: <ruby>凶<rt>きょう</rt></ruby><ruby>征<rt>せい</rt></ruby><ruby>竜<rt>りゅう</rt></ruby>－エクレプシス
  ja_romaji: Kyōseiryū - Ekurepushisu
