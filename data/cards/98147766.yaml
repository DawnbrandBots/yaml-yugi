text:
  en: |-
    Once per turn, you can pay 1000 Life Points and select 1 of your removed from play Psychic-Type monsters. Add it to your hand.
  de: |-
    Einmal pro Spielzug kannst du 1000 Life Points zahlen und 1 deiner aus dem Spiel entfernten Monster vom Typ Psi wählen. Füge es deiner Hand hinzu.
  es: |-
    Una vez por turno, puedes pagar 1000 Life Points y seleccionar 1 de tus monstruos de Tipo Psíquico que haya sido retirado del juego. Añádelo a tu mano.
  fr: |-
    Une fois par tour, vous pouvez payer 1000 Life Points et sélectionner 1 de vos monstres de Type Psychique retiré du jeu. Ajoutez-le à votre main.
  it: |-
    Una volta per turno, puoi pagare 1000 Life Points e scegliere 1 dei tuoi mostri di Tipo Psichico rimossi dal gioco. Aggiungilo alla tua mano.
  pt:
  ja: |-
    １ターンに１度、１０００ライフポイントを払い、ゲームから除外されている自分のサイキック族モンスター１体を選択して発動できる。除外されているそのモンスターを手札に加える。
  ko: |-
    1000 라이프 포인트를 지불하고, 게임에서 제외되어 있는 자신의 사이킥족 몬스터 1장을 선택하여 발동한다. 제외되어 있는 그 몬스터를 패에 넣는다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW:
  zh-CN: |-
    1回合1次，支付1000基本分，选择从游戏中除外的1只自己的念动力族怪兽才能发动。除外的那只怪兽加入手卡。
