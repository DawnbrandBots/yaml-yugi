text:
  en: |-
    Cannot be Special Summoned, except with a "Ninjitsu Art" card's effect. Spells/Traps you control cannot be destroyed by card effects.
  de: |-
    Kann nicht als Spezialbeschwörung beschworen werden, außer durch den Effekt einer „Ninjitsu-Kunst“-Karte. Zauber/Fallen, die du kontrollierst, können nicht durch Karteneffekte zerstört werden.
  es: |-
    No puede ser Invocado de Modo Especial, excepto mediante el efecto de una carta "Ninjitsu Arte". Las Mágicas/Trampas que controles no pueden ser destruidas por efectos de cartas.
  fr: |-
    Non Invocable Spécialement, sauf avec un effet de carte "Ninjitsu" ou "Nin-Jitsu". Les Magies/Pièges que vous contrôlez ne peuvent pas être détruits par des effets de carte.
  it: |-
    Non può essere Evocato Specialmente, eccetto con l'effetto di una carta "Ninjitsu". Le Magie/Trappole che controlli non possono essere distrutte dagli effetti delle carte.
  pt: |-
    Não pode ser Invocado por Invocação-Especial, exceto pelo efeito de um card "Ninjitsu". Magias/Armadilhas que você controla não podem ser destruídas por efeitos de card.
  ja: |-
    このカードを特殊召喚する場合、「忍法」と名のついたカードの効果でのみ特殊召喚できる。このカードが自分フィールド上に表側表示で存在する限り、自分フィールド上の魔法・罠カードはカードの効果では破壊されない。
  ko: |-
    이 카드를 특수 소환할 경우, "인법"이라는 이름이 붙은 카드의 효과로만 특수 소환할 수 있다. 이 카드가 필드 위에 앞면 표시로 존재하는 한, 자신 필드 위의 마법 / 함정 카드는 카드의 효과로는 파괴되지 않는다.
  zh-TW: |-
    此卡僅限以冠有「忍法」之名的卡的效果進行特殊召喚。只要此卡以正面表示存在於場上，我方場上的魔法・陷阱卡就不會因卡的效果被破壞。
  zh-CN: |-
    此卡仅可以冠有“忍法”之名的卡牌效果特殊召唤。只要此卡以表侧表示存在于场上，我方场上的魔法、陷阱卡不会因卡牌效果而被破坏。
