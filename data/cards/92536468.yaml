text:
  en: |-
    When you take effect damage (except during the Damage Step): You can Special Summon this card from your hand, and if you do, gain LP equal to the damage you took. You take no effect damage.
  de: |-
    Wenn du Effektschaden erhältst (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören und falls du dies tust, erhältst du LP in Höhe des Schadens, den du erhalten hast. Du erhältst keinen Effektschaden.
  es: |-
    Cuando recibes daño de efecto (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano y, si lo haces, gana LP iguales a la cantidad de daño que recibiste. No recibes daño de efecto.
  fr: |-
    Lorsque vous recevez des dommages d'effet (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main, et si vous le faites, gagnez des LP égaux aux dommages que vous avez reçus. Vous ne recevez aucun dommage d'effet.
  it: |-
    Quando subisci danno da effetto (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano e, se lo fai, guadagni LP pari al danno che hai subito. Non subisci danno da effetto.
  pt: |-
    Quando você sofrer dano de efeito (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão e, se isso acontecer, você ganha PV igual ao dano que sofreu. Você não sofre dano de efeito.
  ja: |-
    ①：自分が効果ダメージを受けた時に発動できる。このカードを手札から特殊召喚し、受けたダメージの数値分だけ自分のＬＰを回復する。②：このカードがモンスターゾーンに存在する限り、自分が受ける効果ダメージは０になる。
  ko: |-
    ①: 자신이 효과 데미지를 받았을 때에 발동할 수 있다. 이 카드를 패에서 특수 소환하고, 받은 데미지의 수치만큼만 자신의 LP를 회복한다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신이 받는 효과 데미지는 0 이 된다.
  zh-TW:
  zh-CN: |-
    ①：自己受到效果伤害时才能发动。这张卡从手卡特殊召唤，自己基本分回复受到的伤害的数值。②：只要这张卡在怪兽区域存在，自己受到的效果伤害变成0。
