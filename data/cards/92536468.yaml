pendulum_effect:
  en: |-
    When you take effect damage (except during the Damage Step): You can destroy this card, and if you do, any effect that would inflict damage to a player this turn increases their LP by the same amount, instead.
  de: |-
    Wenn du Effektschaden erhältst (außer während des Damage Steps): Du kannst diese Karte zerstören und falls du dies tust, erhöht jeder Effekt, der einem Spieler in diesem Spielzug Schaden zufügen würde, stattdessen seine LP um dieselbe Menge.
  es: |-
    Cuando recibes daño de efecto (excepto durante el Damage Step): puedes destruir esta carta y, si lo haces, cualquier efecto que fuera a infligir daño a un jugador este turno aumenta sus LP en la misma cantidad en su lugar.
  fr: |-
    Lorsque vous recevez des dommages d'effet (sauf durant la Damage Step) : vous pouvez détruire cette carte, et si vous le faites, les effets qui vont infliger des dommages à un joueur ce tour augmentent ses LP du même montant à la place.
  it: |-
    Quando subisci danno da effetto (eccetto durante il Damage Step): puoi distruggere questa carta e, se lo fai, qualsiasi effetto che sta per infliggere danno a un giocatore in questo turno aumenta invece i suoi LP dello stesso ammontare.
  pt: |-
    Quando você sofrer dano de efeito (exceto durante a Etapa de Dano): você pode destruir este card e, se isso acontecer, qualquer efeito que causaria dano a um duelista neste turno, em vez disso, aumente os PV dele no mesmo valor.
  ja: |-
    ①：自分が効果ダメージを受けた時にこの効果を発動できる。このカードを破壊し、さらにそのターン、ＬＰにダメージを与える効果は、ＬＰを回復する効果になる。
  ko: |-
    ①: 자신이 효과 데미지를 받았을 때에 이 효과를 발동할 수 있다. 이 카드를 파괴하고, 또한 이 턴에, LP에 데미지를 주는 효과는, LP를 회복하는 효과가 된다.
  zh-TW: |-
    ①：可在我方受到效果傷害時發動此效果。破壞此卡，另在此回合將給予LP傷害的效果變為回復LP的效果。
  zh-CN: |-
    ①：我方受到效果伤害时，可发动此效果。破坏此卡，且此回合给予生命点数伤害的效果变成回复生命点数的效果。
