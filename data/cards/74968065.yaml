text:
  en: |-
    You can discard this card to the GY; add 1 "Valhalla, Hall of the Fallen" from your Deck to your hand.
  de: |-
    Du kannst diese Karte auf den Friedhof abwerfen; füge deiner Hand 1 „Walhalla, Halle der Gefallenen“ von deinem Deck hinzu.
  es: |-
    Puedes descartar esta carta al Cementerio; añade a tu mano 1 "Valhalla, el Salón de los Caídos" en tu Deck.
  fr: |-
    Vous pouvez défausser cette carte au Cimetière ; ajoutez 1 "Walhalla, Sanctuaire du Déchu" depuis votre Deck à votre main.
  it: |-
    Puoi scartare questa carta al Cimitero; aggiungi 1 "Valhalla, Sala dei Caduti" dal tuo Deck alla tua mano.
  pt: |-
    Você pode descartar este card para o Cemitério; adicione 1 "Valhala, o Salão dos Caídos" do seu Deck à sua mão.
  ja: |-
    ①：自分メインフェイズにこのカードを手札から墓地へ捨てて発動できる。デッキから「神の居城－ヴァルハラ」１枚を手札に加える。
  ko: |-
    ① : 자신 메인 페이즈에 이 카드를 패에서 묘지로 버리고 발동할 수 있다. 덱에서 "신의 거성-발할라" 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    ①：自己主要阶段把这张卡从手卡丢弃去墓地才能发动。从卡组把1张「神之居城-瓦尔哈拉」加入手卡。
