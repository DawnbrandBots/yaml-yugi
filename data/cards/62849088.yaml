  en: The Iris Swordsoul
  de: Die Iris-Schwertseele
  es: La Almaespada Iris
  fr: Âmépée - L'Iris
  it: L'Iris Spadanima
  pt: A Espadalma Iris
  ja: <ruby>妖<rt>あや</rt></ruby><ruby>眼<rt>め</rt></ruby>の<ruby>相<rt>そう</rt></ruby><ruby>剣<rt>けん</rt></ruby><ruby>師<rt>し</rt></ruby>
