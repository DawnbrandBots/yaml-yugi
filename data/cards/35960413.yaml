  ko_rr:
  zh-TW:
  zh-CN: 高球小爱神
text:
  en: |-
    If all monsters you control are monsters with 600 DEF (min. 1): You can Special Summon this card from your hand. (Quick Effect): You can discard 1 card, then target 1 LIGHT Fairy monster you control and 1 face-up monster on the field; the Level of your monster becomes the other monster's Level, until the end of this turn. You can only use each effect of "Cupid Fore" once per turn.
  de: |-
    Falls alle Monster, die du kontrollierst, Monster mit 600 DEF sind (min. 1): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. (Schnelleffekt): Du kannst 1 Karte abwerfen und dann 1 LICHT Fee-Monster, das du kontrollierst, und 1 offenes Monster auf dem Spielfeld wählen; die Stufe deines Monsters wird bis zum Ende dieses Spielzugs dieselbe wie die Stufe des anderen Monsters. Du kannst jeden Effekt von „Achtung-Amor“ nur einmal pro Spielzug verwenden.
  es: |-
    Si todos los monstruos que controlas son monstruos con 600 DEF (mín. 1): puedes Invocar esta carta de Modo Especial desde tu mano. (Efecto Rápido): puedes descartar 1 carta, y después seleccionar 1 monstruo Hada de LUZ que controles y 1 monstruo boca arriba en el Campo; hasta el final de este turno el Nivel de tu monstruo se convierte en el Nivel del otro monstruo. Sólo puedes usar cada efecto de "Swing de Cupido" una vez por turno.
  fr: |-
    Si tous les monstres que vous contrôlez sont des monstres avec 600 DEF (min. 1) : vous pouvez Invoquer Spécialement cette carte depuis votre main. (Effet Rapide) : vous pouvez défausser 1 carte, puis ciblez 1 monstre LUMIÈRE Elfe que vous contrôlez et 1 monstre face recto sur le Terrain ; jusqu'à la fin de ce tour, le Niveau de votre monstre devient le Niveau de l'autre monstre. Vous ne pouvez utiliser chaque effet de "Balle Cupide" qu'une fois par tour.
  it: |-
    Se tutti i mostri che controlli sono mostri con 600 DEF (minimo 1): puoi Evocare Specialmente questa carta dalla tua mano. (Effetto Rapido): puoi scartare 1 carta, poi scegliere come bersaglio 1 mostro Fata LUCE che controlli e 1 mostro scoperto sul Terreno; il Livello del tuo mostro diventa il Livello dell'altro mostro fino alla fine di questo turno. Puoi utilizzare ogni effetto di "Avvertimento Cupido" una sola volta per turno.
  pt: |-
    Se todos os monstros que você controla forem monstros com 600 de DEF (mín. 1): você pode Invocar este card por Invocação-Especial da sua mão. (Efeito Rápido): você pode descartar 1 card e, depois, escolha 1 monstro Fada de LUZ que você controla e 1 monstro com a face para cima no campo; até o final deste turno, o Nível do seu monstro se torna o Nível do outro monstro. Você só pode usar cada efeito de "Tacada do Cupido" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドのモンスターが守備力６００のモンスターのみの場合に発動できる。このカードを手札から特殊召喚する。②：手札を１枚捨て、自分フィールドの天使族・光属性モンスター１体とフィールドの表側表示モンスター１体を対象として発動できる。その自分のモンスターのレベルはターン終了時まで、もう１体のモンスターのレベルと同じになる。この効果は相手ターンでも発動できる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 몬스터가 수비력 600 인 몬스터뿐일 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 패를 1장 버리고, 자신 필드의 천사족 / 빛 속성 몬스터 1장과 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 자신 몬스터의 레벨은 턴 종료시까지, 나머지 1장의 몬스터의 레벨과 같아진다. 이 효과는 상대 턴에도 발동할 수 있다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：自己场上的怪兽只有守备力600的怪兽的场合才能发动。这张卡从手卡特殊召唤。
    ②：丢弃1张手卡，以自己场上1只天使族·光属性怪兽和场上1只表侧表示怪兽为对象才能发动。那只自己怪兽的等级直到回合结束时变成和另1只怪兽的等级相同。这个效果在对方回合也能发动。
