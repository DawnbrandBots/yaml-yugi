name:
  en: Cupid Fore
  de: Achtung-Amor
  es: Swing de Cupido
  fr: Balle Cupide
  it: Avvertimento Cupido
  pt: Tacada do Cupido
  ja: コウ・キューピット
  ja_romaji: Kō Kyūpitto
