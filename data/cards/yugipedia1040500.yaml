text:
  en: |-
    When this card is activated: You can add 1 "Veidos the Eruption Dragon of Extinction" or 1 "Ashened" monster from your GY to your hand. You can target 1 face-up monster your opponent controls that you own; take control of that monster, then you can make all face-up monsters your opponent currently controls lose ATK equal to the targeted monster's original ATK. This ATK change lasts until the end of this turn. You can only use this effect of "Ashened for Eternity" once per turn. You can only activate 1 "Ashened for Eternity" per turn.
  de: |-
    Wenn diese Karte aktiviert wird: Du kannst deiner Hand 1 „Veidos der Eruptionsdrache der Auslöschung“ oder 1 „In Asche gelegt“-Monster von deinem Friedhof hinzufügen. Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert und das du besitzt; übernimm die Kontrolle über jenes Monster, dann kannst du alle offenen Monster, die dein Gegner derzeit kontrolliert, ATK in Höhe der Grund-ATK des als Ziel gewählten Monsters verlieren lassen. Diese ATK-Änderung dauert bis zum Ende dieses Spielzugs an. Du kannst diesen Effekt von „In Asche gelegt bis in alle Ewigkeit“ nur einmal pro Spielzug verwenden. Du kannst nur 1 „In Asche gelegt bis in alle Ewigkeit“ pro Spielzug aktivieren.
  es: |-
    Cuando esta carta es activada: puedes añadir a tu mano 1 "Veidos el Dragón Erupción de la Extinción" o 1 monstruo "Calcinado/a" en tu Cementerio. Puedes seleccionar 1 monstruo boca arriba que controle tu adversario que tú poseas; toma el control de ese monstruo, y después puedes hacer que todos los monstruos boca arriba que controla tu adversario en este momento pierdan ATK igual al ATK original del monstruo seleccionado. Este cambio de ATK permanece hasta el final de este turno. Sólo puedes usar este efecto de "Calcinada por la Eternidad" una vez por turno. Sólo puedes activar 1 "Calcinada por la Eternidad" por turno.
  fr: |-
    Lorsque cette carte est activée : vous pouvez ajouter 1 "Veidos le Dragon Éruption de l'Extinction" ou 1 monstre "Cendré" depuis votre Cimetière à votre main. Vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire que vous possédez ; prenez le contrôle du monstre, puis vous pouvez faire perdre à tous les monstres face recto actuellement contrôlés par votre adversaire une ATK égale à l'ATK d'origine du monstre ciblé. Ce changement d'ATK dure jusqu'à la fin de ce tour. Vous ne pouvez utiliser cet effet de "Cendré pour l'Éternité" qu'une fois par tour. Vous ne pouvez activer qu'1 "Cendré pour l'Éternité" par tour.
  it: |-
    Quando questa carta viene attivata: puoi aggiungere 1 "Veidos il Drago Eruzione dell'Estinzione" o 1 mostro "Incenerita" dal tuo Cimitero alla tua mano. Puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario che possiedi tu; prendi il controllo di quel mostro, poi puoi far perdere a tutti i mostri scoperti attualmente controllati dal tuo avversario ATK pari all'ATK originale del mostro scelto come bersaglio. Questo cambio di ATK dura fino alla fine di questo turno. Puoi utilizzare questo effetto di "Incenerita per l'Eternità" una sola volta per turno. Puoi attivare solo 1 "Incenerita per l'Eternità" per turno.
  pt: |-
    Quando este card for ativado: você pode adicionar 1 "Veidos, o Dragão de Erupção da Extinção" ou 1 monstro "Cinzento(a)" do seu Cemitério à sua mão. Você pode escolher 1 monstro com a face para cima que seu oponente controla do qual você seja dono; tome o controle desse monstro e, depois, você pode fazer com que todos os monstros com a face para cima que seu oponente controla atualmente percam ATK igual ao ATK original do monstro alvo. Esta mudança de ATK dura até o final deste turno. Você só pode usar este efeito de "Cinzenta pela Eternidade" uma vez por turno. Você só pode ativar 1 "Cinzenta pela Eternidade" por turno.
