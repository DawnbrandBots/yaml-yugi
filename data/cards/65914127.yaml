text:
  en: |-
    Banish 5 face-up Pendulum Monsters from your Extra Deck; place 1 Pendulum Monster from your Deck or face-up Extra Deck in your Pendulum Zone. You can banish this card from your GY, then target 1 card in any Pendulum Zone; reduce its Pendulum Scale by 1 (min. 0). You can only activate 1 "Pendulum Pendant" per turn.
  de: |-
    Verbanne 5 offene Pendelmonster von deinem Extra Deck; lege 1 Pendelmonster von deinem Deck oder offen von deinem Extra Deck in deine Pendelzone. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Karte in einer beliebigen Pendelzone wählen; verringere ihren Pendelbereich um 1 (min. 0). Du kannst nur 1 „Pendelanhänger“ pro Spielzug aktivieren.
  es: |-
    Destierra 5 Monstruos de Péndulo boca arriba en tu Deck Extra; pon en tu Zona de Péndulo 1 Monstruo de Péndulo en tu Deck o Deck Extra boca arriba. Puedes desterrar esta carta en tu Cementerio, y después selecciona 1 carta en cualquier Zona de Péndulo; reduce su Escala de Péndulo en 1 (mín. 0). Sólo puedes activar 1 "Colgante del Péndulo" por turno.
  fr: |-
    Bannissez 5 Monstres Pendule face recto depuis votre Extra Deck ; placez 1 Monstre Pendule depuis votre Deck ou Extra Deck face recto dans votre Zone Pendule. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 carte dans une Zone Pendule ; réduisez son Échelle Pendule de 1 (min. 0). Vous ne pouvez activer qu'1 "Pendentif Pendule" par tour.
  it: |-
    Bandisci 5 Mostri Pendulum scoperti dal tuo Extra Deck; metti 1 Mostro Pendulum dal tuo Deck o Extra Deck scoperto nella tua Zona Pendulum. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 carta in qualsiasi Zona Pendulum; riduci il suo Valore Pendulum di 1 (minimo 0). Puoi attivare solo 1 "Pendente Pendulum" per turno.
  pt: |-
    Bana 5 Monstros Pêndulo com a face para cima do seu Deck Adicional; coloque na sua Zona de Pêndulo 1 Monstro Pêndulo do seu Deck ou do Deck Adicional com a face para cima. Você pode banir este card do seu Cemitério e, depois, escolha 1 card em qualquer Zona de Pêndulo; reduza sua Escala de Pêndulo em 1 (mín. 0). Você só pode ativar 1 "Pingente Pêndulo" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：ＥＸデッキ（表側）からＰモンスター５体を除外して発動できる。自分のデッキ・ＥＸデッキ（表側）からＰモンスター１体を自分のＰゾーンに置く。②：墓地のこのカードを除外し、自分か相手のＰゾーンのカード１枚を対象として発動できる。そのカードのＰスケールを１つ下げる（最小０まで）。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 엑스트라 덱(앞면)에서 펜듈럼 몬스터 5장을 제외하고 발동할 수 있다. 자신의 덱 / 엑스트라 덱(앞면)에서 펜듈럼 몬스터 1장을 자신의 펜듈럼 존에 놓는다. ②: 묘지의 이 카드를 제외하고, 자신이나 상대의 펜듈럼 존의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드의 펜듈럼 스케일을 1개 내린다(최소 0 까지).
  zh-TW:
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。
    ①：从额外牌组（表侧）将５只灵摆怪兽除外可以发动。从自己的牌组・额外牌组（表侧）将１只灵摆怪兽放在自己的灵摆区域。
    ②：将墓地的此卡除外，以自己或对手的灵摆区域的１张卡为对象可以发动。该卡的灵摆刻度下降１（最小到０为止）。
