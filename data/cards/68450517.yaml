text:
  en: |-
    Once per turn, during your Main Phase, you can select 1 face-up Attack Position monster your opponent controls with the same Attribute as this card, and destroy it. This card cannot attack the turn you activate this effect.
  de: |-
    Einmal pro Spielzug, während deiner Main Phase, kannst du 1 Monster in offener Angriffsposition, das dein Gegner kontrolliert und das dieselbe Eigenschaft wie diese Karte hat, wählen und zerstören. Diese Karte kann nicht in dem Spielzug angreifen, in dem du diesen Effekt aktivierst.
  es: |-
    Una vez por turno, durante tu Main Phase, puedes seleccionar 1 monstruo en Posición de Ataque boca arriba que controle tu adversario y que tenga el mismo Atributo que esta carta, y destruirlo. Esta carta no puede atacar en el turno en el que activas este efecto.
  fr: |-
    Une fois par tour, durant votre Main Phase, vous pouvez sélectionner 1 monstre face recto en Position d'Attaque contrôlé par votre adversaire du même Attribut que cette carte, et le détruire. Cette carte ne peut pas attaquer le tour où vous activez cet effet.
  it: |-
    Una volta per turno, durante la tua Main Phase, puoi scegliere 1 mostro scoperto in Posizione di Attacco con lo stesso Attributo di questa carta controllato dal tuo avversario e distruggerlo. Questa carta non può attaccare nel turno in cui attivi questo effetto.
  pt:
  ja: |-
    １ターンに１度、自分のメインフェイズ時に発動する事ができる。このカードと同じ属性を持つ、相手フィールド上に表側攻撃表示で存在するモンスター１体を選択して破壊する。この効果を発動するターンこのカードは攻撃する事ができない。
  ko: |-
    1 턴에 1번, 자신의 메인 페이즈시에 발동할 수 있다. 이 카드와 같은 속성을 가진, 상대 필드 위에 존재하는 앞면 공격 표시로 존재하는 몬스터 1장을 선택해 파괴한다. 이 효과를 발동한 턴에 이 카드는 공격할 수 없다.
  zh-TW:
  zh-CN: |-
    1回合1次，自己的主要阶段时才能发动。选择持有和这张卡相同属性的对方场上表侧攻击表示存在的1只怪兽破坏。这个效果发动的回合这张卡不能攻击。
