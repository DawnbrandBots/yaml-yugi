text:
  en: |-
    Once per turn: You can target 1 Attack Position monster your opponent controls with the same Attribute as this card; destroy that target. This card cannot attack the turn this effect is activated.
  de: |-
    Einmal pro Spielzug: Du kannst 1 Monster in Angriffsposition, das dein Gegner kontrolliert und das dieselbe Eigenschaft wie diese Karte hat, wählen; zerstöre jenes gewählte Ziel. Diese Karte kann nicht in dem Spielzug angreifen, in dem dieser Effekt aktiviert wurde.
  es: |-
    Una vez por turno: puedes seleccionar 1 monstruo en Posición de Ataque que controle tu adversario con el mismo Atributo que esta carta; destruye ese objetivo. Esta carta no puede atacar en el turno en el que este efecto es activado.
  fr: |-
    Une fois par tour : vous pouvez cibler 1 monstre en Position d'Attaque contrôlé par votre adversaire du même Attribut que cette carte ; détruisez la cible. Cette carte ne peut pas attaquer le tour où cet effet est activé.
  it: |-
    Una volta per turno: puoi scegliere come bersaglio 1 mostro in Posizione di Attacco con lo stesso Attributo di questa carta controllato dal tuo avversario; distruggi quel bersaglio. Questa carta non può attaccare nel turno in cui questo effetto viene attivato.
  pt: |-
    Uma vez por turno: você pode escolher 1 monstro em Posição de Ataque que seu oponente controla com o mesmo Atributo que o deste card; destrua o alvo. Este card não pode atacar no turno em que este efeito for ativado.
  ja: |-
    ①：１ターンに１度、属性がこのカードと同じとなる相手フィールドの攻撃表示モンスター１体を対象として発動できる（この効果を発動するターン、このカードは攻撃できない）。属性がこのカードと同じとなる、その相手の攻撃表示モンスターを破壊する。
  ko: |-
    ①: 1턴에 1번, 속성이 이 카드와 같아지는 상대 필드의 공격 표시 몬스터 1장을 대상으로 하고 발동할 수 있다(이 효과를 발동하는 턴에, 이 카드는 공격할 수 없다). 속성이 이 카드와 같아지는, 그 상대의 공격 표시 몬스터를 파괴한다.
  zh-TW:
  zh-CN: |-
    ①：１回合１次，以对手场上１只属性与此卡相同的、攻击表示怪兽为对象可以发动（发动此效果的回合中，此卡不可攻击）。将属性与此卡相同的、该对手的攻击表示怪兽破坏。
