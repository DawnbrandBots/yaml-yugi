text:
  en: |-
    During your Main Phase: You can place this card you control and 1 "Centur-Ion" monster from your hand or Deck, except "Centur-Ion Trudea", in your Spell & Trap Zones as face-up Continuous Traps, also you cannot Special Summon "Centur-Ion Trudea" for the rest of this turn. During the Main Phase, if this card is a Continuous Trap: You can Special Summon this card, then you can increase its Level by 4. You can only use each effect of "Centur-Ion Trudea" once per turn.
  de: |-
    Während deiner Main Phase: Du kannst diese Karte, die du kontrollierst, und 1 „Centur-Ion“-Monster von deiner Hand oder deinem Deck, außer „Centur-Ion Trudea“, als offene Permanente Fallen in deine Zauber- & Fallenzonen legen, zusätzlich kannst du für den Rest dieses Spielzugs „Centur-Ion Trudea“ nicht als Spezialbeschwörung beschwören. Während der Main Phase, falls diese Karte eine Permanente Falle ist: Du kannst diese Karte als Spezialbeschwörung beschwören, dann kannst du ihre Stufe um 4 erhöhen. Du kannst jeden Effekt von „Centur-Ion Trudea“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante tu Main Phase: puedes poner en tus Zonas de Magia y Trampas esta carta que controles y 1 monstruo "Centur-Ión" en tu mano o Deck, excepto "Centur-Ión Trudea", como Trampas Continuas boca arriba, y además no puedes Invocar de Modo Especial "Centur-Ión Trudea" por el resto de este turno. Durante la Main Phase, si esta carta es una Trampa Continua: puedes Invocar esta carta de Modo Especial, y después puedes aumentar su Nivel en 4. Sólo puedes usar cada efecto de "Centur-Ión Trudea" una vez por turno.
  fr: |-
    Durant votre Main Phase : vous pouvez placer cette carte que vous contrôlez et 1 monstre "Centur-Ion" ("Centur-Ion Trudea" exclu) depuis votre main ou Deck dans vos Zones Magie & Piège comme Pièges Continus face recto, et aussi, vous ne pouvez pas Invoquer Spécialement "Centur-Ion Trudea" le reste de ce tour. Durant la Main Phase, si cette carte est un Piège Continu : vous pouvez Invoquer Spécialement cette carte, puis vous pouvez augmenter son Niveau de 4. Vous ne pouvez utiliser chaque effet de "Centur-Ion Trudea" qu'une fois par tour.
  it: |-
    Durante la tua Main Phase: puoi mettere questa carta che controlli e 1 mostro "Centur-Ion", eccetto "Centur-Ion Trudea", dalla tua mano o Deck nelle tue Zone Magie & Trappole come Trappole Continue scoperte, inoltre non puoi Evocare Specialmente "Centur-Ion Trudea" per il resto di questo turno. Durante la Main Phase, se questa carta è una Trappola Continua: puoi Evocare Specialmente questa carta, poi puoi aumentare il suo Livello di 4. Puoi utilizzare ogni effetto di "Centur-Ion Trudea" una sola volta per turno.
  pt: |-
    Durante sua Fase Principal: você pode colocar este card que você controla e 1 monstro "Centur-Ião" da sua mão ou do Deck, exceto "Centur-Ião Trudea", nas suas Zonas de Magias & Armadilhas como Armadilhas Contínuas com a face para cima e, além disso, você não pode Invocar "Centur-Ião Trudea" por Invocação-Especial pelo resto deste turno. Durante a Fase Principal, se este card for uma Armadilha Contínua: você pode Invocar este card por Invocação-Especial e, depois, você pode aumentar seu Nível em 4. Você só pode usar cada efeito de "Centur-Ião Trudea" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。自分フィールドのこのカードと、「従騎士トゥルーデア」以外の手札・デッキの「センチュリオン」モンスター１体を、永続罠カード扱いで自分の魔法＆罠ゾーンに表側表示で置く。このターン、自分は「従騎士トゥルーデア」を特殊召喚できない。②：このカードが永続罠カード扱いの場合、自分・相手のメインフェイズに発動できる。このカードを特殊召喚する。その後、このカードのレベルを４つ上げる事ができる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 자신 필드의 이 카드와, "센츄리온 트루디아" 이외의 패 / 덱의 "센츄리온" 몬스터 1장을, 지속 함정 카드로 취급하고 자신의 마법 & 함정 존에 앞면 표시로 놓는다. 이 턴에, 자신은 "센츄리온 트루디아"를 특수 소환할 수 없다. ②: 이 카드를 지속 함정 카드로 취급할 경우, 자신 / 상대의 메인 페이즈에 발동할 수 있다. 이 카드를 특수 소환한다. 그 후, 이 카드의 레벨을 4개 올릴 수 있다.
