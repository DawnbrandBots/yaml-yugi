  zh-TW: 星際仙蹤－暗黑魔女
  zh-CN: 星际仙踪－暗黑魔女
text:
  en: |-
    During either player's turn: You can banish this card; Special Summon 1 Level 5 or higher "Kozmo" monster from your hand. You can only use this effect of "Kozmoll Wickedwitch" once per turn. Once per turn, during either player's turn: You can pay 1000 LP; this turn, this card cannot be destroyed by battle or card effects.
  de: |-
    Während des Spielzugs eines beliebigen Spielers: Du kannst diese Karte verbannen; beschwöre 1 „Kozmo“-Monster der Stufe 5 oder höher als Spezialbeschwörung von deiner Hand. Du kannst diesen Effekt von „Kozmoll-Böshexe“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug, während des Spielzugs eines beliebigen Spielers: Du kannst 1000 LP zahlen; diese Karte kann in diesem Spielzug weder durch Kampf noch durch Karteneffekte zerstört werden.
  es: |-
    Durante el turno de cualquier jugador: puedes desterrar esta carta; Invoca de Modo Especial, desde tu mano, 1 monstruo "Kozmo" de Nivel 5 o mayor. Sólo puedes usar este efecto de "Brujamala Kozmoll" una vez por turno. Una vez por turno, durante el turno de cualquier jugador: puedes pagar 1000 LP; este turno, esta carta no puede ser destruida en batalla o por efectos de cartas.
  fr: |-
    Durant le tour de chaque joueur : vous pouvez bannir cette carte ; Invoquez Spécialement 1 monstre "Kozmo" de min. Niveau 5 depuis votre main. Vous ne pouvez utiliser cet effet de "Méchante Sorcière Kozmoll" qu'une fois par tour. Une fois par tour, durant le tour de chaque joueur : vous pouvez payer 1000 LP ; ce tour, cette carte ne peut détruite ni au combat ni par des effets de carte.
  it: |-
    Durante il turno di qualsiasi giocatore: puoi bandire questa carta; Evoca Specialmente 1 mostro "Kozmo" di Livello 5 o superiore dalla tua mano. Puoi utilizzare questo effetto di "Kozmoll Malvagistrega" una sola volta per turno. Una volta per turno, durante il turno di qualsiasi giocatore: puoi pagare 1000 LP; in questo turno, questa carta non può essere distrutta in battaglia o dagli effetti delle carte.
  pt: |-
    Durante o turno de qualquer duelista: você pode banir este card; Invoque por Invocação-Especial 1 monstro "Kozmo" de Nível 5 ou mais da sua mão. Você só pode usar este efeito de "Bruxa Má de Kozmoll" uma vez por turno. Uma vez por turno, durante o turno de quaquer duelista: você pode pagar 1000 PV; neste turno, este card não pode ser destruído em batalha ou por efeitos de card.
  ja: |-
    「Ｋｏｚｍｏ－ダーク・ローズ」の①の効果は１ターンに１度しか使用できない。①：フィールドのこのカードを除外して発動できる。手札からレベル５以上の「Ｋｏｚｍｏ」モンスター１体を特殊召喚する。この効果は相手ターンでも発動できる。②：１ターンに１度、１０００ＬＰを払って発動できる。このターン、このカードは戦闘・効果では破壊されない。この効果は相手ターンでも発動できる。
  ko: |-
    "Kozmo(코즈모)－다크 로즈"의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드의 이 카드를 제외하고 발동할 수 있다. 패에서 레벨 5 이상의 "Kozmo(코즈모)" 몬스터 1장을 특수 소환한다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 1턴에 1번, 1000 LP를 지불하고 발동할 수 있다. 이 턴에, 이 카드는 전투 / 효과로는 파괴되지 않는다. 이 효과는 상대 턴에도 발동할 수 있다.
  zh-TW:
  zh-CN: |-
    「星际仙踪-达克·萝丝」的①的效果1回合只能使用1次。①：把场上的这张卡除外才能发动。从手卡把1只5星以上的「星际仙踪」怪兽特殊召唤。这个效果在对方回合也能发动。②：1回合1次，支付1000基本分才能发动。这个回合，这张卡不会被战斗·效果破坏。这个效果在对方回合也能发动。
