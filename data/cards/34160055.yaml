text:
  en: |-
    When a monster is Normal Summoned to your side of the field, except "Master of the Flaming Dragonswords": You can increase that monster's Level by 1, and this card gains 300 ATK until the End Phase.
  de: |-
    Wenn ein Monster als Normalbeschwörung auf deine Spielfeldseite beschworen wird, außer „Meister der flammenden Drachenschwerter“: Du kannst die Stufe des Monsters um 1 erhöhen und diese Karte erhält bis zur End Phase 300 ATK.
  es: |-
    Cuando un monstruo es Invocado de Modo Normal en tu lado del Campo, excepto "Amo de las Espadasdragón Flamígeras": puedes aumentar en 1 el Nivel de ese monstruo, y esta carta gana 300 ATK hasta la End Phase.
  fr: |-
    Lorsqu'un monstre ("Maître des Épées Dragon de Feu" exclu) est Invoqué Normalement sur votre Terrain : vous pouvez augmenter le Niveau de ce monstre de 1, et jusqu'à la End Phase, cette carte gagne 300 ATK.
  it: |-
    Quando un mostro viene Evocato Normalmente sul tuo Terreno, eccetto "Maestro delle Dragospade Fiammeggianti": puoi aumentare il Livello di quel mostro di 1, e questa carta guadagna 300 ATK fino alla End Phase.
  pt:
  ja: |-
    自分フィールド上に「龍炎剣の使い手」以外のモンスターが召喚された時、そのモンスターのレベルを１つ上げ、このカードの攻撃力をエンドフェイズ時まで３００ポイントアップする事ができる。
  ko: |-
    자신 필드 위에 "용염검 마스터" 이외의 몬스터가 일반 소환되었을 때, 그 몬스터의 레벨을 1개 올리고, 이 카드의 공격력을 엔드 페이즈시까지 300 포인트 올릴 수 있다.
  zh-TW:
  zh-CN: |-
    自己场上有「使龙炎剑的高手」以外的怪兽召唤时，可以让那只怪兽的等级上升1星，这张卡的攻击力直到结束阶段时上升300。
