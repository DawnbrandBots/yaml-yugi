text:
  en:
  de: |-
    Falls „Goldenes Schloss von Stromberg“ in einer Spielfeldzone liegt, kannst du diese Karte als Normalbeschwörung beschwören, ohne Tribut anzubieten. Einmal pro Spielzug, falls „Goldenes Schloss von Stromberg“ in einer Spielfeldzone liegt: Du kannst 1 Karte auf dem Spielfeld wählen, außer dieser; zerstöre sie und falls du dies tust, kann diese Karte in diesem Spielzug während jeder Battle Phase bis zu 2 Angriffe gegen Monster durchführen. Wenn diese Karte ein Monster durch Kampf zerstört: Du kannst 1 offenes Monster wählen, das du kontrollierst; es erhält 400 ATK.
  es: |-
    Si "Castillo Dorado de Stromberg" está en una Zona del Campo, puedes Invocar esta carta de Modo Normal sin Sacrificar. Una vez por turno, si "Castillo Dorado de Stromberg" está en una Zona del Campo: puedes seleccionar 1 carta en el Campo, excepto ésta; destrúyela y, si lo haces, este turno esta carta puede hacer hasta 2 ataques a monstruos durante cada Battle Phase. Cuando esta carta destruya un monstruo en batalla: puedes seleccionar 1 monstruo boca arriba que controles; éste gana 400 ATK.
  fr: |-
    Si "Château Doré de Stromberg" est dans une Zone Terrain, vous pouvez Invoquer Normalement cette carte sans Sacrifices. Une fois par tour, si "Château Doré de Stromberg" est dans une Zone Terrain : vous pouvez cibler 1 carte (celle-ci exclue) sur le Terrain ; détruisez-la, et si vous le faites, cette carte peut faire max. 2 attaques sur des monstres durant chaque Battle Phase ce tour. Lorsque cette carte détruit un monstre au combat : vous pouvez cibler 1 monstre face recto que vous contrôlez ; il gagne 400 ATK.
  it: |-
    Se "Castello Dorato di Stromberg" è in una Zona Terreno, puoi Evocare Normalmente questa carta senza offrire Tributi. Una volta per turno, se "Castello Dorato di Stromberg" è in una Zona Terreno: puoi scegliere come bersaglio 1 carta sul Terreno, eccetto questa; distruggila e, se lo fai, questa carta può effettuare fino a 2 attacchi su mostri durante ogni Battle Phase in questo turno. Quando questa carta distrugge un mostro in battaglia: puoi scegliere come bersaglio 1 mostro scoperto che controlli; esso guadagna 400 ATK.
  pt: |-
    Se "Castelo Dourado de Stromberg" estiver em uma Zona do Campo, você pode Invocar este card por Invocação-Normal sem oferecer Tributo. Uma vez por turno, se "Castelo Dourado de Stromberg" estiver em uma Zona do Campo: você pode escolher 1 card no campo, exceto este; destrua-o e, se isso acontecer, este card pode realizar até 2 ataques contra monstros durante cada Fase de Batalha neste turno. Quando este card destruir um monstro em batalha: você pode escolher 1 monstro com a face para cima que você controla; ele ganha 400 de ATK.
  ja: |-
    ①：フィールドゾーンに「シュトロームベルクの金の城」が存在する場合、このカードはリリースなしで召喚できる。
    ②：１ターンに１度、フィールドゾーンに「シュトロームベルクの金の城」が存在する場合、フィールドの他のカード１枚を対象として発動できる。そのカードを破壊し、このターンこのカードは１度のバトルフェイズ中に２回までモンスターに攻撃できる。
    ③：このカードが戦闘でモンスターを破壊した時、自分フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力は４００アップする。
  ko: |-
    ①: 필드 존에 "슈트롬베르크의 황금성"이 존재할 경우, 이 카드는 릴리스 없이 일반 소환할 수 있다. ②: 1턴에 1번, 필드 존에 "슈트롬베르크의 황금성"이 존재할 경우, 이 카드 이외의 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴하고, 이 턴에 이 카드는 1번의 배틀 페이즈 중에 2회까지 몬스터에 공격할 수 있다. ③: 이 카드가 전투로 몬스터를 파괴했을 때, 자신 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력은 400 올린다.
  zh-TW: |-
    ①：在場地區存在「急流山的金宮」的狀況下，不需解放即可召喚此卡。②：１回合１次，在場地區存在「急流山的金宮」的狀況下，可將場上的１張此卡以外的卡做為對象發動。將該卡破壞，此回合，此卡在１次戰鬥階段中最多可攻擊怪獸２次。③：此卡因戰鬥破壞怪獸時，可將我方場上的１隻正面表示怪獸做為對象發動。該怪獸的攻擊力提升４００。
  zh-CN: |-
    ①：场地区域有“急流山的金宫”存在的情况下，此卡无需解放即可召唤。②：１回合１次，场地区域存在“急流山的金宫”的情况下，以场上此卡以外的１张卡为对象可以发动。将该卡破坏，此回合，此卡在１次战斗阶段中最多可攻击怪兽２次。③：此卡战斗破坏怪兽时，以自己场上的１只表侧表示怪兽为对象可以发动。该怪兽的攻击力上升４００。
