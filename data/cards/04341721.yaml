text:
  en: |-
    Add 1 "Hallo, the Spirit of Tricks" or "Ween, the Spirit of Treats" from your Deck or GY to your hand.
  de: |-
    Füge deiner Hand 1 „Hallo, der Geist des Sauren“ oder „Ween, der Geist des Süßen“ von deinem Deck oder Friedhof hinzu.
  es: |-
    Añade a tu mano 1 "Hallo, Espíritu de los Trucos" o "Ween, Espíritu de los Tratos" en tu Deck o Cementerio.
  fr: |-
    Ajoutez 1 "Hallo, l'Esprit des Farces" ou "Ween, l'Esprit des Friandises" depuis votre Deck ou Cimetière à votre main.
  it: |-
    Aggiungi 1 "Hallo, lo Spirito degli Scherzetti" o "Ween, lo Spirito dei Dolcetti" dal tuo Deck o Cimitero alla tua mano.
  pt: |-
    Adicione 1 "Hallo, o Espírito das Travessuras" ou "Ween, o Espírito das Gostosuras" do seu Deck ou Cemitério à sua mão.
  ja: |-
    ①：自分のデッキ・墓地から「イタズラの大精霊ハロ」か「お菓子の大精霊ウィーン」１体を手札に加える。
  ko: |-
    ①: 자신의 덱 / 묘지에서 "장난의 대정령 할로"나 "과자의 대정령 윈" 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    ①：从自己牌组・墓地将1只“淘气大精灵 哈洛”或“点心大精灵 维恩”加入手牌。
