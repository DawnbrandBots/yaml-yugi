text:
  en: |-
    Target 1 "Vanquish Soul" monster you control; Special Summon up to 2 "Vanquish Soul" monsters from your hand with different original Attributes from the targeted monster and with different names from each other (but negate their effects, also return them to the hand during the End Phase), then you can return all opponent's cards in the same column as the targeted monster and the Summoned monsters to the hand. You can only activate 1 "Vanquish Soul Trinity Burst" per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドの「ＶＳ」モンスター１体を対象として発動できる。そのモンスターとは元々の属性が異なる「ＶＳ」モンスターを２体まで手札から効果を無効にして特殊召喚する（同名カードは１枚まで）。その後、対象の自分のモンスター及びこの効果で特殊召喚したモンスターの、正面の相手フィールドのカードを全て持ち主の手札に戻す事ができる。この効果で特殊召喚したモンスターはエンドフェイズに持ち主の手札に戻る。
  ko:
  zh-TW:
  zh-CN: |-
    这个卡名的卡1回合只能发动1张。①：可以以自己场上的1只「VS／征服之魂」怪兽为对象发动。从手牌将最多2只与那只怪兽原属性不同的「VS／征服之魂」怪兽效果无效地特殊召唤（同名卡最多1张）。那之后，可以使作为对象的自己的怪兽以及用这个效果特殊召唤的怪兽的正对面的对手场上的卡全部返回持有者的手牌。用这个效果特殊召唤的怪兽在结束阶段返回持有者的手牌。
