  fr: Traptrix Arachnocampa
  it: Trappolatrice Arachnocampa
  pt: Armadilhatrix Aracnocampa
  ja: キノの<ruby>蟲<rt>こ</rt></ruby><ruby>惑<rt>わく</rt></ruby><ruby>魔<rt>ま</rt></ruby>
  ja_romaji: Kino no Kowakuma
  ko: 키노의 충혹마
  ko_rr: Kino-ui Chunghokma
  zh-TW: 奇諾之蟲惑魔
  zh-CN: 奇诺虫惑魔
text:
  en: |-
    Unaffected by the effects of "Hole" Normal Traps. The first time each Set card in your Spell & Trap Zone would be destroyed by card effect each turn, it is not destroyed. During the Main Phase, if you control a "Traptrix" monster (Quick Effect): You can Special Summon this card from your hand, also you cannot Special Summon monsters from the Extra Deck for the rest of this turn, except Insect or Plant monsters. You can only use this effect of "Traptrix Arachnocampa" once per turn.
  de: |-
    Bleibt von den Effekten von Normalen „Fallgrube“-Fallen unberührt. Das erste Mal in jedem Spielzug, dass jede gesetzte Karte in deiner Zauber- & Fallenzone durch einen Karteneffekt zerstört würde, wird sie nicht zerstört. Während der Main Phase, falls du ein „Fallenstellerin“-Monster kontrollierst (Schnelleffekt): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Insekt- und Pflanze-Monstern. Du kannst diesen Effekt von „Fallenstellerin Arachnocampa“ nur einmal pro Spielzug verwenden.
  es: |-
    No es afectada por los efectos de Trampas Normales "Agujero". La primera vez que cada carta Colocada en tu Zona de Magia y Trampas fuera a ser destruida por el efecto de una carta cada turno, no es destruida. Durante la Main Phase, si controlas un monstruo "Atrapadora" (Efecto Rápido): puedes Invocar esta carta de Modo Especial desde tu mano, y además no puedes Invocar monstruos de Modo Especial desde el Deck Extra por el resto de este turno, excepto monstruos Insecto o Planta. Sólo puedes usar este efecto de "Atrapadora Aracnocampa" una vez por turno.
  fr: |-
    Non affectée par les effets de Pièges Normaux "Trappe". La première fois que chaque carte Posée dans votre Zone Magie & Piège va être détruite par un effet de carte chaque tour, elle n'est pas détruite. Durant la Main Phase, si vous contrôlez un monstre "Traptrix" (Effet Rapide) : vous pouvez Invoquer Spécialement cette carte depuis votre main, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres Insecte ou Plante exclus) depuis l'Extra Deck le reste de ce tour. Vous ne pouvez utiliser cet effet de "Traptrix Arachnocampa" qu'une fois par tour.
  it: |-
    Immune agli effetti delle Trappole Normali "Buco". La prima volta che ogni carta Posizionata nella tua Zona Magie & Trappole sta per essere distrutta dall'effetto di una carta ogni turno, non viene distrutta. Durante la Main Phase, se controlli un mostro "Trappolatrice" (Effetto Rapido): puoi Evocare Specialmente questa carta dalla tua mano, inoltre non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno, eccetto mostri Insetto o Pianta. Puoi utilizzare questo effetto di "Trappolatrice Arachnocampa" una sola volta per turno.
  pt: |-
    Não é afetado pelos efeitos de Armadilhas Normais "Buraco". Na primeira vez que cada card Baixado na sua Zona de Magias & Armadilhas seria destruído por um efeito de card a cada turno, ele não é destruído. Durante a Fase Principal, se você controlar um monstro "Armadilhatrix" (Efeito Rápido): você pode Invocar este card por Invocação-Especial da sua mão e, além disso, você não pode Invocar monstros por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto monstros Inseto ou Planta. Você só pode usar este efeito de "Armadilhatrix Aracnocampa" uma vez por turno.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：自分フィールドに「蟲惑魔」モンスターが存在する場合、自分・相手のメインフェイズに発動できる。このカードを手札から特殊召喚する。この効果の発動後、ターン終了時まで自分は昆虫族・植物族モンスターしかＥＸデッキから特殊召喚できない。②：このカードはモンスターゾーンに存在する限り、「ホール」通常罠カード及び「落とし穴」通常罠カードの効果を受けない。③：自分の魔法＆罠ゾーンの裏側表示カードはそれぞれ１ターンに１度だけ効果では破壊されない。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "충혹마" 몬스터가 존재할 경우, 자신 / 상대의 메인 페이즈에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 곤충족 / 식물족 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 이 카드는 몬스터 존에 존재하는 한, "홀" 일반 함정 카드 및 "함정 속으로" 일반 함정 카드의 효과를 받지 않는다. ③: 자신의 마법 & 함정 존에 세트된 카드는 각각 1턴에 1번만 효과로는 파괴되지 않는다.
  zh-TW: |-
    此卡名的①效果，１回合僅限使用１次。①：在我方場上存在「蟲惑魔」怪獸的狀況下，可在我方・對方的主要階段發動。從手牌特殊召喚此卡。此效果發動後，在回合結束前我方可從額外牌組特殊召喚的怪獸僅限昆蟲族・植物族怪獸。②：只要此卡存在於怪獸區，就不受「空洞」通常陷阱卡及「落穴」通常陷阱卡的效果影響。③：被覆蓋在我方魔法＆陷阱區的卡，１回合各僅限１次不會因效果被破壞。
  zh-CN: |-
    这个卡名的①效果1回合只能使用1次。①：自己场上有「蟲惑魔／虫惑魔」怪兽存在的场合，自己或对手的主要阶段可以发动。将这张卡从手牌特殊召唤。这个效果发动后，直到回合结束时自己从额外卡组特殊召唤的只能是昆虫族或植物族怪兽。②：这张卡只要在怪兽区存在就不受「ホール／洞」通常陷阱卡以及「落とし穴／落穴」通常陷阱卡的效果影响。③：自己的魔法陷阱区盖放的卡1回合各仅1次不会被效果破坏。
