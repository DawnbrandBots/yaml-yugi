  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：自分フィールドの他の機械族モンスター１体を対象として発動できる。そのモンスターとこのカードのレベルを、ターン終了時までその２体のレベルを合計したレベルにする。この効果の発動後、ターン終了時まで自分は機械族ＸモンスターしかＥＸデッキから特殊召喚できない。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 다른 기계족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터와 이 카드의 레벨을, 턴 종료시까지 그 2장의 레벨을 합계한 레벨로 한다. 이 효과의 발동 후, 턴 종료시까지 자신은 기계족 엑시즈 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
