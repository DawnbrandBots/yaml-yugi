text:
  en: |-
    You can target 1 other Machine monster you control; the Levels of both that monster and this card become the combined current Levels of those 2 monsters until the end of this turn, also you cannot Special Summon from the Extra Deck for the rest of this turn, except Machine Xyz Monsters. You can only use this effect of "Starship Adjust Plane" once per turn.
  de:
  es:
