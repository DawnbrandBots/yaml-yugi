text:
  en: |-
    If a monster(s) is Special Summoned: Special Summon 1 Level 7 or lower Fusion Monster from your Extra Deck that is "Flame Swordsman" or mentions it, then you can change 1 face-up monster on the field to face-down Defense Position. During your opponent's Battle Phase: You can banish this card from your GY and Tribute 1 face-down Defense Position monster; Special Summon 1 "Flame Swordsman" or 1 monster that mentions it from your Deck or Extra Deck. You can only use this effect of "Flame Swordsdance" once per turn.
  de: |-
    Falls ein oder mehr Monster als Spezialbeschwörung beschworen werden: Beschwöre 1 Fusionsmonster der Stufe 7 oder niedriger, das „Flammen-Schwertkämpfer“ ist oder ihn erwähnt, als Spezialbeschwörung von deinem Extra Deck, dann kannst du 1 offenes Monster auf dem Spielfeld in die verdeckte Verteidigungsposition ändern. Während der Battle Phase deines Gegners: Du kannst diese Karte von deinem Friedhof verbannen und 1 Monster in verdeckter Verteidigungsposition als Tribut anbieten; beschwöre 1 „Flammen-Schwertkämpfer“ oder 1 Monster, das ihn erwähnt, als Spezialbeschwörung von deinem Deck oder Extra Deck. Du kannst diesen Effekt von „Flammen-Schwerttanz“ nur einmal pro Spielzug verwenden.
  es: |-
    Si uno o más monstruos son Invocados de Modo Especial: Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo de Fusión de Nivel 7 o menor que sea "Espadachín de la Llama" o lo mencione, y después puedes cambiar 1 monstruo boca arriba en el Campo a Posición de Defensa boca abajo. Durante la Battle Phase de tu adversario: puedes desterrar esta carta en tu Cementerio y Sacrificar 1 monstruo en Posición de Defensa boca abajo; Invoca de Modo Especial, desde tu Deck o Deck Extra, 1 "Espadachín de la Llama" o 1 monstruo que lo mencione. Sólo puedes usar este efecto de "Danzaespada de la Llama" una vez por turno.
  fr: |-
    Si un ou plusieurs monstres sont Invoqués Spécialement : Invoquez Spécialement 1 Monstre Fusion de max. Niveau 7 depuis votre Extra Deck qui est "Spadassin des Flammes" ou qui le mentionne, puis vous pouvez changer 1 monstre face recto sur le Terrain en Position de Défense face verso. Durant la Battle Phase de votre adversaire : vous pouvez bannir cette carte depuis votre Cimetière, et Sacrifiez 1 monstre en Position de Défense face verso ; Invoquez Spécialement 1 "Spadassin des Flammes" ou 1 monstre qui le mentionne depuis votre Deck ou Extra Deck. Vous ne pouvez utiliser cet effet de "Dansépées des Flammes" qu'une fois par tour.
  it: |-
    Se uno o più mostri vengono Evocati Specialmente: Evoca Specialmente dal tuo Extra Deck 1 Mostro Fusione di Livello 7 o inferiore che è "Spadaccino di Fuoco" o che lo menziona, poi puoi mettere coperto in Posizione di Difesa 1 mostro scoperto sul Terreno. Durante la Battle Phase del tuo avversario: puoi bandire questa carta dal tuo Cimitero e offrire come Tributo 1 mostro coperto in Posizione di Difesa; Evoca Specialmente 1 "Spadaccino di Fuoco" o 1 mostro che lo menziona dal tuo Deck o Extra Deck. Puoi utilizzare questo effetto di "Danzaspada Fiamma" una sola volta per turno.
  pt: |-
    Se um ou mais monstros forem Invocados por Invocação-Especial: Invoque por Invocação-Especial 1 Monstro de Fusão de Nível 7 ou menos do seu Deck Adicional que seja "Espadachim das Chamas" ou que o mencione e, depois, você pode colocar 1 monstro com a face para cima no campo com a face para baixo em Posição de Defesa. Durante a Fase de Batalha do seu oponente: você pode banir este card do seu Cemitério e oferecer como Tributo 1 monstro com a face para baixo em Posição de Defesa; Invoque por Invocação-Especial 1 "Espadachim das Chamas", ou 1 monstro que o mencione, do seu Deck ou Deck Adicional. Você só pode usar este efeito de "Dançaespada das Chamas" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：モンスターが特殊召喚された場合に発動できる。レベル７以下の、「炎の剣士」またはそのカード名が記された融合モンスター１体をＥＸデッキから特殊召喚する。その後、フィールドの表側表示モンスター１体を裏側守備表示にできる。②：相手バトルフェイズに、墓地のこのカードを除外し、自分フィールドの裏側守備表示モンスター１体をリリースして発動できる。「炎の剣士」またはそのカード名が記されたモンスター１体をデッキ・ＥＸデッキから特殊召喚する。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的②效果１回合仅可使用１次。①：怪兽被特殊召唤的情况下可以发动。从额外牌组将１只等级７以下的、“炎之剑士”或记载有该卡名的融合怪兽特殊召唤。然后，可将场上的１只表侧表示怪兽改成里侧守备表示。②：在对手的战斗阶段，将墓地的此卡除外，解放自己场上的１只里侧守备表示怪兽可以发动。从牌组・额外牌组将１只“炎之剑士”或记载有该卡名的怪兽特殊召唤。
