text:
  en: |-
    Add 1 "Armored Xyz" card from your Deck or GY to your hand, then you can make up to 2 face-up monsters you control become all Level 3 or all Level 5, until the end of this turn. During your Main Phase, except the turn this card was sent to the GY: You can banish this card from your GY, then target 1 Xyz Monster Card treated as an Equip Card in your Spell & Trap Zone; Special Summon it. You can only activate 1 "Xyz Entrust" per turn.
  de: |-
    Füge deiner Hand 1 „Panzerungs-Xyz“-Karte von deinem Deck oder Friedhof hinzu, dann kannst du bis zu 2 offene Monster, die du kontrollierst, bis zum Ende dieses Spielzugs alle zu Stufe 3 oder alle zu Stufe 5 werden lassen. Während deiner Main Phase, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Xyz-Monsterkarte in deiner Zauber- & Fallenzone wählen, die als Ausrüstungskarte behandelt wird; beschwöre sie als Spezialbeschwörung. Du kannst nur 1 „Xyz-Vertrauen“ pro Spielzug aktivieren.
  es: |-
    Añade a tu mano 1 carta "Xyz Armado" en tu Deck o Cementerio, y después puedes hacer que hasta 2 monstruos boca arriba que controles se conviertan todos en Nivel 3 o todos en Nivel 5, hasta el final de este turno. Durante tu Main Phase, excepto el turno en el que esta carta fue mandada al Cementerio: puedes desterrar esta carta en tu Cementerio, y después selecciona 1 Carta de Monstruo Xyz tratada como una Carta de Equipo en tu Zona de Magia y Trampas; Invócala de Modo Especial. Sólo puedes activar 1 "Encomienda Xyz" por turno.
  fr: |-
    Ajoutez 1 carte "Blindé Xyz" depuis votre Deck ou Cimetière à votre main, puis vous pouvez faire devenir max. 2 monstres face recto que vous contrôlez Niveau 3 ou Niveau 5, jusqu'à la fin de ce tour. Durant votre Main Phase, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 Carte Monstre Xyz traitée comme Carte d'Équipement dans votre Zone Magie & Piège ; Invoquez-la Spécialement. Vous ne pouvez activer qu'1 "Confiance Xyz" par tour.
  it: |-
    Aggiungi 1 carta "Corazzato Xyz" dal tuo Deck o Cimitero alla tua mano, poi puoi far diventare fino a 2 mostri scoperti che controlli tutti di Livello 3 o tutti di Livello 5, fino alla fine di questo turno. Durante la tua Main Phase, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 Carta Mostro Xyz considerata come una Carta Equipaggiamento nella tua Zona Magie & Trappole; Evocala Specialmente. Puoi attivare solo 1 "Affido Xyz" per turno.
  pt: |-
    Adicione 1 card "Xyz de Armadura" do seu Deck ou Cemitério à sua mão e, depois, você pode fazer com que até 2 monstros com a face para cima que você controla se tornem todos de Nível 3 ou todos de Nível 5, até o final deste turno. Durante sua Fase Principal, exceto no turno em que este card foi enviado para o Cemitério: você pode banir este card do seu Cemitério e, depois, escolha 1 Card de Monstro Xyz considerado como um Card de Equipamento na sua Zona de Magias & Armadilhas; Invoque-o por Invocação-Especial. Você só pode ativar 1 "Confiança Xyz" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分のデッキ・墓地から「アーマード・エクシーズ」カード１枚を手札に加える。その後、自分フィールドの表側表示モンスターを２体まで選んでそのレベルをターン終了時まで全て３または全て５にできる。②：このターンに墓地へ送られていないこのカードを墓地から除外し、自分の魔法＆罠ゾーンの装備カード扱いのＸモンスターカード１枚を対象として発動できる。そのカードを特殊召喚する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신의 덱 / 묘지에서 "아머드 엑시즈" 카드 1장을 패에 넣는다. 그 후, 자신 필드의 앞면 표시 몬스터를 2장까지 고르고 그 레벨을 턴 종료시까지 전부 3 또는 전부 5 로 할 수 있다. ②: 이 턴에 묘지로 보내져 있지 않은 이 카드를 묘지에서 제외하고, 자신의 마법 & 함정 존의 장착 카드 취급의 엑시즈 몬스터 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。
    ①：从自己的牌组・墓地将１张“装甲超量”卡加入手牌。然后，挑选自己场上的最多２只表侧表示怪兽，可将其等级直至回合结束时为止全部改成３或全部改成５。
    ②：从墓地将不是在此回合被送至墓地的此卡除外，以自己的魔法与陷阱区域１张视为装备卡的超量怪兽卡为对象可以发动。将该卡特殊召唤。
