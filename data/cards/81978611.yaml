  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分のデッキ・墓地から「アーマード・エクシーズ」カード１枚を手札に加える。その後、自分フィールドの表側表示モンスターを２体まで選んでそのレベルをターン終了時まで全て３または全て５にできる。②：このターンに墓地へ送られていないこのカードを墓地から除外し、自分の魔法＆罠ゾーンの装備カード扱いのＸモンスターカード１枚を対象として発動できる。そのカードを特殊召喚する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.
    ①: 자신의 덱 / 묘지에서 "아머드 엑시즈" 카드 1장을 패에 넣는다. 그 후, 자신 필드의 앞면 표시 몬스터를 2장까지 고르고 그 레벨을 턴 종료시까지 전부 3 또는 전부 5로 할 수 있다.
    ②: 이 턴에 묘지로 보내지지 않은 이 카드를 묘지에서 제외하고, 자신의 마법 & 함정 존의 장착 카드 취급의 엑시즈 몬스터 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 특수 소환한다.
