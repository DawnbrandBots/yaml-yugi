  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分のデッキ・墓地から「アーマード・エクシーズ」カード１枚を手札に加える。その後、自分フィールドの表側表示モンスターを２体まで選んでそのレベルをターン終了時まで全て３または全て５にできる。②：このターンに墓地へ送られていないこのカードを墓地から除外し、自分の魔法＆罠ゾーンの装備カード扱いのＸモンスターカード１枚を対象として発動できる。そのカードを特殊召喚する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신의 덱 / 묘지에서 "아머드 엑시즈" 카드 1장을 패에 넣는다. 그 후, 자신 필드의 앞면 표시 몬스터를 2장까지 고르고 그 레벨을 턴 종료시까지 전부 3 또는 전부 5 로 할 수 있다. ②: 이 턴에 묘지로 보내져 있지 않은 이 카드를 묘지에서 제외하고, 자신의 마법 & 함정 존의 장착 카드 취급의 엑시즈 몬스터 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。
    ①：从自己的牌组・墓地将１张“装甲超量”卡加入手牌。然后，挑选自己场上的最多２只表侧表示怪兽，可将其等级直至回合结束时为止全部改成３或全部改成５。
    ②：从墓地将不是在此回合被送至墓地的此卡除外，以自己的魔法与陷阱区域１张视为装备卡的超量怪兽卡为对象可以发动。将该卡特殊召唤。
