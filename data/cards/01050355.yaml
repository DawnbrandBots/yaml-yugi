text:
  en: |-
    During the End Phase: You can banish this card; activate 1 "Dream Mirror of Joy" directly from your hand or Deck. You can only use this effect of "Dream Mirror of Terror" once per turn. Each time your opponent Special Summons a monster(s), inflict 300 damage to your opponent. This effect is only applied while you control a DARK "Dream Mirror" monster.
  de: |-
    Während der End Phase: Du kannst diese Karte verbannen; aktiviere 1 „Traumspiegel des Spaßes“ direkt von deiner Hand oder deinem Deck. Du kannst diesen Effekt von „Traumspiegel des Terrors“ nur einmal pro Spielzug verwenden. Jedes Mal, wenn dein Gegner ein oder mehr Monster als Spezialbeschwörung beschwört, füge deinem Gegner 300 Schaden zu. Dieser Effekt wird nur angewendet, solange du ein FINSTERNIS „Traumspiegel“-Monster kontrollierst.
  es: |-
    Durante la End Phase: puedes desterrar esta carta; activa 1 "Espejo Ensueño de Alegría" directamente desde tu mano o Deck. Sólo puedes usar este efecto de "Espejo Ensueño de Terror" una vez por turno. Cada vez que tu adversario Invoque uno o más monstruos de Modo Especial, inflige 300 puntos de daño a tu adversario. Este efecto sólo se aplica mientras controlas un monstruo "Espejo Ensueño" de OSCURIDAD.
  fr: |-
    Durant la End Phase : vous pouvez bannir cette carte ; activez 1 "Miroir des Rêves de la Joie" directement depuis votre main ou Deck. Vous ne pouvez utiliser cet effet de "Miroir des Rêves de la Terreur" qu'une fois par tour. Chaque fois que votre adversaire Invoque Spécialement un ou plusieurs monstres, infligez 300 points de dommages à votre adversaire. Cet effet est uniquement appliqué tant que vous contrôlez un monstre TÉNÈBRES "Miroir des Rêves".
  it: |-
    Durante la End Phase: puoi bandire questa carta; attiva 1 "Specchio dei Sogni della Gioia" direttamente dalla tua mano o Deck. Puoi utilizzare questo effetto di "Specchio dei Sogni del Terrore" una sola volta per turno. Ogni volta che il tuo avversario Evoca Specialmente uno o più mostri, infliggi 300 danni al tuo avversario. Questo effetto si applica solo mentre controlli un mostro "Specchio dei Sogni" OSCURITÀ.
  pt: |-
    Durante a Fase Final: você pode banir este card; ative 1 "Espelho Onírico da Alegria" da sua mão ou do Deck. Você só pode usar este efeito de "Espelho Onírico do Terror" uma vez por turno. Sempre que seu oponente Invocar um ou mais monstros por Invocação-Especial, cause 300 de dano ao seu oponente. Este efeito só se aplica enquanto você controlar um monstro "Espelho Onírico" de TREVAS.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：自分フィールドに闇属性の「夢魔鏡」モンスターが存在する限り、相手がモンスターの特殊召喚に成功する度に、相手に３００ダメージを与える。②：自分・相手のエンドフェイズに、自分のフィールドゾーンのこのカードを除外して発動できる。手札・デッキから「聖光の夢魔鏡」１枚を発動する。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 어둠 속성의 "몽마경" 몬스터가 존재하는 한, 상대가 몬스터의 특수 소환에 성공할 때마다, 상대에게 300 데미지를 준다. ②: 자신 / 상대의 엔드 페이즈에, 자신의 필드 존의 이 카드를 제외하고 발동할 수 있다. 패 / 덱에서 "성광의 몽마경" 1장을 발동한다.
  zh-TW: |-
    此卡名的②效果，１回合僅限使用１次。①：只要我方場上存在闇屬性的「夢魔鏡」怪獸，每當對方成功特殊召喚怪獸時，就給予對方３００傷害。②：可在我方・對方的結束階段，將我方場地區的此卡除外發動。從手牌・牌組發動１張「聖光夢魔鏡」。
  zh-CN: |-
    此卡名的②效果1回合仅可使用1次。①：只要自己场上有暗属性的"梦魔镜"怪兽存在，对手每次特殊召唤怪兽成功，给予对手300伤害。②：在自己・对手的结束阶段，将自己场地区域的此卡除外可以发动。从手牌・牌组发动1张"圣光之梦魔镜"。
