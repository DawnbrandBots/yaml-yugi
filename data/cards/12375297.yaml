  ja: |-
    このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分はＳモンスターしかＥＸデッキから特殊召喚できない。②：自分・相手のメインフェイズに、自分の中央のメインモンスターゾーンのモンスター１体を対象として発動できる。そのモンスターのレベルをターン終了時まで３つ上げる。その後、「エルフェンノーツ」Ｓモンスターか「調獄神ジュノーラ」１体のＳ召喚を行う事ができる。③：このカードがＳ素材として墓地へ送られた場合に発動できる。デッキから「エルフェンノーツ」カード１枚を手札に加える。
