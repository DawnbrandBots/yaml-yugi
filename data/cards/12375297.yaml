text:
  en: |-
    You cannot Special Summon from the Extra Deck, except Synchro Monsters. You can only use each of the following effects of "Elvennotes Power Patron" once per turn. During the Main Phase (Quick Effect): You can target the monster in your center Main Monster Zone; increase its Level by 3 (until the end of this turn), then immediately after this effect resolves, you can Synchro Summon 1 "Elvennotes" monster or "Junora the Power Patron of Tuning". If this card is sent to the GY as Synchro Material: You can add 1 "Elvennotes" card from your Deck to your hand.
