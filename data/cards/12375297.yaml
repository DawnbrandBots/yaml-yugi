  zh-CN: |-
    此卡名的②③效果1回合仅可各使用1次。①：自己从额外牌组仅可特殊召唤同步怪兽。②：在自己・对手的主要阶段，以自己中央的主要怪兽区域的1只怪兽为对象可以发动。该怪兽的等级直至回合结束时为止上升3。然后，可进行1只“耀圣”同步怪兽或“调狱神 朱诺拉”的同步召唤。③：此卡作为同步素材被送至墓地的情况下可以发动。从牌组将1张“耀圣”卡加入手牌。
