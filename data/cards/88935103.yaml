  ja: <ruby>貴<rt>き</rt></ruby><ruby>竜<rt>りゅう</rt></ruby>の<ruby>魔<rt>ま</rt></ruby><ruby>術<rt>じゅつ</rt></ruby><ruby>師<rt>し</rt></ruby>
