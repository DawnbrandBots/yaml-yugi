text:
  en: |-
    Cannot be used as Synchro Material, except for the Synchro Summon of a Dragon Synchro Monster. If this card is used as Synchro Material, unless all other Synchro Materials are "Odd-Eyes" monsters, place this card on the bottom of the Deck. If this card is in your hand or GY: You can target 1 Level 7 or higher "Odd-Eyes" monster you control; reduce its Level by 3, and if you do, Special Summon this card.
  de: |-
    Kann nicht als Synchromaterial verwendet werden, außer für die Synchrobeschwörung eines Drache-Synchromonsters. Falls diese Karte als Synchromaterial verwendet wird, lege diese Karte unters Deck, es sei denn, alles andere Synchromaterial sind „Buntäugig“-Monster. Falls sich diese Karte in deiner Hand oder deinem Friedhof befindet: Du kannst 1 „Buntäugig“-Monster der Stufe 7 oder höher wählen, das du kontrollierst; verringere seine Stufe um 3 und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung.
  es: |-
    No puede ser usado como Material de Sincronía, excepto para la Invocación por Sincronía de un Monstruo de Sincronía Dragón. Si esta carta es utilizada como Material de Sincronía, a menos que todos los demás Materiales de Sincronía sean monstruos "Ojos Anómalos", pon esta carta en el fondo del Deck. Si esta carta está en tu mano o Cementerio: puedes seleccionar 1 monstruo "Ojos Anómalos" de Nivel 7 o superior que controles; reduce su Nivel en 3 y, si lo haces, Invoca esta carta de Modo Especial.
  fr: |-
    Non utilisable comme Matériel Synchro, sauf pour l'Invocation Synchro d'un Monstre Synchro Dragon. Si cette carte est utilisée comme Matériel Synchro, sauf si tous les autres Matériels Synchro sont des monstres "Yeux Impairs", placez cette carte au-dessous du Deck. Si cette carte est dans votre main ou Cimetière : vous pouvez cibler 1 monstre "Yeux Impairs" de min. Niveau 7 que vous contrôlez ; réduisez son Niveau de 3, et si vous le faites, Invoquez Spécialement cette carte.
  it: |-
    Non può essere utilizzata come Materiale Synchro, eccetto che per la Synchro Evocazione di un Mostro Synchro Drago. Se questa carta viene utilizzata come Materiale Synchro, a meno che tutti gli altri Materiali Synchro fossero mostri "Occhi Diversi", metti questa carta in fondo al Deck. Se questa carta è nella tua mano o Cimitero: puoi scegliere come bersaglio 1 mostro "Occhi Diversi" di Livello 7 o superiore che controlli; riduci il suo Livello di 3 e, se lo fai, Evoca Specialmente questa carta.
  pt: |-
    Não pode ser usado como uma Matéria Sincro, exceto para a Invocação-Sincro de um Monstro Sincro do Tipo Dragão. Se este card for usado como uma Matéria Sincro, coloque-o no fundo do Deck, a não ser que todas as outras Matérias Sincro sejam monstros "Olhos Anômalos". Se este card estiver na sua mão ou Cemitério: você pode escolher 1 monstro "Olhos Anômalos" de Nível 7 ou mais que você controla; reduza o Nível dele em 3 e, se isso acontecer, Invoque este card por Invocação-Especial.
  ja: |-
    このカードをＳ素材とする場合、ドラゴン族モンスターのＳ召喚にしか使用できず、他のＳ素材に「オッドアイズ」モンスター以外のモンスターを使用した場合、このカードを持ち主のデッキの一番下に戻す。①：このカードが手札・墓地に存在する場合、自分フィールドのレベル７以上の「オッドアイズ」モンスター１体を対象として発動できる。そのモンスターのレベルを３つ下げ、このカードを特殊召喚する。
  ko: |-
    이 카드를 싱크로 소재로 할 경우, 드래곤족 몬스터의 싱크로 소환으로밖에 사용할 수 없으며, 다른 싱크로 소재에 "오드아이즈" 몬스터 이외의 몬스터를 사용했을 경우, 이 카드를 주인의 덱 맨 아래로 되돌린다. ①: 이 카드가 패 / 묘지에 존재할 경우, 자신 필드의 레벨 7 이상의 "오드아이즈" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 레벨을 3개 내리고, 이 카드를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    以此卡作为同步素材的情况下，仅可用于龙族怪兽的同步召唤，其他同步素材使用了“异色眼”怪兽以外的怪兽的情况下，将此卡放回持有者牌组最下面。①：此卡存在于手牌・墓地的情况下，以自己场上的１只等级７以上“异色眼”怪兽为对象可以发动。该怪兽的等级下降３，将此卡特殊召唤。
