text:
  en:
  de: |-
    Wenn ein Zaubereffekt aktiviert wird, der dir Schaden zufügen würde: Du erhältst keinen Schaden von dem Effekt. Solange diese Karte in deinem Friedhof liegt, erhältst du keinen Schaden durch den Effekt von „Sargasso das D.D. Schlachtfeld“. Wenn diese gesetzte Karte auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Sargasso das D.D. Schlachtfeld“ von deinem Deck hinzufügen.
  es: |-
    Cuando es activado un efecto de una Carta Mágica que fuera a infligirte daño: no recibes daño de ese efecto. Mientras esta carta esté en tu Cementerio, no recibes daño del efecto de "Mar de los Sargazos el Campo de Batalla D.D.". Cuando esta carta Colocada es mandada al Cementerio: puedes añadir a tu mano, desde tu Deck, 1 "Mar de los Sargazos el Campo de Batalla D.D.".
  fr: |-
    Lorsqu'un effet de Magie qui va vous infliger des dommages est activé : vous ne recevez aucun dommage de cet effet. Tant que cette carte est dans votre Cimetière, vous ne recevez aucun dommage de l'effet de "Champ de Bataille D.D. de Sargasso". Lorsque cette carte Posée est envoyée au Cimetière : vous pouvez ajouter 1 "Champ de Bataille D.D. de Sargasso" depuis votre Deck à votre main.
  it: |-
    Quando viene attivato l'effetto di una Magia che sta per infliggerti danno: non subisci danno da quell'effetto. Mentre questa carta è nel tuo Cimitero, non subisci nessun danno dall'effetto di "D.D. Campo di Battaglia Sargasso". Quando questa carta Posizionata viene mandata al Cimitero: puoi aggiungere 1 "D.D. Campo di Battaglia Sargasso" dal tuo Deck alla tua mano.
  pt: |-
    Quando um efeito de Magia que causaria dano a você for ativado: você não sofre dano desse efeito. Enquanto este card estiver em seu Cemitério, você não sofre dano do efeito de "Sargaço, o Campo de Batalha D.D.". Quando este card Baixado for enviado para o Cemitério: você pode adicionar 1 "Sargaço, o Campo de Batalha D.D." do seu Deck à sua mão.
  ja: |-
    ①：自分にダメージを与える魔法カードの効果が発動した時に発動できる。その効果で自分が受ける効果ダメージは０になる。
    ②：セットされたこのカードが墓地へ送られた時に発動できる。デッキから「異次元の古戦場－サルガッソ」１枚を手札に加える。
    ③：このカードが墓地に存在する限り、「異次元の古戦場－サルガッソ」の効果で自分が受ける効果ダメージは０になる。
  ko: |-
    자신에게 데미지를 주는 마법 카드의 효과가 발동했을 때에 발동할 수 있다. 그 효과에 의해서 자신이 받는 효과 데미지는 0 이 된다. 또한, 이 카드가 묘지에 존재하는 한, "이차원의 고전장－사르갓소"의 효과에 의해서 자신이 받는 효과 데미지는 0 이 된다. 세트된 이 카드가 묘지로 보내졌을 때, 덱에서 "이차원의 고전장－사르갓소" 1장을 패에 넣을 수 있다.
  zh-TW: |-
    可在給予我方傷害的魔法卡效果發動時發動。我方因該效果受到的效果傷害變為０。此外，只要此卡存在於墓地，我方因「異次元的古戰場－魔藻海」的效果受到的效果傷害就變為０。可在被覆蓋的此卡被送至墓地時發動。從牌組將１張「異次元的古戰場－魔藻海」加入手牌。
  zh-CN: |-
    给予自己伤害的魔法卡的效果发动时可以发动。自己因该效果将受到的效果伤害变为０。此外，只要此卡存在于墓地，自己因“异次元的古战场－魔藻海”的效果将受到的效果伤害变为０。被放置的此卡被送至墓地时可以发动。从牌组将１张“异次元的古战场－魔藻海”加入手牌。
