    Manda 1 Carta de Equipo equipada a esta carta al Cementerio para infligir 500 puntos de daño por cada Carta de Equipo a los Life Points de tu adversario.
  fr: |-
    Envoyez 1 Carte d'Équipement équipée à ce monstre au Cimetière pour infliger 500 points de dommages aux Life Points de votre adversaire.
  it: |-
    Manda al Cimitero 1 Carta Equipaggiamento equipaggiata a questo mostro per infliggere 500 punti di danno ai Life Points del tuo avversario.
  pt:
  ja: |-
    このカードに装備された装備カード１枚を墓地へ送って発動する。相手ライフに５００ポイントダメージを与える。
  ko: |-
    이 카드가 장착하고 있는 장착 카드를 1장 묘지로 보낸다. 상대 플레이어에게 500 포인트 데미지를 준다.
  zh-TW:
  zh-CN: |-
    把这张卡装备的1张装备卡送去墓地发动。给与对方基本分500分伤害。
