text:
  en: |-
    If your opponent controls a monster(s) Special Summoned from the Extra Deck and you do not: Choose 4 "Number" Xyz Monsters from your Extra Deck with different Ranks, plus a 5th "Number" Xyz Monster whose "Number" value in its name equals the combined "Number" values of the 4 other monsters, Special Summon that 5th "Number" monster (this is treated as an Xyz Summon), and attach the 4 chosen monsters to it as material, but you cannot Special Summon monsters, except "Number" Xyz Monsters, while you control that face-up monster.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    ①：ＥＸデッキから特殊召喚されたモンスターが相手フィールドにのみ存在する場合に発動できる。ＥＸデッキから「Ｎｏ．」Ｘモンスター４体を選ぶ（同じランクは１体まで）。「Ｎｏ．」の数値がその４体の合計と同じとなる、「Ｎｏ．」Ｘモンスター１体をＸ召喚扱いとしてＥＸデッキから特殊召喚し、選んだモンスターを全てそのモンスターの下に重ねてＸ素材とする。この効果で特殊召喚したモンスターが自分フィールドに表側表示で存在する限り、自分は「Ｎｏ．」Ｘモンスターしか特殊召喚できない。
  ko: |-
    ①: 엑스트라 덱에서 특수 소환된 몬스터가 상대 필드에만 존재할 경우에 발동할 수 있다. 엑스트라 덱에서 "No." 엑시즈 몬스터 4장을 고른다(같은 랭크는 1장까지). "No."의 수치가 그 4장의 합계와 같아지는, "No." 엑시즈 몬스터 1장을 엑시즈 소환으로 취급하여 엑스트라 덱에서 특수 소환하고, 고른 몬스터를 전부 그 몬스터 아래에 겹쳐 엑시즈 소재로 한다. 이 효과로 특수 소환한 몬스터가 자신 필드에 앞면 표시로 존재하는 한, 자신은 "No." 엑시즈 몬스터밖에 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：从额外卡组特殊召唤的怪兽只有对方场上才存在的场合才能发动。从额外卡组选4只「No.」超量怪兽（相同阶级最多1只）。「No.」数值和那4只的合计相同的1只「No.」超量怪兽当作超量召唤从额外卡组特殊召唤，把选的怪兽全部在那只怪兽下面重叠作为超量素材。只要这个效果特殊召唤的怪兽在自己场上表侧表示存在，自己不是「No.」超量怪兽不能特殊召唤。
