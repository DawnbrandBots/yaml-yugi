text:
  en: |-
    When your monster is destroyed by battle: You can Special Summon this card from your hand. Your opponent's monsters cannot target monsters for attacks, except this one. If this card is attacked, change it to Attack Position at the end of the Damage Step.
  de: |-
    Wenn dein Monster durch Kampf zerstört wird: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Monster deines Gegners können keine Monster als Angriffsziel wählen, außer diesem. Falls diese Karte angegriffen wird, ändere sie am Ende des Damage Steps in die Angriffsposition.
  es: |-
    Cuando tu monstruo es destruido en batalla: puedes Invocar esta carta de Modo Especial desde tu mano. Los monstruos de tu adversario no pueden seleccionar monstruos para ataques, excepto éste. Si esta carta es atacada, cámbiala a Posición de Ataque al final del Damage Step.
  fr: |-
    Lorsque votre monstre est détruit au combat : vous pouvez Invoquer Spécialement cette carte depuis votre main. Les monstres de votre adversaire ne peuvent pas cibler de monstres (celui-ci exclu) avec une attaque. Si cette carte est attaquée, changez-la en Position d'Attaque à la fin de la Damage Step.
  it: |-
    Quando un tuo mostro viene distrutto in battaglia: puoi Evocare Specialmente questa carta dalla tua mano. I mostri del tuo avversario non possono scegliere come bersaglio mostri per gli attacchi, eccetto questo. Se questa carta viene attaccata, mettila in Posizione di Attacco alla fine del Damage Step.
  pt: |-
    Quando um monstro seu for destruído em batalha: você pode Invocar este card por Invocação-Especial da sua mão. Os monstros do seu oponente não podem escolher monstros como alvo de ataques, exceto este. Se este card for atacado, coloque-o em Posição de Ataque no final da Etapa de Dano.
  ja: |-
    ①：自分のモンスターが戦闘で破壊された時に発動できる。このカードを手札から特殊召喚する。②：このカードがモンスターゾーンに存在する限り、相手は他のモンスターを攻撃対象に選択できない。③：このカードは攻撃された場合、ダメージステップ終了時に攻撃表示になる。
  ko: |
  zh-TW: |-
    ①：可在我方怪獸因戰鬥被破壞時發動。從手牌特殊召喚此卡。②：只要此卡存在於怪獸區，對方就無法將其他怪獸選為攻擊對象。③：此卡在被攻擊的狀況下，在傷害步驟結束時變為攻擊表示。
  zh-CN: |-
    ←1 【灵摆】 1→
    ①：1回合1次，自己·对方的战斗阶段开始时才能发动。从卡组把1只攻击力300/守备力200的怪兽加入手卡。那之后，这张卡破坏。
    【怪兽效果】
    ①：自己怪兽被战斗破坏时才能发动。这张卡从手卡特殊召唤。
    ②：只要这张卡在怪兽区域存在，对方不能选择其他怪兽作为攻击对象。
    ③：这张卡被攻击的场合，伤害步骤结束时变成攻击表示。
