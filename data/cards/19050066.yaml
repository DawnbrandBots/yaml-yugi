pendulum_effect:
  en: |-
    Once per turn, at the start of the Battle Phase: You can add 1 monster with 300 ATK/200 DEF from your Deck to your hand, then destroy this card.
  de: |-
    Einmal pro Spielzug, am Beginn der Battle Phase: Du kannst deiner Hand 1 Monster mit 300 ATK/200 DEF von deinem Deck hinzufügen, dann zerstöre diese Karte.
  es: |-
    Una vez por turno, al comienzo de la Battle Phase: puedes añadir a tu mano 1 monstruo con 300 ATK/200 DEF en tu Deck, y después destruye esta carta.
  fr: |-
    Une fois par tour, au début de la Battle Phase : vous pouvez ajouter 1 monstre avec 300 ATK/200 DEF depuis votre Deck à votre main, puis détruisez cette carte.
  it: |-
    Una volta per turno, all'inizio della Battle Phase: puoi aggiungere 1 mostro con 300 ATK/200 DEF dal tuo Deck alla tua mano, poi distruggi questa carta.
  pt: |-
    Uma vez por turno, no começo da Fase de Batalha: você pode adicionar 1 monstro com 300 de ATK/200 de DEF do seu Deck à sua mão e, depois, destrua este card.
  ja: |-
    ①：１ターンに１度、自分・相手のバトルフェイズ開始時に発動できる。デッキから攻撃力３００／守備力２００のモンスター１体を手札に加える。その後、このカードを破壊する。
  ko: |-
    ①: 1턴에 1번, 자신 / 상대의 배틀 페이즈 개시시에 발동할 수 있다. 덱에서 공격력 300 / 수비력 200 의 몬스터 1장을 패에 넣는다. 그 후, 이 카드를 파괴한다.
  zh-TW: |-
    ①：１回合１次，可在我方・對方的戰鬥階段開始時發動。從牌組將１隻攻擊力３００／守備力２００的怪獸加入手牌。其後，破壞此卡。
  zh-CN: |-
    ①：１回合１次，在自己・对手的战斗阶段开始时可以发动。从牌组将１只攻击力３００／守备力２００的怪兽加入手牌。然后将此卡破坏。
