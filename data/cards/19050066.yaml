  en: |-
    When your monster is destroyed by battle: You can Special Summon this card from your hand. Your opponent's monsters cannot target monsters for attacks, except this one. If this card is attacked, change it to Attack Position at the end of the Damage Step.
  de:
  es:
  fr: |-
    Lorsque votre monstre est détruit au combat : vous pouvez Invoquer Spécialement cette carte depuis votre main. Les monstres de votre adversaire ne peuvent pas cibler de monstres (celui-ci exclu) avec une attaque. Si cette carte est attaquée, changez-la en Position d'Attaque à la fin de la Damage Step.
  it:
  pt:
  ja: |-
    ①：自分のモンスターが戦闘で破壊された時に発動できる。このカードを手札から特殊召喚する。②：このカードがモンスターゾーンに存在する限り、相手は他のモンスターを攻撃対象に選択できない。③：このカードは攻撃された場合、ダメージステップ終了時に攻撃表示になる。
  ko: |-
    ①: 자신 몬스터가 전투로 파괴되었을 때에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 몬스터 존에 존재하는 한, 상대는 다른 몬스터를 공격 대상으로 선택할 수 없다. ③: 이 카드는 공격받았을 경우, 데미지 스텝 종료시에 공격 표시가 된다.
  zh-TW:
  zh-CN: |-
    ←1 【灵摆】 1→
    ①：1回合1次，自己·对方的战斗阶段开始时才能发动。从卡组把1只攻击力300/守备力200的怪兽加入手卡。那之后，这张卡破坏。
    【怪兽效果】
    ①：自己怪兽被战斗破坏时才能发动。这张卡从手卡特殊召唤。
    ②：只要这张卡在怪兽区域存在，对方不能选择其他怪兽作为攻击对象。
    ③：这张卡被攻击的场合，伤害步骤结束时变成攻击表示。
