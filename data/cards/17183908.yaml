text:
  en: |-
    Target 3 "Yang Zing" monsters in your Graveyard; shuffle all 3 into the Deck, then draw 2 cards. You can only activate 1 "Yang Zing Path" per turn.
  de: |-
    Wähle 3 „Yang Zing“-Monster in deinem Friedhof; mische alle 3 ins Deck, dann ziehe 2 Karten. Du kannst nur 1 „Pfad des Yang Zing“ pro Spielzug aktivieren.
  es: |-
    Selecciona 3 monstruos "Yang Zing" en tu Cementerio; baraja los 3 al Deck, y después roba 2 cartas. Sólo puedes activar 1 "El Camino Yang Zing" por turno.
  fr: |-
    Ciblez 3 monstres "Yang Zing" dans votre Cimetière ; mélangez-les tous les 3 dans le Deck, puis piochez 2 cartes. Vous ne pouvez activer qu'1 "La Voie du Yang Zing" par tour.
  it: |-
    Scegli come bersaglio 3 mostri "Yang Zing" nel tuo Cimitero; mischia tutti e 3 nel Deck, poi pesca 2 carte. Puoi attivare solo 1 "Cammino Yang Zing" per turno.
  pt: |-
    Escolha 3 monstros "Yang Zing" no seu Cemitério; embaralhe os 3 no deck e, depois, compre 2 cards. Você só pode ativar 1 "Caminho Yang Zing" por turno.
  ja: |-
    「竜星の輝跡」は１ターンに１枚しか発動できない。①：自分の墓地の「竜星」モンスター３体を対象として発動できる。そのモンスター３体をデッキに戻してシャッフルする。その後、自分はデッキからカードを２枚ドローする。
  ko: |-
    "룡성의 휘적" 은 1턴에 1장밖에 발동할 수 없다. ① : 자신 묘지의 "룡성" 몬스터 3장을 대상으로 하여 발동할 수 있다. 그 몬스터 3장을 덱으로 되돌리고 셔플한다. 그 후, 자신은 덱에서 카드를 2장 드로우한다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：以自己墓地3只"龙星"怪兽为对象可以发动。将该3只怪兽放回牌组洗牌。然后，自己从牌组抽2张。
