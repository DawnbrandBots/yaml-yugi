text:
  en:
  de: |-
    Falls diese Karte als Normalbeschwörung beschworen wird: Sieh dir 1 zufällige Karte im Extra Deck deines Gegners an und falls sie 2000 oder mehr ATK hat, erhält diese Karte 1000 ATK. Falls sie weniger als 2000 ATK hat, erhältst du LP in Höhe der ATK des Monsters.
  es: |-
    Si esta carta es Invocada de Modo Normal: mira 1 carta al azar en el Deck Extra de tu adversario, y si ésta tiene 2000 ATK o más, esta carta gana 1000 ATK. Si esa carta tiene 2000 ATK o menos, tú ganas tantos LP como el ATK de ese monstruo.
  fr: |-
    Si cette carte est Invoquée Normalement : regardez 1 carte au hasard dans l'Extra Deck de votre adversaire, et si elle a min. 2000 ATK, cette carte gagne 1000 ATK. Si elle a moins de 2000 ATK, vous gagnez des LP égaux à l'ATK du monstre.
  it: |-
    Se questa carta viene Evocata Normalmente: guarda 1 carta a caso nell'Extra Deck del tuo avversario e, se ha ATK di 2000 o superiore, questa carta guadagna 1000 ATK. Se ha meno di 2000 ATK, guadagni LP pari all'ATK di quel mostro.
  pt: |-
    Se este card for Invocado por Invocação-Especial: olhe 1 card aleatório do Deck Adicional do seu oponente e se ele tiver 2000 ou mais de ATK, este card ganha 1000 de ATK. Se ele tiver 2000 ou menos de ATK, você ganha PV igual ao ATK desse monstro.
  ja: |-
    ①：このカードが召喚した場合に発動する。相手のＥＸデッキからランダムに１枚確認する。攻撃力２０００以上のモンスターだった場合、このカードの攻撃力は１０００アップする。攻撃力２０００未満のモンスターだった場合、その攻撃力分だけ自分のＬＰを回復する。
  ko: |-
    ①: 이 카드가 일반 소환에 성공했을 경우에 발동한다. 상대의 엑스트라 덱에서 무작위로 1장 확인한다. 공격력 2000 이상의 몬스터였을 경우, 이 카드의 공격력은 1000 올린다. 공격력 2000 미만의 몬스터였을 경우, 그 공격력만큼 자신의 LP를 회복한다.
  zh-TW: |-
    ①：在此卡召喚成功的狀況下發動。從對方的額外牌組隨機確認１張卡。在該卡為攻擊力２０００以上的怪獸的狀況下，此卡的攻擊力提升１０００。在該卡為攻擊力不滿２０００的怪獸的狀況下，依據該攻擊力數值回復我方LP。
  zh-CN: |-
    ①：此卡召唤成功的场合发动。从对手额外牌组随机确认１张卡牌。是攻击力２０００或以上怪兽的场合，此卡攻击力上升１０００点。攻击力未满２０００怪兽的场合，我方回复相当于该攻击力数值的生命点数。
