text:
  en: |-
    If you control an "Earthbound Immortal" monster: Destroy all Spells and Traps your opponent controls.
  de: |-
    Falls du ein „Erdgebundener Unsterblicher“-Monster kontrollierst: Zerstöre alle Zauber und Fallen, die dein Gegner kontrolliert.
  es: |-
    Si controlas un monstruo "Inmortal Terrestre": destruye todas las Mágicas y Trampas que controle tu adversario.
  fr: |-
    Si vous contrôlez un monstre "Esprit de la Terre Immortel" : détruisez toutes les Magies et tous les Pièges contrôlés par votre adversaire.
  it: |-
    Se controlli un mostro "Immortale Terrestre": distruggi tutte le Magie e Trappole controllate dal tuo avversario.
  pt: |-
    Se você controlar um monstro "Imortal Terrestre": destrua todas as Magias e Armadilhas que seu oponente controla.
  ja: |-
    自分フィールド上に「地縛神」と名のついたモンスターが表側表示で存在する場合のみ発動する事ができる。相手フィールド上に存在する魔法・罠カードを全て破壊する。
  ko: |-
    자신 필드 위에 "지박신"이라는 이름이 붙은 몬스터가 앞면 표시로 존재할 경우에만 발동할 수 있다. 상대 필드 위에 존재하는 마법/함정 카드를 전부 파괴한다.
  zh-TW: |-
    可在我方場上存在冠有「地縛神」之名的怪獸的狀況下發動。將對方場上的所有魔法・陷阱卡全部破壞。
  zh-CN: |-
    自己场上有名字带有「地缚神」的怪兽存在的场合才能发动。对方场上的魔法·陷阱卡全部破坏。
