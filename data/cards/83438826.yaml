text:
  en:
  de: |-
    Du kannst nur 1 „Edle Waffen - Arfeudutyr“ kontrollieren. Rüste nur ein Monster vom Typ Krieger mit dieser Karte aus. Einmal pro Spielzug: Du kannst 1 gesetzte Karte wählen, die dein Gegner kontrolliert; das ausgerüstete Monster verliert genau 500 ATK und falls es dies tut, zerstöre das gewählte Ziel. (Dieser ATK-Verlust hält sogar an, falls diese Karte das Spielfeld verlässt oder das Monster von Karteneffekten nicht mehr berührt wird.) Falls diese offene Karte auf dem Spielfeld zerstört und auf den Friedhof gelegt wird: Du kannst 1 „Edler Ritter“-Monster vom Typ Krieger wählen, das du kontrollierst; rüste das gewählte Ziel mit dieser Karte aus. Du kannst diesen Effekt von „Edle Waffen - Arfeudutyr“ nur einmal pro Spielzug verwenden.
  es: |-
    Sólo puedes controlar 1 "Armas Nobles - Arfeudutyr". Sólo puedes equiparla a un monstruo de Tipo Guerrero. Una vez por turno: puedes seleccionar 1 carta Colocada que controle tu adversario; el monstruo equipado pierde 500 ATK exactamente y, si lo hace, destruye ese objetivo. (Esta pérdida de ATK permanece aún si esta carta deja el Campo o el monstruo deja de ser afectado por efectos de cartas). Si esta carta boca arriba en el Campo es destruida y mandada al Cementerio: puedes seleccionar 1 monstruo "Noble Caballero" de Tipo Guerrero que controles; equipa esta carta a ese objetivo. Sólo puedes usar este efecto de "Armas Nobles - Arfeudutyr" una vez por turno.
  fr: |-
    Vous ne pouvez contrôler qu'1 "Armes Nobles - Arfeudutyr". Équipable uniquement à un monstre de Type Guerrier. Une fois par tour : vous pouvez cibler 1 carte Posée contrôlée par votre adversaire ; le monstre équipé perd exactement 500 ATK, et s'il le fait, détruisez la cible. (Cette perte d'ATK reste même si cette carte quitte le Terrain ou si le monstre n'est plus affecté par des effets de carte.) Si cette carte face recto sur le Terrain est détruite et envoyée au Cimetière : vous pouvez cibler 1 monstre "Chevalier Noble" de Type Guerrier que vous contrôlez ; équipez cette carte à la cible. Vous ne pouvez utiliser cet effet de "Armes Nobles - Arfeudutyr" qu'une fois par tour.
  it: |-
    Puoi controllare solo 1 "Nobili Armi - Arfeudutyr". Equipaggia solo a un mostro di Tipo Guerriero. Una volta per turno: puoi scegliere come bersaglio 1 carta Posizionata controllata dal tuo avversario; il mostro equipaggiato perde esattamente 500 ATK e, se lo fa, distruggi quel bersaglio. (Questa perdita di ATK rimane anche se questa carta lascia il Terreno o il mostro diventa immune agli effetti delle carte.) Se questa carta scoperta sul Terreno viene distrutta e mandata al Cimitero: puoi scegliere come bersaglio 1 mostro "Nobile Cavaliere" di Tipo Guerriero che controlli; equipaggia questa carta a quel bersaglio. Puoi utilizzare questo effetto di "Nobili Armi - Arfeudutyr" una sola volta per turno.
  pt: |-
    Você só pode controlar 1 "Armas Nobres - Arfeudutyr". Só pode ser equipado a um monstro do Tipo Guerreiro. Uma vez por turno: você pode escolher 1 card Baixado que seu oponente controla; o monstro equipado perde exatamente 500 de ATK e, se isso acontecer, destrua o alvo. (Esta perda de ATK permanece mesmo que este card deixe o campo ou que o monstro não possa mais ser afetado por efeitos de card.) Se este card com a face para cima no campo for destruído e enviado para o Cemitério: você pode escolher 1 monstro "Nobre Cavaleiro" do Tipo Guerreiro que você controla; equipe este card ao alvo. Você só pode usar este efeito de "Armas Nobres - Arfeudutyr" uma vez por turno.
  ja: |-
    戦士族モンスターにのみ装備可能。
    このカード名の③の効果は１ターンに１度しか使用できない。
    ①：「聖剣アロンダイト」は自分フィールドに１枚しか表側表示で存在できない。
    ②：１ターンに１度、相手フィールドの裏側表示カード１枚を対象として発動できる。装備モンスターの攻撃力を５００ダウンし、その相手の裏側表示カードを破壊する。
    ③：フィールドの表側表示のこのカードが破壊され墓地へ送られた場合、自分フィールドの戦士族の「聖騎士」モンスター１体を対象として発動できる。その自分のモンスターにこのカードを装備する。
  ko: |-
    전사족 몬스터에만 장착 가능. 1턴에 1번, 장착 몬스터의 공격력을 500 포인트 내리고, 상대 필드 위에 세트된 카드 1장을 선택하여 파괴할 수 있다. 필드 위에 앞면 표시로 존재하는 이 카드가 파괴되어 묘지로 보내졌을 경우, 자신 필드 위의 "성기사"라는 이름이 붙은 전사족 몬스터 1장을 선택하고 이 카드를 장착할 수 있다. "성검 아론다이트"의 이 효과는 1턴에 1번밖에 사용할 수 없다. 또한, "성검 아론다이트"는 자신 필드 위에 1장밖에 앞면 표시로 존재할 수 없다.
  zh-TW: |-
    僅可裝備於戰士族怪獸。此卡名的③效果，１回合僅限使用１次。①：「聖劍阿隆戴特」在我方場上僅限以正面表示存在１張。②：１回合１次，可將１張被覆蓋在對方場上的卡做為對象發動。裝備怪獸的攻擊力降低５００，破壞對方的被覆蓋的該卡。③：在場上的正面表示的此卡被破壞送至墓地的狀況下，可將我方場上的１隻戰士族「聖騎士」怪獸做為對象發動。將此卡裝備於我方的該怪獸。
  zh-CN: |-
    仅限装备战士族怪兽。１回合１次，可下降装备怪兽攻击力５００点，并选择被盖牌于对手场上的１张卡牌破坏。场上以表侧表示存在的此卡被破坏并送入墓地的场合，可选择我方场上１只冠有“圣骑士”之名的战士族怪兽装备此卡。“圣剑阿隆戴特”的此效果１回合只可使用１次。此外，我方场上只可有１张“圣剑阿隆戴特”以表侧表示存在。
