text:
  en: |-
    This card gains ATK equal to the combined Ranks of all face-up Xyz Monsters your opponent controls x 300.
  de: |-
    Diese Karte erhält ATK in Höhe des gemeinsamen Rangs aller offenen Xyz-Monster, die dein Gegner kontrolliert, x 300.
  es: |-
    Esta carta gana ATK igual a los Rangos combinados de todos los Monstruos Xyz boca arriba que controle tu adversario x 300.
  fr: |-
    Cette carte gagne une ATK égale à la somme des Rangs de tous les Monstres Xyz face recto contrôlés par votre adversaire x 300.
  it: |-
    Questa carta guadagna ATK pari alla somma dei Ranghi di tutti i Mostro Xyz scopertoi controllati dal tuo avversario x300.
  pt: |-
    Este card ganha ATK igual à soma das Classes de todos os Monstros Xyz com a face para cima que seu oponente controla x 300.
  ja: |-
    このカードの攻撃力は、相手フィールド上のエクシーズモンスターのランクの合計×３００ポイントアップする。
  ko: |-
    이 카드의 공격력은, 상대 필드 위의 엑시즈 몬스터의 랭크의 합계 × 300 포인트 올린다.
  zh-TW:
  zh-CN: |-
    这张卡的攻击力上升对方场上的XYZ怪兽的阶级合计×300的数值。
