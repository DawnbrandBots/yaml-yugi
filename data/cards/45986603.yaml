name:
  en: Snatch Steal
  de: Schnappstahl
  es: Robo Oportunista
  fr: Vol à l'Arraché
  it: Strappa Possesso
  pt: Roubo Precipitado
  ja: <ruby>強<rt>ごう</rt></ruby><ruby>奪<rt>だつ</rt></ruby>
  ja_romaji: Gōdatsu
  ko: 강탈
  ko_rr:
  zh-TW: 強奪
  zh-CN: 强夺
text:
  en: |-
    Equip only to a monster your opponent controls. Take control of the equipped monster. Once per turn, during your opponent's Standby Phase: They gain 1000 LP.
  de: |-
    Rüste nur ein Monster, das dein Gegner kontrolliert, mit dieser Karte aus. Übernimm die Kontrolle über das ausgerüstete Monster. Einmal pro Spielzug, während der Standby Phase deines Gegners: Er erhält 1000 LP.
  es: |-
    Sólo puedes equipar esta carta a un monstruo que controle tu adversario. Toma el control del monstruo equipado. Una vez por turno, durante la Standby Phase de tu adversario: éste gana 1000 LP.
  fr: |-
    Équipable uniquement à un monstre contrôlé par votre adversaire. Prenez le contrôle du monstre équipé. Une fois par tour, durant la Standby Phase de votre adversaire : il gagne 1000 LP.
  it: |-
    Equipaggia solo a un mostro controllato dal tuo avversario. Prendi il controllo del mostro equipaggiato. Una volta per turno, durante la Standby Phase del tuo avversario: lui guadagna 1000 LP.
  pt: |-
    Só pode ser equipado a um monstro que seu oponente controla. Tome o controle do monstro equipado. Uma vez por turno, durante a Fase de Apoio do seu oponente: ele ganha 1000 PV.
  ja: |-
    このカードを<ruby>装<rt>そう</rt></ruby><ruby>備<rt>ひ</rt></ruby>した<ruby>相<rt>あい</rt></ruby><ruby>手<rt>て</rt></ruby>モンスター１<ruby>体<rt>だい</rt></ruby>のコントロールを<ruby>得<rt>え</rt></ruby>る。<ruby>相<rt>あい</rt></ruby><ruby>手<rt>て</rt></ruby>のスタンバイフェイズ<ruby>毎<rt>ごと</rt></ruby>に<ruby>相<rt>あい</rt></ruby><ruby>手<rt>て</rt></ruby>は１０００ライフポイント<ruby>回<rt>かい</rt></ruby><ruby>復<rt>ふく</rt></ruby>する。
  ko: |-
    이 카드를 장착한 상대 몬스터를 컨트롤한다. 상대의 스텐바이 페이즈마다 상대는 1000 라이프 포인트를 회복한다.
  zh-TW: |-
    可裝備於對方場上的怪獸。獲得裝備怪獸的控制權。在每次對方的準備階段，對方回復１０００LP。
  zh-CN: |-
    可装备对手场上的怪兽。获得装备怪兽的控制权。每次对手准备阶段对手回复１０００生命点数。
