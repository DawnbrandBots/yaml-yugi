name:
  en: Snatch Steal
  de: Schnappstahl
  es: Robo Oportunista
  fr: Vol à l'Arraché
  it: Strappa Possesso
  pt: Roubo Precipitado
  ja: <ruby>強<rt>ごう</rt></ruby><ruby>奪<rt>だつ</rt></ruby>
  ja_romaji: Gōdatsu
  ko: 강탈
  ko_rr:
  zh-TW: 強奪
  zh-CN: 强夺
text:
  en: |-
    Equip only to an opponent's monster. Take control of the equipped monster. Once per turn, during your opponent's Standby Phase: They gain 1000 LP.
  de: |-
    Rüste nur ein Monster eines Gegners mit dieser Karte aus. Übernimm die Kontrolle über das ausgerüstete Monster. Einmal pro Spielzug, während der Standby Phase deines Gegners: Er erhält 1000 LP.
  es: |-
    Sólo puedes equipar esta carta a un monstruo del adversario. Toma el control del monstruo equipado. Una vez por turno, durante la Standby Phase de tu adversario: éste gana 1000 LP.
  fr: |-
    Équipable uniquement à un monstre de l'adversaire. Prenez le contrôle du monstre équipé. Une fois par tour, durant la Standby Phase de votre adversaire : il gagne 1000 LP.
  it: |-
    Equipaggia solo a un mostro dell'avversario. Prendi il controllo del mostro equipaggiato. Una volta per turno, durante la Standby Phase del tuo avversario: lui guadagna 1000 LP.
  pt: |-
    Só pode ser equipado a um monstro do oponente. Tome o controle do monstro equipado. Uma vez por turno, durante a Fase de Apoio do seu oponente: ele ganha 1000 PV.
  ja: |-
    相手フィールドのモンスターに装備できる。①：装備モンスターのコントロールを得る。②：相手スタンバイフェイズに発動する。相手は１０００ＬＰ回復する。
  ko: |-
    이 카드를 장착한 상대 몬스터를 컨트롤한다. 상대의 스텐바이 페이즈마다 상대는 1000 라이프 포인트를 회복한다.
  zh-TW:
  zh-CN: |-
    可装备于对手场上的怪兽。①：获得装备怪兽的控制权。②：在对手的准备阶段发动。对手恢复1000LP。
