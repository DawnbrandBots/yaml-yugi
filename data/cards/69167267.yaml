name:
  en: Basal Rose Shoot
  de: Rosenwurzelaustrieb
  es: Rosa de Nacimiento Basal
  fr: Pousse Basale de Roses
  it: Virgulto Rosa Basale
  pt: Disparo Fundamental da Rosa
  ja: <ruby>薫り貴き薔薇の芽吹き<rt>ベーサル・ローズ・シュート</rt></ruby>
  ja_romaji: Bēsaru Rōzu Shūto
  ko: 베이슬 로즈 슛
  ko_rr: Beiseul Rojeu Syut
  zh-TW: 馨香薔薇的發芽
  zh-CN: 馨香蔷薇之发芽
text:
  en: |-
    Special Summon 1 "Rose Dragon" monster from your hand or GY in Defense Position. If this Set card is destroyed: You can target 1 of your "Black Rose Dragon", or 1 monster that mentions it, that is banished or in your GY; Special Summon it. You can only use each effect of "Basal Rose Shoot" once per turn.
  de: |-
    Beschwöre 1 „Rosendrache“-Monster als Spezialbeschwörung von deiner Hand oder deinem Friedhof in die Verteidigungsposition. Falls diese gesetzte Karte zerstört wird: Du kannst 1 deiner „Schwarzer Rosendrache“ oder 1 Monster, das ihn erwähnt, und der oder das verbannt ist oder sich in deinem Friedhof befindet, wählen; beschwöre ihn oder es als Spezialbeschwörung. Du kannst jeden Effekt von „Rosenwurzelaustrieb“ nur einmal pro Spielzug verwenden.
  es: |-
    Invoca de Modo Especial, desde tu mano o Cementerio, 1 monstruo "Dragón de la Rosa" en Posición de Defensa. Si esta carta Colocada es destruida: puedes seleccionar 1 de tus "Dragón de la Rosa Negra" o 1 monstruo que lo mencione, que esté desterrada o en tu Cementerio; Invócalo de Modo Especial. Sólo puedes usar cada efecto de "Rosa de Nacimiento Basal" una vez por turno.
  fr: |-
    Invoquez Spécialement 1 monstre "Dragon Rose" depuis votre main ou Cimetière en Position de Défense. Si cette carte Posée est détruite : vous pouvez cibler 1 de vos "Dragon Rose Noire" ou 1 monstre qui le mentionne, qui est banni ou dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser chaque effet de "Pousse Basale de Roses" qu'une fois par tour.
  it: |-
    Evoca Specialmente 1 mostro "Drago Rosa" dalla tua mano o Cimitero in Posizione di Difesa. Se questa carta Posizionata viene distrutta: puoi scegliere come bersaglio 1 dei tuoi "Drago Rosa Nera", o 1 mostro che lo menziona, che è bandito o nel tuo Cimitero; Evocala Specialmente. Puoi utilizzare ogni effetto di "Virgulto Rosa Basale" una sola volta per turno.
  pt: |-
    Invoque por Invocação-Especial 1 monstro "Dragão da Rosa" da sua mão ou do Cemitério em Posição de Defesa. Se este card Baixado for destruído: você pode escolher 1 dos seus "Dragão da Rosa Negra", ou 1 monstro que o mencione, que estiver banido ou no seu Cemitério; Invoque-o por Invocação-Especial. Você só pode usar cada efeito de "Disparo Fundamental da Rosa" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の手札・墓地から「ローズ・ドラゴン」モンスター１体を選んで守備表示で特殊召喚する。②：セットされたこのカードが破壊された場合、自分の墓地のモンスター及び除外されている自分のモンスターの中から、「ブラック・ローズ・ドラゴン」１体またはそのカード名が記されたモンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 패 / 묘지에서 "로즈 드래곤" 몬스터 1장을 고르고 수비 표시로 특수 소환한다. ②: 세트된 이 카드가 파괴되었을 경우, 자신 묘지의 몬스터 및 제외되어 있는 자신 몬스터 중에서, "블랙 로즈 드래곤" 1장 또는 그 카드명이 쓰여진 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：从自己的手牌・墓地挑选１只“蔷薇龙”怪兽以守备表示特殊召唤。②：被放置的此卡被破坏的情况下，从自己墓地的怪兽及被除外的自己的怪兽中，以１只“黑蔷薇龙”或记载有该卡名的１只怪兽为对象可以发动。将该怪兽特殊召唤。
