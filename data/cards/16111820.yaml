text:
  en: |-
    When a Defense Position "Jurrac" monster you control, except "Jurrac Herra", is destroyed by battle and sent to the GY: You can Special Summon this card from your hand or GY.
  de: |-
    Wenn ein „Jurassier“-Monster in Verteidigungsposition, das du kontrollierst, außer „Jurassier-Herra“, durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst diese Karte als Spezialbeschwörung von deiner Hand oder deinem Friedhof beschwören.
  es: |-
    Cuando un monstruo "Jurrac" en Posición de Defensa que controlas, excepto "Jurrac Herra", es destruido en batalla y mandado al Cementerio: puedes Invocar esta carta de Modo Especial desde tu mano o Cementerio.
  fr: |-
    Lorsqu'un monstre "Préhistorique" en Position de Défense que vous contrôlez ("Herra Préhistorique" exclu) est détruit au combat et envoyé au Cimetière : vous pouvez Invoquer Spécialement cette carte depuis votre main ou Cimetière.
  it: |-
    Quando un mostro "Jurrac" in Posizione di Difesa che controlli, eccetto "Jurrac Herra", viene distrutto in battaglia e mandato al Cimitero: puoi Evocare Specialmente questa carta dalla tua mano o Cimitero.
  pt: |-
    Quando um monstro "Jurrac" em Posição de Defesa que você controla, exceto "Jurrac Herra", for destruído em batalha e enviado para o Cemitério: você pode Invocar este card por Invocação-Especial da sua mão ou do Cemitério.
  ja: |-
    「ジュラック・ヘレラ」以外の自分フィールド上に守備表示で存在する「ジュラック」と名のついたモンスターが戦闘によって破壊され墓地へ送られた時、このカードを手札または墓地から特殊召喚できる。
  ko: |-
    자신 필드 위에 수비 표시로 존재하는 "쥬락 헤레라" 이외의 "쥬락"이라는 이름이 붙은 몬스터가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 이 카드를 패 또는 묘지에서 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：此卡存在于手牌・墓地，且“朱罗纪・艾雷拉龙”以外的、自己守备表示的“朱罗纪”怪兽因战斗被破坏并被送至墓地时可以发动。将此卡特殊召唤。
