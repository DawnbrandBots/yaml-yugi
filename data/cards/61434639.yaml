name:
  en: Rekindling the Ashened
  de: Wiederaufflammen der in Asche Gelegten
  es: Reencender los Calcinados
  fr: Ravivement du Cendré
  it: Riaccendere l'Incenerita
  pt: Reacender o Cinzento
  ja: <ruby>灰<rt>かい</rt></ruby><ruby>滅<rt>めつ</rt></ruby>の<ruby>復<rt>ふく</rt></ruby><ruby>燃<rt>ねん</rt></ruby>
