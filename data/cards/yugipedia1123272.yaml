    ①：このカードは発動後、以下の効果を持つ効果モンスター（岩石族・地・星４・攻／守１８００）となり、モンスターゾーンに特殊召喚する（罠カードとしても扱う）。
    ●自分・相手ターンに、８００ＬＰを払って発動できる（このカード名のこの効果は１ターンに１度しか使用できない）。「ピース・オブ・スタチュー」以外の自分の墓地・除外状態の永続罠カード１枚を、カード名を「ピース・オブ・スタチュー」として扱う通常モンスター（岩石族・地・星４・攻／守１０００）として特殊召喚する（罠カードとしては扱わない）。
