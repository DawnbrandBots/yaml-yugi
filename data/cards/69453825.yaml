text:
  en: |-
    1 Tuner + 1+ non-Tuner monsters
    If this card is Synchro Summoned: You can add 1 "Gouki" Spell from your Deck to your hand. If this card is sent to the GY: You can target 1 EARTH monster you control; add 1 "Gouki" monster with lower ATK from your GY to your hand, also, while the targeted monster is face-up on your field, your opponent's monsters can only target that monster for attacks. You can only use each effect of "Gouki Dragon Ogre" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがＳ召喚した場合に発動できる。デッキから「剛鬼」魔法カード１枚を手札に加える。②：このカードが墓地へ送られた場合、自分フィールドの地属性モンスター１体を対象として発動できる。そのモンスターより攻撃力が低い「剛鬼」モンスター１体を自分の墓地から手札に加える。対象のモンスターが自分フィールドに表側表示で存在する限り、相手モンスターは対象のモンスターしか攻撃対象に選択できない。
  ko:
  zh-TW:
  zh-CN: |-
    协调＋协调以外的怪兽1只以上
    此卡名的①②效果1回合仅可各使用1次。①：此卡同步召唤的情况下可以发动。从牌组将1张“刚鬼”魔法卡加入手牌。②：此卡被送至墓地的情况下，以自己场上的1只地属性怪兽为对象可以发动。从自己墓地将1只攻击力低于该怪兽的“刚鬼”怪兽加入手牌。只要对象怪兽以表侧表示存在于自己场上，对手怪兽仅可将对象怪兽选择为攻击对象。
