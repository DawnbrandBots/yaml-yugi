text:
  en: |-
    During either player's turn: You can discard this card, then target 1 Psychic-Type monster you control; banish it until your next Standby Phase.
  de: |-
    Während des Spielzugs eines beliebigen Spielers: Du kannst diese Karte abwerfen und dann 1 Monster vom Typ Psi wählen, das du kontrollierst; verbanne es bis zu deiner nächsten Standby Phase.
  es: |-
    Durante el turno de cualquier jugador: puedes descartar esta carta, y después seleccionar 1 monstruo de Tipo Psíquico que controles; destiérralo hasta tu próxima Standby Phase.
  fr: |-
    Durant le tour de chaque joueur : vous pouvez défausser cette carte, puis ciblez 1 monstre de Type Psychique que vous contrôlez ; jusqu'à votre prochaine Standby Phase, bannissez-le.
  it: |-
    Durante il turno di qualsiasi giocatore: puoi scartare questa carta, poi scegliere come bersaglio 1 mostro di Tipo Psichico che controlli; bandiscilo fino alla tua prossima Standby Phase.
  pt: |-
    Durante o turno de qualquer duelista: você pode descartar este card e, depois, escolher 1 monstro do Tipo Psíquico que você controla; bana-o até sua próxima Fase de Apoio.
  ja: |-
    このカードを手札から捨て、自分フィールド上に表側表示で存在するサイキック族モンスター１体を選択して発動する。選択したモンスターを次の自分のスタンバイフェイズ時までゲームから除外する。この効果は相手ターンでも発動する事ができる。
  ko: |-
    이 카드를 패에서 버리고, 자신 필드 위에 앞면 표시로 존재하는 사이킥족 몬스터 1장을 선택하고 발동한다. 선택한 몬스터를 다음 자신의 스텐바이 페이즈시까지 게임에서 제외한다. 이 효과는 상대 턴에도 발동할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：在自己・对手回合中，从手牌将此卡舍弃，以自己场上的1只念动力族怪兽为对象可以发动。将该怪兽直至下个自己的准备阶段为止除外。
