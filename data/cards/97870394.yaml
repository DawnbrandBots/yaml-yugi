text:
  en: |-
    If this card is in your hand or GY: You can target 1 "Amazoness" card you control, except "Amazoness Spiritualist"; return it to the hand, and if you do, Special Summon this card, also you cannot Special Summon monsters from the Extra Deck for the rest of this turn, except "Amazoness" monsters. If this card is Special Summoned: You can add 1 "Polymerization" from your Deck to your hand. You can only use each effect of "Amazoness Spiritualist" once per turn.
  de: |-
    Falls sich diese Karte in deiner Hand oder deinem Friedhof befindet: Du kannst 1 „Amazonisch“-Karte wählen, die du kontrollierst, außer „Amazonische Spiritualistin“; gib sie auf die Hand zurück und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer „Amazonisch“-Monstern. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Polymerisation“ von deinem Deck hinzufügen. Du kannst jeden Effekt von „Amazonische Spiritualistin“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta está en tu mano o Cementerio: puedes seleccionar 1 carta "Amazoness" que controles, excepto "Espiritista Amazoness"; devuélvela a la mano y, si lo haces, Invoca esta carta de Modo Especial, y además no puedes Invocar monstruos de Modo Especial desde el Deck Extra por el resto de este turno, excepto monstruos "Amazoness". Si esta carta es Invocada de Modo Especial: puedes añadir a tu mano 1 "Polimerización" en tu Deck. Sólo puedes usar cada efecto de "Espiritista Amazoness" una vez por turno.
  fr: |-
    Si cette carte est dans votre main ou Cimetière : vous pouvez cibler 1 carte "Amazonesse" que vous contrôlez ("Spiritualiste Amazonesse" exclu) ; renvoyez-la à la main, et si vous le faites, Invoquez Spécialement cette carte, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Amazonesse" exclus) depuis l'Extra Deck le reste de ce tour. Si cette carte est Invoquée Spécialement : vous pouvez ajouter 1 "Polymérisation" depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Spiritualiste Amazonesse" qu'une fois par tour.
  it: |-
    Se questa carta è nella tua mano o Cimitero: puoi scegliere come bersaglio 1 carta "Amazoness" che controlli, eccetto "Spiritualista Amazoness"; falla ritornare nella mano e, se lo fai, Evoca Specialmente questa carta, inoltre non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno, eccetto mostri "Amazoness". Se questa carta viene Evocata Specialmente: puoi aggiungere 1 "Polimerizzazione" dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Spiritualista Amazoness" una sola volta per turno.
  pt: |-
    Se este card estiver na sua mão ou no Cemitério: você pode escolher 1 card "Amazoness" que você controla, exceto "Espiritualista Amazoness"; devolva-o para a mão e, se isso acontecer, Invoque este card por Invocação-Especial e, além disso, você não pode Invocar monstros por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto monstros "Amazoness". Se este card for Invocado por Invocação-Especial: você pode adicionar 1 "Polimerização" do seu Deck à sua mão. Você só pode usar cada efeito de "Espiritualista Amazoness" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札・墓地に存在する場合、「アマゾネス霊術師」以外の自分フィールドの「アマゾネス」カード１枚を対象として発動できる。そのカードを持ち主の手札に戻し、このカードを特殊召喚する。この効果の発動後、ターン終了時まで自分は「アマゾネス」モンスターしかＥＸデッキから特殊召喚できない。②：このカードが特殊召喚に成功した場合に発動できる。デッキから「融合」１枚を手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패 / 묘지에 존재할 경우, "아마조네스 샤먼" 이외의 자신 필드의 "아마조네스" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 주인의 패로 되돌리고, 이 카드를 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 "아마조네스" 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 이 카드가 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "융합" 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②效果1回合各能使用1次。①：这张卡在手牌或墓地存在的场合，可以以「アマゾネス霊術師／亚马逊灵术师」以外的自己场上的1张「アマゾネス／亚马逊」卡为对象发动。使那张卡返回持有者的手牌，将这张卡特殊召唤。这个效果发动后，直到回合结束时自己从额外卡组特殊召唤的只能是「アマゾネス／亚马逊」怪兽。②：这张卡特殊召唤成功的场合可以发动。从卡组将1张「融合」加入手牌。
