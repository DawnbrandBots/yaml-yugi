  en: |-
    If this card is in your hand or GY: You can target 1 "Amazoness" card you control, except "Amazoness Shaman"; you cannot Special Summon monsters from the Extra Deck for the rest of this turn, except "Amazoness" monsters, also return the targeted card to the hand, and if you do, Special Summon this card. If this card is Special Summoned: You can add 1 "Polymerization" from your Deck to your hand. You can only use each effect of "Amazoness Shaman" once per turn.
