  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札・墓地に存在する場合、「アマゾネス霊術師」以外の自分フィールドの「アマゾネス」カード１枚を対象として発動できる。そのカードを持ち主の手札に戻し、このカードを特殊召喚する。この効果の発動後、ターン終了時まで自分は「アマゾネス」モンスターしかＥＸデッキから特殊召喚できない。②：このカードが特殊召喚に成功した場合に発動できる。デッキから「融合」１枚を手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패 / 묘지에 존재할 경우, "아마조네스 샤먼" 이외의 자신 필드의 "아마조네스" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 주인의 패로 되돌리고, 이 카드를 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 "아마조네스" 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 이 카드가 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "융합" 1장을 패에 넣는다.
