text:
  en: |-
    While this card is face-up on your side of the field, your opponent cannot select a face-up monster as an attack target except "Decoyroid".
  de: |-
    Solange diese Karte offen auf deiner Spielfeldseite liegt, kann dein Gegner keine offenen Monster außer „Decoyroid“ als Angriffsziel wählen.
  es: |-
    Mientras esta carta esté boca arriba en tu Campo, tu adversario no puede seleccionar otro monstruo boca arriba más que "Decoyroid" como objetivo de un ataque.
  fr: |-
    Tant que cette carte est face recto sur votre Terrain, votre adversaire ne peut pas sélectionner de monstre face recto comme cible d'une attaque excepté le "Leurroid".
  it: |-
    Fino a quando questa carta è scoperta sul tuo Terreno, il tuo avversario non può scegliere un mostro scoperto come bersaglio di un attacco eccetto "Decoyroid".
  pt: |-
    Enquanto este card estiver com a face para cima no seu lado do campo, seu oponente não pode selecionar um monstro com a face para cima como alvo de um ataque, exceto "Iscaroide".
  ja: |-
    このカードが自分フィールド上に表側表示で存在する限り、相手は「デコイロイド」以外の表側表示のモンスターを攻撃対象に選択できない。
  ko: |-
    이 카드가 자신 필드 위에 앞면 표시로 존재하는 한, 상대는 "데코이로이드" 이외의 앞면 표시 몬스터를 공격 대상으로 선택할 수 없다.
  zh-TW: |-
    只要此卡以正面表示存在於場上，對方就無法將「誘餌機人」以外的正面表示怪獸選為攻擊對象。
  zh-CN: |-
    只要此卡以表侧表示存在于场上，对手不可选择除“诱饵机人”以外的表侧表示怪兽为攻击对象。
