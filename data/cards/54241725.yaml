name:
  en: The Prime Monarch
  de: Der primäre Monarch
  es: El Principal Monarca
  fr: Le Primordial Monarque
  it: Il Primordiale Monarca
  pt: O Monarca Primordial
  ja: <ruby>真<rt>しん</rt></ruby><ruby>源<rt>げん</rt></ruby>の<ruby>帝<rt>てい</rt></ruby><ruby>王<rt>おう</rt></ruby>
  ja_romaji: Shingen no Teiō
  ko: 진원의 제왕
  ko_rr:
  zh-TW:
  zh-CN: 真源的帝王
text:
  en: |-
    Once per turn: You can target 2 "Monarch" Spells/Traps in your GY; shuffle them into the Deck, then draw 1 card. If this card is in your GY: You can banish 1 other "Monarch" Spell/Trap from your GY; Special Summon this card in Defense Position as a Normal Monster (Fairy/LIGHT/Level 5/ATK 1000/DEF 2400). (This card is NOT treated as a Trap.) You can only use this effect of "The Prime Monarch" once per turn.
  de: |-
    Einmal pro Spielzug: Du kannst 2 „Monarch“-Zauber/Fallen in deinem Friedhof wählen; mische sie ins Deck, dann ziehe 1 Karte. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 andere/n „Monarch“-Zauber/Falle von deinem Friedhof verbannen; beschwöre diese Karte als Spezialbeschwörung als Normales Monster (Fee/LICHT/Stufe 5/ATK 1000/DEF 2400) in die Verteidigungsposition. (Diese Karte wird NICHT als Falle behandelt.) Du kannst diesen Effekt von „Der primäre Monarch“ nur einmal pro Spielzug verwenden.
  es: |-
    Una vez por turno: puedes seleccionar 2 Mágicas/Trampas "Monarca" en tu Cementerio; barájalas al Deck, y después roba 1 carta. Si esta carta está en tu Cementerio: puedes desterrar otra Mágica/Trampa "Monarca" en tu Cementerio; Invoca esta carta de Modo Especial en Posición de Defensa como un Monstruo Normal (Hada/LUZ/Nivel 5/ATK 1000/DEF 2400). (Esta carta NO es tratada como una Trampa). Sólo puedes usar este efecto de "El Principal Monarca" una vez por turno.
  fr: |-
    Une fois par tour : vous pouvez cibler 2 Magies/Pièges "Monarque" dans votre Cimetière ; mélangez-les dans le Deck, puis piochez 1 carte. Si cette carte est dans votre Cimetière : vous pouvez bannir 1 autre Magie/Piège "Monarque" depuis votre Cimetière ; Invoquez Spécialement cette carte en Position de Défense comme un Monstre Normal (Elfe/LUMIÈRE/Niveau 5/ATK 1000/DEF 2400). (Cette carte N'EST PAS traitée comme un Piège.) Vous ne pouvez utiliser cet effet de "Le Primordial Monarque" qu'une fois par tour.
  it: |-
    Una volta per turno: puoi scegliere come bersaglio 2 Magie/Trappole "Monarca" nel tuo Cimitero; mischiale nel Deck, poi pesca 1 carta. Se questa carta è nel tuo Cimitero: puoi bandire 1 altra Magia/Trappola "Monarca" dal tuo Cimitero; Evoca Specialmente questa carta in Posizione di Difesa come Mostro Normale (Fata/LUCE/Livello 5/ATK 1000/DEF 2400). (Questa carta NON viene considerata come una Trappola.) Puoi utilizzare questo effetto di "Il Primordiale Monarca" una sola volta per turno.
  pt: |-
    Uma vez por turno: você pode escolher 2 Magias/Armadilhas "Monarca" no seu Cemitério; embaralhe-as no Deck e, depois, compre 1 card. Se este card estiver no seu Cemitério: você pode banir 1 outra Magia/Armadilha "Monarca" do seu Cemitério; Invoque este card por Invocação-Especial em Posição de Defesa como um Monstro Normal (Fada/LUZ/Nível 5/ATK 1000/DEF 2400). (Este card NÃO é considerado como uma Armadilha.) Você só pode usar este efeito de "O Monarca Primordial" uma vez por turno.
  ja: |-
    「真源の帝王」の②の効果は１ターンに１度しか使用できない。①：１ターンに１度、自分の墓地の「帝王」魔法・罠カード２枚を対象として発動できる。そのカードをデッキに加えてシャッフルする。その後、自分はデッキから１枚ドローする。②：このカードが墓地に存在する場合、このカード以外の自分の墓地の「帝王」魔法・罠カード１枚を除外して発動できる。このカードは通常モンスター（天使族・光・星５・攻１０００／守２４００）となり、モンスターゾーンに守備表示で特殊召喚する（罠カードとしては扱わない）。
  ko: |-
    "진원의 제왕"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 1턴에 1번, 자신 묘지의 "제왕" 마법 / 함정 카드 2장을 대상으로 하고 발동할 수 있다. 그 카드를 덱에 넣고 셔플한다. 그 후, 자신은 덱에서 1장 드로우한다. ②: 이 카드가 묘지에 존재할 경우, 이 카드 이외의 자신 묘지의 "제왕" 마법 / 함정 카드 1장을 제외하고 발동할 수 있다. 이 카드는 일반 몬스터(천사족 / 빛 / 레벨 5 / 공 1000 / 수 2400)가 되고, 몬스터 존에 수비 표시로 특수 소환한다(함정 카드로는 취급하지 않는다).
  zh-TW: |-
    「真源的帝王」的②效果，１回合僅限使用１次。①：１回合１次，可將我方墓地的２張「帝王」魔法・陷阱卡做為對象發動。將該卡加入牌組後洗牌。其後，我方從牌組抽１張牌。②：在此卡存在於墓地的狀況下，可將我方墓地的１張此卡以外的「帝王」魔法・陷阱卡除外發動。此卡變為通常怪獸（天使族・光・星５・攻１０００／守２４００），以守備表示特殊召喚至怪獸區（不會被視為陷阱卡）。
  zh-CN: |-
    「真源的帝王」的②的效果1回合只能使用1次。①：1回合1次，以自己墓地2张「帝王」魔法·陷阱卡为对象才能发动。那些卡加入卡组洗切。那之后，自己从卡组抽1张。②：这张卡在墓地存在的场合，把这张卡以外的自己墓地1张「帝王」魔法·陷阱卡除外才能发动。这张卡变成通常怪兽（天使族·光·5星·攻1000/守2400）在怪兽区域守备表示特殊召唤（不当作陷阱卡使用）。
