text:
  en: |-
    Return 1 face-up Tribute Summoned "Steelswarm" monster you control to the hand to target 1 card your opponent controls; destroy that target.
  de: |-
    Gib 1 offenes "Stahlschar"-Monster, das du kontrollierst und das als Tributbeschwörung beschworen wurde, auf die Hand zurück, um 1 Karte zu wählen, die dein Gegner kontrolliert; zerstöre das gewählte Ziel.
  es: |-
    Devuelve a la mano 1 monstruo "Horda de Acero" boca arriba Invocado por Sacrificio que controles para seleccionar 1 carta que controle tu adversario; destruye ese objetivo.
  fr: |-
    Renvoyez 1 monstre "Colonie de Chrome" face recto Invoqué par Sacrifice que vous contrôlez à la main pour cibler 1 carte contrôlée par votre adversaire ; détruisez la cible.
  it: |-
    Fai ritornare 1 mostro "Brancoacciaio" Evocato tramite Tributo scoperto che controlli nella mano per scegliere come bersaglio 1 carta controllata dal tuo avversario; distruggi quel bersaglio.
  pt: |-
    Retorne 1 monstro "Steelswarm" virado para cima invocado por Invocação-Tributo que você controla para a sua mão para selecionar 1 carta que seu oponente controla e destruí-la.
  ja: |-
    自分フィールド上に表側表示で存在する、アドバンス召喚に成功した「インヴェルズ」と名のついたモンスター１体を手札に戻して発動する。相手フィールド上に存在するカード１枚を選択して破壊する。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는, 어드밴스 소환에 성공한 '인벨즈' 라는 이름이 붙은 몬스터 1장을 패로 되돌리고 발동한다. 상대 필드 위에 존재하는 카드 1장을 선택하고 파괴한다.
  zh-TW:
  zh-CN: |-
    让自己场上1只上级召唤的名字带有「侵入魔人」的怪兽回到手卡才能发动。选择对方场上1张卡破坏。
