text:
  en: |-
    Apply these effects to 1 face-up monster on the field, until the end of this turn.
    ● Negate its effects.
    ● Cannot attack.
    ● Cannot be destroyed by battle or card effects.
    ● Unaffected by activated card effects, except its own.
    ● Cannot be Tributed.
    ● Cannot be used as material for a Fusion, Synchro, Xyz, or Link Summon.
    Neither player can activate monster effects in response to this card's activation. You can only activate 1 "Forbidden Crown" per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できず、このカードの発動に対してモンスターの効果は発動できない。①：フィールドの表側表示モンスター１体を選び、ターン終了時まで以下の効果を適用する。●効果は無効化される。●攻撃できない。●戦闘・効果では破壊されない。●自身以外のカードが発動した効果を受けない。●リリースできない。●融合・Ｓ・Ｘ・Ｌ召喚の素材にできない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드의 발동에 대하여 몬스터의 효과는 발동할 수 없다. ①: 필드의 앞면 표시 몬스터 1장을 고르고, 턴 종료시까지 이하의 효과를 적용한다. ●효과는 무효화된다. ●공격할 수 없다. ●전투 / 효과로는 파괴되지 않는다. ●자신 이외의 카드가 발동한 효과를 받지 않는다. ●릴리스할 수 없다. ●융합 / 싱크로 / 엑시즈 / 링크 소환의 소재로 할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张，应对此卡的发动，不可发动怪兽的效果。①：挑选场上的1只表侧表示怪兽，直至回合结束时为止适用以下效果。
    ●效果无效化。
    ●不可攻击。
    ●不会因战斗・效果被破坏。
    ●不受自身以外的卡发动的效果影响。
    ●不可解放。
    ●不可作为融合・同步・超量・连接召唤的素材。
