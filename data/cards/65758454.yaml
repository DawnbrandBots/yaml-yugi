text:
  en: |-
    When this card is Normal Summoned: You can Special Summon 1 "Ganbara Lancer" from your hand or Graveyard in face-up Defense Position.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Ganbara-Lanzenträger“ als Spezialbeschwörung von deiner Hand oder deinem Friedhof in die offene Verteidigungsposition beschwören.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes Invocar de Modo Especial, desde tu mano o Cementerio, 1 "Lancero Ganbara" en Posición de Defensa boca arriba.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez Invoquer Spécialement 1 "Lancier Ganbara" depuis votre main ou Cimetière en Position de Défense face recto.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi Evocare Specialmente 1 "Lanciere Ganbara" dalla tua mano o Cimitero scoperto in Posizione di Difesa.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode Invocar por Invocação-Especial 1 "Lanceiro Ganbara" da sua mão ou Cemitério com a face para cima em Posição de Defesa.
  ja: |-
    このカードが召喚に成功した時、自分の手札・墓地から「ガンバランサー」１体を選んで表側守備表示で特殊召喚できる。
  ko: |-
    이 카드가 일반 소환에 성공했을 때, 자신의 패 / 묘지에서 "간바란서" 1장을 고르고 앞면 수비 표시로 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡召唤成功时，可以从自己的手卡·墓地选1只「加把劲枪兵」表侧守备表示特殊召唤。
