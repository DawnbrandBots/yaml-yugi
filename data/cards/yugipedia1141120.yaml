text:
  en: |-
    Shuffle any number of "Enneacraft" Monster Cards from your hand and/or face-up field into the Deck, then draw cards equal to the number shuffled. If your opponent Normal or Special Summons a monster(s) while this card is in your GY: You can banish this card, then activate 1 of these effects;
    ● Special Summon 1 "Enneacraft" monster from your hand in face-down Defense Position.
    ● Change 1 face-down Defense Position "Enneacraft" monster you control to face-up Defense Position.
    You can only activate 1 "Enneacraft - Rebirth" per turn.
