text:
  en: |-
    Tribute 1 monster, then target 1 card your opponent controls; destroy it.
  de: |-
    Biete 1 Monster als Tribut an und wähle dann 1 Karte, die dein Gegner kontrolliert; zerstöre sie.
  es: |-
    Sacrifica 1 monstruo, y después selecciona 1 carta que controle tu adversario; destrúyela.
  fr: |-
    Sacrifiez 1 monstre, puis ciblez 1 carte contrôlée par votre adversaire ; détruisez-la.
  it: |-
    Offri come Tributo 1 mostro, poi scegli come bersaglio 1 carta controllata dal tuo avversario; distruggila.
  pt: |-
    Ofereça 1 monstro como Tributo e, depois, escolha 1 card que seu oponente controla; destrua-o.
  ja: |-
    ①：自分フィールドのモンスター１体をリリースし、相手フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
  ko: |-
    ①: 자신 필드의 몬스터 1장을 릴리스하고, 상대 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    ①：把自己场上1只怪兽解放，以对方场上1张卡为对象才能发动。那张卡破坏。
