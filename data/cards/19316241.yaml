  de: Galaxie-Kriegsdrachling
  es: Draco de Guerra Galáctico
  fr: Drakonien de Guerre Galactique
  it: Draghetto da Guerra Galattico
  pt: Dragonete de Guerra das Galáxias
  ja: <ruby>銀河戦竜<rt>ギャラクシー・ウォー・ドレイク</rt></ruby>
