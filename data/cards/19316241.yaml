  zh-TW: 銀河戰龍
  zh-CN: 银河战龙
text:
  en: |-
    If a Level 4 LIGHT monster(s) is Special Summoned to your field (except during the Damage Step): You can Special Summon this card from your hand (if it was there when the Summon resolved) or GY (even if not), but banish it when it leaves the field. You can target 1 other Level 4 LIGHT monster you control; make both that monster and this card Level 8 until the end of this turn. You can only use each effect of "Galaxy War Drake" once per turn, also you cannot Special Summon the turn you activate either of this card's effects, except LIGHT monsters.
  de: |-
    Falls ein oder mehr LICHT Monster der Stufe 4 als Spezialbeschwörung auf deine Spielfeldseite beschworen werden (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand (falls sie sich dort befand, als die Beschwörung aufgelöst wurde) oder deinem Friedhof (selbst falls nicht) beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst 1 anderes LICHT Monster der Stufe 4 wählen, das du kontrollierst; lasse sowohl jenes Monster als auch diese Karte bis zum Ende dieses Spielzugs zu Stufe 8 werden. Du kannst jeden Effekt von „Galaxie-Kriegsdrachling“ nur einmal pro Spielzug verwenden, zusätzlich kannst du in dem Spielzug, in dem du einen der Effekte dieser Karte aktivierst, keine Spezialbeschwörungen durchführen, außer von LICHT Monstern.
  es: |-
    Si uno o más monstruos de LUZ de Nivel 4 son Invocados de Modo Especial a tu Campo (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano (si ésta estaba ahí cuando se resolvió la Invocación) o Cementerio (aun si no lo estaba), pero destiérrala cuando deje el Campo. Puedes seleccionar otro monstruo de LUZ de Nivel 4 que controles; haz que ambos, ese monstruo y esta carta, sean de Nivel 8 hasta el final de este turno. Sólo puedes usar cada efecto de "Draco de Guerra Galáctico" una vez por turno, y además no puedes Invocar de Modo Especial el turno en el que activas cualquiera de los efectos de esta carta, excepto monstruos de LUZ.
  fr: |-
    Si un ou plusieurs monstres LUMIÈRE de Niveau 4 sont Invoqués Spécialement sur votre Terrain (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main (si elle y était lorsque l'Invocation est résolue) ou Cimetière (même si elle n'y était pas), mais bannissez-la lorsqu'elle quitte le Terrain. Vous pouvez cibler 1 autre monstre LUMIÈRE de Niveau 4 que vous contrôlez ; jusqu'à la fin de ce tour, faites devenir le monstre ainsi que cette carte Niveau 8. Vous ne pouvez utiliser chaque effet de "Drakonien de Guerre Galactique" qu'une fois par tour, et aussi, vous ne pouvez pas Invoquer Spécialement (monstres LUMIÈRE exclus) le tour où vous activez un effet de cette carte.
  it: |-
    Se uno o più mostri LUCE di Livello 4 vengono Evocati Specialmente sul tuo Terreno (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano (se era lì quando l'Evocazione si è risolta) o Cimitero (anche se non era lì), ma bandiscila quando lascia il Terreno. Puoi scegliere come bersaglio 1 altro mostro LUCE di Livello 4 che controlli; fai diventare sia quel mostro che questa carta di Livello 8 fino alla fine di questo turno. Puoi utilizzare ogni effetto di "Draghetto da Guerra Galattico" una sola volta per turno, inoltre non puoi Evocare Specialmente nel turno in cui attivi uno dei due effetti di questa carta, eccetto mostri LUCE.
  pt: |-
    Se um ou mais monstros de LUZ de Nível 4 forem Invocados por Invocação-Especial no seu campo (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão (se ele estava lá quando a Invocação resolveu) ou do Cemitério (mesmo se ele não estava), mas bana-o quando ele deixar o campo. Você pode escolher 1 outro monstro de LUZ de Nível 4 que você controla; torne de Nível 8 tanto esse monstro quanto este card até o final deste turno. Você só pode usar cada efeito de "Dragonete de Guerra das Galáxias" uma vez por turno e, além disso, você não pode Invocar por Invocação-Especial no turno em que ativar qualquer um dos efeitos deste card, exceto monstros de LUZ.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できず、この効果を発動するターン、自分は光属性モンスターしか特殊召喚できない。①：自分フィールドに光属性・レベル４モンスターが特殊召喚された場合に発動できる。このカードを手札・墓地から特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。②：自分フィールドの他の光属性・レベル４モンスター１体を対象として発動できる。そのモンスターとこのカードのレベルをターン終了時まで８にする。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없으며, 이 효과를 발동하는 턴에, 자신은 빛 속성 몬스터밖에 특수 소환할 수 없다. ①: 자신 필드에 빛 속성 / 레벨 4 몬스터가 특수 소환되었을 경우에 발동할 수 있다. 이 카드를 패 / 묘지에서 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다. ②: 자신 필드의 다른 빛 속성 / 레벨 4 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터와 이 카드의 레벨을 턴 종료시까지 8 로 한다.
