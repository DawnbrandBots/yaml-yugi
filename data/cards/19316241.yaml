  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できず、この効果を発動するターン、自分は光属性モンスターしか特殊召喚できない。①：自分フィールドに光属性・レベル４モンスターが特殊召喚された場合に発動できる。このカードを手札・墓地から特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。②：自分フィールドの他の光属性・レベル４モンスター１体を対象として発動できる。そのモンスターとこのカードのレベルをターン終了時まで８にする。
