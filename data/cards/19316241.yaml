  en: |-
    If a Level 4 LIGHT monster(s) is Special Summoned to your field (except during the Damage Step): You can Special Summon this card from your hand (if it was there when the Summon resolved) or GY (even if not), but banish it when it leaves the field. You can target 1 other Level 4 LIGHT monster you control; make both that monster and this card Level 8 until the end of this turn. You can only use each effect of "Galaxy War Drake" once per turn, also you cannot Special Summon the turn you activate either of this card's effects, except LIGHT monsters.
