    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없으며, 이 효과를 발동하는 턴에, 자신은 빛 속성 몬스터밖에 특수 소환할 수 없다. ①: 자신 필드에 빛 속성 / 레벨 4 몬스터가 특수 소환되었을 경우에 발동할 수 있다. 이 카드를 패 / 묘지에서 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다. ②: 자신 필드의 다른 빛 속성 / 레벨 4 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터와 이 카드의 레벨을 턴 종료시까지 8 로 한다.
