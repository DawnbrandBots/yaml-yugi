text:
  en: |-
    If you control no Ritual Monsters: Banish 1 Ritual Spell from your hand or GY; this card's effect becomes that card's effect that Ritual Summons a monster when the card is activated.
  de: |-
    Falls du keine Ritualmonster kontrollierst: Verbanne 1 Ritualzauber von deiner Hand oder deinem Friedhof; der Effekt dieser Karte wird derselbe wie der Effekt der Karte, der ein Monster als Ritualbeschwörung beschwört, wenn die Karte aktiviert wird.
  es: |-
    Si no controlas Monstruos de Ritual: destierra 1 Mágica de Ritual en tu mano o Cementerio; el efecto de esta carta se convierte en el efecto de esa carta que Invoca un monstruo por Ritual cuando la carta es activada.
  fr: |-
    Si vous ne contrôlez aucun Monstre Rituel : bannissez 1 Magie Rituelle depuis votre main ou Cimetière ; l'effet de cette carte devient l'effet de la carte qui Invoque Rituellement un monstre lorsque la carte est activée.
  it: |-
    Se non controlli nessun Mostro Rituale: bandisci 1 Magia Rituale dalla tua mano o Cimitero; l'effetto di questa carta diventa l'effetto di quella carta che Evoca tramite Rituale un mostro quando la carta viene attivata.
  pt: |-
    Se você não controlar nenhum Monstro de Ritual: bana 1 Magia de Ritual da sua mão ou do Cemitério; o efeito deste card se torna o efeito desse card que Invoca um monstro por Invocação-Ritual quando o card for ativado.
  ja: |-
    ①：自分フィールドに儀式モンスターが存在しない場合、自分の手札・墓地から儀式魔法カード１枚を除外して発動できる。このカードの効果は、その儀式魔法カード発動時の儀式召喚する効果と同じになる。
  ko: |-
    ①: 자신 필드에 의식 몬스터가 존재하지 않을 경우, 자신의 패 / 묘지에서 의식 마법 카드 1장을 제외하고 발동할 수 있다. 이 카드의 효과는, 그 의식 마법 카드 발동시의 의식 소환하는 효과와 같아진다.
  zh-TW:
  zh-CN: |-
    ①：自己场上没有仪式怪兽存在的场合，从自己的手卡·墓地把1张仪式魔法卡除外才能发动。这张卡的效果变成和那张仪式魔法卡发动时的仪式召唤效果相同。
