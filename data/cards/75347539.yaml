name:
  en: Valkyrion the Magna Warrior
  de: Valkyrion, Magnetkrieger
  es: Valkyrion el Guerrero Magno
  fr: Valkyrion, le Guerrier Magnétique
  it: Valkyrion Guerriero Magnetico
  pt: Valkyrion, o Guerreiro Imã
  ja: <ruby>磁<rt>じ</rt></ruby><ruby>石<rt>しゃく</rt></ruby>の<ruby>戦<rt>せん</rt></ruby><ruby>士<rt>し</rt></ruby>マグネット・バルキリオン
  ja_romaji: Jishaku no Senshi Magunetto Barukirion
  ko: 자석의 전사 마그넷 발키리온
  ko_rr: Jaseon-ui Jeonsa Mageunet Balkirion
  zh-TW:
  zh-CN: 磁石战士 电磁武神
text:
  en: |-
    Cannot be Normal Summoned/Set. Must first be Special Summoned (from your hand) by Tributing 1 "Alpha The Magnet Warrior", "Beta The Magnet Warrior", and "Gamma The Magnet Warrior" from your hand and/or field. You can Tribute this card, then target 1 "Alpha The Magnet Warrior", "Beta The Magnet Warrior", and "Gamma The Magnet Warrior" in your GY; Special Summon them.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 „Alpha, Magnetkrieger“, „Beta, Magnetkrieger“ und „Gamma, Magnetkrieger“ von deiner Hand und/oder Spielfeldseite als Tribut anbietest. Du kannst diese Karte als Tribut anbieten und dann 1 „Alpha, Magnetkrieger“, „Beta, Magnetkrieger“ und „Gamma, Magnetkrieger“ in deinem Friedhof wählen; beschwöre sie als Spezialbeschwörung.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser primero Invocado de Modo Especial (desde tu mano) Sacrificando 1 "Alfa el Guerrero Magnético", "Beta el Guerrero Magnético" y "Gamma el Guerrero Magnético" en tu mano y/o Campo. Puedes Sacrificar esta carta, y después seleccionar 1 "Alfa el Guerrero Magnético", "Beta el Guerrero Magnético" y "Gamma el Guerrero Magnético" en tu Cementerio; Invócalos de Modo Especial.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement (depuis votre main) en Sacrifiant 1 "Alpha, le Guerrier Magnétique", "Bêta, le Guerrier Magnétique" et "Gamma, le Guerrier Magnétique" depuis votre main et/ou Terrain. Vous pouvez Sacrifier cette carte, puis ciblez 1 "Alpha, le Guerrier Magnétique", "Bêta, le Guerrier Magnétique" et "Gamma, le Guerrier Magnétique" dans votre Cimetière ; Invoquez-les Spécialement.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) offrendo come Tributo 1 "Guerriero Magnetico Alfa", "Guerriero Magnetico Beta" e "Guerriero Magnetico Gamma" dalla tua mano e/o Terreno. Puoi offrire come Tributo questa carta, poi scegliere come bersaglio 1 "Guerriero Magnetico Alfa", "Guerriero Magnetico Beta" e "Guerriero Magnetico Gamma" nel tuo Cimitero; Evocali Specialmente.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial (da sua mão) ao oferecer como Tributo 1 "Alfa, o Guerreiro Imã", "Beta, o Guerreiro Imã" e "Gama, o Guerreiro Imã" da sua mão e/ou do campo. Você pode oferecer este card como Tributo e, depois, escolher 1 "Alfa, o Guerreiro Imã", "Beta, o Guerreiro Imã" e "Gama, o Guerreiro Imã" no seu Cemitério; Invoque-os por Invocação-Especial.
  ja: |-
    このカードは通常召喚できない。自分の手札・フィールドから、「磁石の戦士α」「磁石の戦士β」「磁石の戦士γ」を１体ずつリリースした場合に特殊召喚できる。①：このカードをリリースし、自分の墓地の「磁石の戦士α」「磁石の戦士β」「磁石の戦士γ」を１体ずつ対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    이 카드는 통상 소환할 수 없다. 자신의 패 / 필드에서 "마그넷 워리어 α" "마그넷 워리어 β" "마그넷 워리어 γ"를 1장씩 릴리스했을 경우에 특수 소환할 수 있다. ①: 이 카드를 릴리스하고, 자신 묘지의 "마그넷 워리어 α" "마그넷 워리어 β" "마그넷 워리어 γ"를 1장씩 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤。从自己的手卡·场上把「磁石战士α」「磁石战士β」「磁石战士γ」各1只解放的场合可以特殊召唤。①：把这张卡解放，以自己墓地的「磁石战士α」「磁石战士β」「磁石战士γ」各1只为对象才能发动。那些怪兽特殊召唤。
