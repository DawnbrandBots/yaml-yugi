text:
  en: |-
    When your opponent activates a Spell/Trap Card while you control a "Magical Musket" monster: Negate the activation, and if you do, destroy that card. You can only activate 1 "Magical Musket - Last Stand" per turn.
  de: |-
    Wenn dein Gegner eine Zauber-/Fallenkarte aktiviert, solange du ein „Magische/r Musket“-Monster kontrollierst: Annulliere die Aktivierung und falls du dies tust, zerstöre die Karte. Du kannst nur 1 „Magische Muskete - Letztes Gefecht“ pro Spielzug aktivieren.
  es: |-
    Cuando tu adversario activa una Carta Mágica/de Trampa mientras tú controlas un monstruo "Mágico/a Mosquete": niega la activación y, si lo haces, destruye esa carta. Sólo puedes activar 1 "Mágico Mosquete - Última Resistencia" por turno.
  fr: |-
    Lorsque votre adversaire active une Carte Magie/Piège, tant que vous contrôlez un monstre "Magie de Mousquet" : annulez l'activation, et si vous le faites, détruisez la carte. Vous ne pouvez activer qu'1 "Magie de Mousquet - Dernier Acte" par tour.
  it: |-
    Quando il tuo avversario attiva una Carta Magia/Trappola mentre controlli un mostro "Magico Moschet": annulla l'attivazione e, se lo fai, distruggi quella carta. Puoi attivare solo 1 "Magico Moschetto - Ultima Resistenza" per turno.
  pt: |-
    Quando seu oponente ativar um Card de Magia/Armadilha enquanto você controlar um monstro "Mágico(a) Mosquete": negue a ativação e, se isso acontecer, destrua esse card. Você só pode ativar 1 "Mágico Mosquete - Último Suspiro" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドに「魔弾」モンスターが存在する場合、相手が魔法・罠カードを発動した時に発動できる。その発動を無効にし破壊する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드에 "마탄환" 몬스터가 존재할 경우, 상대가 마법 / 함정 카드를 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：在我方場上存在「魔彈」怪獸的狀況下，可在對方發動魔法・陷阱卡時發動。將該發動變為無效進行破壞。
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。①：自己场上有「魔弾」怪兽存在的场合，对方把魔法·陷阱卡发动时才能发动。那个发动无效并破坏。
