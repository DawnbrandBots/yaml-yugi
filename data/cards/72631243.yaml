text:
  en: |-
    Gemini monsters you control that are being treated as Effect Monsters cannot be destroyed by card effects.
  de: |-
    Zwillingsmonster, die du kontrollierst, die als Effektmonster behandelt werden, können nicht durch Karteneffekte zerstört werden.
  es: |-
    Los monstruos Géminis que controles que están siendo tratados como Monstruos de Efecto no pueden ser destruidos por efectos de cartas.
  fr: |-
    Les monstres Gémeaux que vous contrôlez et traités comme des Monstres à Effet ne peuvent pas être détruits par les effets d'une carte.
  it: |-
    I mostri Gemello che controlli che vengono considerati come Mostri con Effetto non possono essere distrutti dagli effetti delle carte.
  pt: |-
    Monstros Gemini que você controla que são tratados como Effect Monsters não podem ser destruídos por efeitos de cartas.
  ja: |-
    このカードが自分フィールド上に表側表示で存在する限り、自分フィールド上に存在する再度召喚された状態のデュアルモンスターは、カードの効果では破壊されない。
  ko: |-
    이 카드가 자신 필드 위에 앞면 표시로 존재하는 한, 자신 필드 위에 존재하는 다시 소환된 상태의 듀얼 몬스터는 카드의 효과로는 파괴되지 않는다.
  zh-TW:
  zh-CN: |-
    只要这张卡在自己场上表侧表示存在，自己场上存在的再度召唤的状态的二重怪兽不会被卡的效果破坏。
