name:
  en: Leviair the Sea Dragon
  de: Leviair, der Meeresdrache
  es: Leviair el Dragón Marino
  fr: Leviair le Dragon des Mers
  it: Leviair il Drago del Mare
  pt: Leviar, o Dragão Marinho
  ja: <ruby>虚<rt>こ</rt></ruby><ruby>空<rt>くう</rt></ruby><ruby>海<rt>かい</rt></ruby><ruby>竜<rt>りゅう</rt></ruby>リヴァイエール
  ja_romaji: Kokūkairyū Rivaiēru
  ko: 허공해룡 리바이엘
  ko_rr: Hyeogonghaeryong Ribaiel
  zh-TW: 虛空海龍 利維埃爾
  zh-CN: 虚空海龙 利维埃尔
text:
  en: |-
    2 Level 3 monsters
    Once per turn: You can detach 1 material from this card, then target 1 banished Level 4 or lower monster; Special Summon that target to your field.
  de: |-
    2 Monster der Stufe 3
    Einmal pro Spielzug: Du kannst 1 Material von dieser Karte abhängen und dann 1 verbanntes Monster der Stufe 4 oder niedriger wählen; beschwöre das gewählte Ziel als Spezialbeschwörung auf deine Spielfeldseite.
  es: |-
    2 monstruos de Nivel 3
    Una vez por turno: puedes desacoplar 1 material de esta carta, y después seleccionar 1 monstruo de Nivel 4 o menor que esté desterrado; Invoca ese objetivo de Modo Especial a tu Campo.
  fr: |-
    2 monstres de Niveau 3
    Une fois par tour : vous pouvez détacher 1 Matériel de cette carte, puis ciblez 1 monstre de max. Niveau 4 banni ; Invoquez Spécialement la cible sur votre Terrain.
  it: |-
    2 mostri di Livello 3
    Una volta per turno: puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio 1 mostro bandito di Livello 4 o inferiore; Evoca Specialmente quel bersaglio sul tuo Terreno.
  pt: |-
    2 monstros de Nível 3
    Uma vez por turno: você pode desassociar 1 matéria deste card e, depois, escolher 1 monstro banido de Nível 4 ou menos; Invoque o alvo por Invocação-Especial no seu campo.
  ja: |-
    レベル３モンスター×２
    ①：１ターンに１度、このカードのＸ素材を１つ取り除き、自分か相手の除外状態のレベル４以下のモンスター１体を対象として発動できる。そのモンスターを自分フィールドに特殊召喚する。
  ko: |-
    레벨 3 몬스터 × 2
    ①: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 제외되어 있는 자신 또는 상대의 레벨 4 이하의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 자신 필드에 특수 소환한다.
  zh-TW: |-
    等級３怪獸×２
    ①：１回合１次，可去除此卡的１個超量素材，將我方或對方被除外的１隻１隻等級４以下的怪獸做為對象發動。特殊召喚該怪獸至我方場上。
  zh-CN: |-
    等级3怪兽×2
    ①：1回合1次，去除此卡的1个超量素材，以被除外的自己或对手的1只等级4以下怪兽为对象可以发动。将该怪兽特殊召唤至自己场上。
