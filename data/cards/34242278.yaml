text:
  en: |-
    If this card is Normal or Special Summoned: You can banish 1 LIGHT monster from your GY; draw 1 card. You can banish this card from your hand or field; add 1 Level 6 or lower WIND Beast monster from your Deck to your hand. You can only use 1 "Noble Knight's Shield-Bearer" effect per turn, and only once that turn.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 LICHT Monster von deinem Friedhof verbannen; ziehe 1 Karte. Du kannst diese Karte von deiner Hand oder Spielfeldseite verbannen; füge deiner Hand 1 WIND Ungeheuer-Monster der Stufe 6 oder niedriger von deinem Deck hinzu. Du kannst nur 1 Effekt von „Edler Ritter-Schildträger“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes desterrar 1 monstruo de LUZ en tu Cementerio; roba 1 carta. Puedes desterrar esta carta en tu mano o Campo; añade a tu mano 1 monstruo Bestia de VIENTO de Nivel 6 o menor en tu Deck. Sólo puedes usar 1 efecto de "Escudero del Noble Caballero" por turno, y sólo una vez ese turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez bannir 1 monstre LUMIÈRE depuis votre Cimetière ; piochez 1 carte. Vous pouvez bannir cette carte depuis votre main ou Terrain ; ajoutez 1 monstre VENT Bête de max. Niveau 6 depuis votre Deck à votre main. Vous ne pouvez utiliser qu'1 effet de "Porteur du Bouclier Chevalier Noble" par tour, et uniquement une fois le tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi bandire 1 mostro LUCE dal tuo Cimitero; pesca 1 carta. Puoi bandire questa carta dalla tua mano o Terreno; aggiungi 1 mostro VENTO Bestia di Livello 6 o inferiore dal tuo Deck alla tua mano. Puoi utilizzare solo 1 effetto di "Portatore di Scudo del Nobile Cavaliere" per turno, e solo una volta in quel turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode banir 1 monstro de LUZ do seu Cemitério; compre 1 card. Você pode banir este card da sua mão ou do campo; adicione 1 monstro Besta de VENTO de Nível 6 ou menos do seu Deck à sua mão. Você só pode usar 1 efeito de "Portador do Escudo do Nobre Cavaleiro" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：このカードが召喚・特殊召喚に成功した場合、自分の墓地から光属性モンスター１体を除外して発動できる。自分はデッキから１枚ドローする。②：手札・フィールドのこのカードを除外して発動できる。デッキからレベル６以下の獣族・風属性モンスター１体を手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우, 자신 묘지에서 빛 속성 몬스터 1장을 제외하고 발동할 수 있다. 자신은 덱에서 1장 드로우한다. ②: 패 / 필드의 이 카드를 제외하고 발동할 수 있다. 덱에서 레벨 6 이하의 야수족 / 바람 속성 몬스터 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合1次，仅可使用其中1个。①：此卡召唤・特殊召唤成功的情况下，从自己的墓地将1只光属性怪兽除外可以发动。自己从牌组抽1张。②：将手牌・场上的此卡除外可以发动。从牌组将1只等级6以下的兽族・风属性怪兽加入手牌。
