  zh-CN: 弹射龟
text:
  en: |-
    Once per turn: You can Tribute 1 monster; inflict damage to your opponent equal to half the Tributed monster's ATK on the field.
  de: |-
    Biete 1 Monster auf deiner Seite des Spielfelds als Tribut an, um den Life Points deines Gegners die Hälfte der ATK, des als Tribut angebotenen Monsters als Schaden zuzufügen.
  es: |-
    Una vez por turno: puedes Sacrificar 1 monstruo; inflige daño a tu adversario igual a la mitad del ATK del monstruo Sacrificado en el Campo.
  fr: |-
    Une fois par tour : vous pouvez Sacrifier 1 monstre ; infligez des dommages à votre adversaire égaux à la moitié de l'ATK du monstre Sacrifié sur le Terrain.
  it: |-
    Una volta per turno: puoi offrire come Tributo 1 mostro; infliggi al tuo avversario danno pari alla meta dell'ATK sul Terreno del mostro offerto come Tributo.
  pt: |-
    Uma vez por turno: você pode oferecer 1 monstro como Tributo; cause dano ao seu oponente igual à metade do ATK que o monstro oferecido como Tributo tinha no campo.
  ja: |-
    １ターンに１度、自分フィールド上のモンスター１体をリリースして発動できる。リリースしたモンスターの攻撃力の半分のダメージを相手ライフに与える。
  ko: |-
    ① : 1턴에 1번, 자신 필드의 몬스터 1장을 릴리스하고 발동할 수 있다. 릴리스한 몬스터의 공격력의 절반의 데미지를 상대에게 준다.
  zh-TW: |-
    １回合１次，可解放我方場上的１隻怪獸發動。給予對方LP等同於解放的怪獸的攻擊力的一半的傷害。
  zh-CN: |-
    1回合1次，把自己场上1只怪兽解放才能发动。给与对方基本分解放的怪兽的攻击力一半数值的伤害。
