text:
  en: |-
    When a face-up monster you control is destroyed and sent to the Graveyard: Destroy the 1 face-up monster on the field that has the lowest ATK (your choice, if tied), and if you do, inflict damage to both players equal to half of that monster's ATK.
  de: |-
    Wenn ein offenes Monster, das du kontrollierst, zerstört und auf den Friedhof gelegt wird: Zerstöre das 1 offene Monster auf dem Spielfeld, das die niedrigsten ATK hat, (bei Gleichstand bestimmst du eins) und falls du dies tust, füge beiden Spielern Schaden in Höhe der Hälfte der ATK des Monsters zu.
  es: |-
    Cuando un monstruo boca arriba que controlas es destruido y mandado al Cementerio: destruye el monstruo boca arriba en el Campo que tenga el ATK más bajo (si hay empate, tú eliges) y, si lo haces, inflige daño a ambos jugadores igual a la mitad del ATK de ese monstruo.
  fr: |-
    Lorsqu'un monstre face recto que vous contrôlez est détruit et envoyé au Cimetière : détruisez le monstre face recto sur le Terrain avec la plus faible ATK (en cas d'égalité, vous choisissez), et si vous le faites, infligez des dommages à chaque joueur égaux à la moitié de l'ATK du monstre.
  it: |-
    Quando un mostro scoperto che controlli viene distrutto e mandato al Cimitero: distruggi 1 mostro scoperto sul Terreno con l'ATK minore (in caso di parità, scegli tu) e, se lo fai, infliggi a entrambi i giocatori danno pari alla metà dell'ATK di quel mostro.
  pt: |-
    Quando um monstro com a face para cima que você controla for destruído e enviado para o Cemitério: destrua o 1 monstro com a face para cima no campo que tiver o menor ATK (em caso de empate, você escolhe) e, se isso acontecer, cause dano aos dois duelistas igual à metade do ATK desse monstro.
  ja: |-
    自分フィールド上に表側表示で存在するモンスターが破壊され墓地へ送られた時に発動する事ができる。フィールド上の攻撃力が一番低い表側表示モンスター１体を破壊し、お互いにその攻撃力の半分のダメージを受ける。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 몬스터가 파괴되어 묘지로 보내졌을 때 발동할 수 있다. 필드 위의 공격력이 가장 낮은 앞면 표시 몬스터 1장을 파괴하고, 서로 그 공격력의 절반의 데미지를 받는다.
  zh-TW: |-
    可在我方場上的正面表示怪獸因戰鬥或卡的效果被破壞送至墓地時發動。破壞１隻場上攻擊力最低的正面表示怪獸，雙方受到該攻擊力一半的傷害。
  zh-CN: |-
    自己场上表侧表示存在的怪兽被破坏送去墓地时才能发动。场上的攻击力最低的1只表侧表示怪兽破坏，双方受到那个攻击力一半数值的伤害。
