  zh-TW: 黑暗膠體人
  zh-CN: 黑暗胶体人
text:
  en: |-
    If this card is Summoned: Target 1 face-up monster on the field; it loses 800 ATK.
  de: |-
    Falls diese Karte beschworen wird: Wähle 1 offenes Monster auf dem Spielfeld; es verliert 800 ATK.
  es: |-
    Si esta carta es Invocada: selecciona 1 monstruo boca arriba en el Campo; éste pierde 800 ATK.
  fr: |-
    Si cette carte est Invoquée : ciblez 1 monstre face recto sur le Terrain ; il perd 800 ATK.
  it: |-
    Se questa carta viene Evocata: scegli come bersaglio 1 mostro scoperto sul Terreno; esso perde 800 ATK.
  pt: |-
    Se este card for Invocado: escolha 1 monstro com a face para cima no campo; ele perde 800 de ATK.
  ja: |-
    このカードが召喚・反転召喚・特殊召喚に成功した時、フィールド上の表側表示モンスター１体を選択する。そのモンスターはフィールド上に表側表示で存在する限り、攻撃力が８００ポイントダウンする。
  ko: |-
    이 몬스터가 일반 소환 / 반전 소환 / 특수 소환에 성공했을 때, 필드 위의 앞면 표시 몬스터 1장을 선택한다. 그 몬스터는 필드 위에 앞면 표시로 존재하는 한, 공격력은 800 포인트 내린다.
  zh-TW: |-
    此卡名在規則上也視為「機人」卡。在此卡召喚・反轉召喚・特殊召喚成功時，選擇場上的１隻正面表示怪獸發動。該怪獸的攻擊力降低８００。
  zh-CN: |-
    此卡名在规则上也视为“机人”卡。成功召唤・反转召唤・特殊召唤此卡时，选择场上１只表侧表示的怪兽。只要该怪兽以表侧表示存在于场上，攻击力下降８００点。
