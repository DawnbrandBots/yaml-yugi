text:
  en:
  de: |-
    Falls 2 oder mehr Monster mit derselben Stufe auf dem Spielfeld liegen, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Langsame Schwalbe“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Du kannst diese Karte als Tribut anbieten; ziehe während deiner nächsten Draw Phase als dein normales Ziehen 2 Karten statt 1.
  es: |-
    Si 2 o más monstruos con el mismo Nivel están en el Campo, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial "Golondrina Lenta" una vez por turno de esta forma. Puedes Sacrificar esta carta; durante tu próxima Draw Phase roba 2 cartas en lugar de 1 en tu robo normal.
  fr: |-
    Si min. 2 monstres de même Niveau sont sur le Terrain, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Hirondelle Lente" qu'une fois par tour de cette façon. Vous pouvez Sacrifier cette carte ; durant votre prochaine Draw Phase, piochez 2 cartes au lieu d'1 pour votre pioche normale.
  it: |-
    Se 2 o più mostri con lo stesso Livello sono sul Terreno, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Rondine Lenta" una sola volta per turno in questo modo. Puoi offrire come Tributo questa carta; pesca 2 carte invece di 1 per la tua normale pescata durante la tua prossima Draw Phase.
  pt: |-
    Se 2 ou mais monstros com o mesmo Nível estiverem no campo, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Andorinha Devagarzinha" por Invocação-Especial uma vez por turno desta forma. Você pode oferecer este card como Tributo; compre 2 cards em vez de 1 em sua compra normal durante sua próxima Fase de Compra.
  ja: |-
    このカード名の①の方法による特殊召喚は１ターンに１度しかできない。
    ①：フィールドに同じレベルのモンスターが２体以上存在する場合、このカードは手札から特殊召喚できる。
    ②：このカードをリリースして発動できる。次の自分ドローフェイズの通常のドローは２枚になる。
  ko: |-
    이 카드명의 ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없다. ①: 필드에 같은 레벨의 몬스터가 2장 이상 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 이 카드를 릴리스하고 발동할 수 있다. 다음 자신 드로우 페이즈의 일반 드로우는 2장이 된다.
  zh-TW: |-
    透過此卡名①方法的特殊召喚，１回合僅限１次。①：在場上存在２隻以上相同等級怪獸的狀況下，可從手牌特殊召喚此卡。②：可解放此卡發動。下一個我方抽牌階段的通常抽牌變為２張。
  zh-CN: |-
    此卡名以①方法的特殊召唤１回合仅可进行１次。①：场上相同等级的怪兽有２只以上存在的情况下，此卡可从手牌中特殊召唤。②：解放此卡可以发动。下一个自己的抽牌阶段的通常抽牌变为２张。
