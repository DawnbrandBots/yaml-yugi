text:
  en: |-
    If this card is sent from the field to the GY, except when destroyed by battle: Special Summon 1 "Oyster Token" (Fish/WATER/Level 1/ATK 0/DEF 0).
  de: |-
    Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird, außer wenn sie durch Kampf zerstört wurde: Beschwöre 1 „Austern-Spielmarke“ (Fisch/WASSER/Stufe 1/ATK 0/DEF 0) als Spezialbeschwörung.
  es: |-
    Si esta carta es mandada del Campo al Cementerio, excepto cuando es destruida en batalla: Invoca de Modo Especial 1 "Ficha Ostra" (Pez/AGUA/Nivel 1/ATK 0/DEF 0).
  fr: |-
    Si cette carte est envoyée depuis le Terrain au Cimetière, sauf lorsqu'elle est détruite au combat : Invoquez Spécialement 1 "Jeton Huître" (Poisson/EAU/Niveau 1/ATK 0/DEF 0).
  it: |-
    Se questa carta viene mandata dal Terreno al Cimitero, eccetto quando distrutta in battaglia: Evoca Specialmente 1 "Segna-Ostrica" (Pesce/ACQUA/Livello 1/ATK 0/DEF 0).
  pt: |-
    Se este card for enviado do campo para o Cemitério, exceto quando destruído em batalha: Invoque por Invocação-Especial 1 "Ficha de Ostra" (Peixe/ÁGUA/Nível 1/ATK 0/DEF 0).
  ja: |-
    このカードが戦闘で破壊される以外の方法でフィールド上から墓地へ送られた時、自分フィールド上に「オイスタートークン」（魚族・水・星１・攻／守０）１体を特殊召喚する。
  ko: |-
    이 카드가 전투에 의해서 파괴되는 것 이외의 방법으로 필드 위에서 묘지로 보내졌을 때, 자신 필드 위에 "오이스터 토큰"(어류족/물 속성/레벨 1/공격력 0/수비력 0) 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：此卡被以战斗以外的方法从场上被送至墓地的情况下发动。将１只“牡蛎衍生物”（鱼族・水・星１・攻／守０）特殊召唤至自己场上。
