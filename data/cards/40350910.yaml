text:
  en:
  de: |-
    Beide Spieler können bis zur End Phase des nächsten Spielzugs deines Gegners keine verdeckten Zauber- und/oder Fallenkarten auf dem Spielfeld zerstören.
  es: |-
    Ninguno de los jugadores puede destruir Cartas Mágicas y/o de Trampa Colocadas en el Campo hasta la próxima End Phase de tu adversario.
  fr: |-
    Aucun joueur ne peut détruire de Carte Magie ou Piège Posée sur le Terrain jusqu'à la End Phase du prochain tour de votre adversaire.
  it: |-
    Entrambi i giocatori non possono distruggere Carte Magia e/o Trappola coperte sul Terreno fino alla End Phase del prossimo turno del tuo avversario.
  pt: |-
    Ambos os jogadores não podem destruir Cards de Magia e/ou de Armadilha Baixados em Campo até a próxima End Phase do seu adversário.
  ja: |-
    ①：次の相手ターン終了時まで、フィールドの裏側表示の魔法・罠カードは破壊されない。
  ko: |-
    다음 상대 턴의 엔드 페이즈까지, 필드 위에 세트된 마법/함정 카드를 파괴할 수는 없다.
  zh-TW: |-
    在下一個對方回合結束前，被覆蓋在場上的魔法・陷阱卡不會被破壞。
  zh-CN: |-
    不可破坏场上被盖牌的魔法・陷阱卡，直到下次对手回合的结束阶段。
