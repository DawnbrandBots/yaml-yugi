    次の相手ターンのエンドフェイズまで、フィールド上にセットされた魔法・罠カードを破壞する事はできない。
  ko: |-
    다음 상대 턴의 엔드 페이즈까지, 필드 위에 세트된 마법 / 함정 카드를 파괴할 수는 없다.
  zh-TW:
  zh-CN: |-
    直到下次的对方回合的结束阶段，不能把场上盖放的魔法·陷阱卡破坏。
