text:
  en: |-
    The power of the pendulum flashes forth from this shining knight.
  de: |-
    Die Macht des Pendels manifestiert sich bei diesem Ritter durch ein strahlendes Funkeln.
  es: |-
    El poder del péndulo es un destello que sale de este caballero brillante.
  fr: |-
    La puissance du pendule se dégage de ce chevalier éclatant.
  it: |-
    Il potere del pendolo si irradia da questo luminoso cavaliere.
  pt: |-
    O poder do pêndulo irradia intensamente deste cavaleiro brilhante.
  ja: |-
    神の振り子より新たな力を会得した騎士。今こそ覚醒し、その力を解放せよ！
  ko: |-
    신의 시계추에 의해 새로운 힘을 터득한 기사. 지금이야말로 각성하여 그 힘을 해방하라!
  zh-TW: |-
    藉由神之鐘擺獲得新力量的騎士。現在正是覺醒之時，釋放那股力量吧！
  zh-CN: |-
    籍由神之灵摆获得新力量的骑士。现在正是觉醒之时，来释放力量吧！
