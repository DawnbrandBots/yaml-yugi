text:
  en: |-
    Once per turn, if this card battles an opponent's monster, during damage calculation (in either player's turn): You can send 1 Beast, Beast-Warrior, or Winged Beast-Type monster from your hand or Deck to the Graveyard, and if you do, this card gains ATK equal to the sent monster's Level x 100, until the end of the Battle Phase.
  de: |-
    Einmal pro Spielzug, falls diese Karte gegen ein Monster deines Gegners kämpft, während der Schadensberechnung (im Spielzug eines beliebigen Spielers): Du kannst 1 Monster vom Typ Ungeheuer, Ungeheuer-Krieger oder Geflügeltes Ungeheuer von deiner Hand oder deinem Deck auf den Friedhof legen und falls du dies tust, erhält diese Karte bis zum Ende der Battle Phase ATK in Höhe der Stufe des auf den Friedhof gelegten Monsters x 100.
  es: |-
    Una vez por turno, si esta carta batalla con un monstruo de tu adversario, durante el cálculo de daño (en el turno de cualquier jugador): puedes mandar al Cementerio 1 monstruo de Tipo Bestia, Guerrero-Bestia o Bestia Alada en tu Deck o mano y, si lo haces, hasta el final de la Battle Phase esta carta gana tanto ATK como el Nivel x 100 del monstruo mandado.
  fr: |-
    Une fois par tour, si cette carte combat un monstre de votre adversaire, durant le calcul des dommages (du tour de chaque joueur) : vous pouvez envoyer 1 monstre de Type Bête/Bête-Guerrier/Bête Ailée depuis votre main ou Deck au Cimetière, et si vous le faites, cette carte gagne une ATK égale au Niveau du monstre envoyé x 100 jusqu'à la fin de la Battle Phase.
  it: |-
    Una volta per turno, se questa carta combatte con un mostro dell'avversario, durante il calcolo dei danni (nel turno di qualsiasi giocatore): puoi mandare 1 mostro di Tipo Bestia, Guerriero-Bestia o Bestia Alata dalla tua mano o Deck al Cimitero e, se lo fai, questa carta guadagna ATK pari al Livello del mostro mandato x 100, fino alla fine della Battle Phase.
  pt: |-
    Uma vez por turno, se este card batalhar um monstro do oponente, durante o cálculo de dano (no turno de qualquer duelista): você pode enviar 1 monstro do Tipo Besta, Besta-Guerreira ou Besta Alada da sua mão ou do Deck para o Cemitério e, se isso acontecer, até o final da Fase de Batalha, este card ganha ATK igual ao Nível do monstro enviado x 100.
  ja: |-
    ①：１ターンに１度、このカードが相手モンスターと戦闘を行うダメージ計算時に発動できる。手札・デッキから獣族・獣戦士族・鳥獣族モンスター１体を墓地へ送り、このカードの攻撃力はバトルフェイズ終了時まで、墓地へ送ったそのモンスターのレベル×１００アップする。
  ko: |-
    ①: 1턴에 1번, 이 카드가 상대 몬스터와 전투를 실행하는 데미지 계산시에 발동할 수 있다. 패 / 덱에서 야수족 / 야수전사족 / 비행야수족 몬스터 1장을 묘지로 보내고, 이 카드의 공격력은 배틀 페이즈 종료시까지, 묘지로 보낸 그 몬스터의 레벨 × 100 올린다.
  zh-TW:
  zh-CN: |-
    ①：1回合1次，这张卡和对方怪兽进行战斗的伤害计算时才能发动。从手卡·卡组把1只兽族·兽战士族·鸟兽族怪兽送去墓地，这张卡的攻击力直到战斗阶段结束时上升送去墓地的那只怪兽的等级×100。
