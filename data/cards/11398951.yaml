  it: Rituale Assoluto dell'Angelo Macchina
  pt: Ritual Absoluto Máquina de Anjo
  ja: <ruby>機<rt>き</rt></ruby><ruby>械<rt>かい</rt></ruby><ruby>天<rt>てん</rt></ruby><ruby>使<rt>し</rt></ruby>の<ruby>絶<rt>ぜっ</rt></ruby><ruby>対<rt>たい</rt></ruby><ruby>儀<rt>ぎ</rt></ruby><ruby>式<rt>しき</rt></ruby>
  ja_romaji: Kikai Tenshi no Zettai Gishiki
