text:
  en:
  de: |-
    Zerstöre so viele Zauber/Fallen, die du kontrollierst, wie möglich, dann zerstöre so viele Zauber/Fallen, die dein Gegner kontrolliert, wie möglich, bis zur Anzahl der durch diesen Effekt zerstörten Karten.
  es: |-
    Destruye tantas Mágicas/Trampas que controles como sea posible, y después destruye tantas Mágicas/Trampas que controle tu adversario como sea posible, hasta la cantidad de cartas destruidas por este efecto.
  fr: |-
    Détruisez autant de Magies/Pièges que vous contrôlez que possible, puis détruisez un nombre de Magies/Pièges contrôlés par votre adversaire inférieur ou égal au nombre de cartes détruites par cet effet.
  it: |-
    Distruggi tante Magie/Trappole che controlli quante possibile, poi distruggi tante Magie/Trappole controllate dal tuo avversario quante possibile, fino al numero di carte distrutte da questo effetto.
  pt: |-
    Destrua tantas Magias/Armadilhas que você controla quanto possível e, depois, destrua tantas Magias/Armadilhas que seu oponente controla quanto possível, até o número de cards destruído por este efeito.
  ja: |-
    ①：自分フィールドの魔法・罠カードを全て破壊する。その後、破壊した数まで可能な限り相手フィールドの魔法・罠カードを破壊する。
  ko: |-
    자신 필드 위의 마법 / 함정 카드를 전부 파괴한다. 그 후, 파괴한 카드의 수만큼, 상대 필드 위의 마법 / 함정 카드를 파괴한다.
  zh-TW: |-
    將我方場上的所有魔法・陷阱卡全部破壞。其後，盡可能選擇對方場上的魔法・陷阱卡破壞，數量最多為破壞的數量。
  zh-CN: |-
    破坏我方场上所有魔法、陷阱卡。之后，尽可能地挑选最多被破坏卡牌数量的对手场上的魔法、陷阱卡破坏。
