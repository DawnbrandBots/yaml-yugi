  pt: F.A. Circuito de Grande Prêmio
  ja: <ruby>Ｆ．Ａ．<rt>フォーミュラアスリート</rt></ruby>サーキット<ruby>ＧＰ<rt>グランプリ</rt></ruby>
  ja_romaji: Fōmyura Asurīto Sākitto Guranpuri
  ko: <ruby>F.A.<rt>포뮬러 애슬리트</rt></ruby> 서킷 <ruby>GP<rt>그랑프리</rt></ruby>
  ko_rr: Pomyulleo Aeseulliteu Seokit Geurangpeuri
  zh-TW: 方程式運動員 賽道大獎賽
  zh-CN: 方程式运动员赛道大奖赛
text:
  en: |-
    Increase the Levels of all "F.A." monsters on the field by 2 during the Battle Phase only. Once per turn, when your "F.A." monster destroys an opponent's monster by battle: You can draw 1 card. If this face-up card on the field is destroyed by a card effect: You can add 1 "F.A." card from your Deck to your hand, except "F.A. Circuit Grand Prix". You can only use this effect of "F.A. Circuit Grand Prix" once per turn.
  de: |-
    Erhöhe die Stufen aller „F.A.“-Monster auf dem Spielfeld nur während der Battle Phase um 2. Einmal pro Spielzug, wenn dein „F.A.“-Monster ein Monster deines Gegners durch Kampf zerstört: Du kannst 1 Karte ziehen. Falls diese offene Karte auf dem Spielfeld durch einen Karteneffekt zerstört wird: Du kannst deiner Hand 1 „F.A.“-Karte von deinem Deck hinzufügen, außer „F.A.-Kreis Grand Prix“. Du kannst diesen Effekt von „F.A.-Kreis Grand Prix“ nur einmal pro Spielzug verwenden.
  es: |-
    Aumenta en 2 los Niveles de todos los monstruos "F.A." en el Campo, sólo durante la Battle Phase. Una vez por turno, cuando tu monstruo "F.A." destruye un monstruo de tu adversario en batalla: puedes robar 1 carta. Si esta carta boca arriba en el Campo es destruida por efecto de una carta: puedes añadir a tu mano 1 carta "F.A." en tu Deck, excepto "F.A. Circuito de Gran Premio". Sólo puedes usar este efecto de "F.A. Circuito de Gran Premio" una vez por turno.
  fr: |-
    Augmentez le Niveau de tous les monstres "F.A." sur le Terrain de 2 durant la Battle Phase uniquement. Une fois par tour, lorsque votre monstre "F.A." détruit un monstre de votre adversaire au combat : vous pouvez piocher 1 carte. Si cette carte face recto sur le Terrain est détruite par un effet de carte : vous pouvez ajouter 1 carte "F.A." ("Circuit Grand Prix F.A." exclu) depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Circuit Grand Prix F.A." qu'une fois par tour.
  it: |-
    Aumenta di 2 il Livello di tutti i mostri "F.A." sul Terreno solamente durante la Battle Phase. Una volta per turno, quando un tuo mostro "F.A." distrugge un mostro dell'avversario in battaglia: puoi pescare 1 carta. Se questa carta scoperta sul Terreno viene distrutta dall'effetto di una carta: puoi aggiungere 1 carta "F.A." dal tuo Deck alla tua mano, eccetto "F.A. Circuito Grand Prix". Puoi utilizzare questo effetto di "F.A. Circuito Grand Prix" una sola volta per turno.
  pt: |-
    Aumente em 2 os Níveis de todos os monstros "F.A." no campo, apenas durante a Fase de Batalha. Uma vez por turno, quando um monstro "F.A." seu destruir um monstro do oponente em batalha: você pode comprar 1 card. Se este card com a face para cima no campo for destruído por um efeito de card: você pode adicionar 1 card "F.A." do seu Deck à sua mão, exceto "F.A. Circuito de Grande Prêmio". Você só pode usar este efeito de "F.A. Circuito de Grande Prêmio" uma vez por turno.
  ja: |-
    このカード名の③の効果は１ターンに１度しか使用できない。①：このカードがフィールドゾーンに存在する限り、フィールドの「Ｆ．Ａ．」モンスターのレベルはバトルフェイズの間だけ２つ上がる。②：１ターンに１度、自分の「Ｆ．Ａ．」モンスターが戦闘で相手モンスターを破壊した時に発動できる。自分はデッキから１枚ドローする。③：フィールドの表側表示のこのカードが効果で破壊された場合に発動できる。デッキから「Ｆ．Ａ．サーキットＧＰ」以外の「Ｆ．Ａ．」カード１枚を手札に加える。
  ko: |-
    이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 필드 존에 존재하는 한, 필드의 "F.A.(포뮬러 애슬리트)" 몬스터의 레벨은 배틀 페이즈 동안에만 2개 올라간다. ②: 1턴에 1번, 자신의 "F.A.(포뮬러 애슬리트)" 몬스터가 전투로 상대 몬스터를 파괴했을 때에 발동할 수 있다. 자신은 덱에서 1장 드로우한다. ③: 필드의 앞면 표시의 이 카드가 효과로 파괴되었을 경우에 발동할 수 있다. 덱에서 "F.A.(포뮬러 애슬리트) 서킷 GP(그랑프리)" 이외의 "F.A.(포뮬러 애슬리트)" 카드 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的③效果1回合仅可使用1次。①：只要此卡存在于场地区域，场上的“方程式运动员”怪兽的等级仅在战斗阶段期间上升2。②：1回合1次，自己的“方程式运动员”怪兽战斗破坏对手怪兽时可以发动。自己从牌组抽1张。③：场上表侧表示的此卡因效果被破坏的情况下可以发动。从牌组将1张“方程式运动员赛道大奖赛”以外的“方程式运动员”卡加入手牌。
