name:
  en: Talons of Shurilane
  de: Krallen des Shurilane
  es: Garras de Shurilane
  fr: Griffes de Shurilane
  it: Artigli di Shurilane
  pt: Garras de Shurilane
  ja: タロンズ・オブ・シュリーレン
  ja_romaji: Taronzu Obu Shurīren
  ko: 탈론즈 오브 슈리렌
  ko_rr: Tallonjeu Obeu Syuriren
  zh-TW:
  zh-CN: 纹影之钩爪
text:
  en: |-
    If this card battles a monster, neither can be destroyed by that battle. You can only use each of the following effects of "Talons of Shurilane" once per turn. During your opponent's turn (Quick Effect): You can target 1 Fiend or Illusion monster you control, except "Talons of Shurilane"; return it to the hand, and if you do, Special Summon this card from your hand. When your opponent activates a card or effect that targets your card(s) (Quick Effect): You can target 1 monster your opponent controls; return this card from the field to the hand, and if you do, destroy that monster.
  de: |-
    Falls diese Karte gegen ein Monster kämpft, können beide durch jenen Kampf nicht zerstört werden. Du kannst jeden der folgenden Effekte von „Krallen des Shurilane“ nur einmal pro Spielzug verwenden. Während des Spielzugs deines Gegners (Schnelleffekt): Du kannst 1 Unterweltler- oder Illusion-Monster wählen, das du kontrollierst, außer „Krallen des Shurilane“; gib es auf die Hand zurück und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Wenn dein Gegner eine Karte oder einen Effekt aktiviert, die oder der eine oder mehr deiner Karten als Ziel wählt (Schnelleffekt): Du kannst 1 Monster wählen, das dein Gegner kontrolliert; gib diese Karte vom Spielfeld auf die Hand zurück und falls du dies tust, zerstöre jenes Monster.
  es: |-
    Si esta carta batalla con un monstruo, ninguno puede ser destruido en esa batalla. Sólo puedes usar cada uno de los siguientes efectos de "Garras de Shurilane" una vez por turno. Durante el turno de tu adversario (Efecto Rápido): puedes seleccionar 1 monstruo Demonio o Ilusión que controles, excepto "Garras de Shurilane"; devuélvelo a la mano y, si lo haces, Invoca esta carta de Modo Especial desde tu mano. Cuando tu adversario activa una carta o efecto que selecciona tu o tus cartas (Efecto Rápido): puedes seleccionar 1 monstruo que controle tu adversario; devuelve a la mano esta carta en el Campo y, si lo haces, destruye ese monstruo.
  fr: |-
    Si cette carte combat un monstre, aucun de ces 2 monstres ne peut être détruit par ce combat. Vous ne pouvez utiliser chacun des effets suivants de "Griffes de Shurilane" qu'une fois par tour. Durant le tour de votre adversaire (Effet Rapide) : vous pouvez cibler 1 monstre Démon ou Illusion que vous contrôlez ("Griffes de Shurilane" exclu) ; renvoyez-le à la main, et si vous le faites, Invoquez Spécialement cette carte depuis votre main. Lorsque votre adversaire active une carte ou un effet qui cible une ou plusieurs de vos cartes (Effet Rapide) : vous pouvez cibler 1 monstre contrôlé par votre adversaire ; renvoyez cette carte depuis le Terrain à la main, et si vous le faites, détruisez le monstre.
  it: |-
    Se questa carta combatte con un mostro, nessuno dei due può essere distrutto in quella battaglia. Puoi utilizzare ognuno dei seguenti effetti di "Artigli di Shurilane" una sola volta per turno. Durante il turno del tuo avversario (Effetto Rapido): puoi scegliere come bersaglio 1 mostro Demone o Illusione che controlli, eccetto "Artigli di Shurilane"; fallo ritornare nella mano e, se lo fai, Evoca Specialmente questa carta dalla tua mano. Quando il tuo avversario attiva una carta o un effetto che sceglie come bersaglio una o più delle tue carte (Effetto Rapido): puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario; fai ritornare questa carta dal Terreno nella mano e, se lo fai, distruggi quel mostro.
  pt: |-
    Se este card batalhar um monstro, nenhum dos dois pode ser destruído nessa batalha. Você só pode usar cada um dos seguintes efeitos de "Garras de Shurilane" uma vez por turno. Durante o turno do seu oponente (Efeito Rápido): você pode escolher 1 monstro Demônio ou Ilusão que você controla, exceto "Garras de Shurilane"; devolva-o para a mão e, se isso acontecer, Invoque este card por Invocação-Especial da sua mão. Quando seu oponente ativar um card ou efeito que escolha como alvo um ou mais dos seus cards (Efeito Rápido): você pode escolher 1 monstro que seu oponente controla; devolva este card do campo para a mão e, se isso acontecer, destrua esse monstro.
  ja: |-
    このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：相手ターンに、「タロンズ・オブ・シュリーレン」以外の自分フィールドの悪魔族・幻想魔族モンスター１体を対象として発動できる。そのモンスターを手札に戻し、このカードを手札から特殊召喚する。②：このカードがモンスターと戦闘を行う場合、その２体はその戦闘では破壊されない。③：自分のカードを対象とする効果を相手が発動した時、相手フィールドのモンスター１体を対象として発動できる。フィールドのこのカードを手札に戻し、そのモンスターを破壊する。
  ko: |-
    이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대 턴에, "탈론즈 오브 슈리렌" 이외의 자신 필드의 악마족 / 환상마족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패로 되돌리고, 이 카드를 패에서 특수 소환한다. ②: 이 카드가 몬스터와 전투를 실행할 경우, 그 2장은 그 전투로는 파괴되지 않는다. ③: 자신의 카드를 대상으로 하는 효과를 상대가 발동했을 때, 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 필드의 이 카드를 패로 되돌리고, 그 몬스터를 파괴한다.
  zh-TW:
  zh-CN: |-
    此卡名的①③效果１回合仅可各使用１次。
    ①：在对手回合中，以“纹影之钩爪”以外的、自己场上的１只恶魔族・幻想魔族怪兽为对象可以发动。将该怪兽放回手牌，从手牌将此卡特殊召唤。
    ②：此卡与怪兽进行战斗的情况下，该２只不会因该战斗被破坏。
    ③：对手发动以自己的卡为对象的效果时，以对手场上的１只怪兽为对象可以发动。将场上的此卡放回手牌，将该怪兽破坏。
