  ja: |-
    このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：相手ターンに、「タロンズ・オブ・シュリーレン」以外の自分フィールドの悪魔族・幻想魔族モンスター１体を対象として発動できる。そのモンスターを手札に戻し、このカードを手札から特殊召喚する。②：このカードがモンスターと戦闘を行う場合、その２体はその戦闘では破壊されない。③：自分のカードを対象とする効果を相手が発動した時、相手フィールドのモンスター１体を対象として発動できる。フィールドのこのカードを手札に戻し、そのモンスターを破壊する。
  ko: |-
    이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대 턴에, "탈론즈 오브 슈리렌" 이외의 자신 필드의 악마족 / 환상마족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패로 되돌리고, 이 카드를 패에서 특수 소환한다. ②: 이 카드가 몬스터와 전투를 실행할 경우, 그 2장은 그 전투로는 파괴되지 않는다. ③: 자신의 카드를 대상으로 하는 효과를 상대가 발동했을 때, 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 필드의 이 카드를 패로 되돌리고, 그 몬스터를 파괴한다.
  zh-TW:
  zh-CN: |-
    此卡名的①③效果１回合仅可各使用１次。
    ①：在对手回合中，以“纹影之钩爪”以外的、自己场上的１只恶魔族・幻想魔族怪兽为对象可以发动。将该怪兽放回手牌，从手牌将此卡特殊召唤。
    ②：此卡与怪兽进行战斗的情况下，该２只不会因该战斗被破坏。
    ③：对手发动以自己的卡为对象的效果时，以对手场上的１只怪兽为对象可以发动。将场上的此卡放回手牌，将该怪兽破坏。
