name:
  en: Amazoness Empress
  de: Amazonische Kaiserin
  es: Emperatriz Amazoness
  fr: Impératrice Amazonesse
  it: Imperatrice Amazoness
  pt: Imperatriz Amazoness
  ja: アマゾネス<ruby>女帝<rt>エンプレス</rt></ruby>
  ja_romaji: Amazonesu Enpuresu
  ko: 아마조네스 임프레스
  ko_rr: Amajoneseu Impeureseu
