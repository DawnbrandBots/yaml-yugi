  ko_rr:
  zh-TW:
  zh-CN: 命运女郎·达琪
text:
  en: |-
    This card's ATK and DEF are equal to its Level x 400. During each of your Standby Phases, increase the Level of this card by 1 (max 12). When a face-up "Fortune Lady" monster you control destroys an opponent's monster by battle and sends it to the Graveyard, you can select and Special Summon 1 "Fortune Lady" monster from your Graveyard.
  de: |-
    Die ATK und DEF dieser Karte entsprechen ihrer Stufe x 400. Während jeder deiner Standby Phasen, erhöhe die Stufe dieser Karte um 1 (maximal 12). Wenn ein offenes „Schicksalsdame“-Monster, das du kontrollierst, ein Monster deines Gegners durch Kampf zerstört und auf den Friedhof legt, kannst du 1 „Schicksalsdame“-Monster von deinem Friedhof wählen und als Spezialbeschwörung beschwören.
  es: |-
    El ATK y la DEF de esta carta son iguales a su Nivel x 400. Durante cada una de tus Standby Phases, incrementa en 1 el Nivel de esta carta (max. 12). Cuando 1 monstruo "Adivinadora" boca arriba que controles destruye un monstruo de tu adversario en batalla y lo manda al Cementerio, puedes seleccionar e Invocar de Modo Especial, desde tu Cementerio, 1 monstruo "Adivinadora".
  fr: |-
    L'ATK et la DEF de cette carte sont égales à son Niveau x 400. Durant chacune de vos Standby Phases, augmentez le Niveau de cette carte de 1 (max 12). Lorsqu'un monstre "Demoiselle de Fortune" face recto que vous contrôlez détruit un monstre de l'adversaire au combat et l'envoie au Cimetière, vous pouvez sélectionner et Invoquer Spécialement 1 monstre "Demoiselle de Fortune" depuis votre Cimetière.
  it: |-
    L'ATK e il DEF di questa carta sono pari al suo Livello x 400. Durante ogni tua Standby Phase, aumenta di 1 il Livello di questa carta (massimo 12). Quando un mostro "Signora della Fortuna" scoperto che controlli distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero, puoi scegliere ed Evocare Specialmente 1 mostro "Signora della Fortuna" dal tuo Cimitero.
  pt: |-
    O ATK/DEF deste card se tornam seu Nível x 400. Uma vez por turno, durante sua Fase de Apoio: aumente em 1 o Nível deste card (máx. 12). Quando um monstro "Senhora Fortuna" seu destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: você pode escolher 1 monstro "Senhora Fortuna" no seu Cemitério; Invoque-o por Invocação-Especial.
  ja: |-
    このカードの攻撃力・守備力は、このカードのレベル×４００ポイントになる。また、自分のスタンバイフェイズ時、このカードのレベルを１つ上げる（最大レベル１２まで）。このカードが自分フィールド上に表側表示で存在する限り、自分フィールド上の「フォーチュンレディ」と名のついたモンスターが戦闘によって相手モンスターを破壊し墓地へ送った時、自分の墓地の「フォーチュンレディ」と名のついたモンスター１体を選択して特殊召喚できる。
  ko: |-
    이 카드의 공격력/수비력은 이 카드의 레벨 × 400 포인트가 된다. 자신의 스텐바이 페이즈시, 이 카드의 레벨을 1개 올린다(최대 레벨 12까지). 이 카드가 자신 필드 위에 앞면 표시로 존재하는 한, 자신 필드 위에 앞면 표시로 존재하는 "포츈 레이디"라는 이름이 붙은 몬스터가 전투에 의해서 상대 몬스터를 파괴하고 묘지로 보냈을 때, 자신의 묘지에 존재하는 "포츈 레이디"라는 이름이 붙은 몬스터 1장을 선택하고 특수 소환할 수 있다.
  zh-TW: |-
    此卡的攻擊力・守備力變為此卡的等級×４００。此外，我方的準備階段時，此卡的等級提升１（最多提升至１２）。我方場上的冠有「命運女郎」之名的怪獸因戰鬥破壞對方怪獸送至墓地時，可選擇我方墓地的１隻冠有「命運女郎」之名的怪獸特殊召喚。
  zh-CN: |-
    这张卡的攻击力·守备力变成这张卡的等级×400的数值。此外，自己的准备阶段时，这张卡的等级上升1星（等级最多12星）。只要这张卡在自己场上表侧表示存在，自己场上的名字带有「命运女郎」的怪兽战斗破坏对方怪兽送去墓地时，可以选择自己墓地1只名字带有「命运女郎」的怪兽特殊召唤。
