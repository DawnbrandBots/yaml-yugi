name:
  en: Fortune Lady Dark
  de: Schicksalsdame Finsternis
  es: Adivinadora Oscura
  fr: Ténèbra, Demoiselle de Fortune
  it: Oscurità, Signora della Fortuna
  pt: Senhora Fortuna das Trevas
  ja: フォーチュンレディ・ダルキー
  ja_romaji: Fōchun Redi Darukī
