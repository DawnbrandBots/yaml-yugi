text:
  en: |-
    If this card is Normal or Special Summoned: You can Tribute 1 Fish monster; Special Summon 1 Fish "Shark" monster from your Deck, also you cannot Special Summon for the rest of this turn, except WATER monsters. You can only use this effect of "Veiss Shark" once per turn. A "Shark Drake" Xyz Monster that has this card as material gains this effect.
    ● Once per turn, when a Spell/Trap Card or effect is activated (Quick Effect): You can detach 2 materials from this card; negate that effect, and if you do, destroy that card.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合、自分フィールドの魚族モンスター１体をリリースして発動できる。デッキから魚族の「シャーク」モンスター１体を特殊召喚する。このターン、自分は水属性モンスターしか特殊召喚できない。②：このカードを素材として持っている「シャーク・ドレイク」Ｘモンスターは以下の効果を得る。●１ターンに１度、魔法・罠カードの効果が発動した時、このカードのＸ素材を２つ取り除いて発動できる。その効果を無効にし破壊する。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우, 자신 필드의 어류족 몬스터 1장을 릴리스하고 발동할 수 있다. 덱에서 어류족인 "샤크" 몬스터 1장을 특수 소환한다. 이 턴에, 자신은 물 속성 몬스터밖에 특수 소환할 수 없다. ②: 이 카드를 소재로서 가지고 있는 "샤크 드레이크" 엑시즈 몬스터는 이하의 효과를 얻는다. ●1턴에 1번, 마법 / 함정 카드의 효과가 발동했을 때, 이 카드의 엑시즈 소재를 2개 제거하고 발동할 수 있다. 그 효과를 무효로 하고 파괴한다.
