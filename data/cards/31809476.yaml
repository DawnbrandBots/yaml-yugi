  en: |-
    Target any number of face-up monsters your opponent controls; their names become "Unknown". During your End Phase, if this card is in your GY and you control a Psychic Xyz Monster: You can Set this card, but banish it when it leaves the field. You can only use this effect of "Heraldry Flash" once per turn.
