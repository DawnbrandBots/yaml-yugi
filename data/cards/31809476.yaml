  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：相手フィールドの表側表示モンスターを任意の数だけ対象として発動できる。そのモンスターのカード名を「アンノウン」として扱う。②：自分エンドフェイズに、このカードが墓地に存在し、自分フィールドにサイキック族Ｘモンスターが存在する場合に発動できる。このカードを自分フィールドにセットする。この効果でセットしたこのカードはフィールドから離れた場合に除外される。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대 필드의 앞면 표시 몬스터를 임의의 수만큼 대상으로 하고 발동할 수 있다. 그 몬스터의 카드명을 "언논"으로 취급한다. ②: 자신 엔드 페이즈에, 이 카드가 묘지에 존재하고, 자신 필드에 사이킥족 엑시즈 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 자신 필드에 세트한다. 이 효과로 세트한 이 카드는 필드에서 벗어났을 경우에 제외된다.
  zh-TW:
  zh-CN: |-
    此卡名的②效果1回合仅可使用1次。①：以对手场上任意数量的表侧表示怪兽为对象可以发动。将该怪兽的卡名视为“未知”。②：在自己的结束阶段，此卡存在于墓地，且自己场上存在念动力族超量怪兽的情况下可以发动。将此卡放置在自己场上。以此效果放置的此卡从场上离开的情况下，将其除外。
