text:
  en: |-
    Target any number of face-up monsters your opponent controls; those monsters' names become "Unknown". During your End Phase, if you control a Psychic Xyz Monster and this card is in your GY: You can Set this card, but banish it when it leaves the field. You can only use this effect of "Flash of Heraldry" once per turn.
  de: |-
    Wähle eine beliebige Anzahl offener Monster, die dein Gegner kontrolliert; die Namen jener Monster werden zu „Unbekannt“. Während deiner End Phase, falls du ein Psi-Xyz-Monster kontrollierst und sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte setzen, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst diesen Effekt von „Blitz der Wappenkunde“ nur einmal pro Spielzug verwenden.
  es: |-
    Selecciona cualquier número de monstruos boca arriba que controle tu adversario; los nombres de esos monstruos se convierten en "Desconocido". Durante tu End Phase, si controlas un Monstruo Xyz Psíquico y esta carta está en tu Cementerio: puedes Colocar esta carta, pero destiérrala cuando deje el Campo. Sólo puedes usar este efecto de "Destello Heráldico" una vez por turno.
  fr: |-
    Ciblez un nombre de votre choix de monstres face recto contrôlés par votre adversaire ; le nom de ces monstres devient "Inconnu". Durant votre End Phase, si vous contrôlez un Monstre Xyz Psychique et que cette carte est dans votre Cimetière : vous pouvez Poser cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser cet effet de "Flash Héraldique" qu'une fois par tour.
  it: |-
    Scegli come bersaglio un qualsiasi numero di mostri scoperti controllati dal tuo avversario; i nomi di quei mostri diventano "Sconosciuto". Durante la tua End Phase, se controlli un Mostro Xyz Psichico e questa carta è nel tuo Cimitero: puoi Posizionare questa carta, ma bandiscila quando lascia il Terreno. Puoi utilizzare questo effetto di "Lampo dell'Araldo" una sola volta per turno.
  pt: |-
    Escolha qualquer número de monstros com a face para cima que seu oponente controla; o nome desses monstros se torna "Desconhecido". Durante sua Fase Final, se você controlar um Monstro Xyz Psíquico e este card estiver no seu Cemitério: você pode Baixar este card, mas bana-o quando ele deixar o campo. Você só pode usar este efeito de "Lampejo de Heráldica" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：相手フィールドの表側表示モンスターを任意の数だけ対象として発動できる。そのモンスターのカード名を「アンノウン」として扱う。②：自分エンドフェイズに、このカードが墓地に存在し、自分フィールドにサイキック族Ｘモンスターが存在する場合に発動できる。このカードを自分フィールドにセットする。この効果でセットしたこのカードはフィールドから離れた場合に除外される。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대 필드의 앞면 표시 몬스터를 임의의 수만큼 대상으로 하고 발동할 수 있다. 그 몬스터의 카드명을 "언논"으로 취급한다. ②: 자신 엔드 페이즈에, 이 카드가 묘지에 존재하고, 자신 필드에 사이킥족 엑시즈 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 자신 필드에 세트한다. 이 효과로 세트한 이 카드는 필드에서 벗어났을 경우에 제외된다.
  zh-TW:
  zh-CN: |-
    此卡名的②效果1回合仅可使用1次。①：以对手场上任意数量的表侧表示怪兽为对象可以发动。将该怪兽的卡名视为“未知”。②：在自己的结束阶段，此卡存在于墓地，且自己场上存在念动力族超量怪兽的情况下可以发动。将此卡放置在自己场上。以此效果放置的此卡从场上离开的情况下，将其除外。
