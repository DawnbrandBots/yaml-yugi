text:
  en: |-
    When an opponent's monster declares an attack: You can Special Summon this card from your hand. You can only use this effect of "Envoy of the Wax State" once per turn. If this card battles a monster, neither can be destroyed by that battle. At the end of your opponent's Battle Phase: You can activate this effect; until the start of your opponent's next Battle Phase, all Attack Position monsters your opponent currently controls cannot change their battle positions, they cannot be used as material for a Fusion, Synchro, Xyz, or Link Summon, also their effects are negated.
