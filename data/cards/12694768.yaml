text:
  en:
  de: |-
    Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird, erhalten beide Spieler 500 Schaden.
  es: |-
    Cuando esta carta es destruida y mandada al Cementerio por una batalla, ambos jugadores reciben 500 puntos de daño.
  fr: |-
    Lorsque cette carte est détruite au combat et envoyée au Cimetière, chaque joueur reçoit 500 points de dommages.
  it: |-
    Quando questa carta viene distrutta e mandata al Cimitero in battaglia, entrambi i giocatori ricevono 500 danni.
  pt: |-
    Quando este card for destruído em batalha e enviado para o Cemitério, cada duelista sofre 500 de dano.
  ja: |-
    ①：このカードが戦闘で破壊され墓地へ送られた場合に発動する。お互いは５００ダメージを受ける。
  ko: |-
    이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 양쪽 플레이어는 500 포인트 데미지를 받는다.
  zh-TW: |-
    此卡因戰鬥被破壞送至墓地時，雙方受到５００傷害。
  zh-CN: |-
    此卡因战斗被破坏并送入墓地时、双方受到５００点伤害。
