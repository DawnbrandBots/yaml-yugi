name:
  en: Gimmick Puppet Twilight Joker
  de: Gimmick-Marionette Zwielichtsjoker
  es: Marioneta Trucada Bufón del Atardecer
  fr: Poupée Truquée Arlequin du Crépuscule
  it: Burattino Arnese Giullare del Tramonto
  pt: Engenhoca Marionete Coringa do Crepúsculo
  ja: ギミック・パペット－ナイト・ジョーカー
  ja_romaji: Gimikku Papetto - Naito Jōkā
  ko: 기믹 퍼핏-나이트 조커
  ko_rr:
  zh-TW:
  zh-CN: 机关傀儡-夜小丑
text:
  en: |-
    When a "Gimmick Puppet" monster you control is destroyed by battle and sent to your Graveyard: You can banish that monster; Special Summon this card from your hand. You can only use the effect of "Gimmick Puppet Twilight Joker" once per turn.
  de: |-
    Wenn ein "Gimmick-Marionette"-Monster, das du kontrollierst, durch Kampf zerstört und auf deinen Friedhof gelegt wird: Du kannst das Monster verbannen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Du kannst den Effekt von "Gimmick-Marionette Zwielichtsjoker" nur einmal pro Spielzug verwenden.
  es: |-
    Cuando un monstruo "Marioneta Trucada" que controlas es destruido en batalla y mandado a tu Cementerio: puedes desterrar ese monstruo; Invoca esta carta de Modo Especial desde tu mano. Sólo puedes usar el efecto de "Marioneta Trucada Bufón del Atardecer" una vez por turno.
  fr: |-
    Lorsqu'un monstre "Poupée Truquée" que vous contrôlez est détruit au combat et envoyé à votre Cimetière : vous pouvez bannir le monstre ; Invoquez Spécialement cette carte depuis votre main. Vous ne pouvez utiliser l'effet de "Poupée Truquée Arlequin du Crépuscule" qu'une fois par tour.
  it: |-
    Quando un mostro "Burattino Arnese" che controlli viene distrutto in battaglia e mandato al Cimitero: puoi bandire quel mostro; Evoca Specialmente questa carta dalla tua mano. Puoi utilizzare l'effetto di "Burattino Arnese Giullare del Tramonto" una sola volta per turno.
  pt: |-
    Quando um monstro "Engenhoca Marionete" que você controla for destruído em batalha e enviado para o seu Cemitério: você pode banir esse monstro; Invoque este card por Invocação-Especial da sua mão. Você só pode usar o efeito de "Engenhoca Marionete Coringa do Crepúsculo" uma vez por turno.
  ja: |-
    自分フィールド上の「ギミック・パペット」と名のついたモンスターが戦闘によって破壊され自分の墓地へ送られた時、そのモンスターをゲームから除外して発動できる。このカードを手札から特殊召喚する。「ギミック・パペット－ナイト・ジョーカー」の効果は１ターンに１度しか使用できない。
  ko: |-
    자신 필드 위의 "기믹 퍼핏" 이라는 이름이 붙은 몬스터가 전투에 의해서 파괴되어 자신의 묘지로 보내졌을 때, 그 몬스터를 게임에서 제외하고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. "기믹 퍼핏-나이트 죠커" 의 효과는 1턴에 1번밖에 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    自己场上的名字带有「机关傀儡」的怪兽被战斗破坏送去自己墓地时，把那只怪兽从游戏中除外才能发动。这张卡从手卡特殊召唤。「机关傀儡-夜小丑」的效果1回合只能使用1次。
