text:
  en: |-
    You can Special Summon this card by Tributing 1 "Helios Duo Megistus". This card's ATK and DEF are each equal to the number of removed from play monsters x 300. After this card attacks, it can attack once more if your opponent controls a monster. If this card is destroyed by battle and sent to the Graveyard, Special Summon it during the End Phase and it gains 500 ATK and DEF.
  de: |-
    Du kannst diese Karte als Spezialbeschwörung beschwören, indem du 1 "Helios Duo Megistus" als Tribut anbietest. Die ATK und DEF dieser Karte entsprechen der Anzahl aus dem Spiel entfernter Monster x 300. Nachdem diese Karte angegriffen hat, kann sie noch einmal angreifen, falls dein Gegner ein Monster kontrolliert. Falls diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird, beschwöre sie während der End Phase als Spezialbeschwörung und sie erhält 500 ATK und DEF.
  es: |-
    Puedes Invocar de Modo Especial a esta carta Sacrificando 1 "Helios Dúo Megistus". El ATK y la DEF de esta carta son iguales a la cantidad de monstruos retirados del juego x 300. Después de que esta carta ataca, puede atacar una vez más si tu adversario controla un monstruo. Si esta carta es destruida en batalla y mandada al Cementerio, Invócala de Modo Especial durante la End Phase, y gana 500 de ATK y DEF.
  fr: |-
    Vous pouvez Invoquer Spécialement cette carte en Sacrifiant 1 "Duo Hélios Megistus". L'ATK et la DEF de cette carte sont chacune égales au nombre de monstres retirés du jeu x 300. Après que cette carte ait attaqué, elle peut attaquer encore une fois si votre adversaire contrôle un monstre. Si cette carte est détruite au combat et envoyée au Cimetière, Invoquez-la Spécialement durant la End Phase et elle gagne 500 points d'ATK et de DEF.
  it: |-
    Puoi Evocare tramite Evocazione Speciale questa carta offrendo come Tributo 1 "Helios Duo Megistus". L'ATK e il DEF di questa carta sono uguali al numero di mostri rimossi dal gioco x300. Dopo che questa carta ha attaccato, può attaccare un'altra volta se il tuo avversario controlla un mostro. Se questa carta viene distrutta in battaglia e mandata al Cimitero, Evocala Tramite Evocazione Speciale durante la End Phase, e guadagna 500 ATK e DEF.
  pt: |-
    Você pode Special Summon esta carta por Tributar 1 "Helios Duo Megistus". O ATK e a DEF desta carta são iguais ao número de monstros removidos do jogo x300. Após um ataque desta carta, ela pode atacar mais uma vez se o seu oponente controla um monstro. Se esta carta é destruída em batalha e é enviada ao Cemitério, a Special Summon durante a End Phase e ela ganha 500 pontos de ATK e DEF.
  ja: |-
    このカードは自分フィールド上の「ヘリオス・デュオ・メギストス」１体を生け贄に捧げる事で特殊召喚する事ができる。このカードの攻撃力と守備力は、ゲームから除外されているモンスターカードの数×３００ポイントになる。このカードが戦闘によって破壊され墓地へ送られた場合、エンドフェイズ時に攻撃力・守備力を５００ポイントアップさせて特殊召喚される。相手フィールド上にモンスターが存在する場合、もう１度だけ続けて攻撃を行う事ができる。
  ko: |-
    이 카드는 자신 필드 위의 "헬리오스 듀오 메기스트스" 1장을 릴리스하는 것으로 특수 소환할 수 있다. 이 카드의 공격력과 수비력은, 게임에서 제외되어 있는 몬스터 카드의 수 x 300 포인트가 된다. 이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 경우, 엔드 페이즈시에 공격력 / 수비력을 500 포인트 올리고 특수 소환된다. 상대 필드 위에 몬스터가 존재할 경우, 1번 더 이어서 공격을 실행할 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡通过把自己场上1只「双子太阳 赫利俄斯」作为祭品可以特殊召唤。这张卡的攻击力和守备力变成从游戏中除外的怪兽卡数量×300的数值。这张卡被战斗破坏送去墓地的场合，结束阶段时让攻击力·守备力上升500并特殊召唤。对方场上有怪兽存在的场合，只再1次可以继续进行攻击。
