pendulum_effect:
  en: |-
    If "Vaylantz World - Shinra Bansho" is in a Field Zone or if you control a WATER "Vaylantz" monster: You can Special Summon this card to your Main Monster Zone in its same column. You can only use this effect of "Nazuki the Vaylantz Ninja" once per turn.
  de: |-
    Falls „Vaylantz-Welt - Shinra Bansho“ in einer Spielfeldzone liegt oder falls du ein WASSER „Vaylantz“-Monster kontrollierst: Du kannst diese Karte als Spezialbeschwörung in deine Main-Monsterzone in ihre eigene Spalte beschwören. Du kannst diesen Effekt von „Nazuki der Vaylantz-Ninja“ nur einmal pro Spielzug verwenden.
  es: |-
    Si "Mundo Vaylantz - Shinra Bansho" está en una Zona del Campo o si controlas un monstruo "Vaylantz" de AGUA: puedes Invocar esta carta de Modo Especial a tu Zona de Monstruos Principal en su misma columna. Sólo puedes usar este efecto de "Nazuki el Ninja Vaylantz" una vez por turno.
  fr: |-
    Si "Monde Vaylantz - Shinra Bansho" est dans une Zone Terrain ou si vous contrôlez un monstre "Vaylantz" EAU : vous pouvez Invoquer Spécialement cette carte dans votre Zone Monstre Main dans sa même colonne. Vous ne pouvez utiliser cet effet de "Nazuki le Ninja Vaylantz" qu'une fois par tour.
  it: |-
    Se "Mondo Vaylantz - Shinra Bansho" è in una Zona Terreno o se controlli un mostro "Vaylantz" ACQUA: puoi Evocare Specialmente questa carta nella tua Zona Mostri Main nella sua stessa colonna. Puoi utilizzare questo effetto di "Nazuki il Ninja Vaylantz" una sola volta per turno.
  pt: |-
    Se "Mundo Vaylantz - Shinra Bansho" estiver em uma Zona do Campo ou se você controlar um monstro "Vaylantz" de ÁGUA: você pode Invocar este card por Invocação-Especial na sua Zona de Monstros Principal em sua mesma coluna. Você só pode usar este efeito de "Nazuki, o Ninja Vaylantz" uma vez por turno.
  ja: |-
    このカード名のＰ効果は１ターンに１度しか使用できない。①：フィールドゾーンに「ＶＶ－真羅万象」が存在する場合、または自分フィールドに水属性の「ヴァリアンツ」モンスターが存在する場合に発動できる。このカードを正面の自分のメインモンスターゾーンに特殊召喚する。
  ko: |-
    이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드 존에 "VV(밸리언츠＝월드)－진라만상"이 존재할 경우, 또는 자신 필드에 물 속성의 "밸리언츠" 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 정면의 자신 메인 몬스터 존에 특수 소환한다.
  zh-TW: |-
    此卡名的鐘擺效果，１回合僅限使用１次。①：可在場地區存在「弈勇世界－真羅萬象」，或我方場上存在水屬性「弈勇」怪獸的狀況下發動。將此卡特殊召喚至正面的我方主要怪獸區。
  zh-CN: |-
    此卡名的灵摆效果１回合仅可使用１次。①：场地区域有“弈勇世界－真罗万象”存在的情况下，或自己场上有水属性的“弈勇”怪兽存在的情况下可以发动。将此卡特殊召唤至正面的自己的主要怪兽区域。
