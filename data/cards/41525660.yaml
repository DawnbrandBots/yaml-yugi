  ja: ヴァリアンツの<ruby>忍<rt>にん</rt></ruby><ruby>者<rt>じゃ</rt></ruby>－<ruby>南月<rt>ナヅキ</rt></ruby>
  ja_romaji: Variantsu no Ninja - Nazuki
  ko: 밸리언츠의 첩자－나즈키
  ko_rr: Baellieoncheu-ui Cheopja - Najeuki
  zh-TW: 弈勇之忍者－南月
  zh-CN: 弈勇之忍者－南月
text:
  en: |-
    You can target 1 other monster in either Main Monster Zone; move that monster to an adjacent (horizontal) Monster Zone. If this card in the Monster Zone moves to another Monster Zone: You can target 1 "Vaylantz" Monster Card in your Spell & Trap Zone; Special Summon it to your Main Monster Zone in its same column. You can only use each effect of "Nazuki the Vaylantz Ninja" once per turn.
  de: |-
    Du kannst 1 anderes Monster in einer beliebigen Main-Monsterzone wählen; bewege jenes Monster in eine (waagerecht) benachbarte Monsterzone. Falls diese Karte in der Monsterzone in eine andere Monsterzone bewegt wird: Du kannst 1 „Vaylantz“-Monsterkarte in deiner Zauber- & Fallenzone wählen; beschwöre sie als Spezialbeschwörung in deine Main-Monsterzone in ihre eigene Spalte. Du kannst jeden Effekt von „Nazuki der Vaylantz-Ninja“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes seleccionar otro monstruo en cualquier Zona de Monstruos Principal; mueve ese monstruo a una Zona de Monstruos adyacente (horizontal). Si esta carta en la Zona de Monstruos se mueve a otra Zona de Monstruos: puedes seleccionar 1 Carta de Monstruo "Vaylantz" en tu Zona de Magia y Trampas; Invócala de Modo Especial a tu Zona de Monstruos Principal en su misma columna. Sólo puedes usar cada efecto de "Nazuki el Ninja Vaylantz" una vez por turno.
  fr: |-
    Vous pouvez cibler 1 autre monstre dans l'une des Zones Monstre Main ; déplacez le monstre dans une Zone Monstre (horizontale) adjacente. Si cette carte dans la Zone Monstre est déplacée dans une autre Zone Monstre : vous pouvez cibler 1 Carte Monstre "Vaylantz" dans votre Zone Magie & Piège ; Invoquez-la Spécialement dans votre Zone Monstre Main dans sa même colonne. Vous ne pouvez utiliser chaque effet de "Nazuki le Ninja Vaylantz" qu'une fois par tour.
  it: |-
    Puoi scegliere come bersaglio 1 altro mostro in qualsiasi Zona Mostri Main; sposta quel mostro in una Zona Mostri adiacente (orizzontalmente). Se questa carta nella Zona Mostri si sposta in un'altra Zona Mostri: puoi scegliere come bersaglio 1 Carta Mostro "Vaylantz" nella tua Zona Magie & Trappole; Evocala Specialmente nella tua Zona Mostri Main nella sua stessa colonna. Puoi utilizzare ogni effetto di "Nazuki il Ninja Vaylantz" una sola volta per turno.
  pt: |-
    Você pode escolher 1 outro monstro em qualquer Zona de Monstros Principal; mova esse monstro para uma Zona de Monstros adjacente (horizontal). Se este card na Zona de Monstros se mover para outra Zona de Monstros: você pode escolher 1 Card de Monstro "Vaylantz" na sua Zona de Magias & Armadilhas; Invoque-o por Invocação-Especial na sua Zona de Monstros Principal em sua mesma coluna. Você só pode usar cada efeito de "Nazuki, o Ninja Vaylantz" uma vez por turno.
  ja: |-
    このカード名の①②のモンスター効果はそれぞれ１ターンに１度しか使用できない。①：このカード以外のメインモンスターゾーンのモンスター１体を対象として発動できる。そのモンスターの位置を、その隣のモンスターゾーンに移動する。②：モンスターゾーンのこのカードが他のモンスターゾーンに移動した場合、自分の魔法＆罠ゾーンの「ヴァリアンツ」モンスターカード１枚を対象として発動できる。そのカードをその正面の自分のメインモンスターゾーンに特殊召喚する。
  ko: |-
    이 카드명의 ①②의 몬스터 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드 이외의 메인 몬스터 존의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 위치를, 그 옆의 몬스터 존으로 이동한다. ②: 몬스터 존의 이 카드가 다른 몬스터 존으로 이동했을 경우, 자신의 마법 & 함정 존의 "밸리언츠" 몬스터 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 그 정면의 자신 메인 몬스터 존에 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②怪兽效果１回合仅可各使用１次。①：以此卡以外的主要怪兽区域的１只怪兽为对象可以发动。将该怪兽的位置移动至其相邻的怪兽区域。②：怪兽区域的此卡移动至其他怪兽区域的情况下，以自己的魔法与陷阱区域的１张“弈勇”怪兽卡为对象可以发动。将该卡特殊召唤至其正面的自己的主要怪兽区域。
