text:
  en: |-
    Activate this card by targeting 1 "SPYRAL" monster in your Graveyard; Special Summon it, and if you do, equip this card to it. It cannot be destroyed by battle. You can only activate 1 "SPYRAL GEAR - Big Red" per turn.
  de: |-
    Aktiviere diese Karte, indem du 1 „SPIORAL“-Monster in deinem Friedhof wählst; beschwöre es als Spezialbeschwörung und falls du dies tust, rüste es mit dieser Karte aus. Es kann nicht durch Kampf zerstört werden. Du kannst nur 1 „SPIORAL-AUSRÜSTUNG - Der große Rote“ pro Spielzug aktivieren.
  es: |-
    Activa esta carta seleccionando 1 monstruo "E.S.P.I.R.A.L." en tu Cementerio; Invócalo de Modo Especial y, si lo haces, equípale esta carta. Éste no puede ser destruido en batalla. Sólo puedes activar 1 "MECANISMO E.S.P.I.R.A.L. - Gran Rojo" por turno.
  fr: |-
    Activez cette carte en ciblant 1 monstre "ESPIRALE" dans votre Cimetière ; Invoquez-le Spécialement, et si vous le faites, équipez-lui cette carte. Il ne peut pas être détruit au combat. Vous ne pouvez activer qu'1 "MATOS ESPIRALE - Grand Rouge" par tour.
  it: |-
    Attiva questa carta scegliendo come bersaglio 1 mostro "SPIARALE" nel tuo Cimitero; Evocalo Specialmente e, se lo fai, equipaggia questa carta ad esso. Esso non può essere distrutto in battaglia. Puoi attivare solo 1 "EQUIPAGGIAMENTO SPIARALE - Grande Rosso" per turno.
  pt: |-
    Ative este card ao escolher 1 monstro "ESPIRÃO" no seu Cemitério; Invoque-o por Invocação-Especial e, se isso acontecer, equipe este card a ele. Ele não pode ser destruído em batalha. Você só ativar 1 "APARATO ESPIRÃO - Grande Vermelho" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分の墓地の「ＳＰＹＲＡＬ」モンスター１体を対象としてこのカードを発動できる。そのモンスターを特殊召喚し、このカードを装備する。②：装備モンスターは戦闘では破壊されない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 묘지의 "SPYRAL(스파이랄)" 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다. 그 몬스터를 특수 소환하고, 이 카드를 장착한다. ②: 장착 몬스터는 전투로는 파괴되지 않는다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。①：以自己墓地1只「秘旋谍」怪兽为对象才能把这张卡发动。那只怪兽特殊召唤，把这张卡装备。②：装备怪兽不会被战斗破坏。
