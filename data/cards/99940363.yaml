text:
  en:
  de: |-
    Falls du ein Monster mit 2400 oder mehr ATK und 1000 DEF kontrollierst: Wähle 1 gesetzte Karte auf dem Spielfeld; zerstöre sie. Du kannst diese Karte und 1 „Monarch“-Zauber-/Fallenkarte von deinem Friedhof verbannen und dann 1 gesetzte Karte auf dem Spielfeld wählen; zerstöre sie.
  es: |-
    Si controlas un monstruo con 2400 ATK o más y 1000 DEF: selecciona 1 carta Colocada en el Campo; destrúyela. Puedes desterrar esta carta y 1 Carta Mágica/de Trampa "Monarca" en tu Cementerio, y después seleccionar 1 carta Colocada en el Campo; destrúyela.
  fr: |-
    Si vous contrôlez un monstre avec min. 2400 ATK et 1000 DEF : ciblez 1 carte Posée sur le Terrain ; détruisez-la. Vous pouvez bannir cette carte et 1 Carte Magie/Piège "Monarque" depuis votre Cimetière, puis ciblez 1 carte Posée sur le Terrain ; détruisez-la.
  it: |-
    Se controlli un mostro con ATK 2400 o superiore e DEF 1000: scegli come bersaglio 1 carta Posizionata sul Terreno; distruggila. Puoi bandire questa carta e 1 Carta Magia/Trappola "Monarca/Monarchi" dal tuo Cimitero, poi scegliere come bersaglio 1 carta Posizionata sul Terreno; distruggila.
  pt: |-
    Se você controlar um monstro com 2400 ou mais de ATK e 1000 de DEF: escolha 1 card Baixado no campo; destrua-o. Você pode banir este card e 1 Card de Magia/Armadilha "Monarca" do seu Cemitério e, depois, escolher 1 card Baixado no campo; destrua-o.
  ja: |-
    ①：自分フィールドに攻撃力２４００以上で守備力１０００のモンスターが存在する場合、フィールドの裏側表示カード１枚を対象として発動できる。そのカードを破壊する。
    ②：自分の墓地からこのカードと「帝王」魔法・罠カード１枚を除外し、フィールドの裏側表示カード１枚を対象として発動できる。そのカードを破壊する。
  ko: |-
    ①: 자신 필드에 공격력 2400 이상으로 수비력 1000 인 몬스터가 존재할 경우, 필드에 세트된 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. ②: 자신 묘지에서 이 카드와 "제왕" 마법 / 함정 카드 1장을 제외하고, 필드에 세트된 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW: |-
    ①：在我方場上存在攻擊力２４００以上，守備力１０００的怪獸的狀況下，可將被覆蓋在場上的１張卡做為對象發動。破壞該卡。②：可從我方墓地將此卡及１張「帝王」魔法・陷阱卡除外，將被覆蓋在場上的１張卡做為對象發動。破壞該卡。
  zh-CN: |-
    ①：我方场上存在有攻击力为２４００或以上，守备力为１０００的怪兽的场合，可以１张被盖牌在场上的卡牌为对象发动。破坏该卡。②：可从我方墓地将此卡和１张“帝王”魔法、陷阱卡除外，并以１张被盖牌在场上的卡牌为对象发动。破坏该卡。
