name:
  en: Constellar Caduceus
  de: Sternzeichen-Kundler Hermestab
  es: Constelación Caduceo
  fr: Caducée de la Constellée
  it: Costellazione Caduceo
  pt: Constelar Caduceu
  ja: セイクリッド・カドケウス
  ja_romaji: Seikuriddo Kadokeusu
  ko: 세이크리드 카두케우스
  ko_rr: Seikeurideu Kaduke-useu
  zh-TW: 星聖・商神杖
  zh-CN: 星圣・商神杖使
text:
  en: |-
    If you control a "Constellar" monster, except "Constellar Caduceus": You can Special Summon this card from your hand. During your Main Phase: You can add 1 "Constellar" Spell/Trap from your Deck to your hand. You can only use each of the previous effects of "Constellar Caduceus" once per turn. A "Constellar" Xyz Monster that has this card as material gains this effect.
    ● If this card battles a LIGHT or DARK monster, before damage calculation: You can banish that monster.
  de: |-
    Falls du ein „Sternzeichen“-Monster kontrollierst, außer „Sternzeichen-Kundler Hermestab“: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Während deiner Main Phase: Du kannst deiner Hand 1 „Sternzeichen“-Zauber/Falle von deinem Deck hinzufügen. Du kannst jeden der vorstehenden Effekte von „Sternzeichen-Kundler Hermestab“ nur einmal pro Spielzug verwenden. Ein „Sternzeichen“-Xyz-Monster, das diese Karte als Material hat, erhält diesen Effekt.
    ● Falls diese Karte gegen ein LICHT oder FINSTERNIS Monster kämpft, vor der Schadensberechnung: Du kannst jenes Monster verbannen.
  es: |-
    Si controlas un monstruo "Constelación", excepto "Constelación Caduceo": puedes Invocar esta carta de Modo Especial desde tu mano. Durante tu Main Phase: puedes añadir a tu mano 1 Mágica/Trampa "Constelación" en tu Deck. Sólo puedes usar cada uno de los previos efectos de "Constelación Caduceo" una vez por turno. Un Monstruo Xyz "Constelación" que tenga esta carta como material gana este efecto.
    ● Si esta carta batalla con un monstruo de LUZ u OSCURIDAD, antes del cálculo de daño: puedes desterrar ese monstruo.
  fr: |-
    Si vous contrôlez un monstre "Constellée" ("Caducée de la Constellée" exclu) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Durant votre Main Phase : vous pouvez ajouter 1 Magie/Piège "Constellée" depuis votre Deck à votre main. Vous ne pouvez utiliser chacun des effets précédents de "Caducée de la Constellée" qu'une fois par tour. Un Monstre Xyz "Constellée" qui a cette carte comme Matériel gagne cet effet.
    ● Si cette carte combat un monstre LUMIÈRE ou TÉNÈBRES, avant le calcul des dommages : vous pouvez bannir le monstre.
  it: |-
    Se controlli un mostro "Costellazione", eccetto "Costellazione Caduceo": puoi Evocare Specialmente questa carta dalla tua mano. Durante la tua Main Phase: puoi aggiungere 1 Magia/Trappola "Costellazione" dal tuo Deck alla tua mano. Puoi utilizzare ognuno dei precedenti effetti di "Costellazione Caduceo" una sola volta per turno. Un Mostro Xyz "Costellazione" che ha questa carta come materiale guadagna questo effetto.
    ● Se questa carta combatte con un mostro LUCE o OSCURITÀ, prima del calcolo dei danni: puoi bandire quel mostro.
  pt: |-
    Se você controlar um monstro "Constelar", exceto "Constelar Caduceu": você pode Invocar este card por Invocação-Especial da sua mão. Durante sua Fase Principal: você pode adicionar 1 Magia/Armadilha "Constelar" do seu Deck à sua mão. Você só pode usar cada um dos efeitos anteriores de "Constelar Caduceu" uma vez por turno. Um Monstro Xyz "Constelar" que tenha este card como matéria ganha este efeito.
    ● Se este card batalhar um monstro de LUZ ou de TREVAS, antes do cálculo de dano: você pode banir esse monstro.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに「セイクリッド・カドケウス」以外の「セイクリッド」モンスターが存在する場合に発動できる。このカードを手札から特殊召喚する。②：自分メインフェイズに発動できる。デッキから「セイクリッド」魔法・罠カード１枚を手札に加える。③：このカードを素材として持っている「セイクリッド」Ｘモンスターは以下の効果を得る。●このカードが光・闇属性モンスターと戦闘を行うダメージ計算前に発動できる。そのモンスターを除外する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "세이크리드 카두케우스" 이외의 "세이크리드" 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 자신 메인 페이즈에 발동할 수 있다. 덱에서 "세이크리드" 마법 / 함정 카드 1장을 패에 넣는다. ③: 이 카드를 소재로서 가지고 있는 "세이크리드" 엑시즈 몬스터는 이하의 효과를 얻는다.
    ●이 카드가 빛 / 어둠 속성 몬스터와 전투를 실행하는 데미지 계산 전에 발동할 수 있다. 그 몬스터를 제외한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：自己场上有「星圣商神杖使」以外的「星圣」怪兽存在的场合才能发动。这张卡从手卡特殊召唤。
    ②：自己主要阶段才能发动。从卡组把1张「星圣」魔法·陷阱卡加入手卡。
    ③：持有这张卡作为素材中的「星圣」超量怪兽得到以下效果。
    ●这张卡和光·暗属性怪兽进行战斗的伤害计算前才能发动。那只怪兽除外。
