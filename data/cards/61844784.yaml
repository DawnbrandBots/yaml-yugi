text:
  en:
  de: |-
    Wähle 1 offene Zauberkarte, die du kontrollierst, und lege 1 Zählmarke darauf. Falls die gewählte Karte zerstört werden würde, entferne stattdessen die Zählmarke.
  es: |-
    Selecciona 1 Carta Mágica boca arriba que controles y ponle 1 contador. Si la carta seleccionada fuera a ser destruida, retira el contador en vez de destruirla.
  fr: |-
    Sélectionnez 1 Carte Magie face recto que vous contrôlez et posez 1 compteur dessus. Si la carte sélectionnée est détruite, retirez le compteur à la place.
  it: |-
    Scegli 1 Carta Magia scoperta che controlli e metti 1 segnalino su di essa. Se la carta scelta sta per essere distrutta, rimuovi invece il segnalino.
  pt: |-
    Escolha 1 Card de Magia com a face para cima no Campo e ponha 1 contador nele. Se o card escolhido for destruído, remova 1 contador ao invés de destruír o card.
  ja: |-
    ①：自分フィールドの表側表示の魔法カード１枚を対象として発動できる。そのカードにカウンターを１つ置く。そのカードが効果で破壊される場合、代わりにそのカウンターを１つ取り除く。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 마법 카드 1장을 선택하여, 카운터를 1개 얹는다. 선택한 카드가 파괴될 경우, 대신에 카운터를 1개 제거한다.
  zh-TW: |-
    可選擇我方場上的１張正面表示的魔法卡發動。在選擇的卡放置１個計數物。在選擇的卡因效果被破壞的狀況下，去除１個該計數物作為替代。
  zh-CN: |-
    选择我方场上１张表侧表示的魔法卡来发动此卡。在所选择卡牌上放置１个计数物。所选择卡牌遭到破坏的场合，取除１个计数物来代替。
