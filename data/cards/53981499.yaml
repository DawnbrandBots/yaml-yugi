text:
  en: |-
    1 Tuner + 1 or more non-Tuner monsters
    If this card destroys an opponent's monster by battle: Inflict damage to your opponent equal to half the destroyed monster's original ATK.
  de: |-
    1 Empfänger + 1 oder mehr Nicht-Empfänger Monster
    Falls diese Karte ein Monster deines Gegners durch Kampf zerstört: Füge deinem Gegner Schaden in Höhe der Hälfte der Grund-ATK des zerstörten Monsters zu.
  es: |-
    1 Cantante + 1 o más monstruos que no sean Cantantes
    Si esta carta destruye un monstruo de tu adversario en batalla: inflige daño a tu adversario igual a la mitad del ATK original del monstruo destruido.
  fr: |-
    1 Syntoniseur + 1 monstre non-Syntoniseur ou plus
    Si cette carte détruit un monstre de votre adversaire au combat : infligez des dommages à votre adversaire égaux à la moitié de l'ATK d'origine du monstre détruit.
  it: |-
    1 Tuner + 1 o più mostri non-Tuner
    Se questa carta distrugge un mostro dell'avversario in battaglia: infliggi al tuo avversario danno pari alla metà dell'ATK originale del mostro distrutto.
  pt: |-
    1 Regulador + 1 ou mais monstros não-Reguladores
    Se este card destruir um monstro do oponente em batalha: cause dano ao seu oponente igual à metade do ATK original do monstro destruído.
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    このカードが戦闘によって相手モンスターを破壊した場合、破壊したモンスターの攻撃力の半分のダメージを相手ライフに与える。
  ko: |-
    튜너 ＋ 튜너 이외의 몬스터 1장 이상
    이 카드가 전투에 의해서 상대 몬스터를 파괴했을 경우, 파괴한 몬스터의 공격력 절반의 데미지를 상대 라이프에 준다.
  zh-TW:
  zh-CN: |-
    调整＋调整以外的怪兽1只以上。这张卡战斗破坏对方怪兽的场合，给与对方基本分破坏的怪兽的攻击力一半数值的伤害。
