text:
  en: |-
    All Dragon, Warrior, and Spellcaster-Type monsters you control gain 300 ATK and DEF. Once per turn: You can discard 1 card; Special Summon 1 "Empowered Warrior" monster from your Deck. Once per turn: You can banish a total of 4 Warrior and/or Spellcaster-Type monsters from your Graveyard; add 1 "Aether" monster from your Deck to your hand.
  de: |-
    Alle Monster vom Typ Drache, Krieger und Hexer, die du kontrollierst, erhalten 300 ATK und DEF. Einmal pro Spielzug: Du kannst 1 Karte abwerfen; beschwöre 1 „Ermächtigte Krieger“-Monster als Spezialbeschwörung von deinem Deck. Einmal pro Spielzug: Du kannst insgesamt 4 Monster vom Typ Krieger und/oder Hexer von deinem Friedhof verbannen; füge deiner Hand 1 „Aether“-Monster von deinem Deck hinzu.
  es: |-
    Todos los monstruos de Tipo Dragón, Guerrero y Lanzador de Conjuros que controles ganan 300 ATK y DEF. Una vez por turno: puedes descartar 1 carta; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Guerrero/a Fortalecido/a". Una vez por turno: puedes desterrar un total de 4 monstruos de Tipo Guerrero y/o Lanzador de Conjuros en tu Cementerio; añade a tu mano 1 monstruo "Aether" en tu Deck.
  fr: |-
    Tous les monstres de Type Dragon/Guerrier/Magicien que vous contrôlez gagnent 300 ATK/DEF. Une fois par tour : vous pouvez défausser 1 carte ; Invoquez Spécialement 1 monstre "Guerrier Éveillé" depuis votre Deck. Une fois par tour : vous pouvez bannir un total de 4 monstres de Type Guerrier et/ou Magicien depuis votre Cimetière ; ajoutez 1 monstre "Éther" depuis votre Deck à votre main.
  it: |-
    Tutti i mostri di Tipo Drago, Guerriero e Incantatore che controlli guadagnano 300 ATK e DEF. Una volta per turno: puoi scartare 1 carta; Evoca Specialmente 1 mostro "Guerriero Potenziato" dal tuo Deck. Una volta per turno: puoi bandire un totale di 4 mostri di Tipo Guerriero e/o Incantatore dal tuo Cimitero; aggiungi 1 mostro "Aether" dal tuo Deck alla tua mano.
  pt: |-
    Todos os monstros do Tipo Dragão, Guerreiro e Mago que você controla ganham 300 de ATK e DEF. Uma vez por turno: você pode descartar 1 card; Invoque por Invocação-Especial 1 monstro "Guerreiro/a Edificado/a" do seu Deck. Uma vez por turno: você pode banir um total de 4 monstro do Tipo Guerreiro e/ou Mago do seu Cemitério; adicione 1 monstro "Éter" do seu Deck à sua mão.
  ja: |-
    ①：自分フィールドのドラゴン族・戦士族・魔法使い族モンスターの攻撃力・守備力は３００アップする。②：１ターンに１度、手札を１枚捨てて発動できる。デッキから「魔装戦士」モンスター１体を特殊召喚する。③：１ターンに１度、自分の墓地の戦士族・魔法使い族モンスターを合計４体除外して発動できる。デッキから「イーサルウェポン」モンスター１体を手札に加える。
  ko: |-
    ①: 자신 필드의 드래곤족 / 전사족 / 마법사족 몬스터의 공격력 / 수비력은 300 올린다. ②: 1턴에 1번, 패를 1장 버리고 발동할 수 있다. 덱에서 "마장전사" 몬스터 1장을 특수 소환한다. ③: 1턴에 1번, 자신 묘지의 전사족 / 마법사족 몬스터를 합계 4장 제외하고 발동할 수 있다. 덱에서 "이살웨폰" 몬스터 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    ①：自己场上的龙族·战士族·魔法师族怪兽的攻击力·守备力上升300。②：1回合1次，丢弃1张手卡才能发动。从卡组把1只「魔装战士」怪兽特殊召唤。③：1回合1次，把自己墓地的战士族·魔法师族怪兽合计4只除外才能发动。从卡组把1只「以太神兵龙」怪兽加入手卡。
