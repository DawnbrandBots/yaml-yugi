  zh-TW:
  zh-CN: 升阶魔法-幻影之力
text:
  en: |-
    During the Main Phase: Banish 1 or more DARK monsters from your GY, then target 1 DARK Xyz Monster you control; Special Summon from your Extra Deck, 1 "The Phantom Knights", "Raidraptor", or "Xyz Dragon" Xyz Monster, whose Rank equals that of the targeted monster you control + the number of monsters banished, by using it as material, also for the rest of this turn after this card resolves, you cannot Special Summon monsters from the Extra Deck, except Xyz Monsters. (This is treated as an Xyz Summon. Transfer its materials to the Summoned monster.) You can only activate 1 "Phantom Knights' Rank-Up-Magic Force" per turn.
  de: |-
    Während der Main Phase: Verbanne 1 oder mehr FINSTERNIS Monster von deinem Friedhof und wähle dann 1 FINSTERNIS Xyz-Monster, das du kontrollierst; beschwöre 1 „Die Phantomritter“-, „Überfallraptor“- oder „Xyz-Drache“-Xyz-Monster, dessen Rang dem des als Ziel gewählten Monsters, das du kontrollierst, + der Anzahl der verbannten Monster entspricht, als Spezialbeschwörung von deinem Extra Deck, indem du es als das Material verwendest, zusätzlich kannst du für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Xyz-Monstern. (Dies wird als Xyz-Beschwörung behandelt. Transferiere sein Material an das beschworene Monster.) Du kannst nur 1 „Rangsteigerungszauber Kraft der Phantomritter“ pro Spielzug aktivieren.
  es: |-
    Durante la Main Phase: destierra 1 o más monstruos de OSCURIDAD en tu Cementerio, y después selecciona 1 Monstruo Xyz de OSCURIDAD que controles; Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo Xyz "Los Caballeros Fantasma", "Asaltorrapaz" o "Dragón Xyz", cuyo Rango sea igual que el del monstruo seleccionado que controlas + el número de monstruos desterrados, usándolo como material, y además por el resto de este turno después de que esta carta se resuelva no puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto Monstruos Xyz. (Esto se trata como una Invocación Xyz. Transfiere sus materiales al monstruo Invocado). Sólo puedes activar 1 "Fuerza Magia de Subida de Rango Caballeros Fantasma" por turno.
  fr: |-
    Durant la Main Phase : bannissez min. 1 monstre TÉNÈBRES depuis votre Cimetière, puis ciblez 1 Monstre Xyz TÉNÈBRES que vous contrôlez ; Invoquez Spécialement depuis votre Extra Deck, 1 Monstre Xyz "Les Chevaliers Fantômes", "Raidraptor" ou "Dragon Xyz", dont le Rang est égal à celui du monstre ciblé que vous contrôlez + le nombre de monstres bannis, en l'utilisant comme Matériel, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (Monstres Xyz exclus) depuis l'Extra Deck le reste de ce tour après la résolution de cette carte. (Ceci est traité comme une Invocation Xyz. Transférez ses Matériels au monstre Invoqué.) Vous ne pouvez activer qu'1 "Force Magie-Rang-Plus des Chevaliers Fantômes" par tour.
  it: |-
    Durante la Main Phase: bandisci 1 o più mostri OSCURITÀ dal tuo Cimitero, poi scegli come bersaglio 1 Mostro Xyz OSCURITÀ che controlli; Evoca Specialmente dal tuo Extra Deck, 1 Mostro Xyz "I Cavalieri Fantasma", "Raidraptor" o "Drago Xyz" con Rango pari a quello del mostro scelto come bersaglio che controlli + il numero di mostri banditi, utilizzandolo come materiale, inoltre, per il resto di questo turno dopo che questa carta si è risolta, non puoi Evocare Specialmente mostri dall'Extra Deck, eccetto Mostri Xyz. (Questa viene considerata come un'Evocazione Xyz. Trasferisci i suoi materiali sul mostro Evocato.) Puoi attivare solo 1 "Alza-Rango-Magico Forza Cavalieri Fantasma" per turno.
  pt: |-
    Durante a Fase Principal: bana 1 ou mais monstros de TREVAS do seu Cemitério e, depois, escolha 1 Monstro Xyz de TREVAS que você controla; Invoque por Invocação-Especial do seu Deck Adicional, 1 Monstro Xyz "Os Cavaleiros Fantasmas", "Ataqueraptor" ou "Dragão Xyz", cuja Classe seja igual à do monstro alvo que você controla + o número de monstros banidos, usando-o como matéria e, além disso, pelo resto deste turno depois que este card resolver, você não pode Invocar monstros do Deck Adicional por Invocação-Especial, exceto Monstros Xyz. (Isso é considerado uma Invocação-Xyz. Transfira as matérias dele para o monstro Invocado.) Você só pode ativar 1 "Magia de Aumento de Classe Força Cavaleiros Fantasmas" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分・相手のメインフェイズに、自分の墓地から闇属性モンスターを任意の数だけ除外し、自分フィールドの闇属性Ｘモンスター１体を対象として発動できる。除外した数だけ、その自分のモンスターよりランクが高い、「幻影騎士団」、「ＲＲ」、「エクシーズ・ドラゴン」Ｘモンスター１体を、対象のモンスターの上に重ねてＸ召喚扱いとしてＥＸデッキから特殊召喚する。このカードの発動後、ターン終了時まで自分はＸモンスターしかＥＸデッキから特殊召喚できない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 / 상대 메인 페이즈에, 자신 묘지에서 어둠 속성 몬스터를 임의의 수만큼 제외하고, 자신 필드의 어둠 속성 엑시즈 몬스터 1장을 대상으로 하여 발동할 수 있다. 제외한 수만큼, 그 자신 몬스터보다 랭크가 높고, "팬텀 나이츠", "RR(레이드 랩터즈)", "엑시즈 드래곤" 엑시즈 몬스터 1장을, 대상 몬스터의 위에 겹쳐 엑시즈 소환으로 취급하여 엑스트라 덱에서 특수 소환한다. 이 카드의 발동 후, 턴 종료시까지 자신은 엑시즈 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。
    ①：自己·对方的主要阶段，从自己墓地把暗属性怪兽任意数量除外，以自己场上1只暗属性超量怪兽为对象才能发动。比那只自己怪兽阶级要高除外数量数值的1只「幻影骑士团」、「急袭猛禽」、「超量龙」超量怪兽在作为对象的怪兽上面重叠当作超量召唤从额外卡组特殊召唤。这张卡的发动后，直到回合结束时自己不是超量怪兽不能从额外卡组特殊召唤。
