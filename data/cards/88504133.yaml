name:
  en: Phantom Knights' Rank-Up-Magic Force
  de: Rangsteigerungszauber Kraft der Phantomritter
  es: Fuerza Magia de Subida de Rango Caballeros Fantasma
  fr: Force Magie-Rang-Plus des Chevaliers Fantômes
  it: Alza-Rango-Magico Forza Cavalieri Fantasma
  pt: Magia de Aumento de Classe Força Cavaleiros Fantasmas
  ja: <ruby>ＲＵＭ<rt>ランクアップマジック</rt></ruby>－ファントム・フォース
  ja_romaji: Rankuappu Majikku - Fantomu Fōsu
  ko: <ruby>R<rt>랭크</rt></ruby><ruby>U<rt>업</rt></ruby><ruby>M<rt>매직</rt></ruby>-팬텀 포스
