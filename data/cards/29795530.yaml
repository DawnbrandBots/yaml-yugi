  de: Übermut der Yokai
  es: Travesuras de los Yokai
  fr: Espièglerie de Yokai
  it: Dispetto dello Yokai
  pt: Sentinela do Yokai
  ja: <ruby>妖<rt>よう</rt></ruby><ruby>怪<rt>かい</rt></ruby>のいたずら
  ja_romaji: Yōkai no Itazura
  ko: 요괴의 장난
  ko_rr: Yogoe-ui Jangnan
  zh-TW: 妖怪的惡作劇
  zh-CN: 妖怪的恶作剧
text:
  en: |-
    Each face-up monster on the field loses 2 Levels, until the End Phase. You can remove from play this card from your Graveyard to select 1 face-up monster, and reduce its Level by 1, until the End Phase. This effect cannot be activated the turn this card is sent to the Graveyard.
  de: |-
    Jedes offene Monster auf dem Spielfeld verliert bis zur End Phase 2 Stufen. Du kannst diese Karte in deinem Friedhof aus dem Spiel entfernen, um 1 offenes Monster zu wählen und seine Stufe bis zur End Phase um 1 zu verringern. Dieser Effekt kann nicht in dem Spielzug aktiviert werden, in dem diese Karte auf den Friedhof gelegt wird.
  es: |-
    Cada monstruo boca arriba en el Campo pierde 2 Niveles, hasta la End Phase. Puedes retirar del juego esta carta en tu Cementerio para seleccionar 1 monstruo boca arriba, y reducir su Nivel en 1, hasta la End Phase. Este efecto no puede ser activado el turno en el que esta carta es mandada al Cementerio.
  fr: |-
    Chaque monstre face recto sur le Terrain perd 2 Niveaux jusqu'à la End Phase. Vous pouvez retirer du jeu cette carte depuis votre Cimetière pour sélectionner 1 monstre face recto et réduire son Niveau de 1 jusqu'à la End Phase. Cet effet ne peut pas être activé le tour où cette carte est envoyée au Cimetière.
  it: |-
    Ogni mostro scoperto sul Terreno perde 2 Livelli, fino alla End Phase. Puoi rimuovere dal gioco questa carta dal tuo Cimitero per scegliere 1 mostro scoperto, e ridurre il suo Livello di 1, fino alla End Phase. Questo effetto non può essere attivato nel turno in cui questa carta viene mandata al Cimitero.
  pt:
  ja: |-
    ①：フィールドの全てのモンスターのレベルをターン終了時まで２つ下げる。②：墓地のこのカードを除外し、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターのレベルをターン終了時まで１つ下げる。この効果はこのカードが墓地へ送られたターンには発動できない。
  ko: |-
    ①: 필드의 모든 몬스터의 레벨을 턴 종료시까지 2개 내린다. ②: 묘지의 이 카드를 제외하고, 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 레벨을 턴 종료시까지 1개 내린다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：场上的全部怪兽的等级直到回合结束时下降2星。②：把墓地的这张卡除外，以场上1只表侧表示怪兽为对象才能发动。那只怪兽的等级直到回合结束时下降1星。这个效果在这张卡送去墓地的回合不能发动。
