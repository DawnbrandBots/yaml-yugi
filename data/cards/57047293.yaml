text:
  en: |-
    Special Summon 1 "Infernoid" monster from your hand, ignoring its Summoning conditions, but its effects are negated until the end of this turn.
  de: |-
    Beschwöre 1 „Infernoid“-Monster als Spezialbeschwörung von deiner Hand, ungeachtet seiner Bedingungen für die Beschwörung, aber seine Effekte werden bis zum Ende dieses Spielzugs annulliert.
  es: |-
    Invoca de Modo Especial, desde tu mano, 1 monstruo "Infiernoid", ignorando sus condiciones de Invocación, pero hasta el final de este turno sus efectos son negados.
  fr: |-
    Invoquez Spécialement 1 monstre "Infernoid" depuis votre main, en ignorant ses conditions d'Invocation, mais ses effets sont annulés jusqu'à la fin de ce tour.
  it: |-
    Evoca Specialmente 1 mostro "Infernoid" dalla tua mano, ignorando le sue condizioni di Evocazione, ma i suoi effetti sono annullati fino alla fine di questo turno.
  pt: |-
    Invoque por Invocação-Especial 1 monstro "Infernoide" da sua mão, ignorando suas condições de Invocação, mas seus efeitos são negados até o final deste turno.
  ja: |-
    ①：手札から「インフェルノイド」モンスター１体を召喚条件を無視して特殊召喚する。この効果で特殊召喚したモンスターの効果はターン終了時まで無効化される。
  ko: |-
    ①: 패에서 "인페르노이드" 몬스터 1장을 소환 조건을 무시하고 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 턴 종료시까지 무효화된다.
  zh-TW: |-
    ①：忽略召喚條件從手牌特殊召喚１隻「獄炎機」怪獸。透過此效果特殊召喚的怪獸的效果在回合結束前無效化。
  zh-CN: |-
    ①：从手卡把1只「狱火机」怪兽无视召唤条件特殊召唤。这个效果特殊召唤的怪兽的效果直到回合结束时无效化。
