text:
  en:
  de: |-
    Wähle 1 offene „Insektor“-Karte, die du kontrollierst, und 2 offene Karten, die dein Gegner kontrolliert; zerstöre sie.
  es: |-
    Selecciona 1 carta "Inzektor" boca arriba que controles y 2 cartas boca arriba que controle tu adversario; destrúyelas.
  fr: |-
    Ciblez 1 carte "Inzektor" face recto que vous contrôlez et 2 cartes face recto contrôlées par votre adversaire ; détruisez-les.
  it: |-
    Scegli come bersaglio 1 carta "Inzektor" scoperta che controlli e 2 carte scoperte controllate dal tuo avversario; distruggile.
  pt: |-
    Escolha 1 card "Inzektor" com a face para cima que você controla e 2 cards com a face para cima que seu oponente controla; destrua-os.
  ja: |-
    ①：自分フィールドの「甲虫装機」カード１枚と相手フィールドの表側表示カード２枚を対象として発動できる。そのカードを破壊する。
  ko: |-
    자신 필드 위의 "인잭터"라는 이름이 붙은 카드 1장과 상대 필드 위에 앞면 표시로 존재하는 카드 2장을 선택하고 발동한다. 선택한 카드를 파괴한다.
  zh-TW: |-
    可選擇我方場上的１張冠有「甲蟲裝機」之名的卡和對方場上的２張正面表示卡發動。破壞選擇的卡。
  zh-CN: |-
    可选择我方场上１张冠有“甲虫装机”之名的卡牌与对手场上２张表侧表示卡牌并发动。破坏被选择卡牌。
