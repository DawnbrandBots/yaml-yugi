text:
  en: |-
    When this card is Normal Summoned: You can banish 1 Psychic monster from your Deck, and if you do, this card's Level becomes the Level of that monster.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 Psi-Monster von deinem Deck verbannen und falls du dies tust, wird die Stufe dieser Karte dieselbe wie die Stufe jenes Monsters.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes desterrar 1 monstruo Psíquico en tu Deck y, si lo haces, el Nivel de esta carta se convierte en el Nivel de ese monstruo.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez bannir 1 monstre Psychique depuis votre Deck, et si vous le faites, le Niveau de cette carte devient le Niveau du monstre.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi bandire 1 mostro Psichico dal tuo Deck e, se lo fai, il Livello di questa carta diventa il Livello di quel mostro.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode banir 1 monstro Psíquico do seu Deck e, se isso acontecer, o Nível deste card se torna o Nível desse monstro.
  ja: |-
    ①：このカードが召喚に成功した時に発動できる。デッキからサイキック族モンスター１体を除外する。このカードのレベルはこの効果で除外したモンスターのレベルと同じになる。
  ko: |-
    이 카드가 일반 소환에 성공했을 때, 자신 덱의 사이킥족 몬스터 1장을 게임에서 제외할 수 있다. 이 카드는 이 효과로 제외한 몬스터와 같은 레벨이 된다.
  zh-TW: |-
    可在此卡召喚成功時發動。將我方牌組的１隻超能族怪獸從遊戲除外。此卡的等級變為與透過此效果除外的怪獸相同。
  zh-CN: |-
    此卡召唤成功时，可从我方牌组将１只念动力族怪兽从游戏中除外。此卡变成与以此效果除外的怪兽相同等级。
