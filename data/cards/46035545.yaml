pendulum_effect:
  en: |-
    You cannot Pendulum Summon monsters, except "D/D" monsters. This effect cannot be negated. Once per turn: You can discard 1 "D/D/D" monster, then target 1 Level 6 or lower "D/D" monster you control; it gains 2000 ATK and DEF until the end of this turn (even if this card leaves the field).
  de: |-
    Du kannst keine Monster als Pendelbeschwörung beschwören, außer „D/D“-Monstern. Dieser Effekt kann nicht annulliert werden. Einmal pro Spielzug: Du kannst 1 „D/D/D“-Monster abwerfen und dann 1 „D/D“-Monster der Stufe 6 oder niedriger wählen, das du kontrollierst; es erhält bis zum Ende dieses Spielzugs 2000 ATK und DEF (selbst falls diese Karte das Spielfeld verlässt).
  es: |-
    No puedes Invocar monstruos por Péndulo, excepto monstruos "D/D". Este efecto no puede ser negado. Una vez por turno: puedes descartar 1 monstruo "D/D/D", y después seleccionar 1 monstruo "D/D" de Nivel 6 o menor que controles; hasta el final de este turno, éste gana 2000 ATK y DEF (aún si esta carta deja el Campo).
  fr: |-
    Vous ne pouvez pas Invoquer par Pendulation de monstres (monstres "D/D" exclus). Cet effet ne peut pas être annulé. Une fois par tour : vous pouvez défausser 1 monstre "D/D/D", puis ciblez 1 monstre "D/D" de max. Niveau 6 que vous contrôlez ; jusqu'à la fin de ce tour, il gagne 2000 ATK/DEF (même si cette carte quitte le Terrain).
  it: |-
    Non puoi Evocare Pendulum mostri, eccetto mostri "D/D". Questo effetto non può essere annullato. Una volta per turno: puoi scartare 1 mostro "D/D/D", poi scegliere come bersaglio 1 mostro "D/D" di Livello 6 o inferiore che controlli; esso guadagna 2000 ATK e DEF fino alla fine di questo turno (anche se questa carta lascia il Terreno).
  pt: |-
    Você não pode Invocar monstros por Invocação-Pêndulo, exceto monstros "D/D". Este efeito não pode ser negado. Uma vez por turno: você pode descartar 1 monstro "D/D/D" e, depois, escolher 1 monstro "D/D" de Nível 6 ou menos que você controla; ele ganha 2000 de ATK e DEF até o final deste turno (mesmo que este card deixe o campo).
  ja: |-
    ①：自分は「ＤＤ」モンスターしかＰ召喚できない。この効果は無効化されない。②：１ターンに１度、手札から「ＤＤＤ」モンスター１体を捨て、自分フィールドのレベル６以下の「ＤＤ」モンスター１体を対象として発動できる。そのモンスターの攻撃力・守備力はターン終了時まで２０００アップする。
  ko: |-
    ①: 자신은 "DD(디디)" 몬스터밖에 펜듈럼 소환할 수 없다. 이 효과는 무효화되지 않는다. ②: 1턴에 1번, 패에서 "DDD(디디디)" 몬스터 1장을 버리고, 자신 필드의 레벨 6 이하의 "DD(디디)" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력 / 수비력은 턴 종료시까지 2000 올린다.
  zh-TW: |-
    ①：我方可鐘擺召喚的怪獸僅限「DD」怪獸。此效果不會被無效化。②：１回合１次，可從手牌捨棄１隻「DDD」怪獸，將我方場上的１隻等級６以下的「DD」怪獸做為對象發動。該怪獸的攻擊力・守備力在回合結束前提升２０００。
  zh-CN: |-
    ①：自己仅可灵摆召唤“DD”怪兽。此效果不会被无效化。②：１回合１次，从手牌将１只“DDD”怪兽舍弃，以自己场上１只等级６以下的“DD”怪兽为对象可以发动。该怪兽的攻击力・守备力直至回合结束时为止上升２０００。
