text:
  en:
  de: |-
    Falls diese Karte in der Pendelzone zerstört wird: Du kannst 1 „D/D/D“-Monster wählen, das du kontrollierst; gib es auf die Hand zurück und falls du dies tust, lege bis zu 2 offene „D/D“-Pendelmonster von deinem Extra Deck in deine Pendelzonen, aber sie können ihre Pendeleffekte in diesem Spielzug nicht aktivieren. Du kannst diesen Effekt von „D/D-Gelehrter Nikola“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta en la Zona de Péndulo es destruida: puedes seleccionar 1 monstruo "D/D/D" que controles; devuélvelo a la mano y, si lo haces, pon en tus Zonas del Péndulo hasta 2 Monstruos de Péndulo "D/D" boca arriba en tu Deck Extra, pero este turno no pueden activar sus Efectos de Péndulo. Sólo puedes usar este efecto de "D/D Nikola el Sabio" una vez por turno.
  fr: |-
    Si cette carte dans la Zone Pendule est détruite : vous pouvez cibler 1 monstre "D/D/D" que vous contrôlez ; renvoyez-le à la main, et si vous le faites, placez max. 2 Monstres Pendule "D/D" face recto depuis votre Extra Deck dans vos Zones Pendule, mais ils ne peuvent pas activer leurs Effets Pendule ce tour. Vous ne pouvez utiliser cet effet de "D/D Savant Nikola" qu'une fois par tour.
  it: |-
    Se questa carta nella Zona Pendulum viene distrutta: puoi scegliere come bersaglio 1 mostro "D/D/D" che controlli; fallo ritornare nella mano e, se lo fai, metti fino a 2 Mostri Pendulum "D/D" scoperti dal tuo Extra Deck nelle tue Zone Pendulum, ma essi non possono attivare i loro Effetti Pendulum in questo turno. Puoi utilizzare questo effetto di "D/D Nikola il Saggio" una sola volta per turno.
  pt: |-
    Se este card na Zona de Pêndulo for destruído: você pode escolher 1 monstro "D/D/D" que você controla; devolva-o para a mão e, se isso acontecer, coloque até 2 Monstros Pêndulo "D/D" com a face para cima do seu Deck Adicional nas suas Zonas de Pêndulo, mas eles não podem ativar seus Efeitos de Pêndulo neste turno. Você só pode usar este efeito de "D/D Sábio Nikola" uma vez por turno.
  ja: |-
    このカード名のモンスター効果は１ターンに１度しか使用できない。
    ①：このカードがＰゾーンで破壊された場合、自分フィールドの「ＤＤＤ」モンスター１体を対象として発動できる。そのモンスターを手札に戻し、自分のＥＸデッキ（表側）から「ＤＤ」Ｐモンスターを２体まで自分のＰゾーンに置く。そのカードのＰ効果はこのターン発動できない。
  ko: |-
    "DD(디디) 마도현자 니콜라"의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 펜듈럼 존에서 파괴되었을 경우, 자신 필드의 "DDD(디디디)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 주인의 패로 되돌리고, 자신의 엑스트라 덱에서 앞면 표시의 "DD(디디)" 펜듈럼 몬스터를 2장까지 골라 자신의 펜듈럼 존에 놓는다. 그 카드의 펜듈럼 효과는 이 턴에 발동할 수 없다.
  zh-TW: |-
    「DD魔導賢者 尼古拉」的怪獸效果，１回合僅限使用１次。①：在此卡在鐘擺區被破壞的狀況下，可將我方場上的１隻「DDD」怪獸做為對象發動。將該怪獸送回持有者的手牌，從我方額外牌組選擇最多２隻正面表示的「DD」鐘擺怪獸置於我方鐘擺區。該卡的鐘擺效果在此回合無法發動。
  zh-CN: |-
    此卡名的怪兽效果１回合仅可使用１次。①：此卡在灵摆区域被破坏的情况下，以自己场上的１只“DDD”怪兽为对象可以发动。将该怪兽放回持有者的手牌，从自己的额外牌组挑选最多２只表侧表示“DD”灵摆怪兽，放在自己的灵摆区域。该卡的灵摆效果此回合不可发动。
