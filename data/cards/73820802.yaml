text:
  en: |-
    Once per turn, during your Standby Phase: Your opponent declares 1 card type (Monster, Spell, or Trap). Excavate the top card of your Deck, then if it is that type of card, your opponent draws 1 card. Otherwise, discard 1 random card from their hand. Place the excavated card on the bottom of your Deck.
  de: |-
    Einmal pro Spielzug, während deiner Standby Phase: Dein Gegner deklariert 1 Kartentyp (Monster, Zauber oder Falle). Grabe die oberste Karte deines Decks aus, dann, falls sie den Kartentyp hat, zieht dein Gegner 1 Karte. Wirf andernfalls 1 zufällige Karte von seiner Hand ab. Lege die ausgegrabene Karte unter dein Deck.
  es: |-
    Una vez por turno, durante tu Standby Phase: tu adversario declara 1 Tipo de carta (Monstruo, Mágica o de Trampa). Excava la carta de la parte superior de tu Deck, y después, si es ese Tipo de carta, tu adversario roba 1 carta. De otra forma, descarta 1 carta al azar de su mano. Pon la carta excavada en la parte inferior de tu Deck.
  fr: |-
    Une fois par tour, durant votre Standby Phase : votre adversaire déclare 1 type de carte (Monstre, Magie ou Piège). Dévoilez la carte du dessus de votre Deck, puis si c'est ce type de carte, votre adversaire pioche 1 carte. Sinon, défaussez-lui 1 carte au hasard. Placez la carte dévoilée au-dessous de votre Deck.
  it: |-
    Una volta per turno, durante la tua Standby Phase: il tuo avversario dichiara 1 tipo di carta (Mostro, Magia o Trappola). Dissotterra la prima carta del tuo Deck, poi, se è di quel tipo di carta, il tuo avversario pesca 1 carta. Altrimenti, scarta 1 carta a caso dalla sua mano. Metti la carta dissotterrata in fondo al tuo Deck.
  pt: |-
    Uma vez por turno, durante sua Fase de Apoio: seu oponente declara 1 tipo de card (Monstro, Magia ou Armadilha). Escave o card do topo do seu Deck e, depois, se for um card desse tipo, seu oponente compra 1 card. Caso contrário, descarte 1 card aleatório da mão dele. Coloque o card escavado no fundo do seu Deck.
  ja: |-
    ①：自分スタンバイフェイズにこの効果を発動する。相手はカードの種類（モンスター・魔法・罠）を宣言する。自分のデッキの一番上のカードをめくり、めくったカードが宣言した種類のカードだった場合、相手はデッキから１枚ドローする。違った場合、相手の手札をランダムに１枚選んで捨てる。めくったカードはデッキの一番下に戻す。
  ko: |-
    ①: 자신 스탠바이 페이즈에 이 효과를 발동한다. 상대는 카드의 종류(몬스터 / 마법 / 함정)를 선언한다. 자신 덱의 맨 위의 카드를 넘겨, 넘긴 카드가 선언한 종류의 카드였을 경우, 상대는 덱에서 1장 드로우한다. 다를 경우, 상대의 패를 무작위로 1장 고르고 버린다. 넘긴 카드는 덱의 맨 아래로 되돌린다.
  zh-TW:
  zh-CN: |-
    ①：自己准备阶段把这个效果发动。对方宣言卡的种类（怪兽·魔法·陷阱）。自己卡组最上面的卡翻开，翻开的卡是宣言的种类的卡的场合，对方从卡组抽1张。不是的场合，对方手卡随机选1张丢弃。翻开的卡回到卡组最下面。
