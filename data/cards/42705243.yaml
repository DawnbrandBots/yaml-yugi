text:
  en: |-
    Special Summon 1 "Mikanko" monster from your hand or Deck, then you can equip it with 1 Equip Spell from your hand or GY that can equip to that monster. Banish that monster when it leaves the field. You can only activate 1 "Mikanko Promise" per turn.
  de: |-
    Beschwöre 1 „Mikanko“-Monster als Spezialbeschwörung von deiner Hand oder deinem Deck, dann kannst du es mit 1 Ausrüstungszauber von deiner Hand oder deinem Friedhof ausrüsten, mit dem jenes Monster ausgerüstet werden kann. Verbanne jenes Monster, wenn es das Spielfeld verlässt. Du kannst nur 1 „Mikanko-Versprechen“ pro Spielzug aktivieren.
  es: |-
    Invoca de Modo Especial 1 monstruo "Mikanko" desde tu mano o Deck, y después puedes equiparlo con 1 Mágica de Equipo en tu mano o Cementerio que pueda ser equipada a ese monstruo. Destierra ese monstruo cuando deje el Campo. Sólo puedes activar 1 "Promesa Mikanko" por turno.
  fr: |-
    Invoquez Spécialement 1 monstre "Mikanko" depuis votre main ou Deck, puis vous pouvez l'équiper avec 1 Magie d'Équipement depuis votre main ou Cimetière qui peut équiper le monstre. Bannissez le monstre lorsqu'il quitte le Terrain. Vous ne pouvez activer qu'1 "Promesse Mikanko" par tour.
  it: |-
    Evoca Specialmente 1 mostro "Mikanko" dalla tua mano o Deck, poi puoi equipaggiarlo con 1 Magia Equipaggiamento dalla tua mano o Cimitero che può equipaggiare quel mostro. Bandisci quel mostro quando lascia il Terreno. Puoi attivare solo 1 "Promessa Mikanko" per turno.
  pt: |-
    Invoque por Invocação-Especial 1 monstro "Mikanko" da sua mão ou do Deck e, depois, você pode equipá-lo com 1 Magia de Equipamento da sua mão ou do Cemitério que possa ser equipado a esse monstro. Bana esse monstro quando ele deixar o campo. Você só pode ativar 1 "Promessa Mikanko" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：手札・デッキから「御巫」モンスター１体を特殊召喚する。その後、そのモンスターが装備可能な装備魔法カード１枚を自分の手札・墓地から選んでそのモンスターに装備できる。この効果で特殊召喚したモンスターは、フィールドから離れた場合に除外される。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 패 / 덱에서 "미캉코" 몬스터 1장을 특수 소환한다. 그 후, 그 몬스터가 장착 가능한 장착 마법 카드 1장을 자신의 패 / 묘지에서 고르고 그 몬스터에 장착할 수 있다. 이 효과로 특수 소환한 몬스터는, 필드에서 벗어났을 경우에 제외된다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：從手牌・牌組特殊召喚１隻「御巫」怪獸。其後，可從我方手牌・墓地選擇１張該怪獸可裝備的裝備魔法卡，裝備於該怪獸。透過此效果特殊召喚的怪獸，在從場上離開的狀況下將被除外。
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：从手牌・牌组将１只“御巫”怪兽特殊召唤。然后，可从自己的手牌・墓地挑选１张该怪兽可装备的装备魔法卡装备于该怪兽。以此效果特殊召唤的怪兽从场上离开的情况下，将其除外。
