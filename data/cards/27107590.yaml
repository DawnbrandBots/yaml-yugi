text:
  en: |-
    If you control no monsters, you can Special Summon this card (from your hand). This card can be treated as 2 Tributes for the Tribute Summon of a "Timelord" monster. You can Tribute this card; add 1 "Timelord" monster with 0 ATK from your Deck to your hand. You can banish this card from your GY; Special Summon 1 "Timelord" monster with 0 ATK from your Deck, ignoring its Summoning conditions. You cannot Special Summon other monsters during the turn you activate this effect.
  de: |-
    Falls du keine Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Diese Karte kann als 2 Tribute für die Tributbeschwörung eines „Herr der Zeit“-Monsters behandelt werden. Du kannst diese Karte als Tribut anbieten; füge deiner Hand 1 „Herr der Zeit“-Monster mit 0 ATK von deinem Deck hinzu. Du kannst diese Karte von deinem Friedhof verbannen; beschwöre 1 „Herr der Zeit“-Monster mit 0 ATK als Spezialbeschwörung von deinem Deck, ungeachtet seiner Beschwörungsbedingungen. Du kannst während des Spielzugs, in dem du diesen Effekt aktivierst, keine anderen Monster als Spezialbeschwörung beschwören.
  es: |-
    Si no controlas monstruos, puedes Invocar esta carta de Modo Especial (desde tu mano). Esta carta se puede tratar como 2 Sacrificios para la Invocación por Sacrificio de un monstruo "Señor del Tiempo". Puedes Sacrificar esta carta; añade a tu mano, desde tu Deck, 1 monstruo "Señor del Tiempo" con 0 ATK. Puedes desterrar esta carta en tu Cementerio; Invoca de Modo Especial 1 monstruo "Señor del Tiempo" con 0 ATK en tu Deck, ignorando sus condiciones de Invocación. Durante el turno en el que activas este efecto, no puedes Invocar otros monstruos de Modo Especial.
  fr: |-
    Si vous ne contrôlez aucun monstre, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Cette carte peut être traitée comme 2 Sacrifices pour l'Invocation Sacrifice d'un monstre "Seigneur du Temps". Vous pouvez Sacrifier cette carte ; ajoutez 1 monstre "Seigneur du Temps" avec 0 ATK depuis votre Deck à votre main. Vous pouvez bannir cette carte depuis votre Cimetière ; Invoquez Spécialement 1 monstre "Seigneur du Temps" avec 0 ATK depuis votre Deck, en ignorant ses conditions d'Invocation. Vous ne pouvez pas Invoquer Spécialement d'autres monstres durant le tour où vous activez cet effet.
  it: |-
    Se non controlli nessun mostro, puoi Evocare Specialmente questa carta (dalla tua mano). Questa carta può essere considerata come 2 Tributi per l'Evocazione tramite Tributo di un mostro "Signore del Tempo". Puoi offrire come Tributo questa carta; aggiungi 1 mostro "Signore del Tempo" con 0 ATK dal tuo Deck alla tua mano. Puoi bandire questa carta dal tuo Cimitero; Evoca Specialmente 1 mostro "Signore del Tempo" con 0 ATK dal tuo Deck, ignorando le sue condizioni di Evocazione. Non puoi Evocare Specialmente altri mostri durante il turno in cui attivi questo effetto.
  pt: |-
    Se você não controlar nenhum monstro, você pode Invocar este card por Invocação-Especial (da sua mão). Este card pode ser considerado como 2 Tributos para a Invocação-Tributo de um monstro "Senhor do Tempo". Você pode oferecer este card como Tributo; adicione 1 monstro "Senhor do Tempo" com 0 de ATK do seu Deck à sua mão. Você pode banir este card do seu Cemitério; Invoque por Invocação-Especial 1 monstro "Senhor do Tempo" com 0 de ATK do seu Deck, ignorando suas condições de Invocação. Durante o turno em que ativar este efeito, você não pode Invocar nenhum outro monstro por Invocação-Especial.
  ja: |-
    ①：自分フィールドにモンスターが存在しない場合、このカードは手札から特殊召喚できる。②：「時械神」モンスターをアドバンス召喚する場合、このカードは２体分のリリースにできる。③：このカードをリリースして発動できる。デッキから攻撃力０の「時械神」モンスター１体を手札に加える。④：墓地のこのカードを除外して発動できる。デッキから攻撃力０の「時械神」モンスター１体を召喚条件を無視して特殊召喚する。この効果を発動するターン、自分はこの効果以外ではモンスターを特殊召喚できない。
  ko: |-
    ①: 자신 필드에 몬스터가 존재하지 않을 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: "시계신" 몬스터를 어드밴스 소환할 경우, 이 카드는 2장만큼의 릴리스로 할 수 있다. ③: 이 카드를 릴리스하고 발동할 수 있다. 덱에서 공격력 0 인 "시계신" 몬스터 1장을 패에 넣는다. ④: 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 공격력 0 인 "시계신" 몬스터 1장을 소환 조건을 무시하고 특수 소환한다. 이 효과를 발동하는 턴에, 자신은 이 효과 이외로는 몬스터를 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：自己场上没有怪兽存在的场合，这张卡可以从手卡特殊召唤。②：「时械神」怪兽上级召唤的场合，这张卡可以作为2只的数量解放。③：把这张卡解放才能发动。从卡组把1只攻击力0的「时械神」怪兽加入手卡。④：把墓地的这张卡除外才能发动。从卡组把1只攻击力0的「时械神」怪兽无视召唤条件特殊召唤。这个效果发动的回合，自己不能用这个效果以外把怪兽特殊召唤。
