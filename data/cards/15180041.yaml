text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned (from your hand) by Tributing 1 Warrior-Type monster, and cannot be Special Summoned by other ways. Once per turn, during the Standby Phase: This card gains 500 ATK. Once per turn, during either player's turn, when a Spell Card is activated: You can negate the activation. If this card is destroyed by battle, or if this card in its owner's control is destroyed by an opponent's card effect: You can Special Summon 1 "Silent Swordsman" monster from your hand or Deck, except "Silent Swordsman", ignoring its Summoning conditions.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 Monster vom Typ Krieger als Tribut anbietest, und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Einmal pro Spielzug, während der Standby Phase: Diese Karte erhält 500 ATK. Einmal pro Spielzug, während des Spielzugs eines beliebigen Spielers, wenn eine Zauberkarte aktiviert wird: Du kannst die Aktivierung annullieren. Falls diese Karte durch Kampf zerstört wird oder falls diese Karte, die ihr Besitzer kontrolliert, durch einen Karteneffekt deines Gegners zerstört wird: Du kannst 1 „Schweigsamer Schwertkämpfer“-Monster als Spezialbeschwörung von deiner Hand oder deinem Deck beschwören, außer „Schweigsamer Schwertkämpfer“, ungeachtet seiner Beschwörungsbedingungen.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) Sacrificando 1 monstruo de Tipo Guerrero, y no puede ser Invocado de Modo Especial de otra forma. Una vez por turno, durante la Standby Phase: esta carta gana 500 ATK. Una vez por turno, durante el turno de cualquier jugador, cuando una Carta Mágica es activada: puedes negar la activación. Si esta carta es destruida en batalla, o si esta carta controlada por su dueño es destruida por el efecto de una carta de tu adversario: puedes Invocar de Modo Especial, desde tu mano o Deck, 1 monstruo "Espadachín Silencioso", excepto "Espadachín Silencioso", ignorando sus condiciones de Invocación.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en Sacrifiant 1 monstre de Type Guerrier, et non Invocable Spécialement autrement. Une fois par tour, durant la Standby Phase : cette carte gagne 500 ATK. Une fois par tour, durant le tour de chaque joueur, lorsqu'une Carte Magie est activée : vous pouvez annuler l'activation. Si cette carte est détruite au combat, ou si cette carte contrôlée par son propriétaire est détruite par un effet de carte de votre adversaire : vous pouvez Invoquer Spécialement 1 monstre "Spadassin Silencieux" ("Spadassin Silencieux" exclu) depuis votre main ou Deck, en ignorant ses conditions d'Invocation.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) offrendo come Tributo 1 mostro di Tipo Guerriero, e non può essere Evocato Specialmente in altri modi. Una volta per turno, durante la Standby Phase: questa carta guadagna 500 ATK. Una volta per turno, durante il turno di qualsiasi giocatore, quando viene attivata una Carta Magia: puoi annullare l'attivazione. Se questa carta viene distrutta in battaglia, o se questa carta sotto il controllo del suo proprietario viene distrutta dall'effetto di una carta dell'avversario: puoi Evocare Specialmente 1 mostro "Spadaccino Silente" dalla tua mano o Deck, eccetto "Spadaccino Silente", ignorando le sue condizioni di Evocazione.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Você deve ser Invocado por Invocação-Especial (da sua mão) ao oferecer como Tributo 1 monstro do Tipo Guerreiro e não pode ser Invocado por Invocação-Especial de nenhuma outra forma. Uma vez or turno, durante a Fase de Apoio: este card ganha 500 de ATK. Uma vez por turno, durante o turno de qualquer duelista, quando um Card de Magia for ativado: você pode negar a ativação. Se este card for destruído em batalha, ou se este card sob o controle de seu dono for destruído por um efeito de card do oponente: você pode Invocar por Invocação-Especial 1 monstro "Espadachim Silencioso" da sua mão ou Deck, exceto "Espadachim Silencioso", ignorando suas condições de Invocação.
  ja: |-
    このカードは通常召喚できない。自分フィールドの戦士族モンスター１体をリリースした場合のみ特殊召喚できる。①：自分・相手のスタンバイフェイズに発動する。このカードの攻撃力は５００アップする。②：１ターンに１度、魔法カードが発動した時に発動できる。その発動を無効にする。③：フィールドのこのカードが戦闘または相手の効果で破壊された場合に発動できる。手札・デッキから「沈黙の剣士－サイレント・ソードマン」以外の「サイレント・ソードマン」モンスター１体を召喚条件を無視して特殊召喚する。
  ko: |-
    이 카드는 통상 소환할 수 없다. 자신 필드의 전사족 몬스터 1장을 릴리스했을 경우에만 특수 소환할 수 있다. ①: 자신 / 상대의 스탠바이 페이즈에 발동한다. 이 카드의 공격력은 500 올린다. ②: 1턴에 1번, 마빕 카드가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 한다. ③: 필드의 이 카드가 전투 또는 상대의 효과로 파괴되었을 경우에 발동할 수 있다. 패 / 데에서 "침묵의 검사-사일런트 스워드맨" 이외의 "사일런트 스워드맨" 몬스터 1장을 소환 조건을 무시하고 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤。把自己场上1只战士族怪兽解放的场合才能特殊召唤。①：自己·对方的准备阶段发动。这张卡的攻击力上升500。②：1回合1次，魔法卡发动时才能发动。那个发动无效。③：场上的这张卡被战斗或者对方的效果破坏的场合才能发动。从手卡·卡组把「沉默剑士」以外的1只「沉默剑士」怪兽无视召唤条件特殊召唤。
