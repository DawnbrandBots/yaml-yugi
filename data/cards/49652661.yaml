  ja: <ruby>武<rt>ぶ</rt></ruby><ruby>器<rt>き</rt></ruby><ruby>庫<rt>こ</rt></ruby><ruby>整<rt>せい</rt></ruby><ruby>理<rt>り</rt></ruby>
