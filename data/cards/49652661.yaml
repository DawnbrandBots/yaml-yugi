  zh-CN: 武器库整理
text:
  en: |-
    Send up to 2 Equip Spells with different names from your Deck to the GY. You can banish this card from your GY, then target 1 face-up monster you control; equip it with up to 2 Equip Spells with different names from your hand and/or GY that can equip to it, but any battle damage it inflicts to your opponent is halved while equipped with a card by this effect. You can only use 1 "Arsenal Audit" effect per turn, and only once that turn.
  de: |-
    Lege bis zu 2 Ausrüstungszauber mit unterschiedlichen Namen von deinem Deck auf den Friedhof. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 offenes Monster wählen, das du kontrollierst; rüste es mit bis zu 2 Ausrüstungszaubern mit unterschiedlichen Namen, mit denen es ausgerüstet werden kann, von deiner Hand und/oder deinem Friedhof aus, aber der Kampfschaden, den es deinem Gegner zufügt, wird halbiert, solange es durch diesen Effekt mit einer Karte ausgerüstet ist. Du kannst nur 1 Effekt von „Waffenkammer-Inspektion“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  es: |-
    Manda al Cementerio hasta 2 Mágicas de Equipo con nombres diferentes en tu Deck. Puedes desterrar esta carta en tu Cementerio, y después selecciona 1 monstruo boca arriba que controles; equípalo con hasta 2 Mágicas de Equipo con nombres diferentes en tu mano y/o Cementerio que puedan equipársele, pero cualquier daño de batalla que inflija a tu adversario se divide a la mitad mientras esté equipado con una carta por este efecto. Sólo puedes usar 1 efecto de "Auditoría del Arsenal" por turno, y sólo una vez ese turno.
  fr: |-
    Envoyez max. 2 Magies d'Équipement de noms différents depuis votre Deck au Cimetière. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre face recto que vous contrôlez ; équipez-le avec max. 2 Magies d'Équipement de noms différents depuis votre main et/ou Cimetière qui peuvent l'équiper, mais les dommages de combat qu'il inflige à votre adversaire sont divisés par deux tant qu'il est équipé avec une carte par cet effet. Vous ne pouvez utiliser qu'1 effet de "Audit de l'Arsenal" par tour, et uniquement une fois le tour.
  it: |-
    Manda fino a 2 Magie Equipaggiamento con nomi diversi dal tuo Deck al Cimitero. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro scoperto che controlli; equipaggialo con fino a 2 Magie Equipaggiamento con nomi diversi che possono equipaggiarlo dalla tua mano e/o Cimitero, ma qualsiasi danno da combattimento che esso infligge al tuo avversario viene dimezzato mentre è equipaggiato con una carta da questo effetto. Puoi utilizzare solo 1 effetto di "Audit Arsenale" per turno, e solo una volta in quel turno.
  pt: |-
    Envie até 2 Magias de Equipamento com nomes diferentes do seu Deck para o Cemitério. Você pode banir este card do seu Cemitério e, depois, escolha 1 monstro com a face para cima que você controla; equipe-o com até 2 Magias de Equipamento com nomes diferentes da sua mão e/ou do Cemitério que podem ser equipadas a ele, mas qualquer dano de batalha que ele causar ao seu oponente é diminuído pela metade enquanto equipado com um card por este efeito. Você só pode usar 1 efeito de "Auditoria do Arsenal" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：デッキから装備魔法カードを２枚まで墓地へ送る（同名カードは１枚まで）。②：墓地のこのカードを除外し、自分フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターが装備可能な装備魔法カードを自分の手札・墓地から２枚までそのモンスターに装備する（同名カードは１枚まで）。この効果で装備魔法カードを装備している限り、そのモンスターが相手に与える戦闘ダメージは半分になる。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 덱에서 장착 마법 카드를 2장까지 묘지로 보낸다(같은 이름의 카드는 1장까지). ②: 묘지의 이 카드를 제외하고, 자신 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터가 장착 가능한 장착 마법 카드를 자신의 패 / 묘지에서 2장까지 그 몬스터에 장착한다(같은 이름의 카드는 1장까지). 이 효과로 장착 마법 카드를 장착하고 있는 한, 그 몬스터가 상대에게 주는 전투 데미지는 절반이 된다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合1次，仅可使用其中1个。①：从牌组将最多2张装备魔法卡送至墓地（同名卡最多1张）。②：将墓地的此卡除外，以自己场上的1只表侧表示怪兽为对象可以发动。从自己手牌・墓地将最多2张可装备于该怪兽的装备魔法卡装备于该怪兽（同名卡最多1张）。只要以此效果装备着装备魔法卡，该怪兽给予对手的战斗伤害变为一半。
