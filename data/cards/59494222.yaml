  pt: Inscrição do Coveiro
  ja: <ruby>墓<rt>はか</rt></ruby><ruby>守<rt>もり</rt></ruby>の<ruby>刻<rt>こく</rt></ruby><ruby>印<rt>いん</rt></ruby>
