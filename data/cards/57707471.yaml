  ja: <ruby>Ｎｏ．<rt>ナンバーズ</rt></ruby>２１ <ruby>氷<rt>ひょう</rt></ruby><ruby>結<rt>けつ</rt></ruby>のレディ・ジャスティス
  ja_romaji: Nanbāzu Nijūichi Hyōketsu no Redi Jasutisu
