text:
  en:
  de: |-
    Wenn ein Angriff deklariert wird, an dem dein offenes Monster und ein Monster eines Gegners beteiligt sind: Du kannst diese Karte als Spezialbeschwörung von deiner Hand oder deinem Friedhof beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst diesen Effekt von „Vic Viper T301“ nur einmal pro Spielzug verwenden. Andere LICHT Maschine-Monster, die du kontrollierst, erhalten 1200 ATK.
  es: |-
    Cuando es declarado un ataque que involucra tu monstruo boca arriba y un monstruo del adversario: puedes Invocar esta carta de Modo Especial desde tu mano o Cementerio, pero destiérrala cuando deje el Campo. Sólo puedes usar este efecto de "Vic Viper T301" una vez por turno. Los otros monstruos Máquina de LUZ que controlas ganan 1200 ATK.
  fr: |-
    Lorsqu'une attaque est déclarée impliquant votre monstre face recto et un monstre de l'adversaire : vous pouvez Invoquer Spécialement cette carte depuis votre main ou Cimetière, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser cet effet de "Vic Viper T301" qu'une fois par tour. Les autres monstres LUMIÈRE Machine que vous contrôlez gagnent 1200 ATK.
  it: |-
    Quando viene dichiarato un attacco che coinvolge un tuo mostro scoperto e un mostro dell'avversario: puoi Evocare Specialmente questa carta dalla tua mano o Cimitero, ma bandiscila quando lascia il Terreno. Puoi utilizzare questo effetto di "Vic Viper T301" una sola volta per turno. Gli altri mostri LUCE Macchina che controlli guadagnano 1200 ATK.
  pt: |-
    Quando um ataque for declarado envolvendo um monstro seu com a face para cima e um monstro do oponente: você pode Invocar este card por Invocação-Especial da sua mão ou do Cemitério, mas bana-o quando ele deixar o campo. Você só pode usar este efeito de "Vic Viper T301" uma vez por turno. Outros monstros Máquina de LUZ que você controla ganham 1200 de ATK.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。
    ①：このカードが手札・墓地に存在し、自分の表側表示モンスターが相手モンスターと戦闘を行う攻撃宣言時に発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
    ②：自分フィールドの他の機械族・光属性モンスターの攻撃力は１２００アップする。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패 / 묘지에 존재하고, 자신의 앞면 표시 몬스터가 상대 몬스터와 전투를 실행하는 공격 선언시에 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다. ②: 이 카드 이외의 자신 필드의 기계족 / 빛 속성 몬스터의 공격력은 1200 올린다.
  zh-TW: |-
    此卡名的①效果，１回合僅限使用１次。①：可在此卡存在於手牌・墓地，我方的正面表示怪獸與對方的怪獸進行戰鬥的攻擊宣言時發動。特殊召喚此卡。透過此效果特殊召喚的此卡，在從場上離開的狀況下將被除外。②：我方場上的此卡以外的機械族・光屬性怪獸的攻擊力提升１２００。
  zh-CN: |-
    具此卡名的①效果１回合只能使用１次。①：此卡在手牌或墓地中，且我方面朝上怪兽和对手怪兽进行战斗攻击宣告时可发动。特殊召唤此卡。以此效果特殊召唤的此卡在离开战场时会被除外。②：此卡以外的我方场上机械族光属性怪兽之攻击力上升１２００点。
