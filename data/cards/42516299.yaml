  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：自分の墓地の炎属性モンスター１体を対象として発動できる。自分の手札を１枚選んで墓地へ送り、対象のモンスターを特殊召喚する。②：墓地のこのカードを除外し、自分の墓地・除外状態の炎属性モンスター３体を対象として発動できる。そのモンスターをデッキに戻す。その後、自分は１枚ドローする。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지의 화염 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신의 패를 1장 골라 묘지로 보내고, 대상 몬스터를 특수 소환한다. ②: 묘지의 이 카드를 제외하고, 자신의 묘지 / 제외 상태인 화염 속성 몬스터 3장을 대상으로 하여 발동할 수 있다. 그 몬스터를 덱으로 되돌린다. 그 후, 자신은 1장 드로우한다.
  zh-TW:
  zh-CN: |-
    此卡名的②效果１回合仅可使用１次。
    ①：以自己墓地的１只炎属性怪兽为对象可以发动。挑选１张自己的手牌送至墓地，将对象怪兽特殊召唤。
    ②：将墓地的此卡除外，以自己墓地・除外状态的３只炎属性怪兽为对象可以发动。将该怪兽放回牌组。然后，自己抽１张。
