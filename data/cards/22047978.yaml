text:
  en: |-
    When an opponent's monster declares an attack: Your opponent can reveal 1 monster in their hand to negate this card's effect, otherwise destroy the attacking monster, then end the Battle Phase.
  de: |-
    Wenn ein Monster deines Gegners einen Angriff deklariert: Dein Gegner kann 1 Monster in seiner Hand vorzeigen, um den Effekt dieser Karte zu annullieren, zerstöre andernfalls das angreifende Monster und beende dann die Battle Phase.
  es: |-
    Cuando un monstruo de tu adversario declara un ataque: tu adversario puede mostrar 1 monstruo en su mano para negar el efecto de esta carta, de otro modo destruye al monstruo atacante, y después termina la Battle Phase.
  fr: |-
    Lorsqu'un monstre de votre adversaire déclare une attaque : votre adversaire peut révéler 1 monstre dans sa main pour annuler l'effet de cette carte, sinon détruisez le monstre attaquant, puis terminez la Battle Phase.
  it: |-
    Quando un mostro dell'avversario dichiara un attacco: il tuo avversario può rivelare 1 mostro nella sua mano per annullare l'effetto di questa carta, altrimenti distruggi il mostro attaccante, poi termina la Battle Phase.
  pt: |-
    Quando um monstro do oponente declarar um ataque: Seu oponente pode revelar 1 monstro na mão dele para negar o efeito deste card, caso contrário, destrua o monstro atacante e, depois, encerre a Fase de Batalha.
  ja: |-
    相手モンスターの攻撃宣言時に発動できる。相手は手札からモンスター１体を見せてこのカードの効果を無効にできる。見せなかった場合、その攻撃モンスターを破壊し、バトルフェイズを終了する。
  ko: |-
    상대 몬스터의 공격 선언시에 발동할 수 있다. 상대는 패에서 몬스터 1장을 보여주고 이 카드의 효과를 무효로 할 수 있다. 보여주지 않았을 경우, 그 공격 몬스터를 파괴하고, 배틀 페이즈를 종료한다.
  zh-TW: |-
    对手怪兽的攻击宣言时可发动。对手可从手牌展示1只怪兽将此卡的效果无效。不展示的场合，破坏该攻击怪兽，结束战斗阶段。
  zh-CN: |-
    对方怪兽的攻击宣言时才能发动。对方可以从手卡把1只怪兽给人观看让这张卡的效果无效。没给观看的场合，那只攻击怪兽破坏，战斗阶段结束。
