  de: Totenkopfhöhle
  es: Guarida de Cráneo
  fr: Le Repère du Crâne
  it: Nascondiglio del Teschio
  pt:
  ja: <ruby>死<rt>し</rt></ruby><ruby>霊<rt>りょう</rt></ruby>の<ruby>巣<rt>す</rt></ruby>
