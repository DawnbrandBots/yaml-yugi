text:
  en: |-
    If this card is destroyed by battle and sent to the Graveyard: The ATK of the monster that destroyed it becomes 0. You can banish this card from your Graveyard, then target 1 Set Spell/Trap Card your opponent controls; that target cannot be activated this turn. Your opponent cannot activate the targeted card in response to this effect's activation.
  de: |-
    Falls diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Die ATK des Monsters, das sie zerstört hat, werden zu 0. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 gesetzte Zauber-/Fallenkarte wählen, die dein Gegner kontrolliert; das gewählte Ziel kann in diesem Spielzug nicht aktiviert werden. Dein Gegner kann die gewählte Karte nicht als Reaktion auf die Aktivierung dieses Effekts aktivieren.
  es: |-
    Si esta carta es destruida en batalla y mandada al Cementerio: el ATK del monstruo que la destruyó se convierte en 0. Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 Carta Mágica/de Trampa Colocada que controle tu adversario; este turno, ese objetivo no puede ser activado. Tu adversario no puede activar la carta seleccionada en respuesta a la activación de este efecto.
  fr: |-
    Si cette carte est détruite au combat et envoyée au Cimetière : l'ATK du monstre qui l'a détruite devient 0. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 Carte Magie/Piège Posée contrôlée par votre adversaire ; la cible ne peut pas être activée ce tour. Votre adversaire ne peut pas activer la carte ciblée en réponse à l'activation de cet effet.
  it: |-
    Se questa carta viene distrutta in battaglia e mandata al Cimitero: l'ATK del mostro che l'ha distrutta diventa 0. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 Carta Magia/Trappola Posizionata controllata dal tuo avversario; quel bersaglio non può essere attivato in questo turno. Il tuo avversario non può attivare la carta scelta come bersaglio in risposta all'attivazione di questo effetto.
  pt: |-
    Se este card for destruído em batalha e enviado para o Cemitério: o ATK do monstro que o destruiu se torna 0. Você pode banir este card do seu Cemitério e, depois, escolher 1 Card de Magia/Armadilha Baixado que seu oponente controla; o alvo não pode ser ativado neste turno. Seu oponente não pode ativar o card escolhido em resposta à ativação deste efeito.
  ja: |-
    このカードが戦闘によって破壊され墓地へ送られた時、このカードを破壊したモンスターの攻撃力は０になる。また、自分のメインフェイズ時、墓地のこのカードをゲームから除外し、相手フィールド上にセットされた魔法・罠カード１枚を選択して発動できる。このターン、選択されたカードは発動できない。この効果の発動に対して相手は選択されたカードを発動できない。
  ko: |-
    이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 이 카드를 파괴한 몬스터의 공격력은 0 이 된다. 또한, 자신의 메인 페이즈시, 묘지의 이 카드를 게임에서 제외하고, 상대 필드 위에 세트된 마법 / 함정 카드 1장을 선택하여 발동할 수 있다. 이 턴에, 선택된 카드는 발동할 수 없다. 이 효과의 발동에 대하여 상대는 선택된 카드를 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    这张卡被战斗破坏送去墓地时，让把这张卡破坏的怪兽的攻击力变成0。此外，自己的主要阶段时，把墓地的这张卡从游戏中除外，选择对方场上盖放的1张魔法·陷阱卡才能发动。这个回合，选择的卡不能发动。对方不能对应这个效果的发动把选择的卡发动。
