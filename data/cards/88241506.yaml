name:
  en: Maiden with Eyes of Blue
  de: Maid mit den blauen Augen
  es: Doncella de Azules Ojos
  fr: Demoiselle aux Yeux Couleur Bleu
  it: Fanciulla con gli Occhi di Blu
  pt: Donzela com Azul nos Olhos
  ja: <ruby>青<rt>あお</rt></ruby>き<ruby>眼<rt>め</rt></ruby>の<ruby>乙女<rt>おとめ</rt></ruby>
  ja_romaji: Aokime no Otome
  ko: 파란 눈의 소녀
  ko_rr: Paran Nun-ui Sonyeo
  zh-TW: 青之眼少女
  zh-CN: 青之眼少女
text:
  en: |-
    When a card or effect is activated that targets this card (Quick Effect): You can Special Summon 1 "Blue-Eyes White Dragon" from your hand, Deck, or GY. When this card is targeted for an attack: You can negate the attack, and if you do, change the battle position of this card, then you can Special Summon 1 "Blue-Eyes White Dragon" from your hand, Deck, or GY. You can only use 1 "Maiden with Eyes of Blue" effect per turn, and only once that turn.
  de: |-
    Wenn eine Karte oder ein Effekt aktiviert wird, die oder der diese Karte als Ziel wählt (Schnelleffekt): Du kannst 1 „Blauäugiger w. Drache“ als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof beschwören. Wenn diese Karte als Ziel für einen Angriff gewählt wird: Du kannst den Angriff annullieren und falls du dies tust, ändere die Kampfposition dieser Karte, dann kannst du 1 „Blauäugiger w. Drache“ als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof beschwören. Du kannst nur 1 Effekt von „Maid mit den blauen Augen“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  es: |-
    Cuando es activada una carta o efecto que selecciona esta carta (Efecto Rápido): puedes Invocar de Modo Especial 1 "Dragón Blanco de Ojos Azules" desde tu mano, Deck o Cementerio. Cuando esta carta es seleccionada para un ataque: puedes negar el ataque, y, si lo haces, cambia la posición de batalla de esta carta, y después puedes Invocar de Modo Especial, desde tu mano, Deck o Cementerio, 1 "Dragón Blanco de Ojos Azules". Sólo puedes usar 1 efecto de "Doncella de Azules Ojos" por turno, y sólo una vez ese turno.
  fr: |-
    Lorsqu'une carte ou un effet qui cible cette carte est activé (Effet Rapide) : vous pouvez Invoquer Spécialement 1 "Dragon Blanc aux Yeux Bleus" depuis votre main, Deck ou Cimetière. Lorsque cette carte est ciblée par une attaque : vous pouvez annuler l'attaque, et si vous le faites, changez la position de combat de cette carte, puis vous pouvez Invoquer Spécialement 1 "Dragon Blanc aux Yeux Bleus" depuis votre main, Deck ou Cimetière. Vous ne pouvez utiliser qu'1 effet de "Demoiselle aux Yeux Couleur Bleu" par tour, et uniquement une fois le tour.
  it: |-
    Quando viene attivata una carta o un effetto che sceglie come bersaglio questa carta (Effetto Rapido): puoi Evocare Specialmente 1 "Drago Bianco Occhi Blu" dalla tua mano, Deck o Cimitero. Quando questa carta viene scelta come bersaglio per un attacco: puoi annullare l'attacco e, se lo fai, cambia la posizione di questa carta, poi puoi Evocare Specialmente 1 "Drago Bianco Occhi Blu" dalla tua mano, Deck o Cimitero. Puoi utilizzare solo 1 effetto di "Fanciulla con gli Occhi di Blu" per turno, e solo una volta in quel turno.
  pt: |-
    Quando um card ou efeito for ativado que escolha este card como alvo (Efeito Rápido): você pode Invocar por Invocação-Especial 1 "Dragão Branco de Olhos Azuis" da sua mão, do Deck ou do Cemitério. Quando este card for escolhido como alvo de um ataque: você pode negar o ataque e, se isso acontecer, mude a posição de batalha deste card e, depois, você pode Invocar por Invocação-Especial 1 "Dragão Branco de Olhos Azuis" da sua mão, do Deck ou do Cemitério. Você só pode usar 1 efeito de "Donzela com Azul nos Olhos" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：フィールドの表側表示のこのカードが効果の対象になった時に発動できる。自分の手札・デッキ・墓地から「青眼の白龍」１体を選んで特殊召喚する。②：このカードが攻撃対象に選択された時に発動できる。その攻撃を無効にし、このカードの表示形式を変更する。その後、自分の手札・デッキ・墓地から「青眼の白龍」１体を選んで特殊召喚できる。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 필드의 앞면 표시의 이 카드가 효과의 대상이 되었을 때에 발동할 수 있다. 자신의 패 / 덱 / 묘지에서 "푸른 눈의 백룡" 1장을 고르고 특수 소환한다. ②: 이 카드가 공격 대상으로 선택되었을 때에 발동할 수 있다. 그 공격을 무효로 하고, 이 카드의 표시 형식을 변경한다. 그 후, 자신의 패 / 덱 / 묘지에서 "푸른 눈의 백룡" 1장을 고르고 특수 소환할 수 있다.
  zh-TW: |-
    当此卡被选择为攻击对象时可以发动。使该攻击无效并变更此卡的表示形态。之后，可以从我方手牌、牌组、墓地选择1只「青眼白龍」进行特殊召唤。此外，当在场上以表侧表示存在的此卡成为卡牌效果对象时就可以发动。从我方手牌、牌组、墓地挑选1只「青眼白龍」进行特殊召唤。「青之眼少女」的效果1个回合只能使用1次。
  zh-CN: |-
    此卡名的①②效果1回合1次，仅可使用其中1个。 ①：以场上的此卡为对象的魔法·陷阱·怪兽的效果发动时可以发动。从自己的手牌·牌组·墓地挑选1只“青眼白龙”特殊召唤。 ②：此卡被选择为攻击对象时可以发动。使该攻击无效，并更改此卡的表示形式。然后，可从自己的手牌·牌组·墓地挑选1只“青眼白龙”特殊召唤。
