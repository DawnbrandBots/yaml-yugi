text:
  en: |-
    If you control a Machine monster: Change your opponent's Attack Position monsters (if any) to Defense Position, also, until the end of this turn, if a monster(s) is Normal or Special Summoned to your opponent's field, change them to Defense Position.
  de: |-
    Falls du ein Maschine-Monster kontrollierst: Ändere die Monster deines Gegners in Angriffsposition (falls es welche gibt) in die Verteidigungsposition, zusätzlich, falls bis zum Ende dieses Spielzugs ein oder mehr Monster als Normal- oder Spezialbeschwörung auf die Spielfeldseite deines Gegners beschworen werden, ändere sie in die Verteidigungsposition.
  es: |-
    Si controlas un monstruo Máquina: cambia a Posición de Defensa los monstruos de tu adversario que estén en Posición de Ataque (si los hay) y además, hasta el final de este turno, si un monstruo es Invocado de Modo Normal o Especial al Campo de tu adversario, cámbialo a Posición de Defensa.
  fr: |-
    Si vous contrôlez un monstre Machine : changez les monstres en Position d'Attaque de votre adversaire (s'il en a) en Position de Défense, et aussi, jusqu'à la fin de ce tour, si un ou plusieurs monstres sont Invoqués Normalement ou Spécialement sur le Terrain de votre adversaire, changez-les en Position de Défense.
  it: |-
    Se controlli un mostro Macchina: metti in Posizione di Difesa i mostri in Posizione di Attacco del tuo avversario (se ne ha), inoltre, fino alla fine di questo turno, se uno o più mostri vengono Evocati Normalmente o Specialmente sul Terreno del tuo avversario, mettili in Posizione di Difesa.
  pt: |-
    Se você controlar um monstro Máquina: coloque os monstros em Posição de Ataque do seu oponente (se houver), em Posição de Defesa e, além disso, até o final deste turno, se um ou mais monstros forem Invocados por Invocação-Normal ou Especial no campo do seu oponente, coloque-os em Posição de Defesa.
  ja: |-
    ①：自分フィールドに機械族モンスターが存在する場合に発動できる。相手フィールドに攻撃表示モンスターが存在する場合、そのモンスターを全て守備表示にする。ターン終了時まで、相手フィールドにモンスターが召喚・特殊召喚された場合、そのモンスターは守備表示になる。
  ko: |-
    ①: 자신 필드에 기계족 몬스터가 존재할 경우에 발동할 수 있다. 상대 필드에 공격 표시 몬스터가 존재할 경우, 그 몬스터를 전부 수비 표시로 한다. 턴 종료시까지, 상대 필드에 몬스터가 일반 소환 / 특수 소환되었을 경우, 그 몬스터는 수비 표시가 된다.
  zh-TW:
  zh-CN: |-
    ①：自己场上有机械族怪兽存在的场合才能发动。对方场上有攻击表示怪兽存在的场合，那些怪兽全部变成守备表示。直到回合结束时，对方场上有怪兽召唤·特殊召唤的场合，那些怪兽变成守备表示。
