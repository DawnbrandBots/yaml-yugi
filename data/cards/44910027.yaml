text:
  en: |-
    This card cannot be Special Summoned. To Tribute Summon this card, you must Tribute 3 Dragon-Type monsters. If this card attacks your opponent directly and reduces their Life Points to 0, you win the Match.
  de: |-
    Diese Karte kann nicht als Spezialbeschwörung beschworen werden. Um diese Karte als Tributbeschwörung zu beschwören, musst du 3 Monster vom Typ Drache als Tribut anbieten. Falls diese Karte deinen Gegner direkt angreift und seine Life Points auf 0 reduziert, gewinnst du das Match.
  es: |-
    Esta carta no puede ser Invocada de Modo Especial. Para Invocar por Sacrificio esta carta, debes Sacrificar 3 monstruos de Tipo Dragón. Si esta carta ataca a tu adversario directamente y reduce sus Life Points a 0, ganas el Match.
  fr: |-
    Cette carte ne peut pas être Invoquée Spécialement. Pour faire l'invocation Sacrifice de cette carte, vous devez Sacrifier 3 monstres de Type Dragon. Si cette carte attaque votre adversaire directement et réduit ses Life Points à 0, vous gagnez le Match.
  it: |-
    Questa carta non può essere Evocata tramite Evocazione Speciale. Per Evocare tramite Tributo questa carta, devi offrire come Tributo 3 mostri di Tipo Drago. Se questa carta attacca il tuo avversario direttamente e riduce a 0 i suoi Life Points, vinci l'Incontro.
  pt:
  ja: |-
    このカードは特殊召喚できない。自分フィールド上のドラゴン族モンスター３体を生け贄にして生け贄召喚しなければならない。このカードの直接攻撃によって相手ライフを０にした場合、このカードのコントローラーはマッチに勝利する。
  ko:
  zh-TW:
  zh-CN: |-
    这张卡不能特殊召唤。必须把自己场上3只龙族怪兽作为祭品作祭品召唤。这张卡的直接攻击让对方基本分变成0的场合，这张卡的控制者比赛胜利。
