  de: Raubpraktik
  es: Predapráctica
  fr: Prédaptition
  it: Predapratica
  pt: Predaprática
  ja: <ruby>捕食活動<rt>プレデター・プラクティス</rt></ruby>
  ja_romaji: Puredetā Purakutisu
  ko: 프레데터 프랙티스
  ko_rr: Peuredeteo Peuraektiseu
