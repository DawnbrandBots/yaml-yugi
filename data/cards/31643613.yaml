  zh-CN: 捕食活动
text:
  en: |-
    Special Summon 1 "Predaplant" monster from your hand, then add 1 "Predap" card from your Deck to your hand, except "Predapractice", also for the rest of this turn after this card resolves, you cannot Special Summon monsters from the Extra Deck, except Fusion Monsters. You can only activate 1 "Predapractice" per turn.
  de: |-
    Beschwöre 1 „Raubpflanze“-Monster als Spezialbeschwörung von deiner Hand, dann füge deiner Hand 1 „Raubp“-Karte von deinem Deck hinzu, außer „Raubpraktik“, zusätzlich kannst du für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Fusionsmonstern. Du kannst nur 1 „Raubpraktik“ pro Spielzug aktivieren.
  es: |-
    Invoca de Modo Especial, desde tu mano, 1 monstruo "Predaplanta", y después añade a tu mano 1 carta "Predap" en tu Deck, excepto "Predapráctica" y además, por el resto de este turno después de que esta carta se resuelva, no puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto Monstruos de Fusión. Sólo puedes activar 1 "Predapráctica" por turno.
  fr: |-
    Invoquez Spécialement 1 monstre "Prédaplante" depuis votre main, puis ajoutez 1 carte "Prédap" ("Prédaptition" exclu) depuis votre Deck à votre main, et aussi, le reste de ce tour après la résolution de cette carte, vous ne pouvez pas Invoquer Spécialement de monstres (Monstres Fusion exclus) depuis l'Extra Deck. Vous ne pouvez activer qu'1 "Prédaptition" par tour.
  it: |-
    Evoca Specialmente 1 mostro "Predapianta" dalla tua mano, poi aggiungi 1 carta "Predap" dal tuo Deck alla tua mano, eccetto "Predapratica", inoltre, per il resto di questo turno dopo che questa carta si è risolta, non puoi Evocare Specialmente mostri dall'Extra Deck, eccetto Mostri Fusione. Puoi attivare solo 1 "Predapratica" per turno.
  pt: |-
    Invoque por Invocação-Especial 1 monstro "Predaplanta" da sua mão e, depois, adicione 1 card "Predap" do seu Deck à sua mão, exceto "Predaprática" e, além disso, pelo resto deste turno depois que este card resolver, você não pode Invocar monstros por Invocação-Especial do Deck Adicional, exceto Monstros de Fusão. Você só pode ativar 1 "Predaprática" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：手札から「捕食植物」モンスター１体を特殊召喚する。その後、デッキから「捕食活動」以外の「プレデター」カード１枚を手札に加える。このカードの発動後、ターン終了時まで自分は融合モンスターしかＥＸデッキから特殊召喚できない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 패에서 "프레데터 플랜츠" 몬스터 1장을 특수 소환한다. 그 후, 덱에서 "프레데터 프랙티스" 이외의 "프레데터" 카드 1장을 패에 넣는다. 이 카드의 발동 후, 턴 종료시까지 자신은 융합 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：从手牌将１只“捕食植物”怪兽特殊召唤。然后从牌组将１张“捕食活动”以外的“捕食”卡加入手牌。此卡发动后，直至回合结束时为止自己从额外牌组仅可特殊召唤融合怪兽。
