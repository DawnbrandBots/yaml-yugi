  zh-CN: 秘龙星－源质囚牛
text:
  en: |-
    When this card is Pendulum Summoned, or when this card is destroyed by battle or card effect while in your Monster Zone: You can add 1 "Yang Zing" or "Zefra" Spell/Trap from your Deck to your hand. You can only use this effect of "Zefraniu, Secret of the Yang Zing" once per turn.
  de: |-
    Wenn diese Karte als Pendelbeschwörung beschworen wird oder wenn diese Karte durch Kampf oder einen Karteneffekt zerstört wird, solange sie in deiner Monsterzone liegt: Du kannst deiner Hand 1 „Yang Zing“- oder „Zefra“-Zauber/Falle von deinem Deck hinzufügen. Du kannst diesen Effekt von „Zefraniu, Geheimnis des Yang Zing“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando esta carta es Invocada por Péndulo, o cuando esta carta es destruida en batalla o por el efecto de una carta mientras está en tu Zona de Monstruos: puedes añadir a tu mano 1 Mágica/Trampa "Yang Zing" o "Zefra" en tu Deck. Sólo puedes usar este efecto de "Zefraniu, Secreto de los Yang Zing" una vez por turno.
  fr: |-
    Lorsque cette carte est Invoquée par Pendulation, ou lorsque cette carte est détruite au combat ou par un effet de carte tant qu'elle est dans votre Zone Monstre : vous pouvez ajouter 1 Magie/Piège "Yang Zing" ou "Zefra" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Zefraniu, Secret du Yang Zing" qu'une fois par tour.
  it: |-
    Quando questa carta viene Evocata Pendulum, o quando questa carta viene distrutta in battaglia o dall'effetto di una carta mentre è nella tua Zona Mostri: puoi aggiungere 1 Magia/Trappola "Yang Zing" o "Zefra" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Zefraniu, Segreto dello Yang Zing" una sola volta per turno.
  pt: |-
    Quando este card for Invocado por Invocação-Pêndulo ou quando este card for destruído em batalha ou por um efeito de card enquanto estiver na sua Zona de Monstros: você pode adicionar 1 Magia/Armadilha "Yang Zing" ou "Zefra" do seu Deck à sua mão. Você só pode usar este efeito de "Zefraniu, Segredo de Yang Zing" uma vez por turno.
  ja: |-
    このカード名のモンスター効果は１ターンに１度しか使用できない。①：このカードがＰ召喚に成功した時、または自分のモンスターゾーンのこのカードが戦闘・効果で破壊された時に発動できる。デッキから「竜星」魔法・罠カードまたは「セフィラ」魔法・罠カード１枚を手札に加える。
  ko: |-
    "비룡성-세피라시우고"의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ① : 이 카드가 펜듈럼 소환에 성공했을 때, 또는 자신 몬스터 존의 카드가 전투 / 효과로 파괴되었을 때에 발동할 수 있다. 덱에서 "룡성" 마법 / 함정 카드 또는 "세피라" 마법 / 함정 카드 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的怪兽效果1回合仅可使用1次。①：此卡灵摆召唤成功时，或自己的怪兽区域的此卡因战斗・效果被破坏时可以发动。从牌组将1张"龙星"魔法・陷阱卡或"源质"魔法・陷阱卡加入手牌。
