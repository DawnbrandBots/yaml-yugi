pendulum_effect:
  en: |-
    You cannot Pendulum Summon monsters, except "Yang Zing" and "Zefra" monsters. This effect cannot be negated.
  de: |-
    Du kannst keine Monster als Pendelbeschwörung beschwören, außer „Yang Zing“- und „Zefra“-Monstern. Dieser Effekt kann nicht annulliert werden.
  es: |-
    No puedes Invocar monstruos por Péndulo, excepto monstruos "Yang Zing" y "Zefra". Este efecto no puede ser negado.
  fr: |-
    Vous ne pouvez pas Invoquer par Pendulation de monstres (monstres "Yang Zing" et "Zefra" exclus). Cet effet ne peut pas être annulé.
  it: |-
    Non puoi Evocare Pendulum mostri, eccetto mostri "Yang Zing" e "Zefra". Questo effetto non può essere annullato.
  pt: |-
    Você não pode Invocar monstros por Invocação-Pêndulo, exceto monstros "Yang Zing" e "Zefra". Este efeito não pode ser negado.
  ja: |-
    ①：自分は「竜星」モンスター及び「セフィラ」モンスターしかＰ召喚できない。この効果は無効化されない。
  ko: |-
    ① : 자신은 "룡성" 몬스터 및 "세피라" 몬스터밖에 펜듈럼 소환할 수 없다. 이 효과는 무효화되지 않는다.
  zh-TW:
  zh-CN: |-
    ①：自己仅可灵摆召唤"龙星"怪兽以及"源质"怪兽。此效果不会被无效化。
