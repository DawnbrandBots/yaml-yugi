text:
  en: |-
    Once per turn, if another monster on the field returns to the hand or Main Deck: Send 1 WIND monster from your Deck to the Graveyard.
  de: |-
    Einmal pro Spielzug, falls ein anderes Monster auf dem Spielfeld auf die Hand oder ins Main Deck zurückgegeben wird: Lege 1 WIND Monster von deinem Deck auf den Friedhof.
  es: |-
    Una vez por turno, si otro monstruo en el Campo es devuelto a la mano o al Deck Principal: manda al Cementerio, desde tu Deck, 1 monstruo de VIENTO.
  fr: |-
    Une fois par tour, si un autre monstre sur le Terrain est renvoyé à la main ou Main Deck : envoyez 1 monstre VENT depuis votre Deck au Cimetière.
  it: |-
    Una volta per turno, se un altro mostro sul Terreno ritorna nella mano o nel Main Deck: manda 1 mostro VENTO dal tuo Deck al Cimitero.
  pt: |-
    Uma vez por turno, se outro monstro no campo for devolvido para a mão ou para o Deck Principal: envie 1 monstro de VENTO do seu Deck para o Cemitério.
  ja: |-
    このカードがフィールド上に表側表示で存在する場合にフィールド上のモンスターが手札・デッキに戻った時、自分のデッキから風属性モンスター１体を墓地へ送る。この効果は１ターンに１度しか使用できない。
  ko: |-
    이 카드가 필드 위에 앞면 표시로 존재할 경우에 필드 위의 몬스터가 패 / 덱으로 되돌아갔을 때, 자신의 덱에서 바람 속성 몬스터 1장을 묘지로 보낸다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    此卡以表侧表示存在于场上的场合，且场上的怪兽返回至手牌、牌组时，从我方牌组将1只风属性怪兽送入墓地。此效果1回合只可使用1次。
  zh-CN: |-
    这张卡在场上表侧表示存在的场合场上的怪兽回到手卡·卡组时，从自己卡组把1只风属性怪兽送去墓地。这个效果1回合只能使用1次。
