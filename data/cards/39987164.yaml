text:
  en: |-
    3 Level 4 monsters
    Once per turn: You can detach 1 Xyz Material from this card to target 1 face-up Attack Position Effect Monster your opponent controls; equip that target to this card. At the start of the Damage Step, if this card battles a monster whose Attribute is the same as a card equipped by this effect: Destroy that monster.
  de: |-
    3 Monster der Stufe 4
    Einmal pro Spielzug: Du kannst 1 Xyz-Material von dieser Karte abhängen, um 1 Effektmonster in offener Angriffsposition zu wählen, das dein Gegner kontrolliert; rüste diese Karte mit dem gewählten Ziel aus. Am Beginn des Damage Steps, falls diese Karte gegen ein Monster kämpft, das dieselbe Eigenschaft hat wie eine Karte, mit der diese Karte durch diesen Effekt ausgerüstet ist: Zerstöre das Monster.
  es: |-
    3 monstruos de Nivel 4
    Una vez por turno: puedes desacoplar de esta carta 1 Material Xyz para seleccionar 1 Monstruo de Efecto en Posición de Ataque boca arriba que controle tu adversario; equipa ese objetivo a esta carta. Al comienzo del Damage Step, si esta carta batalla con un monstruo cuyo Atributo sea el mismo que el de una carta equipada por este efecto: destruye ese monstruo.
  fr: |-
    3 monstres de Niveau 4
    Une fois par tour : vous pouvez détacher 1 Matériel Xyz de cette carte pour cibler 1 Monstre à Effet en Position d'Attaque face recto contrôlé par votre adversaire ; équipez la cible à cette carte. Au début de la Damage Step, si cette carte combat un monstre du même Attribut qu'une carte équipée par cet effet : détruisez le monstre.
  it: |-
    3 mostri di Livello 4
    Una volta per turno: puoi staccare 1 Materiale Xyz da questa carta per scegliere come bersaglio 1 Mostro con Effetto scoperto in Posizione di Attacco controllato dal tuo avversario; equipaggia quel bersaglio a questa carta. All'inizio del Damage Step, se questa carta combatte con un mostro il cui Attributo è lo stesso di una carta equipaggiata da questo effetto: distruggi quel mostro.
  pt: |-
    3 monstros de Nível 4
    Uma vez por turno: Você pode desassociar 1 Matéria Xyz deste card para escolher 1 Monstro de Efeito com a face para cima em Posição de Ataque que seu oponente controla; equipe o alvo a este card. No começo da Etapa de Dano, se este card batalhar com um monstro cujo Atributo seja o mesmo do card equipado por este efeito: Destrua esse monstro.
  ja: |-
    レベル４モンスター×３
    １ターンに１度、このカードのエクシーズ素材を１つ取り除いて発動できる。相手フィールド上に表側攻撃表示で存在する効果モンスター１体を選択し、装備カード扱いとしてこのカードに装備する。このカードが、この効果で装備したモンスターカードと同じ属性のモンスターと戦闘を行う場合、ダメージ計算を行わずそのモンスターを破壊する。
  ko: |-
    레벨 4 몬스터 × 3
    1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 상대 필드 위에 앞면 공격 표시로 존재하는 효과 몬스터 1장을 선택하고, 장착 카드로 취급하여 이 카드에 장착한다. 이 카드가 이 효과로 장착한 몬스터 카드와 같은 속성의 몬스터와 전투를 실행할 경우, 데미지 계산을 실행하지 않고 그 몬스터를 파괴한다.
  zh-TW: |-
    等級４怪獸×３
    １回合１次，可去除此卡的１個超量素材發動。選擇對方場上的１隻攻擊表示的效果怪獸，視為裝備卡裝備於此卡。此卡與屬性與透過此效果裝備的怪獸相同的怪獸進行戰鬥的傷害步驟開始時，破壞該怪獸。
  zh-CN: |-
    等级４怪兽×３
    １回合１次，可移除此卡的１个超量素材并发动。选择对手场上１只攻击表示的效果怪兽，并视为装备卡装备此卡。此卡与和以此效果装备的怪兽相同属性之怪兽进行战斗的伤害步骤开始时，破坏该怪兽。
