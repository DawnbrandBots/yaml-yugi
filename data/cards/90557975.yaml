  en: |-
    Remove all Fog Counters from the field. Inflict 300 damage to your opponent for each Fog Counter you removed.
  de: |-
    Entferne alle Nebel-Zählmarken vom Spielfeld. Füge deinem Gegner 300 Schaden für jede Nebel-Zählmarke zu, die du entfernt hast.
  es: |-
    Retira todos los Contadores de Niebla del Campo. Inflige 300 puntos de daño a tu adversario por cada Contador de Niebla que retiraste.
  fr: |-
    Retirez tous les compteurs de Brouillard sur le terrain. Infligez 300 points de dommages à votre adversaire pour chaque Compteur de Brouillard vous avez supprimé.
  it: |-
    Rimuovi tutti i Segnalini Nebbia dal Terreno. Infliggi 300 danni al tuo avversario per ogni Segnalino Nebbia rimosso.
  pt: |-
    Remova todos os Marcadores de Neblina do campo. Cause 300 de dano ao seu oponente para cada Marcador de Neblina removido.
  ja: |-
    フィールド上に存在するフォッグカウンターを全て取り除いて発動する。取り除いたフォッグカウンターの数⨉３００ポイントダメージを相手ライフに与える。
  ko: |-
    필드 위에 존재하는 포그 카운터를 전부 제거하고 발동한다. 제거한 포그 카운터의 수 X 300포인트 데미지를 상대 라이프에 준다.
