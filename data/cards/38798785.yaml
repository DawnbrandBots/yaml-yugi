text:
  en: |-
    Special Summon 3 FIRE monsters (1 Beast, 1 Beast-Warrior, 1 Winged Beast), 1 each from your hand, Deck, and GY, but their effects are negated, also destroy them during the End Phase. You can banish this card from your GY; this turn, your opponent cannot activate cards or effects when you Normal or Special Summon a "Fire King" monster(s). You can only use each effect of "Echelon of the Fire Kings" once per turn.
  de: |-
    Beschwöre 3 FEUER Monster (1 Ungeheuer, 1 Ungeheuer-Krieger, 1 Geflügeltes Ungeheuer) als Spezialbeschwörung, je 1 von deiner Hand, deinem Deck und deinem Friedhof, aber ihre Effekte werden annulliert, zusätzlich zerstöre sie während der End Phase. Du kannst diese Karte von deinem Friedhof verbannen; in diesem Spielzug kann dein Gegner weder Karten noch Effekte aktivieren, wenn du ein oder mehr „Feuerkönig“-Monster als Normal- oder Spezialbeschwörung beschwörst. Du kannst jeden Effekt von „Staffelflug der Feuerkönige“ nur einmal pro Spielzug verwenden.
  es: |-
    Invoca de Modo Especial 3 monstruos de FUEGO (1 Bestia, 1 Guerrero-Bestia, 1 Bestia Alada), cada 1 de tu mano, Deck y Cementerio, pero sus efectos son negados, y además destrúyelos durante la End Phase. Puedes desterrar esta carta en tu Cementerio; este turno, tu adversario no puede activar cartas o efectos cuando Invoques de Modo Normal o Especial uno o más monstruos "Rey(es) de Fuego". Sólo puedes usar cada efecto de "Escuadra de los Reyes de Fuego" una vez por turno.
  fr: |-
    Invoquez Spécialement 3 monstres FEU (1 Bête, 1 Bête-Guerrier, 1 Bête Ailée), 1 depuis votre main, 1 depuis votre Deck et 1 depuis votre Cimetière, mais leurs effets sont annulés, et aussi, détruisez-les durant la End Phase. Vous pouvez bannir cette carte depuis votre Cimetière ; ce tour, votre adversaire ne peut activer ni de cartes ni d'effets lorsque vous Invoquez Normalement ou Spécialement un ou plusieurs monstres "Roi du Feu" ou "Rois du Feu". Vous ne pouvez utiliser chaque effet de "Échelon des Rois du Feu" qu'une fois par tour.
  it: |-
    Evoca Specialmente 3 mostri FUOCO (1 Bestia, 1 Guerriero-Bestia, 1 Bestia Alata), 1 ciascuno dalla tua mano, Deck e Cimitero, ma i loro effetti sono annullati, inoltre distruggili durante la End Phase. Puoi bandire questa carta dal tuo Cimitero; in questo turno, il tuo avversario non può attivare carte o effetti quando tu Evochi Normalmente o Specialmente uno o più mostri "Re del Fuoco". Puoi utilizzare ogni effetto di "Scaglione dei Re del Fuoco" una sola volta per turno.
  pt: |-
    Invoque por Invocação-Especial 3 monstros de FOGO (1 Besta, 1 Besta-Guerreira, 1 Besta Alada), 1 de cada da sua mão, do Deck e do Cemitério, mas seus efeitos são negados e, além disso, destrua-os durante a Fase Final. Você pode banir este card do seu Cemitério; neste turno, seu oponente não pode ativar cards ou efeitos quando você Invocar um ou mais monstros "Rei(s) de Fogo" por Invocação-Normal ou Especial. Você só pode usar cada efeito de "Escalão dos Reis de Fogo" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の手札・デッキ・墓地からそれぞれ１体ずつ、獣族・獣戦士族・鳥獣族の炎属性モンスターを特殊召喚する（同じ種族は１体まで）。この効果で特殊召喚したモンスターの効果は無効化され、エンドフェイズに破壊される。②：墓地のこのカードを除外して発動できる。このターン、自分の「炎王」モンスターの召喚・特殊召喚成功時に相手は魔法・罠・モンスターの効果を発動できない。
