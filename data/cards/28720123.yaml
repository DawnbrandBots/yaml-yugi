pendulum_effect:
  en: |-
    You can target 1 "Dracoslayer" or "Dinomist" card in your other Pendulum Zone; Special Summon it. You can only use this effect of "Dinomight Powerload, the Dracoslayer" once per turn.
  de: |-
    Du kannst 1 „Drachobezwinger“- oder „Dinonebel“-Karte in deiner anderen Pendelzone wählen; beschwöre sie als Spezialbeschwörung. Du kannst diesen Effekt von „Dinomight Kraftladung, der Drachobezwinger“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes seleccionar 1 carta "Dracoasesino" o "Dinoniebla" en tu otra Zona de Péndulo; Invócala de Modo Especial. Sólo puedes usar este efecto de "Dinomight Carga de Poder, el Dracoasesino" una vez por turno.
  fr: |-
    Vous pouvez cibler 1 carte "Dracossassin" ou "Dinobrume" dans votre autre Zone Pendule ; Invoquez-la Spécialement. Vous ne pouvez utiliser cet effet de "Puissante Charge Dinomight, le Dracossassin" qu'une fois par tour.
  it: |-
    Puoi scegliere come bersaglio 1 carta "Dracoassassino" o "Dinofoschia" nella tua altra Zona Pendulum; Evocala Specialmente. Puoi utilizzare questo effetto di "Dinomight Potercarico, il Dracoassassino" una sola volta per turno.
  pt: |-
    Você pode escolher 1 card "Dracossassino" ou "Dinonévoa" na sua outra Zona de Pêndulo; Invoque-o por Invocação-Especial. Você só pode usar este efeito de "Dinopoderoso Potente, o Dracossassino" uma vez por turno.
  ja: |-
    このカード名のＰ効果は１ターンに１度しか使用できない。①：もう片方の自分のＰゾーンの、「竜剣士」カードまたは「ダイナミスト」カード１枚を対象として発動できる。そのカードを特殊召喚する。
  ko: |-
    이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 다른 한쪽 자신의 펜듈럼 존의, "룡검사" 카드 또는 "다이너미스트" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 특수 소환한다.
