  ja: <ruby>竜<rt>りゅう</rt></ruby><ruby>剣<rt>けん</rt></ruby><ruby>士<rt>し</rt></ruby>ダイナマイト<ruby>Ｐ<rt>パワーロード</rt></ruby>
