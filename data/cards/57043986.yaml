name:
  en: Blue-Eyes Solid Dragon
  de: Blauäugiger Massivdrache
  es: Dragón Sólido de Ojos Azules
  fr: Dragon Solide aux Yeux Bleus
  it: Drago Solido Occhi Blu
  pt: Dragão Sólido de Olhos Azuis
  ja: ブルーアイズ・ソリッド・ドラゴン
  ja_romaji: Burūaizu Soriddo Doragon
  ko: 푸른 눈의 솔리드 드래곤
  ko_rr: Pureun Nun-ui Sollideu Deuraegon
  zh-TW:
  zh-CN: 青眼立体龙
text:
  en: |-
    If this card is Normal or Special Summoned: You can target 1 face-up monster your opponent controls; negate its effects. When your opponent activates a card or effect (Quick Effect): You can shuffle this card from the field into the Deck, and if you do, Special Summon 1 "Blue-Eyes White Dragon" from your Deck. You can only use each effect of "Blue-Eyes Solid Dragon" once per turn.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; annulliere seine Effekte. Wenn dein Gegner eine Karte oder einen Effekt aktiviert (Schnelleffekt): Du kannst diese Karte vom Spielfeld ins Deck mischen und falls du dies tust, beschwöre 1 „Blauäugiger w. Drache“ als Spezialbeschwörung von deinem Deck. Du kannst jeden Effekt von „Blauäugiger Massivdrache“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 monstruo boca arriba que controle tu adversario; niega sus efectos. Cuando tu adversario activa una carta o efecto (Efecto Rápido): puedes barajar al Deck esta carta en el Campo y, si lo haces, Invoca de Modo Especial, desde tu Deck, 1 "Dragón Blanco de Ojos Azules". Sólo puedes usar cada efecto de "Dragón Sólido de Ojos Azules" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; annulez ses effets. Lorsque votre adversaire active une carte ou un effet (Effet Rapide) : vous pouvez mélanger cette carte depuis le Terrain dans le Deck, et si vous le faites, Invoquez Spécialement 1 "Dragon Blanc aux Yeux Bleus" depuis votre Deck. Vous ne pouvez utiliser chaque effet de "Dragon Solide aux Yeux Bleus" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; annulla i suoi effetti. Quando il tuo avversario attiva una carta o un effetto (Effetto Rapido): puoi mischiare questa carta dal Terreno nel Deck e, se lo fai, Evoca Specialmente 1 "Drago Bianco Occhi Blu" dal tuo Deck. Puoi utilizzare ogni effetto di "Drago Solido Occhi Blu" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 monstro com a face para cima que seu oponente controla; negue seus efeitos. Quando seu oponente ativar um card ou efeito (Efeito Rápido): você pode embaralhar este card do campo no Deck e, se isso acontecer, Invoque por Invocação-Especial 1 "Dragão Branco de Olhos Azuis" do seu Deck. Você só pode usar cada efeito de "Dragão Sólido de Olhos Azuis" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの効果を無効にする。②：相手が魔法・罠・モンスターの効果を発動した時に発動できる。フィールドのこのカードを持ち主のデッキに戻し、デッキから「青眼の白龍」１体を特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 효과를 무효로 한다. ②: 상대가 마법 / 함정 / 몬스터의 효과를 발동했을 때에 발동할 수 있다. 필드의 이 카드를 주인의 덱으로 되돌리고, 덱에서 "푸른 눈의 백룡" 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：此卡召唤・特殊召唤成功的情况下，可以对手场上的1只表侧表示怪兽为对象发动。将该怪兽的效果无效。②：对手发动魔法・陷阱・怪兽的效果时可以发动。场上的此卡放回持有者的牌组，从牌组将1只“青眼白龙”特殊召唤。
