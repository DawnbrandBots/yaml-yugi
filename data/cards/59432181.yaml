name:
  en: Fusion Tag
  de: Fusionsmarke
  es: Etiqueta de Fusión
  fr: Plaque de Fusion
  it: Fusione Targhetta
  pt: Identificar Fusão
  ja: <ruby>融合識別<rt>フュージョン・タグ</rt></ruby>
  ja_romaji: Fyūjon Tagu
  ko: 퓨전 태그
  ko_rr: Pyujeon Taegeu
  zh-TW: 融合識別
  zh-CN: 融合识别
text:
  en: |-
    Target 1 monster you control; reveal 1 Fusion Monster in your Extra Deck, and if you do, the targeted monster's name can be treated as the revealed Fusion Monster's, if used as Fusion Material this turn.
  de: |-
    Wähle 1 Monster, das du kontrollierst; zeige 1 Fusionsmonster in deinem Extra Deck vor und falls du dies tust, kann der Name des gewählten Monsters als der des vorgezeigten Fusionsmonsters behandelt werden, falls es in diesem Spielzug als Fusionsmaterial verwendet wird.
  es: |-
    Selecciona 1 monstruo que controles; muestra 1 Monstruo de Fusión en tu Deck Extra y, si lo haces, el nombre del monstruo seleccionado puede ser tratado como el del Monstruo de Fusión mostrado, si este turno es usado como Material de Fusión.
  fr: |-
    Ciblez 1 monstre que vous contrôlez ; révélez 1 Monstre Fusion dans votre Extra Deck, et si vous le faites, le nom du monstre ciblé peut être traité comme celui du Monstre Fusion révélé s'il est utilisé comme Matériel Fusion ce tour.
  it: |-
    Scegli come bersaglio 1 mostro che controlli; rivela 1 Mostro Fusione nel tuo Extra Deck e, se lo fai, il nome del mostro scelto come bersaglio può essere considerato come quello del Mostro Fusione rivelato, se viene utilizzato come Materiale da Fusione in questo turno.
  pt: |-
    Escolha 1 monstro que você controla; revele 1 Monstro de Fusão no seu Deck Adicional e, se isso acontecer, o nome do monstro alvo pode ser considerado como o nome do Monstro de Fusão revelado, se ele for usado como Matéria de Fusão neste turno.
  ja: |-
    ①：自分フィールドのモンスター１体を対象として発動できる。ＥＸデッキの融合モンスター１体を相手に見せる。このターン、対象のモンスターを融合素材とする場合、その見せたモンスターの同名カードとして融合素材にできる。
  ko: |-
    ①: 자신 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 엑스트라 덱의 융합 몬스터 1장을 상대에게 보여준다. 이 턴에, 대상 몬스터를 융합 소재로 할 경우, 그 보여준 몬스터의 같은 이름의 카드로서 융합 소재로 할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：以自己场上1只怪兽为对象才能发动。把额外卡组1只融合怪兽给对方观看。这个回合，把作为对象的怪兽作为融合素材的场合，可以作为那只给人观看的怪兽的同名卡来成为融合素材。
