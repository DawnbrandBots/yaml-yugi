text:
  en: |-
    Cannot attack the turn it is Normal Summoned. Once per turn: You can target 1 face-up monster on the field; change this card to Defense Position, and if you do, that target loses 800 ATK until the end of this turn.
  de: |-
    Diese Karte kann nicht in dem Spielzug angreifen, in dem sie als Normalbeschwörung beschworen wurde. Einmal pro Spielzug: Du kannst 1 offenes Monster auf dem Spielfeld wählen; ändere diese Karte in die Verteidigungsposition und falls du dies tust, verliert das gewählte Ziel bis zum Ende dieses Spielzugs 800 ATK.
  es: |-
    No puede atacar en el turno en el que es Invocada de Modo Normal. Una vez por turno: puedes seleccionar 1 monstruo boca arriba en el Campo; cambia esta carta a Posición de Defensa y, si lo haces, hasta el final de este turno ese objetivo pierde 800 ATK.
  fr: |-
    Ne peut pas attaquer le tour où elle est Invoquée Normalement. Une fois par tour : vous pouvez cibler 1 monstre face recto sur le Terrain ; changez cette carte en Position de Défense, et si vous le faites, la cible perd 800 ATK jusqu'à la fin de ce tour.
  it: |-
    Non può attaccare nel turno in cui viene Evocato Normalmente. Una volta per turno: puoi scegliere come bersaglio 1 mostro scoperto sul Terreno; metti questa carta in Posizione di Difesa e, se lo fai, quel bersaglio perde 800 ATK fino alla fine di questo turno.
  pt: |-
    Não pode atacar no turno em que for Invocado por Invocação-Normal. Uma vez por turno: você pode escolher 1 monstro com a face para cima no campo; coloque este card em Posição de Defesa e, se isso acontecer, o alvo perde 800 de ATK até o final deste turno.
  ja: |-
    ①：このカードは召喚したターンには攻撃できない。②：１ターンに１度、フィールドの表側表示モンスター１体を対象として発動できる。このカードを守備表示にし、対象のモンスターの攻撃力はターン終了時まで８００ダウンする。
  ko: |-
    ①: 이 카드는 일반 소환한 턴에는 공격할 수 없다. ②: 1턴에 1번, 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 수비 표시로 하고, 대상 몬스터의 공격력은 턴 종료시까지 800 내린다.
  zh-TW:
  zh-CN: |-
    ①：这张卡在召唤的回合不能攻击。②：1回合1次，以场上1只表侧表示怪兽为对象才能发动。这张卡变成守备表示，作为对象的怪兽的攻击力直到回合结束时下降800。
