text:
  en: |-
    If the total Levels of "Snake-Eye" monsters you control are 2 or higher: Activate 1 of these effects;
    ● Target 1 face-up monster your opponent controls or in their GY; place it face-up in its owner's Spell & Trap Zone as a Continuous Spell.
    ● Target 1 Monster Card treated as a Continuous Spell on the field; Special Summon it to your field.
    You can only activate 1 "Startling Stare of the Snake-Eyes" per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドの「スネークアイ」モンスターのレベルの合計が２以上の場合、以下の効果から１つを選択して発動できる。●相手のフィールド（表側表示）・墓地のモンスター１体を対象として発動できる。そのモンスターを永続魔法カード扱いで元々の持ち主の魔法＆罠ゾーンに表側表示で置く。●自分・相手フィールドの永続魔法カード扱いのモンスターカード１枚を対象として発動できる。そのカードを自分フィールドに特殊召喚する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 "스네이크아이" 몬스터의 레벨의 합계가 2 이상일 경우, 이하의 효과에서 1개를 선택하고 발동할 수 있다. ●상대의 필드(앞면 표시) / 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 지속 마법 카드로 취급하고 원래 주인의 마법 & 함정 존에 앞면 표시로 놓는다. ●자신 / 상대 필드의 지속 마법 카드 취급의 몬스터 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 자신 필드에 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。
    ①：自己场上的“蛇眼”怪兽的合计等级为２以上的情况下，可从以下效果中选择１个发动。
    ●以对手场上（表侧表示）・墓地的１只怪兽为对象可以发动。将该怪兽视为永续魔法卡，以表侧表示放在原本持有者的魔法与陷阱区域。
    ●以自己・对手场上１张视为永续魔法卡的怪兽卡为对象可以发动。将该卡特殊召唤至自己场上。
