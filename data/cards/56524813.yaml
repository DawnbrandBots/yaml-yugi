  ko: |-
    ①: 1턴에 1번, 자신 필드의 다른 물 속성 몬스터 1장을 릴리스하고 발동할 수 있다. 패에서 물 속성 몬스터 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터는, 자신 필드의 앞면 표시의 "솟구치는 에리아"가 필드에서 벗어날 경우에 파괴된다.
