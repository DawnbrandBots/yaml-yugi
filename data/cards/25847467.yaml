text:
  en: |-
    If this card is discarded to the GY by card effect: Target 1 monster on the field; destroy it.
  de: |-
    Falls diese Karte durch einen Karteneffekt auf den Friedhof abgeworfen wird: Wähle 1 Monster auf dem Spielfeld; zerstöre es.
  es: |-
    Si esta carta es descartada al Cementerio por efecto de una carta: selecciona 1 monstruo en el Campo; destrúyelo.
  fr: |-
    Si cette carte est défaussée au Cimetière par un effet de carte : ciblez 1 monstre sur le Terrain ; détruisez-le.
  it: |-
    Se questa carta viene scartata al Cimitero dall'effetto di una carta: scegli come bersaglio 1 mostro sul Terreno; distruggilo.
  pt: |-
    Se este card for descartado para o Cemitério por um efeito de card: escolha 1 monstro no campo; destrua-o.
  ja: |-
    ①：このカードが効果で手札から墓地へ捨てられた場合、フィールドのモンスター１体を対象として発動する。そのモンスターを破壊する。
  ko: |-
    ①: 이 카드가 효과로 패에서 묘지로 버려졌을 경우, 필드의 몬스터 1장을 대상으로 하고 발동한다. 그 몬스터를 파괴한다.
  zh-TW: |-
    此卡因卡牌效果从手牌被舍弃至墓地的场合，选择场上的1只怪兽破坏。
  zh-CN: |-
    此卡因卡牌效果从手牌被舍弃至墓地的场合，选择场上的１只怪兽破坏。
