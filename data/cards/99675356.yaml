text:
  en: |-
    When this card is destroyed by battle and sent to the Graveyard: You can Special Summon 1 Level 3 or lower "Six Samurai" monster from your Deck.
  de: |-
    Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst 1 „Sechs Samurai“-Monster der Stufe 3 oder niedriger als Spezialbeschwörung von deinem Deck beschwören.
  es: |-
    Cuando esta carta es destruida en batalla y mandada al Cementerio: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Seis Samuráis" de Nivel 3 o menor.
  fr: |-
    Lorsque cette carte est détruite au combat et envoyée au Cimetière : vous pouvez Invoquer Spécialement 1 monstre "Six Samouraïs" de max. Niveau 3 depuis votre Deck.
  it: |-
    Quando questa carta viene distrutta in battaglia e mandata al Cimitero: puoi Evocare Specialmente 1 mostro "Sei Samurai" di Livello 3 o inferiore dal tuo Deck.
  pt: |-
    Quando este card for destruído em batalha e enviado para o Cemitério: Você pode Invocar por Invocação-Especial 1 monstro "Seis Samurai" de Nível 3 ou menos do seu Deck.
  ja: |-
    このカードが戦闘によって破壊され墓地へ送られた時、デッキからレベル３以下の「六武衆」と名のついたモンスター１体を特殊召喚できる。
  ko: |-
    이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 덱에서 레벨 3 이하의 "여섯 무사"라는 이름이 붙은 몬스터 1장을 특수 소환할 수 있다.
  zh-TW: |-
    可在此卡因戰鬥被破壞送至墓地時發動。從牌組特殊召喚１隻等級３以下的冠有「六武眾」之名的怪獸。
  zh-CN: |-
    此卡因战斗被破坏并送入墓地时可发动。从牌组特殊召唤１只等级３或以下的冠有“六武众”之名的怪兽。
