  zh-CN: 破械双极
text:
  en: |-
    Special Summon 1 "Unchained" monster from your hand or GY. If this Set card is destroyed by card effect: You can Special Summon 1 "Unchained" monster from your Deck. You can only use each effect of "Abominable Chamber of the Unchained" once per turn.
  de: |-
    Beschwöre 1 „Losgekettet“-Monster als Spezialbeschwörung von deiner Hand oder deinem Friedhof. Falls diese gesetzte Karte durch einen Karteneffekt zerstört wird: Du kannst 1 „Losgekettet“-Monster als Spezialbeschwörung von deinem Deck beschwören. Du kannst jeden Effekt von „Scheußliche Kammer der Losgeketteten“ nur einmal pro Spielzug verwenden.
  es: |-
    Invoca de Modo Especial, desde tu mano o Cementerio, 1 monstruo "Desencadenado/a". Si esta carta Colocada es destruida por el efecto de una carta: puedes Invocar de Modo Especial 1 monstruo "Desencadenado/a" desde tu Deck. Sólo puedes usar cada efecto de "Abominable Cámara de los Desencadenados" una vez por turno.
  fr: |-
    Invoquez Spécialement 1 monstre "Désenchaîné" depuis votre main ou Cimetière. Si cette carte Posée est détruite par un effet de carte : vous pouvez Invoquer Spécialement 1 monstre "Désenchaîné" depuis votre Deck. Vous ne pouvez utiliser chaque effet de "Chambre Abominable des Désenchaînés" qu'une fois par tour.
  it: |-
    Evoca Specialmente 1 mostro "Svincolato" dalla tua mano o Cimitero. Se questa carta Posizionata viene distrutta dall'effetto di una carta: puoi Evocare Specialmente 1 mostro "Svincolato" dal tuo Deck. Puoi utilizzare ogni effetto di "Abominevole Camera degli Svincolati" una sola volta per turno.
  pt: |-
    Invoque por Invocação-Especial 1 monstro "Desacorrentado(a)" da sua mão ou do Cemitério. Se este card Baixado for destruído por um efeito de card: você pode Invocar por Invocação-Especial 1 monstro "Desacorrentado(a)" do seu Deck. Você só pode usar cada efeito de "Câmara Abominável dos Desacorrentados" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の手札・墓地から「破械」モンスター１体を選んで特殊召喚する。②：セットされたこのカードが効果で破壊された場合に発動できる。デッキから「破械」モンスター１体を特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 패 / 묘지에서 "언체인드" 몬스터 1장을 골라 특수 소환한다. ②: 세트된 이 카드가 효과로 파괴되었을 경우에 발동할 수 있다. 덱에서 "언체인드" 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：从自己的手牌・墓地挑选1只"破械"怪兽特殊召唤。②：被放置的此卡因效果被破坏的情况下可以发动。从牌组将1只"破械"怪兽特殊召唤。
