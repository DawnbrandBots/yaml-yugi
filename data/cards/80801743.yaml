name:
  en: Abominable Chamber of the Unchained
  de: Scheußliche Kammer der Losgeketteten
  es: Abominable Cámara de los Desencadenados
  fr: Chambre Abominable des Désenchaînés
  it: Abominevole Camera degli Svincolati
  pt: Câmara Abominável dos Desacorrentados
  ja: <ruby>破<rt>は</rt></ruby><ruby>械<rt>かい</rt></ruby><ruby>雙<rt>そう</rt></ruby><ruby>極<rt>きょく</rt></ruby>
