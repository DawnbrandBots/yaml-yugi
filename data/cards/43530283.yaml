text:
  en: |-
    If this card is Normal or Flip Summoned, its original ATK and DEF are halved until the End Phase of your next turn. After that, the original ATK and DEF are doubled.
  de: |-
    Falls diese Karte als Normal- oder Flippbeschwörung beschworen wird, werden seine Grund-ATK und -DEF bis zur End Phase deines nächsten Spielzugs halbiert. Danach werden seine Grund-ATK und -DEF verdoppelt.
  es: |-
    Si esta carta es Invocada de Modo Normal o por Volteo, su ATK y DEF originales se reducen a la mitad hasta la End Phase de tu próximo turno. Después, su ATK y DEF originales se duplican.
  fr: |-
    Si ce monstre est Invoqué Normalement ou par Flip, son ATK et DEF d'origine sont divisées par deux jusqu'à la End Phase de votre prochain tour. Après ça, son ATK et sa DEF d'origine sont doublées.
  it: |-
    Se questa carta viene Evocata Normalmente o per Scoperta, i suoi ATK e DEF originali vengono dimezzati fino alla End Phase del tuo prossimo turno. Dopo di che, i suoi ATK e DEF originali vengono raddoppiati.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Virar, seu ATK e DEF originais são reduzidos à metade até a Fase Final do seu próximo turno. Depois disso, o ATK e DEF originais são dobrados.
  ja: |-
    このカードが召喚・反転召喚に成功した時、このカードの元々の攻撃力・守備力は次の自分のターンのエンドフェイズ時まで半分になる。その後、このカードの元々の攻撃力・守備力は倍になる。
  ko: |-
    일반 소환/반전 소환되었을 경우, 다음 자신의 턴의 엔드 페이즈까지, 이 카드의 원래 공격력과 원래 수비력은 절반이 된다. 그 후, 이 카드의 원래 공격력과 원래 수비력은 배가 된다.
  zh-TW: |-
    此卡召喚・反轉召喚成功時，此卡原本的攻擊力・守備力在下一個我方回合結束前減半。其後，此卡原本的攻擊力・守備力加倍。
  zh-CN: |-
    此卡召唤、反转召唤成功时，在下次我方回合的结束阶段前此卡原本的攻击力、守备力减半，之后此卡原本的攻击力、守备力变成２倍。
