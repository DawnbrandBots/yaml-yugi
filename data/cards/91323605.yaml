name:
  en: How Did Dai Get Here?
  de: Wie kommt Dai hierher?
  es: ¿Cómo Llegó Aquí Dai?
  fr: Comment Dai Est Arrivé Ici ?
  it: Come Dai Fatto a Finire Lì?
  pt: Como Dai Chegou Aqui?
  ja: <ruby>奇<rt>き</rt></ruby><ruby>異<rt>い</rt></ruby><ruby>界<rt>かい</rt></ruby><ruby>開<rt>かい</rt></ruby>
  ja_romaji: Kiikaikai
  ko: 기이계개
  ko_rr:
  zh-TW:
  zh-CN: 状况GUY
text:
  en: |-
    If a monster you control is destroyed by your opponent's attack or card effect: Place face-up in your Field Zone, 1 Field Spell from your Deck with a different name than the cards in the Field Zones, then reveal 5 monsters from your Deck that can be Special Summoned, with different names from each other, your opponent randomly picks 1 for you to Special Summon, also shuffle the rest into your Deck. You can only activate 1 "How Did Dai Get Here?" per turn.
  de: |-
    Falls ein Monster, das du kontrollierst, durch einen Angriff oder Karteneffekt deines Gegners zerstört wird: Lege 1 Spielfeldzauber mit einem unterschiedlichen Namen als die Karten in den Spielfeldzonen von deinem Deck offen in deine Spielfeldzone, dann zeige 5 Monster, die als Spezialbeschwörung beschworen werden können, mit unterschiedlichen Namen voneinander von deinem Deck vor, dein Gegner bestimmt zufällig 1, das du als Spezialbeschwörung beschwörst, zusätzlich mische den Rest in dein Deck. Du kannst nur 1 „Wie kommt Dai hierher?“ pro Spielzug aktivieren.
  es: |-
    Si un monstruo que controlas es destruido por el ataque o efecto de carta de tu adversario: pon en tu Zona del Campo boca arriba 1 Mágica de Campo en tu Deck, con un nombre diferente al de las cartas en las Zonas del Campo, y después muestra 5 monstruos en tu Deck que puedan ser Invocados de Modo Especial, con nombres diferentes entre sí, tu adversario elige 1 al azar para que lo Invoques de Modo Especial, y además barajas el resto a tu Deck. Sólo puedes activar 1 "¿Cómo Llegó Aquí Dai?" por turno.
  fr: |-
    Si un monstre que vous contrôlez est détruit par une attaque ou effet de carte de votre adversaire : placez face recto dans votre Zone Terrain, 1 Magie de Terrain depuis votre Deck de nom différent des cartes dans les Zones Terrain, puis révélez 5 monstres depuis votre Deck qui peuvent être Invoqués Spécialement, de noms différents les uns des autres, votre adversaire en prend 1 au hasard pour vous à Invoquer Spécialement, et aussi, mélangez les cartes restantes dans votre Deck. Vous ne pouvez activer qu'1 "Comment Dai Est Arrivé Ici ?" par tour.
  it: |-
    Se un mostro che controlli viene distrutto da un attacco o dall'effetto di una carta del tuo avversario: metti dal tuo Deck scoperta nella tua Zona Terreno, 1 Magia Terreno con un nome diverso dalle carte nelle Zone Terreno, poi rivela dal tuo Deck 5 mostri che possono essere Evocati Specialmente, con nomi diversi l'uno dall'altro, il tuo avversario ne prende 1 a caso da farti Evocare Specialmente, inoltre mischia il resto nel tuo Deck. Puoi attivare solo 1 "Come Dai Fatto a Finire Lì?" per turno.
  pt: |-
    Se um monstro que você controla for destruído por um ataque ou efeito de card do seu oponente: coloque com a face para cima na sua Zona do Campo, 1 Magia de Campo do seu Deck com um nome diferente que o dos cards nas Zonas do Campo e, depois, revele 5 monstros do seu Deck que possam ser Invocados por Invocação-Especial, com nomes diferentes uns dos outros, seu oponente elege 1 deles aleatoriamente para que você Invoque por Invocação-Especial e, além disso, embaralhe o resto no seu Deck. Você só pode ativar 1 "Como Dai Chegou Aqui?" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドのモンスターが相手の攻撃・効果で破壊された場合に発動できる。同名カードがフィールドゾーンに存在しないフィールド魔法カード１枚をデッキから自分のフィールドゾーンに表側表示で置く。その後、デッキからカード名が異なるモンスター５体を相手に見せ、相手はその中からランダムに１体選ぶ。そのモンスター１体を自分フィールドに特殊召喚し、残りをデッキに戻す。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 몬스터가 상대의 공격 / 효과로 파괴되었을 경우에 발동할 수 있다. 같은 이름의 카드가 필드 존에 존재하지 않는 필드 마법 카드 1장을 덱에서 자신의 필드 존에 앞면 표시로 놓는다. 그 후, 덱에서 카드명이 다른 몬스터 5장을 상대에게 보여주고, 상대는 그 중에서 무작위로 1장 고른다. 그 몬스터 1장을 자신 필드에 특수 소환하고, 나머지를 덱으로 되돌린다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡1回合只能发动1张。①：自己场上的怪兽被对手的攻击·效果破坏的场合，将1张与场地区的卡卡名不同的场地魔法卡以表侧表示放置到自己的场地区。那之后，从卡组向对手展示5只卡名不同且可以特殊召唤的怪兽，对手从那之中随机选1只。将那1只特殊召唤到自己的场上，剩下的返回卡组。
