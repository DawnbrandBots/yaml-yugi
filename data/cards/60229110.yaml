text:
  en: |-
    If this card is Tribute Summoned: Target 1 Set card on the field; destroy that target.
  de: |-
    Falls diese Karte als Tributbeschwörung beschworen wird: Wähle 1 gesetzte Karte auf dem Spielfeld; zerstöre das gewählte Ziel.
  es: |-
    Si esta carta es Invocada por Sacrificio: selecciona 1 carta Colocada en el Campo; destruye ese objetivo.
  fr: |-
    Si cette carte est Invoquée par Sacrifice : ciblez 1 carte Posée sur le Terrain ; détruisez la cible.
  it: |-
    Se questa carta viene Evocata tramite Tributo: scegli come bersaglio 1 carta Posizionata sul Terreno; distruggi quel bersaglio.
  pt: |-
    Se este card for Invocado por Invocação-Tributo: escolha 1 card Baixado no campo; destrua o alvo.
  ja: |-
    ①：このカードがアドバンス召喚に成功した場合、フィールドにセットされたカード１枚を対象として発動する。セットされたそのカードを破壊する。
  ko: |-
    ①: 이 카드가 어드밴스 소환에 성공했을 경우, 필드에 세트된 카드 1장을 대상으로 하고 발동한다. 세트된 그 카드를 파괴한다.
  zh-TW: |-
    ①：在此卡升級召喚成功的狀況下，將被覆蓋在場上的１張卡做為對象發動。破壞被覆蓋的該卡。
  zh-CN: |-
    ①：这张卡上级召唤成功的场合。以场上盖放的1张卡为对象发动。盖放的那张卡破坏。
