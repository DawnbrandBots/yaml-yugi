  en:
  de: |-
    Ein Monster vom Typ Hexer, das mit dieser Karte ausgerüstet wird, erhöht seine ATK und DEF um 300 Punkte.
  es: |-
    Un monstruo de Tipo Lanzador de Conjuros equipado con esta carta aumenta su ATK y su DEF en 300 puntos.
  fr: |-
    Un monstre de Type Magicien équipé de cette carte augmente son ATK et sa DEF de 300 points.
  it: |-
    Un mostro di Tipo Incantatore equipaggiato con questa carta aumenta i propri ATK e DEF di 300 punti.
  pt: |-
    Um monstro do Tipo Mago equipado com este card aumenta o seu ATK e DEF em 300 pontos.
  ja: |-
    魔法使い族モンスターにのみ装備可能。
    ①：装備モンスターの攻撃力・守備力は３００アップする。
  ko: |-
    마법사족 몬스터에만 장착 가능. 장착 몬스터의 공격력 / 수비력은 300 포인트 올린다.
  zh-TW: |-
    僅可裝備於魔法使族怪獸。裝備怪獸的攻擊力・守備力提升３００。
  zh-CN: |-
    仅限装备魔法师族怪兽。令装备怪兽的攻击力和守备力上升３００点。
