text:
  en: |-
    While you control this face-up card that was Tribute Summoned by Tributing a "Naturia" monster, your opponent cannot activate Spell/Trap Cards.
  de: |-
    (Diese Karte wird nicht als „Spross“-Karte behandelt.)
    Solange du diese offene Karte kontrollierst, die als Tributbeschwörung beschworen wurde, indem ein „Naturia“-Monster als Tribut angeboten wurde, kann dein Gegner keine Zauber-/Fallenkarten aktivieren.
  es: |-
    (Esta carta no se trata como una carta "brote").
    Mientras controles esta carta boca arriba que fue Invocada por Sacrificio Sacrificando un monstruo "Naturia", tu adversario no puede activar Cartas Mágicas/de Trampa.
  fr: |-
    Tant que vous contrôlez cette carte face recto qui a été Invoquée par Sacrifice en Sacrifiant un monstre "Naturia", votre adversaire ne peut pas activer de Cartes Magie/Piège.
  it: |-
    Mentre controlli questa carta scoperta che è stata Evocata tramite Tributo offrendo come Tributo un mostro "Naturia", il tuo avversario non può attivare Carte Magia/Trappola.
  pt: |-
    Enquanto você controlar este card com a face para cima que foi Invocado por Invocação-Tributo pelo Tributo de um monstro "Naturia", seu oponente não pode ativar Cards de Magia/Armadilha.
  ja: |-
    「ナチュル」と名のついたモンスターをリリースしてアドバンス召喚に成功したこのカードがフィールド上に表側表示で存在する限り、相手は魔法・罠カードを発動する事ができない。
  ko: |-
    "나츄르"라는 이름이 붙은 몬스터를 릴리스하고 어드밴스 소환에 성공한 이 카드가 필드 위에 앞면 표시로 존재하는 한, 상대는 마법/함정 카드를 발동할 수 없다.
  zh-TW: |-
    只要解放冠有「大植然」之名的怪獸升級召喚成功的此卡以正面表示存在於場上，對方就無法發動魔法・陷阱卡。
  zh-CN: |-
    ①：只要解放“大植然”怪兽来上级召唤成功的此卡存在于怪兽区域，对手不可发动魔法・陷阱卡。
