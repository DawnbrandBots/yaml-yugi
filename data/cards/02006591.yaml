text:
  en: |-
    If you control a Level 5 or higher Illusion monster and your opponent controls 3 or more monsters: Target up to 3 cards they control; return them to the hand. If you control a Level 5 or higher Illusion monster and this card is in your GY: You can Set this card, but banish it when it leaves the field. You can only use 1 "Sinful Spoils Awakening" effect per turn, and only once that turn.
