  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分フィールドにレベル５以上の幻想魔族モンスターが存在し、相手フィールドにモンスターが３体以上存在する場合、相手フィールドのカードを３枚まで対象として発動できる。そのカードを手札に戻す。②：このカードが墓地に存在し、自分フィールドにレベル５以上の幻想魔族モンスターが存在する場合に発動できる。このカードを自分フィールドにセットする。この効果でセットしたこのカードはフィールドから離れた場合に除外される。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 필드에 레벨 5 이상의 환상마족 몬스터가 존재하고, 상대 필드에 몬스터가 3장 이상 존재할 경우, 상대 필드의 카드를 3장까지 대상으로 하여 발동할 수 있다. 그 카드를 패로 되돌린다. ②: 이 카드가 묘지에 존재하고, 자신 필드에 레벨 5 이상의 환상마족 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 자신 필드에 세트한다. 이 효과로 세트한 이 카드는 필드에서 벗어났을 경우에 제외된다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合1次，仅可使用其中1个。①：自己场上存在等级5以上的幻想魔族怪兽，且对手场上存在3只以上怪兽的情况下，以对手场上的最多3张卡为对象可以发动。将该卡放回手牌。②：此卡存在于墓地，且自己场上存在等级5以上的幻想魔族怪兽的情况下可以发动。将此卡放置在自己场上。以此效果放置的此卡从场上离开的情况下，将其除外。
