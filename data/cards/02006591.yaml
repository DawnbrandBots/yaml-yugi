text:
  en: |-
    If your opponent controls 3 or more monsters and you control a Level 5 or higher Illusion monster: Target up to 3 cards your opponent controls; return them to the hand. If you control a Level 5 or higher Illusion monster and this card is in your GY: You can Set this card, but banish it when it leaves the field. You can only use 1 "Sinful Spoils Awakening" effect per turn, and only once that turn.
  de: |-
    Falls dein Gegner 3 oder mehr Monster kontrolliert und du ein Illusion-Monster der Stufe 5 oder höher kontrollierst: Wähle bis zu 3 Karten, die dein Gegner kontrolliert; gib sie auf die Hand zurück. Falls du ein Illusion-Monster der Stufe 5 oder höher kontrollierst und diese Karte sich in deinem Friedhof befindet: Du kannst diese Karte setzen, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst nur 1 Effekt von „Sündhafte Beute-Erweckung“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  es: |-
    Si tu adversario controla 3 o más monstruos y tú controlas un monstruo Ilusión de Nivel 5 o mayor: selecciona hasta 3 cartas que controle tu adversario; devuélvelas a la mano. Si controlas un monstruo Ilusión de Nivel 5 o mayor y esta carta está en tu Cementerio: puedes Colocar esta carta, pero destiérrala cuando deje el Campo. Sólo puedes usar 1 efecto de "Despertar Botín del Pecado" por turno, y sólo una vez ese turno.
  fr: |-
    Si votre adversaire contrôle min. 3 monstres et que vous contrôlez un monstre Illusion de min. Niveau 5 : ciblez max. 3 cartes contrôlées par votre adversaire ; renvoyez-les à la main. Si vous contrôlez un monstre Illusion de min. Niveau 5 et que cette carte est dans votre Cimetière : vous pouvez Poser cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser qu'1 effet de "Éveil du Butin du Péché" par tour, et uniquement une fois le tour.
  it: |-
    Se il tuo avversario controlla 3 o più mostri e tu controlli un mostro Illusione di Livello 5 o superiore: scegli come bersaglio fino a 3 carte controllate dal tuo avversario; falle ritornare nella mano. Se controlli un mostro Illusione di Livello 5 o superiore e questa carta è nel tuo Cimitero: puoi Posizionare questa carta, ma bandiscila quando lascia il Terreno. Puoi utilizzare solo 1 effetto di "Risveglio Spoglie del Peccato" per turno, e solo una volta in quel turno.
  pt: |-
    Se seu oponente controlar 3 ou mais monstros e você controlar um monstro Ilusão de Nível 5 ou mais: escolha até 3 cards que seu oponente controla; devolva-os para a mão. Se você controlar um monstro Ilusão de Nível 5 ou mais e este card estiver no seu Cemitério: você pode Baixar este card, mas bana-o quando ele deixar o campo. Você só pode usar 1 efeito de "Despertar dos Despojos do Pecado" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分フィールドにレベル５以上の幻想魔族モンスターが存在し、相手フィールドにモンスターが３体以上存在する場合、相手フィールドのカードを３枚まで対象として発動できる。そのカードを手札に戻す。②：このカードが墓地に存在し、自分フィールドにレベル５以上の幻想魔族モンスターが存在する場合に発動できる。このカードを自分フィールドにセットする。この効果でセットしたこのカードはフィールドから離れた場合に除外される。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 필드에 레벨 5 이상의 환상마족 몬스터가 존재하고, 상대 필드에 몬스터가 3장 이상 존재할 경우, 상대 필드의 카드를 3장까지 대상으로 하여 발동할 수 있다. 그 카드를 패로 되돌린다. ②: 이 카드가 묘지에 존재하고, 자신 필드에 레벨 5 이상의 환상마족 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 자신 필드에 세트한다. 이 효과로 세트한 이 카드는 필드에서 벗어났을 경우에 제외된다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合1次，仅可使用其中1个。①：自己场上存在等级5以上的幻想魔族怪兽，且对手场上存在3只以上怪兽的情况下，以对手场上的最多3张卡为对象可以发动。将该卡放回手牌。②：此卡存在于墓地，且自己场上存在等级5以上的幻想魔族怪兽的情况下可以发动。将此卡放置在自己场上。以此效果放置的此卡从场上离开的情况下，将其除外。
