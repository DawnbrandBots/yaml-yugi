text:
  en: |-
    When this card is Special Summoned from the Graveyard: You can target 1 face-up Fish, Sea Serpent, or Aqua-Type monster on the field; increase its Level by 1.
  de: |-
    Wenn diese Karte als Spezialbeschwörung vom Friedhof beschworen wird: Du kannst 1 offenes Monster vom Typ Fisch, Seeschlange oder Aqua auf dem Spielfeld wählen; erhöhe seine Stufe um 1.
  es: |-
    Cuando esta carta es Invocada de Modo Especial desde el Cementerio: puedes seleccionar 1 monstruo de Tipo Pez, Serpiente Marina o Aqua boca arriba en el Campo; aumenta su Nivel en 1.
  fr: |-
    Lorsque cette carte est Invoquée Spécialement depuis le Cimetière : vous pouvez cibler 1 monstre de Type Poisson/Serpent de Mer/Aqua face recto sur le Terrain ; augmentez son Niveau de 1.
  it: |-
    Quando questa carta viene Evocata Specialmente dal Cimitero: puoi scegliere come bersaglio 1 mostro di Tipo Pesce, Serpente Marino o Acqua scoperto sul Terreno; aumenta il suo Livello di 1.
  pt:
  ja: |-
    このカードが墓地からの特殊召喚に成功した時、フィールド上の魚族・海竜族・水族モンスター１体を選択して発動できる。選択したモンスターのレベルを１つ上げる。
  ko: |-
    이 카드가 묘지에서의 특수 소환에 성공했을 때, 필드 위의 어류족 / 해룡족 / 물족 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터의 레벨을 1개 올린다.
  zh-TW: |-
    从墓地特殊召唤此卡成功时，可选择场上的1只鱼族、海龙族、水族怪兽并发动。被选择怪兽的等级上升1级。
  zh-CN: |-
    这张卡从墓地的特殊召唤成功时，选择场上1只鱼族·海龙族·水族怪兽才能发动。选择的怪兽的等级上升1星。
