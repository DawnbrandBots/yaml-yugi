text:
  en:
  de: |-
    Wenn dein Gegner eine Normale Zauberkarte aktiviert: Zahle 1000 LP; der aktivierte Effekt jenes Normalen Zaubers wird zu „Dein Gegner wirft 1 zufällige Karte ab.“
  es: |-
    Cuando tu adversario activa una Carta Mágica Normal: paga 1000 LP; el efecto activado de esa Mágica Normal se convierte en "Tu adversario descarta 1 carta al azar".
  fr: |-
    Lorsque votre adversaire active une Carte Magie Normale : payez 1000 LP ; l'effet activé de la Magie Normale devient "Votre adversaire défausse 1 carte au hasard".
  it: |-
    Quando il tuo avversario attiva una Carta Magia Normale: paga 1000 LP; l'effetto attivato di quella Magia Normale diventa "Il tuo avversario scarta 1 carta a caso".
  pt: |-
    Quando seu oponente ativar um Card de Magia Normal: pague 1000 PV; o efeito ativado dessa Magia Normal se torna "Seu oponente descarta 1 card aleatório".
  ja: |-
    ①：相手が通常魔法カードを発動した時、１０００ＬＰを払って発動できる。その効果は「相手の手札をランダムに１枚捨てる」となる。
  ko: |-
    상대의 일반 마법 발동시에 1000 라이프 포인트를 지불하고 발동할 수 있다. 그때 상대가 발동한 일반 마법의 효과는, "상대는 무작위로 패를 1장 버린다"가 된다.
  zh-TW: |-
    對方發動通常魔法卡時，可支付１０００LP發動。該通常魔法卡的效果變為「隨機選擇對方的１張手牌捨棄」。
  zh-CN: |-
    对手发动通常魔法卡时，可支付１０００生命点数并发动。该通常魔法卡的效果变成“随机挑选１张对手的手牌并舍弃”。
