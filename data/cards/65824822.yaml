text:
  en: |-
    When your opponent activates a Normal Spell Card: Pay 1000 Life Points; the effect of that Normal Spell Card becomes "Your opponent discards 1 random card".
  de: |-
    Wenn dein Gegner eine Normale Zauberkarte aktiviert: Zahle 1000 Life Points; der Effekt der Normalen Zauberkarte wird zu „Dein Gegner wirft 1 zufällige Karte ab“.
  es: |-
    Cuando tu adversario activa una Carta Mágica Normal: paga 1000 Life Points; el efecto de esa Carta Mágica Normal se convierte en "Tu adversario descarta 1 carta al azar".
  fr: |-
    Lorsque votre adversaire active une Carte Magie Normale : payez 1000 Life Points ; l'effet de la Carte Magie Normale devient "Votre adversaire défausse 1 carte au hasard".
  it: |-
    Quando il tuo avversario attiva una Carta Magia Normale: paga 1000 Life Point; l'effetto di quella Carta Magia Normale diventa "Il tuo avversario scarta 1 carta a caso".
  pt:
  ja: |-
    相手の通常魔法発動時に１０００ライフポイントを払って発動する事ができる。その時相手が発動した通常魔法の効果は、「相手はランダムに手札を１枚捨てる」となる。
  ko: |-
    상대의 통상 마법 발동시에 1000 라이프 포인트를 지불해 발동할 수가 있다.그 때 상대가 발동한 통상 마법의 효과는 「상대는 랜덤으로 명함 1매 버린다」가 된다.
  zh-TW:
  zh-CN: |-
    对方的通常魔法发动时支付1000基本分才能发动。那个时候对方发动的通常魔法的效果变成「对方随机丢弃1张手卡」。
