text:
  en: |-
    Once per turn: You can discard 1 Spell, then target 1 Spell/Trap your opponent controls; destroy that target.
  de: |-
    Einmal pro Spielzug: Du kannst 1 Zauber abwerfen und dann 1 Zauber/Falle wählen, den oder die dein Gegner kontrolliert; zerstöre das gewählte Ziel.
  es: |-
    Una vez por turno: puedes descartar 1 Mágica, y después seleccionar 1 Mágica/Trampa que controle tu adversario; destruye ese objetivo.
  fr: |-
    Une fois par tour : vous pouvez défausser 1 Magie, puis ciblez 1 Magie/Piège contrôlé par votre adversaire ; détruisez la cible.
  it: |-
    Una volta per turno: puoi scartare 1 Magia, poi scegliere come bersaglio 1 Magia/Trappola controllata dal tuo avversario; distruggi quel bersaglio.
  pt: |-
    Uma vez por turno: você pode descartar 1 Magia e, depois, escolha 1 Magia/Armadilha que seu oponente controla; destrua o alvo.
  ja: |-
    １ターンに１度、手札から魔法カード１枚を捨てて発動できる。相手フィールド上の魔法・罠カード１枚を選択して破壊する。
  ko: |-
    1턴에 1번, 패에서 마법 카드 1장을 버리고 발동할 수 있다. 상대 필드 위의 마법 / 함정 카드 1장을 선택하고 파괴한다.
  zh-TW: |-
    １回合１次，可從手牌捨棄１張魔法卡發動。選擇對方場上的１張魔法・陷阱卡破壞。
  zh-CN: |-
    1回合1次，从手卡丢弃1张魔法卡才能发动。选择对方场上1张魔法·陷阱卡破坏。
