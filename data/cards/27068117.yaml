text:
  en: |-
    Target 1 face-up Xyz Monster on the field; attach this card to it as material.
  de: |-
    Wähle 1 offenes Xyz-Monster auf dem Spielfeld; hänge diese Karte als Material daran an.
  es: |-
    Selecciona 1 Monstruo Xyz boca arriba en el Campo; acóplale esta carta como material.
  fr: |-
    Ciblez 1 Monstre Xyz face recto sur le Terrain ; attachez-lui cette carte comme Matériel.
  it: |-
    Scegli come bersaglio 1 Mostro Xyz scoperto sul Terreno; attacca questa carta a esso come materiale.
  pt: |-
    Escolha 1 Monstro Xyz com a face para cima no campo; associe este card a ele como matéria.
  ja: |-
    フィールド上に存在するエクシーズモンスター１体を選択して発動できる。このカードを選択したモンスターの下に重ねてエクシーズ素材とする。
  ko: |-
    필드 위에 존재하는 엑시즈 몬스터 1장을 선택하고 발동할 수 있다. 이 카드를 선택한 몬스터의 아래에 겹쳐 엑시즈 소재로 한다.
  zh-TW: |-
    可選擇存在於場上的1隻超量怪獸並發動。此卡重疊至被選擇怪獸的下方成為超量素材。
  zh-CN: |-
    ①：以场上的１只超量怪兽为对象可以发动。将此卡重叠在该怪兽下方作为超量素材。
