text:
  en:
  de: |-
    Ein Monster vom Typ Ungeheuer, das mit dieser Karte ausgerüstet wird, erhöht seine ATK und DEF um 300 Punkte.
  es: |-
    Un monstruo de Tipo Bestia equipado con esta carta aumenta su ATK y su DEF en 300 puntos.
  fr: |-
    Un monstre de Type Bête équipé de cette carte augmente son ATK et sa DEF de 300 points.
  it: |-
    Un mostro di Tipo Bestia equipaggiato con questa carta aumenta i propri ATK e DEF di 300 punti.
  pt: |-
    Um monstro do Tipo Besta equipado com este card aumenta o seu ATK e DEF em 300 pontos.
  ja: |-
    獣族モンスターにのみ装備可能。
    ①：装備モンスターの攻撃力・守備力は３００アップする。
  ko: |-
    야수족만 장착 가능. 장착 몬스터 1장의 공격력과 수비력은 300 포인트 올린다.
  zh-TW: |-
    僅可裝備於獸族怪獸。裝備怪獸的攻擊力・守備力提升３００。
  zh-CN: |-
    仅限装备兽族怪兽。令１只装备怪兽的攻击力和守备力上升３００点。
