  de: Kommandant Covington
  es: Comandante Covington
  fr: Commandant Covington
  it: Comandante Covington
  pt: Comandante Covington
  ja: <ruby>督<rt>とく</rt></ruby><ruby>戦<rt>せん</rt></ruby><ruby>官<rt>かん</rt></ruby>コヴィントン
  ja_romaji: Tokusenkan Kovinton
  ko: 독전관 코빈톤
  ko_rr: Dokjeon-gwan Kobinton
  zh-TW: 督戰官柯賓頓
  zh-CN: 督战官 科文顿
text:
  en: |-
    You can send 1 face-up "Machina Soldier", "Machina Sniper", and "Machina Defender" you control to the GY; Special Summon 1 "Machina Force" from your hand or Deck.
  de: |-
    Du kannst 1 offenes „Maschinenwesen Soldat“, „Maschinenwesen Scharfschütze“ und „Maschinenwesen Verteidiger“, die du kontrollierst, auf den Friedhof legen; beschwöre 1 „Maschinenwesen Streitmacht“ als Spezialbeschwörung von deiner Hand oder deinem Deck.
  es: |-
    Puedes mandar al Cementerio 1 "Maquinaria Soldado", 1 "Maquinaria Francotiradora" y 1 "Maquinaria Defensora" boca arriba que controles; Invoca de Modo Especial, desde tu mano o Deck, 1 "Fuerza de la Maquinaria".
  fr: |-
    Vous pouvez envoyer 1 "Soldat Méchabot", "Sniper Méchabot" et "Défenseur Méchabot" face recto que vous contrôlez au Cimetière ; Invoquez Spécialement 1 "Force Méchabot" depuis votre main ou Deck.
  it: |-
    Puoi mandare 1 "Mek Soldato", "Mek Cecchino" e "Mek Difensore" scoperti che controlli al Cimitero; Evoca Specialmente 1 "Mek Forza" dalla tua mano o Deck.
  pt: |-
    Você pode enviar 1 "Soldado Autômato", 1 "Franco-atirador Autômato" e 1 "Defensor Autômato" com a face para cima que você controla para o Cemitério; Invoque por Invocação-Especial 1 "Força Autômata" da sua mão ou do Deck.
  ja: |-
    ①：自分フィールドの表側表示の「マシンナーズ・ソルジャー」「マシンナーズ・スナイパー」「マシンナーズ・ディフェンダー」を１体ずつ墓地へ送って発動できる。手札・デッキから「マシンナーズ・フォース」１体を特殊召喚する。
  ko: |-
    ①: 자신 필드의 앞면 표시의 "머시너즈 솔저" "머시너즈 스나이퍼" "머시너즈 디펜더"를 1장씩 묘지로 보내고 발동할 수 있다. 패 / 덱에서 "머시너즈 포스" 1장을 특수 소환한다.
  zh-TW: |-
    可将我方场上表侧表示的「機甲士兵」「機甲狙擊兵」「機甲防衛兵」各1只送入墓地并发动。从手牌或牌组中特殊召唤1只「機甲武裝」。
  zh-CN: |-
    ①：把自己场上表侧表示的「机甲士兵」「机甲狙击兵」「机甲卫兵」各1只送去墓地才能发动。从手卡·卡组把1只「机甲部队·武装力量」特殊召唤。
