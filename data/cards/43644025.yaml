  ko_rr:
  zh-TW: 幼繭再生
  zh-CN: 虫茧再生
text:
  en:
  de: |-
    Du kannst 1 offenes „Verpuppt“-Monster, das du kontrollierst, als Tribut anbieten, um 1 „Neo-Weltraum“-Monster, das im Kartentext dieser Karte genannt wird, als Spezialbeschwörung vom Friedhof eines beliebigen Spielers zu beschwören.
  es: |-
    Puedes Sacrificar 1 monstruo "Crisálida" boca arriba que tú controles para Invocar de Modo Especial del Cementerio de cualquier jugador 1 monstruo "Neo Espacial" escrito en el texto de la carta que Sacrificaste.
  fr: |-
    Vous pouvez Sacrifier 1 monstre "Chrysalide" face recto que vous contrôlez pour Invoquer Spécialement depuis n'importe quel Cimetière 1 monstre "Néo-Spacien" figurant dans le texte de carte du monstre Sacrifié.
  it: |-
    Puoi offrire come Tributo 1 mostro "Crisalide" scoperto che controlli per Evocare tramite Evocazione Speciale dal Cimitero di un qualsiasi giocatore 1 mostro "Neo-Spaziale" riportato nel testo di quella carta.
  pt: |-
    Você pode oferecer como Tributo 1 monstro "Crisálida" com a face para cima que você controla para Invocar por Invocação-Especial 1 monstro "Neoespacial" mencionado no texto de card desse card no Cemitério de qualquer duelista.
  ja: |-
    ①：自分フィールドの表側表示の「Ｃ」モンスター１体をリリースし、自分か相手の墓地の、そのカードに記された「Ｎ」モンスター１体を対象としてこの効果を発動できる。そのモンスターを自分フィールドに特殊召喚する。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 "코쿤"이라는 이름이 붙은 몬스터 1장을 제물로 바치는 것으로, 그 카드에 쓰여 있는 "네오 스페이시언"이라는 이름이 붙은 몬스터 1장을 묘지에서 특수 소환한다.
  zh-TW: |-
    可解放我方場上１隻正面表示的冠有「繭狀體」之名的怪獸發動此效果。從我方或對方墓地選擇１隻寫於該卡上冠有「新空間人」之名的怪獸特殊召喚至我方場上。
  zh-CN: |-
    可解放我方场上的１只冠有“茧状体”之名的表侧表示怪兽并发动。从我方或对手墓地选择１只该卡牌中记载的冠有“新空间人”之名的怪兽并特殊召唤。
