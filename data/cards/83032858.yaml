  zh-CN: 元素灵剑士·辟地
text:
  en: |-
    Once per turn: You can send 1 "Elementsaber" monster from your hand to the GY, then target 1 "Elementsaber" monster (except "Elementsaber Aina") or "Elemental Lord" monster (that has been properly Summoned) in your GY; Special Summon it, ignoring its Summoning conditions. Once per turn, if this card is in the GY: You can declare 1 Attribute; this card in the GY becomes that Attribute until the end of this turn.
  de: |-
    Einmal pro Spielzug: Du kannst 1 „Elementsäbel“-Monster von deiner Hand auf den Friedhof legen und dann 1 „Elementsäbel“-Monster (außer „Elementsäbel Aina“) oder „Elementarherrscher“-Monster (das korrekt beschworen wurde) in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung, ungeachtet seiner Beschwörungsbedingungen. Einmal pro Spielzug, falls sich diese Karte im Friedhof befindet: Du kannst 1 Eigenschaft deklarieren; diese Karte im Friedhof wird bis zum Ende dieses Spielzugs zu der Eigenschaft.
  es: |-
    Una vez por turno: puedes mandar al Cementerio 1 monstruo "Sablelemento" en tu mano, y después seleccionar 1 monstruo "Sablelemento" (excepto "Sablelemento Aina") o "Señor Elemental" en tu Cementerio (que haya sido Invocado apropiadamente); Invócalo de Modo Especial, ignorando sus condiciones de Invocación. Una vez por turno, si esta carta está en el Cementerio: puedes declarar 1 Atributo; hasta el final de este turno, esta carta en el Cementerio se convierte en una carta con ese Atributo.
  fr: |-
    Une fois par tour : vous pouvez envoyer 1 monstre "Élémentsabre" depuis votre main au Cimetière, puis ciblez 1 monstre "Élémentsabre" ("Aina, Élémentsabre" exclu) ou "Seigneur Élémentaire" (qui a été Invoqué correctement) dans votre Cimetière ; Invoquez-le Spécialement, en ignorant ses conditions d'Invocation. Une fois par tour, si cette carte est dans le Cimetière : vous pouvez déclarer 1 Attribut ; jusqu'à la fin de ce tour, cette carte dans le Cimetière devient de cet Attribut.
  it: |-
    Una volta per turno: puoi mandare 1 mostro "Elementsciabola" dalla tua mano al Cimitero, poi scegliere come bersaglio 1 mostro "Elementsciabola" (eccetto "Elementsciabola Aina") o "Signore Elementale" (che è stato Evocato correttamente) nel tuo Cimitero; Evocalo Specialmente, ignorando le sue condizioni di Evocazione. Una volta per turno, se questa carta è nel Cimitero: puoi dichiarare 1 Attributo; questa carta nel Cimitero diventa di quell'Attributo fino alla fine di questo turno.
  pt: |-
    Uma vez por turno: você pode enviar 1 monstro "Sabrelemento" da sua mão para o Cemitério e, depois, escolher 1 monstro "Sabrelemento" (exceto "Sabrelemento Aina") ou monstro "Senhor Elemental" (que tenha sido Invocado corretamente) no seu Cemitério; Invoque-o por Invocação-Especial, ignorando suas condições de Invocação. Uma vez por turno, se este card estiver no Cemitério: você pode declarar 1 Atributo; este card no Cemitério se torna desse Atributo até o final deste turno.
  ja: |-
    ①：１ターンに１度、手札から「エレメントセイバー」モンスター１体を墓地へ送り、自分の墓地の、「エレメントセイバー・アイナ」以外の「エレメントセイバー」モンスターまたは「霊神」モンスター１体を対象として発動できる。そのモンスターを召喚条件を無視して特殊召喚する。②：このカードが墓地に存在する場合、１ターンに１度、属性を１つ宣言して発動できる。墓地のこのカードはターン終了時まで宣言した属性になる。
  ko: '①: 1턴에 1번, 패에서 "엘리멘트세이버" 몬스터 1장을 묘지로 보내고, 자신 묘지의, "엘리멘트세이버 아이나" 이외의 "엘리멘트세이버" 몬스터 또는 "령신" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 소환 조건을 무시하고 특수 소환한다. ②: 이 카드가 묘지에 존재할 경우, 1턴에 1번, 속성을 1개 선언하고 발동할 수 있다. 묘지의 이 카드는 턴 종료시까지 선언한 속성이 된다.'
  zh-TW:
  zh-CN: |-
    ①：1回合1次，从手卡把1只「元素灵剑士」怪兽送去墓地，以自己墓地1只「元素灵剑士·辟地」以外的「元素灵剑士」怪兽或者「灵神」怪兽为对象才能发动。那只怪兽无视召唤条件特殊召唤。
    ②：这张卡在墓地存在的场合，1回合1次，宣言1个属性才能发动。墓地的这张卡直到回合结束时变成宣言的属性。
