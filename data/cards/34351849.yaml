text:
  en: |-
    Activate only when a face-up "Frog" monster you control, except "Frog the Jam", is selected as an attack target. Destroy all Attack Position monsters your opponent controls.
  de: |-
    Aktiviere diese Karte nur, wenn ein offenes „Frosch“-Monster, das du kontrollierst, außer „Schleimfrosch“, als Ziel eines Angriffs gewählt wird. Zerstöre alle Monster in Angriffsposition, die dein Gegner kontrolliert.
  es: |-
    Sólo puedes activar esta carta cuando un monstruo boca arriba "RANA" que controlas es seleccionado como objetivo de un ataque. Destruye todos los monstruos en Posición de Ataque que controle tu adversario.
  fr: |-
    Activable uniquement lorsqu'un monstre "Grenouille" ou "Rainette" face recto que vous contrôlez, excepté "Grenouille, la Bave", est sélectionné comme cible d'une attaque. Détruisez tous les monstres en Position d'Attaque contrôlés par votre adversaire.
  it: |-
    Attiva solo quando un mostro "RANA" scoperto che controlli viene selezionato come bersaglio di un attacco. Distruggi tutti i mostri in Posizione di Attacco che il tuo avversario controlla.
  pt: |-
    Ative somente quando um monstro "Frog" virado para cima que você controla, exceto "Frog the Jam", é selecionado como alvo de um ataque. Destrua todos os monstros na Posição de Ataque que o seu oponente controla.
  ja: |-
    自分フィールド上の「ガエル」と名のついたモンスターが攻撃対象に選択された時に発動できる。相手フィールド上に攻撃表示で存在するモンスターを全て破壊する。
  ko: 자신 필드 위에 앞면 표시로 존재하는 "개구리"라는 이름이 붙은 몬스터가 공격 대상으로 선택되었을 때 발동할 수 있다. 상대 필드 위에 존재하는 공격 표시 몬스터를 전부 파괴한다.
  zh-TW:
  zh-CN: |-
    自己场上的名字带有「青蛙」的怪兽被选择作为攻击对象时才能发动。对方场上攻击表示存在的怪兽全部破坏。
