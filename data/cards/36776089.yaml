text:
  en: |-
    2 Level 2 monsters
    Cannot be destroyed by battle while it has material. At the end of the Damage Step, if this card battled an opponent's monster: You can detach 1 material from this card; return that opponent's monster to the hand.
  de: |-
    2 Monster der Stufe 2
    Diese Karte kann nicht durch Kampf zerstört werden, solange sie Material hat. Am Ende des Damage Steps, falls diese Karte gegen ein Monster eines Gegners gekämpft hat: Du kannst 1 Material von dieser Karte abhängen; gib das Monster des Gegners auf die Hand zurück.
  es: |-
    2 monstruos de Nivel 2
    No puede ser destruido en batalla mientras tenga material. Al final del Damage Step, si esta carta batalló con un monstruo del adversario: puedes desacoplar 1 material de esta carta; devuelve a la mano ese monstruo del adversario.
  fr: |-
    2 monstres de Niveau 2
    Non destructible au combat tant qu'elle a du Matériel. À la fin de la Damage Step, si cette carte a combattu un monstre de l'adversaire : vous pouvez détacher 1 Matériel de cette carte ; renvoyez le monstre de l'adversaire à la main.
  it: |-
    2 mostri di Livello 2
    Non può essere distrutto in battaglia mentre ha materiali. Alla fine del Damage Step, se questa carta ha combattuto con un mostro dell'avversario: puoi staccare 1 materiale da questa carta; fai ritornare quel mostro dell'avversario nella mano.
  pt: |-
    2 monstros de Nível 2
    Não pode ser destruído em batalha enquanto tiver matéria. No final da Etapa de Dano, se este card batalhou um monstro do oponente: você pode desassociar 1 matéria deste card; devolva esse monstro do oponente para a mão.
  ja: |-
    レベル２モンスター×２
    ①：Ｘ素材を持っているこのカードは戦闘では破壊されない。②：このカードが相手モンスターと戦闘を行ったダメージステップ終了時、このカードのＸ素材を１つ取り除いて発動できる。その相手モンスターを手札に戻す。
  ko: |-
    레벨 2 몬스터 × 2
    ①: 엑시즈 소재를 가지고 있는 이 카드는 전투로는 파괴되지 않는다. ②: 이 카드가 상대 몬스터와 전투를 실행한 데미지 스텝 종료시, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 그 상대 몬스터를 패로 되돌린다.
  zh-TW:
  zh-CN: |-
    等级2怪兽×2
    ①：持有超量素材的此卡不会因战斗被破坏。②：此卡与对手怪兽进行战斗的伤害步骤结束时，去除此卡的1个超量素材可以发动。将该对手怪兽放回持有者的手牌。
