name:
  en: You're in Danger!
  de: Du bist in Gefahr!
  es: Estás en ¡Peligro!
  fr: Vous êtes en Danger !
  it: Sei in Pericolo!
  pt: Você está em Perigo!
  ja: <ruby>未<rt>み</rt></ruby><ruby>界<rt>かい</rt></ruby><ruby>域<rt>いき</rt></ruby>の<ruby>歓<rt>かん</rt></ruby><ruby>待<rt>たい</rt></ruby>
  ja_romaji: Mikaiiki no Kantai
  ko: 미계역의 환대
  ko_rr: Migyeyeok-ui Hwamdae
  zh-TW: 未界域的盛情款待
  zh-CN: 未界域之盛情欢待
text:
  en: |-
    Reveal 3 "Danger!" monsters with different names from your Deck, your opponent randomly picks 1 for you to Special Summon, and you shuffle the rest into the Deck. During the End Phase, destroy that Special Summoned monster. You can only activate 1 "You're in Danger!" per turn.
  de: |-
    Zeige 3 „Gefahr!“-Monster mit unterschiedlichen Namen von deinem Deck vor, dein Gegner bestimmt zufällig 1, das du als Spezialbeschwörung beschwörst, und du mischst die restlichen ins Deck. Während der End Phase, zerstöre das als Spezialbeschwörung beschworene Monster. Du kannst nur 1 „Du bist in Gefahr!“ pro Spielzug aktivieren.
  es: |-
    Muestra 3 monstruos "¡Peligro!" con nombres diferentes en tu Deck, tu adversario elige 1 al azar para que lo Invoques de Modo Especial, y barajas el resto al Deck. Durante la End Phase, destruye ese monstruo Invocado de Modo Especial. Sólo puedes activar 1 "Estás en ¡Peligro!" por turno.
  fr: |-
    Révélez 3 monstres "Danger !" de noms différents depuis votre Deck, votre adversaire en prend 1 au hasard pour vous à Invoquer Spécialement, et vous mélangez les cartes restantes dans le Deck. Durant la End Phase, détruisez le monstre Invoqué Spécialement. Vous ne pouvez activer qu'1 "Vous êtes en Danger !" par tour.
  it: |-
    Rivela 3 mostri "Pericolo!" con nomi diversi dal tuo Deck, il tuo avversario ne sceglie 1 a caso da farti Evocare Specialmente, e mischi il resto nel Deck. Durante la End Phase, distruggi quel mostro Evocato Specialmente. Puoi attivare solo 1 "Sei in Pericolo!" per turno.
  pt: |-
    Revele 3 monstros "Perigo!" com nomes diferentes do seu Deck, seu oponente elege 1 aleatoriamente para que você Invoque por Invocação-Especial e você embaralha o resto no Deck. Durante a Fase Final, destrua esse monstro Invocado por Invocação-Especial. Você só pode ativar 1 "Você está em Perigo!" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：デッキから「未界域」モンスター３種類を相手に見せ、相手はその中からランダムに１体選ぶ。そのモンスター１体を自分フィールドに特殊召喚し、残りのモンスターはデッキに戻す。この効果で特殊召喚したモンスターはエンドフェイズに破壊される。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 덱에서 "미계역" 몬스터 3종류를 상대에게 보여주고, 상대는 그 중에서 무작위로 1장 고른다. 그 몬스터 1장을 자신 필드에 특수 소환하고, 남은 몬스터는 덱으로 되돌린다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈에 파괴된다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：从牌组将3种"未界域"怪兽出示给对手，对手从其中随机挑选1只。将1只该怪兽特殊召唤至自己场上。剩余的怪兽放回牌组。以此效果特殊召唤的怪兽将在结束阶段被破坏。
