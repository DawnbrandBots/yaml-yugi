  pt: Princesa da Premonição Tarotreite
  ja: <ruby>冥<rt>めい</rt></ruby><ruby>占<rt>せん</rt></ruby><ruby>術<rt>じゅつ</rt></ruby><ruby>姫<rt>き</rt></ruby>タロットレイス
