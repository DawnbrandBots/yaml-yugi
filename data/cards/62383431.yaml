  ko_rr: Myeongsegye-ui Hwanghon - Keoseu
  zh-TW:
  zh-CN: 溟界之黄昏－凯泗
text:
  en: |-
    If this card is in your GY: You can Tribute 1 monster; Special Summon this card, then your opponent can Special Summon 1 monster from their GY, but negate its effects. If this card is Special Summoned: You can target 1 Level 4 or lower "Ogdoadic" monster in your GY; Special Summon it, but banish it when it leaves the field. You can only use each effect of "Keurse, the Ogdoadic Light" once per turn.
  de: |-
    Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 Monster als Tribut anbieten; beschwöre diese Karte als Spezialbeschwörung, dann kann dein Gegner 1 Monster als Spezialbeschwörung von seinem Friedhof beschwören, aber annulliere seine Effekte. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 „Achtheit“-Monster der Stufe 4 oder niedriger in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung, aber verbanne es, wenn es das Spielfeld verlässt. Du kannst jeden Effekt von „Keurse, das Achtheits-Licht“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta está en tu Cementerio: puedes Sacrificar 1 monstruo; Invoca esta carta de Modo Especial, y después tu adversario puede Invocar 1 monstruo de Modo Especial desde su Cementerio, pero niega sus efectos. Si esta carta es Invocada de Modo Especial: puedes seleccionar 1 monstruo "Ogdoádico/a" de Nivel 4 o menor en tu Cementerio; Invócalo de Modo Especial, pero destiérralo cuando deje el Campo. Sólo puedes usar cada efecto de "Keurse, el Ogdoádico Iluminado" una vez por turno.
  fr: |-
    Si cette carte est dans votre Cimetière : vous pouvez Sacrifier 1 monstre ; Invoquez Spécialement cette carte, puis votre adversaire peut Invoquer Spécialement 1 monstre depuis son Cimetière, mais annulez ses effets. Si cette carte est Invoquée Spécialement : vous pouvez cibler 1 monstre "Ogdoadique" de max. Niveau 4 dans votre Cimetière ; Invoquez-le Spécialement, mais bannissez-le lorsqu'il quitte le Terrain. Vous ne pouvez utiliser chaque effet de "Keurse, la Lumière Ogdoadique" qu'une fois par tour.
  it: |-
    Se questa carta è nel tuo Cimitero: puoi offrire come Tributo 1 mostro; Evoca Specialmente questa carta, poi il tuo avversario può Evocare Specialmente 1 mostro dal suo Cimitero, ma annulla i suoi effetti. Se questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 mostro "Ogdoadico" di Livello 4 o inferiore nel tuo Cimitero; Evocalo Specialmente, ma bandiscilo quando lascia il Terreno. Puoi utilizzare ogni effetto di "Keurse, la Luce Ogdoadica" una sola volta per turno.
  pt: |-
    Se este card estiver no seu Cemitério: você pode oferecer 1 monstro como Tributo; Invoque este card por Invocação-Especial e, depois, seu oponente pode Invocar por Invocação-Especial 1 monstro do Cemitério dele, mas negue seus efeitos. Se este card for Invocado por Invocação-Especial: você pode escolher 1 monstro "Ogdoádico(a)" de Nível 4 ou menos no seu Cemitério; Invoque-o por Invocação-Especial, mas bana-o quando ele deixar o campo. Você só pode usar cada efeito de "Keurse, a Luz Ogdoádica" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが墓地に存在する場合、自分フィールドのモンスター１体をリリースして発動できる。このカードを特殊召喚する。その後、相手は自身の墓地からモンスター１体を選んで効果を無効にして特殊召喚できる。②：このカードが特殊召喚に成功した場合、自分の墓地のレベル４以下の「溟界」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターは、フィールドから離れた場合に除外される。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 묘지에 존재할 경우, 자신 필드의 몬스터 1장을 릴리스하고 발동할 수 있다. 이 카드를 특수 소환한다. 그 후, 상대는 자신 묘지에서 몬스터 1장을 골라 효과를 무효로 하고 특수 소환할 수 있다. ②: 이 카드가 특수 소환에 성공했을 경우, 자신 묘지의 레벨 4 이하의 "명세계" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터는, 필드에서 벗어났을 경우에 제외된다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：在此卡存在於墓地的狀況下，可解放我方場上的１隻怪獸發動。特殊召喚此卡。其後，對方從自身的墓地中選擇１隻怪獸，將其效果變為無效特殊召喚。②：在此卡成功特殊召喚的狀況下，可將我方墓地中１隻等級４以下的「溟界」怪獸做為對象發動。特殊召喚該怪獸。透過此效果特殊召喚的怪獸，在從場上離開的狀況下將被除外。
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：此卡存在于墓地的情况下，解放自己场上的1只怪兽可以发动。将此卡特殊召唤。然后，对手可从自身的墓地挑选1只怪兽将其效果无效并特殊召唤。②：此卡特殊召唤成功的情况下，以自己墓地的1只等级4以下的"溟界"怪兽为对象可以发动。将该怪兽特殊召唤。以此效果特殊召唤的怪兽离开场上的情况下，将其除外。
