  fr: Keurse, la Lumière Ogdoadique
  it: Keurse, la Luce Ogdoadica
  pt: Keurse, a Luz Ogdoádica
  ja: <ruby>溟<rt>めい</rt></ruby><ruby>界<rt>かい</rt></ruby>の<ruby>黄昏<rt>たそがれ</rt></ruby>－カース
  ja_romaji: Meikai no Tasogare - Kāsu
