name:
  en: Cartorhyn the Hidden Gem of the Seafront
  de: Cartorhyn die versteckte Perle des Strandes
  es: Cartorhyn la Gema Escondida del Paseo Marítimo
  fr: Cartorhyn la Gemme Cachée du Front de Mer
  it: Cartorhyn la Gemma Nascosta del Lungomare
  pt: Cartorhyn, a Joia Oculta do Litoral
  ja: <ruby><rb>水</rb><rt>すい</rt></ruby><ruby><rb>界</rb><rt>かい</rt></ruby>の<ruby><rb>秘</rb><rt>ひ</rt></ruby><ruby><rb>石</rb><rt>せき</rt></ruby>－カトリン
  ja_romaji: Suikai no Hiseki - Katorin
  ko: 수계의 비석－카토린
