  zh-CN: 水界的秘之石-卡特林
text:
  en: |-
    You can discard this card; you can Normal Summon 1 EARTH or WATER monster during your Main Phase this turn, in addition to your Normal Summon/Set. (You can only gain this effect once per turn.) If you control an EARTH and WATER monster(s), while this card is in your GY: You can Special Summon this card, but banish it when it leaves the field. You can only use each effect of "Cartorhyn the Hidden Gem of the Seafront" once per turn.
  de: |-
    Du kannst diese Karte abwerfen; du kannst in diesem Spielzug während deiner Main Phase zusätzlich zu deiner Normalbeschwörung / deinem Setzen 1 ERDE oder WASSER Monster als Normalbeschwörung beschwören. (Du kannst diesen Effekt nur einmal pro Spielzug erhalten.) Falls du ein oder mehr ERDE und WASSER Monster kontrollierst, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte als Spezialbeschwörung beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst jeden Effekt von „Cartorhyn die versteckte Perle des Strandes“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes descartar esta carta; puedes Invocar de Modo Normal 1 monstruo de TIERRA o AGUA durante tu Main Phase este turno, además de tu Invocación Normal/Colocación. (Sólo puedes ganar este efecto una vez por turno). Si controlas uno o más monstruos de TIERRA y AGUA, mientras esta carta está en tu Cementerio: puedes Invocar esta carta de Modo Especial, pero destiérrala cuando deje el Campo. Sólo puedes usar cada efecto de "Cartorhyn la Gema Escondida del Paseo Marítimo" una vez por turno.
  fr: |-
    Vous pouvez défausser cette carte ; durant votre Main Phase ce tour, vous pouvez Invoquer Normalement 1 monstre TERRE ou EAU, en plus de votre Invocation/Pose Normale. (Vous ne pouvez gagner cet effet qu'une fois par tour.) Si vous contrôlez un ou plusieurs monstres TERRE et EAU, tant que cette carte est dans votre Cimetière : vous pouvez Invoquer Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser chaque effet de "Cartorhyn la Gemme Cachée du Front de Mer" qu'une fois par tour.
  it: |-
    Puoi scartare questa carta; puoi Evocare Normalmente 1 mostro TERRA o ACQUA durante la tua Main Phase in questo turno, in aggiunta alla tua Evocazione Normale/Posizionamento. (Puoi guadagnare questo effetto una sola volta per turno.) Se controlli uno o più mostri TERRA e ACQUA, mentre questa carta è nel tuo Cimitero: puoi Evocare Specialmente questa carta, ma bandiscila quando lascia il Terreno. Puoi utilizzare ogni effetto di "Cartorhyn la Gemma Nascosta del Lungomare" una sola volta per turno.
  pt: |-
    Você pode descartar este card; você pode Invocar por Invocação-Normal 1 monstro de TERRA ou de ÁGUA durante sua Fase Principal neste turno, em adição à sua Invocação-Normal/Baixar (padrão). (Você só pode se aproveitar deste efeito uma vez por turno.) Se você controlar um ou mais monstros de TERRA e de ÁGUA, enquanto este card estiver no seu Cemitério: você pode Invocar este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Você só pode usar cada efeito de "Cartorhyn, a Joia Oculta do Litoral" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードを手札から捨てて発動できる。このターン、自分は通常召喚に加えて１度だけ、自分メインフェイズに地・水属性モンスター１体を召喚できる。②：このカードが墓地に存在し、自分フィールドに地属性モンスター及び水属性モンスターが存在する場合に発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 패에서 버리고 발동할 수 있다. 이 턴에, 자신은 통상 소환 외에도 1번만, 자신 메인 페이즈에 땅 / 물 속성 몬스터 1장을 일반 소환할 수 있다. ②: 이 카드가 묘지에 존재하고, 자신 필드에 땅 속성 몬스터 및 물 속성 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②效果1回合各能使用1次。①：可以将这张卡从手牌舍弃发动。这个回合，自己可以在通常召唤外追加仅1次，在自己的主要阶段召唤1只地或水属性怪兽。②：这张卡在墓地存在，自己场上有地属性怪兽以及水属性怪兽存在的场合可以发动。将这张卡特殊召唤。用这个效果特殊召唤的这张卡从场上离开的场合除外。
