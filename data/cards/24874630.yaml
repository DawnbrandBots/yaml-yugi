name:
  en: Fiend's Sanctuary
  de: Zuflucht der Unterweltler
  es: Santuario del Demonio
  fr: Sanctuaire du Démon
  it: Santuario del Demone
  pt: Santuário do Demônio
  ja: デビルズ・サンクチュアリ
  ja_romaji: Debiruzu Sankuchuari
  ko: 데블의 성역
  ko_rr:
  zh-TW:
  zh-CN: 恶魔的圣域
text:
  en: |-
    Special Summon 1 "Metal Fiend Token" (Fiend/DARK/Level 1/ATK 0/DEF 0). It cannot attack. Your opponent takes any battle damage you would have taken from battles involving it. Once per turn, during your Standby Phase, pay 1000 LP or destroy this Token.
  de: |-
    Beschwöre 1 „Metall-Unterweltler-Spielmarke“ (Unterweltler/FINSTERNIS/Stufe 1/ATK 0/DEF 0) als Spezialbeschwörung. Sie kann nicht angreifen. Dein Gegner erhält allen Kampfschaden, den du aus Kämpfen, an denen sie beteiligt ist, erhalten hättest. Einmal pro Spielzug, während deiner Standby Phase, zahle 1000 LP oder zerstöre diese Spielmarke.
  es: |-
    Invoca de Modo Especial 1 "Ficha Demonio Metálico" (Demonio/OSCURIDAD/Nivel 1/ATK 0/DEF 0). No puede atacar. Tu adversario recibe el daño de batalla que hubieras recibido tú en batallas que la involucren. Una vez por turno, durante tu Standby Phase, paga 1000 LP o destruye esta Ficha.
  fr: |-
    Invoquez Spécialement 1 "Jeton Démon Métallique" (Démon/TÉNÈBRES/Niveau 1/ATK 0/DEF 0). Il ne peut pas attaquer. Votre adversaire reçoit les dommages de combat que vous auriez dû recevoir de combats l'impliquant. Une fois par tour, durant votre Standby Phase, payez 1000 LP ou détruisez ce Jeton.
  it: |-
    Evoca Specialmente 1 "Segna-Demone Metallico" (Demone/OSCURITÀ/Livello 1/ATK 0/DEF 0). Esso non può attaccare. Il tuo avversario subisce qualsiasi danno da combattimento che dovresti subire tu da battaglie che lo coinvolgono. Una volta per turno, durante la tua Standby Phase, paga 1000 LP o distruggi questo Segna-Mostro.
  pt: |-
    Invoque por Invocação-Especial 1 "Ficha de Demônio de Metal" (Demônio/TREVAS/Nível 1/ATK 0/DEF 0). Ela não pode atacar. Seu oponente sofre qualquer dano de batalha que você teria sofrido das batalhas que a envolvem. Uma vez por turno, durante sua Fase de Apoio, pague 1000 PV ou destrua essa Ficha.
  ja: |-
    ①：自分フィールドに「メタルデビル・トークン」（悪魔族・闇・星１・攻／守０）１体を特殊召喚する。このトークンは攻撃できず、このトークンの戦闘で発生するコントローラーへの戦闘ダメージは代わりに相手が受ける。このトークンのコントローラーは自分スタンバイフェイズ毎に１０００ＬＰを払う。または、ＬＰを払わずにこのトークンを破壊する。
  ko: |-
    ①: 자신 필드에 "메탈 데블 토큰"(악마족 / 어둠 / 레벨 1 / 공 0 / 수 0) 1장을 특수 소환한다. 이 토큰은 공격할 수 없으며, 이 토큰의 전투로 발생하는 컨트롤러에게로의 전투 데미지는 대신에 상대가 받는다. 이 토큰의 컨트롤러는 자신 스탠바이 페이즈마다 1000 LP를 지불한다. 또는, LP를 지불하지 않고 이 토큰을 파괴한다.
  zh-TW:
  zh-CN: |-
    ①：在自己场上把1只「金属恶魔衍生物」（恶魔族·暗·1星·攻／守0）特殊召唤。这衍生物不能攻击，这衍生物的战斗发生的对控制者的战斗伤害由对方代受。这衍生物的控制者在每次自己准备阶段支付1000基本分。或者不支付基本分让这衍生物破坏。
