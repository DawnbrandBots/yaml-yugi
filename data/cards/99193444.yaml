text:
  en: |-
    While you control a monster, except "Poseidra, the Storming Atlantean", your opponent's monsters cannot target this card for attacks. You can only use each of the following effects of "Poseidra, the Storming Atlantean" once per turn. You can send 1 other WATER monster from your hand or face-up field to the GY; Special Summon this card from your hand. If this card is Normal or Special Summoned: You can send 1 "Atlantean" or "Mermail" monster from your Deck to the GY, then target 1 card your opponent controls; return it to the hand.
  de: |-
    Solange du ein Monster kontrollierst, außer „Poseidra, der stürmische Atlantische“, können Monster deines Gegners diese Karte nicht als Angriffsziel wählen. Du kannst jeden der folgenden Effekte von „Poseidra, der stürmische Atlantische“ nur einmal pro Spielzug verwenden. Du kannst 1 anderes WASSER Monster von deiner Hand oder offen von deiner Spielfeldseite auf den Friedhof legen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Atlantisch“- oder „Nixenrüstung“-Monster von deinem Deck auf den Friedhof legen und dann 1 Karte wählen, die dein Gegner kontrolliert; gib sie auf die Hand zurück.
  es: |-
    Mientras controlas un monstruo, excepto "Poseidra, la Furia de Atlantis", los monstruos de tu adversario no pueden seleccionar esta carta para ataques. Sólo puedes usar cada uno de los siguientes efectos de "Poseidra, la Furia de Atlantis" una vez por turno. Puedes mandar al Cementerio otro monstruo de AGUA en tu mano o Campo boca arriba; Invoca esta carta de Modo Especial desde tu mano. Si esta carta es Invocada de Modo Normal o Especial: puedes mandar al Cementerio 1 monstruo "Atlantis" o "Sirenarmado/a" en tu Deck, y después selecciona 1 carta que controle tu adversario; devuélvela a la mano.
  fr: |-
    Tant que vous contrôlez un monstre ("Poseidra, l'Effréné de l'Atlantide" exclu), les monstres de votre adversaire ne peuvent pas cibler cette carte avec une attaque. Vous ne pouvez utiliser chacun des effets suivants de "Poseidra, l'Effréné de l'Atlantide" qu'une fois par tour. Vous pouvez envoyer 1 autre monstre EAU depuis votre main ou Terrain face recto au Cimetière ; Invoquez Spécialement cette carte depuis votre main. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez envoyer 1 monstre "Atlantide" ou "Sirènemure" depuis votre Deck au Cimetière, puis ciblez 1 carte contrôlée par votre adversaire ; renvoyez-la à la main.
  it: |-
    Mentre controlli un mostro, eccetto "Poseidra, l'Atlantico Tempestoso", i mostri del tuo avversario non possono scegliere questa carta come bersaglio per gli attacchi. Puoi utilizzare ognuno dei seguenti effetti di "Poseidra, l'Atlantico Tempestoso" una sola volta per turno. Puoi mandare 1 altro mostro ACQUA dalla tua mano o Terreno scoperto al Cimitero; Evoca Specialmente questa carta dalla tua mano. Se questa carta viene Evocata Normalmente o Specialmente: puoi mandare 1 mostro "Atlantico" o "Sirenide" dal tuo Deck al Cimitero, poi scegliere come bersaglio 1 carta controllata dal tuo avversario; falla ritornare nella mano.
  pt: |-
    Enquanto você controlar um monstro, exceto "Poseidra, o Atlante Tempestuoso", os monstros do seu oponente não podem escolher este card como alvo de ataques. Você só pode usar cada um dos seguintes efeitos de "Poseidra, o Atlante Tempestuoso" uma vez por turno. Você pode enviar para o Cemitério 1 outro monstro de ÁGUA da sua mão ou do campo com a face para cima; Invoque este card por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Normal ou Especial: você pode enviar 1 monstro "Atlante" ou "Sirena" do seu Deck para o Cemitério e, depois, escolha 1 card que seu oponente controla; devolva-o para a mão.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の手札・フィールド（表側表示）から他の水属性モンスター１体を墓地へ送って発動できる。このカードを手札から特殊召喚する。②：このカードが召喚・特殊召喚した場合、デッキから「海皇」モンスターか「水精鱗」モンスター１体を墓地へ送り、相手フィールドのカード１枚を対象として発動できる。そのカードを手札に戻す。③：自分フィールドに「轟海皇 ポセイドラ」以外のモンスターが存在する限り、相手モンスターはこのカードを攻撃対象に選択できない。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 패 / 필드(앞면 표시)에서 다른 물 속성 몬스터 1장을 묘지로 보내고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드를 일반 소환 / 특수 소환했을 경우, 덱에서 "해황" 몬스터나 "머메일" 몬스터 1장을 묘지로 보내고, 상대 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 패로 되돌린다. ③: 자신 필드에 "굉해황 포세이도라" 이외의 몬스터가 존재하는 한, 상대 몬스터는 이 카드를 공격 대상으로 선택할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：从自己手牌・场上（表侧表示）将1只其他水属性怪兽送至墓地可以发动。从手牌将此卡特殊召唤。②：此卡召唤・特殊召唤的情况下，从牌组将1只“海皇”怪兽或“水精鳞”怪兽送至墓地，以对手场上的1张卡为对象可以发动。将该卡放回手牌。③：只要自己场上存在“轰海皇 波塞多拉”以外的怪兽，对手怪兽不可将此卡选择为攻击对象。
