    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の手札・フィールド（表側表示）から他の水属性モンスター１体を墓地へ送って発動できる。このカードを手札から特殊召喚する。②：このカードが召喚・特殊召喚した場合、デッキから「海皇」モンスターか「水精鱗」モンスター１体を墓地へ送り、相手フィールドのカード１枚を対象として発動できる。そのカードを手札に戻す。③：自分フィールドに「轟海皇 ポセイドラ」以外のモンスターが存在する限り、相手モンスターはこのカードを攻撃対象に選択できない。
