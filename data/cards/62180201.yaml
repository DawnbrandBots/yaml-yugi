text:
  en: |-
    Cannot be Special Summoned. Must be Normal Summoned/Set by Tributing 3 monsters. The ATK/DEF of all other monsters on the field are halved.
  de: |-
    Kann nicht als Spezialbeschwörung beschworen werden. Muss als Normalbeschwörung beschworen/gesetzt werden, indem du 3 Monster als Tribut anbietest. Halbiere die ATK/DEF aller anderen Monster auf dem Spielfeld.
  es: |-
    No puede ser Invocado de Modo Especial. Debe ser Invocado de Modo Normal/Colocado Sacrificando 3 monstruos. El ATK/DEF de todos los demás monstruos en el Campo se reduce a la mitad.
  fr: |-
    Non Invocable Spécialement. Uniquement Invocable/Posable Normalement en Sacrifiant 3 monstres. L'ATK/DEF de tous les autres monstres sur le Terrain sont divisées par deux.
  it: |-
    Non può essere Evocato Specialmente. Deve essere Evocato Normalmente/Posizionato offrendo come Tributo 3 mostri. Gli ATK/DEF di tutti gli altri mostri sul Terreno sono dimezzati.
  pt: |-
    Não pode ser Invocado por Invocação-Especial. Deve ser Invocado por Invocação-Normal/Baixado ao oferecer 3 monstros como Tributo. O ATK/DEF de todos os outros monstros no campo são diminuídos pela metade.
  ja: |-
    このカードは<ruby><rb>特</rb><rt>とく</rt></ruby><ruby><rb>殊</rb><rt>しゅ</rt></ruby><ruby><rb>召</rb><rt>しょう</rt></ruby><ruby><rb>喚</rb><rt>かん</rt></ruby>できない。<ruby><rb>自</rb><rt>じ</rt></ruby><ruby><rb>分</rb><rt>かん</rt></ruby>フィールドのモンスター３<ruby><rb>体</rb><rt>たい</rt></ruby>をリリースした<ruby><rb>場</rb><rt>ば</rt></ruby><ruby><rb>合</rb><rt>あい</rt></ruby>のみ<ruby><rb>通</rb><rt>つう</rt></ruby><ruby><rb>常</rb><rt>じょう</rt></ruby><ruby><rb>召</rb><rt>しょう</rt></ruby><ruby><rb>喚</rb><rt>かん</rt></ruby>できる。①：このカードがモンスターゾーンに<ruby><rb>存</rb><rt>そん</rt></ruby><ruby><rb>在</rb><rt>ざい</rt></ruby>する<ruby><rb>限</rb><rt>かぎ</rt></ruby>り、このカード<ruby><rb>以</rb><rt>い</rt></ruby><ruby><rb>外</rb><rt>がい</rt></ruby>のフィールドのモンスターの<ruby><rb>攻</rb><rt>こう</rt></ruby><ruby><rb>撃</rb><rt>げき</rt></ruby><ruby><rb>力</rb><rt>りょく</rt></ruby>・<ruby><rb>守</rb><rt>しゅ</rt></ruby><ruby><rb>備</rb><rt>び</rt></ruby><ruby><rb>力</rb><rt>りょく</rt></ruby>は<ruby><rb>半</rb><rt>はん</rt></ruby><ruby><rb>分</rb><rt>ぶん</rt></ruby>になる。
  ko: |-
    이 카드는 특수 소환할 수 없다. 자신 필드의 몬스터 3장을 릴리스했을 경우에만 통상 소환할 수 있다. ①: 이 카드가 몬스터 존에 존재하는 한, 이 카드 이외의 필드의 몬스터의 공격력 / 수비력은 절반이 된다.
  zh-TW:
  zh-CN: |-
    这张卡不能特殊召唤。把自己场上3只怪兽解放的场合才能通常召唤。①：只要这张卡在怪兽区域存在，这张卡以外的场上的怪兽的攻击力·守备力变成一半。
