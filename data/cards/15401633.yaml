text:
  en: |-
    Serving as a double for the Ruler of the Blue Flame, he's a master swordsman that wields a fine blade.
  de: |-
    Dieser meisterliche Schwertkämpfer dient als Ersatz für den Herrscher der blauen Flamme.
  es: |-
    Sirve de doble para el Gobernante de la Llama Azul, es un experto espadachín que blande una hoja delgada.
  fr: |-
    Double du souverain de la flamme bleue et véritable fine lame.
  it: |-
    Un guerriero-ombra servitore del Signore della Fiamma Blu, è un maestro di spada armato di una splendida lama.
  pt: |-
    Servindo como um agente duplo para o regente da chama azul, ele é um mestre espadachin que maneja uma ótima lâmina.
  ja: |-
    シエンに仕える影武者。鋭い切れ味の名刀を持つ。
  ko: |-
    붉은 화염을 섬기는 그림자 무사. 예리한 명검을 소유하고 있다.
  zh-TW: |-
    侍奉紫炎的影武者。持有鋒利的名刀。
  zh-CN: |-
    侍奉紫炎的影武者，持有锋利的名刀。
