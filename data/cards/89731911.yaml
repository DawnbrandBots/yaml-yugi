text:
  en: |-
    When this card is destroyed by battle and sent to the Graveyard: Each player can Special Summon 1 Level 4 monster from their hand.
  de: |-
    Wenn diese Karte als Ergebnis eines Kampfes zerstört und auf den Friedhof gelegt wird, können beide Spieler 1 Monster der Stufe 4 als Spezialbeschwörung aus ihrer Hand beschwören.
  es: |-
    Cuando esta carta es destruida como resultado de una batalla y mandada al Cementerio, ambos jugadores pueden Invocar mediante una Invocación Especial 1 monstruo de Nivel 4 de su mano.
  fr: |-
    Lorsque cette carte est détruite au combat et envoyée au Cimetière, chaque joueur peut Invoquer Spécialement 1 monstre de Niveau 4 de sa main.
  it: |-
    Quando questa carta viene distrutta in battaglia e mandata al Cimitero, ogni giocatore può Evocare Specialmente 1 mostro di Livello 4 dalla propria mano.
  pt: |-
    Quando este card for destruído em batalha e enviado para o Cemitério: os dois duelistas podem Invocar por Invocação-Especial 1 monstro de Nível 4 da sua mão.
  ja: |-
    ①：このカードが戦闘で破壊され墓地へ送られた場合に発動する。お互いのプレイヤーは、手札からレベル４モンスター１体を特殊召喚できる。
  ko: |-
    ①: 이 카드가 전투로 파괴되어 묘지로 보내졌을 경우에 발동한다. 양쪽 플레이어는, 패에서 레벨 4 몬스터 1장을 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：这张卡被战斗破坏送去墓地时，双方玩家可以从手卡把1只4星怪兽特殊召唤。
