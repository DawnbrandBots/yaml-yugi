  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 앞면 표시 몬스터가, 존재하지 않을 경우 또는 곤충족 몬스터뿐일 경우, 패에서 다른 곤충족 몬스터 1장을 버리고 발동할 수 있다. 덱에서 "B·F·W(비 포스 윈드)" 1장을 자신의 마법 & 함정 존에 앞면 표시로 놓는다. 그 후, 이 카드를 패에서 특수 소환한다. 이 턴에, 자신은 곤충족 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 자신 필드의 곤충족 몬스터 1장의 레벨을 1개 내린다.
