  ja: |-
    ①：「フォトン」永続魔法・永続罠カードまたは「ギャラクシー」永続魔法・永続罠カード１枚をデッキから選び、手札に加えるか自分フィールドに表側表示で置く。②：セットされたこのカードが相手ターンに相手の効果で破壊された場合、自分フィールドに「銀河眼の光子竜」または「銀河眼の光子竜」をＸ素材としているＸモンスターが存在すれば発動できる。このターンのエンドフェイズになる。
  ko: |-
    ①: "포톤" 지속 마법 / 지속 함정 카드 또는 "갤럭시" 지속 마법 / 지속 함정 카드 1장을 덱에서 고르고, 패에 넣거나 자신 필드에 앞면 표시로 놓는다. ②: 세트된 이 카드가 상대 턴에 상대의 효과로 파괴되었을 경우, 자신 필드에 "갤럭시아이즈 포톤 드래곤" 또는 "갤럭시아이즈 포톤 드래곤"을 엑시즈 소재로 하고 있는 엑시즈 몬스터가 존재하면 발동할 수 있다. 이 턴의 엔드 페이즈가 된다.
  zh-TW:
  zh-CN: |-
    ①：从卡组选1张「光子」永续魔法·永续陷阱卡或者「银河」永续魔法·永续陷阱卡加入手卡或在自己场上表侧表示放置。
    ②：盖放的这张卡在对方回合被对方的效果破坏的场合，若自己场上有着「银河眼光子龙」或者有「银河眼光子龙」在作为超量素材中的超量怪兽存在则能发动。变成这个回合的结束阶段。
