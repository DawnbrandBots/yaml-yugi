  ko_rr:
  zh-TW: 半機械人博士
  zh-CN: 电子人博士
text:
  en: |-
    Once per turn, you can Tribute 1 Tuner monster you control to Special Summon a monster from your Graveyard with the same Attribute and Level as the Tributed monster.
  de: |-
    Einmal pro Spielzug kannst du 1 Empfänger-Monster, das du kontrollierst, als Tribut anbieten, um ein Monster mit derselben Eigenschaft und Stufe wie das als Tribut angebotene Monster als Spezialbeschwörung von deinem Friedhof zu beschwören.
  es: |-
    Una vez por turno, puedes Sacrificar 1 monstruo Cantante que controles para Invocar de Modo Especial, desde tu Cementerio, un monstruo con el mismo Atributo y Nivel que el monstruo Sacrificado.
  fr: |-
    Une fois par tour, vous pouvez Sacrifier 1 monstre Syntoniseur que vous contrôlez pour Invoquer Spécialement un monstre depuis votre Cimetière, avec le même Attribut et le même Niveau que le monstre Sacrifié.
  it: |-
    Una volta per turno, puoi offrire come Tributo 1 mostro Tuner che controlli per Evocare Specialmente un mostro dal tuo Cimitero con lo stesso Attributo e Livello del mostro offerto come Tributo.
  pt: |-
    Uma vez por turno, você pode oferecer como Tributo 1 monstro Regulador que você controla para Invocar por Invocação-Especial um monstro do seu Cemitério com o mesmo Atributo e Nível do monstro oferecido como Tributo.
  ja: |-
    自分フィールド上に存在するチューナー１体をリリースして発動する。リリースしたモンスターと同じ属性・レベルのモンスター１体を自分の墓地から特殊召喚する。この効果は１ターンに１度しか使用できない。
  ko: |-
    자신 필드 위에 존재하는 튜너 1장을 릴리스하고 발동한다. 릴리스한 몬스터와 같은 속성/레벨의 몬스터 1장을 자신의 묘지에서 특수 소환한다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    １回合１次，可解放我方場上的１隻協調發動。從我方墓地選擇１隻與解放的怪獸相同屬性・等級的怪獸特殊召喚。
  zh-CN: |-
    把自己场上存在的1只调整解放发动。和解放的怪兽相同属性·等级的1只怪兽从自己墓地特殊召唤。这个效果1回合只能使用1次。
