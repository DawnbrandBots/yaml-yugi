text:
  en: |-
    If this card is Special Summoned to a zone that is not the center Main Monster Zone, destroy it. Cannot be destroyed by battle. Once per turn, during your opponent's End Phase: You can target 1 card in your Pendulum Zone; destroy it, and if you do, place this card in your Pendulum Zone.
  de: |-
    Falls diese Karte als Spezialbeschwörung in eine Zone beschworen wird, die nicht die mittlere Main-Monsterzone ist, zerstöre sie. Kann nicht durch Kampf zerstört werden. Einmal pro Spielzug, während der End Phase deines Gegners: Du kannst 1 Karte in deiner Pendelzone wählen; zerstöre sie und falls du dies tust, lege diese Karte in deine Pendelzone.
  es: |-
    Si esta carta es Invocada de Modo Especial a una zona que no sea la Zona de Monstruos Principal central, destrúyela. No puede ser destruida en batalla. Una vez por turno, durante la End Phase de tu adversario: puedes seleccionar 1 carta en tu Zona de Péndulo; destrúyela y, si lo haces, pon esta carta en tu Zona de Péndulo.
  fr: |-
    Si cette carte est Invoquée Spécialement dans une zone qui n'est pas la Zone Monstre Main centrale, détruisez-la. Non destructible au combat. Une fois par tour, durant la End Phase de votre adversaire : vous pouvez cibler 1 carte dans votre Zone Pendule ; détruisez-la, et si vous le faites, placez cette carte dans votre Zone Pendule.
  it: |-
    Se questa carta viene Evocata Specialmente in una zona che non è la Zona Mostri Main centrale, distruggila. Non può essere distrutto in battaglia. Una volta per turno, durante la End Phase del tuo avversario: puoi scegliere come bersaglio 1 carta nella tua Zona Pendulum; distruggila e, se lo fai, metti questa carta nella tua Zona Pendulum.
  pt: |-
    Se este card for Invocado por Invocação-Especial em uma zona que não seja a Zona de Monstros Principal central, destrua-o. Não pode ser destruído em batalha. Uma vez por turno, durante a Fase Final do seu oponente: você pode escolher 1 card na sua Zona de Pêndulo; destrua-o e, se isso acontecer, coloque este card na sua Zona de Pêndulo.
  ja: |-
    ①：このカードは中央以外のメインモンスターゾーンに特殊召喚した場合、破壊される。②：このカードは戦闘では破壊されない。③：相手エンドフェイズに、自分のＰゾーンのカード１枚を対象として発動できる。そのカードを破壊し、このカードを自分のＰゾーンに置く。
  ko: |-
    ①: 이 카드는 중앙 이외의 메인 몬스터 존에 특수 소환했을 경우, 파괴된다. ②: 이 카드는 전투로는 파괴되지 않는다. ③: 상대 엔드 페이즈에, 자신의 펜듈럼 존의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴하고, 이 카드를 자신의 펜듈럼 존에 놓는다.
  zh-TW:
  zh-CN: |-
    ←4 【灵摆】 4→
    ①：自己场上的怪兽不存在的场合或者只有灵摆怪兽的场合，这张卡的灵摆区域位置的以下效果适用。
    ●左侧：这张卡的灵摆刻度下降3。
    ●右侧：这张卡的灵摆刻度上升4。
    ②：对方准备阶段才能发动。灵摆区域的这张卡特殊召唤。
    【怪兽效果】
    ①：这张卡往中央以外的主要怪兽区域特殊召唤的场合破坏。
    ②：这张卡不会被战斗破坏。
    ③：对方结束阶段，以自己的灵摆区域1张卡为对象才能发动。那张卡破坏，这张卡在自己的灵摆区域放置。
