name:
  en: F.A. Auto Navigator
  de: F.A. Navigationssystem
  es: F.A. Auto Navegador
  fr: Navigateur Auto F.A.
  it: F.A. Pilota Automatico
  pt: F.A. Navegador Automático
  ja: <ruby>Ｆ．Ａ．<rt>フォーミュラアスリート</rt></ruby>カーナビゲーター
  ja_romaji: Fōmyura Asurīto Kā Nabigētā
  ko: <ruby>F.A.<rt>포뮬러 애슬리트</rt></ruby> 카네비게이터
  ko_rr: Pomyulleo Aeseulliteu Kanebigeiteo
  zh-TW: 方程式運動員 導航儀
  zh-CN: 方程式运动员 导航仪
text:
  en: |-
    If this card is in your hand or GY: You can target 1 "F.A." monster you control whose current Level is higher than its original Level; Special Summon this card, and if you do, reduce that target's Level by the difference between its current and original Level, and if you do that, this card's Level become equal to the amount reduced. If this card is Normal or Special Summoned: You can add 1 "F.A." Field Spell from your Deck to your hand. You can only use each effect of "F.A. Auto Navigator" once per turn.
  de: |-
    Falls sich diese Karte in deiner Hand oder deinem Friedhof befindet: Du kannst 1 „F.A.“-Monster wählen, das du kontrollierst und dessen derzeitige Stufe höher als seine Grund-Stufe ist; beschwöre diese Karte als Spezialbeschwörung und falls du dies tust, reduziere die Stufe des gewählten Ziels um die Differenz zwischen seiner derzeitigen und seiner Grund-Stufe und falls du dies tust, wird die Stufe dieser Karte gleich der Differenz. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „F.A.“-Spielfeldzauber von deinem Deck hinzufügen. Du kannst jeden Effekt von „F.A. Navigationssystem“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta está en tu mano o Cementerio: puedes seleccionar 1 monstruo "F.A." que controles cuyo Nivel en este momento sea mayor que su Nivel original; Invoca esta carta de Modo Especial y, si lo haces, reduce el Nivel de ese objetivo en la diferencia entre su Nivel en este momento y su Nivel original y, si haces eso, el Nivel de esta carta se convierte en la cantidad reducida. Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 Mágica de Campo "F.A." en tu Deck. Sólo puedes usar cada efecto de "F.A. Auto Navegador" una vez por turno.
  fr: |-
    Si cette carte est dans votre main ou Cimetière : vous pouvez cibler 1 monstre "F.A." que vous contrôlez dont le Niveau actuel est supérieur à son Niveau d'origine ; Invoquez Spécialement cette carte, et si vous le faites, réduisez le Niveau de la cible de la différence entre son Niveau actuel et d'origine, et si vous faites ça, le Niveau de cette carte devient égal au montant réduit. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 Magie de Terrain "F.A." depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Navigateur Auto F.A." qu'une fois par tour.
  it: |-
    Se questa carta è nella tua mano o Cimitero: puoi scegliere come bersaglio 1 mostro "F.A." che controlli con Livello attuale superiore al suo Livello originale; Evoca Specialmente questa carta e, se lo fai, riduci il Livello di quel bersaglio della differenza tra il suo Livello attuale e quello originale e, se fai quello, il Livello di questa carta diventa pari all'ammontare ridotto. Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 Magia Terreno "F.A." dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "F.A. Pilota Automatico" una sola volta per turno.
  pt: |-
    Se este card estiver na sua mão ou no Cemitério: você pode escolher 1 monstro "F.A." que você controla cujo Nível atual seja maior que seu Nível original; Invoque este card por Invocação-Especial e, se isso acontecer, reduza o Nível do alvo pela diferença entre seu Nível atual e original e, se isso acontecer, o Nível deste card se torna igual ao valor reduzido. Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 Magia de Campo "F.A." do seu Deck à sua mão. Você só pode usar cada efeito de "F.A. Navegador Automático" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札・墓地に存在する場合、自分フィールドの元々のレベルより高いレベルを持つ「Ｆ．Ａ．」モンスター１体を対象として発動できる。このカードを特殊召喚し、対象のモンスターのレベルをその元々のレベルとの差分だけ下げる。この効果で特殊召喚したこのカードのレベルはその差分の数値と同じになる。②：このカードが召喚・特殊召喚に成功した場合に発動できる。デッキから「Ｆ．Ａ．」フィールド魔法カード１枚を手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패 / 묘지에 존재할 경우, 자신 필드의 원래의 레벨보다 높은 레벨을 가지는 "F.A.(포뮬러 애슬리트)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 특수 소환하고, 대상 몬스터의 레벨을 그 원래의 레벨과의 차만큼만 내린다. 이 효과로 특수 소환한 이 카드의 레벨은 그 차만큼의 수치와 같아진다. ②: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "F.A.(포뮬러 애슬리트)" 필드 마법 카드 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：此卡存在于手牌・墓地的情况下，以自己场上1只所拥有之等级高于其原本等级的“方程式运动员”怪兽为对象可以发动。将此卡特殊召唤，对象怪兽的等级下降与其原本等级之差。以此效果特殊召唤的此卡的等级变为与该差值相同。②：此卡召唤・特殊召唤成功的情况下可以发动。从牌组将1张“方程式运动员”场地魔法卡加入手牌。
