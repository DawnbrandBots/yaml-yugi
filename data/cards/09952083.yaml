text:
  en: |-
    Activate as Chain Link 3 or higher: You can conduct up to 3 Normal Summons/Sets this turn, not just 1. You cannot activate this card if multiple cards with the same name, or the effects of such cards, are already activated in that Chain.
  de: |-
    Aktiviere diese Karte nur als Kettenglied 3 oder höher. Du kannst in diesem Spielzug bis zu 3 Mal als Normalbeschwörung beschwören oder setzen. Du kannst diese Karte nicht aktivieren, falls mehrere Karten/Effekte mit demselben Namen in dieser Kette sind.
  es: |-
    Activar como Eslabón de Cadena 3 o más alto: puedes realizar hasta 3 Invocaciones Normales/Colocaciones este turno, no sólo 1. No puedes activar esta carta si ya se han activado en esa Cadena múltiples cartas con el mismo nombre, o los efectos de dichas cartas.
  fr: |-
    Activez en min. Maillon 3 de la Chaîne : ce tour, vous pouvez mener max. 3 Invocations/Poses Normales, pas uniquement 1. Vous ne pouvez pas activer cette carte si plusieurs cartes de même nom ou les effets de ces cartes sont déjà activés dans cette Chaîne.
  it: |-
    Attiva solo come Anello 3 o più di una Catena. Puoi Evocare tramite Evocazione Normale o Posizionare fino a 3 volte durante questo turno. Questa carta non può essere attivata se la Catena comprende più carte o effetti che hanno lo stesso nome.
  pt:
  ja: |-
    ①：同一チェーン上で複数回同名カードの効果が発動していない場合、そのチェーン３以降に発動できる。このターン自分は通常召喚を３回まで行う事ができる。
  ko: |-
    체인 3 이상에 발동할 수 있다. 이 카드를 발동한 턴에, 자신은 합계 3회의 일반 소환을 실행할 수 있다. 동일한 체인 위에 여러 번 같은 이름의 카드 효과가 발동되고 있을 경우, 이 카드는 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：同一连锁上没有复数次同名卡的效果发动的场合，那个连锁3以后才能发动。这个回合自己可以进行通常召唤最多3次。
