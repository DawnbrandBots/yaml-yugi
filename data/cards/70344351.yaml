  zh-TW: 強力力場
  zh-CN: 力量场地
text:
  en: |-
    When a Spell Card that targets exactly 1 monster on the field (and no other cards) is activated: Negate the activation, and if you do, destroy it.
  de: |-
    Wenn eine Zauberkarte aktiviert wird, die genau 1 Monster auf dem Spielfeld (und keine anderen Karten) als Ziel wählt: Annulliere die Aktivierung und falls du dies tust, zerstöre sie.
  es: |-
    Cuando es activada una Carta Mágica que selecciona exactamente 1 monstruo en el Campo (y ninguna otra carta): niega la activación y, si lo haces, destruye la carta.
  fr: |-
    Lorsqu'une Carte Magie qui cible exactement 1 monstre sur le Terrain (et aucune autre carte) est activée : annulez l'activation, et si vous le faites, détruisez-la.
  it: |-
    Quando viene attivata una Carta Magia che sceglie come bersaglio esattamente 1 mostro sul Terreno (e nessuna altra carta): annulla l'attivazione e, se lo fai, distruggila.
  pt: |-
    Quando um Card de Magia que escolher como alvo exatamente 1 monstro no campo (e nenhum outro card) for ativado: negue a ativação e, se isso acontecer, destrua-o.
  ja: |-
    フィールド上のモンスター１体を対象にした魔法カードの発動を無効にし、そのカードを破壊する。
  ko: |-
    필드 위의 몬스터 1장을 대상으로 한 마법의 발동을 무효로 하여, 그 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    以场上的怪兽1只为对象的魔法卡的发动无效，那张卡破坏。
