text:
  en: |-
    When this card is Normal or Special Summoned: You can change its battle position. This card can attack while in face-up Defense Position. If it does, apply its DEF for damage calculation. If you have no Spells/Traps in your GY: You can change this face-up Defense Position card you control to Attack Position, and if you do, add 1 "Superheavy Samurai Soul" monster from your Deck to your hand. You can only use this effect of "Superheavy Samurai Wagon" once per turn.
  de: |-
    Wenn diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst ihre Kampfposition ändern. Diese Karte kann angreifen, solange sie in offener Verteidigungsposition liegt. Falls sie dies tut, verwende ihre DEF für die Schadensberechnung. Falls du keine Zauber/Fallen in deinem Friedhof hast: Du kannst diese Karte in offener Verteidigungsposition, die du kontrollierst, in die Angriffsposition ändern und falls du dies tust, füge deiner Hand 1 „Superstarker Samurai Seele“-Monster von deinem Deck hinzu. Du kannst diesen Effekt von „Superstarker Samurai Karren“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando esta carta es Invocada de Modo Normal o Especial: puedes cambiar su posición de batalla. Esta carta puede atacar mientras esté en Posición de Defensa boca arriba. Si lo hace, aplica su DEF para el cálculo de daño. Si no tienes Mágicas/Trampas en tu Cementerio: puedes cambiar esta carta en Posición de Defensa boca arriba que controlas a Posición de Ataque y, si lo haces, añade a tu mano 1 monstruo "Samurai Superpesado Alma" en tu Deck. Sólo puedes usar este efecto de "Samurai Superpesado Vagón" una vez por turno.
  fr: |-
    Lorsque cette carte est Invoquée Normalement ou Spécialement : vous pouvez changer sa position de combat. Cette carte peut attaquer tant qu'elle est en Position de Défense face recto. Si elle le fait, appliquez sa DEF pour le calcul des dommages. Si vous n'avez aucune Magie/Piège dans votre Cimetière : vous pouvez changer cette carte en Position de Défense face recto que vous contrôlez en Position d'Attaque, et si vous le faites, ajoutez 1 monstre "Âme Samouraï Supralourd" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Chariot Samouraï Supralourd" qu'une fois par tour.
  it: |-
    Quando questa carta viene Evocata Normalmente o Specialmente: puoi cambiare la sua posizione. Questa carta può attaccare mentre è scoperta in Posizione di Difesa. Se lo fa, applica il suo DEF per il calcolo dei danni. Se non hai nessuna Magia/Trappola nel tuo Cimitero: puoi mettere in Posizione di Attacco questa carta scoperta in Posizione di Difesa che controlli e, se lo fai, aggiungi 1 mostro "Samurai Superpesante Anima" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Samurai Superpesante Carro" una sola volta per turno.
  pt: |-
    Quando este card for Invocado por Invocação-Normal ou Especial: você pode mudar sua posição de batalha. Este card pode atacar enquanto estiver com a face para cima em Posição de Defesa. Se o fizer, use sua DEF para o cálculo de dano. Se você não tiver Magias/Armadilhas no seu Cemitério: você pode colocar este card com a face para cima em Posição de Defesa que você controla, em Posição de Ataque e, se isso acontecer, adicione 1 monstro "Samurai Superpesado Alma" do seu Deck à sua mão. Você só pode usar este efeito de "Samurai Superpesado Vagão" uma vez por turno.
  ja: |-
    「超重武者ダイ－８」の③の効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した時に発動できる。このカードの表示形式を変更する。②：このカードは表側守備表示のままで攻撃できる。その場合、このカードは守備力を攻撃力として扱いダメージ計算を行う。③：自分の墓地に魔法・罠カードが存在しない場合に発動できる。自分フィールドの表側守備表示のこのカードを攻撃表示にし、デッキから「超重武者装留」モンスター１体を手札に加える。
  ko: |-
    "초중무사 다이－8(하치)"의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 때에 발동할 수 있다. 이 카드의 표시 형식을 변경한다. ②: 이 카드는 앞면 수비 표시 그대로 공격할 수 있다. 그 경우, 이 카드는 수비력을 공격력으로 취급하고 데미지 계산을 실행한다. ③: 자신의 묘지에 마법 / 함정 카드가 존재하지 않을 경우에 발동할 수 있다. 자신 필드의 앞면 수비 표시의 이 카드를 공격 표시로 하고, 덱에서 "초중무사소울" 몬스터 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    「超重武者 大八-8」的③的效果1回合只能使用1次。①：这张卡召唤·特殊召唤成功时才能发动。这张卡的表示形式变更。②：这张卡可以用表侧守备表示的状态作出攻击。那个场合，这张卡用守备力当作攻击力使用进行伤害计算。③：自己墓地没有魔法·陷阱卡存在的场合才能发动。自己场上的表侧守备表示的这张卡变成攻击表示，从卡组把1只「超重武者装留」怪兽加入手卡。
