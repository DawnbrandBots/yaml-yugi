text:
  en: |-
    Banish 1 Zombie monster from your hand or GY; send 1 Zombie monster from your Deck to the GY. When your Zombie monster is destroyed by battle: You can banish this card from your GY; Special Summon 1 Zombie monster with 2000 or less DEF from your Deck. You can only use each effect of "Curse of the Ancient Turtle" once per turn.
  de: |-
    Verbanne 1 Zombie-Monster von deiner Hand oder deinem Friedhof; lege 1 Zombie-Monster von deinem Deck auf den Friedhof. Wenn dein Zombie-Monster durch Kampf zerstört wird: Du kannst diese Karte von deinem Friedhof verbannen; beschwöre 1 Zombie-Monster mit 2000 oder weniger DEF als Spezialbeschwörung von deinem Deck. Du kannst jeden Effekt von „Fluch der uralten Schildkröte“ nur einmal pro Spielzug verwenden.
  es: |-
    Destierra 1 monstruo Zombi en tu mano o Cementerio; manda al Cementerio 1 monstruo Zombi en tu Deck. Cuando tu monstruo Zombi es destruido en batalla: puedes desterrar esta carta en tu Cementerio; Invoca de Modo Especial, desde tu Deck, 1 monstruo Zombi con 2000 DEF o menos. Sólo puedes usar cada efecto de "Maldición de la Tortuga Antigua" una vez por turno.
  fr: |-
    Bannissez 1 monstre Zombie depuis votre main ou Cimetière ; envoyez 1 monstre Zombie depuis votre Deck au Cimetière. Lorsque votre monstre Zombie est détruit au combat : vous pouvez bannir cette carte depuis votre Cimetière ; Invoquez Spécialement 1 monstre Zombie avec max. 2000 DEF depuis votre Deck. Vous ne pouvez utiliser chaque effet de "Malédiction de la Tortue Ancienne" qu'une fois par tour.
  it: |-
    Bandisci 1 mostro Zombie dalla tua mano o Cimitero; manda 1 mostro Zombie dal tuo Deck al Cimitero. Quando un tuo mostro Zombie viene distrutto in battaglia: puoi bandire questa carta dal tuo Cimitero; Evoca Specialmente 1 mostro Zombie con DEF 2000 o inferiore dal tuo Deck. Puoi utilizzare ogni effetto di "Maledizione dell'Antica Tartaruga" una sola volta per turno.
  pt: |-
    Bana 1 monstro Zumbi da sua mão ou do Cemitério; envie 1 monstro Zumbi do seu Deck para o Cemitério. Quando um monstro Zumbi seu for destruído em batalha: você pode banir este card do seu Cemitério; Invoque por Invocação-Especial 1 monstro Zumbi com 2000 ou menos de DEF do seu Deck. Você só pode usar cada efeito de "Maldição da Tartaruga Anciã" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の手札・墓地からアンデット族モンスター１体を除外して発動できる。デッキからアンデット族モンスター１体を墓地へ送る。②：自分のアンデット族モンスターが戦闘で破壊された時、墓地のこのカードを除外して発動できる。デッキから守備力２０００以下のアンデット族モンスター１体を特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 패 / 묘지에서 언데드족 몬스터 1장을 제외하고 발동할 수 있다. 덱에서 언데드족 몬스터 1장을 묘지로 보낸다. ②: 자신의 언데드족 몬스터가 전투로 파괴되었을 때, 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 수비력 2000 이하의 언데드족 몬스터 1장을 특수 소환한다.
