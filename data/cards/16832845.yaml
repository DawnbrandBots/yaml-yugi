  ko_rr:
  zh-TW: 最終制約咒
  zh-CN: 最终制约咒
text:
  en: |-
    If a monster(s) with an original Level of 7 or higher is sent from each player's field to the Graveyard this turn: Banish as many monsters from the Graveyards as possible, then you can Special Summon the 1 highest-Level Spellcaster-Type monster among those banished monsters to your field (your choice, if tied).
  de: |-
    Falls ein oder mehr Monster mit Grund-Stufe 7 oder höher in diesem Spielzug von den Spielfeldseiten beider Spieler auf den Friedhof gelegt werden: Verbanne so viele Monster von den Friedhöfen wie möglich, dann kannst du das 1 Monster vom Typ Hexer mit der höchsten Stufe unter den verbannten Monstern als Spezialbeschwörung auf deine Spielfeldseite beschwören (bei Gleichstand bestimmst du eins).
  es: |-
    Si uno o más monstruos con un Nivel original de 7 o mayor son mandados desde el Campo de cada jugador al Cementerio en este turno: destierra tantos monstruos en los Cementerios como sea posible, y después puedes Invocar de Modo Especial, a tu Campo, el monstruo de Tipo Lanzador de Conjuros de Nivel más alto entre esos monstruos desterrados (si hay empate, eliges tú).
  fr: |-
    Si un ou plusieurs monstres de min. Niveau 7 d'origine sont envoyés depuis le Terrain de chaque joueur au Cimetière ce tour : bannissez autant de monstres depuis les Cimetières que possible, puis vous pouvez Invoquer Spécialement le monstre de Type Magicien avec le plus haut Niveau parmi ces monstres bannis sur votre Terrain (en cas d'égalité, vous choisissez).
  it: |-
    Se uno o più mostri con Livello originale 7 o superiore vengono mandati dal Terreno di ogni giocatore al Cimitero in questo turno: bandisci tanti mostri dai Cimiteri quanti possibile, poi puoi Evocare Specialmente sul tuo Terreno 1 mostro di Tipo Incantatore con il Livello più alto tra quei mostri banditi (in caso di parità, scegli tu).
  pt: |-
    Se um ou mais monstros com um Nível original de 7 ou mais forem enviados do campo de cada duelista para o Cemitério neste turno: bana tantos monstros dos Cemitérios quanto possível e, depois, você pode Invocar por Invocação-Especial no seu campo o 1 monstro do Tipo Mago de maior Nível dentre esses monstros banidos (em case de empate, você seleciona).
  ja: |-
    ①：元々のレベルが７以上のモンスターが、自分及び相手のフィールドからそれぞれ１体以上、墓地へ送られたターンに発動できる。お互いの墓地のモンスターを全て除外する。その後、この効果で除外したモンスターの内、レベルが一番高い魔法使い族モンスター１体を自分フィールドに特殊召喚できる。
  ko: |-
    ①: 원래의 레벨이 7 이상의 몬스터가, 자신 및 상대의 필드에서 각각 1장 이상, 묘지로 보내진 턴에 발동할 수 있다. 서로 묘지의 몬스터를 전부 제외한다. 그 후, 이 효과로 제외한 몬스터 중, 레벨이 가장 높은 마법사족 몬스터 1장을 자신 필드에 특수 소환할 수 있다.
  zh-TW: |-
    ①：可在我方及對方場上的各１隻以上的原本的等級為７以上的怪獸被送至墓地的回合發動。將雙方墓地的所有怪獸全部除外。其後，可從透過此效果除外的怪獸中，特殊召喚１隻等級最高的魔法使族怪獸至我方場上。
  zh-CN: |-
    ①：原本等级为７或以上的怪兽，从我方及对手场上各１只或以上送入墓地的回合可发动。将双方墓地的所有怪兽除外。之后，可特殊召唤１只以此效果除外的怪兽中等级最高的魔法师族怪兽至我方场上。
