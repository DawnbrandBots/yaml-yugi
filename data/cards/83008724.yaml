  ja: |-
    ①：１ターンに１度、手札の「しゃりの軍貫」１体を相手に見せて発動できる。このカードにカウンターを１つ置き、ＥＸデッキの「軍貫」Ｘモンスター１体を相手に見せ、相手は「軍貫」Ｘモンスターにカード名が記された「しゃりの軍貫」以外の「軍貫」モンスターのカード名を１つ宣言する。自分は相手が宣言したカードをデッキから手札に加える。加えられない場合、このカードを持ち主のデッキに戻す。②：このカードが相手によって破壊された場合に発動する。相手はこのカードに置かれていたカウンターの数×５００ＬＰを払う。
  ko: |-
    ①: 1턴에 1번, 패의 "샤리 군관" 1장을 상대에게 보여주고 발동할 수 있다. 이 카드에 카운터를 1개 놓고, 엑스트라 덱의 "군관" 엑시즈 몬스터 1장을 상대에게 보여주고, 상대는 "군관" 엑시즈 몬스터에 카드명이 쓰여진 "샤리 군관" 이외의 "군관" 몬스터의 카드명을 1개 선언한다. 자신은 상대가 선언한 카드를 덱에서 패에 넣는다. 넣을 수 없을 경우, 이 카드를 주인의 덱으로 되돌린다. ②: 이 카드가 상대에 의해 파괴되었을 경우에 발동한다. 상대는 이 카드에 놓여 있던 카운터의 수 × 500 LP를 지불한다.
