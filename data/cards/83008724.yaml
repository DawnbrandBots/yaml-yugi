text:
  en: |-
    Once per turn: You can reveal 1 "Gunkan Suship Shari" in your hand; place 1 counter on this card, and if you do, reveal 1 "Gunkan" Xyz Monster from your Extra Deck, and your opponent declares 1 "Gunkan" monster's card name, except "Gunkan Suship Shari", that is mentioned on any "Gunkan" Xyz Monster, then, you add that declared card from your Deck to your hand. If you cannot add, shuffle this card into the Deck. If this card in its owner's possession is destroyed by an opponent's card: Your opponent pays exactly 500 LP for each counter on this card.
