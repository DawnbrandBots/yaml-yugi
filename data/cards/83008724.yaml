name:
  en: Gunkan Suship Catch-of-the-Day
  de: Gunkan-Suschiff-Tagesfang
  es: Pesca-del-Día Susharco Gunkan
  fr: Batosushi Gunkan du Jour
  it: Gunkan Sushinave Pesca del Giorno
  pt: Captura do Dia do Naviushi Gunkan
  ja: おすすめ<ruby>軍<rt>ぐん</rt></ruby><ruby>貫<rt>かん</rt></ruby><ruby>握<rt>にぎ</rt></ruby>り
  ja_romaji: Osusume Gunkan Nigiri
  ko: 추천메뉴 군관니기리
  ko_rr: Chucheonmenyu Gun-gwannigiri
  zh-TW: 推薦軍貫握壽司
  zh-CN: 军贯推荐捏
text:
  en:
  de: |-
    Einmal pro Spielzug: Du kannst 1 „Gunkan-Suschiff Shari“ in deiner Hand vorzeigen; lege 1 Zählmarke auf diese Karte und falls du dies tust, zeige 1 „Gunkan“-Xyz-Monster von deinem Extra Deck vor und dein Gegner deklariert den Kartennamen von 1 „Gunkan“-Monster, außer „Gunkan-Suschiff Shari“, der auf einem beliebigen „Gunkan“-Xyz-Monster erwähnt wird, dann fügst du deiner Hand jene deklarierte Karte von deinem Deck hinzu. Falls du sie ihr nicht hinzufügen kannst, mische diese Karte ins Deck. Falls diese Karte, die ihrem Besitzer gehört, durch eine Karte eines Gegners zerstört wird: Dein Gegner zahlt für jede Zählmarke auf dieser Karte genau 500 LP.
  es: |-
    Una vez por turno: puedes mostrar 1 "Shari Susharco Gunkan" en tu mano; pon 1 contador en esta carta y, si lo haces, muestra 1 Monstruo Xyz "Gunkan" en tu Deck Extra, y tu adversario declara 1 nombre de carta de monstruo "Gunkan", excepto "Shari Susharco Gunkan", que sea mencionado en cualquier Monstruo Xyz "Gunkan", y después tú añades a tu mano esa carta declarada en tu Deck. Si no puedes añadirla, baraja esta carta al Deck. Si esta carta en posesión de su dueño es destruida por una carta del adversario: tu adversario paga exactamente 500 LP por cada contador en esta carta.
  fr: |-
    Une fois par tour : vous pouvez révéler 1 "Batosushi Gunkan Shari" dans votre main ; placez 1 Compteur sur cette carte, et si vous le faites, révélez 1 Monstre Xyz "Gunkan" depuis votre Extra Deck, et votre adversaire déclare 1 nom de carte de monstre "Gunkan" ("Batosushi Gunkan Shari" exclu) qui est mentionné sur un Monstre Xyz "Gunkan", puis, vous ajoutez la carte déclarée depuis votre Deck à votre main. Si vous ne pouvez pas ajouter, mélangez cette carte dans le Deck. Si cette carte en possession de son propriétaire est détruite par une carte de l'adversaire : votre adversaire paye exactement 500 LP pour chaque Compteur sur cette carte.
  it: |-
    Una volta per turno: puoi rivelare 1 "Gunkan Sushinave Shari" nella tua mano; metti 1 segnalino su questa carta e, se lo fai, rivela 1 Mostro Xyz "Gunkan" dal tuo Extra Deck e il tuo avversario dichiara il nome della carta di 1 mostro "Gunkan", eccetto "Gunkan Sushinave Shari", che è menzionato su qualsiasi Mostro Xyz "Gunkan", poi tu aggiungi quella carta dichiarata dal tuo Deck alla tua mano. Se non puoi aggiungerla, mischia questa carta nel Deck. Se questa carta sotto il comando del suo proprietario viene distrutta da una carta dell'avversario: il tuo avversario paga esattamente 500 LP per ogni segnalino su questa carta.
  pt: |-
    Uma vez por turno: você pode revelar 1 "Shari do Naviushi Gunkan" na sua mão; coloque 1 marcador neste card e, se isso acontecer, revele 1 Monstro Xyz "Gunkan" do seu Deck Adicional, e seu oponente declara 1 nome de card de monstro "Gunkan", exceto "Shari do Naviushi Gunkan", que seja mencionado em qualquer Monstro Xyz "Gunkan" e, depois, você adiciona esse card declarado do seu Deck à sua mão. Se não puder adicionar, embaralhe este card no Deck. Se este card em posse do seu dono for destruído por um card do oponente: seu oponente paga exatamente 500 PV para cada marcador neste card.
  ja: |-
    ①：１ターンに１度、手札の「しゃりの軍貫」１体を相手に見せて発動できる。このカードにカウンターを１つ置き、ＥＸデッキの「軍貫」Ｘモンスター１体を相手に見せ、相手は「軍貫」Ｘモンスターにカード名が記された「しゃりの軍貫」以外の「軍貫」モンスターのカード名を１つ宣言する。自分は相手が宣言したカードをデッキから手札に加える。加えられない場合、このカードをデッキに戻す。
    ②：このカードが相手によって破壊された場合に発動する。相手はこのカードに置かれていたカウンターの数×５００ＬＰを払う。
  ko: |-
    ①: 1턴에 1번, 패의 "샤리 군관" 1장을 상대에게 보여주고 발동할 수 있다. 이 카드에 카운터를 1개 놓고, 엑스트라 덱의 "군관" 엑시즈 몬스터 1장을 상대에게 보여주고, 상대는 "군관" 엑시즈 몬스터에 카드명이 쓰여진 "샤리 군관" 이외의 "군관" 몬스터의 카드명을 1개 선언한다. 자신은 상대가 선언한 카드를 덱에서 패에 넣는다. 넣을 수 없을 경우, 이 카드를 주인의 덱으로 되돌린다. ②: 이 카드가 상대에 의해 파괴되었을 경우에 발동한다. 상대는 이 카드에 놓여 있던 카운터의 수 × 500 LP를 지불한다.
  zh-TW: |-
    ①：１回合１次，可將手牌的１隻「醋飯軍貫」出示給對方發動。在此卡放置１個計數物，將額外牌組的１隻「軍貫」超量怪獸出示給對方，對方宣言１個卡名寫於「軍貫」超量怪獸的「醋飯軍貫」以外的「軍貫」怪獸的卡名。我方從牌組將對方宣言的卡加入手牌。在無法加入的狀況下，將此卡送回持有者的牌組。②：在此卡被對方破壞的狀況下發動。對方支付置於此卡的計數物的數量×５００LP。
  zh-CN: |-
    ①：１回合１次，将手牌的１只“舍利军贯”出示给对手可以发动。在此卡上放１个计数物，向对手出示额外牌组的１只“军贯”超量怪兽，对手宣言１个卡名记载于“军贯”超量怪兽的、“舍利军贯”以外的“军贯”怪兽的卡名。自己从牌组将对手所宣言的卡加入手牌。无法加入的情况下，将此卡放回持有者的牌组。②：此卡因对手被破坏的情况下发动。对手支付放于此卡上的计数物数量×５００的LP。
