text:
  en: |-
    If a "Rescue-ACE" monster(s) is Normal or Special Summoned to your field, except "Rescue-ACE Fire Attacker" (except during the Damage Step): You can Special Summon this card from your hand. If a card(s) is added to your opponent's hand, except by drawing it (except during the Damage Step): You can draw 2 cards, then discard 1 card. You can only use each effect of "Rescue-ACE Fire Attacker" once per turn.
  de: |-
    Falls ein oder mehr „Rettungs-ASS“-Monster als Normal- oder Spezialbeschwörung auf deine Spielfeldseite beschworen werden, außer „Rettungs-ASS Feuerangreifer“ (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls der Hand deines Gegners eine oder mehr Karten hinzugefügt werden, außer durch Ziehen (außer während des Damage Steps): Du kannst 2 Karten ziehen, dann wirf 1 Karte ab. Du kannst jeden Effekt von „Rettungs-ASS Feuerangreifer“ nur einmal pro Spielzug verwenden.
  es: |-
    Si uno o más monstruos "AS-Rescate" son Invocados de Modo Normal o Especial a tu Campo, excepto "Atacante de Fuego AS-Rescate" (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano. Si una o más cartas son añadidas a la mano de tu adversario, excepto robándolas (excepto durante el Damage Step): puedes robar 2 cartas, y después descarta 1 carta. Sólo puedes usar cada efecto de "Atacante de Fuego AS-Rescate" una vez por turno.
  fr: |-
    Si un ou plusieurs monstres "Secours-AS" ("Attaque-Feu des Secours-AS" exclu) sont Invoqués Normalement ou Spécialement sur votre Terrain (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si une ou plusieurs cartes sont ajoutées à la main de votre adversaire, sauf en les piochant (sauf durant la Damage Step) : vous pouvez piocher 2 cartes, puis défaussez 1 carte. Vous ne pouvez utiliser chaque effet de "Attaque-Feu des Secours-AS" qu'une fois par tour.
  it: |-
    Se uno o più mostri "Salvataggio-ASSO" vengono Evocati Normalmente o Specialmente sul tuo Terreno, eccetto "Salvataggio-ASSO Fuoco Attaccante" (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano. Se una o più carte vengono aggiunte alla mano del tuo avversario, eccetto pescandole (eccetto durante il Damage Step): puoi pescare 2 carte, poi scartare 1 carta. Puoi utilizzare ogni effetto di "Salvataggio-ASSO Fuoco Attaccante" una sola volta per turno.
  pt: |-
    Se um ou mais monstros "ÁS-Resgate" forem Invocados por Invocação-Normal ou Especial no seu campo, exceto "ÁS-Resgate Afrontador do Fogo" (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão. Se um ou mais cards forem adicionados à mão do seu oponente, exceto ao comprá-los (exceto durante a Etapa de Dano): você pode comprar 2 cards e, depois, descarte 1 card. Você só pode usar cada efeito de "ÁS-Resgate Afrontador do Fogo" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに「Ｒ－ＡＣＥファイア・アタッカー」以外の「Ｒ－ＡＣＥ」モンスターが召喚・特殊召喚された場合に発動できる。このカードを手札から特殊召喚する。②：ドロー以外の方法で相手の手札にカードが加わった場合に発動できる。自分はデッキから２枚ドローし、その後手札を１枚選んで捨てる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "R－ACE(레스큐 에이스) 파이어 어태커" 이외의 "R－ACE(레스큐 에이스)" 몬스터가 일반 소환 / 특수 소환되었을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 드로우 이외의 방법으로 상대의 패에 카드가 넣어졌을 경우에 발동할 수 있다. 자신은 덱에서 2장 드로우하고, 그 후 패를 1장 골라 버린다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：可在「救援王牌 火焰攻擊機」以外的「救援王牌」怪獸被召喚・特殊召喚至我方場上的狀況下發動。從手牌特殊召喚此卡。②：可在卡以抽牌以外的方法加入對方手牌的狀況下發動。我方從牌組抽２張牌，其後選擇１張手牌捨棄。
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：“救援王牌 火焰攻击机”以外的“救援王牌”怪兽被召唤・特殊召唤至自己场上的情况下可以发动。从手牌将此卡特殊召唤。②：卡以抽牌以外的方法加入对手的手牌的情况下可以发动。自己从牌组抽２张，然后挑选１张手牌舍弃。
