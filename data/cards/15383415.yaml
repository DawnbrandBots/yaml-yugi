text:
  en: |-
    Once per turn: You can change this card to face-down Defense Position. If this card is Flip Summoned: Target 1 monster your opponent controls; destroy that target.
  de: |-
    Einmal pro Spielzug: Du kannst diese Karte in die verdeckte Verteidigungsposition ändern. Falls diese Karte als Flippbeschwörung beschworen wird: Wähle 1 Monster, das dein Gegner kontrolliert; zerstöre das gewählte Ziel.
  es: |-
    Una vez por turno: puedes cambiar esta carta a Posición de Defensa boca abajo. Si esta carta es Invocada por Volteo: selecciona 1 monstruo que controle tu adversario; destruye ese objetivo.
  fr: |-
    Une fois par tour : vous pouvez changer cette carte en Position de Défense face verso. Si cette carte est Invoquée par Flip : ciblez 1 monstre contrôlé par votre adversaire ; détruisez la cible.
  it: |-
    Una volta per turno: puoi mettere questa carta coperta in Posizione di Difesa. Se questa carta viene Evocata per Scoperta: scegli come bersaglio 1 mostro controllato dal tuo avversario; distruggi quel bersaglio.
  pt: |-
    Uma vez por turno, você pode virar esta carta para baixo na Posição de Defesa. Quando esta carta é Flip Summoned, destrua 1 monstro que o seu oponente controla.
  ja: |-
    このカードは１ターンに１度だけ裏側守備表示にする事ができる。このカードが反転召喚に成功した時、相手フィールド上に存在するモンスター１体を選択して破壊する。
  ko: |-
    이 카드는 1턴에 1번만 뒷면 수비 표시로 할 수 있다. 이 카드가 반전 소환에 성공했을 때, 상대 필드 위의 몬스터 1장을 파괴한다.
  zh-TW:
  zh-CN: |-
    这张卡1回合只有1次可以变成里侧守备表示。这张卡反转召唤成功时，选择对方场上存在的1只怪兽破坏。
