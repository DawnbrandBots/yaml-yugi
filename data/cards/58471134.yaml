text:
  en: |-
    When this card is Normal or Special Summoned: You can discard 1 WATER monster to the Graveyard; add 1 Level 3 WATER monster from your Deck to your hand. You can only use this effect of "Mermail Abysspike" once per turn.
  de: |-
    Wenn diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 WASSER Monster auf den Friedhof abwerfen; füge deiner Hand 1 WASSER Monster der Stufe 3 von deinem Deck hinzu. Du kannst diesen Effekt von "Nixenrüstung Abysshecht" nur einmal pro Spielzug verwenden.
  es: |-
    Cuando esta carta es Invocada de Modo Normal o Especial: puedes descartar al Cementerio 1 monstruo de AGUA; añade a tu mano, desde tu Deck, 1 monstruo de AGUA de Nivel 3. Solo puedes usar este efecto de "Sirenarmado Abislucio" una vez por turno.
  fr: |-
    Lorsque cette carte est Invoquée Normalement ou Spécialement : vous pouvez défausser 1 monstre EAU au Cimetière ; ajoutez 1 monstre EAU de Niveau 3 depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Sirènemure Abysspike" qu'une fois par tour.
  it: |-
    Quando questa carta viene Evocata Normalmente o Specialmente: puoi scartare al Cimitero 1 mostro ACQUA; aggiungi 1 mostro ACQUA di Livello 3 dal tuo Deck alla tua mano. Puoi utilizzare l'effetto di "Sirenide Abisspike" una sola volta per turno.
  pt: |-
    Quando este card for Invocado por Invocação-Normal ou Especial: você pode descartar 1 monstro de ÁGUA para o Cemitério; adicione 1 monstro de ÁGUA de Nível 3 do seu Deck à sua mão. Você só pode usar este efeito de "Sirena Abispiga" uma vez por turno.
  ja: |-
    このカードが召喚・特殊召喚に成功した時、手札の水属性モンスター１体を墓地へ捨てて発動できる。デッキからレベル３の水属性モンスター１体を手札に加える。「水精鱗－アビスパイク」の効果は１ターンに１度しか使用できない。
  ko: |-
    이 카드가 일반 소환 / 특수 소환에 성공했을 때, 패의 물 속성 몬스터 1장을 묘지에 버리고 발동할 수 있다. 덱에서 레벨 3의 물 속성 몬스터 1장을 패에 넣는다. "머메일－어비스파이크"의 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    此卡召唤、特殊召唤成功时，可将手牌的1只水属性怪兽舍弃至墓地并发动。从牌组将1只等级3或以下的水属性怪兽加入手牌。「水精鱗－深淵狗魚」的效果1回合只可使用1次。
  zh-CN: |-
    此卡名的效果１回合仅可使用１次。①：此卡召唤・特殊召唤时，从手牌将１只水属性怪兽舍弃至墓地可以发动。从牌组将１只水属性・等级３怪兽加入手牌。
