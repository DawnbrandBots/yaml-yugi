text:
  en:
  de: |-
    Solange ein anderes offenes „Jurassier“-Monster auf dem Spielfeld liegt, kann diese Karte nicht durch Kampf zerstört werden.
  es: |-
    Mientras otro monstruo "Jurrac" está boca arriba en el Campo, esta carta no puede ser destruida en batalla.
  fr: |-
    Tant qu'un autre monstre "Préhistorique" face recto est sur le Terrain, cette carte ne peut pas être détruite au combat.
  it: |-
    Fino a quando un altro mostro "Jurrac" è scoperto sul Terreno, questa carta non può essere distrutta in battaglia.
  pt: |-
    Enquanto outro monstro "Jurrac" com a face para cima estiver no campo, este card não pode ser destruído em batalha.
  ja: |-
    ①：フィールドに他の「ジュラック」モンスターが存在する限り、このカードは戦闘では破壊されない。
  ko: |-
    필드 위에 이 카드 이외의 "쥬락"이라는 이름이 붙은 몬스터가 앞면 표시로 존재할 경우, 이 카드는 전투로는 파괴되지 않는다.
  zh-TW: |-
    在場上存在此卡以外冠有「朱儸紀」之名的怪獸的狀況下，此卡不會因戰鬥被破壞。
  zh-CN: |-
    场上存在有除此卡以外冠有“朱罗纪”之名怪兽的场合，此卡不会因战斗被破坏。
