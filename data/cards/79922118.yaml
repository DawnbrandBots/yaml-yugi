text:
  en: |-
    During your opponent's Standby Phase: You can have as many monsters they control as possible gain 600 ATK, then destroy as many monsters they control as possible with 2500 or more ATK, and if you do, gain LP equal to the number of monsters destroyed x 500. (The ATK gain remains even if this card leaves the field.) You can only use this effect of "Gingerbread House" once per turn.
  de: |-
    Während der Standby Phase deines Gegners: Du kannst so viele Monster, die er kontrolliert, wie möglich 600 ATK erhalten lassen, dann zerstöre so viele Monster mit 2500 oder mehr ATK, die er kontrolliert, wie möglich und falls du dies tust, erhältst du LP in Höhe der Anzahl der zerstörten Monster x 500. (Die ATK-Steigerung hält sogar an, falls diese Karte das Spielfeld verlässt.) Du kannst diesen Effekt von „Lebkuchenhaus“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante la Standby Phase de tu adversario: puedes hacer que tantos monstruos como sea posible que él controle ganen 600 ATK, y después destruye tantos monstruos como sea posible con 2500 ATK o más que él controle y, si lo haces, gana LP igual al número de monstruos destruidos x 500. (El ATK ganado permanece aún si esta carta deja el Campo). Sólo puedes usar este efecto de "Casa de Jengibre" una vez por turno.
  fr: |-
    Durant la Standby Phase de votre adversaire : vous pouvez faire gagner 600 ATK à autant de monstres qu'il contrôle que possible, puis détruisez autant de monstres qu'il contrôle que possible avec min. 2500 ATK, et si vous le faites, gagnez un nombre de LP égal au nombre de monstres détruits x 500. (Ce gain d'ATK reste même si cette carte quitte le Terrain.) Vous ne pouvez utiliser cet effet de "Maison de Pain d'Épice" qu'une fois par tour.
  it: |-
    Durante la Standby Phase del tuo avversario: puoi far guadagnare 600 ATK a tanti mostri che lui controlla quanti possibile, poi distruggi tanti mostri che controlla con 2500 ATK o superiore quanti possibile e, se lo fai, guadagni LP pari al numero di mostri distrutti x 500. (Il guadagno di ATK rimane anche se questa carta lascia il Terreno.) Puoi utilizzare questo effetto di "Casa al Pan di Zenzero" una sola volta per turno.
  pt: |-
    Durante a Fase de Apoio do seu oponente: você pode fazer com que tantos monstros quanto possível que ele controla ganhem 600 de ATK e, depois, destrua tantos monstros quanto possível que ele controla com 2500 ou mais de ATK e, se isso acontecer, ganhe PV igual ao número de monstros destruídos x 500. (O ganho de ATK permanece mesmo que este card deixe o campo.) Você só pode usar este efeito de "Bolo de Gengibre" uma vez por turno.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：相手スタンバイフェイズに発動できる。相手フィールドの全てのモンスターの攻撃力は６００アップする。その後、相手フィールドの攻撃力２５００以上のモンスターを全て破壊し、自分は破壊したモンスターの数×５００ＬＰ回復する。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대 스탠바이 페이즈에 발동할 수 있다. 상대 필드의 모든 몬스터의 공격력은 600 올린다. 그 후, 상대 필드의 공격력 2500 이상의 몬스터를 전부 파괴하고, 자신은 파괴한 몬스터의 수 × 500 LP 회복한다.
  zh-TW: |-
    此卡名的①效果，１回合僅限使用１次。①：可在對方準備階段發動。對方場上的所有怪獸的攻擊力提升６００。其後，將對方場上的所有攻擊力２５００以上的怪獸全部破壞，我方依據破壞的怪獸數量×５００回復LP。
  zh-CN: |-
    这个卡名的①的效果1回合只能使用1次。
    ①：对方准备阶段才能发动。对方场上的全部怪兽的攻击力上升600。那之后，对方场上的攻击力2500以上的怪兽全部破坏，自己回复破坏的怪兽数量×500基本分。
