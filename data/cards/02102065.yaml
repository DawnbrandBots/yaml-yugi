text:
  en: |-
    If this card is Normal or Special Summoned: You can target 1 WATER monster in your GY; this card gains ATK equal to that monster's ATK until the end of this turn. If this card is sent to the GY: You can target 1 WATER monster you control; it gains 1000 ATK until the end of this turn. You can only use each effect of "Brinegir" once per turn.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 WASSER Monster in deinem Friedhof wählen; diese Karte erhält bis zum Ende dieses Spielzugs ATK in Höhe der ATK des Monsters. Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 WASSER Monster wählen, das du kontrollierst; es erhält bis zum Ende dieses Spielzugs 1000 ATK. Du kannst jeden Effekt von „Brinegir“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 monstruo de AGUA en tu Cementerio; hasta el final de este turno, esta carta gana ATK igual al ATK de ese monstruo. Si esta carta es mandada al Cementerio: puedes seleccionar 1 monstruo de AGUA que controles; hasta el final de este turno, éste gana 1000 ATK. Sólo puedes usar cada efecto de "Brinegir" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 monstre EAU dans votre Cimetière ; jusqu'à la fin de ce tour, cette carte gagne une ATK égale à l'ATK du monstre. Si cette carte est envoyée au Cimetière : vous pouvez cibler 1 monstre EAU que vous contrôlez ; jusqu'à la fin de ce tour, il gagne 1000 ATK. Vous ne pouvez utiliser chaque effet de "Brinegir" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 mostro ACQUA nel tuo Cimitero; questa carta guadagna ATK pari all'ATK di quel mostro fino alla fine di questo turno. Se questa carta viene mandata al Cimitero: puoi scegliere come bersaglio 1 mostro ACQUA che controlli; esso guadagna 1000 ATK, fino alla fine di questo turno. Puoi utilizzare ogni effetto di "Brinegir" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 monstro de ÁGUA no seu Cemitério; até o final deste turno, este card ganha ATK igual ao ATK desse monstro. Se este card for enviado para o Cemitério: você pode escolher 1 monstro de ÁGUA que você controla; ele ganha 1000 de ATK até o final deste turno. Você só pode usar cada efeito de "Brinegir" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合、自分の墓地の水属性モンスター１体を対象として発動できる。このカードの攻撃力はターン終了時まで、対象のモンスターの攻撃力分アップする。②：このカードが墓地へ送られた場合、自分フィールドの水属性モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで１０００アップする。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우, 자신 묘지의 물 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드의 공격력은 턴 종료시까지, 대상 몬스터의 공격력만큼 올린다. ②: 이 카드가 묘지로 보내졌을 경우, 자신 필드의 물 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지 1000 올린다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：这张卡召唤·特殊召唤成功的场合，以自己墓地1只水属性怪兽为对象才能发动。这张卡的攻击力直到回合结束时上升作为对象的怪兽的攻击力数值。
    ②：这张卡被送去墓地的场合，以自己场上1只水属性怪兽为对象才能发动。那只怪兽的攻击力直到回合结束时上升1000。
