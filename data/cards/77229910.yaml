name:
  en: Morphtronic Forcefield
  de: Morphtronisches Kraftfeld
  es: Campo de Fuerza Morfotrónico
  fr: Champ de Force Morphtronique
  it: Campo di Forza Morfotronico
  pt: Campo de Força Morfotrônico
  ja: <ruby>Ｄ<rt>ディフォーマー</rt></ruby>・バリア
  ja_romaji: Difōmā Baria
  ko: <ruby>D<rt>디포머</rt></ruby> • 베리어
  ko_rr:
  zh-TW:
  zh-CN: 变形斗士·防护罩
text:
  en: |-
    Negate the activation of a Spell or Trap Card that would destroy a face-up "Morphtronic" monster you control and destroy it. Add 1 "Morphtronic" card from your Deck to your hand.
  de: |-
    Annulliere die Aktivierung einer Zauber- oder Fallenkarte, die ein offenes „Morphtronisch“-Monster zerstören würde, das du kontrollierst, und zerstöre sie. Füge deiner Hand 1 „Morphtronisch“-Monster von deinem Deck hinzu.
  es: |-
    Niega la activación de una Carta Mágica o de Trampa que fuera a destruir a un monstruo "Morfotrónico/a" que controles y destrúyela. Añade a tu mano, desde tu Deck, 1 carta "Morfotrónico/a".
  fr: |-
    Annulez l'activation d'une Carte Magie ou Piège qui doit détruire un monstre "Morphtronique" face recto que vous contrôlez et détruisez-la. Ajoutez 1 carte "Morphtronique" depuis votre Deck à votre main.
  it: |-
    Annulla l'attivazione di una Carta Magia o Trappola che distruggerebbe un mostro "Morfotronico" scoperto che controlli e distruggila. Aggiungi 1 carta "Morfotronica" dal tuo Deck alla tua mano.
  pt: |-
    Negue a ativação de um Spell ou Trap Card que destruiria um monstro "Morfotrônico" virado para cima que você controla e destrua aquela carta. Adicione 1 carta "Morfotrônico(a)" do seu Deck para a sua mão.
  ja: |-
    自分フィールド上に表側表示で存在する「<ruby>Ｄ<rt>ディフォーマー</rt></ruby>」と 名のついたモンスターを破壊する魔法・罠カードの発動を無効にし破壊する。さらに自分のデッキから「<ruby>Ｄ<rt>ディフォーマー</rt></ruby>」 と名のついたカード１枚を手札に加える。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 "D(디포머)"라는 이름이 붙은 몬스터를 파괴하는 마법 / 함정 카드의 발동을 무효로 하고 파괴한다. 또한 자신의 덱에서 "D(디포머)" 라는 이름이 붙은 카드 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    要把自己场上表侧表示存在的名字带有「变形斗士」的怪兽破坏的魔法·陷阱卡的发动无效并破坏。再从自己卡组把1张名字带有「变形斗士」的卡加入手卡。
