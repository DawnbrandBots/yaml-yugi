text:
  en: |-
    Target 1 Attack Position monster on the field; return it to the hand/Extra Deck, then you can place 1 "Dragon Tail" card from your GY or banishment on the bottom of the Deck, except "Dragon Tail Horn", then draw 1 card. You can only activate 1 "Dragon Tail Horn" per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：フィールドの攻撃表示モンスター１体を対象として発動できる。そのモンスターを手札・ＥＸデッキに戻す。その後、以下の効果を適用できる。●「星辰の裂角」以外の自分の墓地・除外状態の「ドラゴンテイル」カード１枚をデッキの一番下に戻す。その後、自分は１枚ドローする。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 필드의 공격 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패 / 엑스트라 덱으로 되돌린다. 그 후, 이하의 효과를 적용할 수 있다. ●"드래곤테일 혼" 이외의 자신의 묘지 / 제외 상태인 "드래곤테일" 카드 1장을 덱 맨 아래로 되돌린다. 그 후, 자신은 1장 드로우한다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：以场上1只攻击表示的怪兽为对象可以发动。将该怪兽放回手牌・额外牌组。然后，可适用以下效果。
    ●将“星宿之裂角”以外的、自己墓地・除外状态的1张“星宿”卡放回牌组最下面。然后，自己抽1张。
