text:
  en:
  de: |-
    Aktiviere diese Karte nur, wenn ein Monster als Spezialbeschwörung auf die Spielfeldseite deines Gegners beschworen wird. Rüste das Monster mit dieser Karte aus. Es erhält 500 ATK. Während jeder Standby Phase deines Gegners, füge deinem Gegner 500 Schaden zu.
  es: |-
    Sólo puedes activar esta carta cuando un monstruo es Invocado de Modo Especial al Campo de tu adversario. Equipa esta carta a ese monstruo, que gana 500 ATK. Durante cada una de las Standby Phases de tu adversario, inflígele 500 puntos de daño.
  fr: |-
    Activable uniquement lorsqu'un monstre est Invoqué Spécialement sur le Terrain de votre adversaire. Équipez cette carte à ce monstre. Il gagne 500 points d'ATK. Durant chacune des Standby Phases de votre adversaire, infligez 500 points de dommages à votre adversaire.
  it: |-
    Attiva solo quando un mostro viene Evocato Specialmente sul Terreno del tuo avversario. Equipaggia questa carta a quel mostro. Esso guadagna 500 ATK. Durante ogni Standby Phase del tuo avversario, infliggi 500 danni al tuo avversario.
  pt: |-
    Ative apenas quando um monstro for Invocado por Invocação-Especial para o lado do campo do seu oponente. Equipe este card a esse monstro. Ele ganha 500 de ATK. Durante cada uma das Fases de Apoio do seu oponente, cause 500 de dano ao seu oponente.
  ja: |-
    ①：相手フィールドにモンスターが特殊召喚された時、そのモンスター１体を対象としてこのカードを発動できる。このカードを攻撃力５００アップの装備カード扱いでそのモンスターに装備する。
    ②：このカードが装備カード扱いの場合、相手スタンバイフェイズに発動する。相手に５００ダメージを与える。
  ko: |-
    상대 필드 위에 몬스터가 특수 소환되었을 때 발동할 수 있다. 발동 후, 이 카드는 공격력을 500 포인트 올리는 장착 카드가 되어, 그 몬스터에 장착한다. 상대의 스텐바이 페이즈마다 500 포인트 데미지를 상대 라이프에 준다.
  zh-TW: |-
    怪獸被特殊召喚於對方場上時，可將該怪獸１隻做為對象發動此卡。將此卡視為提升攻擊力５００的裝備卡，裝備於該怪獸。在每次對方的準備階段給予對方５００LP傷害。
  zh-CN: |-
    怪兽被特殊召唤至对手场上时，可以１只该怪兽为对象发动此卡。此卡被视为上升攻击力５００点的装备卡，装备在该怪兽。每次对手准备阶段，给予对手生命点数５００点伤害。
