  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    このカード名の効果は１ターンに１度しか使用できない。①：このカードがＳ召喚に成功した場合に発動できる。このカードのＳ召喚に使用したＳ素材モンスター一組のレベルの組み合わせによって以下の効果を適用する。３体以上を素材とした場合には以下の効果を全て適用する。
    ●レベル１とレベル５：このカード以外のフィールドのカード１枚を選んで破壊する。

    ●レベル２とレベル４：自分はデッキから１枚ドローする。
    ●レベル３とレベル３：このカードをチューナーとして扱う。
