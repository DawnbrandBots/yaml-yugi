text:
  en: |-
    1 Tuner + 1+ non-Tuner monsters
    If this card is Synchro Summoned: You can apply the appropriate effect, based on the Levels of the materials used for this card's Summon. If you used 3 or more materials, apply all of these effects, in sequence.
    ● 1 and 5: Destroy 1 other card on the field.
    ● 2 and 4: Draw 1 card.
    ● 3 and 3: This card is treated as a Tuner.
    You can only use this effect of "Tri-Edge Master" once per turn.
