  zh-CN: |-
    调整+1只以上调整以外的怪兽
    这个卡名的效果1回合只能使用1次。①：这张卡同调召唤成功的场合可以发动。根据用于这张卡的同调召唤的一组同调素材怪兽的等级组合适用以下的效果。是使用3只以上作为素材的场合则全部适用以下的效果。
    ●等级1和等级5：选这张卡以外的场上的1张卡破坏。
    ●等级2和等级4：自己从卡组抽1张。
    ●等级3和等级3：这张卡当作调整使用。
