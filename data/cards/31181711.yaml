text:
  en: |-
    You can target 1 "Superheavy Samurai" monster you control; equip this monster from your hand or your side of the field to that target. It gains 1200 DEF. When the monster equipped with this card by this effect is targeted for an attack: You can send this Equip Card to the Graveyard; negate that attack, but the equipped monster's DEF becomes 0.
  de: |-
    Du kannst 1 „Superstarker Samurai“-Monster wählen, das du kontrollierst; rüste das gewählte Ziel mit diesem Monster von deiner Hand oder deiner Spielfeldseite aus. Es erhält 1200 DEF. Wenn das durch diesen Effekt mit dieser Karte ausgerüstete Monster als Angriffsziel gewählt wird: Du kannst diese Ausrüstungskarte auf den Friedhof legen; annulliere den Angriff, aber die DEF des ausgerüsteten Monsters werden zu 0.
  es: |-
    Puedes seleccionar 1 monstruo "Samurai Superpesado" que controles; equipa este monstruo en tu mano o tu lado del Campo a ese objetivo. Éste gana 1200 DEF. Cuando el monstruo equipado con esta carta por este efecto es seleccionado para un ataque: puedes mandar al Cementerio esta Carta de Equipo; niega ese ataque, pero la DEF del monstruo equipado se convierte en 0.
  fr: |-
    Vous pouvez cibler 1 monstre "Samouraï Supralourd" que vous contrôlez ; équipez ce monstre depuis votre main ou votre Terrain à la cible. Il gagne 1200 DEF. Lorsque le monstre équipé avec cette carte par cet effet est ciblé par une attaque : vous pouvez envoyer cette Carte d'Équipement au Cimetière ; annulez l'attaque, mais la DEF du monstre équipé devient 0.
  it: |-
    Puoi scegliere come bersaglio 1 mostro "Samurai Superpesante" che controlli; equipaggia questo mostro dalla tua mano o dal tuo Terreno a quel bersaglio. Esso guadagna 1200 DEF. Quando il mostro equipaggiato con questa carta da questo effetto viene scelto come bersaglio per un attacco: puoi mandare questa Carta Equipaggiamento al Cimitero; annulla quell'attacco, ma il DEF del mostro equipaggiato diventa 0.
  pt: |-
    (Este card deve ser sempre considerado como um card "Samurai Superpesado Alma".)
    Você pode escolher 1 monstro "Samurai Superpesado" que você controla; equipe este monstro da sua mão ou do campo ao alvo. Ele ganha 1200 de DEF. Quando o monstro equipado com este card por este efeito for escolhido como alvo de um ataque: você pode enviar este Card de Equipamento para o Cemitério; negue o ataque, mas a DEF do monstro equipado se torna 0.
  ja: |-
    ①：自分メインフェイズに自分フィールドの「超重武者」モンスター１体を対象として発動できる。自分の手札・フィールドからこのモンスターを守備力１２００アップの装備カード扱いとしてその自分のモンスターに装備する。②：このカードの効果でこのカードを装備したモンスターが攻撃対象に選択された時、装備されているこのカードを墓地へ送って発動できる。その攻撃を無効にし、装備モンスターの守備力を０にする。
  ko: |-
    ①: 자신 메인 페이즈에 자신 필드의 "초중무사" 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신의 패 / 필드에서 이 몬스터를 수비력 1200 올리는 장착 카드로 취급하여 그 자신의 몬스터에 장착한다. ②: 이 카드의 효과로 이 카드를 장착한 몬스터가 공격 대상으로 선택되었을 때, 장착되어 있는 이 카드를 묘지로 보내고 발동할 수 있다. 그 공격을 무효로 하고, 장착 몬스터의 수비력을 0으로 한다.
  zh-TW:
  zh-CN: |-
    ①：自己主要阶段以自己场上1只「超重武者」怪兽为对象才能发动。从自己的手卡·场上把这只怪兽当作守备力上升1200的装备卡使用给那只自己怪兽装备。
    ②：用这张卡的效果把这张卡装备的怪兽被选择作为攻击对象时，把装备的这张卡送去墓地才能发动。那次攻击无效，装备怪兽的守备力变成0。
