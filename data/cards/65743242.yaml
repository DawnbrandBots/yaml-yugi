text:
  en: |-
    When an opponent's monster declares an attack: You choose the target of the attack.
  de: |-
    Wenn ein Monster eines Gegners einen Angriff deklariert: Du bestimmst das Angriffsziel.
  es: |-
    Cuando un monstruo del adversario declara un ataque: tú eliges el objetivo del ataque.
  fr: |-
    Lorsqu'un monstre de l'adversaire déclare une attaque : vous choisissez la cible de l'attaque.
  it: |-
    Quando un mostro dell'avversario dichiara un attacco: seleziona tu il bersaglio dell'attacco.
  pt: |-
    Quando um monstro do oponente declarar um ataque: você seleciona o alvo do ataque.
  ja: |-
    ①：相手モンスターの攻撃宣言時に発動できる。その攻撃対象を自分が選択し直す。
  ko: |-
    ①: 상대 몬스터의 공격 선언시에 발동할 수 있다. 그 공격 대상을 자신이 다시 선택한다.
  zh-TW: |-
    ①：可在對方怪獸的攻擊宣言時發動。我方重新選擇該攻擊對象。
  zh-CN: |-
    ①：对方怪兽的攻击宣言时才能发动。那个攻击对象由自己重新选择。
