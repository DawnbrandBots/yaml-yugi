name:
  en: Adamancipator Risen - Dragite
  de: Steinbefreier-Entstiegener - Drachit
  es: Despertado Adamancipador - Dragónito
  fr: Éveillé Inflexcipateur - Dragite
  it: Irremovibilatore Risvegliato - Draghite
  pt: Ressurgido Adamancipador - Dragita
  ja: <ruby>魔救の奇跡<rt>アダマシア・ライズ</rt></ruby>－ドラガイト
  ja_romaji: Adamashia Raizu - Doragaito
  ko: 아다마시아 라이즈－드라가이트
  ko_rr: Adamasia Raijeu - Deuragaiteu
  zh-TW: 魔救奇蹟－龍石
  zh-CN: 魔救奇迹－龙石
text:
  en: |-
    1 Tuner + 1+ non-Tuner monsters
    During your Main Phase: You can excavate the top 5 cards of your Deck, and if you do, you can return cards your opponent controls to the hand, up to the number of excavated Rock monsters, also place the excavated cards on the bottom of your Deck in any order. When your opponent activates a Spell/Trap Card or effect, while a WATER monster is in your GY (Quick Effect): You can negate the activation, and if you do, destroy it. You can only use each effect of "Adamancipator Risen - Dragite" once per turn.
  de: |-
    1 Empfänger + 1+ Nicht-Empfänger-Monster
    Während deiner Main Phase: Du kannst die obersten 5 Karten deines Decks ausgraben und falls du dies tust, kannst du Karten, die dein Gegner kontrolliert, bis zur Anzahl der ausgegrabenen Fels-Monster auf die Hand zurückgeben, zusätzlich lege die ausgegrabenen Karten in beliebiger Reihenfolge unter dein Deck. Wenn dein Gegner eine Zauber-/Fallenkarte oder einen Zauber-/Falleneffekt aktiviert, solange sich ein WASSER Monster in deinem Friedhof befindet (Schnelleffekt): Du kannst die Aktivierung annullieren und falls du dies tust, zerstöre sie. Du kannst jeden Effekt von „Steinbefreier-Entstiegener - Drachit“ nur einmal pro Spielzug verwenden.
  es: |-
    1 Cantante + 1+ monstruos que no sean Cantantes
    Durante tu Main Phase: puedes excavar las 5 cartas de la parte superior de tu Deck y, si lo haces, puedes devolver a la mano cartas que controle tu adversario, hasta el número de monstruos Roca excavados, y además pon las cartas excavadas en la parte inferior de tu Deck en cualquier orden. Cuando tu adversario activa una Carta Mágica/de Trampa o su efecto, mientras un monstruo de AGUA está en tu Cementerio (Efecto Rápido): puedes negar la activación y, si lo haces, destrúyela. Sólo puedes usar cada efecto de "Despertado Adamancipador - Dragónito" una vez por turno.
  fr: |-
    1 Syntoniseur + 1+ monstre non-Syntoniseur
    Durant votre Main Phase : vous pouvez dévoiler les 5 cartes du dessus de votre Deck, et si vous le faites, vous pouvez renvoyer un nombre de cartes contrôlées par votre adversaire à la main, inférieur ou égal au nombre de monstres Rocher dévoilés, et aussi, placez les cartes dévoilées au-dessous de votre Deck dans l'ordre de votre choix. Lorsque votre adversaire active une Carte Magie/Piège ou effet de Magie/Piège, tant qu'un monstre EAU est dans votre Cimetière (Effet Rapide) : vous pouvez annuler l'activation, et si vous le faites, détruisez-la. Vous ne pouvez utiliser chaque effet de "Éveillé Inflexcipateur - Dragite" qu'une fois par tour.
  it: |-
    1 Tuner + 1+ mostri non-Tuner
    Durante la tua Main Phase: puoi dissotterrare le prime 5 carte del tuo Deck e, se lo fai, puoi far ritornare nella mano carte controllate dal tuo avversario, fino al numero di mostri Roccia dissotterrati, inoltre metti le carte dissotterrate in fondo al tuo Deck in qualsiasi ordine. Quando il tuo avversario attiva una Carta Magia/Trappola o un suo effetto, mentre un mostro ACQUA è nel tuo Cimitero (Effetto Rapido): puoi annullare l'attivazione e, se lo fai, distruggila. Puoi utilizzare ogni effetto di "Irremovibilatore Risvegliato - Draghite" una sola volta per turno.
  pt: |-
    1 Regulador + 1+ monstros não-Reguladores
    Durante sua Fase Principal: você pode escavar os 5 cards do topo do seu Deck e, se isso acontecer, você pode devolver cards que seu oponente controla para a mão, até o número de monstros Rocha escavados e, além disso, coloque os cards escavados no fundo do seu Deck em qualquer ordem. Quando seu oponente ativar um Card de Magia/Armadilha ou seus efeitos, enquanto um monstro de ÁGUA estiver no seu Cemitério (Efeito Rápido): você pode negar a ativação e, se isso acontecer, destrua-o. Você só pode usar cada efeito de "Ressurgido Adamancipador - Dragita" uma vez por turno.
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。自分のデッキの上からカードを５枚めくる。その中の岩石族モンスターの数まで相手フィールドのカードを選んで持ち主の手札に戻す事ができる。めくったカードは好きな順番でデッキの一番下に戻す。②：自分の墓地に水属性モンスターが存在し、相手が魔法・罠カードの効果を発動した時に発動できる。その発動を無効にし破壊する。
  ko: |-
    튜너 ＋ 튜너 이외의 몬스터 1장 이상
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 자신의 덱 위에서 카드를 5장 넘긴다. 그 중의 암석족 몬스터의 수까지 상대 필드의 카드를 고르고 주인의 패로 되돌릴 수 있다. 넘긴 카드는 좋아하는 순서대로 덱 맨 아래로 되돌린다. ②: 자신 묘지에 물 속성 몬스터가 존재하고, 상대가 마법 / 함정 카드의 효과를 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.
  zh-TW: |-
    協調＋協調以外的怪獸１隻以上
    此卡名的①②效果，１回合各僅限使用１次。①：可在我方主要階段發動。從我方牌組的上方翻開５張卡。可選擇對方場上的卡送回持有者的手牌，數量最多為其中的岩石族怪獸的數量。翻開的卡依喜好順序送回牌組最下方。②：可在我方墓地存在水屬性怪獸，對方發動魔法・陷阱卡的效果時發動。將該發動變為無效進行破壞。
  zh-CN: |-
    协调＋协调以外的怪兽１只以上
    此卡名的①②效果１回合仅可各使用１次。①：自己的主要阶段可以发动。从自己牌组上面翻开５张卡。根据其中岩石族怪兽的数量，可以从对手场上将最多为相同数量的卡放回手牌。将翻开的卡以喜欢的顺序放回牌组最下面。②：自己墓地存在水属性怪兽，且对手发动魔法・陷阱卡的效果时可以发动。将该发动无效并破坏。
