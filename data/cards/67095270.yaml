text:
  en: |-
    Activate only when an opponent's monster declares an attack. Instead of you, your opponent takes the Battle Damage you would have taken from this battle.
  de: |-
    Du kannst diese Karte nur aktivieren, wenn dein Gegner einen Angriff mit einem Monster deklariert. Statt dir erhält dein Gegner den Kampfschaden, den du als Ergebnis dieses Kampfes erhalten hättest.
  es: |-
    Sólo puedes activar esta carta cuando tu adversario declara un ataque con un monstruo. Tu adversario recibe en tu lugar el daño de batalla que habrías recibido tú como resultado de esta batalla.
  fr: |-
    Vous ne pouvez activer cette carte que lorsque votre adversaire déclare une attaque avec un monstre. Votre adversaire reçoit à votre place les dommages de combat que vous auriez dû recevoir à l'issue du combat.
  it: |-
    Puoi attivare questa carta solo quando il tuo avversario dichiara un attacco con un mostro. Al tuo posto, il tuo avversario riceve il danno da combattimento che tu avresti dovuto ricevere in seguito a questa battaglia.
  pt: |-
    Você só pode ativar este card quando o seu adversário declarar um ataque com um monstro. Somente o seu adversário recebe o Dano de Batalha que você iria receber como resultado desta batalha.
  ja: |-
    相手モンスターの攻撃宣言時に発動する事ができる。この戦闘によって自分が受ける戦闘ダメージは、かわりに相手が受ける。
  ko: |-
    상대 몬스터의 공격 선언시에 발동할 수 있다. 이 전투에 의해서 자신이 받는 전투 데미지는, 상대가 대신 받는다.
  zh-TW: |-
    可在對方怪獸的攻擊宣言時發動。該戰鬥對我方造成的戰鬥傷害由對方承受作為替代。
  zh-CN: |-
    对方怪兽的攻击宣言时才能发动。这次战斗让自己受到的战斗伤害由对方代受。
