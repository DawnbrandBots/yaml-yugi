text:
  en: |-
    This card cannot be Normal Summoned or Set. This card cannot be Special Summoned except by removing from play 1 Spirit monster from your Graveyard. This card returns to its owner's hand during the End Phase of the turn it is Special Summoned. If this card destroys an opponent's monster by battle, you can destroy 1 Spell or Trap Card your opponent controls.
  de: |-
    Diese Karte kann nicht als Normalbeschwörung beschworen werden. Diese Karte kann nicht als Spezialbeschwörung beschworen werden, außer indem du 1 Spirit-Monster in deinem Friedhof aus dem Spiel entfernst. Diese Karte wird während der End Phase des Spielzugs, in dem sie als Spezialbeschwörung beschworen wird, auf die Hand ihres Besitzers zurückgegeben. Falls diese Karte ein Monster deines Gegners durch Kampf zerstört, kannst du 1 Zauber- oder Fallenkarte zerstören, die dein Gegner kontrolliert.
  es: |-
    Esta carta no puede ser Invocada de Modo Normal, ni Colocada. Esta carta no puede ser Invocada de Modo Especial excepto retirando del juego 1 monstruo Spirit en tu Cementerio. Esta carta es devuelta a la mano de su dueño durante la End Phase del turno en el que fue Invocada de Modo Especial. Si esta carta destruye en batalla a un monstruo de tu adversario, puedes destruir 1 Carta Mágica o de Trampa que controle tu adversario.
  fr: |-
    Cette carte ne peut ni être Invoquée Normalement ni être Posée. Cette carte ne peut pas être Invoquée Spécialement, excepté en retirant du jeu 1 monstre Spirit depuis votre Cimetière. Cette carte est renvoyée dans la main de son propriétaire durant la End Phase du tour où elle a été Invoquée Spécialement. Si cette carte détruit un monstre de l'adversaire au combat, vous pouvez détruire 1 Carte Magie ou Piège contrôlée par votre adversaire.
  it: |-
    Questa carta non può essere Evocata tramite Evocazione Normale o Posizionata. Questa carta non può essere Evocata tramite Evocazione Speciale se non rimuovendo dal gioco 1 mostro Spirit dal tuo Cimitero. Questa carta ritorna in mano al proprietario durante l'End Phase del turno in cui è stata Evocata tramite Evocazione Speciale. Se questa carta distrugge un mostro dell'avversario in battaglia, puoi distruggere 1 Carta Magia o Trappola controllata dal tuo avversario.
  pt:
  ja: |-
    このカードは通常召喚する事ができない。自分の墓地に存在するスピリットモンスター１体をゲームから除外した場合のみ特殊召喚する事ができる。特殊召喚したターンのエンドフェイズ時に持ち主の手札に戻る。このカードが戦闘によって相手モンスターを破壊した場合、相手フィールド上に存在する魔法または罠カード１枚を破壊する事ができる。
  ko: |-
    이 카드는 일반 소환/세트할 수 없다. 자신의 묘지에 존재하는 스피릿 몬스터 1장을 게임에서 제외했을 경우에만 특수 소환할 수 있다. 특수 소환한 턴의 엔드 페이즈시에 주인의 패로 되돌아간다. 이 카드가 전투에 의해서 상대 몬스터를 파괴했을 경우, 상대 필드 위에 존재하는 마법 또는 함정 카드 1장을 파괴할 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤。把自己墓地存在的1只灵魂怪兽从游戏中除外的场合才能特殊召唤。特殊召唤的回合的结束阶段时回到持有者手卡。这张卡战斗破坏对方怪兽的场合，可以把对方场上存在的1张魔法或者陷阱卡破坏。
