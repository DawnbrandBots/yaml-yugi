name:
  en: Small World
  de: Miniaturwelt
  es: Mundo Pequeño
  fr: Petit Monde
  it: Piccolo Mondo
  pt: Mundo Pequeno
  ja: スモール・ワールド
  ja_romaji: Sumōru Wārudo
