  zh-CN: 小世界
text:
  en: |-
    Reveal 1 monster in your hand, choose 1 monster from your Deck that has exactly 1 of the same Type, Attribute, Level, ATK or DEF, and banish the revealed monster from your hand face-down. Then add, from the Deck to your hand, 1 monster that has exactly 1 of the same Type, Attribute, Level, ATK or DEF as the monster chosen from your Deck, and banish the card chosen from the Deck face-down. You can only activate 1 "Small World" per turn.
  de: |-
    Zeige 1 Monster in deiner Hand vor, bestimme 1 Monster von deinem Deck, das in genau 1 von Typ, Eigenschaft, Stufe, ATK oder DEF mit ihm übereinstimmt, und verbanne das vorgezeigte Monster von deiner Hand verdeckt. Dann füge deiner Hand 1 Monster, das in genau 1 von Typ, Eigenschaft, Stufe, ATK oder DEF mit dem von deinem Deck bestimmten Monster übereinstimmt, vom Deck hinzu und verbanne die vom Deck bestimmte Karte verdeckt. Du kannst nur 1 „Miniaturwelt“ pro Spielzug aktivieren.
  es: |-
    Muestra 1 monstruo en tu mano, elige 1 monstruo en tu Deck que tenga exactamente 1 de su mismo Tipo, Atributo, Nivel, ATK o DEF, y destierra el monstruo mostrado boca abajo en tu mano. Después, añade a tu mano 1 monstruo en el Deck que tenga exactamente 1 de su mismo Tipo, Atributo, Nivel, ATK o DEF que el monstruo elegido en tu Deck y destierra la carta elegida en el Deck boca abajo. Sólo puedes activar 1 "Mundo Pequeño" por turno.
  fr: |-
    Révélez 1 monstre dans votre main, choisissez 1 monstre depuis votre Deck qui a exactement soit le même Type, soit le même Attribut, soit le même Niveau, soit la même ATK ou soit la même DEF, et bannissez face verso le monstre révélé depuis votre main. Puis ajoutez, depuis le Deck à votre main, 1 monstre qui a exactement soit le même Type, soit le même Attribut, soit le même Niveau, soit la même ATK ou soit la même DEF que le monstre choisi depuis votre Deck, et bannissez face verso la carte choisie depuis le Deck. Vous ne pouvez activer qu'1 "Petit Monde" par tour.
  it: |-
    Rivela 1 mostro nella tua mano, seleziona dal tuo Deck 1 mostro che ha esattamente 1 tra lo stesso Tipo, Attributo, Livello, ATK o DEF, e bandisci il mostro rivelato dalla tua mano coperto. Poi aggiungi, dal Deck alla tua mano, 1 mostro che ha esattamente 1 tra lo stesso Tipo, Attributo, Livello, ATK o DEF del mostro selezionato dal tuo Deck, e bandisci la carta selezionata dal Deck coperta. Puoi attivare solo 1 "Piccolo Mondo" per turno.
  pt: |-
    Revele 1 monstro na sua mão, selecione 1 monstro do seu Deck que tenha exatamente 1 do mesmo Tipo, Atributo, Nível, ATK ou DEF e bana o monstro revelado da sua mão, com a face para baixo. Depois, adicione do Deck à sua mão, 1 monstro que tenha exatamente 1 do mesmo Tipo, Atributo, Nível, ATK ou DEF que o do monstro selecionado do seu Deck e bana o card selecionado do Deck, com a face para baixo. Você só pode ativar 1 "Mundo Pequeno" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：手札のモンスター１体を相手に見せる。種族・属性・レベル・攻撃力・守備力の内１つのみが見せたモンスターと同じとなるモンスター１体をデッキから選んで確認し、手札から見せたモンスターを裏側表示で除外する。さらに、種族・属性・レベル・攻撃力・守備力の内１つのみが確認したモンスターと同じとなるモンスター１体をデッキから手札に加え、デッキから確認したモンスターを裏側表示で除外する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 패의 몬스터 1장을 상대에게 보여준다. 종족 / 속성 / 레벨 / 공격력 / 수비력 중 1개만이 보여준 몬스터와 같아지는 몬스터 1장을 덱에서 골라 확인하고, 패에서 보여준 몬스터를 뒷면 표시로 제외한다. 추가로, 종족 / 속성 / 레벨 / 공격력 / 수비력 중 1개만이 확인한 몬스터와 같아지는 몬스터 1장을 덱에서 패에 넣고, 덱에서 확인한 몬스터를 뒷면 표시로 제외한다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：將１隻手牌的怪獸出示給對方。所出示的怪獸的種族・屬性・等級・攻擊力・守備力之中，從牌組選擇只有１個相同的１隻怪獸確認，從手牌將出示的怪獸以反面表示除外。另外，所確認的卡的種族・屬性・等級・攻擊力・守備力之中，將只有１個相同的１隻怪獸從牌組加入手牌，從牌組將確認的卡以反面表示除外。
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：向对手出示手牌的１只怪兽。从牌组挑选１只种族・属性・等级・攻击力・守备力中仅１项与出示的怪兽相同的怪兽进行确认，从手牌将所出示的怪兽以里侧表示除外。进而从牌组将１只种族・属性・等级・攻击力・守备力中仅１项与确认的怪兽相同的怪兽加入手牌，从牌组将所确认的怪兽以里侧表示除外。
