text:
  en: |-
    A shadow that dwells in the dark, paralyzing its opponents and rendering them harmless.
  de: |-
    Ein Schatten, der im Dunkel haust, seine Gegner lähmt und sie so außer Gefecht setzt.
  es: |-
    Una sombra que vive en la oscuridad, paraliza a sus adversarios y los deja inofensivos.
  fr: |-
    Ombre tapie dans le noir, qui paralyse ses adversaires et les rend inoffensifs.
  it: |-
    Quest'ombra che dimora nell'oscurità paralizza i nemici rendendoli inoffensivi.
  pt: |-
    Uma sombra que habita na escuridão, paralisando seus oponentes e tornando-os inofensivos.
  ja: |-
    暗闇の中にとけこむ影。金縛りで敵の動きを封じる。
  ko: |-
    어둠 속에 숨어있는 그림자. 주술로 적의 움직임을 봉인한다.
  zh-TW: |-
    消融於黑暗中的影子。會透過定身封鎖敵人的行動。
  zh-CN: |-
    消融于黑暗中的影子。使用金缚法封住敌人的行动。
