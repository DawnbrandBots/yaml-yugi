text:
  en: |-
    During your Standby Phase, if this card is in your Graveyard: Special Summon it in face-up Attack Position to your opponent's side of the field. If this card is destroyed by battle, banish it instead of sending it to the Graveyard. If a card effect would send this card to the Graveyard from the hand or Deck, banish it instead.
  de: |-
    Während deiner Standby Phase, falls sich diese Karte in deinem Friedhof befindet: Beschwöre sie als Spezialbeschwörung in die offene Angriffsposition auf die Spielfeldseite deines Gegners. Falls diese Karte durch Kampf zerstört wird, verbanne sie, anstatt sie auf den Friedhof zu legen. Falls ein Karteneffekt diese Karte von der Hand oder vom Deck auf den Friedhof legen würde, verbanne sie stattdessen.
  es: |-
    Durante tu Standby Phase, si esta carta está en tu Cementerio, Invócala de Modo Especial en Posición de Ataque boca arriba en el Campo de tu adversario. Si esta carta es destruida en batalla, retírala del juego en vez de mandarla al Cementerio. Si el efecto de una carta fuera a mandar esta carta al Cementerio desde tu mano o Deck, retírala del juego.
  fr: |-
    Durant votre Standby Phase, si cette carte est dans votre Cimetière, Invoquez-la Spécialement en Position d'Attaque face recto sur le Terrain de votre adversaire. Si cette carte est détruite au combat, retirez-la du jeu au lieu de l'envoyer au Cimetière. Si l'effet d'une carte doit envoyer cette carte au Cimetière depuis la main ou le Deck, retirez-la du jeu à la place.
  it: |-
    Durante la tua Standby Phase, se questa carta è nel tuo Cimitero: Evocala Specialmente, scoperta in Posizione di Attacco, sul Terreno del tuo avversario. Se questa carta viene distrutta in battaglia, bandiscila invece di mandarla al Cimitero. Se l'effetto di una carta sta per mandare questa carta al Cimitero dalla mano o dal Deck, invece bandiscila.
  pt:
  ja: |-
    自分のスタンバイフェイズ時にこのカードが墓地に存在する場合、相手フィールド上に表側攻撃表示で特殊召喚される。このカードが戦闘で破壊された場合、墓地へは行かずゲームから除外される。このカードが手札またはデッキからカードの効果によって墓地へ送られる場合、墓地へは行かずゲームから除外される。
  ko: |-
    자신의 스텐바이 페이즈시에 이 카드가 묘지에 존재할 경우, 상대 필드 위에 앞면 공격 표시로 특수 소환된다. 이 카드가 전투로 파괴되었을 경우, 묘지로는 가지 않고 게임에서 제외된다. 이 카드가 패 또는 덱에서 카드의 효과에 의해서 묘지로 보내질 경우, 묘지로는 가지 않고 게임에서 제외된다.
  zh-TW:
  zh-CN: |-
    自己的准备阶段时这张卡在墓地存在的场合，在对方场上表侧攻击表示特殊召唤。这张卡被战斗破坏的场合，不去墓地从游戏中除外。这张卡从手卡或者卡组因卡的效果送去墓地的场合，不去墓地从游戏中除外。
