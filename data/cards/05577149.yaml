  de: Kampfwachen-Kadett
  es: Cadete Escolta de Batalla
  fr: Cadet des Gardes
  it: Cadetto Battagliasorvegliante
  pt: Cadete Guarda de Batalha
  ja: バーバリアン０<ruby>号<rt>ごう</rt></ruby>
  ja_romaji: Bābarian Zero-gō
