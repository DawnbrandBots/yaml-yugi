text:
  en: |-
    When this card on the field is destroyed and sent to the Graveyard: You can Special Summon it from your Graveyard in face-up Defense Position. You can only use the effect of "Mogmole" once per Duel.
  de: |-
    Wenn diese Karte auf dem Spielfeld zerstört und auf den Friedhof gelegt wird: Du kannst sie als Spezialbeschwörung von deinem Friedhof in die offene Verteidigungsposition beschwören. Du kannst den Effekt von "Bohrmaulwurf" nur einmal pro Duell verwenden.
  es: |-
    Cuando esta carta en el Campo es destruida y mandada al Cementerio: puedes Invocarla de Modo Especial desde tu Cementerio en Posición de Defensa boca arriba. Sólo puedes usar el efecto de "Mogtopo" una vez por Duelo.
  fr: |-
    Lorsque cette carte sur le Terrain est détruite et envoyée au Cimetière : vous pouvez l'Invoquer Spécialement depuis votre Cimetière en Position de Défense face recto. Vous ne pouvez utiliser l'effet de "Mogmole" qu'une fois par Duel.
  it: |-
    Quando questa carta sul Terreno viene distrutta e mandata al Cimitero: puoi Evocarla Specialmente dal tuo Cimitero scoperta in Posizione di Difesa. Puoi utilizzare l'effetto di "Mogtalpa" una sola volta per Duello.
  pt: |-
    Quando este card no campo for destruído e enviado para o Cemitério: você pode Invocá-lo por Invocação-Especial do seu Cemitério com a face para cima em Posição de Defesa. Você só pode usar o efeito de "Toupeirinha" uma vez por Duelo.
  ja: |-
    フィールド上のこのカードが破壊され墓地へ送られた時、このカードを墓地から表側守備表示で特殊召喚できる。「モグモール」の効果はデュエル中に１度しか使用できない。
  ko: |-
    필드 위의 이 카드가 파괴되어 묘지로 보내졌을 때, 이 카드를 묘지에서 앞면 수비 표시로 특수 소환할 수 있다. "모그몰" 의 효과는 듀얼 중 1번밖에 사용할 수 없다.
  zh-TW: |-
    场上的此卡被破坏并送入墓地时，可从墓地以表侧守备表示特殊召唤此卡。决斗中「遁地鼴鼠」的效果只可使用1次。
  zh-CN: |-
    场上的这张卡被破坏送去墓地时，这张卡可以从墓地表侧守备表示特殊召唤。「遁地鼹鼠」的效果在决斗中只能使用1次。
