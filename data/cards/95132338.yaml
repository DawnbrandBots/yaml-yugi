text:
  en: |-
    If there are monsters with the same name on the field, those monsters gain 500 ATK/DEF.
  de: |-
    Falls Monster mit demselben Namen auf dem Spielfeld liegen, erhalten jene Monster 500 ATK/DEF.
  es: |-
    Si hay monstruos con el mismo nombre en el Campo, esos monstruos ganan 500 ATK/DEF.
  fr: |-
    S'il y a des monstres de même nom sur le Terrain, ces monstres gagnent 500 ATK/DEF.
  it: |-
    Se ci sono mostri con lo stesso nome sul Terreno, quei mostri guadagnano 500 ATK/DEF.
  pt: |-
    Se houver monstros com o mesmo nome no campo, esses monstros ganham 500 de ATK/DEF.
  ja: |-
    ①：フィールドに同名モンスターが存在する、フィールドのモンスターの攻撃力・守備力は５００アップする。
  ko: |-
    ①: 필드에 같은 이름의 몬스터가 존재하는, 필드의 몬스터의 공격력 / 수비력은 500 올린다.
  zh-TW: |-
    ①：場上存在同名怪獸，場上怪獸的攻擊力・守備力提升５００。
  zh-CN: |-
    ①：场上有同名怪兽存在的场上的怪兽的攻击力•守备力上升500。
