text:
  en: |-
    If there are monsters with the same name on the field, increase the ATK and DEF of all of those monsters with the same name by 500 points.
  de: |-
    Sollten sich Monster mit dem gleichen Namen auf dem Spielfeld befinden, erhöhe die ATK und DEF aller Monster desselben Namens um 500 Punkte.
  es: |-
    Si hay monstruos con el mismo nombre en el Campo, aumenta el ATK y la DEF de los monstruos con el mismo nombre en 500 puntos.
  fr: |-
    S'il y a des monstres portant le même nom sur le Terrain, augmentez l'ATK et la DEF de tous ces monstres de 500 points.
  it: |-
    Se ci sono mostri con lo stesso nome sul Terreno, aumenta ATK e DEF di tutti quei mostri con lo stesso nome di 500 punti.
  pt:
  ja: |-
    ①：フィールドに同名モンスターが存在する、フィールドのモンスターの攻撃力・守備力は５００アップする。
  ko: |-
    ①: 필드에 같은 이름의 몬스터가 존재하는, 필드의 몬스터의 공격력 / 수비력은 500 올린다.
  zh-TW:
  zh-CN: |-
    ①：场上有同名怪兽存在的场上的怪兽的攻击力•守备力上升500。
