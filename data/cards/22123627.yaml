text:
  en: |-
    Shuffle 2 WATER monsters from your hand into the Deck, then draw 3 cards.
  de: |-
    Mische 2 WASSER Monster von deiner Hand ins Deck, dann ziehe 3 Karten.
  es: |-
    Baraja al Deck 2 monstruos de AGUA en tu mano, y después roba 3 cartas.
  fr: |-
    Mélangez 2 monstres EAU depuis votre main dans le Deck, puis piochez 3 cartes.
  it: |-
    Mischia 2 mostri ACQUA dalla tua mano nel Deck, poi pesca 3 carte.
  pt: |-
    Embaralhe 2 monstros de ÁGUA da sua mão no Deck e, depois, compre 3 cards.
  ja: |-
    ①：手札の水属性モンスター２体をデッキに戻してシャッフルする。その後、自分はデッキから３枚ドローする。
  ko: |-
    패의 물 속성 몬스터 2장을 덱으로 되돌리고 셔플한다. 그 후, 덱에서 카드를 3장 드로우한다.
  zh-TW: |-
    将手牌中的2只水属性怪兽返回至牌组并洗牌。之后，从牌组中抽取3张卡牌。
  zh-CN: |-
    ①：手卡2只水属性怪兽回到卡组洗切。那之后，自己从卡组抽3张。
