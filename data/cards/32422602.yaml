  zh-TW:
  zh-CN: 战华之智-诸葛孔
text:
  en: |-
    If this card is added from the Deck to your hand by the effect of an "Ancient Warriors" card: You can Special Summon it. When a Spell/Trap Card is activated (Quick Effect): You can send 1 face-up "Ancient Warriors" Continuous Spell/Trap you control to the GY; negate the activation. When a monster effect is activated while you control "Ancient Warriors - Virtuous Liu Xuan" (Quick Effect): You can send 1 face-up "Ancient Warriors" Continuous Spell/Trap you control to the GY; negate the activation. You can only use each effect of "Ancient Warriors - Ingenious Zhuge Kong" once per turn.
  de: |-
    Falls diese Karte deiner Hand durch den Effekt einer „Alte Krieger“-Karte von deinem Deck hinzugefügt wird: Du kannst sie als Spezialbeschwörung beschwören. Wenn eine Zauber-/Fallenkarte aktiviert wird (Schnelleffekt): Du kannst 1 offene/n Permanente/n „Alte Krieger“-Zauber/Falle, den oder die du kontrollierst, auf den Friedhof legen; annulliere die Aktivierung. Wenn ein Monstereffekt aktiviert wird, solange du „Alte Krieger - Tugendhafter Liu Xuan“ kontrollierst (Schnelleffekt): Du kannst 1 offene/n Permanente/n „Alte Krieger“-Zauber/Falle, den oder die du kontrollierst, auf den Friedhof legen; annulliere die Aktivierung. Du kannst jeden Effekt von „Alte Krieger - Genialer Zhuge Kong“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta en el Deck es añadida a tu mano por el efecto de una carta "Antiguos Guerreros": puedes Invocarla de Modo Especial. Cuando una Carta Mágica/de Trampa es activada (Efecto Rápido): puedes mandar al Cementerio 1 Mágica/Trampa Continua "Antiguos Guerreros" boca arriba que controles; niega la activación. Cuando un efecto de monstruo es activado mientras controlas "Antiguos Guerreros - Virtuoso Liu Xuan" (Efecto Rápido): puedes mandar al Cementerio 1 Mágica/Trampa Continua "Antiguos Guerreros" boca arriba que controles; niega la activación. Sólo puedes usar cada efecto de "Antiguos Guerreros - Ingenioso Zhuge Kong" una vez por turno.
  fr: |-
    Si cette carte est ajoutée depuis le Deck à votre main par l'effet d'une carte "Guerriers Anciens" : vous pouvez l'Invoquer Spécialement. Lorsqu'une Carte Magie/Piège est activée (Effet Rapide) : vous pouvez envoyer 1 Magie Continue/Piège Continu "Guerriers Anciens" face recto que vous contrôlez au Cimetière ; annulez l'activation. Lorsqu'un effet de monstre est activé tant que vous contrôlez "Guerriers Anciens - Vertueux Liu Xuan" (Effet Rapide) : vous pouvez envoyer 1 Magie Continue/Piège Continu "Guerriers Anciens" face recto que vous contrôlez au Cimetière ; annulez l'activation. Vous ne pouvez utiliser chaque effet de "Guerriers Anciens - Ingénieux Zhuge Kong" qu'une fois par tour.
  it: |-
    Se questa carta viene aggiunta dal Deck alla tua mano dall'effetto di una carta "Antichi Guerrieri": puoi Evocarla Specialmente. Quando viene attivata una Carta Magia/Trappola (Effetto Rapido): puoi mandare 1 Magia/Trappola Continua "Antichi Guerrieri" scoperta che controlli al Cimitero; annulla l'attivazione. Quando viene attivato l'effetto di un mostro mentre controlli "Antichi Guerrieri - Liu Xuan il Virtuoso" (Effetto Rapido): puoi mandare 1 Magia/Trappola Continua "Antichi Guerrieri" scoperta che controlli al Cimitero; annulla l'attivazione. Puoi utilizzare ogni effetto di "Antichi Guerrieri - Zhuge Kong l'Ingegnoso" una sola volta per turno.
  pt: |-
    Se este card for adicionado do Deck à sua mão pelo efeito de um card "Guerreiros Antigos": você pode Invocá-lo por Invocação-Especial. Quando um Card de Magia/Armadilha for ativado (Efeito Rápido): você pode enviar 1 Magia/Armadilha Contínua "Guerreiros Antigos" com a face para cima que você controla para o Cemitério; negue a ativação. Quando um efeito de monstro for ativado enquanto você controlar "Guerreiros Antigos - Virtuoso Liu Xuan" (Efeito Rápido): você pode enviar 1 Magia/Armadilha Contínua "Guerreiros Antigos" com a face para cima que você controla para o Cemitério; negue a ativação. Você só pode usar cada efeito de "Guerreiros Antigos - Engenhoso Zhuge Kong" uma vez por turno.
  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが「戦華」カードの効果でデッキから手札に加わった場合に発動できる。このカードを特殊召喚する。②：魔法・罠カードが発動した時、自分フィールドの表側表示の「戦華」永続魔法・永続罠カード１枚を墓地へ送って発動できる。その発動を無効にする。③：自分フィールドに「戦華の徳－劉玄」が存在し、モンスターの効果が発動した時、自分フィールドの表側表示の「戦華」永続魔法・永続罠カード１枚を墓地へ送って発動できる。その発動を無効にする。
  ko: |-
    이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 "전황" 카드의 효과로 덱에서 패에 넣어졌을 경우에 발동할 수 있다. 이 카드를 특수 소환한다. ②: 마법 / 함정 카드가 발동했을 때, 자신 필드의 앞면 표시의 "전황" 지속 마법 / 지속 함정 카드 1장을 묘지로 보내고 발동할 수 있다. 그 발동을 무효로 한다. ③: 자신 필드에 "전황의 덕－유현"이 존재하고, 몬스터의 효과가 발동했을 때, 자신 필드의 앞면 표시의 "전황" 지속 마법 / 지속 함정 카드 1장을 묘지로 보내고 발동할 수 있다. 그 발동을 무효로 한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②③的效果1回合各能使用1次。
    ①：这张卡用「战华」卡的效果从卡组加入手卡的场合才能发动。这张卡特殊召唤。
    ②：魔法·陷阱卡发动时，把自己场上1张表侧表示的「战华」永续魔法·永续陷阱卡送去墓地才能发动。那个发动无效。
    ③：自己场上有「战华之德-刘玄」存在，怪兽的效果发动时，把自己场上1张表侧表示的「战华」永续魔法·永续陷阱卡送去墓地才能发动。那个发动无效。
