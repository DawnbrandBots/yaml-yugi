  pt: Guerreiros Antigos - Engenhoso Zhuge Kong
  ja: <ruby>戦<rt>せん</rt></ruby><ruby>華<rt>か</rt></ruby>の<ruby>智<rt>ち</rt></ruby>－<ruby>諸<rt>しょ</rt></ruby><ruby>葛<rt>かつ</rt></ruby><ruby>孔<rt>こう</rt></ruby>
