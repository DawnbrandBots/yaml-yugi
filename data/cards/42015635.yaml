text:
  en: |-
    "Elemental HERO Neos" and all Fusion Monsters that mention "Elemental HERO Neos" as Fusion Material gain 500 ATK. Fusion Monsters that mention "Elemental HERO Neos" as Fusion Material do not have to activate their effects during the End Phase that shuffle them into the Extra Deck.
  de: |-
    „Elementar-HELD Neos“ und alle Fusionsmonster, die ausdrücklich „Elementar-HELD Neos“ als Fusionsmaterial aufführen, erhalten 500 ATK. Die Effekte von Fusionsmonstern, die ausdrücklich „Elementar-HELD Neos“ als Fusionsmaterial aufführen, die sie ins Extra Deck mischen, müssen während der End Phase nicht aktiviert werden.
  es: |-
    "HÉROE Elemental Neos" y todos los Monstruos de Fusión que específicamente listen a "HÉROE Elemental Neos" como Material de Fusión ganan 500 ATK. Los Monstruos de Fusión que específicamente listen a "HÉROE Elemental Neos" como Material de Fusión no tienen que activar sus efectos que los devuelven al Deck Extra durante la End Phase.
  fr: |-
    "Néos, HÉROS Élémentaire" et tous les Monstres Fusion qui listent spécifiquement "Néos, HÉROS Élémentaire" comme Matériel Fusion gagnent 500 ATK. Les Monstres Fusion qui listent spécifiquement "Néos, HÉROS Élémentaire" comme Matériel Fusion n'ont pas à activer leurs effets durant la End Phase qui les mélange dans l'Extra Deck.
  it: |-
    "Neos EROE Elementale" e tutti i Mostri Fusione che indicano specificamente "Neos EROE Elementale" come Materiale da Fusione guadagnano 500 ATK. I Mostri Fusione che indicano specificamente "Neos EROE Elementale" come Materiale da Fusione non devono obbligatoriamente attivare i loro effetti che li fanno mischiare nell'Extra Deck durante la End Phase.
  pt: |-
    "Neos, o HERÓI do Elemento" e todos os Monstros de Fusão que listem especificamente "Neos, o HERÓI do Elemento" como uma Matéria de Fusão ganham 500 de ATK. Monstros de Fusão que listem especificamente "Neos, o HERÓI do Elemento" como uma Matéria de Fusão não precisam ativar seus efeitos que os embaralham no Deck Adicional durante a Fase Final.
  ja: |-
    このカードがフィールド上に存在する限り、「Ｅ・ＨＥＲＯ ネオス」及び「Ｅ・ＨＥＲＯ ネオス」を融合素材とする融合モンスターの攻撃力は５００ポイントアップする。また、「Ｅ・ＨＥＲＯ ネオス」を融合素材とする融合モンスターは、エンドフェイズ時にエクストラデッキに戻る効果を発動しなくてもよい。
  ko: |-
    ①: 필드의 "엘리멘틀 히어로 네오스" 및 "엘리멘틀 히어로 네오스"를 융합 소재로 하는 융합 몬스터의 공격력은 500 올린다. ②: 필드의 "엘리멘틀 히어로 네오스"를 융합 소재로 하는 융합 몬스터는, 엔드 페이즈에 자신을 엑스트라 덱으로 되돌리는 효과를 발동하지 않아도 된다.
  zh-TW: |-
    只要此卡存在於場上，以「元素－英雄 新宇俠」及「元素－英雄 新宇俠」做為融合素材的融合怪獸的攻擊力就提升５００。此外，以「元素－英雄 新宇俠」做為融合素材的融合怪獸，也可在結束階段不發動回到額外牌組的效果。
  zh-CN: |-
    ①：只要此卡存在于场地区域，“元素－英雄 新宇侠”及以“元素－英雄 新宇侠”为融合素材的融合怪兽的攻击力上升５００。②：只要此卡存在于场地区域，以“元素－英雄 新宇侠”为融合素材的融合怪兽在结束阶段，可以不发动放回额外牌组的效果。
