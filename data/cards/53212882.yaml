  ja_romaji: Fuwandaryizu × Sunōru
  ko: 후완다리즈×스노루
  ko_rr: Huwandarijeu × Seunoru
  zh-TW: 隨風飄飄遊×雪貓頭鷹
  zh-CN: 随风飘飘游×雪喵
text:
  en:
  de: |-
    Einmal pro Spielzug, solange du diese als Tributbeschwörung beschworene Karte kontrollierst: Du kannst in diesem Spielzug bis zu 3 Normalbeschwörungen/Setzen durchführen, nicht nur 1. Solange diese als Tributbeschwörung beschworene Karte in der Monsterzone liegt, falls dein Monster ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu. Einmal pro Spielzug des Gegners (Schnelleffekt): Du kannst 1 Karte von deiner Hand verbannen; ändere alle als Spezialbeschwörung beschworenen Monster, die dein Gegner kontrolliert, in die verdeckte Verteidigungsposition.
  es: |-
    Una vez por turno, mientras controlas esta carta Invocada por Sacrificio: puedes realizar hasta 3 Invocaciones Normales/Colocaciones este turno, no sólo 1. Mientras esta carta Invocada por Sacrificio está en la Zona de Monstruos, si tu monstruo ataca un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario. Una vez por turno del adversario (Efecto Rápido): puedes desterrar 1 carta en tu mano; cambia todos los monstruos Invocados de Modo Especial que controle tu adversario a Posición de Defensa boca abajo.
  fr: |-
    Une fois par tour, tant que vous contrôlez cette carte Invoquée par Sacrifice : ce tour, vous pouvez mener max. 3 Invocations/Poses Normales, pas uniquement 1. Tant que cette carte Invoquée par Sacrifice est dans la Zone Monstre, si votre monstre attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire. Une fois par tour de l'adversaire (Effet Rapide) : vous pouvez bannir 1 carte depuis votre main ; changez tous les monstres Invoqués Spécialement contrôlés par votre adversaire en Position de Défense face verso.
  it: |-
    Una volta per turno, mentre controlli questa carta Evocata tramite Tributo: puoi effettuare fino a 3 Evocazioni Normali/Posizionamenti in questo turno, non solo 1. Mentre questa carta Evocata tramite Tributo è nella Zona Mostri, se un tuo mostro attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario. Una volta per turno dell'avversario (Effetto Rapido): puoi bandire 1 carta dalla tua mano; metti tutti i mostri Evocati Specialmente controllati dal tuo avversario coperti in Posizione di Difesa.
  pt: |-
    Uma vez por turno, enquanto você controlar este card Invocado por Invocação-Tributo: você pode conduzir até 3 Invocações-Normal/Baixar neste turno, não apenas 1. Enquanto este card Invocado por Invocação-Tributo estiver na Zona de Monstros, se um monstro seu atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente. Uma vez por turno do oponente (Efeito Rápido): você pode banir 1 card da sua mão; coloque todos os monstros Invocados por Invocação-Especial que seu oponente controla com a face para baixo em Posição de Defesa.
  ja: |-
    ①：アドバンス召喚したこのカードが存在する場合、１ターンに１度、発動できる。このターン自分は通常召喚を３回まで行う事ができる。
    ②：アドバンス召喚したこのカードがモンスターゾーンに存在する限り、自分のモンスターが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。
    ③：相手ターンに１度、手札を１枚除外して発動できる。相手フィールドの特殊召喚されたモンスターを全て裏側守備表示にする。
  ko: |-
    ①: 어드밴스 소환한 이 카드가 존재할 경우, 1턴에 1번, 발동할 수 있다. 이 턴에 자신은 통상 소환을 3회까지 실행할 수 있다. ②: 어드밴스 소환한 이 카드가 몬스터 존에 존재하는 한, 자신 몬스터가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 상대에게 전투 데미지를 준다. ③: 상대 턴에 1번, 패를 1장 제외하고 발동할 수 있다. 상대 필드의 특수 소환된 몬스터를 전부 뒷면 수비 표시로 한다.
  zh-TW: |-
    ①：可在升級召喚的此卡存在的狀況下，１回合發動１次。此回合，我方最多可通常召喚３次。②：只要升級召喚的此卡存在於怪獸區，在我方怪獸攻擊了守備表示的怪獸的狀況下，就會給予對方攻擊力超過該守備力數值的戰鬥傷害。③：可於對方回合進行１次，除外１張手牌發動。將對方場上被特殊召喚的怪獸全部變為反面守備表示。
  zh-CN: |-
    ①：上级召唤的此卡存在的情况下，１回合１次，可以发动。此回合，自己最多可进行３次通常召唤。②：只要上级召唤的此卡存在于怪兽区域，自己的怪兽攻击守备表示怪兽的情况下，依攻击力超出该怪兽守备力的数值来给予对手战斗伤害。③：每个对手回合中１次，将１张手牌除外可以发动。将对手场上被特殊召唤的怪兽全部改成里侧守备表示。
