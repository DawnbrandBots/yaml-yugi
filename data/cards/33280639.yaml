text:
  en: |-
    Send 1 "Destruction Sword" card and 1 "Buster Blader" monster from your Deck to the Graveyard, except "Prologue of the Destruction Swordsman"; Special Summon 1 "Buster Dragon" from your Extra Deck or Graveyard, but destroy it during the End Phase of the next turn. You can banish this card from your Graveyard; this turn, "Destruction Sword" cards you control cannot be destroyed by battle or card effects. You can only activate 1 "Prologue of the Destruction Swordsman" per turn.
  de: |-
    Lege 1 „Zerstörungsschwert“-Karte und 1 „Buster-Klingenkämpfer“-Monster von deinem Deck auf den Friedhof, außer „Prolog des Zerstörungsschwertkämpfers“; beschwöre 1 „Buster-Drache“ als Spezialbeschwörung von deinem Extra Deck oder Friedhof, aber zerstöre ihn während der End Phase des nächsten Spielzugs. Du kannst diese Karte von deinem Friedhof verbannen; „Zerstörungsschwert“-Karten, die du kontrollierst, können in diesem Spielzug weder durch Kampf noch durch Karteneffekte zerstört werden. Du kannst nur 1 „Prolog des Zerstörungsschwertkämpfers“ pro Spielzug aktivieren.
  es: |-
    Manda al Cementerio 1 carta "la Espada de la Destrucción" y 1 monstruo "Buster Blader" en tu Deck, excepto "Prólogo del Esgrimista de la Espada de la Destrucción"; Invoca de Modo Especial, desde tu Deck Extra o Cementerio, 1 "Buster Dragón", pero destrúyelo durante la End Phase del próximo turno. Puedes desterrar esta carta en tu Cementerio; este turno, las cartas "la Espada de la Destrucción" que controles no pueden ser destruidas en batalla o por efectos de cartas. Sólo puedes activar 1 "Prólogo del Esgrimista de la Espada de la Destrucción" por turno.
  fr: |-
    Envoyez 1 carte "Épée Destructrice" ("Prologue du Soldat de l'Épée Destructrice" exclu) et 1 monstre "Buster Blader" depuis votre Deck au Cimetière ; Invoquez Spécialement 1 "Dragon Buster" depuis votre Extra Deck ou Cimetière, mais détruisez-le durant la End Phase du prochain tour. Vous pouvez bannir cette carte depuis votre Cimetière ; ce tour, les cartes "Épée Destructrice" que vous contrôlez ne peuvent être détruites ni au combat ni par des effets de carte. Vous ne pouvez activer qu'1 "Prologue du Soldat de l'Épée Destructrice" par tour.
  it: |-
    Manda 1 carta "Spada della Distruzione" e 1 mostro "Combattente delle Lame" dal tuo Deck al Cimitero, eccetto "Prologo del Soldato Spada della Distruzione"; Evoca Specialmente 1 "Combattente Drago" dal tuo Extra Deck o Cimitero, ma distruggilo durante la End Phase del prossimo turno. Puoi bandire questa carta dal tuo Cimitero; in questo turno, le carte "Spada della Distruzione" che controlli non possono essere distrutte in battaglia o dagli effetti delle carte. Puoi attivare solo 1 "Prologo del Soldato Spada della Distruzione" per turno.
  pt: |-
    Envie 1 card "Espada da Destruição" e 1 monstro "Blader Notável" do seu Deck para o Cemitério, exceto "Prólogo do Soldado da Espada da Destruição"; Invoque por Invocação-Especial 1 "Dragão Notável" do seu Deck Adicional ou Cemitério, mas destrua-o durante a Fase Final do próximo turno. Você pode banir este card do seu Cemitério; neste turno, cards "Espada da Destruição" que você controla não podem ser destruídos em batalha ou por efeitos de card. Você só pode ativar 1 "Prólogo do Soldado da Espada da Destruição" por turno.
  ja: |-
    「破壊剣士の揺籃」は１ターンに１枚しか発動できない。①：デッキから「破壊剣士の揺籃」以外の「破壊剣」カード１枚と「バスター・ブレイダー」モンスター１体を墓地へ送って発動できる。自分のエクストラデッキ・墓地から「破戒蛮竜－バスター・ドラゴン」１体を選んで特殊召喚する。この効果で特殊召喚したモンスターは次のターンのエンドフェイズに破壊される。②：墓地のこのカードを除外して発動できる。このターン、自分フィールドの「破壊剣」カードは戦闘・効果では破壊されない。
  ko: |-
    "파괴검사의 요람"은 1턴에 1장밖에 발동할 수 없다. ①: 덱에서 "파괴검사의 요람" 이외의 "파괴검" 카드 1장과 "버스터 블레이더" 몬스터 1장을 묘지로 보내고 발동할 수 있다. 자신 엑스트라 덱 / 묘지에서 "파계만룡-버스터 드래곤" 1장을 고르고 특수 소환한다. 이 효과로 특수 소환한 몬스터는 다음 턴의 엔드 페이즈에 파괴된다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 이 턴에, 자신 필드의 "파괴검" 카드는 전투 / 효과로는 파괴되지 않는다.
  zh-TW:
  zh-CN: |-
    「破坏剑士的摇篮」在1回合只能发动1张。①：从卡组把「破坏剑士的摇篮」以外的1张「破坏剑」卡和1只「破坏剑士」怪兽送去墓地才能发动。从自己的额外卡组·墓地选1只「破戒蛮龙-破坏龙」特殊召唤。这个效果特殊召唤的怪兽在下个回合的结束阶段破坏。②：把墓地的这张卡除外才能发动。这个回合，自己场上的「破坏剑」卡不会被战斗·效果破坏。
