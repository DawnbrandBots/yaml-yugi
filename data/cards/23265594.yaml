text:
  en: |-
    Once per turn, you can either: Target 1 Machine monster you control; equip this card to that target, OR: Unequip this card and Special Summon it. A monster equipped with this card gains 500 ATK/DEF, also if the equipped monster would be destroyed by battle or card effect, destroy this card instead.
  de: |-
    Einmal pro Spielzug kannst du: 1 Maschine-Monster wählen, das du kontrollierst; rüste das gewählte Ziel mit dieser Karte aus, ODER: Diese Karte ausklinken und als Spezialbeschwörung beschwören. Ein Monster, das mit dieser Karte ausgerüstet ist, erhält 500 ATK/DEF, zusätzlich, falls das ausgerüstete Monster durch Kampf oder einen Karteneffekt zerstört würde, zerstöre stattdessen diese Karte.
  es: |-
    Una vez por turno, puedes: seleccionar 1 monstruo Máquina que controles; equipa esta carta a ese objetivo, O: desequipar esta carta e Invocarla de Modo Especial. Un monstruo equipado con esta carta gana 500 ATK/DEF y además, si el monstruo equipado fuera a ser destruido en batalla o por el efecto de una carta, destruye esta carta en su lugar.
  fr: |-
    Une fois par tour, vous pouvez SOIT : ciblez 1 monstre Machine que vous contrôlez ; équipez cette carte à la cible, SOIT : déséquipez cette carte et Invoquez-la Spécialement. Un monstre équipé avec cette carte gagne 500 ATK/DEF, et aussi, si le monstre équipé va être détruit au combat ou par un effet de carte, détruisez cette carte à la place.
  it: |-
    Una volta per turno, puoi: scegliere come bersaglio 1 mostro Macchina che controlli; equipaggia questa carta a quel bersaglio, OPPURE: disequipaggiare questa carta ed Evocarla Specialmente. Un mostro equipaggiato con questa carta guadagna 500 ATK/DEF, inoltre, se il mostro equipaggiato sta per essere distrutto in battaglia o dall'effetto di una carta, distruggi invece questa carta.
  pt: |-
    Uma vez por turno, você pode: escolher 1 monstro Máquina que você controla; equipe este card no alvo, OU: desequipe este card e Invoque-o por Invocação-Especial. Um monstro equipado com este card ganha 500 de ATK/DEF e, além disso, se o monstro equipado seria destruído em batalha ou por um efeito de card, em vez disso, destrua este card.
  ja: |-
    ①：１ターンに１度、以下の効果から１つを選択して発動できる。●自分フィールドの機械族モンスター１体を対象とし、このカードを装備カード扱いとしてそのモンスターに装備する。装備モンスターが戦闘・効果で破壊される場合、代わりにこのカードを破壊する。●装備されているこのカードを特殊召喚する。②：装備モンスターの攻撃力・守備力は５００アップする。
  ko: |-
    ①: 1턴에 1번, 이하의 효과에서 1개를 선택하고 발동할 수 있다.
    ●자신 필드의 기계족 몬스터 1장을 대상으로 하고, 이 카드를 장착 카드 취급하여 그 몬스터에 장착한다. 장착 몬스터가 전투 / 효과로 파괴될 경우, 대신에 이 카드를 파괴한다.
    ●장착되어 있는 이 카드를 특수 소환한다. ②: 장착 몬스터의 공격력 / 수비력은 500 올린다.
  zh-TW: |-
    1回合1次，可在我方主要阶段时，作为装备卡装备于我方场上的机械族怪兽，或解除装备后以表侧攻击表示特殊召唤。仅在此效果中被视为装备卡的场合，提升装备怪兽的攻击力、守备力各500点。（1只怪兽可装备最多1张联合怪兽卡。装备怪兽遭到破坏的场合，以此卡代替破坏。）
  zh-CN: |-
    ①：1回合1次，可以从以下效果选择1个发动。●以自己场上1只机械族怪兽为对象，把这张卡当作装备卡使用给那只怪兽装备。装备怪兽被战斗·效果破坏的场合，作为代替把这张卡破坏。●装备的这张卡特殊召唤。②：装备怪兽的攻击力·守备力上升500。
