text:
  en:
  de: |-
    Wenn diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Lege 2 Zählmarken darauf. Sie erhält 500 ATK für jede dieser Zählmarken. Falls diese Karte durch Kampf zerstört würde, entferne stattdessen 1 dieser Zählmarken.
  es: |-
    Cuando esta carta es Invocada de Modo Normal o Especial: pon 2 contadores en ella. Ésta gana 500 ATK por cada contador. Si esta carta fuera a ser destruida en una batalla, retira 1 de los contadores de esta carta en su lugar.
  fr: |-
    Lorsque cette carte est Invoquée Normalement ou Spécialement : placez 2 compteurs sur elle. Elle gagne 500 ATK pour chacun de ces compteurs. Si cette carte va être détruite au combat, retirez 1 de ces compteurs à la place.
  it: |-
    Quando questa carta viene Evocata Normalmente o Specialmente: metti 2 Segnalini su di essa. Essa guadagna 500 ATK per ognuno di questi Segnalini. Se questa carta sta per essere distrutta in battaglia, rimuovi invece 1 di questi Segnalini.
  pt: |-
    Quando este card for Invocado por Invocação-Normal ou Especial: coloque 2 marcadores sobre ele. Ele ganha 500 de ATK para cada um desses marcadores. Se este card seria destruído em batalha, em vez disso, remova 1 desses marcadores.
  ja: |-
    ①：このカードが召喚・特殊召喚した場合に発動する。このカードにカウンターを２つ置く。
    ②：このカードの攻撃力はこのカードのカウンターの数×５００アップする。
    ③：このカードが戦闘で破壊される場合、代わりにこのカードのカウンターを１つ取り除く。
  ko: |-
    이 카드가 일반 소환 / 특수 소환에 성공했을 때, 이 카드에 카운터를 2개 놓는다. 이 효과에 의해서 카드에 얹은 카운터 1개당, 이 카드의 공격력은 500 포인트 올린다. 이 카드가 전투에 의해서 파괴될 경우, 대신에 이 카드의 카운터를 1개 제거한다.
  zh-TW: |-
    此卡召喚・特殊召喚成功時，在此卡放置２個計數物。此卡的攻擊力依據此卡的計數物數量×５００進行提升。在此卡因戰鬥被破壞的狀況下，去除此卡的１個計數物作為替代。
  zh-CN: |-
    此卡召唤、特殊召唤成功时，在此卡放置２个计数物。此卡的攻击力上升此卡的计数物数量×５００点。此卡因战斗被破坏的场合，可移除此卡上的１个计数物作为代替。
