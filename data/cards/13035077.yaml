text:
  en: |-
    All "True Draco" and "True King" monsters on the field gain 300 ATK/DEF. The first time each Tribute Summoned "True Draco" or "True King" monster would be destroyed by battle each turn, it is not destroyed. Once per turn: You can destroy 1 other card you control or in your hand, and if you do, add 1 "True Draco" or "True King" card from your Deck to your hand.
  de: |-
    Alle „Wahre Dracho“- und „Wahrer König“-Monster auf dem Spielfeld erhalten 300 ATK/DEF. Das erste Mal, dass jedes als Tributbeschwörung beschworene „Wahre Dracho“- und „Wahrer König“-Monster in jedem Spielzug durch Kampf zerstört würde, wird es nicht zerstört. Einmal pro Spielzug: Du kannst 1 andere Karte zerstören, die du kontrollierst oder in deiner Hand hast, und falls du dies tust, füge deiner Hand 1 „Wahre Dracho“- oder „Wahrer König“-Karte von deinem Deck hinzu.
  es: |-
    Todos los monstruos "Verdadero/a Draco" y "Rey Verdadero" en el Campo ganan 300 ATK/DEF. La primera vez cada turno que cada monstruo "Verdadero/a Draco" o "Rey Verdadero" Invocado por Sacrificio fuera a ser destruido en batalla, no es destruido. Una vez por turno: puedes destruir otra carta que controles o en tu mano y, si lo haces, añade a tu mano 1 carta "Verdadero/a Draco" o "Rey Verdadero" en tu Deck.
  fr: |-
    Tous les monstres "Véritable Draco" et "Roi Véritable" sur le Terrain gagnent 300 ATK/DEF. La première fois que chaque monstre "Véritable Draco" ou "Roi Véritable" Invoqué par Sacrifice va être détruit au combat chaque tour, il n'est pas détruit. Une fois par tour : vous pouvez détruire 1 autre carte que vous contrôlez ou dans votre main, et si vous le faites, ajoutez 1 carte "Véritable Draco" ou "Roi Véritable" depuis votre Deck à votre main.
  it: |-
    Tutti i mostri "Vero Draco" e "Vero Re" sul Terreno guadagnano 300 ATK/DEF. La prima volta che ogni mostro "Vero Draco" o "Vero Re" Evocato tramite Tributo sta per essere distrutto in battaglia ogni turno, non viene distrutto. Una volta per turno: puoi distruggere 1 altra carta che controlli o nella tua mano e, se lo fai, aggiungi 1 carta "Vero Draco" o "Vero Re" dal tuo Deck alla tua mano.
  pt: |-
    Todos os monstros "Verdadeiro(a) Draco" e "Verdadeiro Rei" no campo ganham 300 de ATK/DEF. Na primeira vez que cada monstro "Verdadeiro(a) Draco" ou "Verdadeiro Rei" Invocado por Invocação-Tributo seria destruído em batalha a cada turno, ele não é destruído. Uma vez por turno: você pode destruir 1 outro card que você controla ou na sua mão e, se isso acontecer, adicione 1 card "Verdadeiro(a) Draco" ou "Verdadeiro Rei" do seu Deck à sua mão.
  ja: |-
    ①：フィールドの「真竜」モンスターの攻撃力・守備力は３００アップする。②：このカードがフィールドゾーンに存在する限り、Ａ召喚した「真竜」モンスターはそれぞれ１ターンに１度だけ戦闘では破壊されない。③：１ターンに１度、自分メインフェイズに発動できる。このカード以外の自分の手札・フィールドのカード１枚を破壊し、デッキから「真竜」カード１枚を手札に加える。
  ko: |-
    ①: 필드의 "진룡" 몬스터의 공격력 / 수비력은 300 올린다. ②: 이 카드가 필드 존에 존재하는 한, 어드밴스 소환한 "진룡" 몬스터는 각각 1턴에 1번만 전투로는 파괴되지 않는다. ③: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 이 카드 이외의 자신의 패 / 필드의 1장을 파괴하고, 덱에서 "진룡" 카드 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    ①：场上的“真龙”怪兽的攻击力・守备力上升300。②：只要此卡存在于场地区域，上级召唤的“真龙”怪兽1回合各仅1次，不会因战斗被破坏。③：1回合1次，在自己的主要阶段可以发动。将自己手牌・场上的1张其他的卡破坏，从牌组将1张“真龙”卡加入手牌。
