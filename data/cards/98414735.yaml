text:
  en: |-
    Target 1 face-up monster your opponent controls; change it to face-down Defense Position. Once per Chain, when a Trap Card is activated while this card is in your GY: You can Special Summon this card as a Normal Monster (Aqua/WATER/Level 2/ATK 1200/DEF 0). (This card is NOT treated as a Trap.) If Summoned this way, this card is unaffected by monster effects, also banish it when it leaves the field.
  de: |-
    Wähle 1 offenes Monster, das dein Gegner kontrolliert; ändere es in die verdeckte Verteidigungsposition. Einmal pro Kette, wenn eine Fallenkarte aktiviert wird, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte als Spezialbeschwörung als Normales Monster (Aqua/WASSER/Stufe 2/ATK 1200/DEF 0) beschwören. (Diese Karte wird NICHT als Falle behandelt.) Falls diese Karte auf diese Art beschworen wird, bleibt sie von Monstereffekten unberührt, zusätzlich verbanne sie, wenn sie das Spielfeld verlässt.
  es: |-
    Selecciona 1 monstruo boca arriba que controle tu adversario; cámbialo a Posición de Defensa boca abajo. Una vez por Cadena, cuando una Carta de Trampa es activada mientras esta carta está en tu Cementerio: puedes Invocar esta carta de Modo Especial como un Monstruo Normal (Aqua/AGUA/Nivel 2/ATK 1200/DEF 0). (Esta carta NO se trata como una Trampa). Si es Invocada de esta forma, esta carta no es afectada por efectos de monstruos, y además destiérrala cuando deje el Campo.
  fr: |-
    Ciblez 1 monstre face recto contrôlé par votre adversaire ; changez-le en Position de Défense face verso. Une fois par Chaîne, lorsqu'une Carte Piège est activée tant que cette carte est dans votre Cimetière : vous pouvez Invoquer Spécialement cette carte comme un Monstre Normal (Aqua/EAU/Niveau 2/ATK 1200/DEF 0). (Cette carte N'EST PAS traitée comme un Piège.) Si elle est Invoquée de cette façon, cette carte n'est pas affectée par des effets de monstre, et aussi, bannissez-la lorsqu'elle quitte le Terrain.
  it: |-
    Scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario; mettilo coperto in Posizione di Difesa. Una volta per Catena, quando viene attivata una Carta Trappola mentre questa carta è nel tuo Cimitero: puoi Evocare Specialmente questa carta come Mostro Normale (Acqua/ACQUA/Livello 2/ATK 1200/DEF 0). (Questa carta NON viene considerata come una Trappola.) Se viene Evocata in questo modo, questa carta è immune agli effetti dei mostri, inoltre bandiscila quando lascia il Terreno.
  pt: |-
    Escolha 1 monstro com a face para cima que seu oponente controla; coloque-o com a face para baixo em Posição de Defesa. Uma vez por Corrente, quando um Card de Armadilha for ativado enquanto este card estiver no seu Cemitério: você pode Invocar este card por Invocação-Especial como um Monstro Normal (Aqua/ÁGUA/Nível 2/ATK 1200/DEF 0). (Este card NÃO é considerado como uma Armadilha.) Se Invocado desta forma, este card não é afetado por efeitos de monstro e, além disso, bana-o quando ele deixar o campo.
  ja: |-
    ①：相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターを裏側守備表示にする。②：このカードが墓地に存在し、罠カードが発動した時に発動できる（同一チェーン上では１度まで）。このカードは通常モンスター（水族・水・星２・攻１２００／守０）となり、モンスターゾーンに特殊召喚する（罠カードとしては扱わない）。この効果で特殊召喚したこのカードはモンスターの効果を受けず、フィールドから離れた場合に除外される。
  ko: |-
    ①: 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 뒷면 수비 표시로 한다. ②: 함정 카드가 발동했을 때, 그 발동에 체인하여 이 효과를 묘지에서 발동할 수 있다. 이 카드는 일반 몬스터(물족 / 물 / 레벨 2 / 공 1200 / 수 0)가 되고, 몬스터 존에 특수 소환한다(함정 카드로는 취급하지 않는다). 이 효과로 특수 소환한 이 카드는 몬스터의 효과를 받지 않으며, 필드에서 벗어났을 경우에 제외된다.
  zh-TW: |-
    ①：可將對方場上的１隻正面表示怪獸做為對象發動。將該怪獸變為反面守備表示。②：在陷阱卡發動時，可連鎖該發動在墓地發動此效果。此卡變為通常怪獸（水族・水・星２・攻１２００／守０），特殊召喚至怪獸區（不會被視為陷阱卡）。透過此效果特殊召喚的此卡不受怪獸的效果影響，在從場上離開的狀況下將被除外。
  zh-CN: |-
    ①：可以对手场上的１只表侧表示怪兽为对象发动。将该怪兽变成里侧守备表示。②：陷阱卡发动时，可连锁该发动在墓地中发动此效果。此卡变成通常怪兽（水族、水、星２、攻１２００／守０），特殊召唤至怪兽区（不被视为陷阱卡）。因此效果特殊召唤的此卡不受怪兽效果影响，从场上离开的场合被除外。
