name:
  en: War Rock Bashileos
  de: Kriegsfels-Bashileos
  es: Roca de Guerra Bashileos
  fr: Bashileos du Rocher de Guerre
  it: Roccia di Guerra Bashileos
  pt: Caverguerra Bashileos
  ja: ウォークライ・バシレオス
  ja_romaji: Wōkurai Bashireosu
  ko: 워크라이 바실레오스
  ko_rr: Wokeurai Basille-oseu
  zh-TW: 岩吼戰士・巴西雷歐斯
  zh-CN: 岩吼战士・巴西雷奥斯
text:
  en: |-
    During a Battle Phase in which your EARTH Warrior monster battles (Quick Effect): You can activate this effect; this card can attack directly this turn, also all "War Rock" monsters you currently control gain 200 ATK until the end of your opponent's turn. While this card is in your hand or GY, when your EARTH Warrior monster is destroyed by battle: You can Special Summon this card, but banish it when it leaves the field. You can only use each effect of "War Rock Bashileos" once per turn.
  de: |-
    Während einer Battle Phase, in der dein ERDE Krieger-Monster kämpft (Schnelleffekt): Du kannst diesen Effekt aktivieren; diese Karte kann in diesem Spielzug direkt angreifen, zusätzlich erhalten alle „Kriegsfels“-Monster, diey du derzeit kontrollierst, bis zum Ende des Spielzugs deines Gegners 200 ATK. Solange sich diese Karte in deiner Hand oder deinem Friedhof befindet, wenn dein ERDE Krieger-Monster durch Kampf zerstört wird: Du kannst diese Karte als Spezialbeschwörung beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst jeden Effekt von „Kriegsfels-Bashileos“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante una Battle Phase en la cual tu monstruo Guerrero de TIERRA batalle (Efecto Rápido): puedes activar este efecto; esta carta puede atacar directamente este turno, y además todos los monstruos "Roca de Guerra" que controles en este momento ganan 200 ATK hasta el final del turno de tu adversario. Mientras esta carta está en tu mano o Cementerio, cuando tu monstruo Guerrero de TIERRA es destruido en batalla: puedes Invocar esta carta de Modo Especial, pero destiérrala cuando deje el Campo. Sólo puedes usar cada efecto de "Roca de Guerra Bashileos" una vez por turno.
  fr: |-
    Durant une Battle Phase où votre monstre TERRE Guerrier combat (Effet Rapide) : vous pouvez activer cet effet ; cette carte peut attaquer directement ce tour, et aussi, tous les monstres "Rocher de Guerre" que vous contrôlez actuellement gagnent 200 ATK jusqu'à la fin du tour de votre adversaire. Tant que cette carte est dans votre main ou Cimetière, lorsque votre monstre TERRE Guerrier est détruit au combat : vous pouvez Invoquer Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser chaque effet de "Bashileos du Rocher de Guerre" qu'une fois par tour.
  it: |-
    Durante una Battle Phase in cui un tuo mostro TERRA Guerriero combatte (Effetto Rapido): puoi attivare questo effetto; questa carta può attaccare direttamente in questo turno, inoltre tutti i mostri "Roccia di Guerra" che controlli attualmente guadagnano 200 ATK fino alla fine del turno del tuo avversario. Mentre questa carta è nella tua mano o Cimitero, quando un tuo mostro TERRA Guerriero viene distrutto in battaglia: puoi Evocare Specialmente questa carta, ma bandiscila quando lascia il Terreno. Puoi utilizzare ogni effetto di "Roccia di Guerra Bashileos" una sola volta per turno.
  pt: |-
    Durante uma Fase de Batalha na qual um monstro Guerreiro de TERRA seu batalhar (Efeito Rápido): você pode ativar este efeito; este card pode atacar diretamente neste turno e, além disso, todos os monstros "Caverguerra" que você controla atualmente ganham 200 de ATK até o final do turno do seu oponente. Enquanto este card estiver na sua mão ou no Cemitério, quando um monstro Guerreiro de TERRA seu for destruído em batalha: você pode Invocar este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Você só pode usar cada efeito de "Caverguerra Bashileos" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札・墓地に存在し、自分の戦士族・地属性モンスターが戦闘で破壊された時に発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。②：自分の戦士族・地属性モンスターが戦闘を行った自分・相手のバトルフェイズに発動できる。自分フィールドの全ての「ウォークライ」モンスターの攻撃力は相手ターン終了時まで２００アップする。このターン、このカードは直接攻撃できる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패 / 묘지에 존재하고, 자신의 전사족 / 땅 속성 몬스터가 전투로 파괴되었을 때에 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다. ②: 자신의 전사족 / 땅 속성 몬스터가 전투를 실행한 자신 / 상대의 배틀 페이즈에 발동할 수 있다. 자신 필드의 모든 "워크라이" 몬스터의 공격력은 상대 턴 종료시까지 200 올린다. 이 턴에, 이 카드는 직접 공격할 수 있다.
  zh-TW:
  zh-CN: |-
    自己的地属性战士族怪兽进行战斗的战斗阶段（自己或者对方回合）：可以发动这个效果；这个回合这张卡可以直接攻击，自己场上的全部「岩战」怪兽的攻击力直到对方回合结束时上升200。这张卡在手卡·墓地存在，自己的地属性战士族怪兽被战斗破坏时：可以把这张卡特殊召唤，这个效果特殊召唤的这张卡从场上离开的场合除外。「岩战者 巴什里奥斯」的每个效果1回合各能使用1次。
