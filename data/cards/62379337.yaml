text:
  en: |-
    If this card is destroyed by battle and sent to the Graveyard: Add 1 Plant-Type monster with 1500 or less DEF from your Deck to your hand.
  de: |-
    Falls diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Füge deiner Hand 1 Monster vom Typ Pflanze mit 1500 oder weniger DEF von deinem Deck hinzu.
  es: |-
    Cuando esta carta es destruida en batalla y mandada al Cementerio, añade a tu mano, desde tu Deck, 1 monstruo de Tipo Planta con 1500 o menos de DEF.
  fr: |-
    Si cette carte est détruite au combat et envoyée au Cimetière : ajoutez 1 monstre de Type Plante avec max. 1500 DEF depuis votre Deck à votre main.
  it: |-
    Se questa carta viene distrutta in battaglia e mandata al Cimitero: aggiungi 1 mostro di Tipo Pianta con DEF di 1500 o inferiore dal tuo Deck alla tua mano.
  pt: |-
    Quando esta carta é destruída em batalha e enviada ao Cemitério, adicione 1 monstro Plant-Type com 1500 ou menos de DEF do seu Deck para a sua mão.
  ja: |-
    このカードが戦闘によって破壊され墓地へ送られた時、自分のデッキから守備力１５００以下の植物族モンスター１体を手札に加える。
  ko: |-
    이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 자신의 덱에서 수비력 1500 이하의 식물족 몬스터 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    这张卡被战斗破坏送去墓地时，从自己卡组把1只守备力1500以下的植物族怪兽加入手卡。
