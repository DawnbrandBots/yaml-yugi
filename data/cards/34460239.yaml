  zh-TW: 世代交替
  zh-CN: 世代交替
text:
  en: |-
    Target 1 face-up monster you control; destroy that target, then add 1 card with the same name as the destroyed card from your Deck to your hand.
  de: |-
    Wähle 1 offenes Monster, das du kontrollierst; zerstöre das gewählte Ziel, dann füge deiner Hand 1 Karte mit demselben Namen wie die zerstörte Karte von deinem Deck hinzu.
  es: |-
    Selecciona 1 monstruo boca arriba que controles; destruye ese objetivo, y después añade a tu mano, desde tu Deck, 1 carta con el mismo nombre que la carta destruida.
  fr: |-
    Ciblez 1 monstre face recto que vous contrôlez ; détruisez la cible, puis ajoutez 1 carte du même nom que la carte détruite depuis votre Deck à votre main.
  it: |-
    Scegli come bersaglio 1 mostro scoperto che controlli; distruggi quel bersaglio, poi aggiungi 1 carta con lo stesso nome della carta distrutta dal tuo Deck alla tua mano.
  pt: |-
    Escolha 1 monstro com a face para cima que você controla; destrua o alvo e, depois, adicione 1 card com o mesmo nome que o card destruído do seu Deck à sua mão.
  ja: |-
    自分フィールド上に表側表示で存在するモンスター１体を選択して破壊する。その後、デッキから破壊したカードと同名のカード１枚を手札に加える。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 몬스터 1장을 파괴한다. 자신의 덱에서 파괴한 카드와 같은 이름의 카드 1장을 패에 넣는다.
  zh-TW: |-
    选择以表侧表示存在于我方场上的1只怪兽并破坏。之后，从牌组将1张与破坏的卡牌同名的卡牌加入手牌。
  zh-CN: |-
    选择自己场上表侧表示存在的1只怪兽破坏。那之后，从卡组把1张和破坏的卡同名的卡加入手卡。
