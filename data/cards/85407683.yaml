  en: |-
    The first time each monster you control would be destroyed by battle each turn while you control "Visas Starfrost", it is not destroyed. During your End Phase, if you control "Visas Starfrost": You can target 1 monster in your GY; shuffle it into the Deck, or, if you control a Tuner Synchro Monster, you can add it to your hand instead. You can only use this effect of "New World Full of Stars" once per turn.
