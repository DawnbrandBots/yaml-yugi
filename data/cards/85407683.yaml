text:
  en: |-
    While you control "Visas Starfrost", the first time each monster you control would be destroyed by battle each turn, it is not destroyed. During your End Phase, if you control "Visas Starfrost": You can target 1 monster in your GY; shuffle it into the Deck, or, if you control a Tuner Synchro Monster, you can add it to your hand instead. You can only use this effect of "New World Stars" once per turn.
  de: |-
    Solange du „Visas Starfrost“ kontrollierst, das erste Mal in jedem Spielzug, dass jedes Monster, das du kontrollierst, durch Kampf zerstört würde, wird es nicht zerstört. Während deiner End Phase, falls du „Visas Starfrost“ kontrollierst: Du kannst 1 Monster in deinem Friedhof wählen; mische es ins Deck oder, falls du ein Empfänger-Synchromonster kontrollierst, kannst du es stattdessen deiner Hand hinzufügen. Du kannst diesen Effekt von „Sterne der neuen Welt“ nur einmal pro Spielzug verwenden.
  es: |-
    Mientras controles "Visas Starfrost", la primera vez que cada monstruo que controlas fuera a ser destruido en batalla cada turno, no es destruido. Durante tu End Phase, si controlas "Visas Starfrost": puedes seleccionar 1 monstruo en tu Cementerio; barájalo al Deck o, si controlas un Monstruo de Sincronía Cantante, puedes añadirlo a tu mano en su lugar. Sólo puedes usar este efecto de "Estrellas del Nuevo Mundo" una vez por turno.
  fr: |-
    Tant que vous contrôlez "Visas Starfrost", la première fois que chaque monstre que vous contrôlez va être détruit au combat chaque tour, il n'est pas détruit. Durant votre End Phase, si vous contrôlez "Visas Starfrost" : vous pouvez cibler 1 monstre dans votre Cimetière ; mélangez-le dans le Deck, ou, si vous contrôlez un Monstre Synchro Syntoniseur, vous pouvez l'ajouter à votre main à la place. Vous ne pouvez utiliser cet effet de "Étoiles du Nouveau Monde" qu'une fois par tour.
  it: |-
    Mentre controlli "Visas Starfrost", la prima volta che ogni mostro che controlli sta per essere distrutto in battaglia ogni turno, non viene distrutto. Durante la tua End Phase, se controlli "Visas Starfrost": puoi scegliere come bersaglio 1 mostro nel tuo Cimitero; mischialo nel Deck o, se controlli un Mostro Synchro Tuner, puoi invece aggiungerlo alla tua mano. Puoi utilizzare questo effetto di "Stelle del Mondo Nuovo" una sola volta per turno.
  pt: |-
    Enquanto você controlar "Visas Starfrost", na primeira vez que cada monstro que você controla seria destruído em batalha a cada turno, ele não é destruído. Durante sua Fase Final, se você controlar "Visas Starfrost": você pode escolher 1 monstro no seu Cemitério; embaralhe-o no Deck ou, se você controlar um Monstro Sincro Regulador, em vez disso, você pode adicioná-lo à sua mão. Você só pode usar este efeito de "Estrelas do Novo Mundo" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：自分フィールドに「ヴィサス＝スタフロスト」が存在する限り、自分のモンスターはそれぞれ１ターンに１度だけ戦闘では破壊されない。②：自分フィールドに「ヴィサス＝スタフロスト」が存在する場合、自分エンドフェイズに、自分の墓地のモンスター１体を対象として発動できる。そのモンスターをデッキに戻す。自分フィールドにＳモンスターのチューナーが存在する場合、デッキに戻さず手札に加える事もできる。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "비서스＝스타프로스트"가 존재하는 한, 자신 몬스터는 각각 1턴에 1번만 전투로는 파괴되지 않는다. ②: 자신 필드에 "비서스＝스타프로스트"가 존재할 경우, 자신 엔드 페이즈에, 자신 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 덱으로 되돌린다. 자신 필드에 싱크로 몬스터의 튜너가 존재할 경우, 덱으로 되돌리지 않고 패에 넣을 수도 있다.
  zh-TW:
  zh-CN: |-
    此卡名的②效果１回合仅可使用１次。
    ①：只要自己场上存在“维萨思・史塔弗罗斯特”，自己的怪兽１回合各仅１次，不会因战斗被破坏。
    ②：自己场上存在“维萨思・史塔弗罗斯特”的情况下，在自己的结束阶段，以自己墓地的１只怪兽为对象可以发动。将该怪兽放回牌组。自己场上存在同步怪兽的协调的情况下，也可不放回牌组而改为加入手牌。
