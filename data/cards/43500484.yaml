text:
  en: |-
    A thorny plant found in the darklands that wraps itself around any unwary traveler.
  de: |-
    Eine Dornenpflanze aus der Dunkelheit, die nichts ahnende Reisende umschlingt.
  es: |-
    Una planta espinosa que se encuentra en las tierras oscuras y que se enrosca alrededor de cualquier viajero inadvertido.
  fr: |-
    Pianta dotata di aculei che si trova nelle Terre Oscure. Si avvolge intorno agli ignari viaggiatori, soffocandoli con il suo abbraccio mortale.
  it: |-
    Pianta dotata di aculei che si trova nelle Terre Oscure. Si avvolge intorno agli ignari viaggiatori, soffocandoli con il suo abbraccio mortale.
  pt: |-
    Uma planta espinhosa encontrada nas terras sombrias, que se enrola em viajantes desatentos.
  ja: |-
    魔界に生息するイバラ。無理に通ろうとする者にからみつく。
  ko: |-
    마계에 생식하는 가시나무. 함부로 그 앞을 통과하려는 자를 단번에 휘감아버린다.
  zh-TW:
  zh-CN: |-
    栖息在魔界的有刺灌木，将硬闯的人牢牢缠住。
