text:
  en: |-
    Select 1 face-up "Karakuri" monster on the field. Until the End Phase, it gains 1000 ATK but its effect(s) is negated.
  de: |-
    Wähle 1 offenes "Karakuri"-Monster auf dem Spielfeld. Bis zur End Phase erhält es 1000 ATK, aber seine Effekte werden annulliert.
  es: |-
    Selecciona 1 monstruo "Karakuri" boca arriba en el Campo. Hasta la End Phase, gana 1000 ATK pero sus efectos son negados.
  fr: |-
    Sélectionnez 1 monstre "Karakuri" face recto sur le Terrain. Jusqu'à la End Phase, il gagne 1000 d'ATK, mais ses effets sont annulés.
  it: |-
    Scegli 1 mostro ""Karakuri" scoperto sul Terreno. Fino alla End Phase, esso guadagna 1000 ATK ma i suoi effetti sono annullati.
  pt: |-
    Selecione 1 monstro "Karakuri" com a face para cima no campo. Até a Fase Final, ele ganha 1000 de ATK, mas seus efeitos são negados.
  ja: |-
    フィールド上に表側表示で存在する「カラクリ」と名のついたモンスター１体を選択して発動する。エンドフェイズ時まで、選択したモンスターの攻撃力は１０００ポイントアップし、効果は無効化される。
  ko: |-
    필드 위에 앞면 표시로 존재하는 "자동기계"라는 이름이 붙은 몬스터 1장을 선택하고 발동한다. 엔드 페이즈시까지, 선택한 몬스터의 공격력은 1000 포인트 올리고, 효과는 무효화된다.
  zh-TW: |-
    可選擇我方場上的１隻冠有「機偶」之名的怪獸發動。回合結束前，選擇的怪獸的攻擊力提升１０００，效果無效化。
  zh-CN: |-
    可选择场上的１只冠有“机偶”之名的怪兽并发动。直至回合结束时，被选择怪兽的攻击力上升１０００点，且效果被无效化。
