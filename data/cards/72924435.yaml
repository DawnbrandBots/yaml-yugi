  en: Periallis, Empress of Blossoms
  de: Periallis, Kaiserin der Blüten
  es: Periallis, Emperatriz de las Floraciones
  fr: Périallis, Impératrice des Floraisons
  it: Periallis, Imperatrice delle Fioriture
  pt: Periallis, a Imperatriz de Florescência
  ja: <ruby>瓔<rt>よう</rt></ruby><ruby>珞<rt>らく</rt></ruby><ruby>帝<rt>てい</rt></ruby><ruby>華<rt>か</rt></ruby>－ペリアリス
  ja_romaji: Yōrakuteika - Periarisu
  ko: 영락제화－페리얼리스
  ko_rr: Yeongnakjehwa - Peri-eolliseu
