text:
  en: |-
    You can banish this card you control; Special Summon 1 Fish monster from your hand, except "Paces, Light of the Ghoti". During the Standby Phase of the next turn after this card was banished: You can Special Summon this banished card. During your opponent's Main Phase, if this card was Special Summoned this turn, you can (Quick Effect): Immediately after this effect resolves, Synchro Summon 1 Fish Synchro Monster using this card you control. You can only use each effect of "Paces, Light of the Ghoti" once per turn.
  de: |-
    Du kannst diese Karte verbannen, die du kontrollierst; beschwöre 1 Fisch-Monster als Spezialbeschwörung von deiner Hand, außer „Paces, Licht des Ghoti“. Während der Standby Phase des nächsten Spielzugs, nachdem diese Karte verbannt wurde: Du kannst diese verbannte Karte als Spezialbeschwörung beschwören. Während der Main Phase deines Gegners, falls diese Karte in diesem Spielzug als Spezialbeschwörung beschworen wurde, kannst du (Schnelleffekt): Sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 Fisch-Synchromonster als Synchrobeschwörung und verwende dafür diese Karte, die du kontrollierst. Du kannst jeden Effekt von „Paces, Licht des Ghoti“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes desterrar esta carta que controlas; Invoca de Modo Especial 1 monstruo Pez desde tu mano, excepto "Paces, Luz de los Ghoti". Durante la Standby Phase del próximo turno después de que esta carta fuera desterrada: puedes Invocar esta carta desterrada de Modo Especial. Durante la Main Phase de tu adversario, si esta carta fue Invocada de Modo Especial este turno, puedes (Efecto Rápido): inmediatamente después de que se resuelva este efecto, Invocar por Sincronía 1 Monstruo de Sincronía Pez usando esta carta que controlas. Sólo puedes usar cada efecto de "Paces, Luz de los Ghoti" una vez por turno.
  fr: |-
    Vous pouvez bannir cette carte que vous contrôlez ; Invoquez Spécialement 1 monstre Poisson ("Paces, Lumière du Ghoti" exclu) depuis votre main. Durant la Standby Phase du prochain tour après que cette carte a été bannie : vous pouvez Invoquer Spécialement cette carte bannie. Durant la Main Phase de votre adversaire, si cette carte a été Invoquée Spécialement ce tour, vous pouvez (Effet Rapide) : immédiatement après la résolution de cet effet, Invoquez par Synchronisation 1 Monstre Synchro Poisson en utilisant cette carte que vous contrôlez. Vous ne pouvez utiliser chaque effet de "Paces, Lumière du Ghoti" qu'une fois par tour.
  it: |-
    Puoi bandire questa carta che controlli; Evoca Specialmente 1 mostro Pesce dalla tua mano, eccetto "Paces, Luce dei Ghoti". Durante la Standby Phase del prossimo turno dopo che questa carta è stata bandita: puoi Evocare Specialmente questa carta bandita. Durante la Main Phase del tuo avversario, se questa carta è stata Evocata Specialmente in questo turno, puoi (Effetto Rapido): immediatamente dopo che questo effetto si è risolto, Synchro Evoca 1 Mostro Synchro Pesce utilizzando questa carta che controlli. Puoi utilizzare ogni effetto di "Paces, Luce dei Ghoti" una sola volta per turno.
  pt: |-
    Você pode banir este card que você controla; Invoque por Invocação-Especial 1 monstro Peixe da sua mão, exceto "Paces, a Luz dos Ghoti". Durante a Fase de Apoio do próximo turno depois que este card foi banido: você pode Invocar este card banido por Invocação-Especial. Durante a Fase Principal do seu oponente, se este card foi Invocado por Invocação-Especial neste turno, você pode (Efeito Rápido): imediatamente depois que este efeito resolver, Invoque por Invocação-Sincro 1 Monstro Sincro Peixe usando este card que você controla. Você só pode usar cada efeito de "Paces, a Luz dos Ghoti" uma vez por turno.
