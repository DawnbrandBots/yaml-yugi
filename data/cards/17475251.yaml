text:
  en: |-
    If this card in its owner's possession is destroyed by an opponent's card (either by battle or by card effect): You can Set 1 "Fire Formation" Spell Card directly from your Deck. While you control a "Fire Formation" Spell/Trap Card, all "Fire Fist" monsters you control gain 500 ATK and DEF.
  de: |-
    Falls diese Karte, die ihrem Besitzer gehört, durch eine Karte deines Gegners (entweder durch Kampf oder einen Karteneffekt) zerstört wird: Du kannst 1 „Feuerformation“-Zauberkarte direkt von deinem Deck setzen. Solange du eine „Feuerformation“-Zauber-/Fallenkarte kontrollierst, erhalten alle „Feuerfaust“-Monster, die du kontrollierst, 500 ATK und DEF.
  es: |-
    Si esta carta en posesión de su dueño es destruida por una carta del adversario (ya sea en batalla o por el efecto de una carta): puedes Colocar 1 Carta Mágica "Formación de Fuego" directamente desde tu Deck. Mientras controles una Carta Mágica/de Trampa "Formación de Fuego", todos los monstruos "Puño de Fuego" que controles ganan 500 ATK y DEF.
  fr: |-
    Si cette carte en possession de son propriétaire est détruite par une carte de votre adversaire (au combat ou par un effet de carte) : vous pouvez Poser 1 Carte Magie "Formation Feu" directement depuis votre Deck. Tant que vous contrôlez une Carte Magie/Piège "Formation Feu", tous les monstres "Poing de Feu" que vous contrôlez gagnent 500 ATK/DEF.
  it: |-
    Se questa carta sotto il comando del suo proprietario viene distrutta da una carta dell'avversario (in battaglia o dall'effetto di una carta): puoi Posizionare 1 Carta Magia "Formazione di Fuoco" direttamente dal tuo Deck. Mentre controlli una Carta Magia/Trappola "Formazione di Fuoco", tutti i mostri "Pugno di Fuoco" che controlli guadagnano 500 ATK e DEF.
  pt: |-
    Se este card, em posse do seu dono, for destruído por um card do seu oponente (seja em batalha ou por um efeito de card): você pode Baixar 1 Card de Magia "Formação de Fogo" diretamente do seu Deck. Enquanto você controlar um Card de Magia/Armadilha "Formação de Fogo", todos os monstros "Punho de Fogo" que você controla ganham 500 de ATK e DEF.
  ja: |-
    このカードが相手によって破壊された場合、デッキから「炎舞」と名のついた魔法カード１枚を選んで自分フィールド上にセットできる。また、自分フィールド上に「炎舞」と名のついた魔法・罠カードが存在する場合、自分フィールド上の全ての「炎星」と名のついたモンスターの攻撃力・守備力は５００ポイントアップする。
  ko: |-
    이 카드가 상대에 의해서 파괴되었을 경우, 덱에서 "염무"라는 이름이 붙은 마법 카드 1장을 고르고 자신 필드 위에 세트할 수 있다. 또한, 자신 필드 위에 "염무"라는 이름이 붙은 마법 / 함정 카드가 존재할 경우, 자신 필드 위의 모든 "염성"이라는 이름이 붙은 몬스터의 공격력 / 수비력은 500 포인트 올린다.
  zh-TW: |-
    此卡因对手被破坏的场合，可从牌组挑选1张冠有「炎舞」之名的魔法卡盖牌至我方场上。此外，我方场上存在冠有「炎舞」之名的魔法、陷阱卡的场合，我方场上冠有「炎星」之名的全部怪兽的攻击力、守备力上升500点。
  zh-CN: |-
    ①：只要自己场上存在“炎舞”魔法・陷阱卡，自己场上的“炎星”怪兽的攻击力・守备力上升５００。
    ②：此卡被对手破坏的情况下可以发动。从牌组将１张“炎舞”魔法卡放置在自己场上。
