text:
  en: |-
    This card can attack twice during each Battle Phase. If this card attacks a face-down Defense Position monster, you can destroy that monster immediately with this card's effect without flipping it face-up or applying damage calculation.
  de: |-
    Diese Karte kann während jeder Battle Phase zweimal angreifen. Falls diese Karte ein Monster in verdeckter Verteidigungsposition angreift, kannst du das Monster sofort durch den Effekt dieser Karte zerstören, ohne es aufzudecken und ohne Schadensberechnung.
  es: |-
    Esta carta puede atacar dos veces durante cada Battle Phase. Si esta carta ataca a un monstruo en Posición de Defensa boca abajo, puedes destruir inmediatamente a ese monstruo por el efecto de esta carta sin voltearlo boca arriba o aplicar cálculo de daño.
  fr: |-
    Cette carte peut attaquer deux fois durant chaque Battle Phase. Si cette carte attaque un monstre en Position de Défense face verso, vous pouvez le détruire immédiatement par l'effet de cette carte sans le retourner face recto ni effectuer le calcul des dommages.
  it: |-
    Questa carta può attaccare due volte durante ogni Battle Phase. Se questa carta attacca un mostro coperto in Posizione di Difesa, puoi distruggere quel mostro immediatamente con l'effetto di questa carta senza scoprirlo o applicare il calcolo dei danni.
  pt: |-
    Este card pode realizar um segundo ataque durante cada Fase de Batalha. No começo da Etapa de Dano, se este card atacar um monstro com a face para baixo em Posição de Defesa: você pode destruir esse monstro com a face para baixo.
  ja: |-
    このカードは１度のバトルフェイズ中に２回攻撃する事ができる。このカードが裏側守備表示のモンスターを攻撃した場合、ダメージ計算を行わず裏側守備表示のままそのモンスターを破壊する事ができる。
  ko: |-
    이 카드는 1번의 배틀 페이즈 중에 2회 공격할 수 있다. 이 카드가 뒷면 수비 표시의 몬스터를 공격했을 경우, 데미지 계산을 실행하지 않고 뒷면 수비 표시인 채로 그 몬스터를 파괴할 수 있다.
  zh-TW: |-
    此卡在１次戰鬥階段中可攻擊２次。此卡攻擊反面守備表示怪獸的傷害步驟開始時，可破壞該反面守備表示怪獸。
  zh-CN: |-
    这张卡在同1次的战斗阶段中可以作2次攻击。这张卡向里侧守备表示怪兽攻击的场合，可以不进行伤害计算以里侧守备表示的状态把那只怪兽破坏。
