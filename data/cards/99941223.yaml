  ja: <ruby>佚<rt>いつ</rt></ruby><ruby>楽<rt>らく</rt></ruby>の<ruby>堕<rt>だ</rt></ruby><ruby>天<rt>てん</rt></ruby><ruby>使<rt>し</rt></ruby>
