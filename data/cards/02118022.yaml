  en:
  de: |-
    Dieses Amphibientier ist im Angriff stark, lässt aber in der Verteidigung einiges zu wünschen übrig.
  es: |-
    Este amfíbio es fuerte en el ataque, pero deja mucho que desear cuando defiende.
  fr: |-
    Cet amphibien est doué pour l'attaque, mais sa défense laisse à désirer.
  it: |-
    Anfibio alle cui eccellenti capacità d'attacco non corrispondono altrettanto buone qualità difensive.
  pt: |-
    Este anfíbio tem um ataque forte, mas deixa muito a desejar quanto às suas defesas.
  ja: |-
    カッパの親分。攻撃力は意外と高い。守備力は低め。
  ko: |-
    물 속에 사는 요괴 대장. 공격력은 의외로 높으나, 수비력은 낮다.
  zh-TW: |-
    河童的老大。攻擊力意外地高。守備力則偏低。
  zh-CN: |-
    河童的老大。攻击力出乎意料的高。守备力则偏低。
