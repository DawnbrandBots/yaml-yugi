name:
  en: The Great Mikanko Ceremony
  de: Die große Mikanko-Zeremonie
  es: La Ceremonia Gran Mikanko
  fr: La Cérémonie du Grand Mikanko
  it: La Cerimonia Grande Mikanko
  pt: A Cerimônia da Grande Mikanko
  ja: <ruby>伝<rt>でん</rt></ruby><ruby>承<rt>しょう</rt></ruby>の<ruby>大<rt>おお</rt></ruby><ruby>御巫<rt>みかんこ</rt></ruby>
  ja_romaji: Denshō no Ōmikanko
  ko: 전승의 대미캉코
  ko_rr: Cheonseung-ui Daemikangko
  zh-TW: 傳承之大御巫
  zh-CN: 传承之大御巫
text:
  en: |-
    Special Summon 1 "Mikanko" monster from your hand, ignoring its Summoning conditions, but return it to the hand during your opponent's End Phase. During your Main Phase: You can banish this card from your GY; send 1 "Mikanko" card from your Deck to the GY, except "The Great Mikanko Ceremony". You can only use each effect of "The Great Mikanko Ceremony" once per turn.
  de: |-
    Beschwöre 1 „Mikanko“-Monster als Spezialbeschwörung von deiner Hand, ungeachtet seiner Beschwörungsbedingungen, aber gib es während der End Phase deines Gegners auf die Hand zurück. Während deiner Main Phase: Du kannst diese Karte von deinem Friedhof verbannen; lege 1 „Mikanko“-Karte von deinem Deck auf den Friedhof, außer „Die große Mikanko-Zeremonie“. Du kannst jeden Effekt von „Die große Mikanko-Zeremonie“ nur einmal pro Spielzug verwenden.
  es: |-
    Invoca de Modo Especial 1 monstruo "Mikanko" desde tu mano, ignorando sus condiciones de Invocación, pero devuélvelo a la mano durante la End Phase de tu adversario. Durante tu Main Phase: puedes desterrar esta carta en tu Cementerio; manda al Cementerio 1 carta "Mikanko" en tu Deck, excepto "La Ceremonia Gran Mikanko". Sólo puedes usar cada efecto de "La Ceremonia Gran Mikanko" una vez por turno.
  fr: |-
    Invoquez Spécialement 1 monstre "Mikanko" depuis votre main, en ignorant ses conditions d'Invocation, mais renvoyez-le à la main durant la End Phase de votre adversaire. Durant votre Main Phase : vous pouvez bannir cette carte depuis votre Cimetière ; envoyez 1 carte "Mikanko" ("La Cérémonie du Grand Mikanko" exclu) depuis votre Deck au Cimetière. Vous ne pouvez utiliser chaque effet de "La Cérémonie du Grand Mikanko" qu'une fois par tour.
  it: |-
    Evoca Specialmente 1 mostro "Mikanko" dalla tua mano, ignorando le sue condizioni di Evocazione, ma fallo ritornare nella mano durante la End Phase del tuo avversario. Durante la tua Main Phase: puoi bandire questa carta dal tuo Cimitero; manda 1 carta "Mikanko" dal tuo Deck al Cimitero, eccetto "La Cerimonia Grande Mikanko". Puoi utilizzare ogni effetto di "La Cerimonia Grande Mikanko" una sola volta per turno.
  pt: |-
    Invoque por Invocação-Especial 1 monstro "Mikanko" da sua mão, ignorando suas condições de Invocação, mas devolva-o para a mão durante a Fase Final do seu oponente. Durante sua Fase Principal: você pode banir este card do seu Cemitério; envie 1 card "Mikanko" do seu Deck para o Cemitério, exceto "A Cerimônia da Grande Mikanko". Você só pode usar cada efeito de "A Cerimônia da Grande Mikanko" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札から「御巫」モンスター１体を召喚条件を無視して特殊召喚する。この効果で特殊召喚したモンスターは相手エンドフェイズに手札に戻る。②：自分メインフェイズに墓地のこのカードを除外して発動できる。デッキから「伝承の大御巫」以外の「御巫」カード１枚を墓地へ送る。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패에서 "미캉코" 몬스터 1장을 소환 조건을 무시하고 특수 소환한다. 이 효과로 특수 소환한 몬스터는 상대 엔드 페이즈에 주인의 패로 되돌아간다. ②: 자신 메인 페이즈에 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 "전승의 대미캉코" 이외의 "미캉코" 카드 1장을 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：从手牌将１只“御巫”怪兽无视召唤条件特殊召唤。以此效果特殊召唤的怪兽将在对手的结束阶段放回持有者的手牌。②：在自己的主要阶段将墓地的此卡除外可以发动。从牌组将“传承之大御巫”以外的１张“御巫”卡送至墓地。
