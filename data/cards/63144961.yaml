text:
  en: |-
    Target 1 "Stardust Dragon", or 1 Synchro Monster that mentions it, that you control, then activate 1 of these effects;
    ● Equip 1 face-up monster your opponent controls to that target.
    ● It can attack directly this turn.
    ● This turn, each time it destroys an opponent's monster by battle, inflict damage to your opponent equal to the destroyed monster's original ATK.
    You can only activate 1 "Majestic Absorption" per turn.
  de: |-
    Wähle 1 „Sternenstaubdrache“ oder 1 Synchromonster, das ihn erwähnt, den oder das du kontrollierst, dann aktiviere 1 dieser Effekte;
    ● Rüste das gewählte Ziel mit 1 offenem Monster aus, das dein Gegner kontrolliert.
    ● Er oder es kann in diesem Spielzug direkt angreifen.
    ● Jedes Mal, wenn er oder es in diesem Spielzug ein Monster eines Gegners durch Kampf zerstört, füge deinem Gegner Schaden in Höhe der Grund-ATK des zerstörten Monsters zu.
    Du kannst nur 1 „Majestätische Absorption“ pro Spielzug aktivieren.
    Du kannst nur 1 „Majestätische Absorption“ pro Spielzug aktivieren.
  es: |-
    Selecciona 1 "Dragón de Polvo de Estrellas", o 1 Monstruo de Sincronía que lo mencione, que controles, y después activa 1 de estos efectos;
    ● Equipa 1 monstruo boca arriba que controle tu adversario a ese objetivo.
    ● Éste puede atacar directamente este turno.
    ● Este turno, cada vez que éste destruya un monstruo del adversario en batalla, inflige daño a tu adversario igual al ATK original del monstruo destruido.
    Sólo puedes activar 1 "Absorción Majestuosa" por turno.
  fr: |-
    Ciblez 1 "Dragon Poussière d'Étoile" ou 1 Monstre Synchro qui le mentionne que vous contrôlez, puis activez 1 de ces effets ;
    ● Équipez 1 monstre face recto contrôlé par votre adversaire à la cible.
    ● Ce tour, il peut attaquer directement.
    ● Ce tour, chaque fois qu'il détruit un monstre de l'adversaire au combat, infligez des dommages à votre adversaire égaux à l'ATK d'origine du monstre détruit.
    Vous ne pouvez activer qu'1 "Absorption Majestueuse" par tour.
    Vous ne pouvez activer qu'1 "Absorption Majestueuse" par tour.
  it: |-
    Scegli come bersaglio 1 "Drago Polvere di Stelle", o 1 Mostro Synchro che lo menziona, che controlli, poi attiva 1 di questi effetti;
    ● Equipaggia 1 mostro scoperto controllato dal tuo avversario a quel bersaglio.
    ● Esso può attaccare direttamente in questo turno.
    ● In questo turno, ogni volta che esso distrugge un mostro dell'avversario in battaglia, infliggi al tuo avversario danno pari all'ATK originale del mostro distrutto.
    Puoi attivare solo 1 "Assorbimento Maestoso" per turno.
    Puoi attivare solo 1 "Assorbimento Maestoso" per turno.
  pt: |-
    Escolha 1 "Dragão da Poeira Estelar" ou 1 Monstro Sincro que o mencione que você controla e, depois, ative 1 desses efeitos;
    ● Equipe 1 monstro com a face para cima que seu oponente controla ao alvo.
    ● Ele pode atacar diretamente neste turno.
    ● Neste turno, sempre que ele destruir um monstro do oponente em batalha, cause dano ao seu oponente igual ao ATK original do monstro destruído.
    Você só pode ativar 1 "Absorção Majestosa" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドの、「スターダスト・ドラゴン」またはそのカード名が記されたＳモンスター１体を対象とし、以下の効果から１つを選択して発動できる。
    ●相手フィールドの表側表示モンスター１体を選び、そのモンスターを装備カード扱いとして対象の自分のモンスターに装備する。
    ●このターン、対象のモンスターは直接攻撃できる。
    ●このターン、対象のモンスターが戦闘で相手モンスターを破壊する度に、その破壊されたモンスターの元々の攻撃力分のダメージを相手に与える。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의, "스타더스트 드래곤" 또는 그 카드명이 쓰여진 싱크로 몬스터 1장을 대상으로 하고, 이하의 효과에서 1개를 선택하여 발동할 수 있다.
    ●상대 필드의 앞면 표시 몬스터 1장을 고르고, 그 몬스터를 장착 카드로 취급하여 대상의 자신 몬스터에 장착한다.
    ●이 턴에, 대상 몬스터는 직접 공격할 수 있다.
    ●이 턴에, 대상 몬스터가 전투로 상대 몬스터를 파괴할 때마다, 그 파괴된 몬스터의 원래 공격력만큼의 데미지를 상대에게 준다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：將我方場上的１隻「星塵龍」或１隻寫有該卡名的同步怪獸做為對象，可從以下效果中選擇１個發動。
    ●選擇對方場上的１隻正面表示怪獸，將該怪獸視為裝備卡裝備於我方對象怪獸上。
    ●此回合，對象怪獸可直接攻擊。
    ●此回合，每當對象怪獸因戰鬥破壞對方怪獸時，給予對方被破壞的該怪獸原本的攻擊力數值的傷害。
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：以自己场上１只“星尘龙”或记载有该卡名的同步怪兽为对象，可从以下效果中选择１个发动。
    ●挑选对手场上的１只表侧表示怪兽，将该怪兽视为装备卡装备于对象的自己怪兽。
    ●此回合，对象怪兽可直接攻击。
    ●此回合，每次对象怪兽战斗破坏对手怪兽，给予对手相当于该被破坏的怪兽的原本攻击力数值的伤害。
