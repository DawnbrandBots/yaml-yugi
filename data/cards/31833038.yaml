name:
  en: Borreload Dragon
  de: Kalliberlade-Drache
  es: Dragón Borrecarga
  fr: Dragon Chargeborrelle
  it: Drago Callibrocarica
  pt: Dragão Callibregado
  ja: ヴァレルロード・ドラゴン
  ja_romaji: Varerurōdo Doragon
  ko: 바렐로드 드래곤
  ko_rr: Barellodeu Deuraegon
  zh-TW: 槍管裝填龍
  zh-CN: 枪管上膛龙
text:
  en: |-
    3+ Effect Monsters
    Neither player can target this card with monster effects. Once per turn (Quick Effect): You can target 1 face-up monster on the field; it loses 500 ATK/DEF. Your opponent cannot activate cards or effects in response to this effect's activation. At the start of the Damage Step, if this card attacks an opponent's monster: You can place that opponent's monster in a zone this card points to and take control of it, but send it to the GY during the End Phase of the next turn.
  de: |-
    3+ Effektmonster
    Kein Spieler kann diese Karte als Ziel für Monstereffekte wählen. Einmal pro Spielzug (Schnelleffekt): Du kannst 1 offenes Monster auf dem Spielfeld wählen; es verliert 500 ATK/DEF. Dein Gegner kann weder Karten noch Effekte als Reaktion auf die Aktivierung dieses Effekts aktivieren. Am Beginn des Damage Steps, falls diese Karte ein Monster eines Gegners angreift: Du kannst das Monster des Gegners in eine Zone legen, auf die diese Karte zeigt, und die Kontrolle darüber übernehmen, aber lege es während der End Phase des nächsten Spielzugs auf den Friedhof.
  es: |-
    3+ Monstruos de Efecto
    Ningún jugador puede seleccionar esta carta con efectos de monstruo. Una vez por turno (Efecto Rápido): puedes seleccionar 1 monstruo boca arriba en el Campo; éste pierde 500 ATK/DEF. Tu adversario no puede activar cartas o efectos en respuesta a la activación de este efecto. Al comienzo del Damage Step, si esta carta ataca a un monstruo del adversario: puedes poner ese monstruo del adversario en una zona a la que apunte esta carta y tomar su control, pero mándalo al Cementerio durante la End Phase del próximo turno.
  fr: |-
    3+ Monstres à Effet
    Aucun joueur ne peut cibler cette carte avec des effets de monstre. Une fois par tour (Effet Rapide) : vous pouvez cibler 1 monstre face recto sur le Terrain ; il perd 500 ATK/DEF. Votre adversaire ne peut ni activer de cartes ni d'effets en réponse à l'activation de cet effet. Au début de la Damage Step, si cette carte attaque un monstre de l'adversaire : vous pouvez placer le monstre de l'adversaire dans une zone pointée par cette carte et en prendre le contrôle, mais envoyez-le au Cimetière durant la End Phase du prochain tour.
  it: |-
    3+ Mostri con Effetto
    Nessun giocatore può scegliere come bersaglio questa carta con gli effetti dei mostri. Una volta per turno (Effetto Rapido): puoi scegliere come bersaglio 1 mostro scoperto sul Terreno; esso perde 500 ATK/DEF. Il tuo avversario non può attivare carte o effetti in risposta all'attivazione di questo effetto. All'inizio del Damage Step, se questa carta attacca un mostro dell'avversario: puoi mettere quel mostro dell'avversario in una zona puntata da questa carta e prenderne il controllo, ma mandalo al Cimitero durante la End Phase del prossimo turno.
  pt: |-
    3+ Monstros de Efeito
    Nenhum duelista pode escolher este card como alvo de efeitos de monstro. Uma vez por turno (Efeito Rápido): você pode escolher 1 monstro com a face para cima no campo; ele perde 500 de ATK/DEF. Seu oponente não pode ativar cards ou efeitos em resposta à ativação deste efeito. No começo da Etapa de Dano, se este card atacar um monstro do oponente: você pode colocar esse monstro do oponente em uma zona para a qual este card apontar e tomar o controle dele, mas envie-o para o Cemitério durante a Fase Final do próximo turno.
  ja: |-
    効果モンスター３体以上
    ①：お互いはフィールドのこのカードをモンスターの効果の対象にできない。②：自分・相手ターンに１度、フィールドの表側表示モンスター１体を対象として発動できる（この効果の発動に対して、相手はカードの効果を発動できない）。そのモンスターの攻撃力・守備力は５００ダウンする。③：このカードが相手モンスターに攻撃するダメージステップ開始時に発動できる。その相手モンスターをこのカードのリンク先に置いてコントロールを得る。この効果で得たモンスターは次のターンのエンドフェイズに墓地へ送られる。
  ko: |-
    효과 몬스터 3장 이상
    ①: 양쪽 플레이어는 필드의 이 카드를 몬스터의 효과의 대상으로 할 수 없다. ②: 자신 / 상대 턴에 1번, 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다(이 효과의 발동에 대하여, 상대는 카드의 효과를 발동할 수 없다). 그 몬스터의 공격력 / 수비력은 500 내린다. ③: 이 카드가 상대 몬스터에 공격하는 데미지 스텝 개시시에 발동할 수 있다. 그 상대 몬스터를 이 카드의 링크 앞에 놓고 컨트롤을 얻는다. 이 효과로 얻은 몬스터는 다음 턴의 엔드 페이즈에 묘지로 보내진다.
  zh-TW: |-
    效果怪獸３隻以上
    ①：此卡不會成為怪獸的效果對象。②：１回合１次，可將場上的１隻正面表示怪獸做為對象發動。該怪獸的攻擊力・守備力降低５００。針對此效果的發動，對方無法發動卡的效果。此效果在對方回合也可發動。③：可在此卡攻擊對方怪獸的傷害步驟開始時發動。將該對方怪獸放置於此卡連結指向的位置，獲得控制權。該怪獸在下一個回合的結束階段將被送至墓地。
  zh-CN: |-
    效果怪兽3只以上
    ①：此卡不会成为怪兽效果的对象。②：1回合1次，以场上1只表侧表示怪兽为对象可以发动。该怪兽的攻击力・守备力下降500。应对此效果的发动，对手不可发动卡的效果。此效果在对手回合中也可以发动。③：此卡攻击对手怪兽的伤害步骤开始时可以发动。将该对手怪兽放在此卡连接端，获得其控制权。该怪兽在下个回合的结束阶段将被送至墓地。
