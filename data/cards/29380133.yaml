text:
  en: |-
    When this card is changed from Attack Position to Defense Position, you can place any number of cards from your hand at the bottom of your Deck in any order you desire.
  de: |-
    Wird diese Karte von der Angriffs- in die Verteidigungsposition gebracht, kannst du eine beliebige Anzahl von Karten aus deiner Hand unter dein Deck legen. Du kannst bestimmen, in welcher Reihenfolge.
  es: |-
    Cuando esta carta es cambiada de Posición de Ataque a Posición de Defensa, puedes devolver cualquier número de cartas de tu mano bajo tu Deck en cualquier orden.
  fr: |-
    Lorsque cette carte passe de la Position d'Attaque à la Position de Défense, vous pouvez renvoyer n'importe quel nombre de cartes de votre main sous votre Deck et ce, dans n'importe quel ordre.
  it: |-
    Quando questa carta passa dalla Posizione di Attacco a quella di Difesa puoi rimettere qualunque numero di carte dalla tua mano al fondo del tuo Deck, nell'ordine che preferisci.
  pt: |-
    Quando este card é mudado da Posição de Ataque para a Posição de Defesa, você pode devolver qualquer número de cards da sua mão para o fundo do seu Deck na ordem que você desejar.
  ja: |-
    このカードの表示形式が攻撃表示から表側守備表示に変わった時、自分の手札からカードを任意の枚数デッキの一番下に戻す事ができる。
  ko: |-
    이 카드의 표시 형식이 공격 표시에서 앞면 수비 표시로 바뀌었을 때, 패에서 카드를 몇장이든 덱의 맨 아래에 좋아하는 순서대로 되돌릴 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡的表示形式从攻击表示改变成表侧守备表示时，可以从自己手卡让任意数量的卡回到卡组最下面。
