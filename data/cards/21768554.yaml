text:
  en: |-
    Activate only while you control an "Alien" monster. Select and take control of up to 3 of your opponent's monsters that each have an A-Counter(s) on them. This card is destroyed during the End Phase of the turn it is activated.
  de: |-
    Aktiviere diese Karte nur, solange du ein „Außerirdisch“-Monster kontrollierst. Wähle bis zu 3 Monster deines Gegners mit einer A-Zählmarke und übernimm die Kontrolle darüber. Diese Karte wird während der End Phase des Spielzugs zerstört, in dem sie aktiviert wurde.
  es: |-
    Sólo puedes activar esta carta mientras controles 1 monstruo "Alienígena". Selecciona y toma el control de hasta 3 monstruos de tu adversario que tengan Contadores-A. Esta carta es destruida durante la End Phase del turno en que fue activada.
  fr: |-
    Activable uniquement lorsque vous contrôlez un monstre "Alien". Sélectionnez et prenez le contrôle d'un maximum de 3 monstres de votre adversaire avec des Compteurs-A sur eux. Cette carte est détruite durant la End Phase du tour où elle est activée.
  it: |-
    Attiva solo mentre controlli un mostro "Alieno". Scegli fino a 3 mostri del tuo avversario con un Segnalino-A e prendine il controllo. Questa carta è distrutta durante l'End Phase del turno in cui viene attivata.
  pt:
  ja: |-
    自分フィールド上に「エーリアン」と名のついたモンスターが存在する時に発動する事ができる。相手フィールド上に存在するＡカウンターが乗ったモンスターを３体まで選択しコントロールを得る。このカードは発動ターンのエンドフェイズ時に破壊される。
  ko: |-
    자신 필드 위에 "에일리언"이라는 이름이 붙은 몬스터가 존재할 때 발동할 수 있다. 상대 필드 위에 존재하는 A 카운터가 얹혀진 몬스터를 3장까지 선택하고 컨트롤을 얻는다. 이 카드는 발동 턴의 엔드 페이즈시에 파괴된다.
  zh-TW:
  zh-CN: |-
    自己场上有名字带有「外星」的怪兽存在时才能发动。选择对方场上存在的有Ａ指示物放置的最多3只怪兽得到控制权。这张卡在发动回合的结束阶段时破坏。
