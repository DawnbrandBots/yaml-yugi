text:
  en: |-
    When your opponent activates a Spell/Trap Card with the same name as one in your Graveyard: Negate the activation, and if you do, destroy that card. Then you can add 1 card with that name from your Graveyard to your hand.
  de: |-
    Wenn dein Gegner eine Zauber-/Fallenkarte mit demselben Namen wie eine in deinem Friedhof aktiviert: Annulliere die Aktivierung und falls du dies tust, zerstöre die Karte. Dann kannst du deiner Hand 1 Karte mit dem Namen von deinem Friedhof hinzufügen.
  es: |-
    Cuando tu adversario activa una Carta Mágica/de Trampa con el mismo nombre que una en tu Cementerio: niega la activación y, si lo haces, destruye esa carta. Después puedes añadir a tu mano, desde tu Cementerio, 1 carta con ese nombre.
  fr: |-
    Lorsque votre adversaire active une Carte Magie/Piège du même nom que l'une dans votre Cimetière : annulez l'activation, et si vous le faites, détruisez la carte. Puis, vous pouvez ajouter 1 carte du même nom depuis votre Cimetière à votre main.
  it: |-
    Quando il tuo avversario attiva una Carta Magia/Trappola con lo stesso nome di una nel tuo Cimitero: annulla l'attivazione e, se lo fai, distruggi quella carta. Poi, puoi aggiungere 1 carta con quel nome dal tuo Cimitero alla tua mano.
  pt: |-
    Quando seu oponente ativar um Card de Magia/Armadilha com o mesmo nome que um no seu Cemitério: Negue a ativação e, se isso acontecer, destrua esse card. Depois, você pode adicionar 1 card com esse nome do seu Cemitério à sua mão.
  ja: |-
    自分の墓地に存在する魔法・罠カードと同名のカードを相手が発動した時に発動できる。その発動を無効にし破壊する。その後、この効果で発動を無効にしたカードと同名のカードを自分の墓地から選んで手札に加える事ができる。
  ko: |-
    자신의 묘지에 존재하는 마법 / 함정 카드와 같은 이름의 카드를 상대가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. 그 후, 이 효과로 발동을 무효로 한 카드와 같은 이름의 카드를 자신의 묘지에서 1장 고르고 패에 넣을 수 있다.
  zh-TW: |-
    对手发动与存在于我方墓地的魔法、陷阱卡同名的卡牌时可发动。使该发动无效并破坏。之后，可从我方墓地挑选1张以此效果发动而无效的卡牌的同名卡加入手牌。
  zh-CN: |-
    对手发动与存在于我方墓地的魔法、陷阱卡同名的卡牌时可发动。使该发动无效并破坏。之后，可从我方墓地挑选１张以此效果发动而无效的卡牌的同名卡加入手牌。
