text:
  en: |-
    When a "Cipher" monster you control is destroyed by battle and sent to your Graveyard: You can discard this card; send 1 card from your hand or field to the Graveyard, and if you do, Special Summon that destroyed monster. During the End Phase, if this card is in the Graveyard because it was sent there this turn: You can add 1 "Cipher" card from your Deck to your hand. You can only use this effect of "Cipher Mirror Knight" once per turn.
  de: |-
    Wenn ein „Cipher“-Monster, das du kontrollierst, durch Kampf zerstört und auf deinen Friedhof gelegt wird: Du kannst diese Karte abwerfen; lege 1 Karte von deiner Hand oder Spielfeldseite auf den Friedhof und falls du dies tust, beschwöre das zerstörte Monster als Spezialbeschwörung. Während der End Phase, falls sich diese Karte im Friedhof befindet, weil sie in diesem Spielzug dorthin gelegt wurde: Du kannst deiner Hand 1 „Cipher“-Karte von deinem Deck hinzufügen. Du kannst diesen Effekt von „Cipher-Spiegelritter“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando un monstruo "Cifrado/a" que controlas es destruido en batalla y mandado a tu Cementerio: puedes descartar esta carta; manda al Cementerio 1 carta en tu mano o Campo y, si lo haces, Invoca de Modo Especial a ese monstruo destruido. Durante la End Phase, si esta carta está en el Cementerio porque fue mandada allí en este turno: puedes añadir a tu mano 1 carta "Cifrado/a" en tu Deck. Sólo puedes usar este efecto de "Caballero Espejo Cifrado" una vez por turno.
  fr: |-
    Lorsqu'un monstre "Cipher" que vous contrôlez est détruit au combat et envoyé à votre Cimetière : vous pouvez défausser cette carte ; envoyez 1 carte depuis votre main ou Terrain au Cimetière, et si vous le faites, Invoquez Spécialement le monstre détruit. Durant la End Phase, si cette carte est dans le Cimetière parce qu'elle y a été envoyée ce tour : vous pouvez ajouter 1 carte "Cipher" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Chevalier Miroir Cipher" qu'une fois par tour.
  it: |-
    Quando un mostro "Cipher" che controlli viene distrutto in battaglia e mandato al tuo Cimitero: puoi scartare questa carta; manda 1 carta dalla tua mano o Terreno al Cimitero e, se lo fai, Evoca Specialmente quel mostro distrutto. Durante la End Phase, se questa carta è nel Cimitero perché ci è stata mandata in questo turno: puoi aggiungere 1 carta "Cipher" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Cipher Cavaliere Specchio" una sola volta per turno.
  pt: |-
    Quando um monstro "Críptico(a)" que você controla for destruído em batalha e enviado para o seu Cemitério: você pode descartar este card; envie 1 card da sua mão ou do campo para o Cemitério e, se isso acontecer, Invoque esse monstro destruído por Invocação-Especial. Durante a Fase Final, se este card estiver no Cemitério porque foi enviado para lá neste turno: você pode adicionar 1 card "Críptico(a)" do seu Deck à sua mão. Você só pode usar este efeito de "Cavaleiro Espelho Críptico" uma vez por turno.
  ja: |-
    「光波鏡騎士」の②の効果は１ターンに１度しか使用できない。①：自分の「サイファー」モンスター１体が戦闘で破壊され自分の墓地へ送られた時、このカードを手札から捨てて発動できる。自分の手札・フィールドのカード１枚を選んで墓地へ送り、その破壊されたモンスターを特殊召喚する。②：このカードが墓地へ送られたターンのエンドフェイズに発動できる。デッキから「サイファー」カード１枚を手札に加える。
  ko: |-
    "사이퍼 미러나이트"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신의 "사이퍼" 몬스터 1장이 전투로 파괴되어 자신의 묘지로 보내졌을 때, 이 카드를 패에서 버리고 발동할 수 있다. 자신의 패 / 필드의 카드 1장을 골라 묘지로 보내고, 그 파괴된 몬스터를 특수 소환한다. ②: 이 카드가 묘지로 보내진 턴의 엔드 페이즈에 발동할 수 있다. 덱에서 "사이퍼" 카드 1장을 패에 넣는다.
  zh-TW: |-
    「光波鏡騎士」的②效果，１回合僅限使用１次。①：我方的１隻「光波」怪獸因戰鬥被破壞送至我方墓地時，可從手牌捨棄此卡發動。選擇我方手牌・場上的１張卡送至墓地，特殊召喚被破壞的該怪獸。②：可在此卡被送至墓地的回合的結束階段發動。從牌組將１張「光波」卡加入手牌。
  zh-CN: |-
    此卡名的②效果１回合仅可使用１次。①：自己的１只“光波”怪兽因战斗被破坏并被送至自己的墓地时，从手牌将此卡舍弃可以发动。挑选自己的手牌・场上的１张卡送至墓地，将该被破坏的怪兽特殊召唤。②：在此卡被送至墓地的回合的结束阶段可以发动。从牌组将１张“光波”卡加入手牌。
