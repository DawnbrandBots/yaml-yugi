  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：フィールドに「クシャトリラ」Ｘモンスターが存在する場合に発動できる。お互いは自身のフィールドのモンスターが１体になるように裏側表示で除外しなければならない。②：このカードが除外された場合、自分フィールドの「クシャトリラ」Ｘモンスター１体を対象として発動できる。そのモンスターがＸ素材としている自分の「クシャトリラ」モンスター１体を手札に加える。その後、そのモンスターを手札から特殊召喚できる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 필드에 "크샤트리라" 엑시즈 몬스터가 존재할 경우에 발동할 수 있다. 양쪽 플레이어는 자신 필드의 몬스터가 1장이 되도록 뒷면 표시로 제외해야 한다. ②: 이 카드가 제외되었을 경우, 자신 필드의 "크샤트리라" 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터가 엑시즈 소재로 하고 있는 자신의 "크샤트리라" 몬스터 1장을 패에 넣는다. 그 후, 그 몬스터를 패에서 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：场上有「俱舍怒威族」超量怪兽存在的场合才能发动。双方直到自身场上的怪兽变成1只为止必须里侧表示除外。
    ②：这张卡被除外的场合，以自己场上1只「俱舍怒威族」超量怪兽为对象才能发动。那只怪兽作为超量素材中的1只自己的「俱舍怒威族」怪兽加入手卡。那之后，可以把那只怪兽从手卡特殊召唤。
