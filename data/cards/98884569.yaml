text:
  en: |-
    When this card on the field is destroyed and sent to the GY: You can target 1 "Black Rose Dragon" or 1 Plant monster in your GY; Special Summon that monster.
  de: |-
    Wenn diese Karte auf dem Spielfeld zerstört und auf den Friedhof gelegt wird: Du kannst 1 „Schwarzer Rosendrache“ oder 1 Pflanze-Monster in deinem Friedhof wählen; beschwöre das Monster als Spezialbeschwörung.
  es: |-
    Cuando esta carta en el Campo es destruida y mandada al Cementerio: puedes seleccionar 1 "Dragón de la Rosa Negra" o 1 monstruo Planta en tu Cementerio; Invoca ese monstruo de Modo Especial.
  fr: |-
    Lorsque cette carte sur le Terrain est détruite et envoyée au Cimetière : vous pouvez cibler 1 "Dragon Rose Noire" ou 1 monstre Plante dans votre Cimetière ; Invoquez Spécialement le monstre.
  it: |-
    Quando questa carta sul Terreno viene distrutta e mandata al Cimitero: puoi scegliere come bersaglio 1 "Drago Rosa Nera" o 1 mostro Pianta nel tuo Cimitero; Evoca Specialmente quel mostro.
  pt: |-
    Quando este card no campo for destruído e enviado para o Cemitério: você pode escolher 1 "Dragão da Rosa Negra" ou 1 monstro Planta no seu Cemitério; Invoque esse monstro por Invocação-Especial.
  ja: |-
    ①：フィールドのこのカードが破壊され墓地へ送られた時、自分の墓地の、「ブラック・ローズ・ドラゴン」または植物族モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    ①: 필드의 이 카드가 파괴되어 묘지로 보내졌을 때, 자신 묘지의, "블랙 로즈 드래곤" 또는 식물족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：场上的此卡被破坏并被送至墓地时，以自己墓地的1只"黑蔷薇龙"或植物族怪兽为对象可以发动。将该怪兽特殊召唤。
