name:
  en: Machina Irradiator
  de: Maschinenwesen Verstrahler
  es: Maquinaria Lanzarrayos
  fr: Irradiateur Méchabot
  it: Mek Irradiatore
  pt: Irradiador Autômato
  ja: マシンナーズ・ラディエーター
  ja_romaji: Mashinnāzu Radiētā
  ko: 머시너즈 래디에이터
  ko_rr: Meosineojeu Raedi-eiteo
  zh-TW:
  zh-CN: 机甲放射兵
text:
  en: |-
    You can discard 1 other "Machina" monster; Special Summon this card from your hand. You can target 1 Machine monster you control; Special Summon from your GY, 1 "Machina" monster with a different name and an equal or lower Level than that monster, and if you do, destroy that targeted monster. You can only use each effect of "Machina Irradiator" once per turn.
  de: |-
    Du kannst 1 anderes „Maschinenwesen“-Monster abwerfen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Du kannst 1 Maschine-Monster wählen, das du kontrollierst; beschwöre 1 „Maschinenwesen“-Monster mit einem unterschiedlichen Namen und der gleichen oder einer niedrigeren Stufe als das Monster als Spezialbeschwörung von deinem Friedhof und falls du dies tust, zerstöre das als Ziel gewählte Monster. Du kannst jeden Effekt von „Maschinenwesen Verstrahler“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes descartar otro monstruo "Maquinaria"; Invoca esta carta de Modo Especial desde tu mano. Puedes seleccionar 1 monstruo Máquina que controles; Invoca de Modo Especial, desde tu Cementerio, 1 monstruo "Maquinaria" con nombre diferente y de igual o menor Nivel que ese monstruo y, si lo haces, destruye ese monstruo seleccionado. Sólo puedes usar cada efecto de "Maquinaria Lanzarrayos" una vez por turno.
  fr: |-
    Vous pouvez défausser 1 autre monstre "Méchabot" ; Invoquez Spécialement cette carte depuis votre main. Vous pouvez cibler 1 monstre Machine que vous contrôlez ; Invoquez Spécialement 1 monstre "Méchabot" de nom différent et d'un Niveau inférieur ou égal au monstre depuis votre Cimetière, et si vous le faites, détruisez le monstre ciblé. Vous ne pouvez utiliser chaque effet de "Irradiateur Méchabot" qu'une fois par tour.
  it: |-
    Puoi scartare 1 altro mostro "Mek"; Evoca Specialmente questa carta dalla tua mano. Puoi scegliere come bersaglio 1 mostro Macchina che controlli; Evoca Specialmente dal tuo Cimitero 1 mostro "Mek" con un nome diverso e Livello pari o inferiore a quel mostro e, se lo fai, distruggi quel mostro scelto come bersaglio. Puoi utilizzare ogni effetto di "Mek Irradiatore" una sola volta per turno.
  pt: |-
    Você pode descartar 1 outro monstro "Autômata(o)"; Invoque este card por Invocação-Especial da sua mão. Você pode escolher 1 monstro Máquina que você controla; Invoque por Invocação-Especial do seu Cemitério, 1 monstro "Autômata(o)" com um nome diferente e um Nível igual ou menor que o desse monstro e, se isso acontecer, destrua o monstro alvo. Você só pode usar cada efeito de "Irradiador Autômato" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札からこのカード以外の「マシンナーズ」モンスター１体を捨てて発動できる。このカードを手札から特殊召喚する。②：自分フィールドの機械族モンスター１体を対象として発動できる。そのモンスターとはカード名が異なり、そのモンスターのレベル以下のレベルを持つ「マシンナーズ」モンスター１体を自分の墓地から選んで特殊召喚し、対象のモンスターを破壊する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패에서 이 카드 이외의 "머시너즈" 몬스터 1장을 버리고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 자신 필드의 기계족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터와는 카드명이 다르고, 그 몬스터의 레벨 이하의 레벨을 가지는 "머시너즈" 몬스터 1장을 자신 묘지에서 골라 특수 소환하고, 대상 몬스터를 파괴한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：从手卡把这张卡以外的1只「机甲」怪兽丢弃才能发动。这张卡从手卡特殊召唤。
    ②：以自己场上1只机械族怪兽为对象才能发动。从自己墓地选和那只怪兽卡名不同并持有那只怪兽的等级以下的等级的1只「机甲」怪兽特殊召唤，作为对象的怪兽破坏。
