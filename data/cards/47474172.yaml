text:
  en: |-
    Once per turn: You can target 1 face-up monster your opponent controls; it loses 1000 ATK for each monster your opponent controls.
  de: |-
    Einmal pro Spielzug: Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; es verliert für jedes Monster, das dein Gegner kontrolliert, 1000 ATK.
  es: |-
    Una vez por turno: puedes seleccionar 1 monstruo boca arriba que controle tu adversario; éste pierde 1000 ATK por cada monstruo que controle tu adversario.
  fr: |-
    Une fois par tour : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; il perd 1000 ATK pour chaque monstre contrôlé par votre adversaire.
  it: |-
    Una volta per turno: puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; esso perde 1000 ATK per ogni mostro controllato dal tuo avversario.
  pt: |-
    Uma vez por turno: você pode escolher 1 monstro com a face para cima que seu oponente controla; ele perde 1000 de ATK para cada monstro que seu oponente controla.
  ja: |-
    ①：１ターンに１度、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力は相手フィールドのモンスターの数×１０００ダウンする。
  ko: |-
    ①: 1턴에 1번, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력은 상대 필드의 몬스터의 수 × 1000 내린다.
  zh-TW:
  zh-CN: |-
    ①：1回合1次，以对方场上1只表侧表示怪兽为对象才能发动。那只怪兽的攻击力下降对方场上的怪兽数量×1000。
