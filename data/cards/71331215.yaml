text:
  en: |-
    You can only control 1 "War Rock Ordeal". When this card is activated: Place 3 counters on it. When your "War Rock" monster destroys an opponent's monster by battle and sends it to their GY: You can remove 1 counter from this card, and if you do, draw 1 card. If the last counter has been removed by this effect, send this card to the GY.
  de: |-
    Du kannst nur 1 „Feuerprobe des Kriegsfelsens“ kontrollieren. Wenn diese Karte aktiviert wird: Lege 3 Zählmarken darauf. Wenn dein „Kriegsfels“-Monster ein Monster eines Gegners durch Kampf zerstört und auf seinen Friedhof legt: Du kannst 1 Zählmarke von dieser Karte entfernen und falls du dies tust, ziehe 1 Karte. Falls die letzte Zählmarke durch diesen Effekt entfernt wurde, lege diese Karte auf den Friedhof.
  es: |-
    Sólo puedes controlar 1 "Ordalía de Roca de Guerra". Cuando esta carta es activada: pon 3 contadores en ella. Cuando tu monstruo "Roca de Guerra" destruya un monstruo del adversario en batalla y lo mande a su Cementerio: puedes retirar 1 contador de esta carta y, si lo haces, roba 1 carta. Si el último contador ha sido retirado por este efecto, manda esta carta al Cementerio.
  fr: |-
    Vous ne pouvez contrôler qu'1 "Épreuve du Rocher de Guerre". Lorsque cette carte est activée : placez 3 Compteurs sur elle. Lorsque votre monstre "Rocher de Guerre" détruit un monstre de l'adversaire au combat et l'envoie à son Cimetière : vous pouvez retirer 1 Compteur de cette carte, et si vous le faites, piochez 1 carte. Si le dernier Compteur a été retiré par cet effet, envoyez cette carte au Cimetière.
  it: |-
    Puoi controllare solo 1 "Ordalia Roccia di Guerra". Quando questa carta viene attivata: metti 3 segnalini su di essa. Quando un tuo mostro "Roccia di Guerra" distrugge un mostro dell'avversario in battaglia e lo manda al suo Cimitero: puoi rimuovere 1 segnalino da questa carta e, se lo fai, pesca 1 carta. Se l'ultimo segnalino è stato rimosso da questo effetto, manda questa carta al Cimitero.
  pt: |-
    Você só pode controlar 1 "Provação Caverguerra". Quando este card for ativado: coloque 3 marcadores nele. Quando um monstro "Caverguerra" seu destruir um monstro do oponente em batalha e enviá-lo para o Cemitério dele: você pode remover 1 marcador deste card e, se isso acontecer, compre 1 card. Se o último marcador foi removido por este efeito, envie este card para o Cemitério.
  ja: |-
    ①：「ウォークライ・オーディール」は自分フィールドに１枚しか表側表示で存在できない。②：このカードの発動時の効果処理として、このカードにカウンターを３つ置く。③：自分の「ウォークライ」モンスターが戦闘で相手モンスターを破壊し相手の墓地へ送った時に発動できる。このカードのカウンターを１つ取り除き、自分はデッキから１枚ドローする。この効果でこのカードのカウンターが全て取り除かれた場合、このカードは墓地へ送られる。
  ko: |-
    ①: "워크라이 오딜"은 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 이 카드의 발동시의 효과 처리로서, 이 카드에 카운터를 3개 놓는다. ③: 자신의 "워크라이" 몬스터가 전투로 상대 몬스터를 파괴하고 상대 묘지로 보냈을 때에 발동할 수 있다. 이 카드의 카운터를 1개 제거하고, 자신은 덱에서 1장 드로우한다. 이 효과로 이 카드의 카운터가 전부 제거되었을 경우, 이 카드는 묘지로 보내진다.
  zh-TW:
  zh-CN: |-
    「岩战之试炼」在自己场上只能有1张表侧表示存在。作为这张卡的发动时的效果处理：给这张卡放置3个指示物。自己的「岩战」怪兽战斗破坏对方怪兽送去对方墓地时：可以把这张卡1个指示物取除，自己从卡组抽1张。这张卡的指示物全部被取除的场合，这张卡送去墓地。
