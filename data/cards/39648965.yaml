name:
  en: Meklord Army of Wisel
  de: Meklord-Armee von Wisel
  es: Ejército Meklord de Wisel
  fr: Armée Meklord de Wisel
  it: Esercito Meklord di Wisel
  pt: Exército Senhormek de Wisel
  ja: <ruby>機<rt>き</rt></ruby><ruby>皇<rt>こう</rt></ruby><ruby>兵<rt>へい</rt></ruby>ワイゼル・アイン
  ja_romaji: Kikōhei Waizeru Ain
  ko: 기황병 와이젤 아인
  ko_rr: Gihwangbyeong Waijel Ain
  zh-TW: 機皇兵神智・一型
  zh-CN: 机皇兵神智一型
text:
  en:
  de: |-
    Erhält 100 ATK für jedes „Meklord“-Monster auf dem Spielfeld, außer dieser Karte. Einmal pro Spielzug, wenn ein anderes „Meklord“-Monster, das du kontrollierst, einen Angriff gegen ein Monster in Verteidigungsposition deklariert: Du kannst diesen Effekt aktivieren; während des Kampfes, falls es ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu.
  es: |-
    Gana 100 ATK por cada monstruo "Meklord" en el Campo, excepto esta carta. Una vez por turno, cuando otro monstruo "Meklord" que controlas declara un ataque a un monstruo en Posición de Defensa: puedes activar este efecto; durante esa batalla, si este monstruo ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario.
  fr: |-
    Gagne 100 ATK pour chaque monstre "Meklord" (cette carte exclue) sur le Terrain. Une fois par tour, lorsqu'un autre monstre "Meklord" que vous contrôlez déclare une attaque sur un monstre en Position de Défense : vous pouvez activer cet effet ; durant ce combat, s'il attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire.
  it: |-
    Guadagna 100 ATK per ogni mostro "Meklord" sul Terreno, eccetto questa carta. Una volta per turno, quando un altro mostro "Meklord" che controlli dichiara un attacco contro un mostro in Posizione di Difesa: puoi attivare questo effetto; durante quella battaglia, se esso attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario.
  pt: |-
    Ganha 100 de ATK para cada monstro "Senhormek" no campo, exceto este card. Uma vez por turno, quando outro monstro "Senhormek" que você controla declarar um ataque contra um monstro em Posição de Defesa: você pode ativar este efeito; durante essa batalha, se ele atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente.
  ja: |-
    ①：このカードの攻撃力は、フィールドの他の「機皇」モンスターの数×１００アップする。
    ②：１ターンに１度、他の自分の「機皇」モンスターが守備表示モンスターに攻撃宣言した時に発動できる。その戦闘でその自分のモンスターが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。
  ko: |-
    ①: 이 카드의 공격력은, 이 카드 이외의 필드의 "기황" 몬스터의 수 × 100 올린다. ②: 1턴에 1번, 이 카드 이외의 자신의 "기황" 몬스터가 수비 표시 몬스터에 공격 선언했을 때에 발동할 수 있다. 그 전투로 그 자신 몬스터가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 상대에게 전투 데미지를 준다.
  zh-TW: |-
    ①：此卡的攻擊力依據場上的此卡以外的「機皇」怪獸的數量×１００進行提升。②：１回合１次，可在我方的此卡以外的「機皇」怪獸對守備表示怪獸進行攻擊宣言時發動。該戰鬥中我方的該怪獸攻擊守備表示怪獸的狀況下，給予對方攻擊力超過該守備力數值的戰鬥傷害。
  zh-CN: |-
    ①：此卡的攻击力上升，上升的数值为场上此卡以外的“机皇”怪兽数量×100。②：1个回合1次，自己的此卡以外的“机皇”怪兽向守备表示怪兽进行攻击宣言时可以发动。在该战斗中，该自己的怪兽攻击了守备表示的怪兽时，将给对手造成战斗伤害，数值为攻击力超出其守备力的部分。
