  de: Meklord-Armee von Wisel
  es: Ejército Meklord de Wisel
  fr: Armée Meklord de Wisel
  it: Esercito Meklord di Wisel
  pt: Exército Senhormek de Wisel
  ja: <ruby>機<rt>き</rt></ruby><ruby>皇<rt>こう</rt></ruby><ruby>兵<rt>へい</rt></ruby>ワイゼル・アイン
  ja_romaji: Kikōhei Waizeru Ain
  ko: 기황병 와이젤 아인
  ko_rr: Gihwangbyeong Waijel Ain
  zh-TW:
  zh-CN: 机皇兵 神智一型
text:
  en: |-
    Gains 100 ATK for each "Meklord" monster on the field, except this card. Once per turn, when another "Meklord" monster you control declares an attack on a Defense Position monster: You can activate this effect; during that battle, if it attacks a Defense Position monster, inflict piercing battle damage to your opponent.
  de: |-
    Diese Karte erhält 100 ATK für jedes „Meklord“-Monster auf dem Spielfeld, außer dieser Karte. Einmal pro Spielzug, wenn ein anderes „Meklord“-Monster, das du kontrollierst, einen Angriff gegen ein Monster in Verteidigungsposition deklariert, das dein Gegner kontrolliert: Du kannst diesen Effekt aktivieren; während des Kampfes, falls es ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu.
  es: |-
    Esta carta gana 100 ATK por cada monstruo "Meklord" en el Campo, excepto esta carta. Una vez por turno, cuando otro monstruo "Meklord" que controlas declara un ataque a un monstruo en Posición de Defensa que controle tu adversario: puedes activar este efecto; durante esa batalla, si este monstruo ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario.
  fr: |-
    Cette carte gagne 100 ATK pour chaque monstre "Meklord" (cette carte exclue) sur le Terrain. Une fois par tour, lorsqu'un autre monstre "Meklord" que vous contrôlez déclare une attaque sur un monstre en Position de Défense contrôlé par votre adversaire : vous pouvez activer cet effet ; durant ce combat, s'il attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire.
  it: |-
    Questa carta guadagna 100 ATK per ogni mostro "Meklord" scoperto sul Terreno, eccetto questa carta. Una volta per turno, quando un altro mostro "Meklord" che controlli dichiara un attacco contro un mostro in Posizione di Difesa controllato dal tuo avversario, puoi attivare questo effetto. Durante quella battaglia, se il DEF del bersaglio dell'attacco è inferiore all'ATK del mostro attaccante, infliggi la differenza come danno da combattimento al tuo avversario.
  pt: |-
    Esta carta ganha 100 ATK por cada monstro "Meklord" virado para cima que você controla, exceto esta carta. Uma vez por turno, quando outro monstro "Meklord" que você controla declara um ataque em um monstro na Posição de Defesa que o seu oponente controla, você pode ativar este efeito. Durante uma batalha entre um monstro "Meklord" atacante que você controla, exceto esta carta, e um monstro na Posição de Defesa cuja DEF é menor que o ATK do monstro atacante, inflija a diferença como Dano de Batalha ao seu oponente.
  ja: |-
    ①：このカードの攻撃力は、このカード以外のフィールドの「機皇」モンスターの数×１００アップする。②：１ターンに１度、このカード以外の自分の「機皇」モンスターが守備表示モンスターに攻撃宣言した時に発動できる。その戦闘でその自分のモンスターが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。
  ko: |-
    ①: 이 카드의 공격력은, 이 카드 이외의 필드의 "기황" 몬스터의 수 × 100 올린다. ②: 1턴에 1번, 이 카드 이외의 자신의 "기황" 몬스터가 수비 표시 몬스터에 공격 선언했을 때에 발동할 수 있다. 그 전투로 그 자신 몬스터가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 상대에게 전투 데미지를 준다.
  zh-TW:
  zh-CN: |-
    这张卡的攻击力上升这张卡以外的场上表侧表示存在的名字带有「机皇」的怪兽数量×100的数值。此外，1回合1次，以对方场上守备表示存在的怪兽为攻击对象的这张卡以外的自己的名字带有「机皇」的怪兽的攻击宣言时才能发动。那只怪兽向守备表示怪兽攻击的场合，若攻击力超过那个守备力，给与对方基本分那个数值的战斗伤害。
