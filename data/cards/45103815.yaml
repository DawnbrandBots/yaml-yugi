pendulum_effect:
  en: |-
    Once per turn: You can target 1 face-up monster on the field; increase its Level by 1 (even if this card leaves the field).
  de: |-
    Einmal pro Spielzug: Du kannst 1 offenes Monster auf dem Spielfeld wählen; erhöhe seine Stufe um 1 (selbst falls diese Karte das Spielfeld verlässt).
  es: |-
    Una vez por turno: puedes seleccionar 1 monstruo boca arriba en el Campo; aumenta en 1 su Nivel (aún si esta carta deja el Campo).
  fr: |-
    Une fois par tour : vous pouvez cibler 1 monstre face recto sur le Terrain ; augmentez son Niveau de 1 (même si cette carte quitte le Terrain).
  it: |-
    Una volta per turno: puoi scegliere come bersaglio 1 mostro scoperto sul Terreno; aumenta il suo Livello di 1 (anche se questa carta lascia il Terreno).
  pt: |-
    Uma vez por turno: você pode escolher 1 monstro com a face para cima no campo; aumente o Nível dele em 1 (mesmo que este card deixe o campo).
  ja: |-
    ①：１ターンに１度、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターのレベルを１つ上げる。
  ko: |-
    ①: 1턴에 1번, 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 레벨을 1개 올린다.
  zh-TW:
  zh-CN: |-
    ①：1回合1次，以场上1只表侧表示怪兽为对象可以发动。该怪兽的等级上升1。
