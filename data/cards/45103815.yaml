name:
  en: Risebell the Summoner
  de: Risebell der Beschwörer
  es: Risebell el Invocador
  fr: Risebell l'Invocateur
  it: Risebell l'Evocatore
  pt: Risebell, o Invocador
  ja: <ruby>召<rt>しょう</rt></ruby><ruby>喚<rt>かん</rt></ruby><ruby>師<rt>し</rt></ruby>ライズベルト
  ja_romaji: Shōkanshi Raizuberuto
  ko: 소환사 라이즈벨트
  ko_rr:
  zh-TW:
  zh-CN: 召唤师 莱斯贝尔特
text:
  en: |-
    A kindly elder brother, Risebell takes good care of his little sister Saambell. He reads a Magical Book with his sister each early-afternoon, a harmonious routine that brings a smile to everyone.
  de: |-
    Risebell ist Saambells netter großer Bruder. Er passt gut auf seine kleine Schwester auf. Er liest jeden Nachmittag zusammen mit seiner Schwester in einem Zauberbuch, eine harmonische Routine, die jedem ein Lächeln ins Gesicht zaubert.
  es: |-
    Un buen hermano mayor, Risebell cuida bien a su hermana menor Saambell. Cada tarde lee un Libro Mágico con su hermana, una rutina armoniosa que hace sonreír a todos.
  fr: |-
    En tant que frère aîné, Risebell s'occupe bien de sa petite sœur Saambell. Il lit un livre magique à sa sœur à chaque début d'après-midi, ce qui amène un sourire à tout le monde.
  it: |-
    Benevolo fratello maggiore, Risebell si prende cura della sua sorellina Saambell. Legge un Libro Magico con sua sorella ogni primo pomeriggio, una routine armoniosa che porta un sorriso sulle labbra di tutti.
  pt: |-
    Risebell, um gentil irmão mais velho, cuida bem de Saambell, sua irmã mais jovem. Todo começo de tarde ele lê um Livro Mágico com sua irmã, uma rotina harmoniosa que traz um sorriso a todos.
  ja: |-
    妹セームベルをとても大事に想っている、心優しき兄ライズベルト。昼下がりの午後に妹と一緒に魔術書を読む時間は毎日の日課になっており、そんな二人の仲睦まじい様子に周囲の人々は自然と心が癒されてしまう。
  ko: |-
    여동생 샘벨을 매우 소중하게 생각하고 있는 상냥한 오빠 라이즈벨트. 오후에 여동생과 함께 마술서를 읽는 시간은 매일의 일과가 되어 있고, 그런 두 사람의 화목한 모습에 주위 사람들은 자연스럽게 마음이 열린다.
  zh-TW:
  zh-CN: |-
    作为哥哥的莱斯贝尔特心地善良，非常爱自己的妹妹塞姆贝尔。每天他都会在正午后和妹妹一同看魔术书，两人看上去关系亲密和睦，会让周围人自然而然地感觉心灵受到慰藉。
