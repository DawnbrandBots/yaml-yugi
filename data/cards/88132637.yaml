text:
  en:
  de: |-
    Solange du ein anderes Unterweltler-Monster kontrollierst, annulliere die Effekte von Flippmonstern, die durch Kampf mit dieser Karte zerstört werden.
  es: |-
    Mientras controles otro monstruo Demonio, niega los efectos de los monstruos de Volteo destruidos en batalla con esta carta.
  fr: |-
    Tant que vous contrôlez un autre monstre Démon, annulez les effets des monstres Flip détruits au combat avec cette carte.
  it: |-
    Mentre controlli un altro mostro Demone, annulla gli effetti dei mostri Scoperta distrutti in battaglia con questa carta.
  pt: |-
    Enquanto você controlar outro monstro Demônio, negue os efeitos de monstros de Virar destruídos em batalha com este card.
  ja: |-
    ①：自分フィールドに他の悪魔族モンスターが存在する限り、このカードが戦闘でリバースモンスターを破壊した場合、その破壊されたモンスターはフィールド・墓地に存在する限り効果が無効化される。
  ko: |-
    자신의 필드 위에 다른 악마족 몬스터가 앞면 표시로 존재하는 경우, 이 카드가 전투에서 파괴한 리버스 몬스터의 효과는 무효화된다.
  zh-TW: |-
    在我方場上存在此卡以外的惡魔族怪獸的狀況下，此卡因戰鬥破壞的反轉怪獸效果無效化。
  zh-CN: |-
    除此卡以外的恶魔族怪兽以表侧表示存在于我方场上的场合，此卡以战斗破坏的反转效果怪兽的效果被无效化。
