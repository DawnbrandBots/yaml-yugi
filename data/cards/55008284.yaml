text:
  en: |-
    Select 1 face-up Level 2 or lower Normal Monster you control to activate this card. Special Summon as many cards as possible from your Deck with the same name as the selected monster.
  de: |-
    Wähle 1 offenes Normales Monster der Stufe 2 oder niedriger auf deiner Spielfeldseite, um diese Karte zu aktivieren. Beschwöre so viele Monster mit dem gleichen Namen wie das gewählte Monster als Spezialbeschwörung aus deinem Deck wie möglich.
  es: |-
    Selecciona 1 monstruo Normal de Nivel 2 o menor boca arriba en tu Campo para activar esta carta. Invoca mediante una Invocación Especial de tu Deck a tu Campo cuantos monstruos sea posible que tengan el mismo nombre que el monstruo seleccionado.
  fr: |-
    Sélectionnez 1 monstre Normal de Niveau 2 ou moins face recto sur votre Terrain pour activer cette carte. Faites l'Invocation Spéciale depuis votre Deck sur votre Terrain d'autant de monstres que possible avec le même nom que le monstre sélectionné.
  it: |-
    Scegli 1 Mostro Normale scoperto di Livello 2 o inferiore sul tuo Terreno per attivare questa carta. Evoca tramite Evocazione Speciale dal tuo Deck sul tuo Terreno tutti i mostri possibili con lo stesso nome del mostro scelto.
  pt:
  ja: |-
    自分フィールド上に表側表示で存在する、レベル２以下の通常モンスター１体を選択して発動する。自分のデッキから、選択したカードと同名のカードを可能な限り自分フィールド上に特殊召喚する。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 레벨 2 이하의 일반 몬스터 1장을 선택하고 발동한다. 자신의 덱에서 선택한 카드와 같은 이름의 카드를 가능한 만큼 자신 필드 위에 특수 소환한다.
  zh-TW:
  zh-CN: |-
    选择自己场上表侧表示存在的1只2星以下的通常怪兽发动。从自己卡组把和选择的卡同名的卡尽可能在自己场上特殊召唤。
