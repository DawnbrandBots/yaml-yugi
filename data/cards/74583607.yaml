  ja: <ruby>Ｄ<rt>ディー</rt></ruby><ruby>Ｄ<rt>ディー</rt></ruby><ruby>Ｄ<rt>ディー</rt></ruby><ruby>烈<rt>れっ</rt></ruby><ruby>火<rt>か</rt></ruby><ruby>王<rt>おう</rt></ruby>テムジン
  ja_romaji: Dīdīdī Rekkaō Temujin
