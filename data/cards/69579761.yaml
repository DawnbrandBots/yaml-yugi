    리버스 : 상대의 패 1장당 400 포인트 데미지를 상대 라이프에 준다.
  zh-TW: |-
    反转：给予对手生命相当于对手手牌数量×４００点的伤害。
  zh-CN: |-
    反转：对方手卡每有1张给与对方基本分400分伤害。
