text:
  en: |-
    2 monsters, including a Ritual Monster
    If this card is Special Summoned: You can target 1 card on the field and 1 Ritual Monster in your GY; shuffle both into the Deck. During your opponent's turn (Quick Effect): You can Tribute this card, then target 1 Ritual Monster in your GY; either add it to your hand or Special Summon it. You can only use each effect of "Dyna Mondo" once per turn.
  de: |-
    2 Monster, darunter ein Ritualmonster
    Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 Karte auf dem Spielfeld und 1 Ritualmonster in deinem Friedhof wählen; mische beide ins Deck. Während des Spielzugs deines Gegners (Schnelleffekt): Du kannst diese Karte als Tribut anbieten und dann 1 Ritualmonster in deinem Friedhof wählen; füge es entweder deiner Hand hinzu oder beschwöre es als Spezialbeschwörung. Du kannst jeden Effekt von „Deina Mondo“ nur einmal pro Spielzug verwenden.
  es: |-
    2 monstruos, incluyendo un Monstruo de Ritual
    Si esta carta es Invocada de Modo Especial: puedes seleccionar 1 carta en el Campo y 1 Monstruo de Ritual en tu Cementerio; baraja ambos al Deck. Durante el turno de tu adversario (Efecto Rápido): puedes Sacrificar esta carta, y después selecciona 1 Monstruo de Ritual en tu Cementerio; ya sea añádelo a tu mano o Invócalo de Modo Especial. Sólo puedes usar cada efecto de "Dayna Mondo" una vez por turno.
  fr: |-
    2 monstres (un Monstre Rituel inclus)
    Si cette carte est Invoquée Spécialement : vous pouvez cibler 1 carte sur le Terrain et 1 Monstre Rituel dans votre Cimetière ; mélangez-les tous les deux dans le Deck. Durant le tour de votre adversaire (Effet Rapide) : vous pouvez Sacrifier cette carte, puis ciblez 1 Monstre Rituel dans votre Cimetière ; soit ajoutez-le à votre main soit Invoquez-le Spécialement. Vous ne pouvez utiliser chaque effet de "Dyna Mondo" qu'une fois par tour.
  it: |-
    2 mostri, compreso un Mostro Rituale
    Se questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 carta sul Terreno e 1 Mostro Rituale nel tuo Cimitero; mischia entrambi nel Deck. Durante il turno del tuo avversario (Effetto Rapido): puoi offrire come Tributo questa carta, poi scegliere come bersaglio 1 Mostro Rituale nel tuo Cimitero; aggiungilo alla tua mano oppure Evocalo Specialmente. Puoi utilizzare ogni effetto di "Dyna Mondo" una sola volta per turno.
  pt: |-
    2 monstros, incluindo um Monstro de Ritual
    Se este card for Invocado por Invocação-Especial: você pode escolher 1 card no campo e 1 Monstro de Ritual no seu Cemitério; embaralhe os dois no Deck. Durante o turno do seu oponente (Efeito Rápido): você pode oferecer este card como Tributo e, depois, escolha 1 Monstro de Ritual no seu Cemitério; adicione-o à sua mão ou Invoque-o por Invocação-Especial. Você só pode usar cada efeito de "Daina Mondo" uma vez por turno.
  ja: |-
    儀式モンスターを含むモンスター２体
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが特殊召喚に成功した場合、フィールドのカード１枚と自分の墓地の儀式モンスター１体を対象として発動できる。その２枚を持ち主のデッキに戻す。②：相手ターンに、このカードをリリースし、自分の墓地の儀式モンスター１体を対象として発動できる。そのモンスターを手札に加えるか特殊召喚する。
  ko: |-
    의식 몬스터를 포함하는 몬스터 2장
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 특수 소환에 성공했을 경우, 필드의 카드 1장과 자신 묘지의 의식 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 2장을 주인의 덱으로 되돌린다. ②: 상대 턴에, 이 카드를 릴리스하고, 자신 묘지의 의식 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 패에 넣거나 특수 소환한다.
  zh-TW:
  zh-CN: |-
    包含仪式怪兽的怪兽2只
    这个卡名的①②的效果1回合各能使用1次。
    ①：这张卡特殊召唤成功的场合，以场上1张卡和自己墓地1只仪式怪兽为对象才能发动。那2张回到持有者卡组。
    ②：对方回合，把这张卡解放，以自己墓地1只仪式怪兽为对象才能发动。那只怪兽加入手卡或特殊召唤。
