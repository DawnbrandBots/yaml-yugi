  ja: |-
    儀式モンスターを含むモンスター２体
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが特殊召喚に成功した場合、フィールドのカード１枚と自分の墓地の儀式モンスター１体を対象として発動できる。その２枚を持ち主のデッキに戻す。②：相手ターンに、このカードをリリースし、自分の墓地の儀式モンスター１体を対象として発動できる。そのモンスターを手札に加えるか特殊召喚する。
  ko: |-
    의식 몬스터를 포함하는 몬스터 2장
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 특수 소환에 성공했을 경우, 필드의 카드 1장과 자신 묘지의 의식 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 2장을 주인의 덱으로 되돌린다. ②: 상대 턴에, 이 카드를 릴리스하고, 자신 묘지의 의식 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 패에 넣거나 특수 소환한다.
  zh-TW:
  zh-CN: |-
    包含仪式怪兽的怪兽2只
    这个卡名的①②的效果1回合各能使用1次。
    ①：这张卡特殊召唤成功的场合，以场上1张卡和自己墓地1只仪式怪兽为对象才能发动。那2张回到持有者卡组。
    ②：对方回合，把这张卡解放，以自己墓地1只仪式怪兽为对象才能发动。那只怪兽加入手卡或特殊召唤。
