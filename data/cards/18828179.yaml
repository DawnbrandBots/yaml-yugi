text:
  en:
  de: |-
    Du kannst diese Karte als Spezialbeschwörung beschwören, indem du 1 „Behüter des Ozeans“ als Tribut anbietest. Du kannst 1 WASSER Monster auf den Friedhof abwerfen, um 1 verdeckte Karte zu zerstören.
  es: |-
    Puedes Invocar de Modo Especial esta carta Sacrificando 1 "Cuidador del Océano". Puedes descartar 1 monstruo de AGUA al Cementerio para destruir 1 carta boca abajo.
  fr: |-
    Vous pouvez faire l'Invocation Spéciale de cette carte en Sacrifiant 1 "Protecteur des Océans". Défaussez 1 monstre EAU de votre main au Cimetière pour détruire une carte face verso.
  it: |-
    Puoi Evocare tramite Evocazione Speciale questa carta offrendo come Tributo 1 "Custode dell'Oceano". Scarta 1 mostro ACQUA dalla tua mano per distruggere 1 carta coperta sul Terreno.
  pt: |-
    Você pode Invocar este card por Invocação-Especial ao oferecer como Tributo 1 "Guardador do Oceano". Você pode descartar 1 monstro de ÁGUA para o Cemitério para destruir 1 card com a face para baixo.
  ja: |-
    ①：このカードは自分フィールドの「オーシャンズ・オーパー」１体をリリースして手札から特殊召喚できる。
    ②：手札から水属性モンスター１体を墓地へ捨て、フィールドの裏側表示カード１枚を対象として発動できる。その裏側表示カードを破壊する。
  ko: |-
    이 카드는 자신 필드 위에 존재하는 "오션즈 오퍼" 1장을 릴리스하고, 패에서 특수 소환할 수 있다. 패에서 물 속성 몬스터 1장을 묘지에 버리는 것으로, 필드 위에 세트된 카드 1장을 파괴한다.
  zh-TW: |-
    此卡僅限在解放我方場上１隻「海洋看守者」的狀況下可從手牌特殊召喚。可從手牌捨棄１隻水屬性怪獸至墓地發動。選擇被覆蓋在場上的１張卡破壞。
  zh-CN: |-
    解放场上一张“海洋看守者”即可特殊召唤此卡。它可将一个水属怪兽舍弃到墓地，以破坏一张面朝下的卡牌。
