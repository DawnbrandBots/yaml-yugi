pendulum_effect:
  en: |-
    You cannot Pendulum Summon, except LIGHT monsters (this effect cannot be negated). If you do not control any face-up monsters, other than "Melodious" monsters: You can add 1 "Melodious" Spell/Trap from your Deck to your hand. You can only use this effect of "Couplet the Melodious Songstress" once per turn.
  de: |-
    Du kannst keine Pendelbeschwörungen durchführen, außer von LICHT Monstern (dieser Effekt kann nicht annulliert werden). Falls du keine offenen Monster kontrollierst, außer „Musikalisch“-Monstern: Du kannst deiner Hand 1 „Musikalisch“-Zauber/Falle von deinem Deck hinzufügen. Du kannst diesen Effekt von „Couplet die musikalische Sängerin“ nur einmal pro Spielzug verwenden.
  es: |-
    No puedes Invocar por Péndulo, excepto monstruos de LUZ (este efecto no puede ser negado). Si no controlas ningún monstruo boca arriba, que no sean monstruos "Melodiosa": puedes añadir a tu mano 1 Mágica/Trampa "Melodiosa" en tu Deck. Sólo puedes usar este efecto de "Pareado la Cantante Melodiosa" una vez por turno.
  fr: |-
    Vous ne pouvez pas Invoquer par Pendulation (monstres LUMIÈRE exclus) (cet effet ne peut pas être annulé). Si vous ne contrôlez aucun monstre face recto (monstres "Musique" exclus) : vous pouvez ajouter 1 Magie/Piège "Musique" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Couplet la Chanteuse de la Musique" qu'une fois par tour.
  it: |-
    Non puoi Evocare Pendulum, eccetto mostri LUCE (questo effetto non può essere annullato). Se non controlli nessun mostro scoperto, oltre a mostri "Melodiosa": puoi aggiungere 1 Magia/Trappola "Melodiosa" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Couplet la Cantante Melodiosa" una sola volta per turno.
  pt: |-
    Você não pode Invocar por Invocação-Pêndulo, exceto monstros de LUZ (este efeito não pode ser negado). Se você não controlar nenhum monstro com a face para cima, que não sejam monstros "Melodiosa(o)": você pode adicionar 1 Magia/Armadilha "Melodiosa(o)" do seu Deck à sua mão. Você só pode usar este efeito de "Dística, a Cantora Melodiosa" uma vez por turno.
  ja: |-
    このカード名の②のＰ効果は１ターンに１度しか使用できない。①：自分は光属性モンスターしかＰ召喚できない。この効果は無効化されない。②：自分フィールドに「幻奏」モンスター以外の表側表示モンスターが存在しない場合に発動できる。デッキから「幻奏」魔法・罠カード１枚を手札に加える。
  ko: |-
    이 카드명의 ②의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신은 빛 속성 몬스터밖에 펜듈럼 소환할 수 없다. 이 효과는 무효화되지 않는다. ②: 자신 필드에 "환주" 몬스터 이외의 앞면 표시 몬스터가 존재하지 않을 경우에 발동할 수 있다. 덱에서 "환주" 마법 / 함정 카드 1장을 패에 넣는다.
  zh-TW: |-
    此卡名的②鐘擺效果１回合僅可使用１次。
    ①：自己僅可鐘擺召喚光屬性怪獸。此效果不會被無效化。
    ②：自己場上不存在「幻奏」怪獸以外的表側表示怪獸的情況下可以發動。從牌組將１張「幻奏」魔法・陷阱卡加入手牌。
  zh-CN: |-
    此卡名的②灵摆效果１回合仅可使用１次。
    ①：自己仅可灵摆召唤光属性怪兽。此效果不会被无效化。
    ②：自己场上不存在“幻奏”怪兽以外的表侧表示怪兽的情况下可以发动。从牌组将１张“幻奏”魔法・陷阱卡加入手牌。
