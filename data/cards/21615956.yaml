name:
  en: Flamvell Guard
  de: Flamvell-Wache
  es: Guardia Flamvell
  fr: Sentinelle de la Cloche de Feu
  it: Guardia Flamvell
  pt: Guarda Flamvell
  ja: ガード・オブ・フレムベル
  ja_romaji: Gādo Obu Furemuberu
  ko: 가드 오브 플레임벨
  ko_rr: Gadeu Obeu Peulleimbel
  zh-TW: 炎獄護衛龍
  zh-CN: 炎狱护卫者
text:
  en:
  de: |-
    Ein Flamvell-Wächter, der mit der Kraft seiner Gedanken über das Feuer gebieten kann. Seine heiße Magmabarriere schützt seine Truppen vor allen Eindringlingen.
  es: |-
    Un guardián Flamvell que controla el fuego a voluntad. Su caliente barrera de magma protege a sus tropas de los intrusos.
  fr: |-
    Un gardien qui contrôle le feu à volonté. Son bouclier de magma brûlant repousse les attaques de ses ennemis.
  it: |-
    Un guardiano Flamvell che controlla il fuoco con la sua volontà. La sua barriera di magma bollente protegge le sue truppe dagli intrusi.
  pt: |-
    Um guardião de Flamvell que comanda o fogo com sua força de vontade. Sua ardente barreira de magma protege suas tropas de invasores.
  ja: |-
    炎を自在に操る事ができる、フレムベルの護衛戦士。灼熱のバリアを作り出して敵の攻撃を跳ね返す。
  ko: |-
    화염을 자유자재로 조종할 수 있는, 플레임벨의 호위전사. 작열의 베리어를 만들어내서 적의 공격을 되받아친다.
  zh-TW: |-
    可任意操控火焰的炎獄護衛戰士。會創造出灼熱的屏障反彈敵人的攻擊。
  zh-CN: |-
    能自由操纵火焰的炎狱护卫战士。会制造灼热防护将敌人的攻击反弹回去。
