text:
  en:
  de: |-
    Das ausgerüstete Monster wird zum Typ Reptil. Es erhält 800 ATK. Falls diese Karte zerstört und auf den Friedhof gelegt wird: Wähle 1 offenes Monster, das dein Gegner kontrolliert; es verliert 800 ATK.
  es: |-
    El monstruo equipado se convierte en uno de Tipo Reptil. Éste gana 800 ATK. Si esta carta es destruida y mandada al Cementerio: selecciona 1 monstruo boca arriba que controle tu adversario; éste pierde 800 ATK.
  fr: |-
    Le monstre équipé devient de Type Reptile. Il gagne 800 ATK. Si cette carte est détruite et envoyée au Cimetière : ciblez 1 monstre face recto contrôlé par votre adversaire ; il perd 800 ATK.
  it: |-
    Il mostro equipaggiato diventa di Tipo Rettile. Esso guadagna 800 ATK. Se questa carta viene distrutta e mandata al Cimitero: scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario; esso perde 800 ATK.
  pt: |-
    O monstro equipado se torna do Tipo Réptil. Ele ganha 800 de ATK. Se este card for destruído e enviado para o Cemitério: escolha 1 monstro com a face para cima que seu oponente controla; ele perde 800 de ATK.
  ja: |-
    ①：装備モンスターは爬虫類族になり、攻撃力は８００アップする。
    ②：このカードが破壊され墓地へ送られた場合、相手フィールドの表側表示モンスター１体を対象として発動する。そのモンスターの攻撃力を８００ダウンする。
  ko: |-
    장착 몬스터는 파충류족이 되고, 공격력은 800 포인트 올린다. 또한, 이 카드가 파괴되어 묘지로 보내졌을 때, 상대 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택한다. 그 몬스터의 공격력은 800 포인트 내린다.
  zh-TW: |-
    裝備怪獸變為爬蟲類族，攻擊力提升８００。此外，在此卡被破壞送至墓地時，選擇對方場上的１隻正面表示怪獸發動。選擇的怪獸的攻擊力降低８００。
  zh-CN: |-
    装备怪兽变成爬虫类族，攻击力上升８００点。此外，此卡被破坏并送入墓地时，选择对手场上１只表侧表示怪兽，并将该攻击力下降８００点。
