name:
  en: Reptilianne Rage
  de: Reptilianischer Zorn
  es: Furia Reptílica
  fr: Rage Reptilia
  it: Rabbia Rettiliana
  pt: Fúria Reptiliana
  ja: レプティレス・アンガー
  ja_romaji: Reputiresu Angā
  ko: 레프티레스 앙가
  ko_rr:
  zh-TW: 爬蟲妖・憤怒
  zh-CN: 爬虫妖之怒
text:
  en: |-
    The equipped monster becomes Reptile-Type. It gains 800 ATK. If this card is destroyed and sent to the Graveyard: Target 1 face-up monster your opponent controls; it loses 800 ATK.
  de: |-
    Das ausgerüstete Monster wird als Typ Reptil behandelt. Es erhält 800 ATK. Wenn diese Karte zerstört und auf den Friedhof gelegt wird, wähle 1 offenes Monster, das dein Gegner kontrolliert. Es verliert 800 ATK.
  es: |-
    El monstruo equipado se convierte en uno de Tipo Reptil. Éste gana 800 ATK. Si esta carta es destruida y mandada al Cementerio: selecciona 1 monstruo boca arriba que controle tu adversario; éste pierde 800 ATK.
  fr: |-
    Le monstre équipé devient de Type Reptile. Il gagne 800 ATK. Si cette carte est détruite et envoyée au Cimetière : ciblez 1 monstre face recto contrôlé par votre adversaire ; il perd 800 ATK.
  it: |-
    Il mostro equipaggiato diventa di Tipo Rettile. Esso guadagna 800 ATK. Quando questa carta viene distrutta e mandata al Cimitero: scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario; esso perde 800 ATK.
  pt: |-
    O monstro equipado é considerado do Tipo Réptil. Ele ganha 800 de ATK. Quando este card for destruído e enviado para o Cemitério: escolha 1 monstro com a face para cima que seu oponente controla; ele perde 800 de ATK.
  ja: |-
    装備モンスターは爬虫類族になり、攻撃力は８００ポイントアップする。また、このカードが破壊され墓地へ送られた時、相手フィールド上に表側表示で存在するモンスター１体を選択する。そのモンスターの攻撃力は８００ポイントダウンする。
  ko: |-
    장착 몬스터는 파충류족이 되고, 공격력은 800 포인트 올린다. 또한, 이 카드가 파괴되어 묘지로 보내졌을 때, 상대 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택한다. 그 몬스터의 공격력은 800 포인트 내린다.
  zh-TW:
  zh-CN: |-
    装备怪兽变成爬虫类族，攻击力上升800。此外，这张卡被破坏送去墓地时，选择对方场上表侧表示存在的1只怪兽。那只怪兽的攻击力下降800。
