  es: Furia Reptílica
  fr: Rage Reptilia
  it: Rabbia Rettiliana
  pt: Fúria Reptiliana
  ja: レプティレス・アンガー
  ja_romaji: Reputiresu Angā
  ko: 레프티레스 앙가
  ko_rr:
  zh-TW: 爬蟲妖・憤怒
