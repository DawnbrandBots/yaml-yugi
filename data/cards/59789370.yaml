name:
  en: Gizmek Arakami, the Hailbringer Hog
  de: Gizmek Arakami, der Hagelbringer-Eber
  es: Arakami Cacharrek, el Jabalí Granizador
  fr: Gizmek Arakami, le Sanglier Porteur de Grêle
  it: Gizmeck Arakami, il Cinghiale Portagrandine
  pt: Bugiganga Arakami, o Porco Arauto do Granizo
  ja: <ruby>機<rt>き</rt></ruby><ruby>巧<rt>こう</rt></ruby><ruby>猪<rt>い</rt></ruby>－<ruby>伊服岐雹荒神<rt>イブキノヒョウアラガミ</rt></ruby>
  ja_romaji: Kikōi - Ibuki no Hyouaragami
  ko: 기교저－이부키노효우아라가미
  ko_rr: Gigyojeo - Ibukinohyouaragami
  zh-TW:
  zh-CN: 机巧猪－伊服岐雹荒神
text:
  en: |-
    If you control a Machine monster whose ATK equals its own DEF: You can Special Summon this card from your hand. You can banish this card from your GY, then target 1 Machine monster you control whose ATK equals its own DEF; send 1 Machine monster from your Deck to the GY, whose ATK equals its own DEF, with a lower Level than that targeted monster, and if you do, the targeted monster gains ATK/DEF equal to the Level of the monster sent to the GY x 100. You can only use each effect of "Gizmek Arakami, the Hailbringer Hog" once per turn.
  de: |-
    Falls du ein Maschine-Monster kontrollierst, dessen ATK seinen eigenen DEF entsprechen: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Maschine-Monster wählen, das du kontrollierst und dessen ATK seinen eigenen DEF entsprechen; lege 1 Maschine-Monster, dessen ATK seinen eigenen DEF entsprechen, mit einer niedrigeren Stufe als jenes als Ziel gewählte Monster von deinem Deck auf den Friedhof und falls du dies tust, erhält das als Ziel gewählte Monster ATK/DEF in Höhe der Stufe des auf den Friedhof gelegten Monsters x 100. Du kannst jeden Effekt von „Gizmek Arakami, der Hagelbringer-Eber“ nur einmal pro Spielzug verwenden.
  es: |-
    Si controlas un monstruo Máquina cuyo ATK sea igual a su propia DEF: puedes Invocar esta carta de Modo Especial desde tu mano. Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo Máquina que controles cuyo ATK sea igual a su propia DEF; manda al Cementerio 1 monstruo Máquina en tu Deck, cuyo ATK sea igual a su propia DEF, con un Nivel menor que el del monstruo seleccionado y, si lo haces, el monstruo seleccionado gana ATK/DEF igual al Nivel del monstruo mandado al Cementerio x 100. Sólo puedes usar cada efecto de "Arakami Cacharrek, el Jabalí Granizador" una vez por turno.
  fr: |-
    Si vous contrôlez un monstre Machine dont l'ATK est égale à sa propre DEF : vous pouvez Invoquer Spécialement cette carte depuis votre main. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre Machine que vous contrôlez dont l'ATK est égale à sa propre DEF ; envoyez 1 monstre Machine depuis votre Deck au Cimetière, dont l'ATK est égale à sa propre DEF, d'un Niveau inférieur au monstre ciblé, et si vous le faites, le monstre ciblé gagne une ATK/DEF égales au Niveau du monstre envoyé au Cimetière x 100. Vous ne pouvez utiliser chaque effet de "Gizmek Arakami, le Sanglier Porteur de Grêle" qu'une fois par tour.
  it: |-
    Se controlli un mostro Macchina con ATK pari al suo stesso DEF: puoi Evocare Specialmente questa carta dalla tua mano. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro Macchina con ATK pari al suo stesso DEF che controlli; manda dal tuo Deck al Cimitero 1 mostro Macchina con ATK pari al suo stesso DEF, con Livello inferiore a quel mostro scelto come bersaglio e, se lo fai, il mostro scelto come bersaglio guadagna ATK/DEF pari al Livello del mostro mandato al Cimitero x 100. Puoi utilizzare ogni effetto di "Gizmeck Arakami, il Cinghiale Portagrandine" una sola volta per turno.
  pt: |-
    Se você controlar um monstro Máquina cujo ATK seja igual à sua própria DEF: você pode Invocar este card por Invocação-Especial da sua mão. Você pode banir este card do seu Cemitério e, depois, escolha 1 monstro Máquina que você controla cujo ATK seja igual à sua própria DEF; envie 1 monstro Máquina, cujo ATK seja igual à sua própria DEF, do seu Deck para o Cemitério, com um Nível menor que o do monstro alvo e, se isso acontecer, o monstro alvo ganha ATK/DEF igual ao Nível do monstro enviado para o Cemitério x 100. Você só pode usar cada efeito de "Bugiganga Arakami, o Porco Arauto do Granizo" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに攻撃力と守備力の数値が同じ機械族モンスターが存在する場合に発動できる。このカードを手札から特殊召喚する。②：墓地のこのカードを除外し、自分フィールドの攻撃力と守備力の数値が同じ機械族モンスター１体を対象として発動できる。攻撃力と守備力の数値が同じで、対象のモンスターより低いレベルを持つ機械族モンスター１体をデッキから墓地へ送る。対象のモンスターの攻撃力・守備力は墓地へ送ったモンスターのレベル×１００アップする。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 공격력과 수비력의 수치가 같은 기계족 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 묘지의 이 카드를 제외하고, 자신 필드의 공격력과 수비력의 수치가 같은 기계족 몬스터 1장을 대상으로 하여 발동할 수 있다. 공격력과 수비력의 수치가 같고, 대상 몬스터보다 낮은 레벨을 가지는 기계족 몬스터 1장을 덱에서 묘지로 보낸다. 대상 몬스터의 공격력 / 수비력은 묘지로 보낸 몬스터의 레벨 × 100 올린다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：可在我方場上存在攻擊力和守備力數值相同的機械族怪獸的狀況下發動。從手牌特殊召喚此卡。②：將墓地的此卡除外，可將我方場上１隻攻擊力和守備力數值相同的機械族怪獸做為對象發動。從牌組將１隻攻擊力和守備力數值相同，等級低於對象怪獸的機械族怪獸送至墓地。對象怪獸的攻擊力・守備力會依據送至墓地的怪獸等級×１００進行提升。
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：自己场上有攻击力和守备力的数值相同的机械族怪兽存在的情况下可以发动。从手牌将此卡特殊召唤。②：将墓地的此卡除外，以自己场上１只攻击力和守备力的数值相同的机械族怪兽为对象可以发动。将１只攻击力和守备力的数值相同、等级低于对象怪兽的机械族怪兽从牌组送至墓地。对象怪兽的攻击力・守备力上升相当于送至墓地的怪兽等级×１００的数值。
