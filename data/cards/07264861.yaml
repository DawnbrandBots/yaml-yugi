    Falls diese Karte angreift, solange du keine Karten in deiner Hand hast, kann dein Gegner bis nach dem Damage Step keine Zauber- und Fallenkarten aktivieren.
  es: |-
    Si esta carta ataca mientras no tienes cartas en tu mano, tu adversario no puede activar ninguna Carta Mágica o de Trampa hasta después del Damage Step.
  fr: |-
    Si cette carte attaque tant que vous n'avez aucune carte dans votre main, votre adversaire ne peut activer aucune Carte Magie/Piège jusqu'à la fin de la Damage Step.
  it: |-
    Se questa carta attacca mentre non hai carte nella tua mano, il tuo avversario non può attivare nessuna Carta Magia o Trappola fino a dopo il Damage Step.
  pt: |-
    Se este card atacar enquanto você não tiver cards na sua mão, seu oponente não pode ativar quaisquer Cards de Magia ou Armadilha até depois da Etapa de Dano.
  ja: |-
    自分の手札が０枚の場合、このカードは以下の効果を得る。このカードが攻撃する場合、相手はダメージステップ終了時まで魔法・罠カードを発動できない。
  ko: |-
    자신의 패가 0장일 경우, 이하의 효과를 얻는다. 이 카드가 공격할 경우, 상대는 데미지 스텝 종료시까지 마법/함정 카드를 발동할 수 없다.
