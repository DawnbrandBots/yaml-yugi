text:
  en: |-
    "Thunder Dragon" + 1 Thunder monster
    Must be either Fusion Summoned, or Special Summoned during the turn a Thunder monster's effect was activated in the hand, by Tributing 1 Thunder Effect non-Fusion Monster (in which case you do not use "Polymerization"). Cards cannot be added from the Main Deck to your opponent's hand except by drawing them. If this card would be destroyed by battle or card effect, you can banish 1 Thunder monster from your GY instead.
  de: |-
    „Donnerdrache“ + 1 Donner-Monster
    Muss entweder als Fusionsbeschwörung beschworen werden oder während des Spielzugs, in dem der Effekt eines Donner-Monsters in der Hand aktiviert wurde, als Spezialbeschwörung beschworen werden, indem du 1 Donner-Effekt-Nichtfusions-Monster als Tribut anbietest (in diesem Fall wird „Polymerisation“ nicht verwendet). Karten können der Hand deines Gegners nicht vom Main Deck hinzugefügt werden, außer durch Ziehen. Falls diese Karte durch Kampf oder einen Karteneffekt zerstört würde, kannst du stattdessen 1 Donner-Monster von deinem Friedhof verbannen.
  es: |-
    "Dragón de Trueno" + 1 monstruo Trueno
    Debe ser ya sea Invocado por Fusión, o Invocado de Modo Especial durante el turno que fue activado en la mano un efecto de monstruo Trueno, Sacrificando 1 Monstruo de Efecto Trueno que no sea de Fusión (en cuyo caso no usas "Polimerización"). No se pueden añadir cartas a la mano de tu adversario desde el Deck Principal, excepto robándolas. Si esta carta fuera a ser destruida en batalla o por efecto de una carta, puedes desterrar 1 monstruo Trueno en tu Cementerio en su lugar.
  fr: |-
    "Dragon du Tonnerre" + 1 monstre Tonnerre
    Uniquement Invocable par Fusion, ou Invocable Spécialement durant le tour où un effet de monstre Tonnerre a été activé dans la main, en Sacrifiant 1 Monstre à Effet non-Fusion Tonnerre (auquel cas vous n'utilisez pas "Polymérisation"). Les cartes ne peuvent pas être ajoutées depuis le Main Deck à la main de votre adversaire sauf en les piochant. Si cette carte va être détruite au combat ou par un effet de carte, vous pouvez bannir 1 monstre Tonnerre depuis votre Cimetière à la place.
  it: |-
    "Drago del Tuono" + 1 mostro Tuono
    Deve essere Evocato tramite Fusione, oppure Evocato Specialmente durante un turno in cui l'effetto di un mostro Tuono è stato attivato nella mano, offrendo come Tributo 1 Mostro non-Fusione Effetto Tuono (nel qual caso non utilizzi "Polimerizzazione"). Le carte non possono essere aggiunte dal Main Deck alla mano del tuo avversario eccetto pescandole. Se questa carta sta per essere distrutta in battaglia o dall'effetto di una carta, puoi invece bandire 1 mostro Tuono dal tuo Cimitero.
  pt: |-
    "Dragão do Trovão" + 1 monstro Trovão
    Deve ser Invocado por Invocação-Fusão, ou por Invocação-Especial durante o turno em que um efeito de um monstro Trovão foi ativado na mão, ao oferecer como Tributo 1 Monstro de Efeito Trovão que não seja de Fusão (e nesse caso, você não usa "Polimerização"). Cards não podem ser adicionados do Deck Principal à mão do seu oponente exceto ao serem comprados. Se este card seria destruído em batalha ou por um efeito de card, em vez disso, você pode banir 1 monstro Trovão do seu Cemitério.
  ja: |-
    「サンダー・ドラゴン」＋雷族モンスター
    このカードは融合召喚及び以下の方法でのみ特殊召喚できる。●雷族モンスターの効果が手札で発動したターン、融合モンスター以外の自分フィールドの雷族の効果モンスター１体をリリースした場合にＥＸデッキから特殊召喚できる（「融合」は必要としない）。①：このカードがモンスターゾーンに存在する限り、相手はドロー以外の方法でデッキからカードを手札に加える事ができない。②：このカードが戦闘・効果で破壊される場合、代わりに自分の墓地の雷族モンスター１体を除外できる。
  ko: |-
    "썬더 드래곤" ＋ 번개족 몬스터
    이 카드는 융합 소환 및 이하의 방법으로만 특수 소환할 수 있다. ●번개족 몬스터의 효과가 패에서 발동한 턴에, 융합 몬스터 이외의 자신 필드의 번개족 효과 몬스터 1장을 릴리스했을 경우에 엑스트라 덱에서 특수 소환할 수 있다("융합"은 필요로 하지 않는다). ①: 이 카드가 몬스터 존에 존재하는 한, 상대는 드로우 이외의 방법으로 덱에서 카드를 패에 넣을 수 없다. ②: 이 카드가 전투 / 효과로 파괴될 경우, 대신에 자신 묘지의 번개족 몬스터 1장을 제외할 수 있다.
  zh-TW: |-
    「雷龍」＋雷族怪獸
    此卡僅限透過融合召喚及以下的方式特殊召喚。
    ●雷族怪獸的效果於手牌發動的回合，可在解放我方場上的１隻融合怪獸以外的雷族的效果怪獸的狀況下，從額外牌組特殊召喚（不需要「融合」）。
    ①：只要此卡存在於怪獸區，對方就無法以抽牌以外的方法從牌組將卡加入手牌。②：在此卡因戰鬥・效果被破壞的狀況下，可將我方墓地的１隻雷族怪獸除外作為替代。
  zh-CN: |-
    "雷龙"＋雷族怪兽
    此卡仅可用融合召唤及以下方法特殊召唤。●有雷族怪兽的效果在手牌发动过的回合，解放1只融合怪兽以外的自己场上的雷族效果怪兽的情况下可从额外牌组特殊召唤（无需"融合"）。①：只要此卡存在于怪兽区域，对手不可用抽牌以外的方法从牌组将卡加入手牌。②：此卡将被战斗・效果破坏的情况下，作为代替可将自己墓地的1只雷族怪兽除外。
