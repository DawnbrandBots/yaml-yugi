name:
  en: Cyber End Dragon
  de: Cyber End-Drache
  es: Dragón Ciber Final
  fr: Dragon Cyber Ultime
  it: Drago Cyber Finale
  pt: Dragão Final Cibernético
  ja: サイバー・エンド・ドラゴン
  ja_romaji: Saibā Endo Doragon
  ko: 사이버 엔드 드래곤
  ko_rr: Saibeo Endeu Deuraegon
  zh-TW: 電子終極龍
  zh-CN: 电子终极龙
text:
  en: |-
    "Cyber Dragon" + "Cyber Dragon" + "Cyber Dragon"
    A Fusion Summon of this card can only be done with the above Fusion Materials. If this card attacks a Defense Position monster, inflict piercing battle damage.
  de: |-
    „Cyber Drache“ + „Cyber Drache“ + „Cyber Drache“
    Eine Fusionsbeschwörung dieser Karte kann nur mit dem oben erwähnten Fusionsmaterial durchgeführt werden. Falls diese Karte ein Monster in Verteidigungsposition angreift, füge durchschlagenden Kampfschaden zu.
  es: |-
    "Ciber Dragón" + "Ciber Dragón" + "Ciber Dragón"
    Una Invocación por Fusión de esta carta sólo puede hacerse con los Materiales de Fusión listados arriba. Si esta carta ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración.
  fr: |-
    "Cyber Dragon" + "Cyber Dragon" + "Cyber Dragon"
    L'Invocation Fusion de cette carte ne peut être faite qu'avec les Matériels Fusion ci-dessus. Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants.
  it: |-
    "Cyber Drago" + "Cyber Drago" + "Cyber Drago"
    L'Evocazione tramite Fusione di questa carta può essere effettuata solo con i Materiali da Fusione sopra indicati. Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante.
  pt: |-
    "Dragão Cibernético" + "Dragão Cibernético" + "Dragão Cibernético"
    A Invocação-Fusão deste card só pode ser feita com as Matérias de Fusão acima. Se este card atacar um monstro em Posição de Defesa, cause dano de batalha perfurante.
  ja: |-
    「サイバー・ドラゴン」＋「サイバー・ドラゴン」＋「サイバー・ドラゴン」
    このカードの融合召喚は上記のカードでしか行えない。①：このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。
  ko: |-
    "사이버 드래곤" ＋ "사이버 드래곤" ＋ "사이버 드래곤"
    이 카드의 융합 소환은 상기 카드로밖에 실행할 수 없다. ①: 이 카드가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 상대에게 전투 데미지를 준다.
  zh-TW:
  zh-CN: |-
    “电子龙”＋“电子龙”＋“电子龙”
    此卡的融合召唤仅可用上述卡进行。①：此卡攻击守备表示怪兽的情况下，依攻击力超出该怪兽守备力的数值来给予战斗伤害。
