text:
  en: |-
    If this card on the field is destroyed and sent to the GY: For the rest of this turn, you take no battle damage.
  de: |-
    Falls diese Karte auf dem Spielfeld zerstört und auf den Friedhof gelegt wird: Für den Rest dieses Spielzugs erhältst du keinen Kampfschaden.
  es: |-
    Si esta carta en el Campo es destruida y mandada al Cementerio: por el resto de este turno no recibes daño de batalla.
  fr: |-
    Si cette carte sur le Terrain est détruite et envoyée au Cimetière : le reste de ce tour, vous ne recevez aucun dommage de combat.
  it: |-
    Se questa carta sul Terreno viene distrutta e mandata al Cimitero: per il resto di questo turno, non subisci danno da combattimento.
  pt: |-
    Se este card no campo for destruído e enviado para o Cemitério: pelo resto deste turno, você não sofre dano de batalha.
  ja: |-
    ①：フィールドのこのカードが破壊され墓地へ送られた場合に発動する。このターン、自分が受ける戦闘ダメージは０になる。
  ko: |-
    ①: 필드의 이 카드가 파괴되어 묘지로 보내졌을 경우에 발동한다. 이 턴에, 자신이 받는 전투 데미지는 0 이 된다.
  zh-TW:
  zh-CN: |-
    ①：场上的这张卡被破坏送去墓地的场合发动。这个回合，自己受到的战斗伤害变成0。
