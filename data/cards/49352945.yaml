  zh-CN: 元素－英雄 风暴新宇侠
text:
  en: |-
    "Elemental HERO Neos" + "Neo-Spacian Air Hummingbird" + "Neo-Spacian Aqua Dolphin"
    Must first be Special Summoned (from your Extra Deck) by shuffling the above cards you control into the Deck. Once per turn: You can destroy all Spells and Traps on the field. Once per turn, during the End Phase: Return this card to the Extra Deck. If this card is returned into the Extra Deck this way: Shuffle all cards on the field into the Deck.
  de: |-
    „Elementar-HELD Neos“ + „Neo-Weltraum Air Hummingbird“ + „Neo-Weltraum Aqua Dolphin“
    Muss zuerst als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du die oben aufgeführten Karten, die du kontrollierst, ins Deck mischst. (Die Zauberkarte „Polymerisation“ wird nicht benötigt.) Einmal pro Spielzug: Du kannst alle Zauber- und Fallenkarten auf dem Spielfeld zerstören. Während der End Phase: Mische diese Karte ins Extra Deck. Wenn diese Karte auf diese Art ins Extra Deck gemischt wird: Mische alle Karten auf dem Spielfeld ins Deck.
  es: |-
    "HÉROE Elemental Neos" + "Colibrí Aéreo Neo Espacial" + "Delfín Aqua Neo Espacial"
    Esta carta sólo puede ser Invocada de Modo Especial desde tu Deck Extra devolviendo al Deck las cartas citadas arriba; tú debes controlarlas (no usas "Polimerización"). Una vez por turno, puedes destruir todas las Cartas Mágicas y de Trampa en el Campo. Esta carta se devuelve al Deck Extra durante la End Phase. Cuando esta carta es devuelta al Deck Extra por este efecto, devuelve al Deck todas las cartas en el Campo.
  fr: |-
    "Néos, HÉROS Élémentaire" + "Colibri Aérien Néo-Spacien" + "Dauphin Aquatique Néo-Spacien"
    Cette carte ne peut être Invoquée Spécialement depuis votre Extra Deck qu'en renvoyant les cartes ci-dessus que vous contrôlez dans leur Deck (n'utilisez pas la carte "Polymérisation"). Une fois par tour, vous pouvez détruire toutes les Cartes Magie et Piège sur le Terrain. Cette carte est renvoyée dans l'Extra Deck pendant la End Phase. Lorsque cette carte est renvoyée dans l'Extra Deck par cet effet, renvoyez toutes les cartes du Terrain dans le Deck.
  it: |-
    "Neos EROE Elementale" + "Colibrì Neo-Spaziale" + "Delfino Aqua Neo-Spaziale"
    Deve prima essere Evocato Specialmente (dal tuo Extra Deck) mischiando le carte sopra indicate che controlli nel Deck. (Non usi "Polimerizzazione".) Una volta per turno: puoi distruggere tutte le Carte Magia e Trappola sul Terreno. Durante la End Phase: mischia questa carta nell'Extra Deck. Quando questa carta viene mischiata nell'Extra Deck in questo modo: mischia tutte le carte sul Terreno nel Deck.
  pt:
  ja: |-
    「Ｅ・ＨＥＲＯ ネオス」＋「Ｎ・エア・ハミングバード」＋「Ｎ・アクア・ドルフィン」
    自分フィールド上の上記のカードをデッキに戻した場合のみ、エクストラデッキから特殊召喚できる（「融合」魔法カードは必要としない）。１ターンに１度、自分のメインフェイズ時にフィールド上の魔法・罠カードを全て破壊できる。また、エンドフェイズ時、このカードはエクストラデッキに戻る。この効果によってこのカードがエクストラデッキに戻った時、フィールド上のカードを全て持ち主のデッキに戻す。
  ko: |-
    "엘리멘틀 히어로 네오스" ＋ "네오 스페이시언 에어 허밍버드" ＋ "네오 스페이시언 아쿠아 돌핀"
    자신 필드 위에 존재하는 상기의 카드를 덱으로 되돌린 경우에만, 융합 덱에서 특수 소환이 가능("융합" 마법 카드는 필요로 하지 않는다). 1턴에 1번만 자신의 메인 페이즈시에 필드 위의 마법/함정 카드를 전부 파괴할 수 있다. 엔드 페이즈시에 이 카드는 융합 덱으로 되돌아간다. 이 효과에 의해서 융합 덱으로 되돌아갔을 때, 필드 위에 존재하는 모든 카드를 덱으로 되돌리고 셔플한다.
  zh-TW:
  zh-CN: |-
    「元素英雄 新宇侠」＋「新宇宙侠·天空蜂鸟」＋「新宇宙侠·水波海豚」
    让自己场上的上记的卡回到卡组的场合才能从额外卡组特殊召唤（不需要「融合」魔法卡）。1回合1次，自己的主要阶段时可以把场上的魔法·陷阱卡全部破坏。此外，结束阶段时，这张卡回到额外卡组。这个效果让这张卡回到额外卡组时，场上的卡全部回到持有者卡组。
