  zh-TW: |-
    ①：可在此卡攻擊對方的鐘擺怪獸以外的正面表示怪獸的傷害步驟開始時發動。破壞該怪獸。
  zh-CN: |-
    ①：此卡攻击了除灵摆怪兽以外的对手表侧表示怪兽的伤害步骤开始时，可发动。破坏该怪兽。
