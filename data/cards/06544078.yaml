text:
  en: |-
    You can Special Summon this card from your hand by removing from play 1 Spirit monster from your hand. Spirit monsters you control do not have to have their effects that return them to the hand activated.
  de: |-
    Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, indem du 1 Spirit-Monster in deiner Hand aus dem Spiel entfernst. Die Effekte von Spirit-Monstern, die du kontrollierst, die sie auf die Hand zurückgeben, müssen nicht aktiviert werden.
  es: |-
    Puedes Invocar de Modo Especial desde tu mano esta carta retirando del juego 1 monstruo Spirit en tu mano. Los monstruos Spirit que controlas no necesitan activar los efectos que los devuelven a la mano.
  fr: |-
    Vous pouvez Invoquer Spécialement cette carte depuis votre main en retirant du jeu 1 monstre Spirit de votre main. Vous n'êtes pas obligé d'activer l'effet qui renvoie les monstres Spirit que vous contrôlez dans la main.
  it: |-
    Puoi Evocare tramite Evocazione Speciale questa carta dalla tua mano rimuovendo dal gioco 1 mostro Spirit dalla tua mano. I mostri Spirit che controlli non sono obbligati ad attivare il loro effetto che li fa ritornare in mano.
  pt:
  ja: |-
    このカードは手札のスピリットモンスター１体をゲームから除外し、手札から特殊召喚する事ができる。このカードが自分フィールド上に表側表示で存在する限り、自分フィールド上に存在するスピリットモンスターはエンドフェイズ時に手札に戻る効果を発動しなくてもよい。
  ko: |-
    이 카드는 패의 스피릿 몬스터 1장을 게임에서 제외하고, 패에서 특수 소환할 수 있다. 이 카드가 자신 필드 위에 앞면 표시로 존재하는 한, 자신 필드 위에 존재하는 스피릿 몬스터는 엔드 페이즈시에 패로 되돌아가는 효과를 발동하지 않아도 된다.
  zh-TW:
  zh-CN: |-
    这张卡可以把手卡1只灵魂怪兽从游戏中除外，从手卡特殊召唤。只要这张卡在自己场上表侧表示存在，自己场上存在的灵魂怪兽在结束阶段时回到手卡效果可以不发动。
