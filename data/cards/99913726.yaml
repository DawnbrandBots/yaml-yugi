name:
  en: Predaplant Drosophyllum Hydra
  de: Raubpflanze Taublatthydra
  es: Predaplanta Hidra Drosophyllum
  fr: Hydre Drosophyllum Prédaplante
  it: Predapianta Drosophyllum Idra
  pt: Predaplanta Drosophyllum Hidra
  ja: <ruby>捕食植物<rt>プレデター・プランツ</rt></ruby>ドロソフィルム・ヒドラ
  ja_romaji: Puredetā Purantsu Dorosofirumu Hidora
  ko: 프레데터 플랜츠 드로소필룸 히드라
  ko_rr: Peuredeteo Peullaencheu Deurosopillum Hideura
  zh-TW:
  zh-CN: 捕食植物 露松水螅龙
text:
  en: |-
    You can Special Summon this card (from your hand or GY) by Tributing 1 monster on either player's field with a Predator Counter. You can only Special Summon "Predaplant Drosophyllum Hydra" once per turn this way. If this card is on the field or in your GY (Quick Effect): You can banish 1 other "Predaplant" monster from your GY, then target 1 face-up monster on the field; it loses 500 ATK. You can only use this effect of "Predaplant Drosophyllum Hydra" once per turn.
  de: |-
    Du kannst diese Karte als Spezialbeschwörung (von deiner Hand oder deinem Friedhof) beschwören, indem du 1 Monster mit einer Raubtier-Zählmarke von der Spielfeldseite eines beliebigen Spielers als Tribut anbietest. Du kannst „Raubpflanze Taublatthydra“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Falls diese Karte auf dem Spielfeld oder in deinem Friedhof liegt (Schnelleffekt): Du kannst 1 anderes „Raubpflanze“-Monster von deinem Friedhof verbannen und dann 1 offenes Monster auf dem Spielfeld wählen; es verliert 500 ATK. Du kannst diesen Effekt von „Raubpflanze Taublatthydra“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes Invocar esta carta de Modo Especial (desde tu mano o Cementerio) Sacrificando 1 monstruo con un Contador de Predador en el Campo de cualquier jugador. Sólo puedes Invocar de Modo Especial "Predaplanta Hidra Drosophyllum" una vez por turno de esta forma. Si esta carta está en el Campo o en tu Cementerio (Efecto Rápido): puedes desterrar otro monstruo "Predaplanta" en tu Cementerio, y después seleccionar 1 monstruo boca arriba en el Campo; éste pierde 500 ATK. Sólo puedes usar este efecto de "Predaplanta Hidra Drosophyllum" una vez por turno.
  fr: |-
    Vous pouvez Invoquer Spécialement cette carte (depuis votre main ou Cimetière) en Sacrifiant 1 monstre avec un Compteur Prédateur sur le Terrain de l'un des joueurs. Vous ne pouvez Invoquer Spécialement "Hydre Drosophyllum Prédaplante" qu'une fois par tour de cette façon. Si cette carte est sur le Terrain ou dans votre Cimetière (Effet Rapide) : vous pouvez bannir 1 autre monstre "Prédaplante" depuis votre Cimetière, puis ciblez 1 monstre face recto sur le Terrain ; il perd 500 ATK. Vous ne pouvez utiliser cet effet de "Hydre Drosophyllum Prédaplante" qu'une fois par tour.
  it: |-
    Puoi Evocare Specialmente questa carta (dalla tua mano o Cimitero) offendo come Tributo 1 mostro sul Terreno di qualsiasi giocatore con un Segnalino Predatore. Puoi Evocare Specialmente "Predapianta Drosophyllum Idra" una sola volta per turno in questo modo. Se questa carta è sul Terreno o nel tuo Cimitero (Effetto Rapido): puoi bandire 1 altro mostro "Predapianta" dal tuo Cimitero, poi scegliere come bersaglio 1 mostro scoperto sul Terreno; esso perde 500 ATK. Puoi utilizzare questo effetto di "Predapianta Drosophyllum Idra" una sola volta per turno.
  pt: |-
    Você pode Invocar este card por Invocação-Especial (da sua mão ou do Cemitério) ao oferecer como Tributo 1 monstro com um Marcador de Predador no campo de qualquer duelista. Você só pode Invocar "Predaplanta Drosophyllum Hidra" por Invocação-Especial uma vez por turno desta forma. Se este card estiver no campo ou no seu Cemitério (Efeito Rápido): você pode banir 1 outro monstro "Predaplanta" do seu Cemitério e, depois, escolha 1 monstro com a face para cima no campo; ele perde 500 de ATK. Você só pode usar este efeito de "Predaplanta Drosophyllum Hidra" uma vez por turno.
  ja: |-
    このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：このカードは自分または相手フィールドの捕食カウンターが置かれたモンスター１体をリリースした場合に手札・墓地から特殊召喚できる。②：このカードがフィールド・墓地に存在する場合、このカード以外の自分の墓地の「捕食植物」モンスター１体を除外し、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力は５００ダウンする。この効果は相手ターンでも発動できる。
  ko: |-
    이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 자신 또는 상대 필드의 포식 카운터가 놓여진 몬스터 1장을 릴리스했을 경우에 패 / 묘지에서 특수 소환할 수 있다. ②: 이 카드가 필드 / 묘지에 존재할 경우, 이 카드 이외의 자신 묘지의 "프레데터 플랜츠" 몬스터 1장을 제외하고, 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력은 500 내린다. 이 효과는 상대 턴에도 발동할 수 있다.
  zh-TW:
  zh-CN: |-
    「捕食植物 露松水螅龙」的作为①的方法的特殊召唤1回合只能有1次，作为②的效果1回合只能使用1次。 ①：这张卡把自己或者对方场上1只有捕食指示物放置的怪兽解放的场合可以从手卡·墓地特殊召唤。 ②：这张卡在场上·墓地存在的场合，把这张卡以外的自己墓地1只「捕食植物」怪兽除外，以场上1只怪兽为对象才能发动。那只怪兽的攻击力下降500。这个效果在对方回合也能发动。
