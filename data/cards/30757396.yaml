text:
  en:
  de: |-
    1 Empfänger + 1 oder mehr Nicht-Empfänger-Monster
    Während der Standby Phase deines Gegners, füge deinem Gegner 300 Schaden für jede Karte, die dein Gegner kontrolliert, zu. Wenn dein Gegner eine Zauber- oder Fallenkarte setzt, füge deinem Gegner 300 Schaden zu.
  es: |-
    1 Cantante + 1 o más monstruos que no sean Cantantes
    Durante la Standby Phase del oponente, inflige 300 puntos de daño a tu oponente por cada carta que controle. Cuando tu oponente coloque una Carta Mágica o de Trampa, le infliges 300 puntos de daño.
  fr: |-
    1 Syntoniseur + 1 monstre non Syntoniseur ou plus
    Durant la Standby Phase de votre adversaire, infligez 300 points de dégâts à votre adversaire pour chaque carte contrôlée par votre adversaire. Lorsque votre adversaire Pose une Carte Magie ou Piège, infligez 300 points de dégâts à votre adversaire.
  it: |-
    1 Tuner + 1 o più mostri non-Tuner
    Durante la Standby Phase dell'avversario, infliggi 300 danni all'avversario per ogni carta che controlla. Quando l'avversario Posiziona una Carta Magia o Trappola, gli infliggi 300 danni.
  pt: |-
    1 Regulador + 1 ou mais monstros não-Reguladores
    Uma vez por turno, durante a Fase de Apoio do seu oponente: Você pode causar 300 de dano ao seu oponente para cada card que seu oponente controla. Cada vez que seu oponente Baixar um ou mais Cards de Magia ou Armadilha: Cause 300 de dano ao seu oponente.
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    ①：相手スタンバイフェイズに発動できる。相手フィールドのカードの数×３００ダメージを相手に与える。
    ②：相手が魔法・罠カードをセットする度に発動する。相手に３００ダメージを与える。
  ko: |-
    튜너 ＋ 튜너 이외의 몬스터 1장 이상
    상대의 스텐바이 페이즈시, 상대 필드 위에 존재하는 카드 1장당 상대 라이프에 300 포인트 데미지를 줄 수 있다. 또한, 상대가 마법/함정 카드를 세트했을 때, 상대 라이프에 300 포인트 데미지를 준다.
  zh-TW: |-
    協調＋協調以外的怪獸１隻以上
    可在對方的準備階段發動。給予對方LP對方場上的卡的數量×３００傷害。此外，對方覆蓋魔法・陷阱卡時，給予對方LP３００傷害。
  zh-CN: |-
    协调＋１只以上协调以外的怪兽
    对手的准备阶段时可以发动。给予对手LP对手场上的卡的数量×３００点伤害。此外，对手放置魔法・陷阱卡时，给予对手LP３００点的伤害。
