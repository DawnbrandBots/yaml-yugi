text:
  en: |-
    Activate only when a Defense Position monster you control, whose DEF is higher than its ATK, is destroyed by battle. Special Summon up to 2 monsters with the same name as that monster from your Deck in face-up Defense Position.
  de: |-
    Aktiviere diese Karte nur, wenn ein Monster in Verteidigungsposition, das du kontrollierst, dessen DEF höher sind als seine ATK, durch Kampf zerstört wird. Beschwöre bis zu 2 Monster mit demselben Namen wie das Monster als Spezialbeschwörung von deinem Deck in die offene Verteidigungsposition.
  es: |-
    Sólo puedes activar esta carta cuando 1 monstruo en Posición de Defensa que controles, cuya DEF sea mayor que su ATK, es destruido en batalla. Invoca de Modo Especial desde tu Deck hasta 2 monstruos con el mismo nombre que ese monstruo, en Posición de Defensa boca arriba.
  fr: |-
    Activable uniquement lorsqu'un monstre en Position de Défense que vous contrôlez, dont la DEF est supérieure à son ATK, est détruit au combat. Invoquez Spécialement depuis votre Deck en Position de Défense face recto, jusqu'à 2 monstres avec le même nom que ce monstre.
  it: |-
    Attiva solo quando un mostro in Posizione di Difesa che controlli, il cui DEF sia superiore al suo ATK, viene distrutto in battaglia. Evoca tramite Evocazione Speciale fino a 2 mostri con lo stesso nome di quel mostro dal tuo Deck scoperti in Posizione di Difesa.
  pt:
  ja: |-
    自分フィールド上に存在する攻撃力より守備力の高い守備表示モンスターが、戦闘によって破壊された場合に発動する事ができる。そのモンスターと同名モンスターを２体まで自分のデッキから表側守備表示で特殊召喚する。
  ko: |-
    자신 필드 위에 존재하는, 공격력보다도 수비력이 높은 수비 표시 몬스터가 전투에 의해서 파괴되었을 경우에 발동할 수 있다. 그 몬스터와 같은 이름의 몬스터를 2장까지 자신의 덱에서 앞면 수비 표시로 특수 소환한다.
  zh-TW:
  zh-CN: |-
    自己场上存在的守备力比攻击力高的守备表示怪兽被战斗破坏的场合才能发动。最多2只和那只怪兽同名怪兽从自己卡组表侧守备表示特殊召唤。
