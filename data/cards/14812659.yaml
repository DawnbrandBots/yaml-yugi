text:
  en: |-
    Once per turn, during either player's turn: You can target 1 face-up monster on the field; increase its Level by 1.
  de: |-
    Einmal pro Spielzug, während des Spielzugs eines beliebigen Spielers: Du kannst 1 offenes Monster auf dem Spielfeld wählen; erhöhe seine Stufe um 1.
  es: |-
    Una vez por turno, durante el turno de cualquier jugador: puedes seleccionar 1 monstruo boca arriba en el Campo; aumenta su Nivel en 1.
  fr: |-
    Une fois par tour, durant le tour de chaque joueur : vous pouvez cibler 1 monstre face recto sur le Terrain ; augmentez son Niveau de 1.
  it: |-
    Una volta per turno, durante il turno di qualsiasi giocatore: puoi scegliere come bersaglio 1 mostro scoperto sul Terreno; aumenta il suo Livello di 1.
  pt: |-
    Uma vez por turno, durante o turno de qualquer duelista: você pode escolher 1 monstro com a face para cima no campo; aumente seu Nível em 1.
  ja: |-
    １ターンに１度、フィールド上に表側表示で存在するモンスター１体を選択して発動できる。選択したモンスターのレベルを１つ上げる。この効果は相手ターンでも発動できる。
  ko: |-
    1턴에 1번, 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터의 레벨을 1개 올린다. 이 효과는 상대 턴에도 발동할 수 있다.
  zh-TW:
  zh-CN: |-
    1回合1次，选择场上表侧表示存在的1只怪兽才能发动。选择的怪兽的等级上升1星。这个效果在对方回合也能发动。
