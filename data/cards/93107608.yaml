text:
  en: |-
    When this card is destroyed by battle and sent to the GY: You can Special Summon 1 Insect monster with 1500 or less ATK from your Deck.
  de: |-
    Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst 1 Insekt-Monster mit 1500 oder weniger ATK als Spezialbeschwörung von deinem Deck beschwören.
  es: |-
    Quando questa carta viene distrutta in battaglia e mandata al Cimitero: puoi Evocare Specialmente 1 mostro Insetto con ATK 1500 o inferiore dal tuo Deck.
  fr: |-
    Lorsque cette carte est détruite au combat et envoyée au Cimetière : vous pouvez Invoquer Spécialement 1 monstre Insecte avec max. 1500 ATK depuis votre Deck.
  it: |-
    Quando este card for destruído em batalha e enviado para o Cemitério: você pode Invocar por Invocação-Especial 1 monstro Inseto com 1500 ou menos de ATK do seu Deck.
  pt: |-
    Cuando esta carta es destruida en batalla y mandada al Cementerio: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo Insecto con 1500 ATK o menos.
  ja: |-
    このカードが戦闘によって破壊され墓地に送られた時、デッキから攻撃力１５００以下の昆虫族モンスター１体を自分フィールド上に特殊召喚する事ができる。その後デッキをシャッフルする。
  ko: |-
    이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 덱에서 공격력 1500 이하의 곤충족 몬스터 1장을 자신 필드 위에 특수 소환할 수 있다. 그 후, 덱을 셔플한다.
  zh-TW:
  zh-CN: |-
    这张卡被战斗破坏送去墓地时，可以从卡组把1只攻击力1500以下的昆虫族怪兽在自己场上特殊召唤。那之后卡组洗切。
