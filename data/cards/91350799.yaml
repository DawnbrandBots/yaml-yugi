name:
  en: Madolche Hootcake
  de: Magidolce Pfannkuhuchen
  es: Hootcake Magidulce
  fr: Ouhouteau Magidolce
  it: Magidolce Toortacalda
  pt: Piuqueca Magidoce
  ja: マドルチェ・ホーットケーキ
  ja_romaji: Madoruche Hōttokēki
  ko: 마돌체 훗케이크
  ko_rr:
  zh-TW: 魔法甜點 鬆餅貓頭鷹
  zh-CN: 魔幻甜点・松饼咕咕
text:
  en:
  de: |-
    Falls diese Karte, die dir gehört, durch eine Karte deines Gegners zerstört und auf deinen Friedhof gelegt wird: Mische diese Karte ins Deck. Du kannst 1 Monster in deinem Friedhof wählen; verbanne es und falls du dies tust, beschwöre 1 „Magidolce“-Monster als Spezialbeschwörung von deinem Deck, außer „Magidolce Pfannkuhuchen“. Du kannst diesen Effekt von „Magidolce Pfannkuhuchen“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta en tu posesión es destruida por una carta de tu adversario y mandada a tu Cementerio: baraja esta carta al Deck. Puedes seleccionar 1 monstruo en tu Cementerio; destiérralo y, si lo haces, Invoca de Modo Especial, desde tu Deck, 1 monstruo "Magidulce", excepto "Hootcake Magidulce". Sólo puedes usar este efecto de "Hootcake Magidulce" una vez por turno.
  fr: |-
    Si cette carte en votre possession est détruite par une carte de votre adversaire et envoyée à votre Cimetière : mélangez cette carte dans le Deck. Vous pouvez cibler 1 monstre dans votre Cimetière ; bannissez-le, et si vous le faites, Invoquez Spécialement 1 monstre "Magidolce" ("Ouhouteau Magidolce" exclu) depuis votre Deck. Vous ne pouvez utiliser cet effet de "Ouhouteau Magidolce" qu'une fois par tour.
  it: |-
    Se questa carta sotto il tuo comando viene distrutta da una carta del tuo avversario e mandata al tuo Cimitero: mischia questa carta nel Deck. Puoi scegliere come bersaglio 1 mostro nel tuo Cimitero; bandiscilo e, se lo fai, Evoca Specialmente 1 mostro "Magidolce" dal tuo Deck, eccetto "Magidolce Toortacalda". Puoi utilizzare questo effetto di "Magidolce Toortacalda" una sola volta per turno.
  pt: |-
    Se este card em sua posse for destruído por um card do seu oponente e enviado para o seu Cemitério: embaralhe este card no Deck. Você pode escolher 1 monstro no seu Cemitério; bana-o e, se isso acontecer, Invoque por Invocação-Especial 1 monstro "Magidoce" do seu Deck, exceto "Piuqueca Magidoce". Você só pode usar este efeito de "Piuqueca Magidoce" uma vez por turno.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。
    ①：自分の墓地のモンスター１体を対象として発動できる。そのモンスターを除外し、デッキから「マドルチェ・ホーットケーキ」以外の「マドルチェ」モンスター１体を特殊召喚する。
    ②：このカードが相手によって破壊され墓地へ送られた場合に発動する。このカードをデッキに戻す。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 제외하고, 덱에서 "마돌체 훗케이크" 이외의 "마돌체" 몬스터 1장을 특수 소환한다. ②: 이 카드가 상대에 의해 파괴되어 묘지로 보내졌을 경우에 발동한다. 이 카드를 덱으로 되돌린다.
  zh-TW: |-
    此卡名的①效果，１回合僅限使用１次。①：可將我方墓地的１隻怪獸做為對象發動。將該怪獸除外，從牌組特殊召喚１隻「魔法甜點・鬆餅貓頭鷹」以外的「魔法甜點」怪獸。②：在此卡被對方破壞送至墓地的狀況下發動。將此卡送回牌組。
  zh-CN: |-
    此卡牌名的①效果１回合只可使用１次，①：可以我方墓地的１只怪兽为对象发动。将该怪兽除外，并从牌组特殊召唤１只除“魔法甜点・松饼咕咕”以外的“魔法甜点”怪兽。②：此卡因对手被破坏并送入墓地的场合发动。此卡返回至牌组。
