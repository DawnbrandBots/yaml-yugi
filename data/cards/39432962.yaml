text:
  en: |-
    When this card is Normal or Special Summoned: You can Special Summon 1 "Dododo" monster from your hand in Attack Position or face-down Defense Position, except "Dododo Witch".
  de: |-
    Wenn diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Dododo“-Monster als Spezialbeschwörung von deiner Hand in die Angriffsposition oder die verdeckte Verteidigungsposition beschwören, außer „Dododo-Hexe“.
  es: |-
    Cuando esta carta es Invocada de Modo Normal o Especial: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Dododo", excepto "Bruja Dododo", en Posición de Ataque o en Posición de Defensa boca abajo.
  fr: |-
    Lorsque cette carte est Invoquée Normalement ou Spécialement : vous pouvez Invoquer Spécialement 1 monstre "Dododo" ("Sorcière Dododo" exclu) depuis votre main en Position d'Attaque ou en Position de Défense face verso.
  it: |-
    Quando questa carta vien Evocata Normalmente o Specialmente: puoi Evocare Specialmente dalla tua mano 1 mostro "Dododo" in Posizione di Attacco o coperto in Posizione di Difesa, eccetto "Strega Dododo".
  pt: |-
    Quando este card for Invocado por Invocação-Normal ou Especial: você pode Invocar por Invocação-Especial 1 monstro "Dododo" da sua mão em Posição de Ataque ou com a face para baixo em Posição de Defesa, exceto "Bruxa Dododo".
  ja: |-
    ①：このカードが召喚・特殊召喚に成功した時に発動できる。手札から「ドドドウィッチ」以外の「ドドド」モンスター１体を表側攻撃表示または裏側守備表示で特殊召喚する。
  ko: |-
    ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 때에 발동할 수 있다. 패에서 "도도도 위치" 이외의 "도도도" 몬스터 1장을 앞면 공격 표시 또는 뒷면 수비 표시로 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：此卡召唤・特殊召唤成功时可以发动。从手牌将“怒怒怒魔女”以外的１只“怒怒怒”怪兽以表侧攻击表示或里侧守备表示特殊召唤。
