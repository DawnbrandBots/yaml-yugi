name:
  en: 'WANTED: Seeker of Sinful Spoils'
  de: 'GESUCHT: Sündhafte Beutesucherin'
  es: 'SE BUSCA: Rastreadora del Botín del Pecado'
  fr: 'RECHERCHÉE : Chercheuse du Butin du Péché'
  it: 'RICERCATA: Cercatrice delle Spoglie del Peccato'
  pt: 'PROCURADA: Caçadora dos Despojos do Pecado'
  ja: ＂<ruby>罪<rt>ざい</rt></ruby><ruby>宝<rt>ほう</rt></ruby><ruby>狩<rt>が</rt></ruby>りの<ruby>悪<rt>あく</rt></ruby><ruby>魔<rt>ま</rt></ruby>＂
  ja_romaji: '"Zaihōgari no Akuma"'
  ko: “죄보사냥의 악마”
  ko_rr: '"Joebosanyang-ui Akma"'
  zh-TW: “狩獵罪寶的魔鬼”
  zh-CN: “狩猎罪宝的魔鬼”
text:
  en: |-
    Add 1 "Diabellstar" monster from your Deck or GY to your hand. During your Main Phase: You can banish this card from your GY, then target 1 of your "Sinful Spoils" Spells/Traps that is banished or in your GY, except "WANTED: Seeker of Sinful Spoils"; place it on the bottom of the Deck, then draw 1 card. You can only use each effect of "WANTED: Seeker of Sinful Spoils" once per turn.
  de: |-
    Füge deiner Hand 1 „Diabellstar“-Monster von deinem Deck oder Friedhof hinzu. Während deiner Main Phase: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 deiner „Sündhafte Beute“-Zauber/Fallen wählen, der oder die verbannt ist oder in deinem Friedhof liegt, außer „GESUCHT: Sündhafte Beutesucherin“; lege ihn oder sie unters Deck, dann ziehe 1 Karte. Du kannst jeden Effekt von „GESUCHT: Sündhafte Beutesucherin“ nur einmal pro Spielzug verwenden.
  es: |-
    Añade a tu mano 1 monstruo "Diabellstar" en tu Deck o Cementerio. Durante tu Main Phase: puedes desterrar esta carta en tu Cementerio, y después selecciona 1 de tus Mágicas/Trampas "Botín del Pecado" que esté desterrada o en tu Cementerio, excepto "SE BUSCA: Rastreadora del Botín del Pecado"; ponla en la parte inferior del Deck, y después roba 1 carta. Sólo puedes usar cada efecto de "SE BUSCA: Rastreadora del Botín del Pecado" una vez por turno.
  fr: |-
    Ajoutez 1 monstre "Diabellstar" depuis votre Deck ou Cimetière à votre main. Durant votre Main Phase : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 de vos Magies/Pièges "Butin du Péché" ("RECHERCHÉE : Chercheuse du Butin du Péché" exclu) qui est banni ou dans votre Cimetière ; placez-le au-dessous du Deck, puis piochez 1 carte. Vous ne pouvez utiliser chaque effet de "RECHERCHÉE : Chercheuse du Butin du Péché" qu'une fois par tour.
  it: |-
    Aggiungi 1 mostro "Diabellstar" dal tuo Deck o Cimitero alla tua mano. Durante la tua Main Phase: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 delle tue Magie/Trappole "Spoglie del Peccato" che sono bandite o nel tuo Cimitero, eccetto "RICERCATA: Cercatrice delle Spoglie del Peccato"; mettila in fondo al Deck, poi pesca 1 carta. Puoi utilizzare ogni effetto di "RICERCATA: Cercatrice delle Spoglie del Peccato" una sola volta per turno.
  pt: |-
    Adicione 1 monstro "Diabellstar" do seu Deck ou Cemitério à sua mão. Durante sua Fase Principal: você pode banir este card do seu Cemitério e, depois, escolha 1 das suas Magias/Armadilhas "Despojos do Pecado" que estiverem banidas ou no seu Cemitério, exceto "PROCURADA: Caçadora dos Despojos do Pecado"; coloque-a no fundo do Deck e, depois, compre 1 card. Você só pode usar cada efeito de "PROCURADA: Caçadora dos Despojos do Pecado" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分のデッキ・墓地から「ディアベルスター」モンスター１体を手札に加える。②：自分メインフェイズに墓地のこのカードを除外し、「＂罪宝狩りの悪魔＂」以外の自分の墓地・除外状態の「罪宝」魔法・罠カード１枚を対象として発動できる。そのカードをデッキの一番下に戻す。その後、自分は１枚ドローする。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 덱 / 묘지에서 "디아벨스타" 몬스터 1장을 패에 넣는다. ②: 자신 메인 페이즈에 묘지의 이 카드를 제외하고, "“죄보사냥의 악마”" 이외의 자신의 묘지 / 제외 상태인 "죄보" 마법 / 함정 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 덱 맨 아래로 되돌린다. 그 후, 자신은 1장 드로우한다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。
    ①：從我方牌組・墓地將１隻「迪亞貝爾斯塔」怪獸加入手牌。
    ②：可在我方主要階段將墓地的此卡除外，將我方墓地・除外狀態的１張「“狩獵罪寶的魔鬼”」以外的「罪寶」魔法・陷阱卡做為對象發動。將該卡送回牌組的最下方。其後，我方抽１張牌。
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：从自己的牌组・墓地将１只“迪亚贝尔斯塔”怪兽加入手牌。②：在自己的主要阶段将墓地的此卡除外，以““狩猎罪宝的魔鬼””以外的、自己墓地・除外状态的１张“罪宝”魔法・陷阱卡为对象可以发动。将该卡放回牌组最下面。然后，自己抽１张。
