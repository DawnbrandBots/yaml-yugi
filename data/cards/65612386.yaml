text:
  en: |-
    When this card is Tribute Summoned: You can banish 1 Spell Card from your Graveyard; add 1 card with the same name as the banished Spell Card from your Deck to your hand.
  de: |-
    Wenn diese Karte als Tributbeschwörung beschworen wird: Du kannst 1 Zauberkarte von deinem Friedhof verbannen; füge deiner Hand 1 Karte mit demselben Namen wie die verbannte Zauberkarte von deinem Deck hinzu.
  es: |-
    Cuando esta carta es Invocada por Sacrificio: puedes desterrar 1 Carta Mágica en tu Cementerio; añade a tu mano 1 carta en tu Deck con el mismo nombre que la Carta Mágica desterrada.
  fr: |-
    Lorsque cette carte est Invoquée par Sacrifice : vous pouvez bannir 1 Carte Magie depuis votre Cimetière ; ajoutez 1 carte du même nom que la Carte Magie bannie depuis votre Deck à votre main.
  it: |-
    Quando questa carta viene Evocata tramite Tributo: puoi bandire 1 Carta Magia dal tuo Cimitero; aggiungi 1 carta con lo stesso nome della Carta Magia bandita dal tuo Deck alla tua mano.
  pt: |-
    Quando este card for Invocado por Invocação-Tributo: você pode banir 1 Card de Magia do seu Cemitério; adicione 1 card com o mesmo nome que o Card de Magia banido do seu Deck à sua mão.
  ja: |-
    ①：このカードがアドバンス召喚に成功した時、自分の墓地の魔法カード１枚を除外して発動できる。除外したその魔法カードの同名カード１枚をデッキから手札に加える。
  ko: |-
    ①: 이 카드가 어드밴스 소환에 성공했을 때, 자신 묘지의 마법 카드 1장을 제외하고 발동할 수 있다. 제외한 그 마법 카드의 같은 이름의 카드 1장을 덱에서 패에 넣는다.
  zh-TW:
  zh-CN: |-
    ①：此卡上级召唤时，从自己墓地将1张魔法卡除外可以发动。从牌组将1张该除外的魔法卡的同名卡加入手牌。
