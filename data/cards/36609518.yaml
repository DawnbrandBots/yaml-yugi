text:
  en: |-
    2 monsters, including a "Lil-la" monster
    If this card is Special Summoned and you control a "Ki-sikil" monster: You can target 1 card on the field; destroy it. During the Main Phase, if you do not control a "Ki-sikil" monster (Quick Effect): You can Special Summon 1 "Ki-sikil" monster from your GY, also you cannot Special Summon monsters from the Extra Deck for the rest of this turn, except Fiend monsters. You can only use each effect of "Evil★Twin Lil-la" once per turn.
  de: |-
    2 Monster, darunter ein „Lil-la“-Monster
    Falls diese Karte als Spezialbeschwörung beschworen wird und du ein „Ki-sikil“-Monster kontrollierst: Du kannst 1 Karte auf dem Spielfeld wählen; zerstöre sie. Während der Main Phase, falls du kein „Ki-sikil“-Monster kontrollierst (Schnelleffekt): Du kannst 1 „Ki-sikil“-Monster als Spezialbeschwörung von deinem Friedhof beschwören, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Unterweltler-Monstern. Du kannst jeden Effekt von „Evil★Zwilling Lil-la“ nur einmal pro Spielzug verwenden.
  es: |-
    2 monstruos, incluyendo un monstruo "Lil-la"
    Si esta carta es Invocada de Modo Especial y controlas un monstruo "Ki-sikil": puedes seleccionar 1 carta en el Campo; destrúyela. Durante la Main Phase, si no controlas un monstruo "Ki-sikil" (Efecto Rápido): puedes Invocar de Modo Especial 1 monstruo "Ki-sikil" desde tu Cementerio, y además no puedes Invocar monstruos de Modo Especial desde el Deck Extra por el resto de este turno, excepto monstruos Demonio. Sólo puedes usar cada efecto de "Evil★Gemela Lil-la" una vez por turno.
  fr: |-
    2 monstres (un monstre "Lil-la" inclus)
    Si cette carte est Invoquée Spécialement et que vous contrôlez un monstre "Ki-sikil" : vous pouvez cibler 1 carte sur le Terrain ; détruisez-la. Durant la Main Phase, si vous ne contrôlez aucun monstre "Ki-sikil" (Effet Rapide) : vous pouvez Invoquer Spécialement 1 monstre "Ki-sikil" depuis votre Cimetière, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres Démon exclus) depuis l'Extra Deck le reste de ce tour. Vous ne pouvez utiliser chaque effet de "Evil★Jumelle Lil-la" qu'une fois par tour.
  it: |-
    2 mostri, compreso un mostro "Lil-la"
    Se questa carta viene Evocata Specialmente e tu controlli un mostro "Ki-sikil": puoi scegliere come bersaglio 1 carta sul Terreno; distruggila. Durante la Main Phase, se non controlli un mostro "Ki-sikil" (Effetto Rapido): puoi Evocare Specialmente 1 mostro "Ki-sikil" dal tuo Cimitero, inoltre non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno, eccetto mostri Demone. Puoi utilizzare ogni effetto di "Evil★Gemella Lil-la" una sola volta per turno.
  pt: |-
    2 monstros, incluindo um monstro "Lil-la"
    Se este card for Invocado por Invocação-Especial e você controlar um monstro "Ki-sikil": você pode escolher 1 card no campo; destrua-o. Durante a Fase Principal, se você não controlar um monstro "Ki-sikil" (Efeito Rápido): você pode Invocar por Invocação-Especial 1 monstro "Ki-sikil" do seu Cemitério e, além disso, você não pode Invocar monstros por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto monstros Demônio. Você só pode usar cada efeito de "Evil★Gêmea Lil-la" uma vez por turno.
  ja: |-
    「リィラ」モンスターを含むモンスター２体
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが特殊召喚した場合、自分フィールドに「キスキル」モンスターが存在していれば、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。②：自分・相手のメインフェイズに、自分フィールドに「キスキル」モンスターが存在しない場合に発動できる。自分の墓地から「キスキル」モンスター１体を特殊召喚する。このターン、自分は悪魔族モンスターしかＥＸデッキから特殊召喚できない。
  ko: |-
    "리일라" 몬스터를 포함하는 몬스터 2장
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 특수 소환에 성공했을 경우, 자신 필드에 "키스킬" 몬스터가 존재하면, 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. ②: 자신 필드에 "키스킬" 몬스터가 존재하지 않을 경우, 자신 / 상대의 메인 페이즈에 발동할 수 있다. 자신 묘지에서 "키스킬" 몬스터 1장을 고르고 특수 소환한다. 이 턴에, 자신은 악마족 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  zh-TW: |-
    包含「璃拉」怪獸在內的怪獸２隻
    此卡名的①②效果，１回合各僅限使用１次。①：在我方場上存在「姬絲吉爾」怪獸，此卡特殊召喚成功的狀況下，可將場上的１張卡做為對象發動。破壞該卡。②：在我方場上不存在「姬絲吉爾」怪獸的狀況下，可在我方・對方的主要階段發動。從我方墓地選擇１隻「姬絲吉爾」怪獸特殊召喚。此回合，我方可從額外牌組特殊召喚的怪獸僅限惡魔族怪獸。
  zh-CN: |-
    包括“璃拉”怪兽在内的怪兽2只
    此卡名的①②效果1回合仅可各使用1次。①：自己场上有“姬丝吉尔”怪兽存在，此卡特殊召唤成功的情况下，以场上的1张卡为对象可以发动。将该卡破坏。②：自己场上没有“姬丝吉尔”怪兽存在的情况下，在自己・对手的主要阶段可以发动。从自己的墓地挑选1只“姬丝吉尔”怪兽特殊召唤。此回合，自己从额外牌组仅可特殊召唤恶魔族怪兽。
