text:
  en: |-
    2 Zombie monsters
    You can target 1 Level 5 or higher Zombie monster in your GY or banishment; place this card face-up in your Spell & Trap Zone as a Continuous Spell, and if you do, Special Summon that monster. While this card is a Continuous Spell: You can target 1 Level 5 or higher Zombie monster you control; destroy 1 monster your opponent controls with an equal or lower ATK. You can only use each effect of "Flying Mary" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    アンデット族モンスター２体
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地・除外状態のレベル５以上のアンデット族モンスター１体を対象として発動できる。このカードを永続魔法カード扱いで自分の魔法＆罠ゾーンに表側表示で置き、対象のモンスターを特殊召喚する。②：このカードが永続魔法カード扱いの場合、自分フィールドのレベル５以上のアンデット族モンスター１体を対象として発動できる。そのモンスターの攻撃力以下の攻撃力を持つ相手フィールドのモンスター１体を破壊する。
  ko:
  zh-TW:
  zh-CN: |-
    不死族怪兽２只
    此卡名的①②效果１回合仅可各使用１次。①：以自己墓地・除外状态的１只等级５以上的不死族怪兽为对象可以发动。将此卡视为永续魔法卡，以表侧表示放在自己的魔法与陷阱区域，将对象怪兽特殊召唤。②：此卡视为永续魔法卡的情况下，以自己场上的１只等级５以上的不死族怪兽为对象可以发动。将对手场上的１只攻击力在该怪兽攻击力以下的怪兽破坏。
