name:
  en: Monster Recovery
  de: Monsterrettung
  es: Recuperación de Monstruo
  fr: Guérison de Monstre
  it: Recupera-Mostri
  pt: Recuperação de Monstro
  ja: モンスター<ruby>回<rt>かい</rt></ruby><ruby>収<rt>しゅう</rt></ruby>
  ja_romaji: Monsutā Kaishū
  ko: 몬스터 회수
  ko_rr: Monseuteo Hoesu
  zh-TW: 怪獸回收
  zh-CN: 怪兽回收
text:
  en:
  de: |-
    Wähle 1 Monster, das du kontrollierst und besitzt; falls das Monster noch auf dem Spielfeld liegt, mische es und deine gesamte Hand ins Deck, zusätzlich ziehe danach Karten in Höhe der Anzahl der Karten, die du durch diesen Effekt von deiner Hand ins Deck gemischt hast. (Du kannst diese Karte nicht aktivieren, falls du eine Karte in deiner Hand hast, die dein Gegner besitzt.)
  es: |-
    Selecciona 1 monstruo que controles y que sea tu propiedad; si ese monstruo todavía está en el Campo, barájalo junto con toda tu mano al Deck, y además, después de eso, roba la misma cantidad de cartas que barajaste de tu mano al Deck por este efecto. (No puedes activar esta carta si tienes una carta de tu adversario en tu mano).
  fr: |-
    Ciblez 1 monstre que vous contrôlez et que vous possédez ; si ce monstre est toujours sur le Terrain, mélangez-le ainsi que votre main entière dans le Deck, et aussi, après cela, piochez autant de cartes que le nombre de cartes mélangées depuis votre main dans le Deck par cet effet. (Vous ne pouvez pas activer cette carte si vous avez une carte possédée par votre adversaire dans votre main.)
  it: |-
    Scegli come bersaglio 1 mostro che controlli che possiedi; se quel mostro è ancora sul Terreno, mischia lui e tutta la tua mano nel Deck, inoltre, dopo aver fatto quello, pesca carte pari al numero di carte che hai mischiato dalla tua mano nel Deck per questo effetto. (Non puoi attivare questa carta se hai nella tua mano una carta di cui il tuo avversario è il possessore.)
  pt: |-
    Escolha 1 monstro que você controla do qual você é dono; se esse monstro ainda estiver no campo, embaralhe-o e toda a sua mão no Deck e, além disso, depois, compre cards igual ao número de cards que você embaralhou da sua mão no Deck com este efeito. (Você não pode ativar este card se tiver em sua mão um card do qual seu oponente é dono.)
  ja: |-
    ①：元々の持ち主が相手となるカードが自分の手札にない場合、元々の持ち主が自分となる自分フィールドのモンスター１体を対象として発動できる。そのモンスターと自分の手札を全てデッキに戻す。その後、自分は元の手札の数だけドローする。
  ko: |-
    ①: 원래의 주인이 상대가 되는 카드가 패에 존재하지 않을 경우, 원래의 주인이 자신이 되는 자신 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터와 패를 전부 덱으로 되돌리고 셔플한다. 그 후, 원래의 패의 매수만큼 덱에서 드로우한다.
  zh-TW: |-
    可選擇我方場上１隻原本的持有者是我方的怪獸發動。將選擇的怪獸和我方的手牌全部加入牌組後洗牌。其後，從牌組依原本的手牌張數抽牌。在我方手牌有原本的持有者是對方的卡的狀況下，此卡無法發動。
  zh-CN: |-
    可选择我方场上的原先持有者是我方的１只怪兽并发动。被选择怪兽与我方手牌全部加入牌组并洗牌。之后，从牌组抽取相当于原先手牌张数的卡牌。原先的持有者为对手，且卡牌在我方手牌的场合，此卡不可发动。
