text:
  en: |-
    During the Main Phase (Quick Effect): You can Tribute monsters whose total Levels equal 11 or more; Special Summon this card from your hand, then if you control no other monsters, you can destroy 1 monster on the field with the highest ATK (your choice, if tied). You can only use this effect of "Theia, the Primal Being" once per turn. Neither player can Normal and/or Special Summon more than 4 times per turn while this card is face-up in the Monster Zone.
  de: |-
    Während der Main Phase (Schnelleffekt): Du kannst Monster als Tribut anbieten, deren gemeinsame Stufe 11 oder mehr entspricht; beschwöre diese Karte als Spezialbeschwörung von deiner Hand, dann, falls du keine anderen Monster kontrollierst, kannst du 1 Monster mit den höchsten ATK auf dem Spielfeld zerstören (bei Gleichstand bestimmst du). Du kannst diesen Effekt von „Theia, das Urwesen“ nur einmal pro Spielzug verwenden. Kein Spieler kann mehr als 4-mal pro Spielzug Normal- und/oder Spezialbeschwörungen durchführen, solange diese Karte offen in der Monsterzone liegt.
  es: |-
    Durante la Main Phase (Efecto Rápido): puedes Sacrificar monstruos cuyos Niveles totales sean iguales a 11 o más; Invoca esta carta de Modo Especial desde tu mano y después, si no controlas otros monstruos, puedes destruir 1 monstruo en el Campo con el mayor ATK (si hay empate, eliges tú). Sólo puedes usar este efecto de "Theia, el Ser Primitivo" una vez por turno. Ningún jugador puede Invocar de Modo Normal y/o Especial más de 4 veces por turno mientras esta carta está boca arriba en la Zona de Monstruos.
  fr: |-
    Durant la Main Phase (Effet Rapide) : vous pouvez Sacrifier des monstres dont le Niveau total est égal à min. 11 ; Invoquez Spécialement cette carte depuis votre main, puis si vous ne contrôlez aucun autre monstre, vous pouvez détruire 1 monstre sur le Terrain avec la plus haute ATK (en cas d'égalité, vous choisissez). Vous ne pouvez utiliser cet effet de "Théia, l'Être Primitif" qu'une fois par tour. Aucun joueur ne peut Invoquer Normalement et/ou Spécialement plus de 4 fois par tour tant que cette carte est face recto dans la Zone Monstre.
  it: |-
    Durante la Main Phase (Effetto Rapido): puoi offrire come Tributo mostri con Livello totale pari o superiore a 11; Evoca Specialmente questa carta dalla tua mano, poi se non controlli nessun altro mostro, puoi distruggere 1 mostro sul Terreno con l'ATK più alto (in caso di parità, scegli tu). Puoi utilizzare questo effetto di "Theia, l'Essere Primordiale" una sola volta per turno. Nessun giocatore può Evocare Normalmente e/o Specialmente più di 4 volte per turno mentre questa carta è scoperta nella Zona Mostri.
  pt: |-
    Durante a Fase Principal (Efeito Rápido): você pode oferecer monstros como Tributo cuja soma dos Níveis seja igual a 11 ou mais; Invoque este card por Invocação-Especial da sua mão e, depois, se você não controlar nenhum outro monstro, você pode destruir 1 monstro no campo com o maior ATK (em caso de empate, você seleciona). Você só pode usar este efeito de "Theia, o Ser Primitivo" uma vez por turno. Nenhum duelista pode Invocar por Invocação-Normal e/ou Especial mais de 4 vezes por turno enquanto este card estiver com a face para cima na Zona de Monstros.
