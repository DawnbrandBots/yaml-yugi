text:
  en:
  de: |-
    Wähle 1 gesetzte Zauber-/Fallenkarte auf dem Spielfeld. Sie kann nicht aktiviert werden. Karten und Effekte können nicht in Reaktion auf die Aktivierung dieser Karte aktiviert werden.
  es: |-
    Selecciona 1 Carta Mágica/de Trampa Colocada. No puede ser activada. No se pueden activar cartas ni efectos como respuesta a esta carta.
  fr: |-
    Sélectionnez 1 Carte Magie ou Piège Posée sur le Terrain. Elle ne peut pas être activée. Les cartes et effets ne peuvent pas être activés en réponse à l'activation de cette carte.
  it: |-
    Scegli 1 Carta Magia/Trappola Posizionata sul Terreno. Essa non può essere attivata. Le carte e gli effetti non possono essere attivati in risposta all'attivazione di questa carta.
  pt: |-
    Selecione 1 Card de Magia/Armadilha Baixado no campo. Ele não pode ser ativado. Cards e efeitos não podem ser ativados em resposta à ativação deste card.
  ja: |-
    フィールドの裏側表示の魔法・罠カード１枚を対象としてこのカードを発動できる（このカードの発動に対して、魔法・罠・モンスターの効果は発動できない）。
    ①：このカードが魔法＆罠ゾーンに存在する限り、対象のカードは発動できない。
  ko: |-
    필드 위에 세트된 마법/함정 카드 1장을 선택하고 발동한다. 이 카드가 필드 위에 존재하는 한, 선택한 카드는 발동할 수 없다. 이 카드의 발동에 대하여, 마법/함정/효과 몬스터의 효과를 발동할 수 없다.
  zh-TW: |-
    可選擇１張被覆蓋在場上的魔法・陷阱卡發動此卡。只要此卡存在於場上，就無法發動選擇的卡。針對此卡的發動，無法發動魔法・陷阱・怪獸的效果。
  zh-CN: |-
    可选择１张被盖牌在场上的魔法、陷阱卡并发动。只要此卡存在于场上，被选择卡牌不可发动。针对此卡的发动，魔法、陷阱、怪兽的效果不可发动。
