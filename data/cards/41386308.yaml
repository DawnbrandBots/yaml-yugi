text:
  en: |-
    When this card is Normal Summoned: You can send 1 Level 4 or lower monster from your Deck to the GY. When this card is destroyed by battle and sent to the GY: You can draw 1 card.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 Monster der Stufe 4 oder niedriger von deinem Deck auf den Friedhof legen. Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst 1 Karte ziehen.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes mandar al Cementerio 1 monstruo de Nivel 4 o menor en tu Deck. Cuando esta carta es destruida en batalla y mandada al Cementerio: puedes robar 1 carta.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez envoyer 1 monstre de max. Niveau 4 depuis votre Deck au Cimetière. Lorsque cette carte est détruite au combat et envoyée au Cimetière : vous pouvez piocher 1 carte.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi mandare 1 mostro di Livello 4 o inferiore dal tuo Deck al Cimitero. Quando questa carta viene distrutta in battaglia e mandata al Cimitero: puoi pescare 1 carta.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode enviar 1 monstro de Nível 4 ou menos do seu Deck para o Cemitério. Quando este card for destruído em batalha e enviado para o Cemitério: você pode comprar 1 card.
  ja: |-
    ①：このカードが召喚に成功した時に発動できる。デッキからレベル４以下のモンスター１体を墓地へ送る。②：このカードが戦闘で破壊され墓地へ送られた時に発動できる。自分はデッキから１枚ドローする。
  ko: |-
    ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 덱에서 레벨 4 이하의 몬스터 1장을 묘지로 보낸다. ②: 이 카드가 전투로 파괴되어 묘지로 보내졌을 때에 발동할 수 있다. 자신은 덱에서 1장 드로우한다.
  zh-TW: |-
    ①：可在此卡召喚成功時發動。從牌組將１隻等級４以下的怪獸送至墓地。②：可在此卡因戰鬥被破壞送至墓地時發動。我方從牌組抽１張牌。
  zh-CN: |-
    ①：此卡召唤成功时可以发动。从牌组将1只等级4以下的怪兽送至墓地。②：此卡因战斗被破坏且送至墓地时可以发动。自己从牌组抽1张。
