text:
  en: |-
    Any monster sent to the GY is banished instead.
  de: |-
    Jedes Monster, das auf den Friedhof gelegt wird, wird stattdessen verbannt.
  es: |-
    Cualquier monstruo mandado al Cementerio es desterrado en su lugar.
  fr: |-
    Les monstres envoyés au Cimetière sont bannis à la place.
  it: |-
    Qualsiasi mostro mandato al Cimitero viene invece bandito.
  pt: |-
    Qualquer monstro enviado para o Cemitério, em vez disso, é banido.
  ja: |-
    ①：このカードが魔法＆罠ゾーンに存在する限り、墓地へ送られるモンスターは墓地へは行かず除外される。
  ko: |-
    ①: 이 카드가 마법 & 함정 존에 존재하는 한, 서로의 묘지로 보내지는 몬스터는 묘지로는 가지 않고 제외된다.
  zh-TW: |-
    ①：只要此卡存在於魔法＆陷阱區，雙方被送至墓地的怪獸就將不前往墓地，而是被除外。
  zh-CN: |-
    ①：只要此卡存在于魔法与陷阱区域，被送往墓地的怪兽不去墓地而直接被除外。
