text:
  en: |-
    When this card is activated: You can banish 1 "Maliss" card from your hand, Deck, or GY. While 3 or more of your "Maliss" Traps with different names are banished, "Maliss" Link Monsters you control gain 3000 ATK. While you control a "Maliss" Link Monster, your opponent's monsters can only target "Maliss" Link Monsters for attacks. You can only activate 1 "Maliss in Underground" per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：このカードの発動時の効果処理として、自分の手札・デッキ・墓地から「Ｍ∀ＬＩＣＥ」カード１枚を除外できる。②：自分の除外状態の「Ｍ∀ＬＩＣＥ」罠カードが３種類以上存在する限り、自分フィールドの「Ｍ∀ＬＩＣＥ」Ｌモンスターの攻撃力は３０００アップする。③：自分フィールドに「Ｍ∀ＬＩＣＥ」Ｌモンスターが存在する限り、相手モンスターは「Ｍ∀ＬＩＣＥ」Ｌモンスターしか攻撃対象に選択できない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 자신의 패 / 덱 / 묘지에서 "M∀LICE(맬리스)" 카드 1장을 제외할 수 있다. ②: 자신의 제외 상태인 "M∀LICE(맬리스)" 함정 카드가 3종류 이상 존재하는 한, 자신 필드의 "M∀LICE(맬리스)" 링크 몬스터의 공격력은 3000 올린다. ③: 자신 필드에 "M∀LICE(맬리스)" 링크 몬스터가 존재하는 한, 상대 몬스터는 "M∀LICE(맬리스)" 링크 몬스터밖에 공격 대상으로 선택할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：作为此卡发动时的效果处理，可从自己手牌・牌组・墓地将１张“码丽丝”卡除外。②：只要自己除外状态的“码丽丝”陷阱卡存在３种以上，自己场上的“码丽丝”连接怪兽的攻击力上升３０００。③：只要自己场上存在“码丽丝”连接怪兽，对手怪兽仅可将“码丽丝”连接怪兽选择为攻击对象。
