    このカード名のカードは１ターンに１枚しか発動できない。①：このカードの発動時の効果処理として、自分の手札・デッキ・墓地から「Ｍ∀ＬＩＣＥ」カード１枚を除外できる。②：自分の除外状態の「Ｍ∀ＬＩＣＥ」罠カードが３種類以上存在する限り、自分フィールドの「Ｍ∀ＬＩＣＥ」Ｌモンスターの攻撃力は３０００アップする。③：自分フィールドに「Ｍ∀ＬＩＣＥ」Ｌモンスターが存在する限り、相手モンスターは「Ｍ∀ＬＩＣＥ」Ｌモンスターしか攻撃対象に選択できない。
