text:
  en: |-
    When this card is Special Summoned: Target 1 face-up card your opponent controls; banish that target. When this card leaves the field: Set the card that was banished by this effect to your opponent's side of the field.
  de: |-
    Wenn diese Karte als Spezialbeschwörung beschworen wird: Wähle 1 offene Karte, die dein Gegner kontrolliert; verbanne das gewählte Ziel. Wenn diese Karte das Spielfeld verlässt: Setze die Karte, die durch diesen Effekt verbannt wurde, auf die Spielfeldseite deines Gegners.
  es: |-
    Cuando esta carta es Invocada de Modo Especial: selecciona 1 carta boca arriba que controle tu adversario; destierra ese objetivo. Cuando esta carta deja el Campo: Coloca la carta que fue desterrada por este efecto en el lado del Campo de tu adversario.
  fr: |-
    Lorsque cette carte est Invoquée Spécialement : ciblez 1 carte face recto contrôlée par votre adversaire ; bannissez la cible. Lorsque cette carte quitte le Terrain : Posez la carte qui a été bannie par cet effet sur le Terrain de votre adversaire.
  it: |-
    Quando questa carta viene Evocata Specialmente: scegli come bersaglio 1 carta scoperta controllata dal tuo avversario; bandisci quel bersaglio. Quando questa carta lascia il Terreno: Posiziona la carta che era stata bandita da questo effetto sul Terreno del tuo avversario.
  pt: |-
    Quando este card for Invocado por Invocação-Especial: Escolha 1 card com a face para cima que seu oponente controla; bana o alvo. Quando este card deixar o campo: Baixe o card que foi banido por este efeito no lado do campo do oponente.
  ja: |-
    このカードが特殊召喚に成功した時、相手フィールド上に表側表示で存在するカード１枚を選択してゲームから除外する。このカードがフィールド上から離れた時、このカードの効果でゲームから除外したカードを相手フィールド上にセットする。
  ko: |-
    이 카드가 특수 소환에 성공했을 때, 상대 필드 위에 앞면 표시로 존재하는 카드 1장을 선택하고 게임에서 제외한다. 이 카드가 필드 위에서 벗어났을 때, 이 카드의 효과로 게임에서 제외한 카드를 상대 필드 위에 세트한다.
  zh-TW: |-
    此卡特殊召喚成功時，選擇將對方場上的１張正面表示的卡從遊戲除外。此卡從場上離開時，將透過此卡的效果從遊戲除外的卡覆蓋在對方場上。
  zh-CN: |-
    这张卡特殊召唤成功时，选择对方场上表侧表示存在的1张卡从游戏中除外。这张卡从场上离开时，这张卡的效果从游戏中除外的卡在对方场上盖放。
