text:
  en:
  de: |-
    Ändere alle offenen Monster der Stufe 3 oder niedriger in die Angriffsposition.
  es: |-
    Cambia todos los monstruos boca arriba de Nivel 3 o menor a Posición de Ataque.
  fr: |-
    Changez tous les monstres de max. Niveau 3 face recto en Position d'Attaque.
  it: |-
    Metti in Posizione di Attacco tutti i mostri scoperti di Livello 3 o inferiore.
  pt: |-
    Coloque em Posição de Ataque todos os monstros de Nível 3 ou menos com a face para cima.
  ja: |-
    ①：このカードが魔法＆罠ゾーンに存在する限り、フィールドのレベル３以下のモンスターは攻撃表示になる。
  ko: |-
    필드 위에 앞면 표시로 존재하는 레벨 3 이하의 몬스터는 전부 공격 표시가 된다.
  zh-TW: |-
    只要此卡存在於場上，場上等級３以下的怪獸就變為攻擊表示。
  zh-CN: |-
    只要此卡存在于场上，场上等级３或以下的怪兽变成攻击表示。
