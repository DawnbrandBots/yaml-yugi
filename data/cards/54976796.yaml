text:
  en: |-
    Change all face-up Level 3 or lower monsters to Attack Position.
  de: |-
    Alle offenen Monster der Stufe 3 oder niedriger werden in die Angriffsposition geändert und bleiben in Angriffsposition, solange diese Karte aktiv ist.
  es: |-
    Cambia todos los monstruos boca arriba de Nivel 3 o menor a Posición de Ataque.
  fr: |-
    Changez tous les monstres de max. Niveau 3 face recto en Position d'Attaque.
  it: |-
    Metti in Posizione di Attacco tutti i mostri scoperti di Livello 3 o inferiore.
  pt: |-
    Coloque em Posição de Ataque todos os monstros de Nível 3 ou menos com a face para cima.
  ja: |-
    フィールド上に表側表示で存在するレベル３以下のモンスターは全て攻撃表示になる。
  ko: |-
    필드상에 겉표시로 존재하는 레벨 3 이하의 몬스터는 모두 공격 표시가 된다.
  zh-TW:
  zh-CN: |-
    场上表侧表示存在的3星以下的怪兽全部变成攻击表示。
