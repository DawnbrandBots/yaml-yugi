text:
  en: |-
    This card must attack if able. When this face-up card is selected as an attack target, change its battle position. While this card is face-up on the field, once per turn during your Main Phase, you can Normal Summon 1 "Karakuri" monster in addition to your Normal Summon or Set. (You can only gain this effect once per turn.)
  de: |-
    Diese Karte muss angreifen, falls möglich. Wenn diese offene Karte als Angriffsziel gewählt wird, ändere ihre Kampfposition. Solange diese Karte offen auf dem Spielfeld liegt, kannst du einmal pro Spielzug, während deiner Main Phase, zusätzlich zu deiner Normalbeschwörung oder deinem Setzen 1 „Karakuri“-Monster als Normalbeschwörung beschwören. (Du kannst diesen Effekt nur einmal pro Spielzug erhalten.)
  es: |-
    Esta carta debe atacar si puede hacerlo. Cuando esta carta boca arriba es seleccionada como objetivo de un ataque, cambia su posición de batalla. Mientras esta carta está boca arriba en el Campo, una vez por turno durante tu Main Phase puedes Invocar de Modo Normal 1 monstruo "Karakuri", en adición a tu Invocación Normal, o a Colocar. (Sólo puedes ganar este efecto una vez por turno.)
  fr: |-
    Cette carte doit attaquer, si possible. Lorsque cette carte face recto est sélectionnée comme cible d'une attaque, changez sa position de combat. Tant que cette carte est face recto sur le Terrain, une fois par tour durant votre Main Phase, vous pouvez Invoquer Normalement 1 monstre "Karakuri" en complément de votre Invocation Normale ou Pose. (Vous ne pouvez bénéficier de cet effet qu'une fois par tour.)
  it: |-
    Questa carta deve attaccare se possibile. Quando questa carta scoperta viene scelta come bersaglio di un attacco, cambia la sua Posizione. Fino a quando questa carta è scoperta sul Terreno, una volta per turno durante la tua Main Phase puoi Evocare Normalmente 1 mostro "Karakuri" in aggiunta alla tua Evocazione Normale o Posizionamento. (Puoi guadagnare questo effetto solo una volta per turno.)
  pt: |-
    Este card deve atacar se possível. Se este card com a face para cima for escolhido como alvo de um ataque: mude sua posição de batalha. Durante sua Fase Principal, você pode Invocar por Invocação-Normal 1 monstro "Karakuri" em adição à sua Invocação-Normal/Baixar (padrão). (Você só pode se aproveitar deste efeito uma vez por turno.)
  ja: |-
    このカードは攻撃可能な場合には攻撃しなければならない。フィールド上に表側表示で存在するこのカードが攻撃対象に選択された時、このカードの表示形式を変更する。このカードがフィールド上に表側表示で存在する限り、自分のメインフェイズ時に１度だけ、自分は通常召喚に加えて「カラクリ」と名のついたモンスター１体を召喚する事ができる。
  ko: |-
    이 카드는 공격이 가능한 경우에는 공격을 해야 한다. 필드 위에 앞면 표시로 존재하는 이 카드가 공격 대상으로 선택되었을 때, 이 카드의 표시 형식을 변경한다. 이 카드가 필드 위에 앞면 표시로 존재하는 한, 자신의 메인 페이즈시에 1번만, 자신은 일반 소환 / 세트 외에도 "자동기계"라는 이름이 붙은 몬스터 1장을 일반 소환할 수 있다.
  zh-TW: |-
    此卡在可以攻擊的狀況下必須進行攻擊。在此卡被選為攻擊對象時，變更此卡的表示形式。只要此卡以正面表示存在於場上，我方就除了通常召喚以外僅限１次，可額外在我方主要階段召喚１隻冠有「機偶」之名的怪獸。
  zh-CN: |-
    ①：只要此卡存在于怪兽区域，自己在通常召唤外仅可追加1次，在自己的主要阶段召唤1只"机偶"怪兽。②：此卡在可攻击的情况下必须攻击。③：此卡在被选择为攻击对象的情况下发动。变更此卡的表示形式。
