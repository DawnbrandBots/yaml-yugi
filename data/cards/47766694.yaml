text:
  en: |-
    Target 1 face-up card in the Spell & Trap Zone; destroy that face-up card, then, its controller can Set 1 Spell/Trap from their hand. If this Set card is destroyed and sent to the GY: Target 1 face-up card on the field; destroy that target.
  de: |-
    Wähle 1 offene Karte in der Zauber- & Fallenzone; zerstöre die offene Karte, dann kann ihr Beherrscher 1 Zauber/Falle von seiner Hand setzen. Falls diese gesetzte Karte zerstört und auf den Friedhof gelegt wird: Wähle 1 offene Karte auf dem Spielfeld; zerstöre das gewählte Ziel.
  es: |-
    Selecciona 1 carta boca arriba en la Zona de Magia y Trampas; destruye esa carta boca arriba, y después su controlador puede Colocar 1 Mágica/Trampa en su mano. Si esta carta Colocada es destruida y mandada al Cementerio: selecciona 1 carta boca arriba en el Campo; destruye ese objetivo.
  fr: |-
    Ciblez 1 carte face recto dans la Zone Magie & Piège ; détruisez la carte face recto, puis, son contrôleur peut Poser 1 Magie/Piège depuis sa main. Si cette carte Posée est détruite et envoyée au Cimetière : ciblez 1 carte face recto sur le Terrain ; détruisez la cible.
  it: |-
    Scegli come bersaglio 1 carta scoperta nella Zona Magie & Trappole; distruggi quella carta scoperta, poi il suo controllore può Posizionare 1 Magia/Trappola dalla sua mano. Se questa carta Posizionata viene distrutta e mandata al Cimitero: scegli come bersaglio 1 carta scoperta sul Terreno; distruggi quel bersaglio.
  pt: |-
    Escolha 1 card com a face para cima na Zona de Magias & Armadilhas; destrua esse card com a face para cima e, depois, seu controlador pode Baixar 1 Magia/Armadilha da mão dele. Se este card Baixado for destruído e enviado para o Cemitério: escolha 1 card com a face para cima no campo; destrua o alvo.
  ja: |-
    ①：魔法＆罠ゾーンの表側表示のカード１枚を対象として発動できる。その表側表示のカードを破壊する。その後、破壊されたカードのコントローラーは手札から魔法・罠カード１枚をセットできる。②：セットされたこのカードが破壊され墓地へ送られた場合、フィールドの表側表示のカード１枚を対象として発動する。その表側表示のカードを破壊する。
  ko: |-
    마법 & 함정 카드 존에 앞면 표시로 존재하는 카드 1장을 선택하고 파괴한다. 파괴된 카드의 컨트롤러는 패에서 마법이나 함정 카드 1장을 세트할 수 있다. 또한, 세트한 이 카드가 파괴되어 묘지로 보내졌을 때, 필드 위에 앞면 표시로 존재하는 카드 1장을 선택하고 파괴한다.
  zh-TW:
  zh-CN: |-
    ①：以魔法与陷阱区域1张表侧表示的卡为对象才能发动。那张表侧表示的卡破坏。那之后，破坏的卡的控制者可以从手卡把1张魔法·陷阱卡盖放。②：盖放的这张卡被破坏送去墓地的场合，以场上1张表侧表示的卡为对象发动。那张表侧表示的卡破坏。
