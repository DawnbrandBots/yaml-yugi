text:
  en: |-
    Once per turn: You can change this card to face-down Defense Position. If this card is flipped face-up: You can destroy monsters on the field, up to the number of other "Geargia" monsters you currently control.
  de: |-
    Einmal pro Spielzug: Du kannst diese Karte in die verdeckte Verteidigungsposition ändern. Falls diese Karte aufgedeckt wird: Du kannst Monster auf dem Spielfeld bis zur Anzahl anderer „Getriebria“-Monster, die du derzeit kontrollierst, zerstören.
  es: |-
    Una vez por turno: puedes cambiar esta carta a Posición de Defensa boca abajo. Si esta carta es volteada boca arriba: puedes destruir hasta tantos monstruos en el Campo como la cantidad de otros monstruos "Engranaji" que controles en este momento.
  fr: |-
    Une fois par tour : vous pouvez changer cette carte en Position de Défense face verso. Si cette carte est retournée face recto : vous pouvez détruite un nombre de monstres sur le Terrain, inférieur ou égal au nombre d'autres monstres "Geargia" que vous contrôlez actuellement.
  it: |-
    Una volta per turno: puoi mettere questa carta coperta in Posizione di Difesa. Se questa carta viene scoperta: puoi distruggere mostri sul Terreno, fino al numero di altri mostri "Ingranaggian" che controlli attualmente.
  pt: |-
    Uma vez por turno: você pode colocar este card com a face para baixo em Posição de Defesa. Se este card for virado com a face para cima: você pode destruir monstros no campo, até o número de outros monstros "Engrenagi" que você controla atualmente.
  ja: |-
    ①：自分メインフェイズに発動できる。このカードを裏側守備表示にする（１ターンに１度のみ）。②：このカードがリバースした場合に発動できる。このカード以外の自分フィールドの「ギアギア」モンスターの数まで、フィールドのモンスターを選んで破壊する。
  ko: |-
    ①: 자신 메인 페이즈에 발동할 수 있다. 이 카드를 뒷면 수비 표시로 한다(1턴에 1번만). ②: 이 카드가 리버스했을 경우에 발동할 수 있다. 이 카드 이외의 자신 필드의 "기아기아" 몬스터의 수까지, 필드의 몬스터를 고르고 파괴한다.
  zh-TW: |-
    ①：可在我方主要階段發動。將此卡變為反面守備表示（１回合僅限１次）。②：可在此卡反轉的狀況下發動。選擇場上的怪獸進行破壞，數量最多為我方場上的此卡以外的「齒輪齒輪」怪獸的數量。
  zh-CN: |-
    ①：自己主要阶段才能发动。这张卡变成里侧守备表示（1回合只有1次）。②：这张卡反转的场合才能发动。选最多有这张卡以外的自己场上的「齿轮齿」怪兽数量的场上的怪兽破坏。
