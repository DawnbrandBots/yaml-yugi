name:
  en: Floowandereeze and the Unexplored Winds
  de: Wanderbrise und die unbekannten Winde
  es: Flowagrantiso y los Vientos Inexplorados
  fr: Fuvagabonbrise et les Vents Inexplorés
  it: Migrabrezza e i Venti Inesplorati
  pt: Brisawntarilho e os Ventos Inexplorados
  ja: ふわんだりぃずと<ruby>未<rt>み</rt></ruby><ruby>知<rt>ち</rt></ruby>の<ruby>風<rt>かぜ</rt></ruby>
  ja_romaji: Fuwandaryizu to Michi no Kaze
  ko: 후완다리즈와 미지의 바람
  ko_rr: Huwandarijeu-wa Miji-ui Baram
  zh-TW: 隨風飄飄遊與未知之風
  zh-CN: 随风飘飘游与未知之风
text:
  en: |-
    You can conduct Tribute Summons that require 2 Tributes by sending 1 monster you control and 1 card your opponent controls to the GY instead of Tributing (it is still treated as a Tribute Summon). During your Main Phase: You can reveal up to 2 Winged Beast monsters in your hand and place them on the bottom of your Deck in any order, then draw the same number of cards. You can only use this effect of "Floowandereeze and the Unexplored Winds" once per turn.
  de: |-
    Du kannst Tributbeschwörungen duchführen, die 2 Tribute erfordern, indem du 1 Monster, das du kontrollierst, und 1 Karte, die dein Gegner kontrolliert, auf den Friedhof legst, statt Tribut anzubieten (dies wird trotzdem als Tributbeschwörung behandelt). Während deiner Main Phase: Du kannst bis zu 2 Geflügeltes Ungeheuer-Monster in deiner Hand vorzeigen und sie in beliebiger Reihenfolge unter dein Deck legen, dann ziehe dieselbe Anzahl Karten. Du kannst diesen Effekt von „Wanderbrise und die unbekannten Winde“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes realizar Invocaciones por Sacrificio que requieran 2 Sacrificios mandando al Cementerio 1 monstruo que controles y 1 carta que controle tu adversario en lugar de Sacrificar (ésta todavía se trata como una Invocación por Sacrificio). Durante tu Main Phase: puedes mostrar hasta 2 monstruos Bestia Alada en tu mano y ponerlos en la parte inferior de tu Deck en cualquier orden, y después roba el mismo número de cartas. Sólo puedes usar este efecto de "Flowagrantiso y los Vientos Inexplorados" una vez por turno.
  fr: |-
    Vous pouvez mener des Invocations Sacrifice qui nécessitent 2 Sacrifices en envoyant 1 monstre que vous contrôlez et 1 carte contrôlée par votre adversaire au Cimetière au lieu de les Sacrifier (c'est toujours traité comme une Invocation Sacrifice). Durant votre Main Phase : vous pouvez révéler max. 2 monstres Bête Ailée dans votre main et les placer au-dessous de votre Deck dans l'ordre de votre choix, puis piochez le même nombre de cartes. Vous ne pouvez utiliser cet effet de "Fuvagabonbrise et les Vents Inexplorés" qu'une fois par tour.
  it: |-
    Puoi effettuare le Evocazioni tramite Tributo che richiedono 2 Tributi mandando 1 mostro che controlli e 1 carta controllata dal tuo avversario al Cimitero invece di offrire Tributi (viene ancora considerata come un'Evocazione tramite Tributo). Durante la tua Main Phase: puoi rivelare fino a 2 mostri Bestia Alata nella tua mano e metterli in fondo al tuo Deck in qualsiasi ordine, poi pescare lo stesso numero di carte. Puoi utilizzare questo effetto di "Migrabrezza e i Venti Inesplorati" una sola volta per turno.
  pt: |-
    Você pode conduzir Invocações-Tributo que requerem 2 Tributos ao enviar para o Cemitério 1 monstro que você controla e 1 card que seu oponente controla em vez de oferecer Tributo (isso ainda é considerado uma Invocação-Tributo). Durante sua Fase Principal: você pode revelar até 2 monstros Besta Alada na sua mão e coloque-os no fundo do seu Deck em qualquer ordem e, depois, compre o mesmo número de cards. Você só pode usar este efeito de "Brisawntarilho e os Ventos Inexplorados" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：このカードが魔法＆罠ゾーンに存在する限り、自分がモンスター２体のリリースを必要とするアドバンス召喚をする場合、モンスター２体をリリースせずに自分フィールドのモンスター１体と相手フィールドのカード１枚を墓地へ送ってアドバンス召喚できる。②：自分メインフェイズに発動できる。手札の鳥獣族モンスターを２体まで相手に見せ、好きな順番でデッキの一番下に戻す。その後、自分は戻した数だけデッキからドローする。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 마법 & 함정 존에 존재하는 한, 자신이 몬스터 2장의 릴리스를 필요로 하는 어드밴스 소환을 할 경우, 몬스터 2장을 릴리스하지 않으며 자신 필드의 몬스터 1장과 상대 필드의 카드 1장을 묘지로 보내고 어드밴스 소환할 수 있다. ②: 자신 메인 페이즈에 발동할 수 있다. 패의 비행야수족 몬스터를 2장까지 상대에게 보여주고, 좋아하는 순서대로 덱 맨 아래로 되돌린다. 그 후, 자신은 되돌린 수만큼 덱에서 드로우한다.
  zh-TW:
  zh-CN: |-
    此卡名的②效果１回合仅可使用１次。①：只要此卡存在于魔法与陷阱区域，自己进行需要解放２只怪兽的上级召唤的情况下，可不解放２只怪兽，而是将自己场上的１只怪兽和对手场上１张卡送至墓地来上级召唤。②：在自己的主要阶段可以发动。将手牌的最多２只鸟兽族怪兽向对手出示，以喜欢的顺序放回牌组最下面。然后自己依放回的数量从牌组抽牌。
