text:
  en: |-
    A "Black Luster Soldier" monster Ritual Summoned using this card gains these effects. You can only use this effect of "Beginning Knight" once per turn.
    ● Once per turn: You can target 1 monster your opponent controls; banish it.
    ● When this card destroys an opponent's monster by battle and sends it to the Graveyard: You can activate this effect; this card can make a second attack in a row.
    If this card is banished from the Graveyard: You can add 1 Ritual Spell Card from your Deck to your hand. You can only use this effect of "Beginning Knight" once per turn.
  de: |-
    Ein „Schwarz Glänzender Soldat“-Monster, das mit dieser Karte als Ritualbeschwörung beschworen wird, erhält diese Effekte. Du kannst diesen Effekt von „Ritterknappe“ nur einmal pro Spielzug verwenden.
    ●Einmal pro Spielzug: Du kannst 1 Monster wählen, das dein Gegner kontrolliert; verbanne es.
    ●Wenn diese Karte ein Monster deines Gegners durch Kampf zerstört und auf den Friedhof legt: Du kannst diesen Effekt aktivieren; diese Karte kann sofort noch einen zweiten Angriff durchführen.
    Falls diese Karte vom Friedhof verbannt wird: Du kannst deiner Hand 1 Ritualzauberkarte von deinem Deck hinzufügen. Du kannst diesen Effekt von „Ritterknappe“ nur einmal pro Spielzug verwenden.
  es: |-
    Un monstruo "Soldado del Brillo Negro" Invocado por Ritual usando esta carta gana estos efectos. Sólo puedes usar este efecto de "Caballero del Principio" una vez por turno.
    ●Una vez por turno: puedes seleccionar 1 monstruo que controle tu adversario; destiérralo.
    ●Cuando esta carta destruye un monstruo de tu adversario en batalla y lo manda al Cementerio: puedes activar este efecto; esta carta puede hacer un segundo ataque inmediatamente después.
    Si esta carta es desterrada del Cementerio: puedes añadir a tu mano 1 Carta Mágica de Ritual en tu Deck. Sólo puedes usar este efecto de "Caballero del Principio" una vez por turno.
  fr: |-
    Un monstre "Soldat du Lustre Noir" Invoqué Rituellement en utilisant cette carte gagne ces effets. Vous ne pouvez utiliser cet effet de "Chevalier du Commencement" qu'une fois par tour.
    ●Une fois par tour : vous pouvez cibler 1 monstre contrôlé par votre adversaire ; bannissez-le.
    ●Lorsque cette carte détruit un monstre de votre adversaire au combat et l'envoie au Cimetière : vous pouvez activer cet effet ; cette carte peut attaquer une seconde fois à la suite.
    Si cette carte est bannie depuis le Cimetière : vous pouvez ajouter 1 Carte Magie Rituelle depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Chevalier du Commencement" qu'une fois par tour.
  it: |-
    Un mostro "Glorioso Soldato Nero" Evocato tramite Rituale utilizzando questa carta guadagna questi effetti. Puoi utilizzare questo effetto di "Cavaliere Iniziato" una sola volta per turno.
    ●Una volta per turno: puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario; bandiscilo.
    ●Quando questa carta distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: puoi attivare questo effetto; questa carta può effettuare un secondo attacco di seguito.
    Se questa carta viene bandita dal Cimitero: puoi aggiungere 1 Carta Magia Rituale dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Cavaliere Iniziato" una sola volta per turno.
  pt: |-
    Um monstro "Soldado do Lustro Negro" Invocado por Invocação-Ritual usando este card ganha esses efeitos. Você só pode usar este efeito de "Cavaleiro Principiante" uma vez por turno.
    ● Uma vez por turno: você pode escolher 1 monstro que seu oponente controla; bana-o.
    ● Quando este card destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: você pode ativar este efeito; este card pode realizar um segundo ataque em seguida.
    Se este card for banido do Cemitério: você pode adicionar 1 Card de Magia de Ritual do seu Deck à sua mão. Você só pode usar este efeito de "Cavaleiro Principiante" uma vez por turno.
  ja: |-
    「開闢の騎士」の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードを使用して儀式召喚した「カオス・ソルジャー」モンスターは以下の効果を得る。●１ターンに１度、相手フィールドのモンスター１体を対象として発動できる。そのモンスターを除外する。●このカードが戦闘で相手モンスターを破壊し墓地へ送った時に発動できる。このカードはもう１度だけ続けて攻撃できる。②：墓地のこのカードが除外された場合に発動できる。デッキから儀式魔法カード１枚を手札に加える。
  ko: |-
    "개벽의 기사" 의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ① : 이 카드를 사용하여 의식 소환한 "카오스 솔저" 몬스터는 이하의 효과를 얻는다. ● 1턴에 1번, 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 제외한다. ● 이 카드가 전투로 상대 몬스터를 파괴하여, 묘지로 보냈을 때에 발동할 수 있다. 이 카드는 1번만 더 공격할 수 있다. ② : 묘지의 이 카드가 제외되었을 경우에 발동할 수 있다. 덱에서 의식 마법 카드 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    「开辟之骑士」的①②的效果1回合各能使用1次。①：使用这张卡仪式召唤的「混沌战士」怪兽得到以下效果。●1回合1次，以对方场上1只怪兽为对象才能发动。那只怪兽除外。●这张卡战斗破坏对方怪兽送去墓地时才能发动。这张卡只再1次可以继续攻击。②：墓地的这张卡被除外的场合才能发动。从卡组把1张仪式魔法卡加入手卡。
