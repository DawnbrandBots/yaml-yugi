text:
  en: |-
    A fast and powerful axe-wielding beast-warrior.
  de: |-
    Ein schneller und mächtiger, eine Axt schwingender Ungeheuer-Krieger.
  es: |-
    Un Guerrero-Bestia rápido y poderoso que empuña un hacha.
  fr: |-
    Un guerrier-bête rapide et puissant muni d'une hache.
  it: |-
    Un Guerriero-Bestia armato di ascia veloce e potente.
  pt: |-
    Uma besta guerreira veloz e poderosa que brande um machado.
  ja: |-
    オノを手にした獣戦士。素早い動きからくり出す攻撃は強い。
  ko: |-
    도끼를 손에 든 야수전사. 민첩한 동작에서 강한 공격이 나온다.
  zh-TW:
  zh-CN: |-
    手持巨斧的兽战士。能够放出行动迅速的人偶，攻击强劲。
