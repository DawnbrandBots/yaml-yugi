text:
  en: |-
    During either player's turn, you can activate "Magical Musket" Spell/Trap Cards from your hand. If a Spell/Trap Card is activated in this card's column: You can add 1 "Magical Musket" card from your GY to your hand, but not a card with the same name as that activated card. You can only use this effect of "Magical Musketeer Doc" once per turn.
  de: |-
    Während des Spielzugs eines beliebigen Spielers kannst du „Magische/r Musket“-Zauber-/Fallenkarten von deiner Hand aktivieren. Falls eine Zauber-/Fallenkarte in der Spalte dieser Karte aktiviert wird: Du kannst deiner Hand 1 „Magische/r Musket“-Karte von deinem Friedhof hinzufügen, aber keine Karte mit demselben Namen wie die aktivierte Karte. Du kannst diesen Effekt von „Magischer Musketier Doc“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante el turno de cualquier jugador, puedes activar Cartas Mágicas/de Trampa "Mágico/a Mosquete" en tu mano. Si una Carta Mágica/de Trampa es activada en la columna de esta carta: puedes añadir a tu mano 1 carta "Mágico/a Mosquete" en tu Cementerio, pero no una carta con el mismo nombre que esa carta activada. Sólo puedes usar este efecto de "Mágico Mosquetero Doc" una vez por turno.
  fr: |-
    Durant le tour de chaque joueur, vous pouvez activer des Cartes Magie/Piège "Magie de Mousquet" depuis votre main. Si une Carte Magie/Piège est activée dans la colonne de cette carte : vous pouvez ajouter 1 carte "Magie de Mousquet" depuis votre Cimetière à votre main, mais pas une carte du même nom que la carte activée. Vous ne pouvez utiliser cet effet de "Doc, Magie de Mousquetaire" qu'une fois par tour.
  it: |-
    Durante il turno di qualsiasi giocatore, puoi attivare le Carte Magia/Trappola "Magico Moschet" dalla tua mano. Se viene attivata una Carta Magia/Trappola nella colonna di questa carta: puoi aggiungere 1 carta "Magico Moschet" dal tuo Cimitero alla tua mano, ma non una carta con lo stesso nome di quella carta attivata. Puoi utilizzare questo effetto di "Magico Moschettiere Doc" una sola volta per turno.
  pt: |-
    Durante o turno de qualquer duelista, você pode ativar Cards de Magia/Armadilha "Mágico(a) Mosquete" da sua mão. Se um Card de Magia/Armadilha for ativado na coluna deste card: você pode adicionar 1 card "Mágico(a) Mosquete" do seu Cemitério à sua mão, mas não um card com o mesmo nome que o desse card ativado. Você só pode usar este efeito de "Mágico Mosqueteiro Doc" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：このカードがモンスターゾーンに存在する限り、自分・相手ターンに自分は「魔弾」魔法・罠カードを手札から発動できる。②：このカードと同じ縦列で魔法・罠カードが発動した場合に発動できる。その発動したカードとカード名が異なる「魔弾」カード１枚を自分の墓地から選んで手札に加える。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 몬스터 존에 존재하는 한, 자신 / 상대 턴에 자신은 "마탄환" 마법 / 함정 카드를 패에서 발동할 수 있다. ②: 이 카드와 같은 세로열에서 마법 / 함정 카드가 발동했을 경우에 발동할 수 있다. 그 발동한 카드와 카드명이 다른 "마탄환" 카드 1장을 자신 묘지에서 고르고 패에 넣는다.
  zh-TW: |-
    此卡名的②效果，１回合僅限使用１次。①：只要此卡存在於怪獸區，我方就可在我方・對方回合從手牌發動「魔彈」魔法・陷阱卡。②：可在與此卡同一縱列的魔法・陷阱卡發動的狀況下發動。從我方墓地選擇１張卡名與發動的該卡不同的「魔彈」卡加入手牌。
  zh-CN: |-
    此卡名的②效果１回合仅可使用１次。①：只要此卡存在于怪兽区域，自己可在自己・对手回合中从手牌发动“魔弹”魔法・陷阱卡。②：在此卡的同一纵列发动了魔法・陷阱卡的情况下可以发动。从自己的墓地将１张卡名与该发动的卡不同的“魔弹”卡加入手牌。
