text:
  en: |-
    3 "Frightfur" monsters
    Must be Fusion Summoned and cannot be Special Summoned by other ways. If this card battles, your opponent cannot activate cards or effects until the end of the Damage Step. When this card destroys an opponent's monster by battle and sends it to the Graveyard: You can Special Summon that monster to your field, but its ATK is halved. You can only use this effect of "Frightfur Chimera" once per turn. This card gains 300 ATK for each monster you control that is owned by your opponent.
  de: |-
    3 „Schreckenspelz“-Monster
    Muss als Fusionsbeschwörung beschworen werden und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Falls diese Karte kämpft, kann dein Gegner bis zum Ende des Damage Steps weder Karten noch Effekte aktivieren. Wenn diese Karte ein Monster deines Gegners durch Kampf zerstört und auf den Friedhof legt: Du kannst das Monster als Spezialbeschwörung auf deine Spielfeldseite beschwören, aber seine ATK werden halbiert. Du kannst diesen Effekt von „Schreckenspelz Schimäre“ nur einmal pro Spielzug verwenden. Diese Karte erhält 300 ATK für jedes Monster, das du kontrollierst und das dein Gegner besitzt.
  es: |-
    3 monstruos "Atemorizante"
    Debe ser Invocada por Fusión y no puede ser Invocada de Modo Especial de otra forma. Si esta carta batalla, tu adversario no puede activar cartas o efectos hasta el final del Damage Step. Cuando esta carta destruye un monstruo de tu adversario en batalla y lo manda al Cementerio: puedes Invocar ese monstruo de Modo Especial a tu Campo, pero su ATK se divide a la mitad. Sólo puedes usar este efecto de "Quimera Atemorizante" una vez por turno. Esta carta gana 300 ATK por cada monstruo que controles cuyo dueño sea tu adversario.
  fr: |-
    3 monstres "Frourreur"
    Uniquement Invocable par Fusion et non Invocable Spécialement autrement. Si cette carte combat, votre adversaire ne peut ni activer de cartes ni d'effets jusqu'à la fin de la Damage Step. Lorsque cette carte détruit un monstre de votre adversaire au combat et l'envoie au Cimetière : vous pouvez Invoquer Spécialement le monstre sur votre Terrain, mais son ATK est divisée par deux. Vous ne pouvez utiliser cet effet de "Chimère Frourreur" qu'une fois par tour. Cette carte gagne 300 ATK pour chaque monstre que vous contrôlez dont le propriétaire est votre adversaire.
  it: |-
    3 mostri "Pellicciaspavento"
    Deve essere Evocato tramite Fusione e non può essere Evocato Specialmente in altri modi. Se questa carta combatte, il tuo avversario non può attivare carte o effetti fino alla fine del Damage Step. Quando questa carta distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: puoi Evocare Specialmente quel mostro sul tuo Terreno, ma il suo ATK viene dimezzato. Puoi utilizzare questo effetto di "Chimera Pellicciaspavento" una sola volta per turno. Questa carta guadagna 300 ATK per ogni mostro che controlli di cui il tuo avversario è proprietario.
  pt: |-
    3 monstros "Peladura"
    Deve ser Invocado por Invocação-Fusão e não pode ser Invocado por Invocação-Especial de nenhuma outra forma. Se este card batalhar, seu oponente não pode ativar cards ou efeitos até o final da Etapa de Dano. Quando este card destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: você pode Invocar esse monstro por Invocação-Especial no seu campo, mas o ATK dele é diminuído pela metade. Você só pode usar este efeito de "Quimera Peladura" uma vez por turno. Este card ganha 300 de ATK para cada monstro que você controla do qual seu oponente é dono.
  ja: |-
    「デストーイ」モンスター×３
    このカードは融合召喚でしか特殊召喚できない。「デストーイ・マッド・キマイラ」の②の効果は１ターンに１度しか使用できない。①：このカードが戦闘を行う場合、相手はダメージステップ終了時まで魔法・罠・モンスターの効果を発動できない。②：このカードが戦闘で相手モンスターを破壊し墓地へ送った時に発動できる。そのモンスターの攻撃力を半分にして自分フィールドに特殊召喚する。③：このカードの攻撃力は、元々の持ち主が相手となる自分フィールドのモンスターの数×３００アップする。
  ko: |-
    "데스완구" 몬스터 × 3
    이 카드는 융합 소환으로밖에 특수 소환할 수 없다. "데스완구 매드 키메라"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 전투를 실행할 경우, 상대는 데미지 스텝 종료시까지 마법 / 함정 / 몬스터의 효과를 발동할 수 없다. ②: 이 카드가 전투로 상대 몬스터를 파괴하고 묘지로 보냈을 때에 발동할 수 있다. 그 몬스터의 공격력을 절반으로 하고 자신 필드에 특수 소환한다. ③: 이 카드의 공격력은, 원래의 주인이 상대인 자신 필드의 몬스터의 수 × 300 올린다.
  zh-TW:
  zh-CN: |-
    「魔玩具」怪兽×3
    这张卡不用融合召唤不能特殊召唤。「魔玩具·狂乱奇美拉」的②的效果1回合只能使用1次。①：这张卡进行战斗的场合，对方直到伤害步骤结束时魔法·陷阱·怪兽的效果不能发动。②：这张卡战斗破坏对方怪兽送去墓地时才能发动。那只怪兽的攻击力变成一半在自己场上特殊召唤。③：这张卡的攻击力上升原本持有者是对方的自己场上的怪兽数量×300。
