  ja: <ruby>堕<rt>だ</rt></ruby><ruby>天<rt>てん</rt></ruby><ruby>使<rt>し</rt></ruby>の<ruby>戒<rt>かい</rt></ruby><ruby>壇<rt>だん</rt></ruby>
