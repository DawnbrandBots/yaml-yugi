text:
  en: |-
    Special Summon 1 "Darklord" monster from your GY in Defense Position. You can only activate 1 "Darklord Contact" per turn.
  de: |-
    Beschwöre 1 „Finsterlord“-Monster als Spezialbeschwörung von deinem Friedhof in die Verteidigungsposition. Du kannst nur 1 „Finsterlord-Kontakt“ pro Spielzug aktivieren.
  es: |-
    Invoca de Modo Especial 1 monstruo "Señoroscuro/a" desde tu Cementerio en Posición de Defensa. Sólo puedes activar 1 "Contacto del Señoroscuro" por turno.
  fr: |-
    Invoquez Spécialement 1 monstre "Ange Déchu" depuis votre Cimetière en Position de Défense. Vous ne pouvez activer qu'1 "Contact Ange Déchu" par tour.
  it: |-
    Evoca Specialmente 1 mostro "Signore Oscuro" dal tuo Cimitero in Posizione di Difesa. Puoi attivare solo 1 "Contatto Signore Oscuro" per turno.
  pt: |-
    Invoque por Invocação-Especial 1 monstro "Senhor(a) Obscuro(a)" do seu Cemitério em Posição de Defesa. Você só pode ativar 1 "Contato do Senhor Obscuro" por turno.
  ja: |-
    「堕天使の戒壇」は１ターンに１枚しか発動できない。①：自分の墓地の「堕天使」モンスター１体を選んで守備表示で特殊召喚する。
  ko: |-
    "타락천사의 계단"은 1턴에 1장밖에 발동할 수 없다. ①: 자신 묘지의 "타락천사" 몬스터 1장을 고르고 수비 표시로 특수 소환한다.
  zh-TW:
  zh-CN: |-
    「堕天使的戒坛」在1回合只能发动1张。①：选自己墓地1只「堕天使」怪兽守备表示特殊召唤。
