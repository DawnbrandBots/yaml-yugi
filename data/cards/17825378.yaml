  zh-CN: 捕食植物 黏菖蒲螳螂
text:
  en: |-
    If this card is sent to the GY or added to your Extra Deck face-up because it was used as Fusion Material: You can choose monsters on the field, up to the number of monsters you control, and place 1 Predator Counter on each one, and if you do, any of those monsters that are Level 2 or higher become Level 1 as long as they have a Predator Counter.
  de: |-
    Falls diese Karte auf den Friedhof gelegt oder offen deinem Extra Deck hinzugefügt wird, weil sie als Fusionsmaterial verwendet wurde: Du kannst Monster auf dem Spielfeld bis zur Anzahl der Monster, die du kontrollierst, bestimmen und auf jedes 1 Raubtier-Zählmarke legen und falls du dies tust, wird jedes jener Monster, das Stufe 2 oder höher ist, zu Stufe 1, solange es eine Raubtier-Zählmarke hat.
  es: |-
    Si esta carta es mandada al Cementerio o añadida a tu Deck Extra boca arriba porque fue usada como Material de Fusión: puedes elegir monstruos en el Campo, hasta el número de monstruos que controlas, y poner 1 Contador de Predador en cada uno y, si lo haces, cualquiera de esos monstruos que sea de Nivel 2 o mayor se convierte en Nivel 1 mientras tenga un Contador de Predador.
  fr: |-
    Si cette carte est envoyée au Cimetière ou ajoutée face recto à votre Extra Deck parce qu'elle a été utilisée comme Matériel Fusion : vous pouvez choisir un nombre de monstres sur le Terrain, inférieur ou égal au nombre de monstres que vous contrôlez, et placez 1 Compteur Prédateur sur chacun d'eux, et si vous le faites, chacun de ces monstres de min. Niveau 2 devient Niveau 1 tant qu'il a un Compteur Prédateur.
  it: |-
    Se questa carta viene mandata al Cimitero o aggiunta al tuo Extra Deck scoperta perché è stata utilizzata come Materiale da Fusione: puoi selezionare mostri sul Terreno, fino al numero di mostri che controlli, e mettere 1 Segnalino Predatore su ognuno e, se lo fai, qualsiasi di quei mostri che sono di Livello 2 o superiore diventano di Livello 1 fino a quando hanno un Segnalino Predatore.
  pt: |-
    Se este card for enviado para o Cemitério ou adicionado ao seu Deck Adicional com a face para cima porque foi usado como Matéria de Fusão: você pode selecionar monstros no campo, até o número de monstros que você controla e colocar 1 Marcador de Predador em cada um e, se isso acontecer, quaisquer desses monstros que forem de Nível 2 ou mais se tornam de Nível 1 enquanto tiverem um Marcador de Predador.
  ja: |-
    ①：このカードが融合召喚の素材になり、墓地へ送られた場合またはＥＸデッキに表側表示で加わった場合に発動できる。自分フィールドのモンスターの数まで、フィールドのモンスターを選ぶ。そのモンスターに捕食カウンターを１つずつ置く。捕食カウンターが置かれたレベル２以上のモンスターのレベルは１になる。
  ko: |-
    ①: 이 카드가 융합 소환의 소재가 되어, 묘지로 보내졌을 경우 또는 엑스트라 덱에 앞면 표시로 넣어졌을 경우에 발동할 수 있다. 자신 필드의 몬스터의 수까지, 필드의 몬스터를 고른다. 그 몬스터에 포식 카운터를 1개씩 놓는다. 포식 카운터가 놓여진 레벨 2 이상의 몬스터 레벨은 1 이 된다.
  zh-TW:
  zh-CN: |-
    ①：这张卡成为融合召唤的素材，被送入墓地的场合或者被以表侧表示加入额外卡组的场合可以发动。选最多为自己场上的怪兽的数量的场上的怪兽。在那些怪兽上各放置1个捕食指示物。放置有捕食指示物的等级2以上的怪兽的等级变为1。
