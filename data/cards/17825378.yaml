pendulum_effect:
  en: |-
    While this card is in your Pendulum Zone, if you Fusion Summon a DARK Fusion Monster, you can also use cards in your Pendulum Zones as monsters on the field, as material for its Fusion Summon.
  de: |-
    Solange diese Karte in deiner Pendelzone liegt, falls du ein FINSTERNIS Fusionsmonster als Fusionsbeschwörung beschwörst, kannst du auch Karten in deinen Pendelzonen als Monster auf dem Spielfeld als Material für seine Fusionsbeschwörung verwenden.
  es: |-
    Mientras esta carta está en tu Zona de Péndulo, si Invocas por Fusión un Monstruo de Fusión de OSCURIDAD, también puedes usar cartas en tu Zona de Péndulo como monstruos en el Campo, como material para su Invocación por Fusión.
  fr: |-
    Tant que cette carte est dans votre Zone Pendule, si vous Invoquez par Fusion un Monstre Fusion TÉNÈBRES, vous pouvez aussi utiliser des cartes dans vos Zones Pendule comme monstres sur le Terrain, comme Matériel pour son Invocation Fusion.
  it: |-
    Mentre questa carta è nella tua Zona Pendulum, se Evochi tramite Fusione un Mostro Fusione OSCURITÀ, puoi anche utilizzare carte nelle tue Zone Pendulum come mostri sul Terreno, come materiale per la sua Evocazione tramite Fusione.
  pt: |-
    Enquanto este card estiver na sua Zona de Pêndulo, se você Invocar por Invocação-Fusão um Monstro de Fusão de TREVAS, você também pode usar cards nas suas Zonas de Pêndulo como se fossem monstros no campo, como matéria para sua Invocação-Fusão.
  ja: |-
    ①：このカードがＰゾーンに存在する限り、自分が闇属性の融合モンスターを融合召喚する場合、自分のＰゾーンに存在する融合素材モンスターもフィールドのモンスターとして融合素材に使用できる。
  ko: |-
    ①: 이 카드가 펜듈럼 존에 존재하는 한, 자신이 어둠 속성 융합 몬스터를 융합 소환할 경우, 자신의 펜듈럼 존에 존재하는 융합 소재 몬스터도 필드의 몬스터로서 융합 소재로 사용할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：只要这张卡在灵摆区存在，自己要融合召唤融合怪兽的场合，自己的灵摆区存在的融合素材怪兽也能当作场上的怪兽用作融合素材。
