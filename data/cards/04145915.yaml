text:
  en: |-
    If this card is in your hand: You can target 1 "Gimmick Puppet" monster in your GY or 1 monster in your opponent's GY; Special Summon it to its owner's field in Defense Position (but its effects are negated), then Special Summon this card. If this card is sent to the GY, except from the hand: You can add it to your hand. You cannot Special Summon from the Extra Deck the turn you activate either of this card's effects, except "Gimmick Puppet" monsters. You can only use each effect of "Gimmick Puppet Fiendish Knight" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できず、この効果を発動するターン、自分は「ギミック・パペット」モンスターしかＥＸデッキから特殊召喚できない。①：このカードが手札に存在する場合、自分の墓地の「ギミック・パペット」モンスター１体または相手の墓地のモンスター１体を対象として発動できる。そのモンスターを持ち主のフィールドに効果を無効にして守備表示で特殊召喚する。その後、このカードを特殊召喚する。②：このカードが手札以外から墓地へ送られた場合に発動できる。このカードを手札に加える。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次，发动此效果的回合中，自己从额外牌组仅可特殊召唤“机关傀偶”怪兽。①：此卡存在于手牌的情况下，以自己墓地的１只“机关傀偶”怪兽或对手墓地的１只怪兽为对象可以发动。将该怪兽的效果无效并以守备表示特殊召唤至持有者的场上。然后，将此卡特殊召唤。②：此卡被从手牌以外送至墓地的情况下可以发动。将此卡加入手牌。
