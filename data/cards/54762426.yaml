text:
  en: |-
    You can only activate this card in response to the activation of an effect that would return this card from the field to the hand. Draw 2 cards from your Deck and discard 1 card from your hand.
  de: |-
    Du kannst diese Karte nur in Reaktion auf einen Effekt aktivieren, der diese Karte vom Spielfeld auf die Hand zurückbringen würde. Ziehe 2 Karten von deinem Deck und wirf 1 Karte von deiner Hand ab.
  es: |-
    Sólo puedes activar esta carta en respuesta a la activación de un efecto que devolvería esta carta de Campo a la mano. Roba 2 cartas de tu Deck y descarta 1 carta de tu mano.
  fr: |-
    Vous ne pouvez activer cette carte qu'en réponse à l'activation d'un effet qui devrait renvoyer cette carte depuis le Terrain dans la main. Piochez 2 cartes depuis votre deck et défaussez 1 carte de votre main.
  it: |-
    Puoi attivare questa carta solo in risposta all'attivazione di un effetto che farebbe tornare in mano questa carta dal Terreno. Pesca 2 carte dal tuo Deck e scarta 1 carta dalla tua mano.
  pt: |-
    Você só pode ativar este card em resposta à ativação de um efeito que devolveria este card do campo à mão. Compre 2 cards do seu Deck e descarte 1 card da sua mão.
  ja: |-
    セットされたこのカードを手札に戻す効果が発動した時に発動する事ができる。自分のデッキからカードを２枚ドローし、その後手札を１枚捨てる。
  ko: |-
    세트된 이 카드를 패로 되돌리는 효과가 발동했을 때 발동할 수 있다. 자신의 덱에서 카드를 2장 드로우하고, 그 후 패를 1장 버린다.
  zh-TW:
  zh-CN: |-
    让盖放的这张卡回到手卡的效果发动时才能发动。从自己卡组抽2张卡，那之后丢弃1张手卡。
