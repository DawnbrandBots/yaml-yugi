text:
  en: |-
    FLIP: You can draw 2 cards, then discard 1 card.
    If this card is sent to the GY by a card effect: You can draw 1 card. You can only use 1 "Shaddoll Beast" effect per turn, and only once that turn.
  de: |-
    FLIPP: Du kannst 2 Karten ziehen, dann wirf 1 Karte ab.
    Falls diese Karte durch einen Karteneffekt auf den Friedhof gelegt wird: Du kannst 1 Karte ziehen. Du kannst nur 1 Effekt von „Schattenpuppe Ungeheuer“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  es: |-
    VOLTEO: Puedes robar 2 cartas, y después descarta 1 carta.
    Si esta carta es mandada al Cementerio por efecto de una carta: puedes robar 1 carta. Sólo puedes usar 1 efecto de "Bestia Sombrañeca" por turno, y sólo una vez ese turno.
  fr: |-
    FLIP : Vous pouvez piocher 2 cartes, puis défaussez 1 carte.
    Si cette carte est envoyée au Cimetière par un effet de carte : vous pouvez piocher 1 carte. Vous ne pouvez utiliser qu'1 effet de "Bête Marionnette de l'Ombre" par tour, et uniquement une fois le tour.
  it: |-
    SCOPRI: Puoi pescare 2 carte, poi scartare 1 carta.
    Se questa carta viene mandata al Cimitero dall'effetto di una carta: puoi pescare 1 carta. Puoi utilizzare solo 1 effetto di "Bambolaombra Bestia" per turno, e solo una volta in quel turno.
  pt: |-
    VIRE: Você pode comprar 2 cards e, depois, descarte 1 card.
    Se este card for enviado para o Cemitério por um efeito de card: você pode comprar 1 card. Você só pode usar 1 efeito de "Besta Sombraneco" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：このカードがリバースした場合に発動できる。自分はデッキから２枚ドローし、その後手札を１枚選んで捨てる。②：このカードが効果で墓地へ送られた場合に発動できる。自分はデッキから１枚ドローする。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 이 카드가 리버스했을 경우에 발동할 수 있다. 자신은 덱에서 2장 드로우하고, 그 후 패를 1장 골라 버린다. ②: 이 카드가 효과로 묘지로 보내졌을 경우에 발동할 수 있다. 자신은 덱에서 1장 드로우한다.
  zh-TW: |-
    此卡名的①②效果，１回合僅限使用１次其中１個效果。①：可在此卡反轉的狀況下發動。我方從牌組抽２張牌，其後選擇１張手牌捨棄。②：可在此卡因效果被送至墓地的狀況下發動。我方從牌組抽１張牌。
  zh-CN: |-
    此卡名的①②效果１回合１次，仅可使用其中１个。①：此卡反转的情况下可以发动。自己抽２张。然后，挑选自己的１张手牌舍弃。②：此卡因效果被送至墓地的情况下可以发动。自己抽１张。
