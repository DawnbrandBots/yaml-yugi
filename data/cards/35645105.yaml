name:
  en: Infinitrack Harvester
  de: Endloskette Mähdrescher
  es: Infinitrack Cosechadora
  fr: Moissonneuse Chenillinfini
  it: Mietitrice Infinicingoli
  pt: Colheitadeira Infinisteira
  ja: <ruby>無<rt>む</rt></ruby><ruby>限<rt>げん</rt></ruby><ruby>起<rt>き</rt></ruby><ruby>動<rt>どう</rt></ruby>ハーヴェスター
  ja_romaji: Mugenkidō Hāvesutā
