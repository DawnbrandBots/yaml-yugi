text:
  en:
  de: |-
    Falls diese Karte als Normal- oder Flippbeschwörung beschworen wird: Ändere sie in die Verteidigungsposition. „Eisbarriere“-Monster, die du kontrollierst, können nicht durch Zauber-/Falleneffekte zerstört werden.
  es: |-
    Si esta carta es Invocada de Modo Normal o por Volteo: cámbiala a Posición de Defensa. Los monstruos "Barrera de Hielo" que controles no pueden ser destruidos por efectos de Mágicas/Trampas.
  fr: |-
    Si cette carte est Invoquée Normalement ou par Flip : changez-la en Position de Défense. Les monstres "Barrière de Glace" que vous contrôlez ne peuvent pas être détruits par des effets de Magie/Piège.
  it: |-
    Se questa carta viene Evocata Normalmente o per Scoperta: mettila in Posizione di Difesa. I mostri "Barriera di Ghiaccio" che controlli non possono essere distrutti dagli effetti delle Magie/Trappole.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Virar: coloque-o em Posição de Defesa. Monstros "Barreira de Gelo" que você controla não podem ser destruídos por efeitos de Magia/Armadilha.
  ja: |-
    ①：このカードが召喚・反転召喚した場合に発動する。このカードを守備表示にする。
    ②：このカードがモンスターゾーンに存在する限り、自分フィールドの「氷結界」モンスターは魔法・罠カードの効果では破壊されない。
  ko: |-
    ①: 이 카드를 일반 소환 / 반전 소환했을 경우에 발동한다. 이 카드를 수비 표시로 한다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 "빙결계" 몬스터는 마법 / 함정 카드의 효과로는 파괴되지 않는다.
  zh-TW: |-
    ①：在此卡召喚・反轉召喚成功的狀況下發動。將此卡變為守備表示。②：只要此卡存在於怪獸區，我方場上的「冰結界」怪獸就不會因魔法・陷阱卡的效果被破壞。
  zh-CN: |-
    此卡召唤、反转召唤成功时，变成守备表示。只要此卡以表侧表示存在于场上，我方场上冠有“冰结界”之名的怪兽就不会因魔法、陷阱卡的效果被破坏。
