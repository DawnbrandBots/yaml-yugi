  ja: <ruby>氷<rt>ひょう</rt></ruby><ruby>結<rt>けっ</rt></ruby><ruby>界<rt>かい</rt></ruby>の<ruby>大<rt>だい</rt></ruby><ruby>僧<rt>そう</rt></ruby><ruby>正<rt>じょう</rt></ruby>
