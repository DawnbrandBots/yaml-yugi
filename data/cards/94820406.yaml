name:
  en: Dark Fusion
  de: Finstere Fusion
  es: Fusión Oscura
  fr: Fusion des Ténèbres
  it: Fusione Oscura
  pt: Fusão Negra
  ja: ダーク・フュージョン
  ja_romaji: Dāku Fyūjon
  ko: 다크 퓨전
  ko_rr: Dakeu Pyujeon
  zh-TW:
  zh-CN: 暗黑融合
text:
  en: |-
    Fusion Summon 1 Fiend Fusion Monster from your Extra Deck, using monsters from your hand or field as Fusion Material. Your opponent cannot target it with card effects this turn.
  de: |-
    Beschwöre 1 Unterweltler-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dafür Monster von deiner Hand oder Spielfeldseite als Fusionsmaterial. Dein Gegner kann es in diesem Spielzug nicht als Ziel für Karteneffekte wählen.
  es: |-
    Invoca por Fusión 1 Monstruo de Fusión Demonio desde tu Deck Extra, usando monstruos en tu mano o Campo como Material de Fusión. Este turno, tu adversario no puede seleccionarlo con efectos de cartas.
  fr: |-
    Invoquez par Fusion 1 Monstre Fusion Démon depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain comme Matériel Fusion. Ce tour, votre adversaire ne peut pas le cibler avec des effets de carte.
  it: |-
    Evoca tramite Fusione 1 Mostro Fusione Demone dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno come Materiale da Fusione. Il tuo avversario non può sceglierlo come bersaglio con gli effetti delle carte in questo turno.
  pt: |-
    Invoque por Invocação-Fusão 1 Monstro de Fusão Demônio do seu Deck Adicional, usando monstros da sua mão ou do campo como Matéria de Fusão. Seu oponente não pode escolhê-lo como alvo de efeitos de card neste turno.
  ja: |-
    ①：自分の手札・フィールドから、悪魔族の融合モンスターカードによって決められた融合素材モンスターを墓地へ送り、その融合モンスター１体をＥＸデッキから融合召喚する。この効果で特殊召喚したモンスターは、このターン相手の効果の対象にならない。
  ko: |-
    ①: 자신의 패 / 필드에서, 악마족 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. 이 효과로 특수 소환한 몬스터는, 이 턴에 상대 효과의 대상이 되지 않는다.
  zh-TW:
  zh-CN: |-
    ①：从自己的手卡·场上把恶魔族的融合怪兽卡决定的融合素材怪兽送去墓地，那1只融合怪兽从额外卡组融合召唤。这个效果特殊召唤的怪兽在这个回合不会成为对方的效果的对象。
