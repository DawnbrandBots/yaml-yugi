text:
  en: |-
    A reticent mermaid who appears only on very rare occasions. She emerges only when a large rainbow arches across the sky.
  de: |-
    Eine ungewöhnliche Nixe, die jedes Mal auftaucht, wenn ein Regenbogen am Himmel steht.
  es: |-
    Una inusual sirena que aparece dondequiera que un arco iris cruza el cielo.
  fr: |-
    Sirène différente qui apparaît chaque fois qu'un arc-en-ciel s'étend dans le ciel.
  it: |-
    Un'insolita sirena che compare ogni volta che un arcobaleno attraversa il cielo.
  pt: |-
    Uma sereia incomum que aparece quando um arco-íris se forma no céu.
  ja: |-
    空に大きな虹の橋がかかると現れる、珍しいマーメイド。
  ko: |-
    하늘에 커다란 무지개 다리가 걸리면 나타나는 희귀한 인어.
  zh-TW: |-
    當天空出現巨大彩虹橋時會現身的稀有人魚。
  zh-CN: |-
    稀有的人鱼，当天空出现巨大的彩虹桥时就会出现。
