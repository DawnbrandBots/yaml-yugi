name:
  en: Pinpoint Landing
  de: Punktlandung
  es: Aterrizaje Preciso
  fr: Atterrissage Parfait
  it: Atterraggio Preciso
  pt: Pouso Certeiro
  ja: <ruby>一<rt>いっ</rt></ruby><ruby>点<rt>てん</rt></ruby><ruby>着<rt>ちゃく</rt></ruby><ruby>地<rt>ち</rt></ruby>
  ja_romaji: Itten Chakuchi
  ko: 일점착지
  ko_rr: Iljeomchanji
  zh-TW: 單點著陸
  zh-CN: 一点着地
text:
  en: |-
    If exactly 1 monster is Special Summoned, from the hand to your field: You can draw 1 card. You can only use this effect of "Pinpoint Landing" once per turn. During your End Phase, if you have not drawn a card by this effect this turn, send this card to the GY.
  de: |-
    Falls genau 1 Monster als Spezialbeschwörung von der Hand auf deine Spielfeldseite beschworen wird: Du kannst 1 Karte ziehen. Du kannst diesen Effekt von „Punktlandung“ nur einmal pro Spielzug verwenden. Während deiner End Phase, falls du in diesem Spielzug keine Karte durch diesen Effekt gezogen hast, lege diese Karte auf den Friedhof.
  es: |-
    Si exactamente 1 monstruo es Invocado de Modo Especial, desde la mano a tu Campo: puedes robar 1 carta. Sólo puedes usar este efecto de "Aterrizaje Preciso" una vez por turno. Durante tu End Phase, si no has robado una carta por este efecto este turno, manda esta carta al Cementerio.
  fr: |-
    Si exactement 1 monstre est Invoqué Spécialement depuis la main sur votre Terrain : vous pouvez piocher 1 carte. Vous ne pouvez utiliser cet effet de "Atterrissage Parfait" qu'une fois par tour. Durant votre End Phase, si vous n'avez pas pioché de carte par cet effet ce tour, envoyez cette carte au Cimetière.
  it: |-
    Se esattamente 1 mostro viene Evocato Specialmente, dalla mano sul tuo Terreno: puoi pescare 1 carta. Puoi utilizzare questo effetto di "Atterraggio Preciso" una sola volta per turno. Durante la tua End Phase, se non hai pescato una carta per questo effetto in questo turno, manda questa carta al Cimitero.
  pt: |-
    Se exatamente 1 monstro for Invocado por Invocação-Especial da mão para o seu campo: você pode comprar 1 card. Você só pode usar este efeito de "Pouso Certeiro" uma vez por turno. Durante sua Fase Final, se você não comprou um card devido a este efeito neste turno, envie este card para o Cemitério.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：モンスター１体のみが特殊召喚された場合、それが自分か相手の手札から自分フィールドへの特殊召喚であれば発動できる。自分は１枚ドローする。②：自分ターンにこのカードの①の効果でドローしていない場合、そのターンのエンドフェイズにこのカードは墓地へ送られる。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 또는 상대의 패에서 자신 필드에, 몬스터 1장만이 특수 소환되었을 경우에 발동할 수 있다. 자신은 덱에서 1장 드로우한다. ②: 자신 턴에 이 카드의 ①의 효과로 드로우하고 있지 않을 경우, 그 턴의 엔드 페이즈에 이 카드는 묘지로 보내진다.
  zh-TW:
  zh-CN: |-
    此卡名的①效果1回合仅可使用1次。①：仅1只怪兽被特殊召唤的情况下，若其为从自己或对手的手牌特殊召唤至自己场上则可以发动。自己抽1张。②：在自己回合中未用此卡的①效果抽牌的情况下，此卡将在该回合的结束阶段被送至墓地。
