text:
  en: |-
    Send 1 Level 9 monster from your hand or face-up field to the GY; draw 2 cards. You can only activate 1 "Kuji-Kiri Curse" per turn.
  de: |-
    Lege 1 Monster der Stufe 9 von deiner Hand oder offen von deiner Spielfeldseite auf den Friedhof; ziehe 2 Karten. Du kannst nur 1 „Kuji-Kiri-Fluch“ pro Spielzug aktivieren.
  es: |-
    Manda al Cementerio 1 monstruo de Nivel 9 en tu mano o Campo boca arriba; roba 2 cartas. Sólo puedes activar 1 "Maldición Kuji-Kiri" por turno.
  fr: |-
    Envoyez 1 monstre de Niveau 9 depuis votre main ou Terrain face recto au Cimetière ; piochez 2 cartes. Vous ne pouvez activer qu'1 "Malédiction Kuji-Kiri" par tour.
  it: |-
    Manda 1 mostro di Livello 9 dalla tua mano o Terreno scoperto al Cimitero; pesca 2 carte. Puoi attivare solo 1 "Maledizione Kuji-Kiri" per turno.
  pt: |-
    Envie 1 monstro de Nível 9 da sua mão ou do campo com a face para cima para o Cemitério; compre 2 cards. Você só pode ativar 1 "Maldição Kuji-Kiri" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：手札及び自分フィールドの表側表示モンスターの中から、レベル９モンスター１体を墓地へ送って発動できる。自分はデッキから２枚ドローする。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 패 및 자신 필드의 앞면 표시 몬스터 중에서, 레벨 9 몬스터 1장을 묘지로 보내고 발동할 수 있다. 자신은 덱에서 2장 드로우한다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：从手牌及自己场上的表侧表示怪兽中，将1只等级9怪兽送至墓地可以发动。自己从牌组抽2张。
