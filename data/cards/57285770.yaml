name:
  en: Therion Charge
  de: Therion-Angriff
  es: Carga Therion
  fr: Charge Therion
  it: Carica Therion
  pt: Investida Therion
  ja: セリオンズ・チャージ
  ja_romaji: Serionzu Chāji
  ko: 세리온즈 차지
  ko_rr: Serionjeu Chaji
  zh-TW: 獸帶鬥士 蓄能
  zh-CN: 兽带斗士・充能
text:
  en: |-
    Send 1 "Therion" card, except "Therion Charge", or 1 "Endless Engine Argyro System" from your hand or your face-up Spell & Trap Zone to the GY; draw 2 cards. You can only activate 1 "Therion Charge" per turn.
  de: |-
    Lege 1 „Therion“-Karte, außer „Therion-Angriff“, oder 1 „Endlosmaschine Argyro-System“ von deiner Hand oder offen von deiner Zauber- & Fallenzone auf den Friedhof; ziehe 2 Karten. Du kannst nur 1 „Therion-Angriff“ pro Spielzug aktivieren.
  es: |-
    Manda al Cementerio 1 carta "Therion", excepto "Carga Therion", o 1 "Sistema Argyro Motor Infinito" en tu mano o tu Zona de Magia y Trampas boca arriba; roba 2 cartas. Sólo puedes activar 1 "Carga Therion" por turno.
  fr: |-
    Envoyez 1 carte "Therion" ("Charge Therion" exclu) ou 1 "Moteur Infini Système Argyro" depuis votre main ou votre Zone Magie & Piège face recto au Cimetière ; piochez 2 cartes. Vous ne pouvez activer qu'1 "Charge Therion" par tour.
  it: |-
    Manda 1 carta "Therion", eccetto "Carica Therion", o 1 "Sistema Argyro Motore Infinito" dalla tua mano o una tua Zona Magie & Trappole scoperta al Cimitero; pesca 2 carte. Puoi attivare solo 1 "Carica Therion" per turno.
  pt: |-
    Envie para o Cemitério 1 card "Therion", exceto "Investida Therion", ou 1 "Motor Interminável Sistema Argyro" da sua mão ou da sua Zona de Magias & Armadilhas com a face para cima; compre 2 cards. Você só pode ativar 1 "Investida Therion" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分の手札・魔法＆罠ゾーン（表側表示）から「セリオンズ・チャージ」以外の「セリオンズ」カードか「無尽機関アルギロ・システム」１枚を墓地へ送って発動できる。自分は２枚ドローする。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 패 및 자신의 마법 & 함정 존의 앞면 표시의 카드 중에서, "세리온즈 차지" 이외의 "세리온즈" 카드 또는 "무진기관 아르기로 시스템" 1장을 묘지로 보내고 발동할 수 있다. 자신은 덱에서 2장 드로우한다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：可從手牌及我方魔法＆陷阱區正面表示的卡中，將１張「獸帶鬥士 蓄能」以外的「獸帶鬥士」卡或「無盡機關 銀星系統」送至墓地發動。我方從牌組抽２張牌。
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：从手牌及自己的魔法与陷阱区域的表侧表示的卡中，将“兽带斗士・充能”以外的１张“兽带斗士”卡或“无尽机关 阿尔银洛系统”送至墓地可以发动。自己从牌组抽２张。
