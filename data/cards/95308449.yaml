text:
  en: |-
    Pay 2000 Life Points. After 20 turns have passed after you activate this card (counting the turn you activate this card as the 1st turn), you win the Duel.
  de: |-
    Zahle 2000 Life Points. Nach dem 20. Spielzug nach der Aktivierung dieser Karte, gewinnst du das Duell (der Spielzug, in dem diese Karte aktiviert wurde, zählt als 1. Spielzug).
  es: |-
    Paga 2000 Life Points. Después de que hayan pasado 20 turnos desde la activación de esta carta (contando el turno en el que activas esta carta como el 1er turno), ganas el Duelo.
  fr: |-
    Payez 2000 Life Points. Après que 20 tours soient passés après l'activation de cette carte (en comptant le tour d'activation de cette carte comme premier tour), vous gagnez le Duel.
  it: |-
    Paga 2000 Life Points. Dopo che venti turni sono passati dall'attivazione di questa carta (contando il turno in cui questa carta viene attivata come il primo turno), vinci il Duello.
  pt: |-
    Pague 2000 Life Points. Depois de terem passado 20 turnos desde a activação deste card (contando o turno em que você activou este como o 1º turno), você ganha o Duelo.
  ja: |-
    ２０００ライフポイント払う。発動ターンより２０ターン後、自分はデュエルに勝利する。
  ko: |-
    2000 라이프 포인트를 지불한다. 발동 턴으로부터 20턴 후, 자신은 듀얼에서 승리한다.
  zh-TW:
  zh-CN: |-
    支付2000基本分。发动回合开始的20回合后，自己决斗胜利。
