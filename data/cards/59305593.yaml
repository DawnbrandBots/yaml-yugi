text:
  en: |-
    Neither player can add cards from their Deck to their hand except by drawing them.
  de: |-
    Kein Spieler kann seiner Hand Karten von seinem Deck hinzufügen, außer indem er sie zieht.
  es: |-
    Ningún jugador puede añadir a su mano cartas en su Deck, excepto robándolas.
  fr: |-
    Aucun joueur ne peut ajouter de cartes depuis son Deck à sa main, sauf en les piochant.
  it: |-
    Nessun giocatore può aggiungere carte dal suo Deck alla sua mano, eccetto pescandole.
  pt: |-
    Nenhum duelista pode adicionar cards do seu Deck à sua mão exceto comprando-os.
  ja: |-
    ①：このカードが魔法＆罠ゾーンに存在する限り、お互いにドロー以外の方法でデッキからカードを手札に加える事はできない。
  ko: |-
    ①: 이 카드가 마법 & 함정 존에 존재하는 한, 서로 드로우 이외의 방법으로 덱에서 카드를 패에 넣을 수 없다.
  zh-TW: |-
    ①：只要此卡存在於魔法＆陷阱區，雙方就無法以抽牌以外的方法從牌組將卡加入手牌。
  zh-CN: |-
    ①：只要此卡存在于魔法与陷阱区域，双方不可用抽牌以外的方法从牌组将卡加入手牌。
