text:
  en: |-
    Monsters destroyed by battle with "Kozmo" monsters you control are shuffled into the Deck instead of going to the Graveyard. You can banish this card from your Graveyard; the first time you would take battle damage from a battle involving a "Kozmo" monster you control this turn, gain that much LP, instead.
  de: |-
    Monster, die durch Kampf mit „Kozmo“-Monstern, die du kontrollierst, zerstört werden, werden ins Deck gemischt, anstatt auf den Friedhof gelegt zu werden. Du kannst diese Karte von deinem Friedhof verbannen; das erste Mal in diesem Spielzug, dass du Kampfschaden aus einem Kampf erhalten würdest, an dem ein „Kozmo“-Monster beteiligt ist, das du kontrollierst, erhältst du stattdessen so viele LP.
  es: |-
    Los monstruos destruidos en batalla con monstruos "Kozmo" que controles se barajan al Deck en lugar de ir al Cementerio. Puedes desterrar esta carta en tu Cementerio; este turno, la primera vez que fueras a recibir daño de batalla de una batalla que involucre a un monstruo "Kozmo" que controles ganas esa misma cantidad de LP en su lugar.
  fr: |-
    Les monstres détruits au combat avec des monstres "Kozmo" que vous contrôlez sont mélangés dans le Deck au lieu d'aller au Cimetière. Vous pouvez bannir cette carte depuis votre Cimetière ; ce tour, la première fois que vous allez recevoir des dommages de combat d'un combat impliquant un monstre "Kozmo" que vous contrôlez, gagnez autant de LP à la place.
  it: |-
    I mostri distrutti in battaglia con i mostri "Kozmo" che controlli vengono mischiati nel Deck invece di andare al Cimitero. Puoi bandire questa carta dal tuo Cimitero; la prima volta che stai per subire danno da combattimento da una battaglia che coinvolge un mostro "Kozmo" che controlli in questo turno, guadagna invece quei LP.
  pt: |-
    Monstros destruídos em batalha com monstros "Kozmo" que você controla são embaralhados no Deck em vez de irem para o Cemitério. Você pode banir este card do seu Cemitério; na primeira vez que você sofreria dano de batalha de uma batalha envolvendo um monstro "Kozmo" que você controla neste turno, em vez disso, você ganha esse tanto de PV.
  ja: |-
    ①：このカードが魔法＆罠ゾーンに存在する限り、自分の「Ｋｏｚｍｏ」モンスターが戦闘で破壊したモンスターは墓地へ送らず持ち主のデッキに戻す。②：墓地のこのカードを除外して発動できる。このターン、自分の「Ｋｏｚｍｏ」モンスターの戦闘で自分が戦闘ダメージを受ける場合に１度だけ、代わりにその数値分だけ自分のＬＰを回復する。
  ko: |-
    ①: 이 카드가 마법 & 함정 존에 존재하는 한, 자신의 "Kozmo(코즈모)" 몬스터가 전투로 파괴한 몬스터는 묘지로 보내지 않으며 주인의 덱으로 되돌린다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 이 턴에, 자신의 "Kozmo(코즈모)" 몬스터의 전투로 자신이 전투 데미지를 받을 경우에 1번만, 대신에 그 수치만큼만 자신의 LP를 회복한다.
  zh-TW:
  zh-CN: |-
    ①：只要这张卡在魔法与陷阱区域存在，自己的「星际仙踪」怪兽战斗破坏的怪兽不送去墓地回到持有者卡组。②：把墓地的这张卡除外才能发动。这个回合，自己的「星际仙踪」怪兽的战斗让自己受到战斗伤害的场合只有1次，作为代替让自己基本分回复那个数值。
