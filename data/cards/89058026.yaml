text:
  en: |-
    If your "Elemental HERO" monster is used as material for a Fusion Summon, and sent to the GY or banished (except during the Damage Step): You can Special Summon 1 "Neo-Spacian" monster or 1 "Elemental HERO Neos" from your Deck. If a "Neo-Spacian" monster or "Elemental HERO Neos" you control or in your GY is shuffled into your Deck or Extra Deck (except during the Damage Step): You can Special Summon 1 "Elemental HERO" monster from your GY. You can only use each effect of "EN Wave" once per turn.
  de: |-
    Falls dein „Elementar-HELD“-Monster als Material für eine Fusionsbeschwörung verwendet und auf den Friedhof gelegt oder verbannt wird (außer während des Damage Steps): Du kannst 1 „Neo-Weltraum“-Monster oder 1 „Elementar-HELD Neos“ als Spezialbeschwörung von deinem Deck beschwören. Falls ein „Neo-Weltraum“-Monster oder „Elementar-HELD Neos“, das oder den du kontrollierst oder das oder der sich in deinem Friedhof befindet, in dein Deck oder Extra Deck gemischt wird (außer während des Damage Steps): Du kannst 1 „Elementar-HELD“-Monster als Spezialbeschwörung von deinem Friedhof beschwören. Du kannst jeden Effekt von „EN-Welle“ nur einmal pro Spielzug verwenden.
  es: |-
    Si tu monstruo "HÉROE Elemental" es usado como material para una Invocación por Fusión y mandado al Cementerio o desterrado (excepto durante el Damage Step): puedes Invocar de Modo Especial 1 monstruo "Neo Espacial" o 1 "HÉROE Elemental Neos" desde tu Deck. Si un monstruo "Neo Espacial" o "HÉROE Elemental Neos" que controlas o en tu Cementerio es barajado a tu Deck o Deck Extra (excepto durante el Damage Step): puedes Invocar de Modo Especial 1 monstruo "HÉROE Elemental" desde tu Cementerio. Sólo puedes usar cada efecto de "Onda EN" una vez por turno.
  fr: |-
    Si votre monstre "HÉROS Élémentaire" est utilisé comme Matériel pour une Invocation Fusion, et envoyé au Cimetière ou banni (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement 1 monstre "Néo-Spacien" ou 1 "Néos, HÉROS Élémentaire" depuis votre Deck. Si "Néos, HÉROS Élémentaire" ou un monstre "Néo-Spacien" que vous contrôlez ou dans votre Cimetière est mélangé dans votre Deck ou Extra Deck (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement 1 monstre "HÉROS Élémentaire" depuis votre Cimetière. Vous ne pouvez utiliser chaque effet de "Vague EN" qu'une fois par tour.
  it: |-
    Se un tuo mostro "EROE Elementale" viene utilizzato come materiale per un'Evocazione tramite Fusione e mandato al Cimitero o bandito (eccetto durante il Damage Step): puoi Evocare Specialmente 1 mostro "Neo-Spaziale" o 1 "Neos EROE Elementale" dal tuo Deck. Se un mostro "Neo-Spaziale" o "Neos EROE Elementale" che controlli o nel tuo Cimitero viene mischiato nel tuo Deck o Extra Deck (eccetto durante il Damage Step): puoi Evocare Specialmente 1 mostro "EROE Elementale" dal tuo Cimitero. Puoi utilizzare ogni effetto di "EN Onda" una sola volta per turno.
  pt: |-
    Se um monstro "HERÓI do Elemento" seu for usado como matéria para uma Invocação-Fusão e enviado para o Cemitério ou banido (exceto durante a Etapa de Dano): você pode Invocar por Invocação-Especial 1 monstro "Neoespacial" ou 1 "Neos, o HERÓI do Elemento" do seu Deck. Se um monstro "Neoespacial" ou "Neos, o HERÓI do Elemento" que você controla ou no seu Cemitério for embaralhado no seu Deck ou Deck Adicional (exceto durante a Etapa de Dano): você pode Invocar por Invocação-Especial 1 monstro "HERÓI do Elemento" do seu Cemitério. Você só pode usar cada efeito de "Onda EN" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の「Ｅ・ＨＥＲＯ」モンスターが融合モンスターの融合召喚の素材になり、墓地へ送られた場合または除外された場合に発動できる。デッキから「Ｎ」モンスターまたは「Ｅ・ＨＥＲＯ ネオス」１体を特殊召喚する。②：「Ｎ」モンスターまたは「Ｅ・ＨＥＲＯ ネオス」が自分のフィールド・墓地から自分のデッキ・ＥＸデッキに戻った場合に発動できる。自分の墓地から「Ｅ・ＨＥＲＯ」モンスター１体を選んで特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 "엘리멘틀 히어로" 몬스터가 융합 몬스터의 융합 소환의 소재가 되어, 묘지로 보내졌을 경우 또는 제외되었을 경우에 발동할 수 있다. 덱에서 "네오 스페이시언" 몬스터 또는 "엘리멘틀 히어로 네오스" 1장을 특수 소환한다. ②: "네오 스페이시언" 몬스터 또는 "엘리멘틀 히어로 네오스"가 자신의 필드 / 묘지에서 자신의 덱 / 엑스트라 덱으로 되돌아갔을 경우에 발동할 수 있다. 자신 묘지에서 "엘리멘틀 히어로" 몬스터 1장을 고르고 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：自己的「元素英雄」怪兽成为融合怪兽的融合召唤的素材，被送去墓地的场合或者被除外的场合才能发动。从卡组把1只「新空间侠」怪兽或者「元素英雄 新宇侠」特殊召唤。
    ②：「新空间侠」怪兽或者「元素英雄 新宇侠」从自己的场上·墓地回到自己的卡组·额外卡组的场合才能发动。从自己墓地选1只「元素英雄」怪兽特殊召唤。
