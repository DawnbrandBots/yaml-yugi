text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned (from your hand) by controlling a Spirit monster. You can only Special Summon "Konohanasakuya" once per turn this way. Once per turn, during the End Phase, if this card was Special Summoned this turn: Return it to the hand. Once per turn, during the End Phase: You can banish this card from your GY, then target 1 Spirit monster you control; neither player can activate that face-up monster's effects on the field for the rest of this turn.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du ein Spirit-Monster kontrollierst. Du kannst „Konohanasakuya“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Einmal pro Spielzug, während der End Phase, falls diese Karte in diesem Spielzug als Spezialbeschwörung beschworen wurde: Gib sie auf die Hand zurück. Einmal pro Spielzug, während der End Phase: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Spirit-Monster wählen, das du kontrollierst; kein Spieler kann die Effekte des offenen Monsters auf dem Spielfeld für den Rest dieses Spielzugs aktivieren.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) controlando un monstruo Spirit. Sólo puedes Invocar de Modo Especial "Konohanasakuya" una vez por turno de esta forma. Una vez por turno, durante la End Phase, si este turno esta carta fue Invocada de Modo Especial: devuélvela a la mano. Una vez por turno, durante la End Phase: puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo Spirit que controles; por el resto de este turno ningún jugador puede activar los efectos de ese monstruo boca arriba en el Campo.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en contrôlant un monstre Spirit. Vous ne pouvez Invoquer Spécialement "Konohanasakuya" qu'une fois par tour de cette façon. Une fois par tour, durant la End Phase, si cette carte a été Invoquée Spécialement ce tour : renvoyez-la à la main. Une fois par tour, durant la End Phase : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre Spirit que vous contrôlez ; le reste de ce tour, aucun joueur ne peut activer les effets du monstre face recto sur le Terrain.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) controllando un mostro Spirito. Puoi Evocare Specialmente "Konohanasakuya" una sola volta per turno in questo modo. Una volta per turno, durante la End Phase, se questa carta è stata Evocata Specialmente in questo turno: falla ritornare nella mano. Una volta per turno, durante la End Phase: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro Spirito che controlli; nessun giocatore può attivare gli effetti sul Terreno di quel mostro scoperto per il resto di questo turno.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao controlar um monstro Espírito. Você só pode Invocar "Konohanasakuya" por Invocação-Especial uma vez por turno desta forma. Uma vez por turno, durante a Fase Final, se este card foi Invocado por Invocação-Especial neste turno: devolva-o para a mão. Uma vez por turno, durante a Fase Final: você pode banir este card do seu Cemitério e, depois, escolha 1 monstro Espírito que você controla; nenhum duelista pode ativar os efeitos desse monstro com a face para cima no campo pelo resto deste turno.
  ja: |-
    このカードは通常召喚できない。自分フィールドにスピリットモンスターが存在する場合のみ特殊召喚できる。この方法による「木花咲弥」の特殊召喚は１ターンに１度しかできない。①：このカードを特殊召喚したターンのエンドフェイズに発動する。このカードを持ち主の手札に戻す。②：自分・相手のエンドフェイズに、墓地のこのカードを除外し、自分フィールドのスピリットモンスター１体を対象として発動できる。このターン、その表側表示モンスターはフィールドで発動する効果を発動できない。
  ko: |-
    이 카드는 통상 소환할 수 없다. 자신 필드에 스피릿 몬스터가 존재할 경우에만 특수 소환할 수 있다. 이 방법에 의한 "코노하나사쿠야"의 특수 소환은 1턴에 1번밖에 할 수 없다. ①: 이 카드를 특수 소환한 턴의 엔드 페이즈에 발동한다. 이 카드를 주인의 패로 되돌린다. ②: 자신 / 상대의 엔드 페이즈에, 묘지의 이 카드를 제외하고, 자신 필드의 스피릿 몬스터 1장을 대상으로 하여 발동할 수 있다. 이 턴에, 그 앞면 표시 몬스터는 필드에서 발동하는 효과를 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤。自己场上有灵魂怪兽存在的场合才能特殊召唤。这个方法的「木花咲弥」的特殊召唤1回合只能有1次。
    ①：这张卡特殊召唤的回合的结束阶段发动。这张卡回到持有者手卡。
    ②：自己·对方的结束阶段，把墓地的这张卡除外，以自己场上1只灵魂怪兽为对象才能发动。这个回合，那只表侧表示怪兽不能把场上发动的效果发动。
