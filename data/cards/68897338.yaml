text:
  en: |-
    If this card is in your hand: You can discard 2 or more "Fabled" monsters, including this card, and if you do, Special Summon 1 "Fabled" Synchro Monster from your Extra Deck whose Level equals the discarded monsters' total original Levels. (This is treated as a Synchro Summon.) If a card(s) is sent from your hand to the GY while this card is in your GY (except during the Damage Step): You can banish this card; Special Summon 1 "Fabled" monster from your hand. You can only use each effect of "The Fabled Behillmoth" once per turn.
