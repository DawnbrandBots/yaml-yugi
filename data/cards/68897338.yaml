  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札に存在する場合に発動できる。手札からこのカードを含む「魔轟神」モンスターを２体以上選んで捨て、捨てたモンスターの元々のレベルの合計と同じレベルを持つ「魔轟神」Ｓモンスター１体をＳ召喚扱いでＥＸデッキから特殊召喚する。②：このカードが墓地に存在する状態で、自分の手札からカードが墓地へ送られた場合、このカードを除外して発動できる。手札から「魔轟神」モンスター１体を特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패에 존재할 경우에 발동할 수 있다. 패에서 이 카드를 포함하는 "마굉신" 몬스터를 2장 이상 골라 버리고, 버린 몬스터의 원래 레벨의 합계와 같은 레벨을 가지는 "마굉신" 싱크로 몬스터 1장을 싱크로 소환으로 취급하여 엑스트라 덱에서 특수 소환한다. ②: 이 카드가 묘지에 존재하는 상태에서, 자신의 패에서 카드가 묘지로 보내졌을 경우, 이 카드를 제외하고 발동할 수 있다. 패에서 "마굉신" 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：此卡存在于手牌的情况下可以发动。从手牌挑选包含此卡在内的2只以上“魔轰神”怪兽舍弃，从额外牌组将1只等级和所舍弃怪兽原本等级合计相同的“魔轰神”同步怪兽视为同步召唤特殊召唤。②：此卡存在于墓地的状态下，有卡从自己手牌被送至墓地的情况下，将此卡除外可以发动。从手牌将1只“魔轰神”怪兽特殊召唤。
