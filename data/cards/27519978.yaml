    Gains 300 ATK for each different Attribute on the field. Once while face-up on the field, during the Main Phase (Quick Effect): You can target 2 monsters with the same Attribute but different Types, or 2 monsters with the same Type but different Attributes, in your GY; Special Summon both, but this card, also those monsters, cannot be used as material for a Fusion, Synchro, Xyz, or Link Summon until the end of the next turn. You can only use this effect of "Four Charmers in Profusion" once per turn.
