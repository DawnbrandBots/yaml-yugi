text:
  en: |-
    You can Set this card from your hand to your Spell & Trap Zone as a Spell Card. During your opponent's turn, if this Set card in the Spell & Trap Zone is destroyed and sent to your Graveyard: Special Summon it. During either player's turn, when a card or effect is activated that would destroy a Spell/Trap Card(s) you control, while this card is in your hand: You can return 1 Set Spell/Trap Card you control to the hand; Special Summon this card.
  de: |-
    Du kannst diese Karte als Zauberkarte von deiner Hand in deine Zauber- & Fallenzone setzen. Während des Spielzugs deines Gegners, falls diese gesetzte Karte in der Zauber- & Fallenzone zerstört und auf deinen Friedhof gelegt wird: Beschwöre sie als Spezialbeschwörung. Während des Spielzugs eines beliebigen Spielers, wenn eine Karte oder ein Effekt aktiviert wird, die oder der eine oder mehr Zauber-/Fallenkarten, die du kontrollierst, zerstören würde, solange sich diese Karte in deiner Hand befindet: Du kannst 1 gesetzte Zauber-/Fallenkarte, die du kontrollierst, auf die Hand zurückgeben; beschwöre diese Karte als Spezialbeschwörung.
  es: |-
    Puedes Colocar esta carta en tu mano en tu Zona de Magia & Trampas como una Carta Mágica. Durante el turno de tu adversario, si esta carta Colocada en la Zona de Magia & Trampas es destruida y mandada a tu Cementerio: Invócala de Modo Especial. Durante el turno de cualquier jugador, cuando es activada una carta o efecto que destruiría a una o más Cartas Mágicas/de Trampa que controles, mientras esta carta está en tu mano: puedes devolver a la mano 1 Carta Mágica/de Trampa Colocada que controles; Invoca esta carta de Modo Especial.
  fr: |-
    Vous pouvez Poser cette carte depuis votre main dans votre Zone Magie & Piège comme une Carte Magie. Durant le tour de votre adversaire, si cette carte Posée dans la Zone Magie & Piège est détruite et envoyée à votre Cimetière : Invoquez-la Spécialement. Durant le tour de chaque joueur, lorsqu'une carte ou un effet qui va détruire une ou plusieurs Cartes Magie/Piège que vous contrôlez est activé, tant que cette carte est dans votre main : vous pouvez renvoyer 1 Carte Magie/Piège Posée que vous contrôlez à la main ; Invoquez Spécialement cette carte.
  it: |-
    Puoi Posizionare questa carta dalla tua mano nella tua Zona Magie & Trappole come Carta Magia. Durante il turno dell'avversario, se questa carta Posizionata nella Zona Magie & Trappole viene distrutta e mandata al tuo Cimitero: Evocala Specialmente. Durante il turno di qualsiasi giocatore, quando viene attivata una carta o un effetto che sta per distruggere una o più Carte Magia/Trappola che controlli, mentre questa carta è nella tua mano: puoi far ritornare 1 Carta Magia/Trappola Posizionata che controlli nella mano; Evoca Specialmente questa carta.
  pt: |-
    Você pode Baixar este card da sua mão para a sua Zona de Magias & Armadilhas como um Card de Magia. Durante o turno do seu oponente, se este card Baixado na Zona de Magias & Armadilhas for destruído e enviado para o seu Cemitério: Invoque-o por Invocação-Especial. Durante o turno de qualquer duelista, quando um card ou efeito que destruiria um ou mais Cards de Magia/Armadilha que você controla for ativado, enquanto este card estiver na sua mão: você pode devolver 1 Card Baixado de Magia/Armadilha que você controla para a mão; Invoque este card por Invocação-Especial.
  ja: |-
    ①：このカードは魔法カード扱いとして手札から魔法＆罠ゾーンにセットできる。②：魔法＆罠ゾーンにセットされたこのカードが相手ターンに破壊され墓地へ送られた場合に発動する。このカードを特殊召喚する。③：自分フィールドの魔法・罠カードを破壊する効果が発動した時、自分フィールドにセットされた魔法・罠カード１枚を持ち主の手札に戻して発動できる。このカードを手札から特殊召喚する。
  ko: |-
    ①: 이 카드는 마법 카드로 취급하고 패에서 마법 & 함정 존에 세트할 수 있다. ②: 마법 & 함정 존에 세트된 이 카드가 상대 턴에 파괴되어 묘지로 보내졌을 경우에 발동한다. 이 카드를 특수 소환한다. ③: 자신 필드의 마법 / 함정 카드를 파괴하는 효과가 발동했을 때, 자신 필드에 세트된 마법 / 함정 카드 1장을 주인의 패로 되돌리고 발동할 수 있다. 이 카드를 패에서 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：此卡可视为魔法卡从手牌放置在魔法与陷阱区域。②：放置在魔法与陷阱区域的此卡在对手回合被破坏并送至墓地的情况下发动。将此卡特殊召唤。③：破坏自己场上的魔法・陷阱卡的效果发动时，将被放置在自己场上的１张魔法・陷阱卡放回持有者的手牌可以发动。从手牌将此卡特殊召唤。
