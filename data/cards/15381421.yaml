name:
  en: Starliege Seyfert
  de: Sternenvasall Seyfert
  es: Señorestelar Seyfert
  fr: Seigneur des Étoiles Seyfert
  it: Stellavassallo Seyfert
  pt: Superestelar Seyfert
  ja: <ruby>輝<rt>き</rt></ruby><ruby>光<rt>こう</rt></ruby><ruby>竜<rt>りゅう</rt></ruby>セイファート
  ja_romaji: Kikōryū Seifāto
