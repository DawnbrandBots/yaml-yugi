name:
  en: Metaphys Tyrant Dragon
  de: Metaphysischer Drachentyrann
  es: Dragón Tirano Metafis
  fr: Dragon Tyran Métaphysique
  it: Drago Tiranno Metafisico
  pt: Dragão Tirano Metafis
  ja: メタファイズ・タイラント・ドラゴン
  ja_romaji: Metafaizu Tairanto Doragon
  ko: 메타파이즈 타이란트 드래곤
  ko_rr:
  zh-TW:
  zh-CN: 玄化暴君龙
text:
  en: |-
    If this card was Special Summoned by the effect of a "Metaphys" monster, it is unaffected by Trap effects, also if it attacks a monster, it can make a second attack in a row. If this card is banished, during the Standby Phase of the next turn: You can shuffle this banished card into the Deck; Special Summon 1 "Metaphys" monster from your hand, but banish it during the End Phase of the next turn.
  de: |-
    Falls diese Karte durch den Effekt eines „Metaphys“-Monsters als Spezialbeschwörung beschworen wurde, bleibt sie von Falleneffekten unberührt, zusätzlich, falls sie ein Monster angreift, kann sie sofort einen zweiten Angriff durchführen. Falls diese Karte verbannt wird, während der Standby Phase des nächsten Spielzugs: Du kannst diese verbannte Karte ins Deck mischen; beschwöre 1 „Metaphys“-Monster als Spezialbeschwörung von deiner Hand, aber verbanne es während der End Phase des nächsten Spielzugs.
  es: |-
    Si esta carta fue Invocada de Modo Especial por el efecto de un monstruo "Metaf", no es afectada por efectos de Trampas, y además, si ésta ataca a un monstruo, puede hacer un segundo ataque inmediatamente después. Si esta carta es desterrada, durante la Standby Phase del próximo turno: puedes barajar al Deck esta carta desterrada; Invoca de Modo Especial, desde tu mano, 1 monstruo "Metaf", pero destiérralo durante la End Phase del próximo turno.
  fr: |-
    Si cette carte a été Invoquée Spécialement par l'effet d'un monstre "Métaphysique", elle n'est pas affectée par des effets de Piège, et aussi, si elle attaque un monstre, elle peut faire une seconde attaque à la suite. Si cette carte est bannie, durant la Standby Phase du prochain tour : vous pouvez mélanger cette carte bannie dans le Deck ; Invoquez Spécialement 1 monstre "Métaphysique" depuis votre main, mais bannissez-le durant la End Phase du prochain tour.
  it: |-
    Se questa carta è stata Evocata Specialmente dall'effetto di un mostro "Metafisico", è immune agli effetti delle Trappole, inoltre, se attacca un mostro, essa può effettuare un secondo attacco di seguito. Se questa carta viene bandita, durante la Standby Phase del prossimo turno: puoi mischiare nel Deck questa carta bandita; Evoca Specialmente 1 mostro "Metafisico" dalla tua mano, ma bandiscilo durante la End Phase del prossimo turno.
  pt: |-
    Se este card foi Invocado por Invocação-Especial pelo efeito de um monstro "Metafis", ele não pode ser afetado por efeitos de Armadilha e, além disso, se ele atacar um monstro, ele pode realizar um segundo ataque em seguida. Se este card for banido, durante a Fase de Apoio do próximo turno: você pode embaralhar este card banido no Deck; Invoque por Invocação-Especial 1 monstro "Metafis" da sua mão, mas bana-o durante a Fase Final do próximo turno.
  ja: |-
    ①：「メタファイズ」モンスターの効果で特殊召喚したこのカードは罠カードの効果を受けず、このカードがモンスターを攻撃した場合もう１度だけ続けて攻撃できる。②：このカードが除外された場合、次のターンのスタンバイフェイズに除外されているこのカードをデッキに戻して発動できる。手札から「メタファイズ」モンスター１体を特殊召喚する。この効果で特殊召喚したモンスターは次のターンのエンドフェイズに除外される。
  ko: |-
    ① : "메타파이즈" 몬스터의 효과로 특수 소환한 이 카드는 함정 카드의 효과를 받지 않으며, 이 카드가 몬스터를 공격했을 경우 1번만 이어서 공격할 수 있다. ② : 이 카드가 제외되었을 경우, 다음 턴의 스탠바이 페이즈에 제외되어 있는 이 카드를 덱으로 되돌리고 발동할 수 있다. 패에서 "메타파이즈" 몬스터 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터는 다음 턴의 엔드 페이즈에 제외된다.
  zh-TW:
  zh-CN: |-
    ①：「玄化」怪兽的效果特殊召唤的这张卡不受陷阱卡的效果影响，可以在这张卡向怪兽攻击过的场合只再1次继续攻击。②：这张卡被除外的场合，下个回合的准备阶段让除外的这张卡回到卡组才能发动。从手卡把1只「玄化」怪兽特殊召唤。这个效果特殊召唤的怪兽在下个回合的结束阶段除外。
