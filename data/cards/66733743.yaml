text:
  en: |-
    If a monster(s) on the field is destroyed by battle or an opponent's card effect: You can Special Summon this card from your hand. If a "T.G." monster(s) you control would be destroyed by battle or card effect, you can banish this card from your field or GY instead. You can only use each effect of "T.G. Metal Skeleton" once per turn.
  de: |-
    Falls ein oder mehr Monster auf dem Spielfeld durch Kampf oder einen Karteneffekt eines Gegners zerstört werden: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls ein oder mehr „T.G.“-Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört würden, kannst du stattdessen diese Karte von deiner Spielfeldseite oder deinem Friedhof verbannen. Du kannst jeden Effekt von „T.G. Metallskelett“ nur einmal pro Spielzug verwenden.
  es: |-
    Si uno o más monstruos en el Campo son destruidos en batalla o por el efecto de una carta del adversario: puedes Invocar esta carta de Modo Especial desde tu mano. Si uno o más monstruos "T.G." que controlas fueran a ser destruidos en batalla o por el efecto de una carta, puedes desterrar esta carta en tu Campo o Cementerio en su lugar. Sólo puedes usar cada efecto de "T.G. Esqueleto Metálico" una vez por turno.
  fr: |-
    Si un ou plusieurs monstres sur le Terrain sont détruits au combat ou par un effet de carte de l'adversaire : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si un ou plusieurs monstres "T.G." que vous contrôlez vont être détruits au combat ou par un effet de carte, vous pouvez bannir cette carte depuis votre Terrain ou Cimetière à la place. Vous ne pouvez utiliser chaque effet de "Squelette Métallique T.G." qu'une fois par tour.
  it: |-
    Se uno o più mostri sul Terreno vengono distrutti in battaglia o dall'effetto di una carta dell'avversario: puoi Evocare Specialmente questa carta dalla tua mano. Se uno o più mostri "T.G." che controlli stanno per essere distrutti in battaglia o dall'effetto di una carta, puoi invece bandire questa carta dal tuo Terreno o Cimitero. Puoi utilizzare ogni effetto di "T.G. Scheletro Metallico" una sola volta per turno.
  pt: |-
    Se um ou mais monstros no campo forem destruídos em batalha ou por um efeito de card do oponente: você pode Invocar este card por Invocação-Especial da sua mão. Se um ou mais monstros "T.G." que você controla seriam destruídos em batalha ou por um efeito de card, em vez disso, você pode banir este card do seu campo ou Cemitério. Você só pode usar cada efeito de "T.G. Esqueleto de Metal" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：フィールドのモンスターが戦闘または相手の効果で破壊された場合に発動できる。このカードを手札から特殊召喚する。②：自分フィールドの「ＴＧ」モンスターが戦闘・効果で破壊される場合、代わりにフィールド・墓地のこのカードを除外できる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 필드의 몬스터가 전투 또는 상대 효과로 파괴되었을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 자신 필드의 "TG(테크지너스)" 몬스터가 전투 / 효과로 파괴될 경우, 대신에 필드 / 묘지의 이 카드를 제외할 수 있다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：场上的怪兽被战斗或者对方的效果破坏的场合才能发动。这张卡从手卡特殊召唤。
    ②：自己场上的「科技属」怪兽被战斗·效果破坏的场合，可以作为代替把场上·墓地的这张卡除外。
