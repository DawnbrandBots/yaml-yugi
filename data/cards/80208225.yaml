text:
  en: |-
    Target 1 monster and/or 1 Spell/Trap in your opponent's GY; banish them, then you can place 1 "Dracotail" card from your GY or banishment on the bottom of your Deck, except "Dracotail Sting", then draw 1 card. You can only activate 1 "Dracotail Sting" per turn.
  de: |-
    Wähle 1 Monster und/oder 1 Zauber/Falle im Friedhof deines Gegners; verbanne sie, dann kannst du 1 „Drachoschwanz“-Karte von deinem Friedhof oder deinen verbannten Karten unter dein Deck legen, außer „Drachoschwanz-Stich“, dann ziehe 1 Karte. Du kannst nur 1 „Drachoschwanz-Stich“ pro Spielzug aktivieren.
  es: |-
    Selecciona 1 monstruo y/o 1 Mágica/Trampa en el Cementerio de tu adversario; destiérralos, y después puedes poner en la parte inferior de tu Deck 1 carta "Dracocola" en tu Cementerio o destierro, excepto "Aguijón Dracocola", y después roba 1 carta. Sólo puedes activar 1 "Aguijón Dracocola" por turno.
  fr: |-
    Ciblez 1 monstre et/ou 1 Magie/Piège dans le Cimetière de votre adversaire ; bannissez-les, puis vous pouvez placer 1 carte "Queudragon" ("Dard Queudragon" exclu) depuis votre Cimetière ou bannissement au-dessous de votre Deck, puis piochez 1 carte. Vous ne pouvez activer qu'1 "Dard Queudragon" par tour.
  it: |-
    Scegli come bersaglio 1 mostro e/o 1 Magia/Trappola nel Cimitero del tuo avversario; bandiscili, poi puoi mettere 1 carta "Dracocoda" dal tuo Cimitero o carte bandite in fondo al tuo Deck, eccetto "Pungiglione Dracocoda", poi pescare 1 carta. Puoi attivare solo 1 "Pungiglione Dracocoda" per turno.
  pt: |-
    Escolha 1 monstro e/ou 1 Magia/Armadilha no Cemitério do seu oponente; bana-os e, depois, você pode colocar 1 card "Caudraco" do seu Cemitério ou banimento no fundo do seu Deck, exceto "Picada Caudraco" e, depois, compre 1 card. Você só pode ativar 1 "Picada Caudraco" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：相手の墓地のモンスターと魔法・罠カードをそれぞれ１枚まで対象として発動できる。そのカードを除外する。その後、以下の効果を適用できる。●「星辰の刺毒」以外の自分の墓地・除外状態の「ドラゴンテイル」カード１枚をデッキの一番下に戻す。その後、自分は１枚ドローする。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：以对手墓地的怪兽和魔法・陷阱卡最多各1张为对象可以发动。将该卡除外。然后，可适用以下效果。
    ●将“星宿之刺毒”以外的、自己墓地・除外状态的1张“星宿”卡放回牌组最下面。然后，自己抽1张。
