text:
  en: |-
    If your opponent controls a monster and you control no monsters, you can Normal Summon this card without Tributing, but its original ATK becomes 1300.
  de: |-
    Falls dein Gegner ein Monster kontrolliert und du keine Monster kontrollierst, kannst du diese Karte als Normalbeschwörung beschwören, ohne Tribut anzubieten, aber ihre Grund-ATK werden zu 1300.
  es: |-
    Si tu adversario controla un monstruo y tú no controlas ninguno, puedes Invocar esta carta de Modo Normal sin Sacrificar, pero su ATK original se convierte en 1300.
  fr: |-
    Si votre adversaire contrôle un monstre et que vous n'en contrôlez aucun, vous pouvez Invoquer Normalement cette carte sans Sacrifices, mais son ATK d'origine devient 1300.
  it: |-
    Se il tuo avversario controlla un mostro e tu non controlli nessun mostro, puoi Evocare Normalmente questa carta senza offrire Tributi, ma il suo ATK originale diventa 1300.
  pt: |-
    Se seu oponente controlar um monstro e você não controlar nenhum, você pode Invocar este card por Invocação-Normal sem oferecer Tributo, mas seu ATK original se torna 1300.
  ja: |-
    相手フィールド上にモンスターが存在し、自分フィールド上にモンスターが存在しない場合、このカードはリリースなしで召喚できる。この方法で召喚したこのカードの元々の攻撃力は１３００になる。
  ko: |-
    상대 필드 위에 몬스터가 존재하고, 자신 필드 위에 몬스터가 존재하지 않을 경우, 이 카드는 릴리스 없이 일반 소환할 수 있다. 이 방법으로 일반 소환한 이 카드의 원래 공격력은 1300 이 된다.
  zh-TW:
  zh-CN: |-
    对方场上有怪兽存在，自己场上没有怪兽存在的场合，这张卡可以不用解放作召唤。这个方法召唤的这张卡的原本攻击力变成1300。
