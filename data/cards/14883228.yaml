text:
  en:
  de: |-
    Wähle 1 offene/n Zauber/Falle auf dem Spielfeld; zerstöre ihn oder sie. Falls dein Gegner 2 oder mehr Zauber/Fallen kontrolliert und du keine Zauber/Fallen kontrollierst, kannst du diese Karte von deiner Hand aktivieren.
  es: |-
    Selecciona 1 Mágica/Trampa boca arriba en el Campo; destrúyela. Si tu adversario controla 2 o más Mágicas/Trampas y tú no controlas Mágicas/Trampas, puedes activar esta carta desde tu mano.
  fr: |-
    Ciblez 1 Magie/Piège face recto sur le Terrain ; détruisez-le. Si votre adversaire contrôle min. 2 Magies/Pièges et que vous ne contrôlez aucune Magie/Piège, vous pouvez activer cette carte depuis votre main.
  it: |-
    Scegli come bersaglio 1 Magia/Trappola scoperta sul Terreno; distruggila. Se il tuo avversario controlla 2 o più Magie/Trappole e tu non controlli nessuna Magia/Trappola, puoi attivare questa carta dalla tua mano.
  pt: |-
    Escolha 1 Magia/Armadilha com a face para cima no campo; destrua-a. Se seu oponente controlar 2 ou mais Magias/Armadilhas e você não controlar nenhuma Magia/Armadilha, você pode ativar este card da sua mão.
  ja: |-
    相手フィールドに魔法・罠カードが２枚以上存在し、自分フィールドに魔法・罠カードが存在しない場合、このカードの発動は手札からもできる。
    ①：フィールドの表側表示の魔法・罠カード１枚を対象として発動できる。そのカードを破壊する。
  ko: |-
    상대 필드에 마법 / 함정 카드가 2장 이상 존재하고, 자신 필드에 마법 / 함정 카드가 존재하지 않을 경우, 이 카드의 발동은 패에서도 할 수 있다. ①: 필드의 앞면 표시의 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW: |-
    在對方場上存在２張以上的魔法・陷阱卡，我方場上不存在魔法・陷阱卡的狀況下，也可從手牌發動此卡。①：可將場上的１張正面表示魔法・陷阱卡做為對象發動。破壞該卡。
  zh-CN: |-
    对手场上有2张以上的魔法・陷阱卡存在，自己场上没有魔法・陷阱卡存在的情况下，此卡也可从手牌发动。①：以场上的1张表侧表示魔法・陷阱卡为对象可以发动。将该卡破坏。
