text:
  en: |-
    If this card is Summoned: You can add 1 "Triangle O" from your Deck to your hand, then, if this card is in Attack Position, change it to Defense Position. You can only use this effect of "Cabrera Stone" once per turn. If this card is destroyed by battle or card effect: Take 1000 damage.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが召喚・反転召喚・特殊召喚した場合に発動できる。デッキから「トライアングル－Ｏ」１枚を手札に加える。このカードが攻撃表示の場合、さらにこのカードは守備表示になる。②：このカードが戦闘・効果で破壊された場合に発動する。自分は１０００ダメージを受ける。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 반전 소환 / 특수 소환했을 경우에 발동할 수 있다. 덱에서 "트라이앵글－O(오)" 1장을 패에 넣는다. 이 카드가 공격 표시일 경우, 추가로 이 카드는 수비 표시가 된다. ②: 이 카드가 전투 / 효과로 파괴되었을 경우에 발동한다. 자신은 1000 데미지를 받는다.
  zh-TW:
  zh-CN: |-
    这个卡名的①效果1回合只能使用1次。①：这张卡召唤·反转召唤·特殊召唤的场合可以发动。从卡组将1张「トライアングル－O／三角阵-O」加入手牌。这张卡是攻击表示的场合，在使这张卡变为守备表示。②：这张卡被战斗·效果破坏的场合必定发动。自己受到1000伤害。
