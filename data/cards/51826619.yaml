  ja: |-
    このカード名の③の効果は１ターンに１度しか使用できない。①：自分フィールドに地属性モンスターが存在する限り、攻撃可能な相手モンスターは地属性モンスターを攻撃しなければならない。②：相手フィールドに地属性モンスターが存在する限り、相手が自身のモンスターの攻撃対象を選択する際、その攻撃対象は自分が選択する。③：このカードが墓地へ送られた場合、「磁石の戦士Σ＋」を除く、自分の墓地のレベル４以下の「マグネット・ウォリアー」モンスター１体を対象として発動できる。そのモンスターを手札に加えるか特殊召喚する。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的③效果1回合仅可使用1次。①：只要自己场上存在地属性怪兽，可攻击的对手怪兽必须攻击地属性怪兽。②：只要对手场上存在地属性怪兽，对手要选择自身的怪兽的攻击对象之际，该攻击对象由自己来选择。③：此卡被送至墓地的情况下，以除“磁石战士西格玛＋”以外的、自己墓地的1只等级4以下的“磁石战士”怪兽为对象可以发动。将该怪兽加入手牌或特殊召唤。
