text:
  en: |-
    Once per turn, at the start of the Damage Step, if your monster battles an opponent's monster in the same column: You can return your monster and any other cards in its column to the hand. You can only activate the effect of "Beast King Unleashed" once per Chain.
  de: |-
    Einmal pro Spielzug, am Beginn des Damage Steps, falls dein Monster gegen ein Monster eines Gegners in derselben Spalte kämpft: Du kannst dein Monster und alle anderen Karten in seiner Spalte auf die Hand zurückgeben. Du kannst den Effekt von „Entfesselter Ungeheuerkönig“ nur einmal pro Kette aktivieren.
  es: |-
    Una vez por turno, al comienzo del Damage Step, si tu monstruo batalla con un monstruo del adversario en la misma columna: puedes devolver a la mano tu monstruo y cualquier otra carta que esté en toda su columna. Sólo puedes activar el efecto de "Rey Bestia Desatado" una vez por Cadena.
  fr: |-
    Une fois par tour, au début de la Damage Step, si votre monstre combat un monstre de l'adversaire dans la même colonne : vous pouvez renvoyer votre monstre et les autres cartes dans sa colonne à la main. Vous ne pouvez activer l'effet de "Roi des Bêtes Déchaîné" qu'une fois par Chaîne.
  it: |-
    Una volta per turno, all'inizio del Damage Step, se un tuo mostro combatte con un mostro dell'avversario nella stessa colonna: puoi far ritornare il tuo mostro e qualsiasi altra carta nella sua colonna nella mano. Puoi attivare l'effetto di "Re Bestia Scatenato" una sola volta per Catena.
  pt: |-
    Uma vez por turno, no começo da Etapa de Dano, se um monstro seu batalhar um monstro do oponente na mesma coluna: você pode devolver para a mão seu monstro e quaisquer outros cards nessa coluna. Você só pode ativar o efeito de "Libertação do Rei das Bestas" uma vez por Corrente.
  ja: |-
    このカード名の①の効果は同一チェーン上では１度しか発動できない。①：１ターンに１度、自分のモンスターが自身と同じ縦列の相手モンスターと戦闘を行うダメージステップ開始時に発動できる。その自分のモンスターと同じ縦列のカードを全て持ち主の手札に戻す。
  ko: |-
    이 카드명의 ①의 효과는 동일한 체인 위에서는 1번밖에 발동할 수 없다. ①: 1턴에 1번, 자신 몬스터가 자신과 같은 세로열인 상대 몬스터와 전투를 실행하는 데미지 스텝 개시시에 발동할 수 있다. 그 자신 몬스터와 같은 세로열인 카드를 전부 주인의 패로 되돌린다.
  zh-TW:
  zh-CN: |-
    此卡名的①效果在同一连锁上仅可发动１次。①：１回合１次，自己的怪兽和与自身在同一纵列的对手怪兽进行战斗的伤害步骤开始时可以发动。将与该自己的怪兽在同一纵列的卡全部放回持有者的手牌。
