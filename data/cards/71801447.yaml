  ja: |-
    ①：手札のこのカードを相手に見せて発動できる（この効果を発動するターン、自分は裏側守備表示でしかモンスターを特殊召喚できない）。手札からモンスター１体を裏側守備表示で特殊召喚する。②：相手がチェーン３以降にカードの効果を発動した時、裏側表示のこのカードを表側守備表示にして発動できる。この効果の発動時に積まれていたチェーン上の全ての相手の効果の発動を無効にし破壊する。③：リバースしたこのカードがモンスターゾーンに存在する限り、相手は自身のカードの効果の発動に対してカードの効果を発動できない。
  ko:
