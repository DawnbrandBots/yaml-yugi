  zh-CN: |-
    ①：向对手出示手牌的此卡可以发动（发动此效果的回合中，自己仅可以里侧守备表示特殊召唤怪兽）。从手牌将1只怪兽以里侧守备表示特殊召唤。②：对手在连锁3以后发动卡的效果时，将里侧表示的此卡改成表侧守备表示可以发动。将此效果发动时积累的连锁上的所有对手的效果的发动无效并破坏。③：只要反转的此卡存在于怪兽区域，对手不可应对自身的卡的效果的发动来发动卡的效果。
