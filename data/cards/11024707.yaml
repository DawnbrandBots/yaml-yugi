  en: |-
    If this card is sent from the hand or Deck to the GY: You can Special Summon this card in face-down Defense Position. If a monster(s) is sent from the hand or Deck to your GY, while you control this monster that was flipped face-up (except during the Damage Step): You can target 1 of them; Special Summon it in face-down Defense Position. You can only use each effect of "Purrfect Lander" once per turn.
