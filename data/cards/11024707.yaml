name:
  en: Flipping Feline
  de: Sich drehende Katze
  es: Felino Volteando
  fr: Félin Renversant
  it: Ribaltamento Felino
  pt: Felino Virador
  ja: <ruby>回<rt>かい</rt></ruby><ruby>猫<rt>ねこ</rt></ruby>
  ja_romaji: Kaineko
