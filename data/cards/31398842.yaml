text:
  en: |-
    Send 1 "Xyz" card from your Deck to the GY, except "Xyz Force", or if an Xyz Monster is on the field that has an Xyz Monster as material, you can add the "Xyz" card to your hand instead. During your Main Phase, except the turn this card was sent to the GY: You can banish this card from your GY; detach 1 material from an Xyz Monster on either field, then if the detached material was an Xyz Monster, you can Special Summon that monster from your GY or your banishment, in Defense Position. You can only use each effect of "Xyz Force" once per turn.
  de: |-
    Lege 1 „Xyz“-Karte von deinem Deck auf den Friedhof, außer „Xyz-Kraft“, oder falls sich ein Xyz-Monster auf dem Spielfeld befindet, das ein Xyz-Monster als Material hat, kannst du die „Xyz“-Karte stattdessen deiner Hand hinzufügen. Während deiner Main Phase, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte von deinem Friedhof verbannen; hänge 1 Material von einem Xyz-Monster auf einer beliebigen Spielfeldseite ab, dann, falls das abgehängte Material ein Xyz-Monster war, kannst du jenes Monster von deinem Friedhof oder deinen verbannten Karten als Spezialbeschwörung in die Verteidigungsposition beschwören. Du kannst jeden Effekt von „Xyz-Kraft“ nur einmal pro Spielzug verwenden.
  es: |-
    Manda al Cementerio 1 carta "Xyz" en tu Deck, excepto "Fuerza Xyz" o, si un Monstruo Xyz que tiene un Monstruo Xyz como material está en el Campo, puedes añadir la carta "Xyz" a tu mano en su lugar. Durante tu Main Phase, excepto el turno en el que esta carta fue mandada al Cementerio: puedes desterrar esta carta en tu Cementerio; desacopla 1 material de un Monstruo Xyz en cualquier Campo y después, si el material desacoplado era un Monstruo Xyz, puedes Invocar ese monstruo de Modo Especial desde tu Cementerio o tu destierro, en Posición de Defensa. Sólo puedes usar cada efecto de "Fuerza Xyz" una vez por turno.
  fr: |-
    Envoyez 1 carte "Xyz" ("Force Xyz" exclu) depuis votre Deck au Cimetière, ou si un Monstre Xyz est sur le Terrain qui a un Monstre Xyz comme Matériel, vous pouvez ajouter la carte "Xyz" à votre main à la place. Durant votre Main Phase, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir cette carte depuis votre Cimetière ; détachez 1 Matériel d'un Monstre Xyz sur l'un des Terrains, puis si le Matériel détaché était un Monstre Xyz, vous pouvez Invoquer Spécialement le monstre depuis votre Cimetière ou votre bannissement en Position de Défense. Vous ne pouvez utiliser chaque effet de "Force Xyz" qu'une fois par tour.
  it: |-
    Manda 1 carta "Xyz" dal tuo Deck al Cimitero, eccetto "Forza Xyz", o se sul Terreno c'è un Mostro Xyz che ha un Mostro Xyz come materiale, puoi invece aggiungere la carta "Xyz" alla tua mano. Durante la tua Main Phase, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero; stacca 1 materiale da un Mostro Xyz su qualsiasi Terreno, poi, se il materiale staccato era un Mostro Xyz, puoi Evocare Specialmente quel mostro dal tuo Cimitero o dalle tue carte bandite, in Posizione di Difesa. Puoi utilizzare ogni effetto di "Forza Xyz" una sola volta per turno.
  pt: |-
    Envie 1 card "Xyz" do seu Deck para o Cemitério, exceto "Força Xyz", ou, se um Monstro Xyz que tiver um Monstro Xyz como matéria estiver no campo, em vez disso, você pode adicionar o card "Xyz" à sua mão. Durante sua Fase Principal, exceto no turno em que este card foi enviado para o Cemitério: você pode banir este card do seu Cemitério; desassocie 1 matéria de um Monstro Xyz em qualquer campo e, depois, se a matéria desassociada era um Monstro Xyz, você pode Invocar esse monstro por Invocação-Especial do seu Cemitério ou do seu banimento, em Posição de Defesa. Você só pode usar cada efeito de "Força Xyz" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：デッキから「エクシーズ・フォース」以外の「エクシーズ」カード１枚を墓地へ送る。ＸモンスターをＸ素材としているＸモンスターがフィールドに存在する場合、墓地へ送らず手札に加える事もできる。②：このターンに墓地へ送られていないこのカードを墓地から除外して発動できる。フィールドのＸ素材を１つ取り除く。取り除いたＸ素材がＸモンスターだった場合、さらに自分の墓地・除外状態のそのＸモンスターを守備表示で特殊召喚できる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 덱에서 "엑시즈 포스" 이외의 "엑시즈" 카드 1장을 묘지로 보낸다. 엑시즈 몬스터를 엑시즈 소재로 하고 있는 엑시즈 몬스터가 필드에 존재할 경우, 묘지로 보내지 않으며 패에 넣을 수도 있다. ②: 이 턴에 묘지로 보내져 있지 않은 이 카드를 묘지에서 제외하고 발동할 수 있다. 필드의 엑시즈 소재를 1개 제거한다. 제거한 엑시즈 소재가 엑시즈 몬스터였을 경우, 추가로 자신의 묘지 / 제외 상태인 그 엑시즈 몬스터를 수비 표시로 특수 소환할 수 있다.
