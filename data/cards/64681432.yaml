name:
  en: Gandora the Dragon of Destruction
  de: Gandora der Drache der Zerstörung
  es: Gandora el Dragón de la Destrucción
  fr: Gandora le Dragon de la Destruction
  it: Gandora, il Drago della Distruzione
  pt: Gandora o Dragão da Destruição
  ja: <ruby>破<rt>は</rt></ruby><ruby>壊<rt>かい</rt></ruby><ruby>竜<rt>りゅう</rt></ruby>ガンドラ
  ja_romaji: Hakairyū Gandora
  ko: 파괴룡 간드라
  ko_rr: Pagwiryong Gandeura
  zh-TW: 破壞龍 鋼多拉
  zh-CN: 破坏龙 钢多拉
text:
  en: |-
    Cannot be Special Summoned. You can pay half your LP; destroy as many cards on the field as possible (other than this card), and if you do, banish them. This card gains 300 ATK for each card destroyed this way. Once per turn, during the End Phase, if this card was Normal or Flip Summoned this turn: Send it to the Graveyard.
  de: |-
    Kann nicht als Spezialbeschwörung beschworen werden. Du kannst die Hälfte deiner LP zahlen; zerstöre so viele Karten auf dem Spielfeld wie möglich (außer dieser Karte) und falls du dies tust, verbanne sie. Diese Karte erhält 300 ATK für jede Karte, die auf diese Art zerstört wurde. Einmal pro Spielzug, während der End Phase, falls diese Karte in diesem Spielzug als Normal- oder Flippbeschwörung beschworen wurde: Lege sie auf den Friedhof.
  es: |-
    No puede ser Invocado de Modo Especial. Puedes pagar la mitad de tus LP; destruye tantas cartas en el Campo como sea posible (que no sean esta carta), y, si lo haces, destiérralas. Esta carta gana 300 ATK por cada carta destruida de esta forma. Una vez por turno, durante la End Phase, si esta carta fue Invocada de Modo Normal o por Volteo en este turno: mándala al Cementerio.
  fr: |-
    Non Invocable Spécialement. Vous pouvez payer la moitié de vos LP ; détruisez autant de cartes sur le Terrain que possible (cette carte exclue), et si vous le faites, bannissez-les. Cette carte gagne 300 ATK pour chaque carte détruite de cette façon. Une fois par tour, durant la End Phase, si cette carte a été Invoquée Normalement ou par Flip ce tour : envoyez-la au Cimetière.
  it: |-
    Non può essere Evocato Specialmente. Puoi pagare la metà dei tuoi LP; distruggi tante carte sul Terreno quante possibile (a parte questa carta) e, se lo fai, bandiscile. Questa carta guadagna 300 ATK per ogni carta distrutta in questo modo. Una volta per turno, durante la End Phase, se questa carta è stata Evocata Normalmente o per Scoperta in questo turno: mandala al Cimitero.
  pt: |-
    Não pode ser Invocado por Invocação-Especial. Você pode pagar metade dos seus PV; destrua tantos cards no campo quanto possível (que não sejam este card) e, se isso acontecer, bana-os. Este card ganha 300 de ATK para cada card destruído desta forma. Uma vez por turno, durante a Fase Final, se este card foi Invocado por Invocação-Normal ou Virar neste turno: envie-o para o Cemitério.
  ja: |-
    このカードは特殊召喚できない。①：ＬＰを半分払って発動できる。フィールドの他のカードを全て破壊し除外する。このカードの攻撃力は、この効果で破壊したカードの数×３００アップする。②：このカードを召喚・反転召喚したターンのエンドフェイズに発動する。このカードを墓地へ送る。
  ko: |-
    이 카드는 특수 소환할 수 없다. ①: LP를 절반 지불하고 발동할 수 있다. 필드의 다른 카드를 전부 파괴하고 제외한다. 이 카드의 공격력은, 이 효과로 파괴한 카드의 수 × 300 올린다. ②: 이 카드를 일반 소환 / 반전 소환한 턴의 엔드 페이즈에 발동한다. 이 카드를 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    此卡不可特殊召唤。
    ①：支付一半LP可以发动。将场上的其他卡全部破坏并除外。此卡的攻击力上升相当于以此效果破坏的卡的数量×３００的数值。
    ②：此卡召唤・反转召唤的回合的结束阶段发动。将此卡送至墓地。
