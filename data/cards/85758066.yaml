text:
  en: |-
    When an opponent's monster declares an attack: Target 1 Spell in your opponent's GY; Set it to your field. You can banish this card from your GY and send 1 "Monster Reborn" from your hand or face-down field to the GY; Special Summon 1 "Obelisk the Tormentor" from your GY in Defense Position, and if you activated this effect during your opponent's turn, all monsters your opponent controls that can attack must attack that face-up monster, this turn, while you control it.
  de: |-
    Wenn ein Monster eines Gegners einen Angriff deklariert: Wähle 1 Zauber im Friedhof deines Gegners; setze ihn auf deine Spielfeldseite. Du kannst diese Karte von deinem Friedhof verbannen und 1 „Wiedergeburt“ von deiner Hand oder verdeckt von deiner Spielfeldseite auf den Friedhof legen; beschwöre 1 „Obelisk der Peiniger“ als Spezialbeschwörung von deinem Friedhof in die Verteidigungsposition und falls du diesen Effekt während des Spielzugs deines Gegners aktiviert hast, müssen alle Monster, die dein Gegner kontrolliert und die angreifen können, in diesem Spielzug jenes offene Monster angreifen, solange du es kontrollierst.
  es: |-
    Cuando un monstruo del adversario declara un ataque: selecciona 1 Mágica en el Cementerio de tu adversario; Colócala en tu Campo. Puedes desterrar esta carta en tu Cementerio y mandar al Cementerio 1 "Monstruo Renacido" en tu mano o Campo boca abajo; Invoca de Modo Especial 1 "Obelisco el Atormentador" desde tu Cementerio en Posición de Defensa y, si activaste este efecto durante el turno de tu adversario, todos los monstruos que controle tu adversario que puedan atacar deben atacar a ese monstruo boca arriba, este turno, mientras lo controles.
  fr: |-
    Lorsqu'un monstre de l'adversaire déclare une attaque : ciblez 1 Magie dans le Cimetière de votre adversaire ; Posez-la sur votre Terrain. Vous pouvez bannir cette carte depuis votre Cimetière, et envoyez 1 "Monster Reborn" depuis votre main ou Terrain face verso au Cimetière ; Invoquez Spécialement 1 "Obelisk, le Tourmenteur" depuis votre Cimetière en Position de Défense, et si vous avez activé cet effet durant le tour de votre adversaire, tous les monstres contrôlés par votre adversaire qui peuvent attaquer doivent attaquer le monstre face recto, ce tour, tant que vous le contrôlez.
  it: |-
    Quando un mostro dell'avversario dichiara un attacco: scegli come bersaglio 1 Magia nel Cimitero del tuo avversario; Posizionala sul tuo Terreno. Puoi bandire questa carta dal tuo Cimitero e mandare 1 "Mostro Resuscitato" dalla tua mano o Terreno coperto al Cimitero; Evoca Specialmente 1 "Obelisk il Tormentatore" dal tuo Cimitero in Posizione di Difesa e, se hai attivato questo effetto durante il turno del tuo avversario, tutti i mostri controllati dal tuo avversario che possono attaccare devono attaccare quel mostro scoperto, in questo turno, mentre tu lo controlli.
  pt: |-
    Quando um monstro do oponente declarar um ataque: escolha 1 Magia no Cemitério do seu oponente; Baixe-a no seu campo. Você pode banir este card do seu Cemitério e enviar para o Cemitério 1 "Reviver Monstro" da sua mão ou do campo com a face para baixo; Invoque por Invocação-Especial 1 "Obelisco, o Atormentador" do seu Cemitério em Posição de Defesa e, se você ativou este efeito durante o turno do seu oponente, todos os monstros que seu oponente controla que podem atacar devem atacar esse monstro com a face para cima, neste turno, enquanto você o controlar.
  ja: |-
    ①：相手モンスターの攻撃宣言時に、相手の墓地の魔法カード１枚を対象として発動できる。そのカードを自分フィールドにセットする。②：墓地のこのカードを除外し、手札及び自分フィールドにセットされたカードの中から、「死者蘇生」１枚を墓地へ送って発動できる。自分の墓地から「オベリスクの巨神兵」１体を選んで守備表示で特殊召喚する。この効果を相手ターンに発動した場合、このターンこの効果で特殊召喚したモンスターが自分フィールドに存在する限り、攻撃可能な相手モンスターはそのモンスターを攻撃しなければならない。
  ko: |-
    ①: 상대 몬스터의 공격 선언시에, 상대 묘지의 마법 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 자신 필드에 세트한다. ②: 묘지의 이 카드를 제외하고, 패 및 자신 필드에 세트된 카드 중에서, "죽은 자의 소생" 1장을 묘지로 보내고 발동할 수 있다. 자신 묘지에서 "오벨리스크의 거신병" 1장을 고르고 수비 표시로 특수 소환한다. 이 효과를 상대 턴에 발동했을 경우, 이 턴에 이 효과로 특수 소환한 몬스터가 자신 필드에 존재하는 한, 공격 가능한 상대 몬스터는 그 몬스터를 공격해야 한다.
  zh-TW: |-
    ①：對手怪獸攻擊宣言時，以對手墓地的１張魔法卡為對象可以發動。將該卡放置在自己場上。②：將墓地的此卡除外，從放置在手牌及自己場上的卡中，將１張「死者蘇生」送至墓地可以發動。從自己的墓地挑選１隻「歐貝利斯克之巨神兵」，以守備表示特殊召喚。在對手回合發動此效果的情況下，只要此回合以此效果特殊召喚的怪獸存在於自己場上，可攻擊的對手怪獸必須攻擊該怪獸。
  zh-CN: |-
    ①：对手怪兽攻击宣言时，以对手墓地的１张魔法卡为对象可以发动。将该卡放置在自己场上。②：将墓地的此卡除外，从放置在手牌及自己场上的卡中，将１张“死者苏生”送至墓地可以发动。从自己的墓地挑选１只“欧贝利斯克之巨神兵”，以守备表示特殊召唤。在对手回合发动此效果的情况下，只要此回合以此效果特殊召唤的怪兽存在于自己场上，可攻击的对手怪兽必须攻击该怪兽。
