name:
  en: Nibiru, the Primal Being
  de: Nibiru, das Urwesen
  es: Nibiru, el Ser Primitivo
  fr: Nibiru, l'Être Primitif
  it: Nibiru, l'Essere Primordiale
  pt: Nibiru, o Ser Primitivo
  ja: <ruby>原<rt>げん</rt></ruby><ruby>始<rt>し</rt></ruby><ruby>生<rt>せい</rt></ruby><ruby>命<rt>めい</rt></ruby><ruby>態<rt>たい</rt></ruby>ニビル
  ja_romaji: Genshi Seimeitai Nibiru
  ko: 원시생명체 니비루
  ko_rr: Wonsisaengmyeongche Nibiru
  zh-TW:
  zh-CN: 原始生命态 尼比鲁
text:
  en: |-
    During the Main Phase, if your opponent Normal or Special Summoned 5 or more monsters this turn (Quick Effect): You can Tribute as many face-up monsters on the field as possible, and if you do, Special Summon this card from your hand, then Special Summon 1 "Primal Being Token" (Rock/LIGHT/Level 11/ATK ?/DEF ?) to your opponent's field. (This Token's ATK/DEF become the combined original ATK/DEF of the Tributed monsters.) You can only use this effect of "Nibiru, the Primal Being" once per turn.
  de: |-
    Während der Main Phase, falls dein Gegner in diesem Spielzug 5 oder mehr Monster als Normal- oder Spezialbeschwörung beschworen hat (Schnelleffekt): Du kannst so viele offene Monster auf dem Spielfeld als Tribut anbieten wie möglich und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung von deiner Hand, dann beschwöre 1 „Urwesen-Spielmarke“ (Fels/LICHT/Stufe 11/ATK ?/DEF ?) als Spezialbeschwörung auf die Spielfeldseite deines Gegners. (ATK/DEF dieser Spielmarke sind gleich der Summe der Grund-ATK/DEF der als Tribut angebotenen Monster.) Du kannst diesen Effekt von „Nibiru, das Urwesen“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante la Main Phase, si este turno tu adversario Invocó 5 o más monstruos de Modo Normal o Especial (Efecto Rápido): puedes Sacrificar tantos monstruos boca arriba en el Campo como sea posible y, si lo haces, Invocar esta carta de Modo Especial desde tu mano, y después Invocar de Modo Especial 1 "Ficha Ser Primitivo" (Roca/LUZ/Nivel 11/ATK ?/DEF ?) al Campo de tu adversario. (El ATK/DEF de esta Ficha se convierten en el ATK/DEF originales combinados de los monstruos Sacrificados). Sólo puedes usar este efecto de "Nibiru, el Ser Primitivo" una vez por turno.
  fr: |-
    Durant la Main Phase, si votre adversaire Invoque Normalement ou Spécialement min. 5 monstres ce tour (Effet Rapide) : vous pouvez Sacrifier autant de monstres face recto sur le Terrain que possible, et si vous le faites, Invoquez Spécialement cette carte depuis votre main, puis Invoquez Spécialement 1 "Jeton Être Primitif" (Rocher/LUMIÈRE/Niveau 11/ATK ?/DEF ?) sur le Terrain de votre adversaire. (L'ATK/DEF de ce Jeton sont égales à la somme des ATK/DEF d'origine des monstres Sacrifiés.) Vous ne pouvez utiliser cet effet de "Nibiru, l'Être Primitif" qu'une fois par tour.
  it: |-
    Durante la Main Phase, se il tuo avversario ha Evocato Normalmente o Specialmente 5 o più mostri in questo turno (Effetto Rapido): puoi offrire come Tributo tanti mostri scoperti sul Terreno quanti possibile e, se lo fai, Evoca Specialmente questa carta dalla tua mano, poi Evoca Specialmente 1 "Segna-Essere Primordiale" (Roccia/LUCE/Livello 11/ATK ?/DEF ?) sul Terreno del tuo avversario. (Gli ATK/DEF di questo Segna-Mostro diventano la somma degli ATK/DEF originali dei mostri offerti come Tributo.) Puoi utilizzare questo effetto di "Nibiru, l'Essere Primordiale" una sola volta per turno.
  pt: |-
    Durante a Fase Principal, se seu oponente Invocou 5 ou mais monstros por Invocação-Normal ou Especial neste turno (Efeito Rápido): você pode oferecer como Tributo tantos monstros com a face para cima no campo quanto possível e, se isso acontecer, Invoque este card por Invocação-Especial da sua mão e, depois, Invoque por Invocação-Especial 1 "Ficha de Ser Primitivo" (Rocha/LUZ/Nível 11/ATK ?/DEF ?) no campo do seu oponente. (O ATK/DEF dessa Ficha se tornam a soma dos respectivos ATK/DEF originais dos monstros oferecidos como Tributo.) Você só pode usar este efeito de "Nibiru, o Ser Primitivo" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：相手が５体以上のモンスターを召喚・特殊召喚したターンのメインフェイズに発動できる。自分・相手フィールドの表側表示モンスターを可能な限りリリースし、このカードを手札から特殊召喚する。その後、相手フィールドに「原始生命態トークン」（岩石族・光・星１１・攻／守？）１体を特殊召喚する。このトークンの攻撃力・守備力は、この効果でリリースしたモンスターの元々の攻撃力・守備力をそれぞれ合計した数値になる。この効果は相手ターンでも発動できる。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대가 5장 이상의 몬스터를 일반 소환 / 특수 소환한 턴의 메인 페이즈에 발동할 수 있다. 자신 / 상대 필드의 앞면 표시 몬스터를 가능한 한 릴리스하고, 이 카드를 패에서 특수 소환한다. 그 후, 상대 필드에 "원시생명체 토큰"(암석족 / 빛 / 레벨 11 / 공 ? / 수 ?) 1장을 특수 소환한다. 이 토큰의 공격력 / 수비력은, 이 효과로 릴리스한 몬스터의 원래 공격력 / 수비력을 각각 합계한 수치가 된다. 이 효과는 상대 턴에도 발동할 수 있다.
  zh-TW:
  zh-CN: |-
    这个卡名的效果1回合只能使用1次。
    ①：对方对5只以上的怪兽的召唤·特殊召唤成功的回合的主要阶段才能发动。自己·对方场上的表侧表示怪兽全部解放，这张卡从手卡特殊召唤。那之后，在对方场上把1只「原始生命态衍生物」（岩石族·光·11星·攻/守?）特殊召唤。这衍生物的攻击力·守备力变成这个效果解放的怪兽的原本的攻击力·守备力各自合计数值。这个效果在对方回合也能发动。
