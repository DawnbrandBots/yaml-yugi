text:
  en: |-
    You can send this card from your hand to the GY, then target 1 non-Tuner "Fabled" monster you control; that monster is treated as a Tuner while face-up on the field.
  de: |-
    Du kannst diese Karte von deiner Hand auf den Friedhof legen und dann 1 „Sagenhaft“-Nicht-Empfänger-Monster wählen, das du kontrollierst; das Monster wird als Empfänger behandelt, solange es offen auf dem Spielfeld liegt.
  es: |-
    Puedes mandar al Cementerio esta carta en tu mano, y después seleccionar 1 monstruo "Fabuloso/a" que no sea Cantante que controles; ese monstruo es tratado como un monstruo Cantante mientras esté boca arriba en el Campo.
  fr: |-
    Vous pouvez envoyer cette carte depuis votre main au Cimetière, puis ciblez 1 monstre non-Syntoniseur "Mythologique" que vous contrôlez ; le monstre est traité comme un Syntoniseur tant qu'il est face recto sur le Terrain.
  it: |-
    Puoi mandare questa carta dalla tua mano al Cimitero, poi scegliere come bersaglio 1 mostro non-Tuner "Il Favoloso" che controlli; quel mostro viene considerato come un Tuner mentre è scoperto sul Terreno.
  pt: |-
    Você pode enviar este card da sua mão para o Cemitério e, depois, escolha 1 monstro "Mitológico(a)" não-Regulador que você controla; esse monstro é considerado como um Regulador enquanto estiver com a face para cima no campo.
  ja: |-
    このカードを手札から墓地へ送り、自分フィールド上に表側表示で存在する「魔轟神」と名のついたモンスター１体を選択して発動する。選択したモンスターはフィールド上に表側表示で存在する限りチューナーとして扱う。
  ko: |-
    이 카드를 패에서 묘지로 보내고, 자신 필드 위에 앞면 표시로 존재하는 '마굉신' 이라는 이름이 붙은 몬스터 1장을 선택하고 발동한다. 선택한 몬스터는 필드 위에 앞면 표시로 존재하는 한 튜너로 취급한다.
  zh-TW:
  zh-CN: |-
    把这张卡从手卡送去墓地，选择调整以外的自己场上1只名字带有「魔轰神」的怪兽才能发动。选择的怪兽只要在场上表侧表示存在就当作调整使用。
