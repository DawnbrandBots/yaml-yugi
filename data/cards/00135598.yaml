text:
  en: |-
    When this card is destroyed by battle and sent to the Graveyard, you can add 1 Level 3 or lower Beast-Type monster from your Deck to your hand.
  de: |-
    Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird, kannst du deiner Hand 1 Monster der Stufe 3 oder niedriger vom Typ Ungeheuer von deinem Deck hinzufügen.
  es: |-
    Cuando esta carta es destruida en batalla y mandada al Cementerio, puedes añadir a tu mano, desde tu Deck, 1 monstruo de Tipo Bestia de Nivel 3 o menor.
  fr: |-
    Lorsque cette carte est détruite au combat et envoyée au Cimetière, vous pouvez ajouter 1 monstre de Type Bête de Niveau 3 ou moins depuis votre Deck à votre main.
  it: |-
    Quando questa carta viene distrutta in battaglia e mandata al Cimitero, puoi aggiungere 1 mostro di Tipo Bestia di Livello 3 o inferiore dal tuo Deck alla tua mano.
  pt: |-
    Quando esta carta é destruída em batalha e enviada ao Cemitério, você pode adicionar 1 monstro Beast-Type de Nível 3 ou menor do seu Deck para a sua mão.
  ja: |-
    このカードが戦闘によって破壊され墓地へ送られた時、自分のデッキからレベル３以下の獣族モンスター１体を手札に加える事ができる。
  ko: |-
    이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 자신의 덱에서 레벨 3 이하의 야수족 몬스터 1장을 패로 넣을 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡被战斗破坏送去墓地时，可以从卡组把1只3星以下的兽族怪兽加入手卡。
