text:
  en: |-
    When a "Blackwing" monster is Normal Summoned to your field: You can add 1 "Blackwing" monster from your Deck to your hand with less ATK than that monster.
  de: |-
    Wenn ein „Schwarzflügel“-Monster als Normalbeschwörung auf deine Spielfeldseite beschworen wird: Du kannst deiner Hand 1 „Schwarzflügel“-Monster mit weniger ATK als jenes Monster von deinem Deck hinzufügen.
  es: |-
    Cuando un monstruo "Alanegra" es Invocado de Modo Normal a tu Campo: puedes añadir a tu mano 1 monstruo "Alanegra" en tu Deck con un ATK menor al de ese monstruo.
  fr: |-
    Lorsqu'un monstre "Aile Noire" est Invoqué Normalement sur votre Terrain : vous pouvez ajouter 1 monstre "Aile Noire" avec une ATK inférieure au monstre depuis votre Deck à votre main.
  it: |-
    Quando un mostro "Alanera" viene Evocato Normalmente sul tuo Terreno: puoi aggiungere dal tuo Deck alla tua mano 1 mostro "Alanera" con ATK inferiore a quel mostro.
  pt: |-
    Quando um monstro "Asanegra" for Invocado por Invocação-Normal no seu campo: você pode adicionar 1 monstro "Asanegra" com ATK menor que o desse monstro do seu Deck à sua mão.
  ja: |-
    ①：自分フィールドに「ＢＦ」モンスターが召喚された時に発動できる。そのモンスターより低い攻撃力を持つ「ＢＦ」モンスター１体をデッキから手札に加える。
  ko: |-
    ①: 자신 필드에 "BF(블랙 페더)" 몬스터가 일반 소환되었을 때에 발동할 수 있다. 그 몬스터보다 낮은 공격력을 가지는 "BF(블랙 페더)" 몬스터 1장을 덱에서 패에 넣는다.
  zh-TW: |-
    冠有「BF」之名的怪兽被召唤至我方场上时，可从牌组中将1只攻击力比该怪兽低，冠有「BF」之名的怪兽加入手牌。
  zh-CN: |-
    ①：“黑羽”怪兽被召唤至自己场上时可以发动此效果。从牌组将１只攻击力低于该怪兽的“黑羽”怪兽加入手牌。
