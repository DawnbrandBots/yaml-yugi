name:
  en: Fire King Sky Burn
  de: Himmelsbrennen des Feuerkönigs
  es: Quemadura del Cielo del Rey de Fuego
  fr: Brûlure Céleste du Roi du Feu
  it: Bruciatura del Cielo Re del Fuoco
  pt: Combustão Celeste do Rei de Fogo
  ja: <ruby>炎<rt>えん</rt></ruby><ruby>王<rt>おう</rt></ruby><ruby>神<rt>しん</rt></ruby><ruby>天<rt>てん</rt></ruby><ruby>焼<rt>しょう</rt></ruby>
  ja_romaji: En'ōshin Tenshō
  ko: 염왕신천소
  ko_rr:
  zh-TW: 炎王神天燒
  zh-CN: 炎王神天烧
text:
  en: |-
    Target an equal number of "Fire King" monsters you control and cards your opponent controls; destroy them. If a "Fire King" card(s) you control would be destroyed by card effect, you can banish this card from your GY instead. You can only use 1 "Fire King Sky Burn" effect per turn, and only once that turn.
  de: |-
    Wähle eine gleiche Anzahl „Feuerkönig“-Monster, die du kontrollierst, und Karten, die dein Gegner kontrolliert; zerstöre sie. Falls eine oder mehr „Feuerkönig“-Karten, die du kontrollierst, durch einen Karteneffekt zerstört würden, kannst du stattdessen diese Karte von deinem Friedhof verbannen. Du kannst nur 1 Effekt von „Himmelsbrennen des Feuerkönigs“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  es: |-
    Selecciona el mismo número de monstruos "Rey(es) de Fuego" que controles y cartas que controle tu adversario; destrúyelos. Si una o más cartas "Rey(es) de Fuego" que controles fueran a ser destruidas por el efecto de una carta, puedes desterrar esta carta en tu Cementerio en su lugar. Sólo puedes usar 1 efecto de "Quemadura del Cielo del Rey de Fuego" por turno, y sólo una vez ese turno.
  fr: |-
    Ciblez un nombre égal de monstres "Roi du Feu" ou "Rois du Feu" que vous contrôlez et de cartes contrôlées par votre adversaire ; détruisez-les. Si une ou plusieurs cartes "Roi du Feu" ou "Rois du Feu" que vous contrôlez vont être détruites par un effet de carte, vous pouvez bannir cette carte depuis votre Cimetière à la place. Vous ne pouvez utiliser qu'1 effet de "Brûlure Céleste du Roi du Feu" par tour, et uniquement une fois le tour.
  it: |-
    Scegli come bersaglio un pari numero di mostri "Re del Fuoco" che controlli e carte controllate dal tuo avversario; distruggili. Se una o più carte "Re del Fuoco" che controlli stanno per essere distrutte dall'effetto di una carta, puoi invece bandire questa carta dal tuo Cimitero. Puoi utilizzare solo 1 effetto di "Bruciatura del Cielo Re del Fuoco" per turno, e solo una volta in quel turno.
  pt: |-
    Escolha um mesmo número de monstros "Rei(s) de Fogo" que você controla e cards que seu oponente controla; destrua-os. Se um ou mais cards "Rei(s) de Fogo" que você controla seriam destruídos por um efeito de card, em vez disso, você pode banir este card do seu Cemitério. Você só pode usar 1 efeito de "Combustão Celeste do Rei de Fogo" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分フィールドの「炎王」モンスターと相手フィールドのカードをそれぞれ同じ数だけ対象として発動できる。そのカードを破壊する。②：自分フィールドの「炎王」カードが効果で破壊される場合、代わりに墓地のこのカードを除外できる。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 필드의 "염왕" 몬스터와 상대 필드의 카드를 각각 같은 수만큼 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. ②: 자신 필드의 "염왕" 카드가 효과로 파괴될 경우, 대신에 묘지의 이 카드를 제외할 수 있다.
  zh-TW: |-
    此卡名的①②效果，１回合僅限使用１次其中１個效果。 ①：可分別將我方場上相同數量的「炎王」怪獸及對方場上相同數量的卡做為對象發動。破壞該卡。 ②：在我方場上的「炎王」卡因效果被破壞的狀況下，可將墓地的此卡除外作為替代。
  zh-CN: |-
    此卡名的①②效果１回合１次，仅可使用其中１个。①：以相同数量的、自己场上的“炎王”怪兽和对手场上的卡为对象可以发动。将该卡破坏。②：自己场上的“炎王”卡将被效果破坏的情况下，作为代替可将墓地的此卡除外。
