  ko_rr:
  zh-TW: 變形壺
  zh-CN: 变形壶
text:
  en: |-
    FLIP: Both players discard as many cards as possible from their hands, then each player draws 5 cards.
  de: |-
    FLIPP: Beide Spieler werfen so viele Karten wie möglich von ihren Händen ab, dann zieht jeder Spieler 5 Karten.
  es: |-
    VOLTEO: Ambos jugadores descartan tantas cartas como sea posible de su mano, y después cada jugador roba 5 cartas.
  fr: |-
    FLIP : Chaque joueur défausse autant de cartes que possible depuis sa main, puis chaque joueur pioche 5 cartes.
  it: |-
    SCOPRI: Entrambi i giocatori scartano tante carte quante possibile dalla loro mano, poi ogni giocatore pesca 5 carte.
  pt: |-
    VIRE: Os dois duelistas descartam tantos cards quanto possível de suas mãos e, depois, cada duelista compra 5 cards.
  ja: |-
    ①：このカードがリバースした場合に発動する。手札があるプレイヤーは、その手札を全て捨てる。お互いにデッキから５枚ドローする。
  ko: |-
    ①: 이 카드가 리버스했을 경우에 발동한다. 서로의 패를 전부 버린다. 그 후, 서로 덱에서 5장 드로우한다.
  zh-TW: |-
    反轉：雙方丟棄全部手牌。然後，各自從牌組中抽取5張卡。
  zh-CN: |-
    ①：此卡反转的情况下发动。双方将手牌全部舍弃。然后，双方从牌组各抽5张。
