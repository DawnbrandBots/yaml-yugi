name:
  en: Morphing Jar
  de: Verwandlungskrug
  es: Jarra de la Metamorfosis
  fr: Morphojarre
  it: Giara Trasformante
  pt: Jarro Metamórfico
  ja: メタモルポット
  ja_romaji: Metamorupotto
