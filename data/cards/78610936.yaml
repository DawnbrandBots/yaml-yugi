  ja_romaji: Ekushīzu Ōbādirei
  ko: 엑시즈 오버딜레이
  ko_rr: Eksijeu Obeodillei
  zh-TW: 超量重疊延遲
  zh-CN: 超量叠光延迟
text:
  en: |-
    Target 1 face-up Xyz Monster your opponent controls that has Xyz Material; detach all Xyz Materials from it, and if you do, return it to the Extra Deck, then, if there is a Monster Card in the Graveyard among those detached Xyz Materials, Special Summon as many of those monsters as possible from the Graveyard to your opponent's side of the field in face-up Defense Position. Their Levels are reduced by 1 on the field. Cards and effects cannot be activated in response to this card's activation.
  de: |-
    Wähle 1 offenes Xyz-Monster, das dein Gegner kontrolliert und das Xyz-Material hat; hänge alles Xyz-Material davon ab und falls du dies tust, lege es ins Extra Deck zurück, dann, falls unter dem abgehängten Xyz-Material im Friedhof Monsterkarten sind, beschwöre so viele der Monster wie möglich als Spezialbeschwörung vom Friedhof auf die Spielfeldseite deines Gegners in die offene Verteidigungsposition. Ihre Stufen auf dem Spielfeld werden um 1 verringert. Karten und Effekte können nicht in Reaktion auf die Aktivierung dieser Karte aktiviert werden.
  es: |-
    Selecciona 1 Monstruo Xyz boca arriba que controle tu adversario que tenga Material Xyz; desacóplale todos los Materiales Xyz y, si lo haces, devuélvelo al Deck Extra y después, si en el Cementerio hay una Carta de Monstruo entre esos Materiales Xyz desacoplados, Invoca de Modo Especial, desde el Cementerio, tantos de esos monstruos como sea posible al lado del Campo de tu adversario en Posición de Defensa boca arriba. Sus Niveles en el Campo se reducen en 1. No se pueden activar cartas o efectos en respuesta a la activación de esta carta.
  fr: |-
    Ciblez 1 Monstre Xyz face recto avec du Matériel Xyz contrôlé par votre adversaire ; détachez-lui tous les Matériels Xyz, et si vous le faites, renvoyez-le à l'Extra Deck, puis, s'il y a une Carte Monstre dans le Cimetière parmi ces Matériels Xyz détachés, Invoquez Spécialement autant de ces monstres que possible depuis le Cimetière sur le Terrain de votre adversaire en Position de Défense face recto. Leurs Niveaux sont réduits de 1 sur le Terrain. Les cartes et effets ne peuvent pas être activés en réponse à l'activation de cette carte.
  it: |-
    Scegli come bersaglio 1 Mostro Xyz scoperto controllato dal tuo avversario che ha Materiali Xyz; stacca tutti i Materiali Xyz da esso e, se lo fai, fallo ritornare nell'Extra Deck, poi, se c'è una Carta Mostro nel Cimitero tra quei Materiali Xyz staccati, Evoca Specialmente tanti di quei mostri quanti possibile dal Cimitero sul Terreno del tuo avversario scoperti in Posizione di Difesa. I loro Livelli sono ridotti di 1 sul Terreno. Carte e effetti non possono essere attivati in risposta all'attivazione di questa carta.
  pt: |-
    Escolha 1 Monstro Xyz com a face para cima que seu oponente controla que tenha alguma Matéria Xyz; desassocie todas as Matérias Xyz dele e, se isso acontecer, devolva-o para o Deck Adicional e, depois, se houver um Card de Monstro no Cemitério entre essas Matérias Xyz desassociadas, Invoque por Invocação-Especial tantos desses monstros quantos forem possíveis do Cemitério para o lado do campo do seu oponente com a face para cima em Posição de Defesa. No campo, os Níveis desses monstros são reduzidos em 1. Cards e efeitos não podem ser ativados em resposta à ativação deste card.
  ja: |-
    このカードの発動に対して魔法・罠・モンスターの効果は発動できない。①：相手フィールドのＸ素材を持っているＸモンスター１体を対象として発動できる。そのモンスターのＸ素材を全て取り除き、対象のモンスターを持ち主のＥＸデッキに戻す。取り除いたＸ素材の中にモンスターカードがあった場合、さらにそのモンスターを墓地から可能な限り相手フィールドに守備表示で特殊召喚する。この効果で特殊召喚したモンスターのレベルは１つ下がる。
  ko: |-
    이 카드의 발동에 대하여 마법 / 함정 / 몬스터의 효과는 발동할 수 없다. ①: 상대 필드의 엑시즈 소재를 가지고 있는 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 엑시즈 소재를 전부 제거하고, 대상 몬스터를 주인의 엑스트라 덱으로 되돌린다. 제거한 엑시즈 소재 중에 몬스터 카드가 있었을 경우, 추가로 그 몬스터를 묘지에서 가능한 한 상대 필드에 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터의 레벨은 1개 내려간다.
  zh-TW: |-
    針對此卡的發動，無法發動魔法・陷阱・怪獸的效果。①：可將對方場上的１隻擁有超量素材的超量怪獸做為對象發動。去除該怪獸的所有超量素材，將對象怪獸送回持有者的額外牌組。在去除的超量素材中有怪獸卡的狀況下，另盡可能從墓地以守備表示特殊召喚該怪獸至對方場上。透過此效果特殊召喚的怪獸等級降低１。
  zh-CN: |-
    应对此卡的发动，魔法・陷阱・怪兽的效果不可发动。①：以对手场上１只拥有超量素材的超量怪兽为对象可以发动。将该怪兽的超量素材全部去除，将对象怪兽放回持有者的额外牌组。去除的超量素材中有怪兽卡的情况下，进而从墓地将该怪兽尽可能地以守备表示特殊召唤至对手场上。以此效果特殊召唤的怪兽的等级下降１。
