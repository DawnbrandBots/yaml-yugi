text:
  en:
  de: |-
    Rüste nur ein Krieger-Monster mit dieser Karte aus. Du kannst nur 1 „Edle Waffen - Clarent“ kontrollieren. Einmal pro Spielzug: Du kannst 500 LP zahlen; das ausgerüstete Monster kann in diesem Spielzug direkt angreifen. Falls diese offene Karte auf dem Spielfeld zerstört und auf den Friedhof gelegt wird: Du kannst 1 „Edler Ritter“-Krieger-Monster wählen, das du kontrollierst; rüste das gewählte Ziel mit dieser Karte aus. Du kannst diesen Effekt von „Edle Waffen - Clarent“ nur einmal pro Spielzug verwenden.
  es: |-
    Sólo puedes equipar esta carta a un monstruo Guerrero. Sólo puedes controlar 1 "Armas Nobles - Clarent". Una vez por turno: puedes pagar 500 LP; el monstruo equipado puede atacar directamente este turno. Si esta carta boca arriba en el Campo es destruida y mandada al Cementerio: puedes seleccionar 1 monstruo Guerrero "Noble Caballero" que controles; equipa esta carta a ese objetivo. Sólo puedes usar este efecto de "Armas Nobles - Clarent" una vez por turno.
  fr: |-
    Équipable uniquement à un monstre Guerrier. Vous ne pouvez contrôler qu'1 "Armes Nobles - Clarent". Une fois par tour : vous pouvez payer 500 LP ; le monstre équipé peut attaquer directement ce tour. Si cette carte face recto sur le Terrain est détruite et envoyée au Cimetière : vous pouvez cibler 1 monstre "Chevalier Noble" Guerrier que vous contrôlez ; équipez cette carte à la cible. Vous ne pouvez utiliser cet effet de "Armes Nobles - Clarent" qu'une fois par tour.
  it: |-
    Equipaggia solo a un mostro Guerriero. Puoi controllare solo 1 "Nobili Armi - Clarent". Una volta per turno: puoi pagare 500 LP; il mostro equipaggiato può attaccare direttamente in questo turno. Se questa carta scoperta sul Terreno viene distrutta e mandata al Cimitero: puoi scegliere come bersaglio 1 mostro "Nobile Cavaliere" Guerriero che controlli; equipaggia questa carta a quel bersaglio. Puoi utilizzare questo effetto di "Nobili Armi - Clarent" una sola volta per turno.
  pt: |-
    Só pode ser equipado a um monstro Guerreiro. Você só pode controlar 1 "Armas Nobres - Clarent". Uma vez por turno: você pode pagar 500 PV; o monstro equipado pode atacar diretamente neste turno. Se este card no campo com a face para cima for destruído e enviado para o Cemitério: você pode escolher 1 monstro Guerreiro "Nobre Cavaleiro" que você controla; equipe este card no alvo. Você só pode usar este efeito de "Armas Nobres - Clarent" uma vez por turno.
  ja: |-
    戦士族モンスターにのみ装備可能。
    このカード名の③の効果は１ターンに１度しか使用できない。
    ①：「聖剣クラレント」は自分フィールドに１枚しか表側表示で存在できない。
    ②：１ターンに１度、５００ＬＰを払って発動できる。このターン、装備モンスターは直接攻撃できる。
    ③：フィールドの表側表示のこのカードが破壊され墓地へ送られた場合、自分フィールドの戦士族の「聖騎士」モンスター１体を対象として発動できる。その自分のモンスターにこのカードを装備する。
  ko: |-
    전사족 몬스터에만 장착 가능. 이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: "성검 클라렌트"는 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 1턴에 1번, 500 LP를 지불하고 발동할 수 있다. 이 턴에, 장착 몬스터는 직접 공격할 수 있다. ③: 필드의 앞면 표시의 이 카드가 파괴되어 묘지로 보내졌을 경우, 자신 필드의 전사족인 "성기사" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 자신의 전사족인 "성기사" 몬스터에 이 카드를 장착한다.
  zh-TW: |-
    僅可裝備於戰士族怪獸。此卡名的③效果，１回合僅限使用１次。①：「聖劍格蘭特」在我方場上僅限以正面表示存在１張。②：１回合１次，可支付５００LP發動。此回合，裝備怪獸可直接攻擊。③：在場上的正面表示的此卡被破壞送至墓地的狀況下，可將我方場上的１隻戰士族「聖騎士」怪獸做為對象發動。將此卡裝備於該我方戰士族的「聖騎士」怪獸。
  zh-CN: |-
    仅可装备于战士族怪兽。此卡名的③效果１回合仅可使用１次。①：“圣剑 格兰特”在自己场上仅可有１张以表侧表示存在。②：１回合１次，支付５００LP可以发动。此回合，装备怪兽可直接攻击。③：场上表侧表示的此卡被破坏并被送至墓地的情况下，以自己场上的１只战士族“圣骑士”怪兽为对象可以发动。将此卡装备于该自己的战士族“圣骑士”怪兽。
