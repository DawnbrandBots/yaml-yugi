text:
  en: |-
    All Level/Rank/Link 2 monsters currently on the field gain 1400 ATK/DEF until the end of this turn. During your Main Phase: You can banish this card from your GY, then target 1 Level/Rank/Link 2 monster you control; it gains 1400 ATK until the end of your opponent's turn. You can only use 1 "Spright Gamma Burst" effect per turn, and only once that turn.
  de: |-
    Alle Monster mit Stufe/Rang/Link 2, die sich derzeit auf dem Spielfeld befinden, erhalten bis zum Ende dieses Spielzugs 1400 ATK/DEF. Während deiner Main Phase: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Monster mit Stufe/Rang/Link 2 wählen, das du kontrollierst; es erhält bis zum Ende des Spielzugs deines Gegners 1400 ATK. Du kannst nur 1 Effekt von „Spright-Gamma-Ausbruch“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  es: |-
    Todos los monstruos de Nivel/Rango/Link 2 en el Campo en este momento ganan 1400 ATK/DEF hasta el final de este turno. Durante tu Main Phase: puedes desterrar esta carta en tu Cementerio, y después selecciona 1 monstruo de Nivel/Rango/Link 2 que controles; éste gana 1400 ATK hasta el final del turno de tu adversario. Sólo puedes usar 1 efecto de "Estallido Gamma Spright" por turno, y sólo una vez ese turno.
  fr: |-
    Jusqu'à la fin de ce tour, tous les monstres de Niveau/Rang/Link 2 actuellement sur le Terrain gagnent 1400 ATK/DEF. Durant votre Main Phase : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre de Niveau/Rang/Link 2 que vous contrôlez ; jusqu'à la fin du tour de votre adversaire, il gagne 1400 ATK. Vous ne pouvez utiliser qu'1 effet de "Sursaut Gamma de Spright" par tour, et uniquement une fois le tour.
  it: |-
    Tutti i mostri di Livello/Rango/Link 2 attualmente sul Terreno guadagnano 1400 ATK/DEF fino alla fine di questo turno. Durante la tua Main Phase: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro di Livello/Rango/Link 2 che controlli; esso guadagna 1400 ATK fino alla fine del turno del tuo avversario. Puoi utilizzare solo 1 effetto di "Spright Esplosione Gamma" per turno, e solo una volta in quel turno.
  pt: |-
    Todos os monstros de Nível/Classe/Link 2 atualmente no campo ganham 1400 de ATK/DEF até o final deste turno. Durante sua Fase Principal: você pode banir este card do seu Cemitério e, depois, escolha 1 monstro de Nível/Classe/Link 2 que você controla; ele ganha 1400 de ATK até o final do turno do seu oponente. Você só pode usar 1 efeito de "Explosão Gama Spright" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：フィールドの全てのレベル２・ランク２・リンク２のモンスターの攻撃力・守備力はターン終了時まで１４００アップする。②：自分メインフェイズに墓地のこのカードを除外し、自分フィールドのレベル２・ランク２・リンク２のモンスター１体を対象として発動できる。そのモンスターの攻撃力は相手ターン終了時まで１４００アップする。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 필드의 모든 레벨 2 / 랭크 2 / 링크 2 인 몬스터의 공격력 / 수비력은 턴 종료시까지 1400 올린다. ②: 자신 메인 페이즈에 묘지의 이 카드를 제외하고, 자신 필드의 레벨 2 / 랭크 2 / 링크 2 인 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력은 상대 턴 종료시까지 1400 올린다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②效果1回合只能有1次使用其中任意1个。①：场上的全部等级2、阶级2或链接2的怪兽的攻击力、守备力直到回合结束时上升1400。②：自己的主要阶段可以将墓地的这张卡除外，以自己场上的1只等级2、阶级2或链接2的怪兽为对象发动。那只怪兽的攻击力直到对手回合结束时上升1400。
