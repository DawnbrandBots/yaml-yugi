text:
  en:
  de: |-
    Du kannst 1 Karte abwerfen und dann 1 Ungeheuer-Monster der Stufe 2 oder niedriger in deinem Friedhof wählen, außer „Valerifaun, mystisches Ungeheuer des Waldes“; beschwöre es als Spezialbeschwörung in die Angriffsposition oder die verdeckte Verteidigungsposition. Du kannst diesen Effekt von „Valerifaun, mystisches Ungeheuer des Waldes“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes descartar 1 carta, y después seleccionar 1 monstruo Bestia de Nivel 2 o menor en tu Cementerio, excepto "Valericiervo, Bestia Mística del Bosque"; Invócalo de Modo Especial en Posición de Ataque o en Posición de Defensa boca abajo. Sólo puedes usar este efecto de "Valericiervo, Bestia Mística del Bosque" una vez por turno.
  fr: |-
    Vous pouvez défausser 1 carte, puis ciblez 1 monstre Bête de max. Niveau 2 ("Valerifawn, Bête Mystique de la Forêt" exclu) dans votre Cimetière ; Invoquez-le Spécialement en Position d'Attaque ou Position de Défense face verso. Vous ne pouvez utiliser cet effet de "Valerifawn, Bête Mystique de la Forêt" qu'une fois par tour.
  it: |-
    Puoi scartare 1 carta, poi scegliere come bersaglio 1 mostro Bestia di Livello 2 o inferiore nel tuo Cimitero, eccetto "Valericerbiatto, Bestia Mistica della Foresta"; Evocalo Specialmente in Posizione di Attacco o coperto in Posizione di Difesa. Puoi utilizzare questo effetto di "Valericerbiatto, Bestia Mistica della Foresta" una sola volta per turno.
  pt: |-
    Você pode descartar 1 card e, depois, escolha 1 monstro Besta de Nível 2 ou menos no seu Cemitério, exceto "Valerigamo, Besta Mística da Floresta"; Invoque-o por Invocação-Especial em Posição de Ataque ou com a face para baixo em Posição de Defesa. Você só pode usar este efeito de "Valerigamo, Besta Mística da Floresta" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。
    ①：手札を１枚捨て、「森の聖獣　ヴァレリフォーン」以外の自分の墓地のレベル２以下の獣族モンスター１体を対象として発動できる。そのモンスターを表側攻撃表示か裏側守備表示で特殊召喚する。
  ko: |-
    "숲의 성수 발레리폰"의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 패를 1장 버리고 "숲의 성수 발레리폰" 이외의 자신 묘지의 레벨 2 이하의 야수족 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 앞면 공격 표시 또는 뒷면 수비 표시로 특수 소환한다.
  zh-TW: |-
    「森之聖獸 纈草鹿」的效果１回合僅限使用１次。①：可捨棄１張手牌，將我方墓地的１隻「森之聖獸 纈草鹿」以外的等級２以下的獸族怪獸做為對象發動。以正面攻擊表示或反面守備表示特殊召喚該怪獸。
  zh-CN: |-
    此卡名的效果１回合仅可使用１次。①：舍弃１张手牌，以自己墓地“森之圣兽 缬草小鹿”以外的１只等级２以下的兽族怪兽为对象可以发动。将该怪兽以表侧攻击表示或里侧守备表示特殊召唤。
