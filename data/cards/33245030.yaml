text:
  en: |-
    When an opponent's monster declares an attack: You can send this card from your hand to the GY; change the attacking monster to Defense Position. When you Ritual Summon, you can banish this card from your GY as 1 of the monsters required for the Ritual Summon.
  de: |-
    Wenn ein Monster eines Gegners einen Angriff deklariert: Du kannst diese Karte von deiner Hand auf den Friedhof legen; ändere das angreifende Monster in die Verteidigungsposition. Wenn du eine Ritualbeschwörung durchführst, kannst du diese Karte als 1 der für die Ritualbeschwörung benötigten Monster von deinem Friedhof verbannen.
  es: |-
    Cuando un monstruo del adversario declara un ataque: puedes mandar al Cementerio esta carta en tu mano; cambia el monstruo atacante a Posición de Defensa. Cuando Invocas por Ritual, puedes desterrar esta carta en tu Cementerio como 1 de los monstruos requeridos para la Invocación por Ritual.
  fr: |-
    Lorsqu'un monstre de l'adversaire déclare une attaque : vous pouvez envoyer cette carte depuis votre main au Cimetière ; changez le monstre attaquant en Position de Défense. Lorsque vous Invoquez Rituellement, vous pouvez bannir cette carte depuis votre Cimetière comme 1 des monstres requis pour l'Invocation Rituelle.
  it: |-
    Quando un mostro dell'avversario dichiara un attacco: puoi mandare questa carta dalla tua mano al Cimitero; metti il mostro attaccante in Posizione di Difesa. Quando Evochi tramite Rituale, puoi bandire questa carta dal tuo Cimitero come 1 dei mostri richiesti per l'Evocazione Rituale.
  pt: |-
    Quando um monstro do oponente declarar um ataque: você pode enviar este card da sua mão para o Cemitério; coloque o monstro atacante em Posição de Defesa. Quando você Invocar por Invocação-Ritual, você pode banir este card do seu Cemitério como 1 dos monstros necessários para a Invocação-Ritual.
  ja: |-
    ①：相手モンスターの攻撃宣言時、このカードを手札から墓地へ送って発動できる。その攻撃モンスターを守備表示にする。②：儀式召喚を行う場合、必要なレベル分のモンスターの内の１体として、墓地のこのカードを除外できる。
  ko: |-
    ①: 상대 몬스터의 공격 선언시, 이 카드를 패에서 묘지로 보내고 발동할 수 있다. 그 공격 몬스터를 수비 표시로 한다. ②: 의식 소환을 실행할 경우, 필요한 레벨만큼의 몬스터 중에서 1장으로서, 묘지의 이 카드를 제외할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：对手怪兽的攻击宣言时，从手牌将此卡送至墓地可以发动。将该攻击怪兽改成守备表示。②：进行仪式召唤的情况下，可将墓地的此卡除外来作为所需等级数值的怪兽中的1只。
