text:
  en: |-
    Shuffle 1 "Harpie Lady Sisters" from your Monster Zone into the Deck, then you can Special Summon 3 "Harpie" monsters with different original names, 1 each from your hand, Deck, and GY. For the rest of this turn after this card resolves, you cannot Special Summon monsters, except WIND monsters. If this card you control is destroyed by a "Harpie" card's effect or your opponent's card effect: Add 1 "Harpie" monster from your Deck to your hand. You can only use each effect of "Harpie Lady Elegance" once per turn.
  de: |-
    Mische 1 „Harpyien-Schwestern“ von deiner Monsterzone ins Deck, dann kannst du 3 „Harpyie“-Monster mit unterschiedlichen Grund-Namen als Spezialbeschwörung beschwören, je 1 von deiner Hand, deinem Deck und deinem Friedhof. Für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, kannst du keine Monster als Spezialbeschwörung beschwören, außer WIND Monstern. Falls diese Karte, die du kontrollierst, durch den Effekt einer „Harpyie“-Karte oder einen Karteneffekt deines Gegners zerstört wird: Füge deiner Hand 1 „Harpyie“-Monster von deinem Deck hinzu. Du kannst jeden Effekt von „Harpyien-Eleganz“ nur einmal pro Spielzug verwenden.
  es: |-
    Baraja al Deck 1 "Hermanas de la Dama Arpía" en tu Zona de Monstruos, y después puedes Invocar de Modo Especial 3 monstruos "Arpía" con nombres originales diferentes, cada 1 de tu mano, Deck y Cementerio. Por el resto de este turno después de que se resuelva esta carta, no puedes Invocar monstruos de Modo Especial, excepto monstruos de VIENTO. Si esta carta que controlas es destruida por el efecto de una carta "Arpía" o efecto de carta de tu adversario: añade a tu mano 1 monstruo "Arpía" en tu Deck. Sólo puedes usar cada efecto de "Elegancia de la Dama Arpía" una vez por turno.
  fr: |-
    Mélangez 1 "Sœurs de Harpie" depuis votre Zone Monstre dans le Deck, puis vous pouvez Invoquer Spécialement 3 monstres "Harpie" de noms d'origine différents, 1 depuis votre main, 1 depuis votre Deck et 1 depuis votre Cimetière. Le reste de ce tour après la résolution de cette carte, vous ne pouvez pas Invoquer Spécialement de monstres (monstres VENT exclus). Si cette carte que vous contrôlez est détruite par un effet de carte "Harpie" ou un effet de carte de votre adversaire : ajoutez 1 monstre "Harpie" depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Élégance de Dame Harpie" qu'une fois par tour.
  it: |-
    Mischia 1 "Sorelle Arpie" dalla tua Zona Mostri nel Deck, poi puoi Evocare Specialmente 3 mostri "Arpia" con nomi originali diversi, 1 ciascuno dalla tua mano, Deck e Cimitero. Per il resto di questo turno dopo che questa carta si è risolta, non puoi Evocare Specialmente mostri, eccetto mostri VENTO. Se questa carta che controlli viene distrutta dall'effetto di una carta "Arpia" o dall'effetto di una carta del tuo avversario: aggiungi 1 mostro "Arpia" dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Eleganza Lady Arpia" una sola volta per turno.
  pt: |-
    Embaralhe no Deck 1 "Irmãs de Lady Harpia" da sua Zona de Monstros e, depois, você pode Invocar por Invocação-Especial 3 monstros "Harpia" com nomes originais diferentes, 1 da sua mão, 1 do Deck e 1 do Cemitério. Pelo resto deste turno depois que este card resolver, você não pode Invocar monstros por Invocação-Especial, exceto monstros de VENTO. Se este card que você controla for destruído por um efeito de card "Harpia" ou por um efeito de card do seu oponente: adicione 1 monstro "Harpia" do seu Deck à sua mão. Você só pode usar cada efeito de "Elegância da Lady Harpia" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの「ハーピィ・レディ三姉妹」１体を選んで持ち主のデッキに戻す。その後、元々のカード名が異なる「ハーピィ」モンスター３体を、自分の手札・デッキ・墓地からそれぞれ１体ずつ選んで特殊召喚できる。このカードの発動後、ターン終了時まで自分は風属性モンスターしか特殊召喚できない。②：フィールドのこのカードが相手の効果または自分の「ハーピィ」カードの効果で破壊された場合に発動する。デッキから「ハーピィ」モンスター１体を手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "해피 레이디 세자매" 1장을 골라 주인의 덱으로 되돌린다. 그 후, 원래의 카드명이 다른 "해피" 몬스터 3장을, 자신의 패 / 덱 / 묘지에서 각각 1장씩 골라 특수 소환할 수 있다. 이 카드의 발동 후, 턴 종료시까지 자신은 바람 속성 몬스터밖에 특수 소환할 수 없다. ②: 필드의 이 카드가 상대 효과 또는 자신의 "해피" 카드의 효과로 파괴되었을 경우에 발동한다. 덱에서 "해피" 몬스터 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：挑选自己场上的1只"神鹰女郎三姐妹"，放回持有者的牌组。然后，可从自己的手牌・牌组・墓地各挑选1只原本卡名不同的"神鹰"怪兽共3只特殊召唤。此卡发动后，直至回合结束时为止自己仅可特殊召唤风属性怪兽。②：场上的此卡因对手的效果或自己"神鹰"卡的效果被破坏的情况下发动。从牌组将1只"神鹰"怪兽加入手牌。
