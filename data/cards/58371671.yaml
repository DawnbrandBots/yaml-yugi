text:
  en: |-
    Target 1 "Crystal Beast" Monster Card you control; destroy it, then Special Summon 1 "Crystal Beast Token" with the destroyed monster's original Type, Attribute, Level, and ATK/DEF. If a "Crystal Beast" card(s) is placed in your Spell & Trap Zone while this card is in your GY, even during the Damage Step: You can banish this card; Special Summon 1 "Crystal Beast" Monster Card from your Spell & Trap Zone. You can only use this effect of "Crystal Aegis" once per turn.
  de: |-
    Wähle 1 „Kristallungeheuer“-Monsterkarte, die du kontrollierst; zerstöre sie, dann beschwöre 1 „Kristallungeheuer-Spielmarke“ mit Grund-Typ, -Eigenschaft, -Stufe und -ATK/DEF des zerstörten Monsters als Spezialbeschwörung. Falls eine oder mehr „Kristallungeheuer“-Karten in deine Zauber- & Fallenzone gelegt werden, solange sich diese Karte in deinem Friedhof befindet, selbst während des Damage Steps: Du kannst diese Karte verbannen; beschwöre 1 „Kristallungeheuer“-Monsterkarte als Spezialbeschwörung von deiner Zauber- & Fallenzone. Du kannst diesen Effekt von „Kristallobhut“ nur einmal pro Spielzug verwenden.
  es: |-
    Selecciona 1 Carta de Monstruo "Bestia de Cristal" que controles; destrúyela, y después Invoca de Modo Especial 1 "Ficha Bestia de Cristal" con el mismo Tipo, Atributo, Nivel y ATK/DEF originales que el monstruo destruido. Si una o más cartas "Bestia de Cristal" son puestas en tu Zona de Magia y Trampas, mientras esta carta esté en tu Cementerio, incluso durante el Damage Step: puedes desterrar esta carta; Invoca de Modo Especial, desde tu Zona de Magia y Trampas, 1 Carta de Monstruo "Bestia de Cristal". Sólo puedes usar este efecto de "Égida del Cristal" una vez por turno.
  fr: |-
    Ciblez 1 Carte Monstre "Bête Cristalline" que vous contrôlez ; détruisez-la, puis Invoquez Spécialement 1 "Jeton Bête Cristalline" du Type, Attribut, Niveau et ATK/DEF d'origine du monstre détruit. Si une ou plusieurs cartes "Bête Cristalline" sont placées dans votre Zone Magie & Piège tant que cette carte est dans votre Cimetière, même durant la Damage Step : vous pouvez bannir cette carte ; Invoquez Spécialement 1 Carte Monstre "Bête Cristalline" depuis votre Zone Magie & Piège. Vous ne pouvez utiliser cet effet de "Égide du Cristal" qu'une fois par tour.
  it: |-
    Scegli come bersaglio 1 Carta Mostro "Bestia Cristallo" che controlli; distruggila, poi Evoca Specialmente 1 "Segna-Bestia Cristallo" con il Tipo, Attributo, Livello e ATK/DEF originali del mostro distrutto. Se una o più carte "Bestia Cristallo" vengono messe nella tua Zona Magie & Trappole, mentre questa carta è nel tuo Cimitero, anche durante il Damage Step: puoi bandire questa carta; Evoca Specialmente 1 Carta Mostro "Bestia Cristallo" dalla tua Zona Magie & Trappole. Puoi utilizzare questo effetto di "Egida Cristallo" una sola volta per turno.
  pt: |-
    Escolha 1 Card de Monstro "Fera Cristalina" que você controla; destrua-o e, depois, Invoque por Invocação-Especial 1 "Ficha de Fera Cristalina" com o Tipo, Atributo, Nível e ATK/DEF originais do monstro destruído. Se um ou mais cards "Fera Cristalina" forem colocados na sua Zona de Magias & Armadilhas enquanto este card estiver no seu Cemitério, mesmo durante a Etapa de Dano: você pode banir este card; Invoque por Invocação-Especial 1 Card de Monstro "Fera Cristalina" da sua Zona de Magias & Armadilhas. Você só pode usar este efeito de "Égide Cristalino" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：自分フィールドの「宝玉獣」モンスターカード１枚を対象として発動できる。そのカードを破壊する。その後、そのカードの元々の種族・属性・レベル・攻撃力・守備力を持つ「宝玉獣トークン」１体を自分フィールドに特殊召喚する。②：このカードが墓地に存在し、自分の魔法＆罠ゾーンに「宝玉獣」カードが置かれた場合、このカードを除外して発動できる（ダメージステップでも発動可能）。自分の魔法＆罠ゾーンの「宝玉獣」モンスターカード１枚を選んで特殊召喚する。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "보옥수" 몬스터 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. 그 후, 그 카드의 원래의 종족 / 속성 / 레벨 / 공격력 / 수비력을 가지는 "보옥수 토큰" 1장을 자신 필드에 특수 소환한다. ②: 이 카드가 묘지에 존재하고, 자신의 마법 & 함정 존에 "보옥수" 카드가 놓여졌을 경우, 이 카드를 제외하고 발동할 수 있다(데미지 스텝에도 발동 가능). 자신의 마법 & 함정 존의 "보옥수" 몬스터 카드 1장을 고르고 특수 소환한다.
  zh-TW: |-
    此卡名的②效果，１回合僅限使用１次。①：可將我方場上的１張「寶玉獸」怪獸卡做為對象發動。破壞該卡。其後，特殊召喚１隻擁有該卡原本的種族・屬性・等級・攻擊力・守備力的「寶玉獸衍生物」至我方場上。②：在此卡存在於墓地，我方魔法＆陷阱區放有「寶玉獸」卡的狀況下，可將此卡除外發動（傷害步驟也可發動）。選擇１張我方魔法＆陷阱區的「寶玉獸」怪獸卡特殊召喚。
  zh-CN: |-
    此卡名的②效果１回合仅可使用１次。①：以自己场上的１张“宝玉兽”怪兽卡为对象可以发动。将该卡破坏。然后，将１只拥有该卡原本种族・属性・等级・攻击力・守备力的“宝玉兽衍生物”特殊召唤至自己场上。②：此卡存在于墓地，自己的魔法与陷阱区域放有“宝玉兽”卡的情况下，将此卡除外可以发动（伤害步骤也可发动）。挑选自己的魔法与陷阱区域的１张“宝玉兽”怪兽卡特殊召唤。
