name:
  en: Magicians Unite
  de: Vereinigte Magier
  es: Magos, Uníos
  fr: Unité des Magiciens
  it: Maghi Riuniti
  pt: Magos Unidos
  ja: マジシャンズ・クロス
  ja_romaji: Majishanzu Kurosu
  ko: 매지션즈 크로스
  ko_rr: Maejisyeonjeu Keuroseu
  zh-TW: 魔導合作
  zh-CN: 魔导合作
text:
  en:
  de: |-
    Falls du 2 oder mehr Hexer-Monster in Angriffsposition kontrollierst: Wähle 1 von ihnen; seine ATK werden bis zum Ende dieses Spielzugs zu 3000, zusätzlich können für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, andere Hexer-Monster, die du kontrollierst, nicht angreifen.
  es: |-
    Si controlas 2 o más monstruos Lanzador de Conjuros en Posición de Ataque: selecciona 1 de ellos; hasta el final de este turno, su ATK se convierte en 3000, y además por el resto de este turno después de que esta carta se resuelva, otros monstruos Lanzador de Conjuros que controles no pueden atacar.
  fr: |-
    Si vous contrôlez min. 2 monstres Magicien en Position d'Attaque : ciblez-en 1 ; son ATK devient 3000 jusqu'à la fin de ce tour, et aussi, le reste de ce tour après la résolution de cette carte, les autres monstres Magicien que vous contrôlez ne peuvent pas attaquer.
  it: |-
    Se controlli 2 o più mostri Incantatore in Posizione di Attacco: scegli come bersaglio 1 di essi; il suo ATK diventa 3000 fino alla fine di questo turno, inoltre, per il resto di questo turno dopo che questa carta si è risolta, gli altri mostri Incantatore che controlli non possono attaccare.
  pt: |-
    Se você controlar 2 ou mais monstros Mago em Posição de Ataque: escolha 1 deles; o ATK dele se torna 3000 até o final deste turno e, além disso, pelo resto deste turno depois que este card resolver, outros monstros Mago que você controla não podem atacar.
  ja: |-
    ①：自分フィールドに攻撃表示の魔法使い族モンスターが２体以上存在する場合、その内の１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで３０００になる。このカードの発動後、ターン終了時までそのモンスター以外の自分の魔法使い族モンスターは攻撃できない。
  ko: |-
    ①: 자신 필드에 공격 표시의 마법사족 몬스터가 2장 이상 존재할 경우, 그 중 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지 3000 이 된다. 이 카드의 발동 후, 턴 종료시까지 그 몬스터 이외의 마법사족 몬스터는 공격할 수 없다.
  zh-TW: |-
    ①：可在我方場上存在２隻以上的攻擊表示魔法使族怪獸的狀況下，將其中１隻做為對象發動。該怪獸的攻擊力在回合結束前變為３０００。此卡發動後，在回合結束前該怪獸以外的魔法使族怪獸無法攻擊。
  zh-CN: |-
    ①：我方场上有２只以上攻击表示的魔法师族怪兽存在的场合，可以其中１只为对象发动此卡。该怪兽的攻击力变为３０００，直到回合结束时。此卡发动后，除该怪兽以外的魔法师族怪兽不可进行攻击，直到回合结束时。
