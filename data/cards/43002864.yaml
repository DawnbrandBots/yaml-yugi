text:
  en: |-
    When this card you control is destroyed and sent to the Graveyard, add 1 "Reptilianne" monster from your Deck to your hand.
  de: |-
    Wenn diese Karte, die du kontrollierst, zerstört und auf den Friedhof gelegt wird, füge deiner Hand 1 „Reptilianisch“-Monster von deinem Deck hinzu.
  es: |-
    Cuando esta carta que controlas es destruida y mandada al Cementerio, añade a tu mano, desde tu Deck, 1 monstruo "Reptílico/a"
  fr: |-
    Lorsque cette carte que vous contrôlez est détruite et envoyée au Cimetière, ajoutez 1 monstre "Reptilia" depuis votre Deck à votre main.
  it: |-
    Quando questa carta che controlli viene distrutta e mandata al Cimitero, aggiungi 1 mostro "Rettiliano" dal tuo Deck alla tua mano.
  pt: |-
    Quando esta carta é destruída e enviada do seu lado do campo ao Cemitério, adicione 1 monstro "Reptilianne" do seu Deck para a sua mão.
  ja: |-
    自分フィールド上のこのカードが破壊され墓地へ送られた時、デッキから「レプティレス」と名のついたモンスター１体を手札に加える。
  ko: |-
    자신 필드 위에 존재하는 이 카드가 파괴되어 묘지로 보내졌을 때, 자신의 덱에서 "레프티레스"라는 이름이 붙은 몬스터 1장을 패에 넣는다.
  zh-TW: |-
    在我方場上的此卡被破壞送至墓地時，從牌組將１隻冠有「爬蟲妖」之名的怪獸加入手牌。
  zh-CN: |-
    ①：自己场上的此卡被破坏并被送至墓地的情况下发动。从牌组将1只"爬虫妖"怪兽加入手牌。
