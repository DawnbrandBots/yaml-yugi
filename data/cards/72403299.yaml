text:
  en: |-
    Once per turn: You can declare 1 card name; reveal the top card of your Deck, and if it is the declared card, add it to your hand. Otherwise, return it to the top of the Deck.
  de: |-
    Einmal pro Spielzug: Du kannst 1 Kartennamen benennen; zeige die oberste Karte deines Decks vor und falls es die benannte Karte ist, füge sie deiner Hand hinzu. Lege sie andernfalls auf dein Deck zurück.
  es: |-
    Una vez por turno: puedes declarar 1 nombre de carta; muestra la carta superior de tu Deck, y si es la carta declarada, añádela a tu mano. Si no, devuélvela a la parte superior de tu Deck.
  fr: |-
    Une fois par tour : vous pouvez déclarer un nom de carte ; révélez la carte du dessus de votre Deck et si c'est la carte déclarée, ajoutez-la à votre main. Sinon, renvoyez-la au dessus du Deck.
  it: |-
    Una volta per turno: puoi dichiarare il nome di 1 carta; rivela la prima carta del tuo Deck, e se è la carta dichiarata, aggiungila alla tua mano. Altrimenti, falla ritornare in cima al Deck.
  pt:
  ja: |-
    １ターンに１度、カード名を１つ宣言して発動する事ができる。デッキの一番上のカードをめくり、それが宣言したカードだった場合手札に加える。違った場合、自分のデッキの一番上に戻す。
  ko: |-
    1턴에 1번, 카드명을 1개 선언하고 발동할 수 있다. 자신 덱의 맨 위의 카드를 넘겨, 그것이 선언한 카드였을 경우 패에 넣는다. 다를 경우, 자신 덱의 맨 위로 되돌린다.
  zh-TW:
  zh-CN: |-
    1回合1次，宣言1个卡名才能发动。把自己卡组最上面的卡翻开，那是宣言的卡的场合加入手卡。不是的场合，回到自己卡组最上面。
