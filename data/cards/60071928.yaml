text:
  en: |-
    For a Synchro Summon, you can substitute this card for any 1 "Synchron" Tuner. If this card is Normal Summoned: You can Special Summon 1 "Lefty Driver" from your hand, Deck, or GY. You can only use this effect of "Righty Driver" once per turn.
  de: |-
    Du kannst diese Karte an Stelle von 1 beliebigen „Synchron“-Empfänger für eine Synchrobeschwörung verwenden. Falls diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Linkshänder-Schraubendreher“ als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof beschwören. Du kannst diesen Effekt von „Rechtshänder-Schraubendreher“ nur einmal pro Spielzug verwenden.
  es: |-
    Para una Invocación por Sincronía, puedes sustituir esta carta con cualquier Cantante "Sincrón" (o "Sincronizador"). Si esta carta es Invocada de Modo Normal: puedes Invocar de Modo Especial, desde tu mano, Deck o Cementerio, 1 "Conductor Zurdo". Sólo puedes usar este efecto de "Conductor Diestro" una vez por turno.
  fr: |-
    Pour une Invocation Synchro, vous pouvez substituer cette carte à 1 Syntoniseur "Synchronique". Si cette carte est Invoquée Normalement : vous pouvez Invoquer Spécialement 1 "Tournevis Gaucher" depuis votre main, Deck ou Cimetière. Vous ne pouvez utiliser cet effet de "Tournevis Droitier" qu'une fois par tour.
  it: |-
    Per una Synchro Evocazione, puoi sostituire questa carta a 1 qualsiasi Tuner "Synchron". Se questa carta viene Evocata Normalmente: puoi Evocare Specialmente 1 "Cacciavite Sinistra" dalla tua mano, Deck o Cimitero. Puoi utilizzare questo effetto di "Cacciavite Destra" una sola volta per turno.
  pt: |-
    Durante uma Invocação-Sincro, você pode substituir este card por qualquer 1 Regulador "Sincron". Se este card for Invocado por Invocação-Normal: você pode Invocar por Invocação-Especial 1 "Chave da Esquerda" da sua mão, do Deck ou do Cemitério. Você só pode usar este efeito de "Chave da Direita" uma vez por turno.
  ja: |-
    このカードは「シンクロン」チューナーの代わりとしてＳ素材にできる。このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが召喚に成功した場合に発動できる。自分の手札・デッキ・墓地から「レフティ・ドライバー」１体を選んで特殊召喚する。
  ko: |-
    이 카드는 "싱크론" 튜너 대신 싱크로 소재로 할 수 있다. 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환에 성공했을 경우에 발동할 수 있다. 자신의 패 / 덱 / 묘지에서 "레프티 드라이버" 1장을 고르고 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡可代替"同步士"协调作为同步素材。此卡名的①效果1回合仅可使用1次。①：此卡召唤成功的情况下可以发动。从自己的手牌・牌组・墓地挑选1只"左起子"特殊召唤。
