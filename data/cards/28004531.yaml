  en: |-
    If this card is Normal or Special Summoned: You can add 1 Spell/Trap "Fur Hire" from your Deck to your hand. During the Main Phase, if you control a monster "Fur Hire" (Quick Effect): You can banish this card from your GY, then target 1 card "Fur Hire" in your GY; add it to your hand, or, if it is a monster, you can Special Summon it instead. You can only use each effect of "Rex, Cargo Fur Hire" once per turn.
