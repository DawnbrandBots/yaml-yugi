text:
  en: |-
    This card's name becomes "Skull Servant" while in the GY. If this card is Normal or Special Summoned: You can add 1 "Skull Servant" or 1 card that mentions it from your Deck to your hand, except "Moissa Wight", also you cannot Special Summon for the rest of this turn, except Zombie monsters. You can only use this effect of "Moissa Wight" once per turn. During your Main Phase, you can Normal Summon 1 Level 4 or lower Zombie monster in addition to your Normal Summon/Set. (You can only gain this effect once per turn.)
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：このカードのカード名は、墓地に存在する限り「ワイト」として扱う。②：このカードが召喚・特殊召喚した場合に発動できる。「ワンモア・ザ・ワイト」以外の、「ワイト」１体またはそのカード名が記されたカード１枚をデッキから手札に加える。このターン、自分はアンデット族モンスターしか特殊召喚できない。③：このカードがモンスターゾーンに存在する限り、自分は通常召喚に加えて１度だけ、自分メインフェイズにレベル４以下のアンデット族モンスター１体を召喚できる。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 카드명은, 묘지에 존재하는 한 "저주받은 하인"으로 취급한다. ②: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. "원모어 더 저주받은 하인" 이외의, "저주받은 하인" 1장 또는 그 카드명이 쓰여진 카드 1장을 덱에서 패에 넣는다. 이 턴에, 자신은 언데드족 몬스터밖에 특수 소환할 수 없다. ③: 이 카드가 몬스터 존에 존재하는 한, 자신은 통상 소환 외에도 1번만, 자신 메인 페이즈에 레벨 4 이하의 언데드족 몬스터 1장을 일반 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    此卡名的②效果1回合仅可使用1次。①：此卡只要存在于墓地，卡名视为“白骨”。②：此卡召唤・特殊召唤的情况下可以发动。从牌组将“莫桑壹白骨”以外的1只“白骨”或1张记载有该卡名的卡加入手牌。此回合，自己仅可特殊召唤不死族怪兽。③：只要此卡存在于怪兽区域，自己除通常召唤外仅可追加1次，在自己的主要阶段召唤1只等级4以下的不死族怪兽。
