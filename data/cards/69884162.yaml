name:
  en: Elemental HERO Neos Alius
  de: Elementar-HELD Another Neos
  es: HÉROE Elemental Otro Neos
  fr: Nouveau Néos, HÉROS Élémentaire
  it: Nuovo Neos EROE Elementale
  pt: Neos Alius, o HERÓI do Elemento
  ja: <ruby>Ｅ・ＨＥＲＯ<rt>エレメンタルヒーロー</rt></ruby> アナザー・ネオス
  ja_romaji: Erementaru Hīrō Anazā Neosu
  ko: 엘리멘틀 히어로 어나더 네오스
  ko_rr:
  zh-TW: 元素－英雄 次新宇俠
  zh-CN: 元素－英雄 次新宇侠
text:
  en:
  de: |-
    Diese Karte wird als Normales Monster behandelt, solange sie offen auf dem Spielfeld oder im Friedhof liegt. Solange diese Karte ein Normales Monster auf dem Spielfeld ist, kannst du sie als Normalbeschwörung beschwören, damit sie ein Effektmonster mit diesem Effekt wird.
    ●Der Name dieser Karte wird zu „Elementar-HELD Neos“, solange sie auf dem Spielfeld liegt.
  es: |-
    Esta carta se trata como un Monstruo Normal mientras esté boca arriba en el Campo o en el Cementerio. Mientras esta carta sea un Monstruo Normal en el Campo, puedes Invocarla de Modo Normal para que se convierta en un Monstruo de Efecto con este efecto.
    ●El nombre de esta carta se convierte en "HÉROE Elemental Neos" mientras esté en el Campo.
  fr: |-
    Cette carte est traitée comme Monstre Normal tant qu'elle est face recto sur le Terrain ou dans le Cimetière. Tant que cette carte est un Monstre Normal sur le Terrain, vous pouvez l'Invoquer Normalement pour qu'elle devienne un Monstre à Effet avec cet effet.
    ●Le nom de cette carte devient "Néos, HÉROS Élémentaire" tant qu'elle est sur le Terrain.
  it: |-
    Questa carta viene considerata come un Mostro Normale mentre è scoperta sul Terreno o nel Cimitero. Mentre questa carta è un Mostro Normale sul Terreno, puoi Evocarla Normalmente per farla diventare un Mostro con Effetto con questo effetto.
    ●Il nome di questa carta diventa "Neos EROE Elementale" mentre è sul Terreno.
  pt: |-
    Este card é considerado como um Monstro Normal enquanto estiver com a face para cima no campo ou no Cemitério. Enquanto este card for um Monstro Normal no campo, você pode Invocá-lo por Invocação-Normal para fazer com que ele se torne um Monstro de Efeito com este efeito.
    ●O nome deste card se torna "Neos, o HERÓI do Elemento" enquanto estiver no campo.
  ja: |-
    ①：このカードはフィールド・墓地に存在する限り、通常モンスターとして扱う。
    ②：フィールドの通常モンスター扱いのこのカードを通常召喚としてもう１度召喚できる。その場合このカードは効果モンスター扱いとなり以下の効果を得る。
    ●このカードはモンスターゾーンに存在する限り、カード名を「Ｅ・ＨＥＲＯ　ネオス」として扱う。
  ko: |-
    ①: 이 카드는 필드 / 묘지에 존재하는 한, 일반 몬스터로 취급한다. ②: 필드의 일반 몬스터 취급의 이 카드를 통상 소환으로서 1번 더 일반 소환할 수 있다. 그 경우 이 카드는 효과 몬스터로 취급되고, 이하의 효과를 얻는다.
    ●이 카드는 몬스터 존에 존재하는 한, 카드명을 "엘리멘틀 히어로 네오스"로 취급한다.
  zh-TW: |-
    ①：只要此卡存在於場上・墓地，就視為通常怪獸。②：場上視為通常怪獸的此卡可視為通常召喚再召喚１次。該狀況下，此卡將視為效果怪獸，獲得以下效果。
    ●只要此卡存在於怪獸區，卡名就視為「元素－英雄 新宇俠」。
  zh-CN: |-
    ①：只要此卡存在于场上・墓地，视为通常怪兽。②：场上视为通常怪兽的此卡可作为通常召唤再召唤１次。该情况下，此卡改视为效果怪兽，获得以下效果。
    ●只要此卡存在于怪兽区域，卡名视为“元素－英雄 新宇侠”。
