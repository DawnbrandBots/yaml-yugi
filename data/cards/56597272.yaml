text:
  en: |-
    If this card is destroyed by battle and sent to the GY: Special Summon 2 "Cloudian Tokens" (Fairy/WATER/Level 1/ATK 0/DEF 0) in Defense Position. These Tokens cannot be Tributed for a Tribute Summon, except for "Cloudian" monsters.
  de: |-
    Falls diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Beschwöre 2 „Wolkian-Spielmarken“ (Fee/WASSER/Stufe 1/ATK 0/DEF 0) als Spezialbeschwörung in die Verteidigungsposition. Diese Spielmarken können nicht als Tribut für eine Tributbeschwörung angeboten werden, außer für „Wolkian“-Monster.
  es: |-
    Si esta carta es destruida en batalla y mandada al Cementerio: Invoca de Modo Especial 2 "Ficha Cloudian" (Hada/AGUA/Nivel 1/ATK 0/DEF 0) en Posición de Defensa. Estas Fichas no puede ser Sacrificadas para una Invocación por Sacrificio, excepto para monstruos "Cloudian".
  fr: |-
    Si cette carte est détruite au combat et envoyée au Cimetière : Invoquez Spécialement 2 "Jeton Nuagien" (Elfe/EAU/Niveau 1/ATK 0/DEF 0) en Position de Défense. Ces Jetons ne peuvent pas être Sacrifiés pour une Invocation Sacrifice, sauf pour des monstres "Nuagien".
  it: |-
    Se questa carta viene distrutta in battaglia e mandata al Cimitero: Evoca Specialmente 2 "Segna-Nubiano" (Fata/ACQUA/Livello 1/ATK 0/DEF 0) in Posizione di Difesa. Questi Segna-Mostri non possono essere offerti come Tributo per un'Evocazione tramite Tributo, eccetto che per mostri "Nubiano".
  pt: |-
    Se este card for destruído em batalha e enviado para o Cemitério: Invoque por Invocação-Especial 2 "Ficha de Nuviano" (Fada/ÁGUA/Nível 1/ATK 0/DEF 0) em Posição de Defesa. Essas Fichas não podem ser oferecidas como Tributo para uma Invocação-Tributo, exceto para monstros "Nuviano".
  ja: |-
    このカードが戦闘によって破壊され墓地へ送られた時、自分フィールド上に「雲魔物トークン」（天使族・水・星１・攻／守０）を２体守備表示で特殊召喚する。このトークンは「雲魔物」と名のついたカード以外の生け贄召喚のための生け贄にはできない。
  ko: |-
    이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 자신 필드 위에 "운마물 토큰"(천사족/물 속성/레벨 1/공격력 0/수비력 0)을 2장 수비 표시로 특수 소환한다. 이 토큰은 "운마물"이라는 이름이 붙은 카드 이외의 제물 소환을 위한 제물로는 할 수 없다.
  zh-TW:
  zh-CN: |-
    这张卡被战斗破坏送去墓地时，在自己场上把2只「云魔物衍生物」（天使族·水·1星·攻／守0）守备表示特殊召唤。这衍生物不能作为名字带有「云魔物」的卡以外的祭品召唤的祭品。
