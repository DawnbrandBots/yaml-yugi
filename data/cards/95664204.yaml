  zh-TW:
  zh-CN: 异热同心投射器
text:
  en: |-
    Special Summon 1 "ZW -" or "ZS -" monster from your hand, then, if you control a "Utopia" monster, you can make all monsters you currently control become all Level 4 or all Level 5. During your Main Phase, except the turn this card was sent to the GY: You can banish 1 "ZW -" or "ZS -" monster and this card from your GY, then target 1 card your opponent controls; destroy it. You can only use each effect of "Zexal Catapult" once per turn.
  de: |-
    Beschwöre 1 „ZW -“- oder „ZS -“-Monster als Spezialbeschwörung von deiner Hand, dann, falls du ein „Utopia“-Monster kontrollierst, kannst du alle Monster, die du derzeit kontrollierst, alle Stufe 4 oder alle Stufe 5 werden lassen. Während deiner Main Phase, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst 1 „ZW -“- oder „ZS -“-Monster und diese Karte von deinem Friedhof verbannen und dann 1 Karte wählen, die dein Gegner kontrolliert; zerstöre sie. Du kannst jeden Effekt von „Zexal-Katapult“ nur einmal pro Spielzug verwenden.
  es: |-
    Invoca de Modo Especial, desde tu mano, 1 monstruo "ZW -" o "ZS -" y después, si controlas un monstruo "Utopía", puedes hacer que todos los monstruos que controles en este momento se conviertan todos en Nivel 4 o todos en Nivel 5. Durante tu Main Phase, excepto en el turno en el que esta carta fue mandada al Cementerio: puedes desterrar 1 monstruo "ZW -" o "ZS -" y esta carta en tu Cementerio, y después seleccionar 1 carta que controle tu adversario; destrúyela. Sólo puedes usar cada efecto de "Catapulta Zexal" una vez por turno.
  fr: |-
    Invoquez Spécialement 1 monstre "ZW -" ou "ZS -" depuis votre main, puis, si vous contrôlez un monstre "Utopie", vous pouvez faire devenir tous les monstres que vous contrôlez actuellement tous de Niveau 4 ou tous de Niveau 5. Durant votre Main Phase, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir 1 monstre "ZW -" ou "ZS -" et cette carte depuis votre Cimetière, puis ciblez 1 carte contrôlée par votre adversaire ; détruisez-la. Vous ne pouvez utiliser chaque effet de "Catapulte Zexal" qu'une fois par tour.
  it: |-
    Evoca Specialmente 1 mostro "ZW -" o "ZS -" dalla tua mano, poi, se controlli un mostro "Utopia", puoi far diventare tutti i mostri che controlli attualmente tutti di Livello 4 o tutti di Livello 5. Durante la tua Main Phase, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi bandire 1 mostro "ZW -" o "ZS -" e questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 carta controllata dal tuo avversario; distruggila. Puoi utilizzare ogni effetto di "Catapulta Zexal" una sola volta per turno.
  pt: |-
    Invoque por Invocação-Especial 1 monstro "ZW -" ou "ZS -" da sua mão e, depois, se você controlar um monstro "Utopia", você pode fazer com que todos os monstros que você controla atualmente se tornem todos de Nível 4 ou todos de Nível 5. Durante sua Fase Principal, exceto no turno em que este card foi enviado para o Cemitério: você pode banir 1 monstro "ZW -" ou "ZS -" e este card do seu Cemitério e, depois, escolha 1 card que seu oponente controla; destrua-o. Você só pode usar cada efeito de "Catapulta Zexal" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札から「ＺＷ」モンスターまたは「ＺＳ」モンスター１体を特殊召喚する。自分フィールドに「希望皇ホープ」モンスターが存在する場合、さらに自分フィールドの全てのモンスターのレベルを４または５にできる。②：「ＺＷ」モンスターまたは「ＺＳ」モンスター１体と、このカードを自分の墓地から除外し、相手フィールドのカード１枚を対象として発動できる。そのカードを破壊する。この効果はこのカードが墓地へ送られたターンには発動できない。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패에서 "ZW(제알 웨폰)" 몬스터 또는 "ZS(제알 서버스)" 몬스터 1장을 특수 소환한다. 자신 필드에 "유토피아" 몬스터가 존재할 경우, 추가로 자신 필드의 모든 몬스터의 레벨을 4 또는 5 로 할 수 있다. ②: "ZW(제알 웨폰)" 몬스터 또는 "ZS(제알 서버스)" 몬스터 1장과, 이 카드를 자신 묘지에서 제외하고, 상대 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②效果1回合各能使用1次。①：可以从手牌特殊召唤1只「ZW」怪兽或者「ZS」怪兽。自己场上有「希望皇ホープ／希望皇 霍普」怪兽存在的场合，可以再使自己场上的全部怪兽的等级变为4或者5。②：可以从自己的墓地将1只「ZW」怪兽或者「ZS」怪兽和这张卡除外，以对手场上的1张卡为对象发动。将那张卡破坏。这个效果在这张卡送入墓地的回合不能发动。
