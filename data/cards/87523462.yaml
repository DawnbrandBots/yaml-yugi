  pt: Sábio Falcos Alado
  ja: <ruby>有<rt>ゆう</rt></ruby><ruby>翼<rt>よく</rt></ruby><ruby>賢<rt>けん</rt></ruby><ruby>者<rt>じゃ</rt></ruby>ファルコス
  ja_romaji: Yūyoku Kenja Farukosu
