text:
  en: |-
    When this card destroys an opponent's face-up Attack Position monster by battle and sends it to their Graveyard: You can place that monster on top of their Deck.
  de: |-
    Wenn diese Karte ein Monster deines Gegners in offener Angriffsposition durch Kampf zerstört und auf seinen Friedhof legt: Du kannst das Monster auf sein Deck legen.
  es: |-
    Cuando esta carta destruye en batalla a un monstruo de tu adversario en Posición de Ataque boca arriba y lo manda a su Cementerio: puedes poner ese monstruo en la parte superior de su Deck.
  fr: |-
    Lorsque cette carte détruit un monstre de votre adversaire en Position d'Attaque face recto au combat et l'envoie au Cimetière de votre adversaire : vous pouvez placer le monstre au-dessus de son Deck.
  it: |-
    Quando questa carta distrugge un mostro scoperto in Posizione di Attacco dell'avversario in battaglia e lo manda al suo Cimitero: puoi mettere quel mostro in cima al suo Deck.
  pt: |-
    Quando este card destruir em batalha um monstro do oponente com a face para cima e em Posição de Ataque e enviá-lo para o Cemitério dele: você pode colocar esse monstro no topo do Deck do seu oponente.
  ja: |-
    このカードが戰闘によって破壞し墓地に送った表側攻擊表示の相手モンスターを、相手のデッキの一番上に戾す事ができる。
  ko: |-
    이 카드가 전투에 의해서 파괴하여 묘지로 보낸 앞면 공격 표시의 상대 몬스터를, 상대의 덱의 맨 위로 되돌릴 수 있다.
  zh-TW:
  zh-CN: |-
    可以让这张卡战斗破坏送去墓地的表侧攻击表示的对方怪兽回到对方卡组最上面。
