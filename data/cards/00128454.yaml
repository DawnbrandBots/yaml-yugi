  zh-CN: 娱乐伙伴 弹簧鹅
text:
  en: |-
    You can banish this card from your Graveyard, then target 2 cards among the Pendulum Monsters you control and/or the "Magician" and "Performapal" cards in your Pendulum Zone; return both to the hand. You can only use this effect of "Performapal Springoose" once per turn.
  de: |-
    Du kannst diese Karte von deinem Friedhof verbannen und dann 2 Karten unter den Pendelmonstern, die du kontrollierst, und/oder den „Magier“- und „Künstlerkumpel“-Karten in deiner Pendelzone wählen; gib beide auf die Hand zurück. Du kannst diesen Effekt von „Künstlerkumpel Federgans“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes desterrar esta carta en tu Cementerio, y después seleccionar 2 cartas entre los Monstruos de Péndulo que controles y/o las cartas "Mago/a" y "Artistamigo" en tu Zona del Péndulo; devuelve ambas a la mano. Sólo puedes usar este efecto de "Artistamigo Resorganso" una vez por turno.
  fr: |-
    Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 2 cartes parmi les Monstres Pendules que vous contrôlez et/ou les cartes "Magicien" et "Potartiste" dans votre Zone Pendule ; renvoyez-les toutes les deux à la main. Vous ne pouvez utiliser cet effet de "Oieressort Potartiste" qu'une fois par tour.
  it: |-
    Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 2 carte tra i Mostri Pendulum che controlli e/o le carte "Mago" e "Artistamico" nella tua Zona Pendulum; fai ritornare entrambe nella mano. Puoi utilizzare questo effetto di "Artistamico Ocamolla" una sola volta per turno.
  pt: |-
    Você pode banir este card do seu Cemitério e, depois, escolher 2 cards entre seus Monstros Pêndulo e/ou cards "Mago" e "Camarartista" nas suas Zonas de Pêndulo; devolva os dois para a mão. Você só pode usar este efeito de "Camarartista Molaganso" uma vez por turno.
  ja: |-
    「ＥＭスプリングース」の効果は１ターンに１度しか使用できない。①：自分メインフェイズに墓地のこのカードを除外し、自分のＰゾーンの「魔術師」カード、「ＥＭ」カード及び自分フィールドのＰモンスターの中から２枚を対象として発動できる。そのカード２枚を持ち主の手札に戻す。
  ko: |-
    "EM(엔터메이트) 스프링구스"의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 묘지의 이 카드를 제외하고, 자신 펜듈럼 존의 "마술사" 카드, "EM(엔터메이트)" 카드 및 자신 필드의 펜듈럼 몬스터 중에서 2장을 대상으로 하여 발동할 수 있다. 그 카드 2장을 주인의 패로 되돌린다.
  zh-TW:
  zh-CN: |-
    「娱乐伙伴 弹簧鹅」的效果1回合只能使用1次。①：自己主要阶段把墓地的这张卡除外，从自己的灵摆区域的「魔术师」卡、「EM」卡以及自己场上的灵摆怪兽之中以2张为对象才能发动。那2张卡回到持有者手卡。
