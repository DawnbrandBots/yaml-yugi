name:
  en: Archfiend's Roar
  de: Gebrüll des Erzunterweltlers
  es: Rugido de Archidemonio
  fr: Rugissement de l'Archdémon
  it: Ruggito dell'Arcidemone
  pt: Rugido do Arquidemônio
  ja: デーモンの<ruby>雄<rt>お</rt></ruby><ruby>叫<rt>たけ</rt></ruby>び
  ja_romaji: Dēmon no Otakebi
  ko: 데몬의 포효
  ko_rr:
  zh-TW: 惡魔之吼
  zh-CN: 恶魔之吼
text:
  en:
  de: |-
    Zahle 500 LP und wähle dann 1 „Erzunterweltler“-Monster in deinem Friedhof; beschwöre jenes gewählte Ziel als Spezialbeschwörung, aber es kann nicht als Tribut angeboten werden, zusätzlich wird es während der End Phase dieses Spielzugs zerstört.
  es: |-
    Paga 500 LP, y después selecciona 1 monstruo "Archidemonio" en tu Cementerio; Invoca ese objetivo de Modo Especial, pero éste no puede ser Sacrificado, y además es destruido durante la End Phase de este turno.
  fr: |-
    Payez 500 LP, puis ciblez 1 monstre "Archdémon" dans votre Cimetière ; Invoquez Spécialement la cible, mais elle ne peut pas être Sacrifiée, et aussi, elle est détruite durant la End Phase de ce tour.
  it: |-
    Paga 500 LP, poi scegli come bersaglio 1 mostro "Arcidemone" nel tuo Cimitero; Evoca Specialmente quel bersaglio, ma esso non può essere offerto come Tributo, inoltre viene distrutto durante la End Phase di questo turno.
  pt: |-
    Pague 500 PV e, depois, escolha 1 monstro "Arquidemônio" no seu Cemitério; Invoque o alvo por Invocação-Especial, mas ele não pode ser oferecido como Tributo e, além disso, ele é destruído durante a Fase Final deste turno.
  ja: |-
    ①：５００ＬＰを払い、自分の墓地の「デーモン」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターはリリースできず、このターンのエンドフェイズに破壊される。
  ko: |-
    500 라이프 포인트를 지불하여 발동한다. 자신의 묘지에서 "데몬"이라는 이름이 붙은 몬스터 카드 1장을 자신 필드 위에 특수 소환한다. 이 몬스터는 어떤 경우에도 제물로 할 수 없으며, 이 턴의 엔드 페이즈에 파괴된다.
  zh-TW: |-
    可支付５００LP發動。選擇我方墓地的１隻冠有「惡魔」之名的怪獸特殊召喚。透過此效果特殊召喚的怪獸無法解放，在此回合的結束階段時將被破壞。
  zh-CN: |-
    支付５００点生命点数来发动此卡。从我方墓地中特殊召唤１只冠有“恶魔”之名的怪兽。任何场合下都不可解放该怪兽，并在该回合的结束阶段时破坏该怪兽。
