text:
  en: |-
    You can only activate this card when "Pot of Greed" is activated. Negate the effect of the "Pot of Greed" and draw 1 card from your Deck.
  de: |-
    Du kannst diese Karte nur aktivieren, wenn „Topf der Gier“ aktiviert wird. Annulliere den Effekt von „Topf der Gier“ und ziehe 1 Karte von deinem Deck.
  es: |-
    Solo puedes activar esta carta cuando "Olla de la Codicia" es activada. Niega el efecto de esa "Olla de la Codicia" y roba 1 carta de tu Deck.
  fr: |-
    Vous ne pouvez activer cette carte que lorsque "Pot de Cupidité" est activé. Annulez l'effet du "Pot de Cupidité" et piochez 1 carte de votre Deck.
  it: |-
    Puoi attivare questa carta solo quando "Anfora dell'Avidità" viene attivata. Annulla l'effetto di "Anfora dell'Avidità" e pesca 1 carta dal tuo Deck.
  pt: |-
    Você pode activar este card apenas quando "Pote da Ganância" é activado. Anule o efeito de "Pote da Ganância" e compre 1 card do seu Deck.
  ja: |-
    「強欲な壺」発動時に発動する事ができる。「強欲な壺」の効果を無効にし、自分はデッキからカードを１枚ドローする。
  ko: |-
    "욕망의 항아리" 발동시에 발동할 수 있다. "욕망의 항아리"의 효과를 무효로 하여, 자신은 덱에서 카드를 1장 드로우한다.
  zh-TW: |-
    可在「強欲之壺」發動時發動。將該效果變為無效，我方從牌組抽１張牌。
  zh-CN: |-
    “强欲之壶”发动时可发动。使该效果无效，我方从牌组抽取１张卡牌。
