name:
  en: Blackwing - Hillen the Tengu-wind
  de: Schwarzflügel - Hillen der Tengu-Wind
  es: Alanegra - Hillen el Tengu del Viento
  fr: Aile Noire - Hillen le Vent de Tengu
  it: Alanera - Hillen il Tengu-Vento
  pt: Asanegra - Hillen, o Vento-Tengu
  ja: <ruby>ＢＦ<rt>ブラックフェザー</rt></ruby>－<ruby>天<rt>てん</rt></ruby><ruby>狗<rt>ぐ</rt></ruby><ruby>風<rt>かぜ</rt></ruby>のヒレン
  ja_romaji: Burakku Fezā - Tengukaze no Hiren
  ko: <ruby>BF<rt>블랙 페더</rt></ruby>－탱구바람 히렌
  ko_rr:
  zh-TW:
  zh-CN: 黑羽-天狗风之飞廉
text:
  en: |-
    When you take 2000 or more Battle Damage from your opponent's monster's direct attack while this card is in the Graveyard, you can select 1 Level 3 or lower "Blackwing" monster in your Graveyard. Special Summon that monster and this card from the Graveyard. Their effects are negated. Each player can only use the effect of "Blackwing - Hillen the Tengu-wind" once per Duel.
  de: |-
    Wenn du 2000 oder mehr Kampfschaden durch einen direkten Angriff eines Monsters deines Gegners erhältst, solange diese Karte im Friedhof liegt, kannst du 1 „Schwarzflügel“-Monster der Stufe 3 oder niedriger in deinem Friedhof wählen. Beschwöre das Monster und diese Karte als Spezialbeschwörung vom Friedhof. Ihre Effekte werden annulliert. Jeder Spieler kann den Effekt von „Schwarzflügel - Hillen der Tengu-Wind“ nur einmal pro Duell benutzen.
  es: |-
    Cuando recibes 2000 o más de daño de batalla de un ataque directo de un monstruo de tu adversario mientras esta carta está en el Cementerio, puedes seleccionar 1 monstruo "Alanegra" de Nivel 3 o menor en tu Cementerio. Invoca de Modo Especial, desde el Cementerio, a ese monstruo y a esta carta. Sus efectos son negados. Cada jugador puede usar el efecto de "Alanegra - Hillen el Tengu del Viento" sólo una vez por Duelo.
  fr: |-
    Lorsque vous prenez 2000 ou plus des dommages de combat par l'attaque directe du monstre de votre adversaire lorsque cette carte est dans le Cimetière, vous pouvez sélectionner 1 Niveau 3 ou moins monstre "Blackwing" dans votre Cimetière. Invoquez Spécialement ce monstre et cette carte depuis le Cimetière. Leurs effets sont annulés. Chaque joueur peut utiliser l'effet de "Aile Noire - Hillen le Tengu-vent" une fois par Duel.
  it: |-
    Quando subisci 2000 o più danni da combattimento da un attacco diretto di un mostro del tuo avversario fino a quando questa carta è nel Cimitero, puoi scegliere 1 mostro "Alanera" di Livello 3 o inferiore nel tuo Cimitero. Evoca Specialmente quel mostro e questa carta dal Cimitero. I loro effetti vengono annullati. Ogni giocatore può utilizzare l'effetto di "Alanera - Hillen il Tengu-Vento" una sola volta per Duello.
  pt: |-
    Se você sofrer 2000 ou mais de dano de batalha de um ataque direto de um monstro do seu oponente enquanto este card estiver no seu Cemitério: escolha 1 monstro "Asanegra" de Nível 3 ou menos no seu Cemitério; Invoque por Invocação-Especial tanto esse monstro quanto este card do Cemitério, mas negue seus efeitos. Você só pode usar este efeito de "Asanegra - Hillen, o Vento-Tengu" uma vez por Duelo.
  ja: |-
    このカードが墓地に存在し、相手モンスターの直接攻撃によって自分が２０００ポイント以上の戦闘ダメージを受けた時、自分の墓地に存在する「ＢＦ」と名のついたレベル３以下のモンスター１体を選択して発動する。選択したモンスターとこのカードを墓地から特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。「ＢＦ－天狗風のヒレン」の効果はデュエル中に１度しか使用できない。
  ko: |-
    이 카드가 묘지에 존재하고, 상대 몬스터의 직접 공격에 의해서 자신이 2000 포인트 이상의 전투 데미지를 받았을 때, 자신의 묘지에 존재하는 "BF(블랙 페더)"라는 이름이 붙은 레벨 3 이하의 몬스터 1장을 선택하고 발동한다. 선택한 몬스터와 이 카드를 묘지에서 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다. "BF(블랙 페더)－탱구바람 히렌"의 효과는 듀얼 중에 1번밖에 사용할 수 없다.
  zh-TW: |-
    此卡存在於墓地，我方因對方怪獸的直接攻擊受到２０００以上的戰鬥傷害時，可選擇我方墓地的１隻等級３以下的冠有「黑羽」之名的怪獸發動。從墓地特殊召喚選擇的怪獸及此卡。透過此效果特殊召喚的怪獸效果無效化。「黑羽－天狗風的飛廉」的效果，在決鬥中僅限使用１次。
  zh-CN: |-
    这张卡在墓地存在，对方怪兽的直接攻击让自己受到2000分以上的战斗伤害时，选择自己墓地存在的1只名字带有「黑羽」的3星以下的怪兽发动。选择的怪兽和这张卡从墓地特殊召唤。这个效果特殊召唤的怪兽的效果无效化。「黑羽-天狗风之飞廉」的效果在决斗中只能使用1次。
