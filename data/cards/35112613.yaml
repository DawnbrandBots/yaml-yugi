text:
  en: |-
    (Quick Effect): You can send this card from your hand to the GY and pay 2000 LP; you take no damage this turn. If this card is in your GY: You can send 1 "Photon" monster from your hand to the GY, except "Kuriphoton"; add this card from your GY to your hand. You can only use this effect of "Kuriphoton" once per turn.
  de: |-
    (Schnelleffekt): Du kannst diese Karte von deiner Hand auf den Friedhof legen und 2000 LP zahlen; du erhältst in diesem Spielzug keinen Schaden. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 „Photon“-Monster von deiner Hand auf den Friedhof legen, außer „Kuriphoton“; füge diese Karte von deinem Friedhof deiner Hand hinzu. Du kannst diesen Effekt von „Kuriphoton“ nur einmal pro Spielzug verwenden.
  es: |-
    (Efecto Rápido): puedes mandar al Cementerio esta carta en tu mano y pagar 2000 LP; este turno no recibes daño. Si esta carta está en tu Cementerio: puedes mandar al Cementerio 1 monstruo "Fotónico/a" en tu mano, excepto "Kurifotónico"; añade a tu mano esta carta en tu Cementerio. Sólo puedes usar este efecto de "Kurifotónico" una vez por turno.
  fr: |-
    (Effet Rapide) : vous pouvez envoyer cette carte depuis votre main au Cimetière et payer 2000 LP ; ce tour, vous ne recevez aucun dommage. Si cette carte est dans votre Cimetière : vous pouvez envoyer 1 monstre "Photon" ("Kuri Photon" exclu) depuis votre main au Cimetière ; ajoutez cette carte depuis votre Cimetière à votre main. Vous ne pouvez utiliser cet effet de "Kuri Photon" qu'une fois par tour.
  it: |-
    (Effetto Rapido): puoi mandare questa carta dalla tua mano al Cimitero e pagare 2000 LP; non subisci danno in questo turno. Se questa carta è nel tuo Cimitero: puoi mandare 1 mostro "Fotonico", eccetto "Kurifotonico", dalla tua mano al Cimitero; aggiungi questa carta dal tuo Cimitero alla tua mano. Puoi utilizzare questo effetto di "Kurifotonico" una sola volta per turno.
  pt: |-
    (Efeito Rápido): você pode enviar este card da sua mão para o Cemitério e pagar 2000 PV; você não sofre dano neste turno. Se este card estiver no seu Cemitério: você pode enviar 1 monstro "Fóton" da sua mão para o Cemitério, exceto "Kurifóton"; adicione este card do seu Cemitério à sua mão. Você só pode usar este efeito de "Kurifóton" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：このカードを手札から墓地へ送り、２０００ＬＰを払って発動できる。このターン、自分が受ける全てのダメージは０になる。この効果は相手ターンでも発動できる。②：このカードが墓地に存在する場合、手札から「クリフォトン」以外の「フォトン」モンスター１体を墓地へ送って発動できる。墓地のこのカードを手札に加える。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 패에서 묘지로 보내고, 2000 LP를 지불하여 발동할 수 있다. 이 턴에, 자신이 받는 모든 데미지는 0 이 된다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 이 카드가 묘지에 존재할 경우, 패에서 "크리포톤" 이외의 "포톤" 몬스터 1장을 묘지로 보내고 발동할 수 있다. 묘지의 이 카드를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的②效果1回合仅可使用1次。①：将此卡从手牌送至墓地，支付2000LP可以发动。此回合中，自己受到的全部伤害变为0。此效果在对手回合中也可以发动。②：此卡存在于墓地的情况下，从手牌将“库里光子”以外的1只“光子”怪兽送至墓地可以发动。将墓地的此卡加入手牌。
