text:
  en: |-
    Once per turn: You can banish 1 Dragon monster from your GY, then target 1 monster you control; it gains 700 ATK until the end of this turn (even if this card leaves the field). When this face-up card on the field is sent to the GY: You can target 1 of your banished Dragon monsters; Special Summon that target. You can only control 1 "Castle of Dragon Souls".
  de: |-
    Einmal pro Spielzug: Du kannst 1 Drache-Monster von deinem Friedhof verbannen und dann 1 Monster wählen, das du kontrollierst; es erhält bis zum Ende dieses Spielzugs 700 ATK (selbst falls diese Karte das Spielfeld verlässt). Wenn diese offene Karte auf dem Spielfeld auf den Friedhof gelegt wird: Du kannst 1 deiner verbannten Drache-Monster wählen; beschwöre das gewählte Ziel als Spezialbeschwörung. Du kannst nur 1 „Burg der Drachenseelen“ kontrollieren.
  es: |-
    Una vez por turno: puedes desterrar 1 monstruo Dragón en tu Cementerio, y después seleccionar 1 monstruo que controles; éste gana 700 ATK hasta el final de este turno (aún si esta carta deja el Campo). Cuando esta carta boca arriba en el Campo es mandada al Cementerio: puedes seleccionar 1 de tus monstruos Dragón desterrados; Invoca ese objetivo de Modo Especial. Sólo puedes controlar 1 "Castillo de las Almas de Dragón".
  fr: |-
    Une fois par tour : vous pouvez bannir 1 monstre Dragon depuis votre Cimetière, puis ciblez 1 monstre que vous contrôlez ; jusqu'à la fin de ce tour, il gagne 700 ATK (même si cette carte quitte le Terrain). Lorsque cette carte face recto sur le Terrain est envoyée au Cimetière : vous pouvez cibler 1 de vos monstres Dragon bannis ; Invoquez Spécialement la cible. Vous ne pouvez contrôler qu'1 "Château des Âmes de Dragon".
  it: |-
    Una volta per turno: puoi bandire 1 mostro Drago dal tuo Cimitero, poi scegliere come bersaglio 1 mostro che controlli; esso guadagna 700 ATK fino alla fine di questo turno (anche se questa carta lascia il Terreno). Quando questa carta scoperta sul Terreno viene mandata al Cimitero: puoi scegliere come bersaglio 1 dei tuoi mostri Drago banditi; Evoca Specialmente quel bersaglio. Puoi controllare solo 1 "Castello delle Anime Drago".
  pt: |-
    Uma vez por turno: você pode banir 1 monstro Dragão do seu Cemitério e, depois, escolher 1 monstro que você controla; ele ganha 700 de ATK até o final deste turno (mesmo que este card deixe o campo). Quando este card com a face para cima no campo for enviado para o Cemitério: você pode escolher 1 dos seus monstros Dragão banidos; Invoque o alvo por Invocação-Especial. Você só pode controlar 1 "Castelo de Almas de Dragão".
  ja: |-
    ①：「竜魂の城」は自分フィールドに１枚しか表側表示で存在できない。②：１ターンに１度、自分の墓地からドラゴン族モンスター１体を除外し、自分フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで７００アップする。③：表側表示のこのカードがフィールドから墓地へ送られた時、除外されている自分のドラゴン族モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    ①: "용혼의 성"은 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 1턴에 1번, 자신 묘지에서 드래곤족 몬스터 1장을 제외하고, 자신 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지 700 올린다. ③: 앞면 표시의 이 카드가 필드에서 묘지로 보내졌을 때, 제외되어 있는 자신의 드래곤족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW: |-
    1个回合1次，可将1只我方墓地的龙族怪兽从游戏中除外并选择1只我方场上的怪兽进行发动。被选择的怪兽到结束阶段为止攻击力提升700点。此外，当以表侧表示存在于场上的此卡被送入墓地时，可以选择我方从游戏中除外的1只龙族怪兽进行特殊召唤。「龍魂之城」只可以有1张以表侧表示存在于我方场上。
  zh-CN: |-
    ①："龙魂之城"在自己场上只可有1张以表侧表示形式存在。②：1回合1次，将自己墓地的1只龙族怪兽除外，可以自己场上的1只表侧表示的怪兽为对象发动。该怪兽的攻击力直至回合结束时为止上升700。③：表侧表示的此卡从场上被送至墓地时，可以1只被除外的自己的龙族怪兽为对象发动。将该怪兽特殊召唤。
