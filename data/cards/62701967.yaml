text:
  en: |-
    You can Tribute 1 Dinosaur monster; this card gains 500 ATK. If this card destroys an opponent's monster by battle and sends it to the GY: This card gains 300 ATK.
  de: |-
    Du kannst 1 Dinosaurier-Monster als Tribut anbieten; diese Karte erhält 500 ATK. Falls diese Karte ein Monster eines Gegners durch Kampf zerstört und auf den Friedhof legt: Diese Karte erhält 300 ATK.
  es: |-
    Puedes Sacrificar 1 monstruo Dinosaurio; esta carta gana 500 ATK. Si esta carta destruye un monstruo del adversario en batalla y lo manda al Cementerio: esta carta gana 300 ATK.
  fr: |-
    Vous pouvez Sacrifier 1 monstre Dinosaure ; cette carte gagne 500 ATK. Si cette carte détruit un monstre de l'adversaire au combat et l'envoie au Cimetière : cette carte gagne 300 ATK.
  it: |-
    Puoi offrire come Tributo 1 mostro Dinosauro; questa carta guadagna 500 ATK. Se questa carta distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: questa carta guadagna 300 ATK.
  pt: |-
    Você pode oferecer como Tributo 1 monstro Dinossauro; este card ganha 500 de ATK. Se este card destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: este card ganha 300 de ATK.
  ja: |-
    自分のメインフェイズ時に、このカード以外の自分フィールド上の恐竜族モンスター１体をリリースして発動できる。このカードの攻撃力は５００ポイントアップする。また、このカードが戦闘によって相手モンスターを破壊し墓地へ送った時、このカードの攻撃力は３００ポイントアップする。
  ko: |-
    자신 필드 위에 존재하는 공룡족 몬스터 1장을 릴리스하는 것으로, 이 카드의 공격력은 500 포인트 올린다. 이 카드가 전투에 의해서 상대 몬스터를 파괴하고 묘지로 보냈을 때, 이 카드의 공격력은 300 포인트 올린다.
  zh-TW: |-
    在我方的主要階段時，可解放我方場上的１隻此卡以外的恐龍族怪獸發動。此卡的攻擊力提升５００。此外，此卡因戰鬥破壞對方怪獸送至墓地時，此卡的攻擊力提升３００。
  zh-CN: |-
    自己的主要阶段时，把这张卡以外的自己场上1只恐龙族怪兽解放才能发动。这张卡的攻击力上升500。此外，这张卡战斗破坏对方怪兽送去墓地时，这张卡的攻击力上升300。
