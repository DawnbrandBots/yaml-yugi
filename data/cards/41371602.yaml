name:
  en: Stand Up Centur-Ion!
  de: Erhebe dich, Centur-Ion!
  es: ¡Levántate Centur-Ión!
  fr: Levez-Vous Centur-Ion !
  it: Rialzati Centur-Ion!
  pt: Avante, Centur-Ião!
  ja: スタンドアップ・センチュリオン！
  ja_romaji: Sutandoappu Senchurion!
  ko: 스탠드업 센츄리온!
  ko_rr: Seutaendeu-eop Senchyurion!
