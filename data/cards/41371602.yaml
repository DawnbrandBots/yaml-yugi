  ja: |-
    このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに「センチュリオン」モンスターカードが存在する限り、このカードは相手の効果では破壊されない。②：このカードを発動したターンの自分メインフェイズに、手札を１枚墓地へ送って発動できる。デッキから「センチュリオン」モンスター１体を永続罠カード扱いで自分の魔法＆罠ゾーンに表側表示で置く。③：モンスターが特殊召喚された場合に発動できる。「センチュリオン」モンスターを含む自分フィールドのモンスターを素材としてＳ召喚を行う。
  ko: |-
    이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다.
    ①: 자신 필드에 "센츄리온" 몬스터 카드가 존재하는 한, 이 카드는 상대 효과로는 파괴되지 않는다.
    ②: 이 카드를 발동한 턴의 자신 메인 페이즈에, 패를 1장 묘지로 보내고 발동할 수 있다. 덱에서 "센츄리온" 몬스터 1장을 지속 함정 카드 취급으로 자신의 마법 / 함정 존에 앞면 표시로 놓는다.
    ③: 몬스터가 특수 소환되었을 경우에 발동할 수 있다. "센츄리온" 몬스터를 포함하는 자신 필드의 몬스터를 소재로서 싱크로 소환을 실행한다.
