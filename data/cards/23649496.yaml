  it: "Numero 18: Patriarca dell'Araldo"
  pt: 'Número 18: Patriarca Heráldico'
  ja: <ruby>Ｎｏ．<rt>ナンバーズ</rt></ruby>１８ <ruby>紋<rt>もん</rt></ruby><ruby>章<rt>しょう</rt></ruby><ruby>祖<rt>そ</rt></ruby>プレイン・コート
  ja_romaji: Nanbāzu Jūhachi Monshōso Purein Kōto
  ko: No.18 문장조 플레인 코트
  ko_rr:
  zh-TW: No.18 徽章祖 族徽
  zh-CN: 编号18 纹章祖族徽
text:
  en: |-
    2 Level 4 monsters
    Once per Chain, during either player's turn, if 2 or more monsters with the same name are on the field: You can detach 1 Xyz Material from this card; choose 1 monster among those with the same name, and destroy all other monsters with that name. While this card remains face-up on the field, your opponent cannot Summon monsters with the same name as any of the monster(s) chosen for this card's effect. If this card is sent to the Graveyard: You can send 2 "Heraldic Beast" monsters from your Deck to the Graveyard.
  de: |-
    2 Monster der Stufe 4
    Einmal pro Kette, während des Spielzugs eines beliebigen Spielers, falls 2 oder mehr Monster mit demselben Namen auf dem Spielfeld liegen: Du kannst 1 Xyz-Material von dieser Karte abhängen; bestimme 1 Monster unter denen mit demselben Namen und zerstöre alle anderen Monster mit dem Namen. Solange diese Karte offen auf dem Spielfeld verbleibt, kann dein Gegner keine Monster mit demselben Namen wie eines der Monster beschwören, die für den Effekt dieser Karte bestimmt wurden. Falls diese Karte auf den Friedhof gelegt wird: Du kannst 2 „Wappenungeheuer“-Monster von deinem Deck auf den Friedhof legen.
  es: |-
    2 monstruos de Nivel 4
    Una vez por Cadena, durante el turno de cualquier jugador, si 2 o más monstruos con el mismo nombre están en el Campo: puedes desacoplar de esta carta 1 Material Xyz; elige 1 monstruo entre esos con el mismo nombre, y destruye todos los demás monstruos con ese nombre. Mientras esta carta permanezca boca arriba en el Campo, tu adversario no puede Invocar monstruos con el mismo nombre que el o los monstruos elegidos por el efecto de esta carta. Si esta carta es mandada al Cementerio: puedes mandar al Cementerio 2 monstruos "Bestia Heráldica" en tu Deck.
  fr: |-
    2 monstres de Niveau 4
    Une fois par Chaîne, durant le tour de chaque joueur, si min. 2 monstres de même nom sont sur le Terrain : vous pouvez détacher 1 Matériel Xyz de cette carte ; choisissez 1 monstre parmi ceux de même nom, et détruisez tous les autres monstres du même nom. Tant que cette carte reste face recto sur le Terrain, votre adversaire ne peut pas Invoquer de monstres de même nom que les monstres choisis pour l'effet de cette carte. Si cette carte est envoyée au Cimetière : vous pouvez envoyer 2 monstres "Bête Héraldique" depuis votre Deck au Cimetière.
  it: |-
    2 mostri di Livello 4
    Una volta per Catena, durante il turno di qualsiasi giocatore, se ci sono 2 o più mostri con lo stesso nome sul Terreno: puoi staccare 1 Materiale Xyz da questa carta; seleziona 1 mostro tra quelli con lo stesso nome, e distruggi tutti gli altri mostri con quel nome. Mentre questa carta rimane scoperta sul Terreno, il tuo avversario non può Evocare mostri con lo stesso nome dei mostri selezionati per l'effetto di questa carta. Se questa carta viene mandata al Cimitero: puoi mandare 2 mostri "Bestia Araldica" dal tuo Deck al Cimitero.
  pt: |-
    2 monstros de Nível 4
    Uma vez por Corrente, durante o turno de qualquer duelista, se 2 ou mais monstros com o mesmo nome estiverem no campo: você pode desassociar 1 Matéria Xyz deste card; selecione 1 monstro entre esses com o mesmo nome e destrua todos os outros monstros com aquele nome. Enquanto este card permanecer com a face para cima no campo, seu oponente não pode Invocar monstros com o mesmo nome que qualquer um dos monstros selecionados pelo efeito deste card. Se este card for enviado para o Cemitério: você pode enviar 2 monstros "Besta Heráldica" do seu Deck para o Cemitério.
  ja: |-
    レベル４モンスター×２
    このカードの①の効果は同一チェーン上では１度しか発動できない。①：フィールドに同名モンスターが２体以上存在する場合、このカードのＸ素材を１つ取り除いて発動できる。その内の１体を選び、そのモンスター以外のそのモンスターの同名モンスターを全て破壊する。この効果は相手ターンでも発動できる。②：相手はこのカードの効果で選んだモンスターの同名モンスターを召喚・反転召喚・特殊召喚できない。③：このカードが墓地へ送られた場合に発動できる。デッキから「紋章獣」モンスター２体を墓地へ送る。
  ko: |-
    레벨 4 몬스터 × 2
    ①: 필드에 같은 이름의 몬스터가 2장 이상 존재할 경우, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 그 같은 이름의 몬스터 중에서 1장을 고르고, 그 이외의 같은 이름의 몬스터를 전부 파괴한다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 이 카드가 몬스터 존에 존재하는 한, 상대는 이 카드의 ①의 효과로 고른 몬스터와 같은 이름의 몬스터를 일반 소환 / 반전 소환 / 특수 소환할 수 없다. ③: 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "문장수" 몬스터 2장을 묘지로 보낸다.
  zh-TW: |-
    等級４怪獸×２
    此卡的①效果，同一連鎖上僅限發動１次。①：在場上存在２隻以上的同名怪獸的狀況下，可去除此卡的１個超量素材發動。選擇其中１隻，將該怪獸以外的所有與該怪獸同名的怪獸全部破壞。此效果在對方回合也可發動。②：對方無法召喚・反轉召喚・特殊召喚透過此卡的效果選擇的怪獸的同名怪獸。③：可在此卡被送至墓地的狀況下發動。從牌組將２隻「紋章獸」怪獸送至墓地。
  zh-CN: |-
    等级４怪兽×２
    场上存在有２只或以上的同名怪兽的场合，可移除此卡的１个超量素材并发动。挑选该同名怪兽中的１只，破坏除此以外的所有同名怪兽。此效果在对手回合也可发动。只要此卡以表侧表示存在于场上，对手不可召唤、反转召唤、特殊召唤以此效果所挑选的怪兽及其同名怪兽。此外，此卡被送入墓地的场合可发动。从牌组将２只冠有“纹章兽”之名的怪兽送入墓地。
