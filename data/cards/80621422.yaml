text:
  en: |-
    Equip only to a "Plunder Patroll" monster. It gains 500 ATK, also your opponent cannot target it with card effects. You can send this equipped card to the GY; Special Summon 1 "Plunder Patroll" monster from your Extra Deck with the same Attribute as a monster on the field or in the GY, then take the monster that was equipped with this card, and equip it to that Special Summoned monster as an Equip Spell with this effect.
    ● The equipped monster gains 500 ATK.
    You can only use this effect of "Emblem of the Plunder Patroll" once per turn.
  de: |-
    Rüste nur ein „Plünderpatrouillen“-Monster mit dieser Karte aus. Es erhält 500 ATK, zusätzlich kann dein Gegner es nicht als Ziel für Karteneffekte wählen. Du kannst diese ausrüstende Karte auf den Friedhof legen; beschwöre 1 „Plünderpatrouillen“-Monster mit derselben Eigenschaft wie ein Monster auf dem Spielfeld oder im Friedhof als Spezialbeschwörung von deinem Extra Deck, dann nimm das Monster, das mit dieser Karte ausgerüstet war, und rüste das als Spezialbeschwörung beschworene Monster durch diesen Effekt mit ihm als Ausrüstungszauber aus.
    ● Das ausgerüstete Monster erhält 500 ATK.
    Du kannst diesen Effekt von „Plünderpatrouillen-Emblem“ nur einmal pro Spielzug verwenden.
  es: |-
    Sólo puedes equipar esta carta a un monstruo "Patrulla Saqueo". Éste gana 500 ATK, y además tu adversario no puede seleccionarlo con efectos de cartas. Puedes mandar esta carta equipada al Cementerio; Invoca de Modo Especial 1 monstruo "Patrulla Saqueo" desde tu Deck Extra con el mismo Atributo que un monstruo en el Campo o en el Cementerio, y después toma el monstruo que fue equipado con esta carta, y equípalo a ese monstruo Invocado de Modo Especial como una Mágica de Equipo con este efecto.
    ● El monstruo equipado gana 500 ATK.
    Sólo puedes usar este efecto de "Emblema de la Patrulla Saqueo" una vez por turno.
  fr: |-
    Équipable uniquement à un monstre "Patroll du Pillage". Il gagne 500 ATK, et aussi, votre adversaire ne peut pas le cibler avec des effets de carte. Vous pouvez envoyer cette carte équipée au Cimetière ; Invoquez Spécialement 1 monstre "Patroll du Pillage" du même Attribut qu'un monstre sur le Terrain ou dans le Cimetière depuis votre Extra Deck, puis prenez le monstre qui a été équipé avec cette carte, et équipez-le au monstre Invoqué Spécialement comme une Magie d'Équipement avec cet effet.
    ● Le monstre équipé gagne 500 ATK.
    Vous ne pouvez utiliser cet effet de "Emblème de la Patroll du Pillage" qu'une fois par tour.
  it: |-
    Equipaggia solo a un mostro "ConTrollo Bottino". Esso guadagna 500 ATK, inoltre il tuo avversario non può sceglierlo come bersaglio con gli effetti delle carte. Puoi mandare questa carta equipaggiata al Cimitero; Evoca Specialmente dal tuo Extra Deck 1 mostro "ConTrollo Bottino" con lo stesso Attributo di un mostro sul Terreno o nel Cimitero, poi prendi il mostro che è stato equipaggiato con questa carta ed equipaggialo a quel mostro Evocato Specialmente come una Magia Equipaggiamento con questo effetto.
    ● Il mostro equipaggiato guadagna 500 ATK.
    Puoi utilizzare questo effetto di "Emblema dei ConTrollo Bottino" una sola volta per turno.
  pt: |-
    Só pode ser equipado a um monstro "Saquepatrollha". Ele ganha 500 de ATK e, além disso, seu oponente não pode escolhê-lo como alvo de efeitos de card. Você pode enviar este card equipado para o Cemitério; Invoque por Invocação-Especial 1 monstro "Saquepatrollha" do seu Deck Adicional com o mesmo Atributo que um monstro no campo ou no Cemitério e, depois, pegue o monstro que estava equipado com este card e equipe-o como uma Magia de Equipamento a esse monstro Invocado por Invocação-Especial com este efeito.
    ● O monstro equipado ganha 500 de ATK.
    Você só pode usar este efeito de "Emblema da Saquepatrollha" uma vez por turno.
  ja: |-
    「海造賊」モンスターにのみ装備可能。このカード名の②の効果は１ターンに１度しか使用できない。①：装備モンスターの攻撃力は５００アップし、相手の効果の対象にならない。②：装備されているこのカードを墓地へ送って発動できる。お互いのフィールド・墓地のモンスターのいずれかと同じ属性を持つ「海造賊」モンスター１体をＥＸデッキから特殊召喚する。その後、このカードを装備していたモンスターを、その特殊召喚したモンスターに攻撃力５００アップの装備カード扱いとして装備する。
  ko:
  zh-TW:
  zh-CN: |-
    「巡掠海魔」怪兽才能装备。装备怪兽的攻击力上升500，不会成为对方的卡的效果的对象。可以把装备的这张卡送去墓地；把持有和场上·墓地的怪兽相同属性的1只「巡掠海魔」怪兽从额外卡组特殊召唤，之后把这张卡装备过的怪兽当作装备卡使用给那只特殊召唤的怪兽装备并得到以下效果。
    ●装备怪兽的攻击力上升500。
    「巡掠海魔的象征」的这个效果1回合只能使用1次。
