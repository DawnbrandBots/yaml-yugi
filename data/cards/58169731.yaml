name:
  en: Wall of Disruption
  de: Mauer der Störung
  es: Pared de Disrupción
  fr: Mur de l'Interruption
  it: Muro di Disturbo
  pt: Parede da Disrupção
  ja: <ruby>分<rt>ぶん</rt></ruby><ruby>断<rt>だん</rt></ruby>の<ruby>壁<rt>かべ</rt></ruby>
  ja_romaji: Bundan no Kabe
  ko: 분단의 벽
  ko_rr:
  zh-TW: 分斷之壁
  zh-CN: 分断之壁
text:
  en: |-
    When an opponent's monster declares an attack: All Attack Position monsters your opponent currently controls lose 800 ATK for each monster they control.
  de: |-
    Wenn ein Monster eines Gegners einen Angriff deklariert: Alle Monster in Angriffsposition, die dein Gegner derzeit kontrolliert, verlieren für jedes Monster, das er kontrolliert, 800 ATK.
  es: |-
    Cuando un monstruo del adversario declara un ataque: todos los monstruos en Posición de Ataque que controle tu adversario en este momento pierden 800 ATK por cada monstruo que controle.
  fr: |-
    Lorsqu'un monstre de l'adversaire déclare une attaque : tous les monstres en Position d'Attaque actuellement contrôlés par votre adversaire perdent 800 ATK pour chaque monstre qu'il contrôle.
  it: |-
    Quando un mostro dell'avversario dichiara un attacco: tutti i mostri in Posizione di Attacco attualmente controllati dal tuo avversario perdono 800 ATK per ogni mostro che controlla.
  pt: |-
    Quando um monstro do oponente declarar um ataque: todos os monstros em Posição de Ataque que seu oponente controla atualmente perdem 800 de ATK para cada monstro que ele controla.
  ja: |-
    ①：相手モンスターの攻撃宣言時に発動できる。相手フィールドの全ての攻撃表示モンスターの攻撃力は、相手フィールドのモンスターの数×８００ダウンする。
  ko: |-
    ①: 상대 몬스터의 공격 선언시에 발동할 수 있다. 상대 필드의 모든 공격 표시 몬스터의 공격력은, 상대 필드의 몬스터 수 × 800 내린다.
  zh-TW: |-
    ①：可在對方怪獸的攻擊宣言時發動。對方場上的所有攻擊表示怪獸的攻擊力，依據對方場上的怪獸的數量×８００進行降低。
  zh-CN: |-
    对方怪兽宣告攻击时可发动，令对方战场上全部攻击状态之怪兽的攻击力下降对方战场上的怪兽数量×８００点。
