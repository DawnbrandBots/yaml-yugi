name:
  en: Fishborg Harpooner
  de: Fischborg-Harpunierer
  es: Arponero Pezborg
  fr: Harponneur Poissonborg
  it: Pesce Cyborg Arpionatore
  pt: Arpoador Peixeborg
  ja: フィッシュボーグ－ハープナー
  ja_romaji: Fisshubōgu - Hāpunā
  ko: 피시보그－하프너
  ko_rr: Pisibogeu - Hapeuneo
  zh-TW: 魚柏格－擊叉者
  zh-CN: 鱼博格－击叉者
text:
  en: |-
    You can reveal this card and 1 WATER monster in your hand; Special Summon 1 of them and discard the other. You can only use this effect of "Fishborg Harpooner" once per turn. If this card is sent to the GY as material for a WATER Synchro Monster: You can negate the effects of 1 Effect Monster your opponent controls, until the end of this turn.
  de: |-
    Du kannst diese Karte und 1 WASSER Monster in deiner Hand vorzeigen; beschwöre 1 von ihnen als Spezialbeschwörung und wirf die oder das andere ab. Du kannst diesen Effekt von „Fischborg-Harpunierer“ nur einmal pro Spielzug verwenden. Falls diese Karte als Material für ein WASSER Synchromonster auf den Friedhof gelegt wird: Du kannst bis zum Ende dieses Spielzugs die Effekte von 1 Effektmonster annullieren, das dein Gegner kontrolliert.
  es: |-
    Puedes mostrar esta carta y 1 monstruo de AGUA en tu mano; Invoca de Modo Especial 1 de ellos y descarta el otro. Sólo puedes usar este efecto de "Arponero Pezborg" una vez por turno. Si esta carta es mandada al Cementerio como material para un Monstruo de Sincronía de AGUA: puedes negar los efectos de 1 Monstruo de Efecto que controle tu adversario, hasta el final de este turno.
  fr: |-
    Vous pouvez révéler cette carte et 1 monstre EAU dans votre main ; Invoquez-en Spécialement 1 et défaussez l'autre. Vous ne pouvez utiliser cet effet de "Harponneur Poissonborg" qu'une fois par tour. Si cette carte est envoyée au Cimetière comme Matériel pour un Monstre Synchro EAU : jusqu'à la fin de ce tour, vous pouvez annuler les effets d'1 Monstre à Effet contrôlé par votre adversaire.
  it: |-
    Puoi rivelare questa carta e 1 mostro ACQUA nella tua mano; Evoca Specialmente 1 di essi e scarta l'altro. Puoi utilizzare questo effetto di "Pesce Cyborg Arpionatore" una sola volta per turno. Se questa carta viene mandata al Cimitero come materiale per un Mostro Synchro ACQUA: puoi annullare gli effetti di 1 Mostro con Effetto controllato dal tuo avversario, fino alla fine di questo turno.
  pt: |-
    Você pode revelar este card e 1 monstro de ÁGUA na sua mão; Invoque por Invocação-Especial 1 deles e descarte o outro. Você só pode usar este efeito de "Arpoador Peixeborgue" uma vez por turno. Se este card for enviado para o Cemitério como matéria para um Monstro Sincro de ÁGUA: até o final deste turno, você pode negar os efeitos de 1 Monstro de Efeito que seu oponente controla.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：手札のこのカードと手札の水属性モンスター１体を相手に見せて発動できる。その２体の内の１体を特殊召喚し、もう１体を捨てる。②：このカードが水属性ＳモンスターのＳ素材として墓地へ送られた場合に発動できる。相手フィールドの効果モンスター１体の効果をターン終了時まで無効にする。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 패의 이 카드와 패의 물 속성 몬스터 1장을 상대에게 보여주고 발동할 수 있다. 그 2장 중 1장을 특수 소환하고, 나머지 1장을 버린다. ②: 이 카드가 물 속성 싱크로 몬스터의 싱크로 소재로서 묘지로 보내졌을 경우에 발동할 수 있다. 상대 필드의 효과 몬스터 1장의 효과를 턴 종료시까지 무효로 한다.
  zh-TW:
  zh-CN: |-
    此卡名的①效果１回合仅可使用１次。
    ①：将手牌的此卡和手牌的１只水属性怪兽出示给对手可以发动。将该２只中的１只特殊召唤，另１只舍弃。
    ②：此卡作为水属性同步怪兽的同步素材被送至墓地的情况下可以发动。将对手场上的１只效果怪兽的效果直至回合结束时为止无效。
