name:
  en: Chain Summon
  de: Beschwörung als Kette
  es: Invocando en Cadena
  fr: Invocation en Chaîne
  it: Evocare in Catena
  pt: Invocação Corrente
  ja: <ruby>連<rt>れん</rt></ruby><ruby>鎖<rt>さ</rt></ruby><ruby>召<rt>しょう</rt></ruby><ruby>喚<rt>かん</rt></ruby>
  ja_romaji: Rensa Shōkan
  ko: 연쇄소환
  ko_rr: Yeonswaesohwan
  zh-TW: 連鎖召喚
  zh-CN: 连锁召唤
text:
  en: |-
    If you control 2 or more face-up Xyz Monsters: Target the one with the lowest Rank (your choice, if tied); Special Summon 1 Xyz Monster from your Extra Deck, whose Rank is lower than that Xyz Monster, but the Special Summoned monster cannot attack directly, also return it to the Extra Deck during the End Phase.
  de: |-
    Falls du 2 oder mehr offene Xyz-Monster kontrollierst: Wähle das mit dem niedrigsten Rang (bei Gleichstand bestimmst du eins); beschwöre 1 Xyz-Monster, dessen Rang niedriger ist als der des Xyz-Monsters, als Spezialbeschwörung von deinem Extra Deck, aber das als Spezialbeschwörung beschworene Monster kann nicht direkt angreifen, zusätzlich lege es während der End Phase ins Extra Deck zurück.
  es: |-
    Si controlas 2 o más monstruos Xyz boca arriba: selecciona al que tenga el Rango menor (si hay empate, eliges tú); Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo Xyz cuyo Rango sea menor que el de ese Monstruo Xyz, pero el monstruo Invocado de Modo Especial no puede atacar directamente, y además devuélvelo al Deck Extra durante la End Phase.
  fr: |-
    Si vous contrôlez min. 2 Monstres Xyz face recto : ciblez celui avec le plus faible Rang (en cas d'égalité, vous choisissez) ; Invoquez Spécialement 1 Monstre Xyz depuis votre Extra Deck, dont le Rang est inférieur à celui du Monstre Xyz, mais le monstre Invoqué Spécialement ne peut pas attaquer directement, et aussi, renvoyez-le à l'Extra Deck durant la End Phase.
  it: |-
    Se controlli 2 o più mostri Xyz scoperti: scegli come bersaglio quello con il Rango inferiore (in caso di parità, scegli tu); Evoca Specialmente dal tuo Extra Deck 1 Mostro Xyz con Rango inferiore a quel Mostro Xyz, ma il mostro Evocato Specialmente non può attaccare direttamente, inoltre fallo ritornare nell'Extra Deck durante la End Phase.
  pt: |-
    Se você controlar 2 ou mais Monstros Xyz com a face para cima: escolha o que tenha a menor Classe (em case de empate, você seleciona); Invoque por Invocação-Especial 1 Monstro Xyz do seu Deck Adicional, cuja Classe seja menor que a desse Monstro Xyz, mas o monstro Invocado por Invocação-Especial não pode atacar diretamente e, além disso, devolva-o para o Deck Adicional durante a Fase Final.
  ja: |-
    ①：自分フィールドにＸモンスターが２体以上存在する場合、その内のランクが一番低いＸモンスター１体を対象として発動できる。そのモンスターよりランクが低いＸモンスター１体をＥＸデッキから特殊召喚する。この効果で特殊召喚したモンスターは直接攻撃できず、エンドフェイズにＥＸデッキに戻る。
  ko: |-
    ①: 자신 필드에 엑시즈 몬스터가 2장 이상 존재할 경우, 그 중의 랭크가 가장 낮은 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터보다 랭크가 낮은 엑시즈 몬스터 1장을 엑스트라 덱에서 특수 소환한다. 이 효과로 특수 소환한 몬스터는 직접 공격할 수 없으며, 엔드 페이즈에 엑스트라 덱으로 되돌아간다.
  zh-TW: |-
    ①：在我方場上存在２隻以上的超量怪獸的狀況下，可將其中的１隻階級最低的超量怪獸做為對象發動。從額外牌組特殊召喚１隻階級低於該怪獸的超量怪獸。透過此效果特殊召喚的怪獸無法直接攻擊，在結束階段將回到額外牌組。
  zh-CN: |-
    ①：自己场上有２只以上的超量怪兽存在的情况下，以其中阶级最低的１只超量怪兽为对象可以发动。将１只阶级低于该怪兽的超量怪兽从额外牌组特殊召唤。以此效果特殊召唤的怪兽不可直接攻击，将在结束阶段放回额外牌组。
