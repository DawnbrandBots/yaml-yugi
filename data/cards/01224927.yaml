text:
  en: |-
    When an opponent's monster declares an attack: Destroy all Spell and Trap Cards on the field.
  de: |-
    Wenn ein Monster deines Gegners einen Angriff deklariert: Zerstöre alle Zauber- und Fallenkarten auf dem Spielfeld.
  es: |-
    Cuando un monstruo de tu adversario declara un ataque: destruye todas las Cartas Mágicas y de Trampa en el Campo.
  fr: |-
    Lorsqu'un monstre de votre adversaire déclare une attaque : détruisez toutes les Cartes Magie/Piège sur le Terrain.
  it: |-
    Quando un mostro dell'avversario dichiara un attacco: distruggi tutte le Carte Magia e Trappola sul Terreno.
  pt: |-
    Quando um monstro do oponente declarar um ataque: destrua todos os Cards de Magia e Armadilha no campo.
  ja: |-
    ①：相手モンスターの攻撃宣言時に発動できる。フィールドの魔法・罠カードを全て破壊する。
  ko: |-
    ①: 상대 몬스터의 공격 선언시에 발동할 수 있다. 필드의 마법 / 함정 카드를 전부 파괴한다.
  zh-TW: |-
    ①：可在對方怪獸的攻擊宣言時發動。將場上的所有魔法・陷阱卡全部破壞。
  zh-CN: |-
    ①：对手怪兽攻击宣言时可以发动。将场上的魔法・陷阱卡全部破坏。
