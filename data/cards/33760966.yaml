  ja: |-
    「ドラゴンテイル」モンスター＋手札のモンスター１体以上
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが融合召喚した場合、その融合素材とした手札のモンスターの数まで、自分・相手の、フィールド・墓地のモンスターを対象として発動できる。そのモンスターを手札に戻す。②：このカードが墓地に存在する状態で、モンスターが２体以上同時に墓地へ送られた場合に発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  ko: |-
    "드래곤테일" 몬스터 ＋ 패의 몬스터 1장 이상
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 융합 소환했을 경우, 그 융합 소재로 한 패의 몬스터의 수까지, 자신 / 상대의, 필드 / 묘지의 몬스터를 대상으로 하고 발동할 수 있다. 그 몬스터를 패로 되돌린다. ②: 이 카드가 묘지에 존재하는 상태에서, 몬스터가 2장 이상 동시에 묘지로 보내졌을 경우에 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.
  zh-TW:
  zh-CN: |-
    “星宿”怪兽＋手牌的怪兽1只以上
    此卡名的①②效果1回合仅可各使用1次。①：此卡融合召唤的情况下，以作为其融合素材的手牌的怪兽数量为上限，以自己・对手的、场上・墓地的怪兽为对象可以发动。将该怪兽放回手牌。②：此卡存在于墓地的状态下，有2只以上的怪兽同时被送至墓地的情况下可以发动。将此卡特殊召唤。以此效果特殊召唤的此卡从场上离开的情况下，将其除外。
