text:
  en: |-
    1 "Dracotail" monster + 1+ monsters in the hand
    If this card is Fusion Summoned: You can target monsters on the field and/or GYs, up to the number of monsters used as material from the hand; return them to the hand. If 2 or more monsters are sent to the GY at the same time, while this card is in your GY (except during the Damage Step): You can Special Summon this card, but banish it when it leaves the field. You can only use each effect of "Dracotail Arthalion" once per turn.
  de: |-
    1 „Drachoschwanz“-Monster + 1+ Monster in der Hand
    Falls diese Karte als Fusionsbeschwörung beschworen wird: Du kannst Monster auf dem Spielfeld und/oder in den Friedhöfen bis zur Anzahl der Monster wählen, die als Material von der Hand verwendet wurden; gib sie auf die Hand zurück. Falls 2 oder mehr Monster gleichzeitig auf den Friedhof gelegt werden, solange sich diese Karte in deinem Friedhof befindet (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst jeden Effekt von „Drachoschwanz Arthalion“ nur einmal pro Spielzug verwenden.
  es: |-
    1 monstruo "Dracocola" + 1+ monstruos en la mano
    Si esta carta es Invocada por Fusión: puedes seleccionar monstruos en el Campo y/o Cementerios, hasta el número de monstruos usados como material desde la mano; devuélvelos a la mano. Si 2 o más monstruos son mandados al Cementerio al mismo tiempo, mientras esta carta esté en tu Cementerio (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial, pero destiérrala cuando deje el Campo. Sólo puedes usar cada efecto de "Dracocola Arthalion" una vez por turno.
  fr: |-
    1 monstre "Queudragon" + 1+ monstre dans la main
    Si cette carte est Invoquée par Fusion : vous pouvez cibler un nombre de monstres sur le Terrain et/ou Cimetières, inférieur ou égal au nombre de monstres utilisés comme Matériel depuis la main ; renvoyez-les à la main. Si min. 2 monstres sont envoyés au Cimetière en même temps, tant que cette carte est dans votre Cimetière (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser chaque effet de "Arthalion Queudragon" qu'une fois par tour.
  it: |-
    1 mostro "Dracocoda" + 1+ mostri nella mano
    Se questa carta viene Evocata tramite Fusione: puoi scegliere come bersaglio mostri sul Terreno e/o nei Cimiteri, fino al numero di mostri utilizzati come materiale dalla mano; falli ritornare nella mano. Se 2 o più mostri vengono mandati al Cimitero allo stesso tempo, mentre questa carta è nel tuo Cimitero (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta, ma bandiscila quando lascia il Terreno. Puoi utilizzare ogni effetto di "Dracocoda Arthalion" una sola volta per turno.
  pt: |-
    1 monstro "Caudraco" + 1+ monstros na mão
    Se este card for Invocado por Invocação-Fusão: você pode escolher monstros no campo e/ou Cemitérios, até o número de monstros usados como matéria da mão; devolva-os para a mão. Se 2 ou mais monstros forem enviados para o Cemitério ao mesmo tempo, enquanto este card estiver no seu Cemitério (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Você só pode usar cada efeito de "Arthalion Caudraco" uma vez por turno.
  ja: |-
    「ドラゴンテイル」モンスター＋手札のモンスター１体以上
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが融合召喚した場合、その融合素材とした手札のモンスターの数まで、自分・相手の、フィールド・墓地のモンスターを対象として発動できる。そのモンスターを手札に戻す。②：このカードが墓地に存在する状態で、モンスターが２体以上同時に墓地へ送られた場合に発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  ko: |-
    "드래곤테일" 몬스터 ＋ 패의 몬스터 1장 이상
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 융합 소환했을 경우, 그 융합 소재로 한 패의 몬스터의 수까지, 자신 / 상대의, 필드 / 묘지의 몬스터를 대상으로 하고 발동할 수 있다. 그 몬스터를 패로 되돌린다. ②: 이 카드가 묘지에 존재하는 상태에서, 몬스터가 2장 이상 동시에 묘지로 보내졌을 경우에 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.
  zh-TW:
  zh-CN: |-
    “星宿”怪兽＋手牌的怪兽1只以上
    此卡名的①②效果1回合仅可各使用1次。①：此卡融合召唤的情况下，以作为其融合素材的手牌的怪兽数量为上限，以自己・对手的、场上・墓地的怪兽为对象可以发动。将该怪兽放回手牌。②：此卡存在于墓地的状态下，有2只以上的怪兽同时被送至墓地的情况下可以发动。将此卡特殊召唤。以此效果特殊召唤的此卡从场上离开的情况下，将其除外。
