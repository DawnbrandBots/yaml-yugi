  zh-TW:
  zh-CN: 黑蝎-飞速逃跑的齐克
text:
  en: |-
    When this card inflicts Battle Damage to your opponent, you can activate 1 of these effects:
    ● Target 1 card on the field; return that target to the hand.
    ● Look at the top card of their Deck, then return it to the top or bottom of the Deck.
  de: |-
    Wenn diese Karte deinem Gegner Kampfschaden zufügt, kannst du 1 dieser Effekte aktivieren:
    ●Wähle 1 Karte auf dem Spielfeld; gib das gewählte Ziel auf die Hand zurück.
    ●Sieh dir die oberste Karte seines Decks an und lege sie dann auf oder unter das Deck zurück.
  es: |-
    Cuando esta carta inflige daño de batalla a tu adversario, puedes activar 1 de estos efectos:
    ●Selecciona 1 carta en el Campo; devuelve ese objetivo a la mano.
    ●Mira la carta superior de su Deck, y después devuélvela a la parte superior o la parte inferior del Deck.
  fr: |-
    Lorsque cette carte inflige des dommages de combat à votre adversaire, vous pouvez activer 1 de ces effets :
    ●Ciblez 1 carte sur le Terrain ; renvoyez la cible à la main.
    ●Regardez la carte du dessus de son Deck, puis renvoyez-la au-dessus ou au-dessous du Deck.
  it: |-
    Quando questa carta infligge danno da combattimento al tuo avversario, puoi attivare 1 di questi effetti:
    ●Scegli come bersaglio 1 carta sul Terreno; fai ritornare quel bersaglio nella mano.
    ●Guarda la prima carta del suo Deck, poi falla ritornare in cima o in fondo al Deck.
  pt: |-
    Quando este card inflige dano de batalha aos Life Points do seu adversário, você pode escolher e activar 1 dos seguintes efeitos:
    ● Devolva 1 card no Campo para a mão do seu dono.
    ● Veja 1 card no topo do Deck do seu adversário (o seu adversário não vê esse card). Em seguida, devolva-o para o topo ou fundo do Deck do seu adversário.
  ja: |-
    このカードが相手プレイヤーに戦闘ダメージを与えた時、次の効果から１つを選択して発動する事ができる。
    ●フィールド上のカード１枚を持ち主の手札に戻す。
    ●相手のデッキの一番上のカードを１枚めくる（相手は確認する事はできない）。そのカードをデッキの一番上か一番下かを選択して戻す。
  ko: |-
    이 카드가 상대 플레이어에게 전투데미지를 주었을 때, 다음 효과에서 1개를 선택하고 발동할 수 있다.
    ●필드위의 카드 1장을 주인의 패로 되돌린다.
    ●상대의 덱의 맨위의 카드를 1장 넘긴다.(상대는확인할수없다). 덱의 맨 위나 맨 아래를 선택하고 그 카드를 되돌린다.
  zh-TW:
  zh-CN: |-
    这张卡给与对方玩家战斗伤害时，可以从下面效果选择1个发动。
    ●场上1张卡回到持有者手卡。
    ●把对方卡组最上面的1张卡翻开（对方不能确认）。选择让那张卡回到对方卡组最上面或最下面。
