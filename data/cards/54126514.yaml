text:
  en: |-
    This card can attack directly. You can only use each of the following effects of "Altergeist Peritrator" once per turn. When this card inflicts battle damage to your opponent: You can draw 1 card. If this card is sent from the field to the GY: You can send 1 "Altergeist" card from your hand, Deck, or face-up field to the GY, except "Altergeist Peritrator".
  de: |-
    Diese Karte kann direkt angreifen. Du kannst jeden der folgenden Effekte von „Altergeist Peritrator“ nur einmal pro Spielzug verwenden. Wenn diese Karte deinem Gegner Kampfschaden zufügt: Du kannst 1 Karte ziehen. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst 1 „Altergeist“-Karte von deiner Hand, deinem Deck oder offen von deiner Spielfeldseite auf den Friedhof legen, außer „Altergeist Peritrator“.
  es: |-
    Esta carta puede atacar directamente. Sólo puedes usar cada uno de los siguientes efectos de "Altergeist Peritrador" una vez por turno. Cuando esta carta inflige daño de batalla a tu adversario: puedes robar 1 carta. Si esta carta es mandada del Campo al Cementerio: puedes mandar al Cementerio 1 carta "Altergeist" en tu mano, Deck o Campo boca arriba, excepto "Altergeist Peritrador".
  fr: |-
    Cette carte peut attaquer directement. Vous ne pouvez utiliser chacun des effets suivants de "Péritrérice Altergeist" qu'une fois par tour. Lorsque cette carte inflige des dommages de combat à votre adversaire : vous pouvez piocher 1 carte. Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez envoyer 1 carte "Altergeist" ("Péritrérice Altergeist" exclu) depuis votre main, Deck ou Terrain face recto au Cimetière.
  it: |-
    Questa carta può attaccare direttamente. Puoi utilizzare ognuno dei seguenti effetti di "Altergeist Peritratore" una sola volta per turno. Quando questa carta infligge danno da combattimento al tuo avversario: puoi pescare 1 carta. Se questa carta viene mandata dal Terreno al Cimitero: puoi mandare 1 carta "Altergeist" dalla tua mano, Deck o Terreno scoperto al Cimitero, eccetto "Altergeist Peritratore".
  pt: |-
    Este card pode atacar diretamente. Você só pode usar cada um dos seguintes efeitos de "Peritrador Altergeist" uma vez por turno. Quando este card causar dano de batalha ao seu oponente: você pode comprar 1 card. Se este card for enviado do campo para o Cemitério: você pode enviar para o Cemitério 1 card "Altergeist" da sua mão, do Deck ou do campo com a face para cima, exceto "Peritrador Altergeist".
  ja: |-
    このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードは直接攻撃できる。②：このカードが相手に戦闘ダメージを与えた時に発動できる。自分は１枚ドローする。③：このカードがフィールドから墓地へ送られた場合に発動できる。自分の手札・デッキ・フィールド（表側表示）から「オルターガイスト・ペリネトレータ」以外の「オルターガイスト」カード１枚を墓地へ送る。
  ko: |-
    이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 직접 공격할 수 있다. ②: 이 카드가 상대에게 전투 데미지를 주었을 때에 발동할 수 있다. 자신은 1장 드로우한다. ③: 이 카드가 필드에서 묘지로 보내졌을 경우에 발동할 수 있다. 자신의 패 / 덱 / 필드(앞면 표시)에서 "얼터가이스트 페리네트레이터" 이외의 "얼터가이스트" 카드 1장을 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    此卡名的②③效果１回合仅可各使用１次。
    ①：此卡可直接攻击。
    ②：此卡给予对手战斗伤害时可以发动。自己抽１张。
    ③：此卡从场上被送至墓地的情况下可以发动。从自己的手牌・牌组・场上（表侧表示）将“幻变骚灵・渗透佩莉”以外的１张“幻变骚灵”卡送至墓地。
