name:
  en: Gimmick Puppet Shadow Feeler
  de: Gimmick-Marionette Schattenfühler
  es: Marioneta Trucada Sientesombras
  fr: Poupée Truquée Antenne Obscure
  it: Burattino Arnese Percepisci Ombra
  pt: Engenhoca Marionete Palpo Sombrio
  ja: ギミック・パペット－シャドーフィーラー
  ja_romaji: Gimikku Papetto - Shadō Fīrā
  ko: 기믹 퍼핏－섀도우필러
  ko_rr:
  zh-TW: 機關傀偶－陰影感觸者
  zh-CN: 机关傀偶－阴影感触者
text:
  en: |-
    Cannot be destroyed by battle. When you take battle damage from an opponent's direct attack while this card is in your Graveyard: You can Special Summon this card from your Graveyard in face-up Attack Position, and if you do, take 1000 damage. You can only use this effect of "Gimmick Puppet Shadow Feeler" once per turn. If this card is an Xyz Material and would be sent to the Graveyard, banish it instead.
  de: |-
    Kann nicht durch Kampf zerstört werden. Wenn du Kampfschaden durch einen direkten Angriff deines Gegners erhältst, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte als Spezialbeschwörung von deinem Friedhof in die offene Angriffsposition beschwören und falls du dies tust, erhältst du 1000 Schaden. Du kannst diesen Effekt von „Gimmick-Marionette Schattenfühler“ nur einmal pro Spielzug verwenden. Falls diese Karte ein Xyz-Material ist und auf den Friedhof gelegt würde, verbanne sie stattdessen.
  es: |-
    No puede ser destruida en batalla. Cuando recibes daño de batalla del ataque directo de un adversario mientras esta carta está en tu Cementerio: puedes Invocar esta carta de Modo Especial desde tu Cementerio en Posición de Ataque boca arriba y, si lo haces, recibes 1000 puntos de daño. Sólo puedes usar este efecto de "Marioneta Trucada Sientesombras" una vez por turno. Si esta carta es un Material Xyz y fuera a ser mandada al Cementerio, destiérrala en su lugar.
  fr: |-
    Non destructible au combat. Lorsque vous recevez des dommages de combat d'une attaque directe de votre adversaire tant que cette carte est dans votre Cimetière : vous pouvez Invoquer Spécialement cette carte depuis votre Cimetière en Position d'Attaque face recto, et si vous le faites, recevez 1000 points de dommages. Vous ne pouvez utiliser cet effet de "Poupée Truquée Antenne Obscure" qu'une fois par tour. Si cette carte est un Matériel Xyz et va être envoyée au Cimetière, bannissez-la à la place.
  it: |-
    Non può essere distrutto in battaglia. Quando subisci danno da combattimento da un attacco diretto dell'avversario mentre questa carta è nel tuo Cimitero: puoi Evocare Specialmente questa carta dal tuo Cimitero scoperta in Posizione di Attacco e, se lo fai, subisci 1000 danni. Puoi utilizzare questo effetto di "Burattino Arnese Percepisci Ombra" una sola volta per turno. Se questa carta è un Materiale Xyz e sta per essere mandata al Cimitero, invece bandiscila.
  pt: |-
    Não pode ser destruído em batalha. Quando você sofrer dano de batalha de um ataque direto do oponente enquanto este card estiver no seu Cemitério: você pode Invocar este card por Invocação-Especial do seu Cemitério com a face para cima Posição de Ataque e, se isso acontecer, você sofre 1000 de dano. Você só pode usar este efeito de "Engenhoca Marionete Palpo Sombrio" uma vez por turno. Se este card for uma Matéria Xyz e seria enviado para o Cemitério, em vez disso, bana-o.
  ja: |-
    このカードは戦闘では破壊されない。また、このカードが墓地に存在し、相手モンスターの直接攻撃によって自分が戦闘ダメージを受けた時に発動できる。このカードを墓地から表側攻撃表示で特殊召喚し、自分は１０００ポイントダメージを受ける。「ギミック・パペット－シャドーフィーラー」のこの効果は１ターンに１度しか使用できない。エクシーズ素材となったこのカードが墓地へ送られる場合、墓地へは行かずゲームから除外される。
  ko: |-
    이 카드는 전투로는 파괴되지 않는다. 또한, 이 카드가 묘지에 존재하고, 상대 몬스터의 직접 공격에 의해서 자신이 전투 데미지를 받았을 때에 발동할 수 있다. 이 카드를 묘지에서 앞면 공격 표시로 특수 소환하고, 자신은 1000 포인트 데미지를 받는다. "기믹 퍼핏－섀도우필러"의 이 효과는 1턴에 1번밖에 사용할 수 없다. 엑시즈 소재가 된 이 카드가 묘지로 보내질 경우, 묘지로는 가지 않고 게임에서 제외된다.
  zh-TW: |-
    此卡不會因戰鬥被破壞。此外，可在此卡存在於墓地，我方因對方怪獸的直接攻擊受到戰鬥傷害時發動。以攻擊表示特殊召喚此卡，我方受到１０００傷害。「機關傀偶－陰影感觸者」的此效果１回合僅限使用１次。在做為超量素材的此卡被送至墓地的狀況下，將不前往墓地，而是從遊戲被除外。
  zh-CN: |-
    此卡不会因战斗被破坏。此外，此卡存在于墓地，因对手怪兽的直接攻击自己受到战斗伤害时可以发动。将此卡以攻击表示特殊召唤，自己受到１０００点伤害。“机关傀偶－阴影感触者”的此效果１回合仅可使用１次。变为超量素材的此卡将被送至墓地的情况下，不去墓地而是直接被从游戏除外。
