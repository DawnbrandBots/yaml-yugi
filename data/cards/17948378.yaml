text:
  en: |-
    Once during each player's End Phase, if this card destroyed an opponent's monster by battle this turn, you can Tribute 1 "Jurrac" monster to draw 2 cards.
  de: |-
    Einmal während der End Phase jedes Spielers, falls diese Karte in diesem Spielzug ein Monster deines Gegners durch Kampf zerstört hat, kannst du 1 "Jurassier"-Monster als Tribut anbieten, um 2 Karten zu ziehen.
  es: |-
    Una vez durante la End Phase de cada jugador, si este turno esta carta destruyó un monstruo del adversario en batalla, puedes Sacrificar un monstruo "Jurrac" para robar 2 cartas.
  fr: |-
    Une fois durant la End Phase de chaque joueur, si cette carte a détruit un monstre de l'adversaire au combat ce tour, vous pouvez Sacrifier 1 monstre "Préhistorique" pour piocher 2 cartes.
  it: |-
    Una volta durante l'End Phase di ogni giocatore, se questa carta ha distrutto un mostro dell'avversario in battaglia in questo turno, puoi offrire come Tributo un mostro "Jurrac" per pescare 2 carte.
  pt:
  ja: |-
    ①：このカードが戦闘で相手モンスターを破壊したターンのエンドフェイズに、自分フィールドの「ジュラック」モンスター１体をリリースして発動できる。自分は２枚ドローする。
  ko: |-
    이 카드가 전투에 의해서 상대 몬스터를 파괴했을 경우, 그 턴의 엔드 페이즈시에 자신 필드 위에 존재하는 "쥬락"이라는 이름이 붙은 몬스터 1장을 릴리스하는 것으로, 자신의 덱에서 카드를 2장 드로우한다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：在此卡战斗破坏对手怪兽的回合结束阶段，解放自己场上的1只“朱罗纪”怪兽可以发动。自己抽2张。
