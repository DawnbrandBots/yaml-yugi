text:
  en: |-
    Target 1 "Visas Starfrost" in your Monster Zone and 1 Effect Monster your opponent controls; negate that opponent's monster's effects, and if you do, your targeted monster gains ATK equal to half the original ATK or DEF of that monster (whichever is higher). You can banish this card from your GY; add 1 Spell/Trap that mentions "Visas Starfrost" from your Deck to your hand, except "Trivikarma". You can only use 1 "Trivikarma" effect per turn, and only once that turn.
  de: |-
    Wähle 1 „Visas Starfrost“ in deiner Monsterzone und 1 Effektmonster, das dein Gegner kontrolliert; annulliere die Effekte jenes Monsters des Gegners und falls du dies tust, erhält dein als Ziel gewähltes Monster ATK in Höhe der Hälfte der Grund-ATK oder -DEF jenes Monster (was davon höher ist). Du kannst diese Karte von deinem Friedhof verbannen; füge deiner Hand 1 Zauber/Falle, der oder die „Visas Starfrost“ erwähnt, von deinem Deck hinzu, außer „Trivikarma“. Du kannst nur 1 Effekt von „Trivikarma“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  es: |-
    Selecciona 1 "Visas Starfrost" en tu Zona de Monstruos y 1 Monstruo de Efecto que controle tu adversario; niega los efectos de ese monstruo del adversario y, si lo haces, tu monstruo seleccionado gana ATK igual a la mitad del ATK o DEF originales de ese monstruo (lo que sea mayor). Puedes desterrar esta carta en tu Cementerio; añade a tu mano 1 Mágica/Trampa que mencione "Visas Starfrost" en tu Deck, excepto "Trivikarma". Sólo puedes usar 1 efecto de "Trivikarma" por turno, y sólo una vez ese turno.
  fr: |-
    Ciblez 1 "Visas Starfrost" dans votre Zone Monstre et 1 Monstre à Effet contrôlé par votre adversaire ; annulez les effets du monstre de l'adversaire, et si vous le faites, votre monstre ciblé gagne une ATK égale à la moitié de l'ATK ou DEF d'origine du monstre (la plus haute valeur). Vous pouvez bannir cette carte depuis votre Cimetière ; ajoutez 1 Magie/Piège qui mentionne "Visas Starfrost" ("Trivikarma" exclu) depuis votre Deck à votre main. Vous ne pouvez utiliser qu'1 effet de "Trivikarma" par tour, et uniquement une fois le tour.
  it: |-
    Scegli come bersaglio 1 "Visas Starfrost" nella tua Zona Mostri e 1 Mostro con Effetto controllato dal tuo avversario; annulla gli effetti di quel mostro dell'avversario e, se lo fai, il tuo mostro scelto come bersaglio guadagna ATK pari alla metà dell'ATK o DEF originale di quel mostro (quello che è più alto). Puoi bandire questa carta dal tuo Cimitero; aggiungi 1 Magia/Trappola che menziona "Visas Starfrost" dal tuo Deck alla tua mano, eccetto "Trivikarma". Puoi utilizzare solo 1 effetto di "Trivikarma" per turno, e solo una volta in quel turno.
  pt: |-
    Escolha 1 "Visas Starfrost" na sua Zona de Monstros e 1 Monstro de Efeito que seu oponente controla; negue os efeitos de monstro do oponente e, se isso acontecer, seu monstro alvo ganha ATK igual à metade do ATK ou DEF original desse monstro (o que for maior). Você pode banir este card do seu Cemitério; adicione 1 Magia/Armadilha que mencione "Visas Starfrost" do seu Deck à sua mão, exceto "Trivicarma". Você só pode usar 1 efeito de "Trivicarma" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分フィールドの「ヴィサス＝スタフロスト」１体と相手フィールドの効果モンスター１体を対象として発動できる。その相手モンスターの効果を無効にし、その元々の攻撃力と元々の守備力の内、高い方の数値の半分だけ対象の自分のモンスターの攻撃力をアップする。②：墓地のこのカードを除外して発動できる。「トリヴィカルマ」以外の「ヴィサス＝スタフロスト」のカード名が記された魔法・罠カード１枚をデッキから手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 필드의 "비서스＝스타프로스트" 1장과 상대 필드의 효과 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 상대 몬스터의 효과를 무효로 하고, 그 원래 공격력과 원래 수비력 중, 높은 쪽의 수치의 절반만큼 대상의 자신 몬스터의 공격력을 올린다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. "트리비카르마" 이외의 "비서스＝스타프로스트"의 카드명이 쓰여진 마법 / 함정 카드 1장을 덱에서 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合１次，仅可使用其中１个。①：以自己场上的１只“维萨思・史塔弗罗斯特”和对手场上的１只效果怪兽为对象可以发动。将该对手怪兽的效果无效，自己的对象怪兽的攻击力上升相当于该怪兽原本攻击力和原本守备力中较高一方的一半数值。②：将墓地的此卡除外可以发动。从牌组将“三步维业报”以外的１张记载有“维萨思・史塔弗罗斯特”卡名的魔法・陷阱卡加入手牌。
