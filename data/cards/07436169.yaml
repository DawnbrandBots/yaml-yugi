  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分フィールドの「ヴィサス＝スタフロスト」１体と相手フィールドの効果モンスター１体を対象として発動できる。その相手モンスターの効果を無効にし、その元々の攻撃力と元々の守備力の内、高い方の数値の半分だけ対象の自分のモンスターの攻撃力をアップする。②：墓地のこのカードを除外して発動できる。「トリヴィカルマ」以外の「ヴィサス＝スタフロスト」のカード名が記された魔法・罠カード１枚をデッキから手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 필드의 "비서스＝스타프로스트" 1장과 상대 필드의 효과 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 상대 몬스터의 효과를 무효로 하고, 그 원래 공격력과 원래 수비력 중, 높은 쪽의 수치의 절반만큼 대상의 자신 몬스터의 공격력을 올린다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. "트리비카르마" 이외의 "비서스＝스타프로스트"의 카드명이 쓰여진 마법 / 함정 카드 1장을 덱에서 패에 넣는다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合只能有1次使用其中任意1个。
    ①：以自己场上1只「维萨斯-斯塔弗罗斯特」和对方场上1只效果怪兽为对象才能发动。那只对方怪兽的效果无效，并由作为对象的自己怪兽的攻击力上升那个原本攻击力和原本守备力之内较高方数值的一半。
    ②：把墓地的这张卡除外才能发动。把「三步业」以外的有「维萨斯-斯塔弗罗斯特」的卡名记述的1张魔法·陷阱卡从卡组加入手卡。
