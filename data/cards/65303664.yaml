text:
  en: |-
    When a Beast-Type monster you control is destroyed by battle and sent to the Graveyard, you can remove from play 2 Beast-Type monsters in your Graveyard to Special Summon this card from your hand.
  de: |-
    Wenn ein Monster vom Typ Ungeheuer, das du kontrollierst, durch Kampf zerstört und auf den Friedhof gelegt wird, kannst du 2 Monster vom Typ Ungeheuer in deinem Friedhof aus dem Spiel entfernen, um diese Karte als Spezialbeschwörung von deiner Hand zu beschwören.
  es: |-
    Cuando un monstruo de Tipo Bestia que controles es destruido en batalla y mandado al Cementerio, puedes retirar del juego 2 monstruos de Tipo Bestia en tu Cementerio para Invocar esta carta de Modo Especial, desde tu mano.
  fr: |-
    Lorsqu'un monstre de Type Bête que vous contrôlez est détruit au combat et envoyé au Cimetière, vous pouvez retirer du jeu 2 monstres de Type Bête dans votre Cimetière pour Invoquer Spécialement cette carte depuis votre main.
  it: |-
    Quando un mostro di Tipo Bestia che controlli viene distrutto in battaglia e mandato al Cimitero, puoi rimuovere dal gioco 2 mostri di Tipo Bestia nel tuo Cimitero per Evocare Specialmente questa carta dalla tua mano.
  pt: |-
    Quando um monstro Beast-Type que você controla é destruído em batalha e enviado ao Cemitério, você pode remover do jogo 2 monstros de seu cemiterio para Special Summon essa carta de sua mão.
  ja: |-
    自分フィールド上に存在する獣族モンスターが戦闘によって破壊され墓地へ送られた時、自分の墓地に存在する獣族モンスター２体をゲームから除外する事で、このカードを手札から特殊召喚する。
  ko: |-
    자신 필드 위에 존재하는 야수족 몬스터가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 자신의 묘지에 존재하는 야수족 몬스터 2장을 게임에서 제외하는 것으로, 이 카드를 패에서 특수 소환한다.
  zh-TW:
  zh-CN: |-
    自己场上存在的兽族怪兽被战斗破坏送去墓地时，可以通过把自己墓地存在的2只兽族怪兽从游戏中除外。这张卡从手卡特殊召唤。
