  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：デッキからレベル５以上の幻想魔族モンスター１体を選び、手札に加えるか特殊召喚する。このターンのメインフェイズの間、自分はこの効果で特殊召喚したモンスターの効果を発動できない。②：墓地のこのカードを除外し、自分フィールドの裏側表示カード１枚を対象として発動できる。そのカードを手札に戻す。その後、手札から魔法・罠カード１枚をセットできる。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 덱에서 레벨 5 이상의 환상마족 몬스터 1장을 고르고, 패에 넣거나 특수 소환한다. 이 턴의 메인 페이즈 동안, 자신은 이 효과로 특수 소환한 몬스터의 효과를 발동할 수 없다. ②: 묘지의 이 카드를 제외하고, 자신 필드의 뒷면 표시 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 패로 되돌린다. 그 후, 패에서 마법 / 함정 카드 1장을 세트할 수 있다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合１次，仅可使用其中１个。
    ①：从牌组挑选１只等级５以上的幻想魔族怪兽，加入手牌或特殊召唤。在此回合的主要阶段期间，自己不可发动以此效果特殊召唤的怪兽的效果。
    ②：将墓地的此卡除外，以自己场上的１张里侧表示卡为对象可以发动。将该卡放回手牌。然后，可从手牌放置１张魔法・陷阱卡。
