name:
  en: Sinful Spoils Subdual
  de: Sündhafte Beute-Unterwerfung
  es: Dominación Botín del Pecado
  fr: Soumission du Butin du Péché
  it: Sottomissione Spoglie del Peccato
  pt: Subjugar Despojos do Pecado
  ja: <ruby>廻<rt>めぐ</rt></ruby>る<ruby>罪<rt>ざい</rt></ruby><ruby>宝<rt>ほう</rt></ruby>
  ja_romaji: Meguru Zaihō
  ko: 순환하는 죄보
  ko_rr: Sunhwanha-neun Joebo
  zh-TW: 峰回罪寶
  zh-CN: 峰回罪宝
text:
  en: |-
    Take 1 Level 5 or higher Illusion monster from your Deck and either add it to your hand or Special Summon it, but if you Special Summon it with this effect, you cannot activate its effects during the Main Phase this turn. You can banish this card from your GY, then target 1 face-down card you control; return it to the hand, then you can Set 1 Spell/Trap from your hand. You can only use 1 "Sinful Spoils Subdual" effect per turn, and only once that turn.
  de: |-
    Nimm 1 Illusion-Monster der Stufe 5 oder höher von deinem Deck und füge es entweder deiner Hand hinzu oder beschwöre es als Spezialbeschwörung, aber falls du es durch diesen Effekt als Spezialbeschwörung beschwörst, kannst du seine Effekte in diesem Spielzug während der Main Phase nicht aktivieren. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 verdeckte Karte wählen, die du kontrollierst; gib sie auf die Hand zurück, dann kannst du 1 Zauber/Falle von deiner Hand setzen. Du kannst nur 1 Effekt von „Sündhafte Beute-Unterwerfung“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  es: |-
    Toma 1 monstruo Ilusión de Nivel 5 o mayor en tu Deck y ya sea añádelo a tu mano o Invócalo de Modo Especial, pero si lo Invocas de Modo Especial con este efecto, no puedes activar sus efectos durante la Main Phase este turno. Puedes desterrar esta carta en tu Cementerio, y después selecciona 1 carta boca abajo que controles; devuélvela a la mano, y después puedes Colocar 1 Mágica/Trampa desde tu mano. Sólo puedes usar 1 efecto de "Dominación Botín del Pecado" por turno, y sólo una vez ese turno.
  fr: |-
    Prenez 1 monstre Illusion de min. Niveau 5 depuis votre Deck et soit ajoutez-le à votre main soit Invoquez-le Spécialement, mais si vous l'Invoquez Spécialement avec cet effet, vous ne pouvez pas activer ses effets durant la Main Phase ce tour. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 carte face verso que vous contrôlez ; renvoyez-la à la main, puis vous pouvez Poser 1 Magie/Piège depuis votre main. Vous ne pouvez utiliser qu'1 effet de "Soumission du Butin du Péché" par tour, et uniquement une fois le tour.
  it: |-
    Prendi 1 mostro Illusione di Livello 5 o superiore dal tuo Deck e aggiungilo alla tua mano oppure Evocalo Specialmente, ma se lo Evochi Specialmente con questo effetto, non puoi attivare i suoi effetti durante la Main Phase di questo turno. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 carta coperta che controlli; falla ritornare nella mano, poi puoi Posizionare 1 Magia/Trappola dalla tua mano. Puoi utilizzare solo 1 effetto di "Sottomissione Spoglie del Peccato" per turno, e solo una volta in quel turno.
  pt: |-
    Pegue 1 monstro Ilusão de Nível 5 ou mais do seu Deck e adicione-o à sua mão ou Invoque-o por Invocação-Especial, mas se você o Invocar por Invocação-Especial com este efeito, você não pode ativar seus efeitos durante a Fase Principal deste turno. Você pode banir este card do seu Cemitério e, depois, escolha 1 card com a face para baixo que você controla; devolva-o para a mão e, depois, você pode Baixar 1 Magia/Armadilha da sua mão. Você só pode usar 1 efeito de "Subjugar Despojos do Pecado" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：デッキからレベル５以上の幻想魔族モンスター１体を選び、手札に加えるか特殊召喚する。このターンのメインフェイズの間、自分はこの効果で特殊召喚したモンスターの効果を発動できない。②：墓地のこのカードを除外し、自分フィールドの裏側表示カード１枚を対象として発動できる。そのカードを手札に戻す。その後、手札から魔法・罠カード１枚をセットできる。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 덱에서 레벨 5 이상의 환상마족 몬스터 1장을 고르고, 패에 넣거나 특수 소환한다. 이 턴의 메인 페이즈 동안, 자신은 이 효과로 특수 소환한 몬스터의 효과를 발동할 수 없다. ②: 묘지의 이 카드를 제외하고, 자신 필드의 뒷면 표시 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 패로 되돌린다. 그 후, 패에서 마법 / 함정 카드 1장을 세트할 수 있다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合１次，仅可使用其中１个。
    ①：从牌组挑选１只等级５以上的幻想魔族怪兽，加入手牌或特殊召唤。在此回合的主要阶段期间，自己不可发动以此效果特殊召唤的怪兽的效果。
    ②：将墓地的此卡除外，以自己场上的１张里侧表示卡为对象可以发动。将该卡放回手牌。然后，可从手牌放置１张魔法・陷阱卡。
