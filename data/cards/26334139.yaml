  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 덱에서 레벨 5 이상의 환상마족 몬스터 1장을 고르고, 패에 넣거나 특수 소환한다. 이 턴의 메인 페이즈 동안, 자신은 이 효과로 특수 소환한 몬스터의 효과를 발동할 수 없다. ②: 묘지의 이 카드를 제외하고, 자신 필드의 뒷면 표시 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 패로 되돌린다. 그 후, 패에서 마법 / 함정 카드 1장을 세트할 수 있다.
