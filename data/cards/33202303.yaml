  en: |-
    1 "Earthbound" monster + 1 DARK monster
    If this card is Special Summoned: You can add 1 "Earthbound" monster from your Deck to your hand. You can target 1 DARK Synchro Monster you control; it can attack directly this turn. If a monster(s) your opponent controls is destroyed by an "Earthbound" card's effect (except during the Damage Step): You can target 1 of those destroyed monsters; inflict damage to your opponent equal to its original ATK. You can only use each effect of "Earthbound Servant Geo Gremlina" once per turn.
