  ja: |-
    「地縛」モンスター＋闇属性モンスター
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが特殊召喚した場合に発動できる。デッキから「地縛」モンスター１体を手札に加える。②：自分フィールドの闇属性Ｓモンスター１体を対象として発動できる。このターン、そのモンスターは直接攻撃できる。③：相手フィールドのモンスターが「地縛」カードの効果で破壊された場合、その破壊されたモンスター１体を対象として発動できる。そのモンスターの元々の攻撃力分のダメージを相手に与える。
  ko: |-
    "지박" 몬스터 ＋ 어둠 속성 몬스터

    이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 특수 소환했을 경우에 발동할 수 있다. 덱에서 "지박" 몬스터 1장을 패에 넣는다.
    ②: 자신 필드의 어둠 속성 싱크로 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 그 몬스터는 직접 공격할 수 있다.
    ③: 상대 필드의 몬스터가 "지박" 카드의 효과로 파괴되었을 경우, 그 파괴된 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 원래 공격력만큼의 데미지를 상대에게 준다.
