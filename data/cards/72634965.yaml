text:
  en: |-
    Cannot be Special Summoned. Your opponent cannot Special Summon monsters.
  de: |-
    Kann nicht als Spezialbeschwörung beschworen werden. Dein Gegner kann keine Monster als Spezialbeschwörung beschwören.
  es: |-
    No puede ser Invocado de Modo Especial. Tu adversario no puede Invocar monstruos de Modo Especial.
  fr: |-
    Non Invocable Spécialement. Votre adversaire ne peut pas Invoquer Spécialement de monstres.
  it: |-
    Non può essere Evocato Specialmente. Il tuo avversario non può Evocare Specialmente mostri.
  pt: |-
    Não pode ser Invocado por Invocação-Especial. Seu oponente não pode Invocar monstros por Invocação-Especial.
  ja: |-
    このカードは特殊召喚できない。①：このカードがモンスターゾーンに存在する限り、相手はモンスターを特殊召喚できない。
  ko: |-
    이 카드는 특수 소환할 수 없다. ①: 이 카드가 몬스터 존에 존재하는 한, 상대는 몬스터를 특수 소환할 수 없다.
  zh-TW: |-
    此卡無法特殊召喚。①：只要此卡存在於怪獸區，對方就無法特殊召喚怪獸。
  zh-CN: |-
    这张卡不能特殊召唤。只要这张卡在场上表侧表示存在，对方不能把怪兽特殊召唤。
