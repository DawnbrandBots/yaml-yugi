text:
  en: |-
    When a Spell/Trap Card, or monster effect, is activated on the field: Pay half your LP; negate the activation, and if you do, destroy that card, then destroy any other cards in the same column the destroyed card was in, that are in the Monster Zones or Spell & Trap Zones.
  de: |-
    Wenn eine Zauber-/Fallenkarte oder ein Monstereffekt auf dem Spielfeld aktiviert wird: Zahle die Hälfte deiner LP; annulliere die Aktivierung und falls du dies tust, zerstöre jene Karte, dann zerstöre alle anderen Karten in derselben Spalte, in der jene zerstörte Karte gelegen hat, die in den Monsterzonen oder Zauber- & Fallenzonen liegen.
  es: |-
    Cuando es activada una Carta Mágica/de Trampa o un efecto de monstruo, en el Campo: paga la mitad de tus LP; niega la activación y, si lo haces, destruye esa carta, y después destruye cualquier otra carta en la misma columna en la que estaba la carta destruida, que esté en las Zonas de Monstruos o Zonas de Magia y Trampas.
  fr: |-
    Lorsqu'une Carte Magie/Piège ou un effet de monstre est activé sur le Terrain : payez la moitié de vos LP ; annulez l'activation, et si vous le faites, détruisez la carte, puis détruisez les autres cartes dans la même colonne que la carte détruite était, qui sont dans les Zones Monstres ou Zones Magie & Piège.
  it: |-
    Quando viene attivata una Carta Magia/Trappola o l'effetto di un mostro sul Terreno: paga la metà dei tuoi LP; annulla l'attivazione e, se lo fai, distruggi quella carta, poi distruggi qualsiasi altra carta, che è nelle Zone Mostri o Zone Magie & Trappole, nella stessa colonna in cui era la carta distrutta.
  pt: |-
    Quando um Card de Magia/Armadilha ou efeito de monstro for ativado no campo: pague metade dos seus PV; negue a ativação e, se isso acontecer, destrua esse card e, depois, destrua quaisquer outros cards na mesma coluna em que estava o card destruído, que estejam em uma das Zonas de Monstros ou Zonas de Magias & Armadilhas.
  ja: |-
    ①：フィールドのモンスターの効果・魔法・罠カードが発動した時、ＬＰを半分払って発動できる。その発動を無効にし破壊する。その後、破壊したカードが存在していたゾーンと同じ縦列のモンスターゾーン・魔法＆罠ゾーンにカードが存在する場合、それらのカードを全て破壊する。
  ko: |-
    ①: 필드의 몬스터의 효과 / 마법 / 함정 카드가 발동했을 때, LP를 절반 지불하고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. 그 후, 파괴한 카드가 존재하고 있던 존과 같은 세로열의 몬스터 존 / 마법 & 함정 존에 카드가 존재할 경우, 그 카드들을 전부 파괴한다.
  zh-TW:
  zh-CN: |-
    ①：场上怪兽的效果・魔法・陷阱卡发动时，支付一半LP可以发动。将该发动无效并破坏。然后，与所破坏的卡原先存在的区域同一纵列的怪兽区域・魔法与陷阱区域存在卡的情况下，将那些卡全部破坏。
