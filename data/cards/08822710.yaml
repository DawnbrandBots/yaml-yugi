text:
  en: |-
    If your opponent controls 2 or more monsters including a LIGHT monster, you can Special Summon this card (from your hand).
  de: |-
    Falls dein Gegner 2 oder mehr Monster kontrolliert, darunter ein LICHT Monster, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören.
  es: |-
    Si tu adversario controla 2 o más monstruos, incluyendo un monstruo de LUZ, puedes Invocar esta carta de Modo Especial (desde tu mano).
  fr: |-
    Si votre adversaire contrôle min. 2 monstres (un monstre LUMIÈRE inclus), vous pouvez Invoquer Spécialement cette carte (depuis votre main).
  it: |-
    Se il tuo avversario controlla 2 o più mostri, compreso un mostro LUCE, puoi Evocare Specialmente questa carta (dalla tua mano).
  pt: |-
    Se seu oponente controlar 2 ou mais monstros, incluindo um monstro de LUZ, você pode Invocar este card por Invocação-Especial (da sua mão).
  ja: |-
    相手フィールド上に光属性を含む モンスターが２体以上存在する場合、このカードは手札から特殊召喚する事ができる。
  ko: |-
    상대 필드 위에 빛 속성을 포함하는 몬스터가 2장 이상 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    对方场上包含光属性怪兽有2只以上的怪兽存在的场合，这张卡可以从手卡特殊召唤。
