text:
  en: |-
    Each time you take 1000 or more damage by your opponent's card effect or their monster's attack: Draw 1 card for every 1000 damage you took.
  de: |-
    Jedes Mal, wenn du durch einen Karteneffekt deines Gegners oder einen Angriff seines Monsters 1000 oder mehr Schaden erhältst: Ziehe 1 Karte pro 1000 Schaden, die du erhalten hast.
  es: |-
    Cada vez que recibas 1000 o más puntos de daño a causa de un efecto de una carta de tu adversario o de un ataque de sus monstruos: roba 1 carta por cada 1000 puntos de daño que recibiste.
  fr: |-
    Chaque fois que vous recevez min. 1000 points de dommages par un effet de carte de votre adversaire ou son attaque de monstre : piochez 1 carte pour chaque 1000 points de dommages que vous avez reçus.
  it: |-
    Ogni volta che subisci 1000 o più danni dall'effetto di una carta del tuo avversario o dall'attacco di un suo mostro: pesca 1 carta per ogni 1000 danni che hai subito.
  pt: |-
    Sempre que você sofrer 1000 ou mais de dano devido a um efeito de card do seu oponente ou um ataque de monstro dele: compre 1 card para cada 1000 de dano que você sofreu.
  ja: |-
    ①：相手モンスターの攻撃または相手の効果で自分が１０００以上のダメージを受ける度に発動する。そのダメージ１０００につき１枚、自分はデッキからドローする。
  ko: |-
    ①: 상대 몬스터의 공격 또는 상대 효과로 자신이 1000 이상의 데미지를 받을 때마다 발동한다. 그 데미지 1000 당 1장, 자신은 덱에서 드로우한다.
  zh-TW:
  zh-CN: |-
    ①：每次对方怪兽的攻击或者对方的效果让自己受到1000以上的伤害发动。那次伤害每有1000，自己从卡组抽1张。
