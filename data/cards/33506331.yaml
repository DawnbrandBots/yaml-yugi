text:
  en: |-
    You are unaffected by the effects of "Clear World". During your Main Phase, you can Normal Summon 1 monster that mentions "Clear World", in addition to your Normal Summon/Set. (You can only gain this effect once per turn.) If this face-up card in its owner's control leaves the field by an opponent's card: You can Special Summon 1 monster that mentions "Clear World" from your Deck.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    ①：このカードがモンスターゾーンに存在する限り、自分に「クリアー・ワールド」の効果は適用されない。②：自分は通常召喚に加えて１度だけ、自分メインフェイズに「クリアー・ワールド」のカード名が記されたモンスター１体を召喚できる。③：表側表示のこのカードが相手によってフィールドから離れた場合に発動できる。デッキから「クリアー・ワールド」のカード名が記されたモンスター１体を特殊召喚する。
  ko: |-
    ①: 이 카드가 몬스터 존에 존재하는 한, 자신에게 "클리어 월드"의 효과는 적용되지 않는다. ②: 자신은 통상 소환 외에도 1번만, 자신 메인 페이즈에 "클리어 월드"의 카드명이 쓰여진 몬스터 1장을 일반 소환할 수 있다. ③: 앞면 표시의 이 카드가 상대에 의해 필드에서 벗어났을 경우에 발동할 수 있다. 덱에서 "클리어 월드"의 카드명이 쓰여진 몬스터 1장을 특수 소환한다.
