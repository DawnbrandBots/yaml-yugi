text:
  en:
  de: |-
    Während deiner Main Phase: Du kannst diese Karte von deinem Friedhof verbannen; du kannst in diesem Spielzug 1 Monster für 1 Tribut weniger als Normalbeschwörung beschwören. Du kannst den Effekt von „Amaryllös“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante tu Main Phase: puedes desterrar esta carta en tu Cementerio; este turno, puedes Invocar 1 monstruo de Modo Normal con 1 Sacrificio menos. Sólo puedes usar el efecto de "Tributo de Amarilis" una vez por turno.
  fr: |-
    Durant votre Main Phase : vous pouvez bannir cette carte depuis votre Cimetière ; ce tour, vous pouvez Invoquer Normalement 1 monstre avec 1 Sacrifice en moins. Vous ne pouvez utiliser l'effet de "Amarylease" qu'une fois par tour.
  it: |-
    Durante la tua Main Phase: puoi bandire questa carta dal tuo Cimitero; in questo turno puoi Evocare Normalmente 1 mostro per 1 Tributo in meno. Puoi utilizzare l'effetto di "Amarylease" una sola volta per turno.
  pt: |-
    Durante sua Fase Principal: você pode banir este card do seu Cemitério; neste turno, você pode Invocar 1 monstro por Invocação-Normal oferecendo 1 Tributo a menos. Você só pode usar o efeito de "Tributo de Amarilis" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。
    ①：墓地のこのカードを除外して発動できる。このターンに１度だけ、自分がモンスターを召喚する場合に必要なリリースを１体少なくできる。
  ko: |-
    자신의 메인 페이즈시, 묘지의 이 카드를 게임에서 제외하고 발동할 수 있다. 이 턴에 1번만, 자신이 몬스터를 일반 소환할 경우에 필요한 릴리스를 1장 줄일 수 있다. "아마릴리스"의 효과는 1턴에 1번밖에 발동할 수 없다.
  zh-TW: |-
    在我方主要階段時，可將墓地的此卡從遊戲除外發動。此回合僅限１次，我方在召喚怪獸的狀況下，解放需要的數量可減少１隻。「解放彼岸花」的效果１回合僅限發動１次。
  zh-CN: |-
    可在我方的主要阶段时将墓地中的此卡从游戏中除外来发动此卡。该回合中有１次机会，可令我方召唤怪兽的场合下所需释放的怪兽减少１只。“解放彼岸花”的效果在１个回合中只可发动１次。
