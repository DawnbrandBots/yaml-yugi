name:
  en: Return of the Red-Eyes
  de: Rückkehr der Rotäugigen
  es: El Regreso de los Ojos Rojos
  fr: Le Retour des Yeux Rouges
  it: Ritorno degli Occhi Rossi
  pt: Retorno dos Olhos Vermelhos
  ja: <ruby>真紅眼の鎧旋<rt>リターン・オブ・レッドアイズ</rt></ruby>
  ja_romaji: Ritān Obu Reddoaizu
  ko: 붉은 눈의 개선
  ko_rr:
  zh-TW:
  zh-CN: 真红眼的铠旋
text:
  en: |-
    If you control a "Red-Eyes" monster: You can target 1 Normal Monster in your GY; Special Summon it. If this card in your possession is destroyed by an opponent's card effect and sent to your GY: You can target 1 "Red-Eyes" monster in your GY; Special Summon it. You can only use each effect of "Return of the Red-Eyes" once per turn.
  de: |-
    Falls du ein „Rotäugig“-Monster kontrollierst: Du kannst 1 Normales Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Falls diese Karte, die dir gehört, durch einen Karteneffekt eines Gegners zerstört und auf deinen Friedhof gelegt wird: Du kannst 1 „Rotäugig“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Du kannst jeden Effekt von „Rückkehr der Rotäugigen“ nur einmal pro Spielzug verwenden.
  es: |-
    Si controlas un monstruo "Ojos Rojos": puedes seleccionar 1 Monstruo Normal en tu Cementerio; Invócalo de Modo Especial. Si esta carta en tu posesión es destruida por el efecto de una carta del adversario y mandada a tu Cementerio: puedes seleccionar 1 monstruo "Ojos Rojos" en tu Cementerio; Invócalo de Modo Especial. Sólo puedes usar cada efecto de "El Regreso de los Ojos Rojos" una vez por turno.
  fr: |-
    Si vous contrôlez un monstre "Yeux Rouges" : vous pouvez cibler 1 Monstre Normal dans votre Cimetière ; Invoquez-le Spécialement. Si cette carte en votre possession est détruite par un effet de carte de l'adversaire et envoyée à votre Cimetière : vous pouvez cibler 1 monstre "Yeux Rouges" dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser chaque effet de "Le Retour des Yeux Rouges" qu'une fois par tour.
  it: |-
    Se controlli un mostro "Occhi Rossi": puoi scegliere come bersaglio 1 Mostro Normale nel tuo Cimitero; Evocalo Specialmente. Se questa carta sotto il tuo comando viene distrutta dall'effetto di una carta dell'avversario e mandata al tuo Cimitero: puoi scegliere come bersaglio 1 mostro "Occhi Rossi" nel tuo Cimitero; Evocalo Specialmente. Puoi utilizzare ogni effetto di "Ritorno degli Occhi Rossi" una sola volta per turno.
  pt: |-
    Se você controlar um monstro "Olhos Vermelhos": você pode escolher 1 Monstro Normal no seu Cemitério; Invoque-o por Invocação-Especial. Se este card em sua posse for destruído por um efeito de card do oponente e enviado para o seu Cemitério: você pode escolher 1 monstro "Olhos Vermelhos" no seu Cemitério; Invoque-o por Invocação-Especial. Você só pode usar cada efeito de "Retorno dos Olhos Vermelhos" uma vez por turno.
  ja: |-
    「真紅眼の鎧旋」の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに「レッドアイズ」モンスターが存在する場合、自分の墓地の通常モンスター１体を対象としてこの効果を発動できる。そのモンスターを特殊召喚する。②：このカードが相手の効果で破壊され墓地へ送られた場合、自分の墓地の「レッドアイズ」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    "붉은 눈의 개선"의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "붉은 눈" 몬스터가 존재할 경우, 자신 묘지의 일반 몬스터 1장을 대상으로 하고 이 효과를 발동할 수 있다. 그 몬스터를 특수 소환한다. ②: 이 카드가 상대의 효과로 파괴되어 묘지로 보내졌을 경우, 자신 묘지의 "붉은 눈" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    「真红眼的铠旋」的①②的效果1回合各能使用1次。①：自己场上有「真红眼」怪兽存在的场合，以自己墓地1只通常怪兽为对象才能把这个效果发动。那只怪兽特殊召唤。②：这张卡被对方的效果破坏送去墓地的场合，以自己墓地1只「真红眼」怪兽为对象才能发动。那只怪兽特殊召唤。
