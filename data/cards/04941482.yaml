text:
  en:
  de: |-
    Wenn diese Karte durch einen Karteneffekt vom Spielfeld auf den Friedhof gelegt wird, übernimm die Kontrolle über 1 Monster in Verteidigungsposition, das dein Gegner kontrolliert.
  es: |-
    Cuando esta carta es mandada desde el Campo al Cementerio por efecto de una carta, toma el control de 1 monstruo en Posición de Defensa que controle tu adversario.
  fr: |-
    Lorsque cette carte est envoyée depuis le Terrain au Cimetière par l'effet d'une carte, prenez le contrôle d'un monstre en Position de Défense contrôlé par votre adversaire.
  it: |-
    Quando questa carta viene mandata dal Terreno al Cimitero dall'effetto di una carta, prendi il controllo di 1 mostro in Posizione di Difesa controllato dal tuo avversario.
  pt: |-
    Quando este card for enviado do campo para o Cemitério por um efeito de card, tome o controle de 1 monstro em Posição de Defesa que seu oponente controla.
  ja: |-
    ①：このカードが効果でフィールドから墓地へ送られた時、相手フィールドの守備表示モンスター１体を対象として発動する。その守備表示モンスターのコントロールを得る。
  ko: |-
    필드 위에 존재하는 이 카드가 카드의 효과에 의해서 묘지로 보내졌을 때, 상대 필드 위에 수비 표시로 존재하는 몬스터 1장의 컨트롤을 얻는다.
  zh-TW: |-
    在場上的此卡因卡的效果被破壞送至墓地時，選擇對方場上１隻守備表示的怪獸獲得其控制權。
  zh-CN: |-
    场上的此卡因卡牌效果被送入墓地时，可选择１只对手场上以守备表示存在的怪兽并获得其控制权。
