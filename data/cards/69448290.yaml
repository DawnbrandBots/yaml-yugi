text:
  en: |-
    If this face-up card on the field returns to the hand: Special Summon it, but it cannot attack this turn.
  de: |-
    Falls diese offene Karte auf dem Spielfeld auf die Hand zurückgegeben wird: Beschwöre sie als Spezialbeschwörung, aber sie kann in diesem Spielzug nicht angreifen.
  es: |-
    Si esta carta boca arriba en el Campo es devuelta a la mano: Invócala de Modo Especial, pero este turno ésta no puede atacar.
  fr: |-
    Si cette carte face recto sur le Terrain est renvoyée à la main : Invoquez-la Spécialement, mais elle ne peut pas attaquer ce tour.
  it: |-
    Se questa carta scoperta sul Terreno ritorna nella mano: Evocala Specialmente, ma essa non può attaccare in questo turno.
  pt: |-
    Se este card com a face para cima no campo for devolvido para a mão: Invoque-o por Invocação-Especial, mas ele não pode atacar neste turno.
  ja: |-
    フィールド上に表側表示で存在するこのカードが手札に戻った時、このカードを自分フィールド上に特殊召喚する。この効果で特殊召喚に成功したターン、このカードは攻撃を行う事ができない。
  ko: |-
    필드 위에 앞면 표시로 존재하는 이 카드가 패로 되돌아갔을 때, 이 카드를 자신 필드 위에 특수 소환한다. 이 효과로 특수 소환에 성공한 턴, 이 카드는 공격을 실행할 수 없다.
  zh-TW:
  zh-CN: |-
    场上表侧表示存在的这张卡回到手卡时，这张卡在自己场上特殊召唤。这个效果特殊召唤的回合，这张卡不能攻击。
