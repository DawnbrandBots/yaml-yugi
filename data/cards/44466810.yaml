text:
  en: |-
    If you control a "Galaxy-Eyes Tachyon Dragon" monster, you can activate this card from your hand. During the Battle Phase: Detach 1 material from your "Galaxy-Eyes" Xyz Monster; shuffle all monsters your opponent controls that were Normal or Special Summoned this turn into the Deck. If you control a "Number C" monster, this card's activation and effect cannot be negated. You can only activate 1 "Lord of the Tachyon Galaxy" per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。自分フィールドに「ギャラクシーアイズ・タキオン・ドラゴン」モンスターが存在する場合、このカードの発動は手札からもできる。①：自分・相手のバトルフェイズに、自分フィールドの「ギャラクシーアイズ」ＸモンスターのＸ素材を１つ取り除いて発動できる（自分フィールドに「ＣＮｏ．」モンスターが存在する場合、このカードの発動と効果は無効化されない）。このターンに召喚・特殊召喚された相手フィールドのモンスターを全てデッキに戻す。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. 자신 필드에 "갤럭시아이즈 타키온 드래곤" 몬스터가 존재할 경우, 이 카드의 발동은 패에서도 할 수 있다. ①: 자신 / 상대의 배틀 페이즈에, 자신 필드의 "갤럭시아이즈" 엑시즈 몬스터의 엑시즈 소재를 1개 제거하고 발동할 수 있다(자신 필드에 "CNo.(카오스 넘버즈)" 몬스터가 존재할 경우, 이 카드의 발동과 효과는 무효화되지 않는다). 이 턴에 일반 소환 / 특수 소환된 상대 필드의 몬스터를 전부 덱으로 되돌린다.
  zh-TW:
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。自己场上存在“银河眼时空龙”怪兽的情况下，此卡也可从手牌发动。①：在自己・对手的战斗阶段，去除自己场上的“银河眼”超量怪兽的１个超量素材可以发动（自己场上存在“混沌编号”怪兽的情况下，此卡的发动与效果不会被无效化）。将在此回合被召唤・特殊召唤的、对手场上的怪兽全部放回牌组。
