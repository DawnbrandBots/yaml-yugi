  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. 자신 필드에 "갤럭시아이즈 타키온 드래곤" 몬스터가 존재할 경우, 이 카드의 발동은 패에서도 할 수 있다. ①: 자신 / 상대의 배틀 페이즈에, 자신 필드의 "갤럭시아이즈" 엑시즈 몬스터의 엑시즈 소재를 1개 제거하고 발동할 수 있다(자신 필드에 "CNo.(카오스 넘버즈)" 몬스터가 존재할 경우, 이 카드의 발동과 효과는 무효화되지 않는다). 이 턴에 일반 소환 / 특수 소환된 상대 필드의 몬스터를 전부 덱으로 되돌린다.
