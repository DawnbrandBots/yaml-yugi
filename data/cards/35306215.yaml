  pt: Senhora Obscura Condenada
  ja: <ruby><rb>失</rb><rt>しつ</rt></ruby><ruby><rb>楽</rb><rt>らく</rt></ruby>の<ruby><rb>堕</rb><rt>だ</rt></ruby><ruby><rb>天</rb><rt>てん</rt></ruby><ruby><rb>使</rb><rt>し</rt></ruby>
