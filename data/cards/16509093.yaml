text:
  en: |-
    Once per turn, you can flip this card into face-down Defense Position. When this card is flipped face-up, it gains 300 ATK and DEF until the end of the turn. (If attacked, this effect resolves after damage calculation.)
  de: |-
    Einmal pro Spielzug kannst du diese Karte in die verdeckte Verteidigungsposition bringen. Wenn diese Karte aufgedeckt wird, erhält sie bis zum Ende des Spielzugs 300 ATK und DEF. (Falls sie angegriffen wurde, wird dieser Effekt nach der Schadensberechnung aufgelöst.)
  es: |-
    Una vez por turno, puedes Voltear esta carta en Posición de Defensa boca abajo. Cuando esta carta está Volteada boca arriba, gana 300 ATK y DEF hasta el final del turno. (Si fuera atacada, este efecto se resuelve después del cálculo de daño.)
  fr: |-
    Une fois par tour, vous pouvez tourner cette carte en Position de Défense face verso. Lorsque cette carte est retournée face recto, elle gagne 300 points d'ATK et de DEF jusqu'à la fin du tour (si elle est attaquée, cet effet se résout après le calcul des dommages).
  it: |-
    Una volta per turno, puoi mettere questa carta coperta in Posizione di Difesa. Quando questa carta viene scoperta, essa guadagna 300 ATK e DEF fino alla fine del turno. (Se viene scoperta a causa di un attacco, questo effetto si risolve dopo il calcolo dei danni.)
  pt: |-
    Uma vez por turno, você pode virar esta carta para baixo na Posição de Defesa. Quando esta carta é virada para cima, ela ganha 300 de ATK e DEF até o fim do turno.
  ja: |-
    このカードは１ターンに１度だけ裏側守備表示にする事ができる。このカードがリバースした時、このカードの攻撃力・守備力はエンドフェイズ時まで３００ポイントアップする。
  ko: |-
    이 카드는 1턴에 1번만 뒷면 수비 표시로 할 수 있다. 이 카드가 리버스했을 때, 턴 종료시까지 이 카드의 공격력/수비력은 각각 300 포인트 올린다.
  zh-TW:
  zh-CN: |-
    这张卡1回合只有1次可以变成里侧守备表示。这张卡反转时，这张卡的攻击力·守备力直到结束阶段时上升300。
