text:
  en: |-
    When a face-up Insect monster is destroyed by battle or card effect and sent to the GY: Its controller can add 1 Insect monster with the same Level as the destroyed monster from their Deck to their hand.
  de: |-
    Wenn ein offenes Insekt-Monster durch Kampf oder einen Karteneffekt zerstört und auf den Friedhof gelegt wird: Sein Beherrscher kann seiner Hand 1 Insekt-Monster mit derselben Stufe wie das zerstörte Monster von seinem Deck hinzufügen.
  es: |-
    Cuando un monstruo Insecto boca arriba es destruido en batalla o por el efecto de una carta y mandado al Cementerio: su controlador puede añadir a su mano 1 monstruo Insecto en su Deck del mismo Nivel que el monstruo destruido.
  fr: |-
    Lorsqu'un monstre Insecte face recto est détruit au combat ou par un effet de carte, et envoyé au Cimetière : son contrôleur peut ajouter 1 monstre Insecte du même Niveau que le monstre détruit depuis son Deck à sa main.
  it: |-
    Quando un mostro Insetto scoperto viene distrutto in battaglia o dall'effetto di una carta e mandato al Cimitero: il suo controllore può aggiungere 1 mostro Insetto con lo stesso Livello del mostro distrutto dal suo Deck alla sua mano.
  pt: |-
    Quando um monstro Inseto com a face para cima for destruído em batalha ou por um efeito de card e enviado para o Cemitério: seu controlador pode adicionar 1 monstro Inseto com o mesmo Nível que o monstro destruído do seu Deck à sua mão.
  ja: |-
    フィールド上に表側表示で存在する昆虫族モンスターが破壊され墓地へ送られた時、そのモンスターのコントローラーは破壊されたモンスターと同じレベルの昆虫族モンスター１体をデッキから手札に加える事ができる。
  ko: |-
    필드 위에 앞면 표시로 존재하는 곤충족 몬스터가 파괴되어 묘지로 보내졌을 때, 그 몬스터의 컨트롤러는 파괴된 몬스터와 같은 레벨의 곤충족 몬스터 1장을 덱에서 패에 넣을 수 있다.
  zh-TW:
  zh-CN: |-
    场上表侧表示存在的昆虫族怪兽被战斗或者卡的效果破坏送去墓地时，那些怪兽的控制者可以把和破坏的怪兽相同等级的1只昆虫族怪兽从卡组加入手卡。
