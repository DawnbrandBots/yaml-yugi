    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Sternzeichen“-Monster der Stufe 4 als Spezialbeschwörung von deiner Hand beschwören.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Constelación" de Nivel 4.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez Invoquer Spécialement 1 monstre "Constellée" de Niveau 4 depuis votre main.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi Evocare Specialmente 1 mostro "Costellazione" di Livello 4 dalla tua mano.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode Invocar por Invocação-Especial 1 monstro "Constelar" de Nível 4 da sua mão.
  ja: |-
    ①：このカードが召喚に成功した時に発動できる。手札からレベル４の「セイクリッド」モンスター１体を特殊召喚する。
  ko: '①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 패에서 레벨 4의 "세이크리드" 몬스터 1장을 특수 소환한다.'
  zh-TW:
  zh-CN: |-
    ①：这张卡召唤成功时才能发动。从手卡把1只4星的「星圣」怪兽特殊召唤。
