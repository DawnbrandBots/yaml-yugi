text:
  en: |-
    During the turn a monster(s) in your possession was destroyed by card effect (Quick Effect): You can Special Summon this card from your hand. If this card is Normal or Special Summoned: You can Fusion Summon 1 "Memento" Fusion Monster from your Extra Deck, using monsters from your hand or field. If this card is destroyed by battle or card effect: You can send 1 "Memento" card from your Deck to the GY, except "Mementotlan Shleepy". You can only use each effect of "Mementotlan Shleepy" once per turn.
  de: |-
    Während des Spielzugs, in dem ein oder mehr Monster, die dir gehörten, durch einen Karteneffekt zerstört wurden (Schnelleffekt): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Memento“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck beschwören, verwende dafür Monster von deiner Hand oder Spielfeldseite. Falls diese Karte durch Kampf oder einen Karteneffekt zerstört wird: Du kannst 1 „Memento“-Karte von deinem Deck auf den Friedhof legen, außer „Mementotlanisches Schlafschaf“. Du kannst jeden Effekt von „Mementotlanisches Schlafschaf“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante el turno en el que uno o más monstruos en tu posesión fueron destruidos por el efecto de una carta (Efecto Rápido): puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta es Invocada de Modo Normal o Especial: puedes Invocar por Fusión 1 Monstruo de Fusión "Memento" desde tu Deck Extra, usando monstruos en tu mano o Campo. Si esta carta es destruida en batalla o por el efecto de una carta: puedes mandar al Cementerio 1 carta "Memento" en tu Deck, excepto "Mementotlán Dormiveja". Sólo puedes usar cada efecto de "Mementotlán Dormiveja" una vez por turno.
  fr: |-
    Durant le tour où un ou plusieurs monstres en votre possession ont été détruits par un effet de carte (Effet Rapide) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez Invoquer par Fusion 1 Monstre Fusion "Mémento" depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain. Si cette carte est détruite au combat ou par un effet de carte : vous pouvez envoyer 1 carte "Mémento" ("Fatimouton Mémentotlain" exclu) depuis votre Deck au Cimetière. Vous ne pouvez utiliser chaque effet de "Fatimouton Mémentotlain" qu'une fois par tour.
  it: |-
    Durante il turno in cui uno o più mostri sotto il tuo comando sono stati distrutti dall'effetto di una carta (Effetto Rapido): puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta viene Evocata Normalmente o Specialmente: puoi Evocare tramite Fusione 1 Mostro Fusione "Memento" dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno. Se questa carta viene distrutta in battaglia o dall'effetto di una carta: puoi mandare 1 carta "Memento" dal tuo Deck al Cimitero, eccetto "Sonnopecora Mementotlan". Puoi utilizzare ogni effetto di "Sonnopecora Mementotlan" una sola volta per turno.
  pt: |-
    Durante o turno em que um ou mais monstros em sua posse foram destruídos por um efeito de card (Efeito Rápido): você pode Invocar este card por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Normal ou Especial: você pode Invocar por Invocação-Fusão 1 Monstro de Fusão "Memento" do seu Deck Adicional, usando monstros da sua mão ou do campo. Se este card for destruído em batalha ou por um efeito de card: você pode enviar 1 card "Memento" do seu Deck para o Cemitério, exceto "Sonovelha Mementotlan". Você só pode usar cada efeito de "Sonovelha Mementotlan" uma vez por turno.
  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分のモンスターが効果で破壊された自分・相手ターンに発動できる。このカードを手札から特殊召喚する。②：このカードが召喚・特殊召喚した場合に発動できる。自分の手札・フィールドのモンスターを融合素材とし、「メメント」融合モンスター１体を融合召喚する。③：このカードが戦闘・効果で破壊された場合に発動できる。デッキから「メメント・スリーピィ」以外の「メメント」カード１枚を墓地へ送る。
