    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分のモンスターが効果で破壊された自分・相手ターンに発動できる。このカードを手札から特殊召喚する。②：このカードが召喚・特殊召喚した場合に発動できる。自分の手札・フィールドのモンスターを融合素材とし、「メメント」融合モンスター１体を融合召喚する。③：このカードが戦闘・効果で破壊された場合に発動できる。デッキから「メメント・スリーピィ」以外の「メメント」カード１枚を墓地へ送る。
