text:
  en: |-
    2+ Level 9 monsters
    If this face-up card would be destroyed, you can detach 1 material from this card instead. Gains the following effects, based on the Attributes of its attached materials.
    ● FIRE: When this card declares an attack on a monster with higher ATK: You can make this card's ATK become double its current ATK until the end of the Damage Step.
    ● WATER: Once per opponent's turn (Quick Effect): You can target 1 card you control; this turn, negate any card or effect activated by your opponent that targeted that card.
  de: |-
    2+ Monster der Stufe 9
    Falls diese offene Karte zerstört würde, kannst du stattdessen 1 Material von dieser Karte abhängen. Diese Karte erhält die folgenden Effekte, basierend auf den Eigenschaften ihres angehängten Materials.
    ● FEUER: Wenn diese Karte einen Angriff auf ein Monster mit höheren ATK deklariert: Du kannst die ATK dieser Karte bis zum Ende des Damage Steps zum Doppelten ihrer derzeitigen ATK werden lassen.
    ● WASSER: Einmal pro Spielzug des Gegners (Schnelleffekt): Du kannst 1 Karte wählen, die du kontrollierst; annulliere in diesem Spielzug Karten und Effekte, die dein Gegner aktiviert und die jene Karte als Ziel wählen.
  es: |-
    2+ monstruos de Nivel 9
    Si esta carta boca arriba fuera a ser destruida, puedes desacoplar 1 material de esta carta en su lugar. Gana los siguientes efectos, basados en los Atributos de sus materiales acoplados.
    ● FUEGO: Cuando esta carta declara un ataque a un monstruo con mayor ATK: puedes hacer que el ATK de esta carta se convierta en el doble de su ATK en este momento hasta el final del Damage Step.
    ● AGUA: Una vez por turno del adversario (Efecto Rápido): puedes seleccionar 1 carta que controles; este turno, niega cualquier carta o efecto activado por tu adversario que seleccionara esa carta.
  fr: |-
    2+ monstres de Niveau 9
    Si cette carte face recto va être détruite, vous pouvez détacher 1 Matériel de cette carte à la place. Gagne les effets suivants, selon les Attributs de ses Matériels attachés.
    ● FEU : Lorsque cette carte déclare une attaque sur un monstre avec une ATK supérieure : jusqu'à la fin de la Damage Step, vous pouvez faire devenir l'ATK de cette carte le double de son ATK actuelle.
    ● EAU : Une fois par tour de l'adversaire (Effet Rapide) : vous pouvez cibler 1 carte que vous contrôlez ; ce tour, annulez les cartes ou effets activés par votre adversaire qui ciblaient la carte.
  it: |-
    2+ mostri di Livello 9
    Se questa carta scoperta sta per essere distrutta, puoi invece staccare 1 materiale da questa carta. Guadagna i seguenti effetti, a seconda degli Attributi dei suoi materiali attaccati.
    ● FUOCO: Quando questa carta dichiara un attacco su un mostro con ATK superiore: puoi far diventare l'ATK di questa carta il doppio del suo ATK attuale fino alla fine del Damage Step.
    ● ACQUA: Una volta per turno dell'avversario (Effetto Rapido): puoi scegliere come bersaglio 1 carta che controlli; in questo turno, annulla qualsiasi carta o effetto attivato dal tuo avversario che sceglie come bersaglio quella carta.
  pt: |-
    2+ monstros de Nível 9
    Se este card com a face para cima seria destruído, em vez disso, você pode desassociar 1 matéria deste card. Ganha os seguintes efeitos, de acordo com os Atributos de suas matérias associadas.
    ● FOGO: Quando este card declarar um ataque contra um monstro de maior ATK: até o final da Etapa de Dano, você pode fazer com que o ATK deste card se torne o dobro do seu ATK atual.
    ● ÁGUA: Uma vez por turno do oponente (Efeito Rápido): você pode escolher 1 card que você controla; neste turno, negue qualquer card ou efeito ativado por seu oponente que escolheu esse card como alvo.
  ja: |-
    レベル９モンスター×２体以上
    ①：このカードは、このカードがＸ素材としているモンスターの属性によって以下の効果を得る。●炎：このカードが、このカードより高い攻撃力を持つモンスターに攻撃する攻撃宣言時に発動できる。このカードの攻撃力はそのダメージステップ終了時まで倍になる。●水：相手ターンに１度、自分フィールドのカード１枚を対象として発動できる。このターン、そのカードを対象として相手が発動した効果は無効化される。②：このカードが破壊される場合、代わりにこのカードのＸ素材を１つ取り除く事ができる。
  ko:
  zh-TW:
  zh-CN: |-
    等级９怪兽×２只以上
    ①：此卡根据此卡持有的超量素材的怪兽属性获得以下效果。●炎：此卡对攻击力高于此卡的怪兽作出攻击的攻击宣言时可以发动。此卡的攻击力直至该伤害步骤结束时为止变为两倍。●水：在每个对手回合中１次，以自己场上的１张卡为对象可以发动。此回合，对手以该卡为对象发动的效果无效化。②：此卡将被破坏的情况下，作为代替可去除此卡的１个超量素材。
