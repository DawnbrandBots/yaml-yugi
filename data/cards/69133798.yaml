text:
  en: |-
    Cannot be Special Summoned. You can Tribute Summon this card face-up by Tributing 1 Zombie monster. Gains 200 ATK for each Zombie monster you control, except this card. At the start of your Main Phase 1, if you have this card, and 2 or more Zombie monsters other than "Daidara-Bocchi", in your GY: You can discard 1 card; add this card to your hand.
  de: |-
    Kann nicht als Spezialbeschwörung beschworen werden. Du kannst diese Karte offen als Tributbeschwörung beschwören, indem du 1 Zombie-Monster als Tribut anbietest. Erhält für jedes Zombie-Monster, das du kontrollierst, außer dieser Karte, 200 ATK. Am Beginn deiner Main Phase 1, falls du diese Karte und 2 oder mehr andere Zombie-Monster als „Daidara-Bocchi“ in deinem Friedhof hast: Du kannst 1 Karte abwerfen; füge diese Karte deiner Hand hinzu.
  es: |-
    No puede ser Invocado de Modo Especial. Puedes Invocar boca arriba por Sacrificio esta carta Sacrificando 1 monstruo Zombi. Gana 200 ATK por cada monstruo Zombi que controles, excepto esta carta. Al comienzo de tu Main Phase 1, si tienes esta carta, y 2 o más monstruos Zombi que no sean "Daidara-Bocchi", en tu Cementerio: puedes descartar 1 carta; añade esta carta a tu mano.
  fr: |-
    Non Invocable Spécialement. Vous pouvez Invoquer par Sacrifice face recto cette carte en Sacrifiant 1 monstre Zombie. Gagne 200 ATK pour chaque monstre Zombie que vous contrôlez (cette carte exclue). Au début de votre Main Phase 1, si vous avez cette carte et min. 2 monstres Zombie ("Daidara Bocchi" exclu) dans votre Cimetière : vous pouvez défausser 1 carte ; ajoutez cette carte à votre main.
  it: |-
    Non può essere Evocato Specialmente. Puoi Evocare tramite Tributo questa carta scoperta offrendo come Tributo 1 mostro Zombie. Guadagna 200 ATK per ogni mostro Zombie che controlli, eccetto questa carta. All'inizio della tua Main Phase 1, se hai questa carta e 2 o più mostri Zombie, diversi da "Daidara-Bocchi", nel tuo Cimitero: puoi scartare 1 carta; aggiungi questa carta alla tua mano.
  pt: |-
    Não pode ser Invocado por Invocação-Especial. Você pode Invocar este card por Invocação-Tributo com a face para cima ao oferecer como Tributo 1 monstro Zumbi. Ganha 200 de ATK para cada monstro Zumbi que você controla, exceto este card. No começo da sua Fase Principal 1, se você tiver este card e 2 ou mais monstros Zumbi que não sejam "Daidara-Bocchi" no seu Cemitério: você pode descartar 1 card; adicione este card à sua mão.
  ja: |-
    このカードは特殊召喚できない。このカードはアンデット族モンスター１体をリリースして表側表示でアドバンス召喚できる。①：このカードの攻撃力は、自分フィールドの他のアンデット族モンスターの数×２００アップする。②：このカードが墓地に存在し、自分の墓地に「ダイダラボッチ」以外のアンデット族モンスターが２体以上存在する場合、自分メインフェイズ１開始時に、手札を１枚捨てて発動できる。このカードを手札に加える。
  ko: |-
    이 카드는 특수 소환할 수 없다. 이 카드는 언데드족 몬스터 1장을 릴리스하고 앞면 표시로 어드밴스 소환할 수 있다. ①: 이 카드의 공격력은, 자신 필드의 다른 언데드족 몬스터의 수 × 200 올린다. ②: 이 카드가 묘지에 존재하고, 자신 묘지에 "다이다라봇치" 이외의 언데드족 몬스터가 2장 이상 존재할 경우, 자신 메인 페이즈 1 개시시에, 패를 1장 버리고 발동할 수 있다. 이 카드를 패에 넣는다.
  zh-TW: |-
    此卡無法特殊召喚。可解放１隻不死族怪獸以正面表示升級召喚此卡。①：此卡的攻擊力依據我方場上其他不死族怪獸數量×２００進行提升。②：在此卡存在於墓地，我方墓地存在２隻以上「大太法師」以外的不死族怪獸的狀況下，可在我方主要階段１開始時捨棄１張手牌發動。將此卡加入手牌。
  zh-CN: |-
    此卡不可特殊召唤。解放１只不死族怪兽，可将此卡以表侧表示上级召唤。①：此卡的攻击力上升相当于自己场上其他不死族怪兽的数量×２００的数值。②：此卡存在于墓地，自己墓地存在２只以上“大太法师”以外的不死族怪兽的情况下，在自己的主要阶段１开始时，舍弃１张手牌可以发动。将此卡加入手牌。
