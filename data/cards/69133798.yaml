text:
  en: |-
    Cannot be Special Summoned. You can Tribute Summon this card face-up by Tributing 1 Zombie monster. Gains 200 ATK for each Zombie monster you control, except this card. At the start of your Main Phase 1, if you have this card, and 2 or more Zombie monsters other than "Daidara-Bocchi", in your GY: You can discard 1 card; add this card to your hand.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカードは特殊召喚できない。このカードはアンデット族モンスター１体をリリースして表側表示でアドバンス召喚できる。①：このカードの攻撃力は、自分フィールドの他のアンデット族モンスターの数×２００アップする。②：このカードが墓地に存在し、自分の墓地に「ダイダラボッチ」以外のアンデット族モンスターが２体以上存在する場合、自分メインフェイズ１開始時に、手札を１枚捨てて発動できる。このカードを手札に加える。
  ko: |-
    이 카드는 특수 소환할 수 없다. 이 카드는 언데드족 몬스터 1장을 릴리스하고 앞면 표시로 어드밴스 소환할 수 있다. ①: 이 카드의 공격력은, 자신 필드의 다른 언데드족 몬스터의 수 × 200 올린다. ②: 이 카드가 묘지에 존재하고, 자신 묘지에 "다이다라봇치" 이외의 언데드족 몬스터가 2장 이상 존재할 경우, 자신 메인 페이즈 1 개시시에, 패를 1장 버리고 발동할 수 있다. 이 카드를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    这张卡不能特殊召唤。这张卡可以把1只不死族怪兽解放表侧表示上级召唤。
    ①：这张卡的攻击力上升自己场上的其他的不死族怪兽数量×200。
    ②：这张卡在墓地存在，自己墓地有「大太郎法师」以外的不死族怪兽2只以上存在的场合，自己主要阶段1开始时，丢弃1张手卡才能发动。这张卡加入手卡。
