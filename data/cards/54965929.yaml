text:
  en: |-
    Each time a Spell Card is activated, place 1 Spell Counter on this card when that Spell resolves. Once per turn, during the Battle Phase (Quick Effect): You can remove 2 Spell Counters from your field, then target 1 face-up monster on the field; its ATK/DEF become half its current ATK/DEF until the end of this turn.
  de: |-
    Jedes Mal, wenn eine Zauberkarte aktiviert wird, lege 1 Zauberzählmarke auf diese Karte, wenn der Zauber aufgelöst wird. Einmal pro Spielzug, während der Battle Phase (Schnelleffekt): Du kannst 2 Zauberzählmarken von deiner Spielfeldseite entfernen und dann 1 offenes Monster auf dem Spielfeld wählen; seine ATK/DEF werden bis zum Ende dieses Spielzugs gleich der Hälfte seiner derzeitigen ATK/DEF.
  es: |-
    Cada vez que es activada una Carta Mágica, pon 1 Contador Mágico en esta carta cuando esa Mágica se resuelva. Una vez por turno, durante la Battle Phase (Efecto Rápido): puedes retirar 2 Contadores Mágicos de tu Campo, y después seleccionar 1 monstruo boca arriba en el Campo; hasta el final de este turno, su ATK/DEF se convierten en la mitad de su ATK/DEF en este momento.
  fr: |-
    Chaque fois qu'une Carte Magie est activée, placez 1 Compteur Magie sur cette carte lorsque la Magie est résolue. Une fois par tour, durant la Battle Phase (Effet Rapide) : vous pouvez retirer 2 Compteurs Magie depuis votre Terrain, puis ciblez 1 monstre face recto sur le Terrain ; jusqu'à la fin de ce tour, son ATK/DEF deviennent la moitié de son ATK/DEF actuelles.
  it: |-
    Ogni volta che viene attivata una Carta Magia, metti 1 Segnalino Magia su questa carta quando quella Magia si risolve. Una volta per turno, durante la Battle Phase (Effetto Rapido): puoi rimuovere 2 Segnalini Magia dal tuo Terreno, poi scegliere come bersaglio 1 mostro scoperto sul Terreno; i suoi ATK/DEF diventano la metà dei suoi ATK/DEF attuali fino alla fine di questo turno.
  pt: |-
    Sempre que um Card de Magia for ativado, coloque 1 Marcador de Magia neste card quando essa Magia resolver. Uma vez por turno, durante a Fase de Batalha (Efeito Rápido): você pode remover 2 Marcadores de Magia do seu campo e, depois, escolher 1 monstro com a face para cima no campo; o ATK/DEF dele se tornam metade do seu ATK/DEF atual até o final deste turno.
  ja: |-
    ①：このカードがモンスターゾーンに存在する限り、自分または相手が魔法カードを発動する度に、このカードに魔力カウンターを１つ置く。②：１ターンに１度、自分・相手のバトルフェイズに、自分フィールドの魔力カウンターを２つ取り除き、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力・守備力はターン終了時まで半分になる。
  ko: |-
    ①: 이 카드가 몬스터 존에 존재하는 한, 자신 또는 상대가 마법 카드를 발동할 때마다, 이 카드에 마력 카운터를 1개 놓는다. ②: 1턴에 1번, 자신 / 상대의 배틀 페이즈에, 자신 필드의 마력 카운터를 2개 제거하고, 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력 / 수비력은 턴 종료시까지 절반이 된다.
  zh-TW:
  zh-CN: |-
    ①：只要这张卡在怪兽区域存在，每次自己或者对方把魔法卡发动，给这张卡放置1个魔力指示物。②：1回合1次，自己·对方的战斗阶段，把自己场上2个魔力指示物取除，以场上1只表侧表示怪兽为对象才能发动。那只怪兽的攻击力·守备力直到回合结束时变成一半。
