pendulum_effect:
  en: |-
    If you have no card in your other Pendulum Zone: You can target 1 monster in your GY that you can place a Spell Counter on; destroy this card, and if you do, Special Summon that monster, and if you do that, place 1 Spell Counter on it. You can only use this effect of "Mythical Beast Medusa" once per turn.
  de: |-
    Falls du keine Karte in deiner anderen Pendelzone hast: Du kannst 1 Monster in deinem Friedhof wählen, auf das du eine Zauberzählmarke legen kannst; zerstöre diese Karte und falls du dies tust, beschwöre das Monster als Spezialbeschwörung und falls du dies tust, lege 1 Zauberzählmarke darauf. Du kannst diesen Effekt von „Mythisches Ungeheuer Medusa“ nur einmal pro Spielzug verwenden.
  es: |-
    Si no tienes cartas en tu otra Zona de Péndulo: puedes seleccionar 1 monstruo en tu Cementerio en el que puedas poner un Contador Mágico; destruye esta carta y, si lo haces, Invoca ese monstruo de Modo Especial y, si haces eso, pon 1 Contador Mágico en él. Sólo puedes usar este efecto de "Bestia Mítica Medusa" una vez por turno.
  fr: |-
    Si vous n'avez aucune carte dans votre autre Zone Pendule : vous pouvez cibler 1 monstre dans votre Cimetière sur lequel vous pouvez placer un Compteur Magie ; détruisez cette carte, et si vous le faites, Invoquez Spécialement le monstre, et si vous faites ça, placez 1 Compteur Magie sur lui. Vous ne pouvez utiliser cet effet de "Méduse, Bête Mythique" qu'une fois par tour.
  it: |-
    Se non hai nessuna carta nella tua altra Zona Pendulum: puoi scegliere come bersaglio 1 mostro nel tuo Cimitero su cui puoi mettere un Segnalino Magia; distruggi questa carta e, se lo fai, Evoca Specialmente quel mostro e, se fai quello, metti 1 Segnalino Magia su di esso. Puoi utilizzare questo effetto di "Medusa Mitica Bestia" una sola volta per turno.
  pt: |-
    Se você não tiver nenhum card na sua outra Zona de Pêndulo: você pode escolher 1 monstro no seu Cemitério sobre o qual você possa colocar um Marcador de Magia; destrua este card e, se isso acontecer, Invoque esse monstro por Invocação-Especial e, se isso acontecer, coloque 1 Marcador de Magia sobre ele. Você só pode usar este efeito de "Besta Mítica Medusa" uma vez por turno.
  ja: |-
    このカード名のＰ効果は１ターンに１度しか使用できない。①：もう片方の自分のＰゾーンにカードが存在しない場合、自分の墓地の魔力カウンターを置く事ができるモンスター１体を対象として発動できる。このカードを破壊し、そのモンスターを特殊召喚し、そのモンスターに魔力カウンターを１つ置く。
  ko: |-
    이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 다른 한쪽 자신의 펜듈럼 존에 카드가 존재하지 않을 경우, 자신 묘지의 마력 카운터를 놓을 수 있는 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 파괴하고, 그 몬스터를 특수 소환하여, 그 몬스터에 마력 카운터를 1개 놓는다.
  zh-TW: |-
    此卡名的鐘擺效果，１回合僅限使用１次。①：在我方另一側鐘擺區不存在卡的狀況下，可將我方墓地的１隻可放置魔力計數物的怪獸做為對象發動。破壞此卡，特殊召喚該怪獸，在該怪獸放置１個魔力計數物。
  zh-CN: |-
    此卡牌名的灵摆效果１回合只可使用１次。①：另一边的我方灵摆区不存在有卡牌的场合，可以我方墓地１只可放置魔力计数物的怪兽为对象发动。破坏此卡，特殊召唤该怪兽，并放置１个魔力计数物在该怪兽。
