  ja_romaji: Supuriganzu Būtī
  ko: 스프리건즈 부티
  ko_rr: Seupeurigeonjeu Buti
  zh-TW:
  zh-CN: 护宝炮妖战利品
text:
  en: |-
    If a face-up Xyz Monster you control leaves the field by card effect: You can target 1 Effect Monster your opponent controls; neither player can activate that Effect Monster's effects on the field this turn. You can send this face-up card to the GY; activate 1 "Great Sand Sea - Gold Golgonda" directly from your Deck or GY. You can only use each effect of "Springans Booty" once per turn.
  de: |-
    Falls ein offenes Xyz-Monster, das du kontrollierst, das Spielfeld durch einen Karteneffekt verlässt: Du kannst 1 Effektmonster wählen, das dein Gegner kontrolliert; kein Spieler kann in diesem Spielzug die Effekte des Effektmonsters auf dem Spielfeld aktivieren. Du kannst diese offene Karte auf den Friedhof legen; aktiviere 1 „Großes Sandmeer - Gold Golgonda“ direkt von deinem Deck oder Friedhof. Du kannst jeden Effekt von „Springans-Beute“ nur einmal pro Spielzug verwenden.
  es: |-
    Si un Monstruo Xyz boca arriba que controlas deja el Campo por efecto de una carta: puedes seleccionar 1 Monstruo de Efecto que controle tu adversario; este turno ningún jugador puede activar los efectos de ese Monstruo de Efecto en el Campo. Puedes mandar al Cementerio esta carta boca arriba; activa 1 "Gran Mar de Arena - Gold Golgonda" directamente desde tu Deck o Cementerio. Sólo puedes usar cada efecto de "Botín Springans" una vez por turno.
  fr: |-
    Si un Monstre Xyz face recto que vous contrôlez quitte le Terrain par un effet de carte : vous pouvez cibler 1 Monstre à Effet contrôlé par votre adversaire ; ce tour, aucun joueur ne peut activer les effets du Monstre à Effet sur le Terrain. Vous pouvez envoyer cette carte face recto au Cimetière ; activez 1 "Grande Mer de Sable - Gold Golgonda" directement depuis votre Deck ou Cimetière. Vous ne pouvez utiliser chaque effet de "Butin Springans" qu'une fois par tour.
  it: |-
    Se un Mostro Xyz scoperto che controlli lascia il Terreno per l'effetto di una carta: puoi scegliere come bersaglio 1 Mostro con Effetto controllato dal tuo avversario; nessun giocatore può attivare gli effetti sul Terreno di quel Mostro con Effetto in questo turno. Puoi mandare questa carta scoperta al Cimitero; attiva 1 "Grande Mare di Sabbia - Gold Golgonda" direttamente dal tuo Deck o Cimitero. Puoi utilizzare ogni effetto di "Bottino Springans" una sola volta per turno.
  pt: |-
    Se um Monstro Xyz com a face para cima que você controla deixar o campo devido a um efeito de card: você pode escolher 1 Monstro de Efeito que seu oponente controla; neste turno, nenhum duelista pode ativar os efeitos desse Monstro de Efeito no campo. Você pode enviar este card com a face para cima para o Cemitério; ative 1 "Grande Mar de Areia - Gold Golgonda" diretamente do seu Deck ou Cemitério. Você só pode usar cada efeito de "Pilhagem Springans" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの表側表示のＸモンスターが効果でフィールドから離れた場合、相手フィールドの効果モンスター１体を対象として発動できる。このターン、その効果モンスターはフィールドで発動する効果を発動できない。②：魔法＆罠ゾーンの表側表示のこのカードを墓地へ送って発動できる。自分のデッキ・墓地から「大砂海ゴールド・ゴルゴンダ」１枚を選んで発動する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 앞면 표시 엑시즈 몬스터가 효과로 필드에서 벗어났을 경우, 상대 필드의 효과 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에 그 효과 몬스터는 필드에서 발동하는 효과를 발동할 수 없다. ②: 마법 & 함정 존의 앞면 표시의 이 카드를 묘지로 보내고 발동할 수 있다. 자신의 덱 / 묘지에서 "대사해 골드 골곤다" 1장을 고르고 발동한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：自己场上的表侧表示的超量怪兽因效果从场上离开的场合，以对方场上1只效果怪兽为对象才能发动。这个回合，那只效果怪兽不能把场上发动的效果发动。
    ②：把魔法与陷阱区域的表侧表示的这张卡送去墓地才能发动。从自己的卡组·墓地选1张「大沙海 黄金戈尔工达」发动。
