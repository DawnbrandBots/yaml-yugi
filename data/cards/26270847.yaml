text:
  en: |-
    When this card declares an attack: All "Performapal" monsters you currently control gain 300 ATK, until the end of the Battle Phase.
  de: |-
    Wenn diese Karte einen Angriff deklariert: Alle „Künstlerkumpel“-Monster, die du derzeit kontrollierst, erhalten bis zum Ende der Battle Phase 300 ATK.
  es: |-
    Cuando esta carta declara un ataque: hasta el final de la Battle Phase, todos los monstruos "Artistamigo" que controles en este momento ganan 300 ATK.
  fr: |-
    Lorsque cette carte déclare une attaque : jusqu'à la fin de la Battle Phase, tous les monstres "Potartiste" que vous contrôlez actuellement gagnent 300 ATK.
  it: |-
    Quando questa carta dichiara un attacco: tutti i mostri "Artistamico" che controlli attualmente guadagnano 300 ATK, fino alla fine della Battle Phase.
  pt: |-
    Quando este card declarar um ataque: até o final da Fase de Batalha, todos os monstros "Camarartista" que você controla atualmente ganham 300 de ATK.
  ja: |-
    ①：このカードの攻撃宣言時に発動する。自分フィールドの「ＥＭ」モンスターの攻撃力はバトルフェイズ終了時まで３００アップする。
  ko: |-
    ①: 이 카드의 공격 선언시에 발동한다. 자신 필드의 "EM(엔터메이트)" 몬스터의 공격력은 배틀 페이즈 종료시까지 300 올린다.
  zh-TW:
  zh-CN: |-
    ①：这张卡的攻击宣言时发动。自己场上的「娱乐伙伴」怪兽的攻击力直到战斗阶段结束时上升300。
