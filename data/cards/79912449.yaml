name:
  en: Mikanko Reflection Rondo
  de: Mikanko-Reflexions-Rondo
  es: Rondó de Reflejo Mikanko
  fr: Rondo du Reflet Mikanko
  it: Rondò Riflesso Mikanko
  pt: Rondó de Reflexo Mikanko
  ja: <ruby>御巫<rt>みかんこ</rt></ruby>の<ruby>誘<rt>いざな</rt></ruby>い<ruby>輪舞<rt>ロンド</rt></ruby>
  ja_romaji: Mikanko no Izanai Rondo
  ko: 미캉코의 유혹하는 론도
  ko_rr: Mikangko-ui Yuhokha-neun Rondo
  zh-TW: 御巫之幻惑輪舞
  zh-CN: 御巫之幻惑轮舞
text:
  en: |-
    Equip only to an opponent's monster. While you control a "Mikanko" monster, take control of that equipped monster. Neither player can activate the effects of the equipped monster while you control it. When this card leaves the field, send the equipped monster to the GY. You can only control 1 "Mikanko Reflection Rondo". You can only activate 1 "Mikanko Reflection Rondo" per turn.
  de: |-
    Rüste nur ein Monster eines Gegners mit dieser Karte aus. Solange du ein „Mikanko“-Monster kontrollierst, übernimm die Kontrolle über jenes ausgerüstete Monster. Kein Spieler kann die Effekte des ausgerüsteten Monsters aktivieren, solange du es kontrollierst. Wenn diese Karte das Spielfeld verlässt, lege das ausgerüstete Monster auf den Friedhof. Du kannst nur 1 „Mikanko-Reflexions-Rondo“ kontrollieren. Du kannst nur 1 „Mikanko-Reflexions-Rondo“ pro Spielzug aktivieren.
  es: |-
    Sólo puedes equipar esta carta a un monstruo del adversario. Mientras controles un monstruo "Mikanko", toma el control de ese monstruo equipado. Ningún jugador puede activar los efectos del monstruo equipado mientras lo controles. Cuando esta carta deje el Campo, manda al Cementerio el monstruo equipado. Sólo puedes controlar 1 "Rondó de Reflejo Mikanko". Sólo puedes activar 1 "Rondó de Reflejo Mikanko" por turno.
  fr: |-
    Équipable uniquement à un monstre de l'adversaire. Tant que vous contrôlez un monstre "Mikanko", prenez le contrôle du monstre équipé. Aucun joueur ne peut activer les effets du monstre équipé tant que vous le contrôlez. Lorsque cette carte quitte le Terrain, envoyez le monstre équipé au Cimetière. Vous ne pouvez contrôler qu'1 "Rondo du Reflet Mikanko". Vous ne pouvez activer qu'1 "Rondo du Reflet Mikanko" par tour.
  it: |-
    Equipaggia solo a un mostro dell'avversario. Mentre controlli un mostro "Mikanko", prendi il controllo di quel mostro equipaggiato. Nessun giocatore può attivare gli effetti del mostro equipaggiato mentre lo controlli tu. Quando questa carta lascia il Terreno, manda il mostro equipaggiato al Cimitero. Puoi controllare solo 1 "Rondò Riflesso Mikanko". Puoi attivare solo 1 "Rondò Riflesso Mikanko" per turno.
  pt: |-
    Só pode ser equipado a um monstro do oponente. Enquanto você controlar um monstro "Mikanko", tome o controle do monstro equipado. Nenhum duelista pode ativar os efeitos do monstro equipado enquanto você o controlar. Quando este card deixar o campo, envie o monstro equipado para o Cemitério. Você só pode controlar 1 "Rondó de Reflexo Mikanko". Você só pode ativar 1 "Rondó de Reflexo Mikanko" por turno.
  ja: |-
    相手フィールドのモンスターに装備できる。このカード名のカードは１ターンに１枚しか発動できない。①：「御巫の誘い輪舞」は自分フィールドに１枚しか表側表示で存在できない。②：自分フィールドに「御巫」モンスターが存在する限り、装備モンスターのコントロールを得る。③：装備モンスターは自分フィールドに存在する限り、効果を発動できない。④：このカードがフィールドから離れる時に装備モンスターは墓地へ送られる。
  ko: |-
    상대 필드의 몬스터에 장착할 수 있다. 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: "미캉코의 유혹하는 론도"는 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 자신 필드에 "미캉코" 몬스터가 존재하는 한, 장착 몬스터의 컨트롤을 얻는다. ③: 장착 몬스터는 자신 필드에 존재하는 한, 효과를 발동할 수 없다. ④: 이 카드가 필드에서 벗어났을 때에 장착 몬스터는 묘지로 보내진다.
  zh-TW:
  zh-CN: |-
    可装备于对手场上的怪兽。此卡名的卡1回合仅可发动1张。①：“御巫之幻惑轮舞”在自己场上仅可有1张以表侧表示存在。②：只要自己场上存在“御巫”怪兽，则获得装备怪兽的控制权。③：装备怪兽只要存在于自己场上，则不可发动效果。④：此卡从场上离开时，装备怪兽将被送至墓地。
