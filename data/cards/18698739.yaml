text:
  en: |-
    You can send this card from your hand to the Graveyard; add 1 "Garbage Lord" from your Deck to your hand. You can only use the effect of "Garbage Ogre" once per turn.
  de: |-
    Du kannst diese Karte von deiner Hand auf den Friedhof legen; füge deiner Hand 1 „Abfallherrscher“ von deinem Deck hinzu. Du kannst den Effekt von „Abfalloger“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes mandar al Cementerio esta carta en tu mano; añade a tu mano, desde tu Deck, 1 "Carga de Porquería". Sólo puedes usar el efecto de "Ogro de Porquería" una vez por turno.
  fr: |-
    Vous pouvez envoyer cette carte depuis votre main au Cimetière ; ajoutez 1 "Seigneur Immondices" depuis votre Deck à votre main. Vous ne pouvez utiliser l'effet de "Ogre Immondices" qu'une fois par tour.
  it: |-
    Puoi mandare questa carta dalla tua mano al Cimitero; aggiungi 1 "Signore Spazzatura" dal tuo Deck alla tua mano. Puoi utilizzare l'effetto di "Orco Spazzatura" una sola volta per turno.
  pt: |-
    Você pode enviar este card da sua mão para o Cemitério; adicione 1 "Senhor do Lixo" do seu Deck à sua mão. Você só pode usar o efeito de "Ogro do Lixo" uma vez por turno.
  ja: |-
    自分のメインフェイズ時に、このカードを手札から墓地へ送って発動できる。デッキから「ガーベージ・ロード」１体を手札に加える。「ガーベージ・オーガ」の効果は１ターンに１度しか使用できない。
  ko: |-
    자신의 메인 페이즈시에, 이 카드를 패에서 묘지로 보내고 발동할 수 있다. 덱에서 "가비지 로드" 1장을 패에 넣는다. "가비지 오우거"의 효과는 1턴에 1번 밖에 사용할 수 없다.
  zh-TW: |-
    我方主要阶段时，可从手牌将此卡送入墓地并发动。从牌组将1只「垃圾領主」加入手牌。「垃圾食人魔」的效果1回合只可使用1次。
  zh-CN: |-
    自己的主要阶段时，把这张卡从手卡送去墓地才能发动。从卡组把1只「垃圾王」加入手卡。「垃圾食人魔」的效果1回合只能使用1次。
