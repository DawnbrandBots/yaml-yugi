name:
  en: Strong Wind Dragon
  de: Starker Winddrache
  es: Dragón del Viento Fuerte
  fr: Dragon Tornade
  it: Drago Vento Forte
  pt: Forte Dragão do Vento
  ja: ストロング・ウィンド・ドラゴン
  ja_romaji: Sutorongu Windo Doragon
  ko: 스트롱 윈드 드래곤
  ko_rr:
  zh-TW: 強風龍
  zh-CN: 强风龙
text:
  en: |-
    Cannot be destroyed by battle with a monster that has the same ATK. If this card is Tribute Summoned by Tributing a Dragon-Type monster: It gains ATK equal to half the original ATK of the Tributed monster. If this card attacks a Defense Position monster, inflict piercing battle damage to your opponent.
  de: |-
    Kann nicht durch Kampf mit einem Monster zerstört werden, das dieselben ATK hat. Falls diese Karte als Tributbeschwörung beschworen wird, indem ein Monster vom Typ Drache als Tribut angeboten wird: Sie erhält ATK in Höhe der Hälfte der Grund-ATK des als Tribut angebotenen Monsters. Falls diese Karte ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu.
  es: |-
    Esta carta no puede ser destruida en batalla por un monstruo que tenga su mismo ATK. Cuando esta carta es Invocada por Sacrificio Sacrificando un monstruo Tipo Dragón, gana ATK igual a la mitad del ATK del monstruo Sacrificado. Durante una batalla entre esta carta y un monstruo en Posición de Defensa cuyo DEF sea menor que el ATK de esta carta, inflige la diferencia como daño de batalla a tu adversario.
  fr: |-
    Non destructible au combat avec un monstre qui a la même ATK. Si cette carte est Invoquée par Sacrifice en Sacrifiant un monstre de Type Dragon : elle gagne une ATK égale à la moitié de l'ATK d'origine du monstre Sacrifié. Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire.
  it: |-
    Non può essere distrutto in battaglia con un mostro che ha lo stesso ATK. Se questa carta viene Evocata tramite Tributo offrendo come Tributo un mostro di Tipo Drago: essa guadagna ATK pari alla metà dell'ATK del mostro offerto come Tributo. Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario.
  pt: |-
    Esta carta não é destruída em batalha quando batalha com um monstro que possui o mesmo ATK. Quando esta carta é Tribute Summoned por Tributar um monstro , ela ganha ATK igual ao ATK do monstro Tributado. Durante uma batalha entre esta carta atacando e um monstro na Posição de Defesa cuja DEF é menor que o ATK desta carta, inflija a diferença como Dano de Batalha ao seu oponente.
  ja: |-
    ①：ドラゴン族モンスター１体をリリースしてこのカードのアドバンス召喚に成功した場合に発動する。このカードの攻撃力は、リリースしたそのモンスターの元々の攻撃力の半分だけアップする。②：このカードは同じ攻撃力のモンスターとの戦闘では破壊されない。③：このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ戦闘ダメージを与える。
  ko: |-
    이 카드는 같은 공격력을 가진 몬스터와의 전투로는 파괴되지 않는다. 드래곤족 몬스터를 릴리스하고 이 카드의 어드밴스 소환에 성공했을 때, 이 카드의 공격력은 릴리스한 드래곤족 몬스터 1장의 공격력 절반의 수치만큼 올린다. 이 카드가 수비 표시 몬스터를 공격했을 때, 그 수비력을 공격력이 넘었으면, 그 수치만큼 상대 라이프에 전투 데미지를 준다.
  zh-TW:
  zh-CN: |-
    ①：把1只龙族怪兽解放对这张卡的上级召唤成功的场合发动。这张卡的攻击力上升解放的那只怪兽的原本攻击力的一半。②：这张卡不会被和相同攻击力的怪兽的战斗破坏。③：这张卡向守备表示怪兽攻击的场合，给与攻击力超过那个守备力的数值的战斗伤害。
