text:
  en:
  de: |-
    Wähle 2 Karten in deinen Pendelzonen; beschwöre beide gewählte Ziele als Spezialbeschwörung, aber annulliere ihre Effekte, dann, sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 Xyz-Monster als Xyz-Beschwörung und verwende dafür nur die 2 Monster. Wenn du dies tust, kannst du die Stufe von 1 der Monster als dieselbe Stufe behandeln, die das andere Monster hat. Du kannst nur 1 „Pendel-Xyz“ pro Spielzug aktivieren.
  es: |-
    Selecciona 2 cartas en tus Zonas de Péndulo; Invoca ambos objetivos de Modo Especial, pero niega sus efectos y después, inmediatamente después de que se resuelva este efecto, Invoca Xyz 1 Monstruo Xyz usando sólo esos 2 monstruos. Cuando lo haces, puedes tratar el Nivel de 1 de esos monstruos como el mismo que el del otro monstruo. Sólo puedes activar 1 "Péndulo Xyz" por turno.
  fr: |-
    Ciblez 2 cartes dans vos Zones Pendule ; Invoquez Spécialement les deux cibles, mais annulez leurs effets, puis, immédiatement après la résolution de cet effet, Invoquez par Xyz 1 Monstre Xyz en utilisant uniquement ces 2 monstres. Lorsque vous le faites, vous pouvez traiter le Niveau d'1 des monstres du même que celui de l'autre monstre. Vous ne pouvez activer qu'1 "Pendule Xyz" par tour.
  it: |-
    Scegli come bersaglio 2 carte nelle tue Zone Pendulum; Evoca Specialmente entrambi i bersagli, ma annulla i loro effetti, poi, immediatamente dopo che questo effetto si è risolto, Evoca Xyz 1 Mostro Xyz utilizzando solo quei 2 mostri. Quando lo fai, puoi considerare il Livello di 1 di quei mostri lo stesso dell'altro mostro. Puoi attivare solo 1 "Pendulum Xyz" per turno.
  pt: |-
    Escolha 2 cards nas suas Zonas de Pêndulo; Invoque os dois alvos por Invocação-Especial, mas negue seus efeitos e, depois, imediatamente depois que este efeito resolver, Invoque 1 Monstro Xyz por Invocação-Xyz usando apenas esses 2 monstros. Ao fazê-lo, você pode considerar o Nível de 1 desses monstros como sendo igual ao do outro monstro. Você só pode ativar 1 "Xyz Pêndulo" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。
    ①：自分のＰゾーンのカード２枚を対象として発動できる。そのカード２枚を効果を無効にして特殊召喚し、そのモンスター２体のみを素材としてＸ召喚を行う。その際、Ｘ素材とするモンスター１体のレベルは、もう１体のモンスターと同じレベルとして扱う事ができる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신의 펜듈럼 존의 카드 2장을 대상으로 하고 발동할 수 있다. 그 카드 2장을 효과를 무효로 하여 특수 소환하고, 그 몬스터 2장만을 소재로서 엑시즈 몬스터 1장을 엑시즈 소환한다. 그때, 엑시즈 소재로 하는 몬스터 1장의 레벨은, 나머지 1장의 몬스터와 같은 레벨로 취급할 수 있다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：可將我方鐘擺區的２張卡做為對象發動。將該２張卡效果變為無效特殊召喚，僅限以該２隻怪獸做為素材超量召喚１隻超量怪獸。此時，做為超量素材的１隻怪獸的等級可視為與另１隻怪獸的等級相同。
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：以自己灵摆区域的２张卡为对象可以发动。将该２张卡效果无效并特殊召唤，仅以该２只怪兽为素材，将１只超量怪兽超量召唤。在此之际，作为超量素材的１只怪兽的等级可视为与另１只怪兽相同。
