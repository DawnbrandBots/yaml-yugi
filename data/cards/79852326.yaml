text:
  en: |-
    Special Summon this card in Defense Position as an Effect Monster (Zombie/DARK/Level 4/ATK 1800/DEF 500). (This card is also still a Trap.) If this card Summoned this way is destroyed by battle: Inflict damage to your opponent equal to the ATK of the monster that destroyed it.
  de: |-
    Beschwöre diese Karte als Spezialbeschwörung als Effektmonster (Zombie/FINSTERNIS/Stufe 4/ATK 1800/DEF 500) in die Verteidigungsposition. (Diese Karte ist zusätzlich weiterhin eine Falle.) Falls diese auf diese Art beschworene Karte durch Kampf zerstört wird: Füge deinem Gegner Schaden in Höhe der ATK des Monsters zu, das sie zerstört hat.
  es: |-
    Invoca esta carta de Modo Especial en Posición de Defensa como un Monstruo de Efecto (Zombi/OSCURIDAD/Nivel 4/ATK 1800/DEF 500). (Esta carta también sigue siendo una Trampa). Si esta carta Invocada de esta forma es destruida en batalla: inflige daño a tu adversario igual al ATK del monstruo que la destruyó.
  fr: |-
    Invoquez Spécialement cette carte en Position de Défense comme un Monstre à Effet (Zombie/TÉNÈBRES/Niveau 4/ATK 1800/DEF 500). (Cette carte est toujours aussi un Piège.) Si cette carte Invoquée de cette façon est détruite au combat : infligez des dommages à votre adversaire égaux à l'ATK du monstre qui l'a détruite.
  it: |-
    Evoca Specialmente questa carta in Posizione di Difesa come Mostro con Effetto (Zombie/OSCURITÀ/Livello 4/ATK 1800/DEF 500). (Questa carta è ancora anche una Trappola.) Se questa carta Evocata in questo modo viene distrutta in battaglia: infliggi al tuo avversario danno pari all'ATK del mostro che l'ha distrutta.
  pt: |-
    Invoque este card por Invocação-Especial em Posição de Defesa como um Monstro de Efeito (Zumbi/TREVAS/Nível 4/ATK 1800/DEF 500). (Este card ainda é considerado uma Armadilha.) Se este card Invocado desta forma for destruído em batalha: cause dano ao seu oponente igual ao ATK do monstro que o destruiu.
  ja: |-
    ①：このカードは発動後、効果モンスター（アンデット族・闇・星４・攻１８００／守５００）となり、モンスターゾーンに守備表示で特殊召喚する。このカードは罠カードとしても扱う。②：このカードの効果で特殊召喚したこのカードが戦闘で破壊された場合に発動する。このカードを破壊したモンスターの攻撃力分のダメージを相手に与える。
  ko: |-
    ①: 이 카드는 발동 후, 효과 몬스터(언데드족 / 어둠 / 레벨 4 / 공 1800 / 수 500)가 되어, 몬스터 존에 수비 표시로 특수 소환한다. 이 카드는 함정 카드로도 취급한다. ②: 이 카드의 효과로 특수 소환한 이 카드가 전투로 파괴되었을 경우에 발동한다. 이 카드를 파괴한 몬스터의 공격력만큼의 데미지를 상대에게 준다.
  zh-TW:
  zh-CN: |-
    ①：这张卡发动后变成效果怪兽（不死族·暗·4星·攻1800／守500）在怪兽区域守备表示特殊召唤。这张卡也当作陷阱卡使用。②：这张卡的效果特殊召唤的这张卡被战斗破坏的场合发动。给与对方让这张卡破坏的怪兽的攻击力数值的伤害。
