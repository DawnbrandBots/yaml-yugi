text:
  en:
  de: |-
    Einmal pro Spielzug kannst du 1 Monster vom Typ Aqua als Tribut anbieten, um 1 „Frosch“-Monster in deinem Friedhof zu wählen. Beschwöre das Monster als Spezialbeschwörung von deinem Friedhof.
  es: |-
    Una vez por turno, puedes Sacrificar 1 monstruo de Tipo Aqua para seleccionar 1 monstruo "RANA" en tu Cementerio. Invoca a ese monstruo de Modo Especial, desde tu Cementerio.
  fr: |-
    Une fois par tour, vous pouvez Sacrifier 1 monstre de Type Aqua pour sélectionner 1 monstre "Grenouille", "Rainette" inclus, dans votre Cimetière. Invoquez Spécialement ce monstre depuis votre Cimetière.
  it: |-
    Una volta per turno, puoi offrire come Tributo 1 mostro di Tipo Acqua per scegliere 1 mostro "RANA" nel tuo Cimitero. Evoca Specialmente quel mostro dal tuo Cimitero.
  pt: |-
    Uma vez por turno, você pode oferecer como Tributo 1 monstro do Tipo Aqua para selecionar 1 monstro "Sapo" no seu Cemitério. Invoque por Invocação-Especial esse monstro do seu Cemitério.
  ja: |-
    ①：１ターンに１度、自分フィールドの水族モンスター１体をリリースし、自分の墓地の「ガエル」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    자신 필드 위에 존재하는 물족 몬스터 1장을 릴리스하고, 자신의 묘지에 존재하는 "개구리"라는 이름이 붙은 몬스터 1장을 선택하여 발동한다. 선택한 몬스터를 묘지에서 특수 소환한다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    １回合１次，可解放我方場上的１隻水族怪獸，選擇我方墓地的１隻冠有「青蛙」之名的怪獸發動。從墓地特殊召喚選擇的怪獸。
  zh-CN: |-
    １回合１次，可释放我方场上的１只水族怪兽，并从我方墓地选择１只冠有“青蛙”之名的怪兽发动。从墓地特殊召唤被选择怪兽。
