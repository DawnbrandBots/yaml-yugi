text:
  en: |-
    Add 1 Ritual Spell from your Deck to your hand, and add 1 Ritual Monster from your Deck or GY to your hand whose name is mentioned on that Ritual Spell. You can only activate 1 "Pre-Preparation of Rites" per turn.
  de: |-
    Füge deiner Hand 1 Ritualzauber von deinem Deck hinzu, und füge deiner Hand 1 Ritualmonster von deinem Deck oder Friedhof hinzu, dessen Name auf dem Ritualzauber aufgeführt ist. Du kannst nur 1 „Vor-Vorbereitung der Riten“ pro Spielzug aktivieren.
  es: |-
    Añade a tu mano 1 Mágica de Ritual en tu Deck, y añade a tu mano 1 Monstruo de Ritual en tu Deck o Cementerio cuyo nombre sea listado en esa Mágica de Ritual. Sólo puedes activar 1 "Pre-Preparación de Rituales" por turno.
  fr: |-
    Ajoutez 1 Magie Rituelle depuis votre Deck à votre main, et ajoutez 1 Monstre Rituel dont le nom est listé sur la Magie Rituelle depuis votre Deck ou Cimetière à votre main. Vous ne pouvez activer qu'1 "Pré-Préparation des Rites" par tour.
  it: |-
    Aggiungi 1 Magia Rituale dal tuo Deck alla tua mano, e aggiungi dal tuo Deck o Cimitero alla tua mano 1 Mostro Rituale il cui nome è indicato su quella Magia Rituale. Puoi attivare solo 1 "Pre-Preparazione dei Riti" per turno.
  pt: |-
    Adicione 1 Magia de Ritual do seu Deck à sua mão e adicione 1 Monstro de Ritual do seu Deck ou Cemitério à sua mão cujo nome esteja listado nessa Magia de Ritual. Você só pode ativar 1 "Pré-preparação de Ritos" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：デッキから儀式魔法カード１枚を選び、さらにその儀式魔法カードにカード名が記された儀式モンスター１体を自分のデッキ・墓地から選ぶ。そのカード２枚を手札に加える。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 덱에서 의식 마법 카드 1장을 고르고, 추가로 그 의식 마법 카드에 카드명이 쓰여진 의식 몬스터 1장을 자신의 덱 / 묘지에서 고른다. 그 카드 2장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    「仪式的事前准备」在1回合只能发动1张。①：从卡组选1张仪式魔法卡，再从自己的卡组·墓地选1只在那张仪式魔法卡有卡名记述的仪式怪兽。那2张卡加入手卡。
