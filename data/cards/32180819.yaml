  ja: <ruby>最<rt>さい</rt></ruby><ruby>古<rt>こ</rt></ruby><ruby>式<rt>しき</rt></ruby><ruby>念<rt>ねん</rt></ruby><ruby>導<rt>どう</rt></ruby>
