    Pesca 1 carta, poi il tuo avversario guadagna 1000 LP.
  pt: |-
    Compre 1 card e, depois, seu oponente ganha 1000 PV.
  ja: |-
    ①：自分はデッキから１枚ドローする。その後、相手は１０００ＬＰ回復する。
  ko: |-
    ①: 자신은 덱에서 1장 드로우한다. 그 후, 상대는 1000 LP 회복한다.
  zh-TW: |-
    從我方牌組中抽取1張卡牌。之後，對手回復1000生命點數。
  zh-CN: |-
    ①：自己从牌组中抽1张。之后，对手恢复1000LP。
