text:
  en: |-
    If this card is Summoned: Toss a coin.
    ● Heads: If a Spell Card is activated, this card's ATK becomes double its original ATK until the end of that turn.
    ● Tails: If a Spell Card is activated, your opponent gains 500 LP.
  de: |-
    Wenn diese Karte beschworen wird, wirf eine Münze: ● Kopf: Wenn eine Zauberkarte aktiviert wird, werden die ATK dieser Karte bis zur End Phase dieses Spielzugs zum Doppelten ihrer Grund-ATK. ● Zahl: Wenn eine Zauberkarte aktiviert wird, erhält dein Gegner 500 Life Points.
  es: |-
    Cuando esta carta es invocada, lanza una moneda. ● Cara: Cuando una Carta Mágica es activada, el ATK de esta carta se vuelve el doble de su ATK original hasta la End Phase de ese turno. ● Cruz: Cuando una Carta Mágica es activada, tu adversario gana 500 Life Points.
  fr: |-
    Lorsque cette carte est Invoquée, lancez une pièce : ● Face : Lorsqu'une Carte Magie est activée, l'ATK de cette carte devient le double de son ATK d'origine jusqu'à la End Phase de ce tour. ● Pile : Lorsqu'une Carte Magie est activée, votre adversaire augmente ses Life Points de 500 points.
  it: |-
    Quando questa carta viene Evocata, lancia una moneta: ● Testa: Quando una Carta Magia viene attivata, l'ATK di questa carta diventa il doppio del suo ATK originale fino alla End Phase di quel turno. ● Croce: Quando una Carta Magia viene attivata, il tuo avversario guadagna 500 Life Points.
  pt: |-
    Se este card for Invocado: lance uma moeda.
    ●Cara: Sempre que um Card de Magia for ativado, até o final desse turno, o ATK deste card se torna o dobro do seu ATK original quando esse card resolver.
    ●Coroa: Sempre que um Card de Magia for ativado, seu oponente ganha 500 PV quando esse card resolver.
  ja: |-
    このカードが召喚・反転召喚・特殊召喚に成功した時、コイントスを１回行い以下の効果を得る。 ● 表：魔法カードが発動された時、そのターンのエンドフェイズ時までこのカードの元々の攻撃力は倍になる。 ● 裏：魔法カードが発動する度に相手は５００ライフポイント回復する。
  ko: |-
    이 카드가 일반 소환/반전 소환/특수 소환에 성공했을 때, 코인 토스를 1회 실행하고 이하의 효과를 얻는다.
    ●앞 : 마법 카드가 발동되었을 때, 그 턴의 엔드 페이즈시까지 이 카드의 원래 공격력은 배가 된다.
    ●뒤 : 마법 카드가 발동할 때마다 상대는 500 라이프 포인트를 회복한다.
  zh-TW: |-
    此卡召喚・反轉召喚・特殊召喚成功時，投擲１次硬幣獲得以下效果。
    ●正面：在魔法卡發動的狀況下，此卡的攻擊力在回合結束前變為原本攻擊力的加倍。
    ●反面：每當魔法卡發動時，對方回復５００LP。
  zh-CN: |-
    ①：此卡召唤・反转召唤・特殊召唤的情况下发动。掷1次硬币，根据掷出的正反，此卡获得以下效果。
    ●正面：魔法卡发动的情况下，此卡的攻击力直至回合结束时为止变为原本攻击力的两倍。
    ●反面：每当有魔法卡发动，对手就恢复500LP。
