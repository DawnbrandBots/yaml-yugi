text:
  en:
  de: |-
    Falls diese Karte, die dir gehört, durch einen Karteneffekt deines Gegners auf deinen Friedhof gelegt wird: Du kannst 1 Karte wählen, die dein Gegner kontrolliert; gib sie auf die Hand zurück.
  es: |-
    Si esta carta en tu posesión es mandada a tu Cementerio por el efecto de una carta de tu adversario: puedes seleccionar 1 carta que controle tu adversario; devuélvela a la mano.
  fr: |-
    Si cette carte en votre possession est envoyée à votre Cimetière par un effet de carte de votre adversaire : vous pouvez cibler 1 carte contrôlée par votre adversaire ; renvoyez-la à la main.
  it: |-
    Se questa carta sotto il tuo comando viene mandata al tuo Cimitero dall'effetto di una carta dell'avversario: puoi scegliere come bersaglio 1 carta controllata dal tuo avversario; falla ritornare nella mano.
  pt: |-
    Se este card, em sua posse, for enviado para o seu Cemitério por um efeito de card do oponente: você pode escolher 1 card que seu oponente controla; volte-o para a mão.
  ja: |-
    ①：このカードが相手の効果で墓地へ送られた場合、相手フィールドのカード１枚を対象として発動できる。そのカードを手札に戻す。
  ko: |-
    이 카드가 상대 카드의 효과에 의해서 묘지로 보내졌을 경우, 상대 필드 위의 카드 1장을 선택하고 발동할 수 있다. 선택한 카드를 주인의 패로 되돌린다.
  zh-TW: |-
    在此卡因對方的卡的效果被送至墓地的狀況下，可選擇對方場上的１張卡發動。將選擇的卡送回持有者的手牌。
  zh-CN: |-
    此卡因对手卡牌效果被送入墓地的场合，可选择对手场上的１张卡牌并发动。被选择卡牌返回至持有者的手牌。
