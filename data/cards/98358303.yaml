name:
  en: Serene Psychic Witch
  de: Stille Psi-Hexe
  es: Bruja Psíquica Serena
  fr: Sorcière Psychique de la Sérénité
  it: Strega Psichica Serena
  pt: Bruxa Psíquica Serena
  ja: <ruby><rb>静</rb><rt>せい</rt></ruby><ruby><rb>寂</rb><rt>じゃく</rt></ruby>のサイコウィッチ
  ja_romaji: Seijaku no Saiko Wicchi
  ko: 정적의 사이코 위치
  ko_rr:
  zh-TW:
  zh-CN: 静寂的念力魔女
text:
  en: |-
    When this card on the field is destroyed and sent to the Graveyard: You can banish 1 Psychic-Type monster with 2000 or less ATK from your Deck. During the next Standby Phase, if this card stays in the Graveyard: Special Summon the monster banished by this card's effect.
  de: |-
    Wenn diese Karte auf dem Spielfeld zerstört und auf den Friedhof gelegt wird: Du kannst 1 Monster vom Typ Psi mit 2000 oder weniger ATK von deinem Deck verbannen. Während der nächsten Standby Phase, falls diese Karte im Friedhof bleibt: Beschwöre das durch den Effekt dieser Karte verbannte Monster als Spezialbeschwörung.
  es: |-
    Cuando esta carta en el Campo es destruida y mandada al Cementerio: puedes desterrar 1 monstruo de Tipo Psíquico con 2000 ATK o menos en tu Deck. Durante la próxima Standby Phase, si esta carta sigue en el Cementerio: Invoca de Modo Especial al monstruo desterrado por el efecto de esta carta.
  fr: |-
    Lorsque cette carte sur le Terrain est détruite et envoyée au Cimetière : vous pouvez bannir 1 monstre de Type Psychique avec max. 2000 ATK depuis votre Deck. Durant la prochaine Standby Phase, si cette carte reste dans le Cimetière : Invoquez Spécialement le monstre banni par cet effet.
  it: |-
    Quando questa carta sul Terreno viene distrutta e mandata al Cimitero: puoi bandire 1 mostro di Tipo Psichico con ATK di 2000 o inferiore dal tuo Deck. Durante la prossima Standby Phase, se questa carta rimane nel Cimitero: Evoca Specialmente il mostro bandito dall'effetto di questa carta.
  pt: |-
    Quando este card no campo for destruído e enviado para o Cemitério: você pode banir 1 monstro do Tipo Psíquico com 2000 ou menos de ATK do seu Deck. Durante a próxima Fase de Apoio, se este card permanecer no Cemitério: Invoque por Invocação-Especial o monstro banido pelo efeito deste card.
  ja: |-
    フィールド上に存在するこのカードが破壊され墓地へ送られた時、自分のデッキから攻撃力２０００以下のサイキック族モンスター１体をゲームから除外する事ができる。次のスタンバイフェイズ時、この効果で除外したモンスターを特殊召喚する。
  ko: |-
    필드 위에 존재하는 이 카드가 파괴되어 묘지로 보내졌을 때, 자신의 덱에서 공격력 2000 이하의 사이킥족 몬스터 1장을 게임에서 제외할 수 있다. 다음 스텐바이 페이즈시, 이 효과로 제외한 몬스터를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    场上存在的这张卡被破坏送去墓地时，可以从自己卡组把1只攻击力2000以下的念动力族怪兽从游戏中除外。下次的准备阶段时，这个效果除外的怪兽特殊召唤。
