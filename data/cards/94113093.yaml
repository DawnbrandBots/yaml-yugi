  zh-CN: |-
    这个卡名的①②效果1回合各能使用1次。①：自己的恐龙族被选择为攻击对象时可以发动。使那次攻击无效。那之后，可以从自己的墓地选1只「らくがきじゅう／涂鸦兽」怪兽特殊召唤。用这个效果特殊召唤的怪兽不会被战斗破坏，在结束阶段破坏。②：可以将墓地的这张卡除外发动。从卡组将1只等级5以上的恐龙族怪兽加入手牌。这个效果在这张卡送入墓地的回合不能发动。
