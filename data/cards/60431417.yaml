text:
  en: |-
    If you control "Punishment Dragon": Target 1 "Judgment Dragon" in your GY; add it to your hand, then send the top 4 cards of your Deck to the GY. If this card is sent from the Deck to the GY by a "Lightsworn" monster's effect: You can target 1 "Punishment Dragon" in your GY; add it to your hand, then banish the top 4 cards of your Deck.
  de: |-
    Falls du „Bestrafungsdrache“ kontrollierst: Wähle 1 „Urteilsdrache“ in deinem Friedhof; füge ihn deiner Hand hinzu, dann lege die obersten 4 Karten deines Decks auf den Friedhof. Falls diese Karte durch den Effekt eines „Lichtverpflichtet“-Monsters vom Deck auf den Friedhof gelegt wird: Du kannst 1 „Bestrafungsdrache“ in deinem Friedhof wählen; füge ihn deiner Hand hinzu, dann verbanne die obersten 4 Karten deines Decks.
  es: |-
    Si controlas un "Dragón del Castigo": selecciona 1 "Dragón del Juicio" en tu Cementerio; añádelo a tu mano, y después manda al Cementerio las 4 cartas de la parte superior de tu Deck. Si esta carta es mandada del Deck al Cementerio por el efecto de un monstruo "Luminoso/a" : puedes seleccionar 1 "Dragón del Castigo" en tu Cementerio; añádelo a tu mano, y después destierra las 4 cartas de la parte superior de tu Deck.
  fr: |-
    Si vous contrôlez "Dragon du Châtiment" : ciblez 1 "Dragon du Jugement" dans votre Cimetière ; ajoutez-le à votre main, puis envoyez les 4 cartes du dessus de votre Deck au Cimetière. Si cette carte est envoyée depuis le Deck au Cimetière par un effet de monstre "Seigneur Lumière" : vous pouvez cibler 1 monstre "Dragon du Châtiment" dans votre Cimetière ; ajoutez-le à votre main, puis bannissez les 4 cartes du dessus de votre Deck.
  it: |-
    Se controlli "Drago della Punizione": scegli come bersaglio 1 "Drago del Giudizio" nel tuo Cimitero; aggiungilo alla tua mano, poi manda le prime 4 carte del tuo Deck al Cimitero. Se questa carta viene mandata dal Deck al Cimitero dall'effetto di un mostro "Fedele della Luce": puoi scegliere come bersaglio 1 "Drago della Punizione" nel tuo Cimitero; aggiungilo alla tua mano, poi bandisci le prime 4 carte del tuo Deck.
  pt: |-
    Se você controlar "Dragão do Castigo"; escolha 1 "Dragão do Julgamento" no seu Cemitério; adicione-o à sua mão e, depois, envie os 4 cards do topo do seu Deck para o Cemitério. Se este card for enviado do Deck para o Cemitério pelo efeito de um monstro "Luminoso(a)": você pode escolher 1 "Dragão do Castigo" no seu Cemitério; adicione-o à sua mão e, depois, bana os 4 cards do topo do seu Deck.
  ja: |-
    ①：自分フィールドに「戒めの龍」が存在する場合、自分の墓地の「裁きの龍」１体を対象として発動できる。そのモンスターを手札に加える。その後、自分のデッキの上からカードを４枚墓地へ送る。②：このカードが「ライトロード」モンスターの効果でデッキから墓地へ送られた場合、自分の墓地の「戒めの龍」１体を対象として発動できる。そのモンスターを手札に加える。その後、自分のデッキの上からカードを４枚除外する。
  ko: |-
    ① : 자신 필드에 "퍼니시먼트 드래곤"이 존재할 경우, 자신 묘지의 "저지먼트 드래곤" 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다. 그 후, 자신의 덱 위에서 카드를 4장 묘지로 보낸다. ② : 이 카드가 "라이트로드" 몬스터의 효과로 덱에서 묘지로 보내졌을 경우, 자신 묘지의 "퍼니시먼트 드래곤" 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다. 그 후, 자신의 덱 위에서 카드를 4장 제외한다.
  zh-TW: |-
    ①：在我方場上存在「懲戒之龍」的狀況下，可將我方墓地的１隻「制裁之龍」做為對象發動。將該怪獸加入手牌。其後，從我方牌組的上方將４張卡送至墓地。②：在此卡因「光道」怪獸的效果從牌組被送至墓地的狀況下，可將我方墓地的１隻「懲戒之龍」做為對象發動。將該怪獸加入手牌。其後，從我方牌組的上方將４張卡除外。
  zh-CN: |-
    ①：自己场上有「惩戒之龙」存在的场合，以自己墓地1只「裁决之龙」为对象才能发动。那只怪兽加入手卡。那之后，从自己卡组上面把4张卡送去墓地。②：这张卡被「光道」怪兽的效果从卡组送去墓地的场合，以自己墓地1只「惩戒之龙」为对象才能发动。那只怪兽加入手卡。那之后，从自己卡组上面把4张卡除外。
