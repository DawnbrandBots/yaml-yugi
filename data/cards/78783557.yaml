text:
  en: |-
    During the Main Phase, if this card is in your hand (Quick Effect): You can target 1 card in a Field Zone; Special Summon this card to your opponent's field, and if you do, destroy that card, then you can add to your hand or Set 1 "Ashened" Continuous Trap from your Deck. If this card is sent from your opponent's field to your GY: You can destroy all monsters on the field. You can only use each effect of "Veidos the Eruption Dragon of Extinction" once per turn.
  de: |-
    Während der Main Phase, falls sich diese Karte in deiner Hand befindet (Schnelleffekt): Du kannst 1 Karte in der Spielfeldzone wählen; beschwöre diese Karte als Spezialbeschwörung auf die Spielfeldseite deines Gegners und falls du dies tust, zerstöre jene Karte, dann kannst du 1 Permanente „In Asche gelegt“-Falle von deinem Deck deiner Hand hinzufügen oder setzen. Falls diese Karte von der Spielfeldseite deines Gegners auf deinen Friedhof gelegt wird: Du kannst alle Monster auf dem Spielfeld zerstören. Du kannst jeden Effekt von „Veidos der Eruptionsdrache der Auslöschung“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante la Main Phase, si esta carta está en tu mano (Efecto Rápido): puedes seleccionar 1 carta en una Zona del Campo; Invoca esta carta de Modo Especial al Campo de tu adversario y, si lo haces, destruye esa carta, y después puedes añadir a tu mano o Colocar 1 Trampa Continua "Calcinado/a" desde tu Deck. Si esta carta es mandada del Campo de tu adversario a tu Cementerio: puedes destruir todos los monstruos en el Campo. Sólo puedes usar cada efecto de "Veidos el Dragón Erupción de la Extinción" una vez por turno.
  fr: |-
    Durant la Main Phase, si cette carte est dans votre main (Effet Rapide) : vous pouvez cibler 1 carte dans une Zone Terrain ; Invoquez Spécialement cette carte sur le Terrain de votre adversaire, et si vous le faites, détruisez la carte, puis vous pouvez ajouter à votre main ou Poser 1 Piège Continu "Cendré" depuis votre Deck. Si cette carte est envoyée depuis le Terrain de votre adversaire à votre Cimetière : vous pouvez détruire tous les monstres sur le Terrain. Vous ne pouvez utiliser chaque effet de "Veidos le Dragon Éruption de l'Extinction" qu'une fois par tour.
  it: |-
    Durante la Main Phase, se questa carta è nella tua mano (Effetto Rapido): puoi scegliere come bersaglio 1 carta nella Zona Terreno; Evoca Specialmente questa carta sul Terreno del tuo avversario e, se lo fai, distruggi quella carta, poi puoi aggiungere alla tua mano o Posizionare 1 Trappola Continua "Incenerita" dal tuo Deck. Se questa carta viene mandata dal Terreno del tuo avversario al tuo Cimitero: puoi distruggere tutti i mostri sul Terreno. Puoi utilizzare ogni effetto di "Veidos il Drago Eruzione dell'Estinzione" una sola volta per turno.
  pt: |-
    Durante a Fase Principal, se este card estiver na sua mão (Efeito Rápido): você pode escolher 1 card em uma Zona do Campo; Invoque este card por Invocação-Especial no campo do seu oponente e, se isso acontecer, destrua esse card e, depois, você pode adicionar à sua mão ou Baixar 1 Armadilha Contínua "Cinzento(a)" do seu Deck. Se este card for enviado do campo do seu oponente para o seu Cemitério: você pode destruir todos os monstros no campo. Você só pode usar cada efeito de "Veidos, o Dragão de Erupção da Extinção" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札に存在する場合、自分・相手のメインフェイズに、フィールドゾーンのカード１枚を対象として発動できる。このカードを相手フィールドに特殊召喚し、対象のカードを破壊する。その後、デッキから「灰滅」永続罠カード１枚を選び、手札に加えるか自分フィールドにセットできる。②：このカードが相手フィールドから墓地へ送られた場合に発動できる。フィールドのモンスターを全て破壊する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패에 존재할 경우, 자신 / 상대의 메인 페이즈에, 필드 존의 카드 1장을 대상으로 하고 발동할 수 있다. 이 카드를 상대 필드에 특수 소환하고, 대상의 카드를 파괴한다. 그 후, 덱에서 "회멸" 지속 함정 카드 1장을 고르고, 패에 넣거나 자신 필드에 세트할 수 있다. ②: 이 카드가 상대 필드에서 묘지로 보내졌을 경우에 발동할 수 있다. 필드의 몬스터를 전부 파괴한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：此卡存在于手牌的情况下，在自己・对手的主要阶段，以场地区域的１张卡为对象可以发动。将此卡特殊召唤至对手场上，将对象卡破坏。然后，可从牌组挑选１张“灰灭”永续陷阱卡，加入手牌或放置在自己场上。②：此卡被从对手场上送至墓地的情况下可以发动。将场上的怪兽全部破坏。
