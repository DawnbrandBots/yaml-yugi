text:
  en:
  de: |-
    Ein Baumstamm, der im Wald verirrte Reisende angreift. Ursprünglich ein großer Baum, doch nachdem er gefällt wurde, ergriff ein bösartiger Geist Besitz von ihm.
  es: |-
    Un leño que ataca viajeros perdidos en el bosque. Originalmente un árbol grande, fue cortado y poseído por un espíritu malvado.
  fr: |-
    Un tronc qui s'attaque aux voyageurs égarés dans la forêt. Après avoir été un bel arbre, il a été coupé et possédé par un esprit maléfique.
  it: |-
    Un tronco che attacca i viandanti sperduti nella foresta. In origine un grande albero, è stato abbattuto e posseduto da uno spirito malvagio.
  pt: |-
    Um tronco que ataca viajantes perdidos na floresta. Originalmente era uma grande árvore, mas foi cortada e possuída por um espírito diabólico.
  ja: |-
    切り倒された大木に邪悪な魂が宿った姿。森に迷い込んだ者に襲いかかる。
  ko: |-
    잘려진 대목에 사악한 영혼이 들어간 모습. 숲에서 헤매는 자를 습격한다.
  zh-TW: |-
    邪惡的靈魂寄宿在被砍倒的巨木中。會襲擊在森林迷路的人。
  zh-CN: |-
    被劈倒的大树中寄宿了邪恶灵魂的姿态。袭击在森林中迷路的人。
