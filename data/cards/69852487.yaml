text:
  en: |-
    If an Xyz Monster(s) is on the field: You can Special Summon this card from your hand. You can send 1 other card from your hand or field to the GY; add 1 "Xyz", "Onomat", "Zexal", or "Number" Spell/Trap, from your Deck to your hand. You can only use each effect of "Astraltopia" once per turn.
  de: |-
    Falls sich ein oder mehr Xyz-Monster auf dem Spielfeld befinden: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Du kannst 1 andere Karte von deiner Hand oder Spielfeldseite auf den Friedhof legen; füge deiner Hand 1 „Xyz“-, „Onomat“-, „Zexal“- oder „Nummer“-Zauber/Falle von deinem Deck hinzu. Du kannst jeden Effekt von „Astraltopia“ nur einmal pro Spielzug verwenden.
  es: |-
    Si uno o más Monstruos Xyz están en el Campo: puedes Invocar esta carta de Modo Especial desde tu mano. Puedes mandar al Cementerio otra carta en tu mano o Campo; añade a tu mano 1 Mágica/Trampa "Xyz", "Onomat", "Zexal" o "Número" en tu Deck. Sólo puedes usar cada efecto de "Astraltopia" una vez por turno.
  fr: |-
    Si un ou plusieurs Monstres Xyz sont sur le Terrain : vous pouvez Invoquer Spécialement cette carte depuis votre main. Vous pouvez envoyer 1 autre carte depuis votre main ou Terrain au Cimetière ; ajoutez 1 Magie/Piège "Xyz", "Onomat", "Zexal" ou "Numéro" depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Astraltopie" qu'une fois par tour.
  it: |-
    Se uno o più Mostri Xyz sono sul Terreno: puoi Evocare Specialmente questa carta dalla tua mano. Puoi mandare 1 altra carta dalla tua mano o Terreno al Cimitero; aggiungi 1 Magia/Trappola "Xyz", "Onomat", "Zexal" o "Numero" dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Astraltopia" una sola volta per turno.
  pt: |-
    Se um ou mais Monstros Xyz estiverem no campo: você pode Invocar este card por Invocação-Especial da sua mão. Você pode enviar 1 outro card da sua mão ou do campo para o Cemitério; adicione 1 Magia/Armadilha "Xyz", "Onomat", "Zexal" ou "Número" do seu Deck à sua mão. Você só pode usar cada efeito de "Astraltópico" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：フィールドにＸモンスターが存在する場合に発動できる。このカードを手札から特殊召喚する。②：自分の手札・フィールドからこのカード以外のカード１枚を墓地へ送って発動できる。デッキから以下のカードの内いずれか１枚を手札に加える。●「エクシーズ」魔法・罠カード●「オノマト」魔法・罠カード●「ゼアル」魔法・罠カード●「ナンバーズ」魔法・罠カード
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 필드에 엑시즈 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드 이외의 자신의 패 / 필드의 카드 1장을 묘지로 보내고 발동할 수 있다. 덱에서 이하의 카드 중 어느 1장을 패에 넣는다.
    ●"엑시즈" 마법 / 함정 카드
    ●"오노마토" 마법 / 함정 카드
    ●"제알" 마법 / 함정 카드
    ●"넘버즈" 마법 / 함정 카드
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：可在場上存在超量怪獸的狀況下發動。從手牌特殊召喚此卡。②：可將此卡以外，我方手牌・場上的１張卡片送至墓地發動。從牌組將以下的任意１張卡加入手牌。
    ●「超量」魔法・陷阱卡
    ●「擬聲」魔法・陷阱卡
    ●「ZEXAL」魔法・陷阱卡
    ●「No.」魔法・陷阱卡
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：场上有超量怪兽存在的情况下可以发动。从手牌将此卡特殊召唤。②：将自己手牌・场上此卡以外的１张卡送至墓地可以发动。从牌组将以下卡中的任意１张加入手牌。
    ●“超量”魔法・陷阱卡●“拟声”魔法・陷阱卡●“ZEXAL”魔法・陷阱卡●“号数”魔法・陷阱卡
