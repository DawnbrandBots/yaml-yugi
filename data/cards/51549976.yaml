  ko_rr:
  zh-TW: 最終噴射
  zh-CN: 最终喷射
text:
  en:
  de: |-
    Lege 5 offene „Insektor“-Karten, die du kontrollierst, auf den Friedhof; zerstöre alle Karten, die dein Gegner kontrolliert, und während der Battle Phase dieses Spielzugs kann dein Gegner keine Monstereffekte aktivieren, die in der Hand oder im Friedhof aktiviert werden.
  es: |-
    Manda al Cementerio 5 cartas "Inzektor" boca arriba que controles; destruye todas las cartas que controle tu adversario y también, durante la Battle Phase de este turno, tu adversario no puede activar efectos de monstruos que se activen en la mano o el Cementerio.
  fr: |-
    Envoyez 5 cartes "Inzektor" face recto que vous contrôlez au Cimetière ; détruisez toutes les cartes contrôlées par votre adversaire, et aussi, durant la Battle Phase de ce tour, votre adversaire ne peut pas activer d'effets de monstre qui s'activent dans la main ou dans le Cimetière.
  it: |-
    Manda 5 carte "Inzektor" scoperte che controlli al Cimitero; distruggi tutte le carte controllate dal tuo avversario, inoltre, durante la Battle Phase di questo turno, il tuo avversario non può attivare effetti di mostri che si attivano nella mano o nel Cimitero.
  pt: |-
    Envie 5 cards "Inzektor" com a face para cima que você controla ao Cemitério; destrua todos os cards que seu oponente controla e, além disso, durante a Fase de Batalha deste turno, seu oponente não pode ativar efeitos de monstro que ativam na mão ou Cemitério.
  ja: |-
    ①：自分フィールドの表側表示の「甲虫装機」カード５枚を墓地へ送って発動できる。相手フィールドのカードを全て破壊する。相手はこのターンのバトルフェイズ中に手札・墓地のモンスターの効果を発動できない。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 "인잭터"라는 이름이 붙은 카드 5장을 묘지로 보내고 발동할 수 있다. 상대 필드 위의 카드를 전부 파괴한다. 상대는 이 턴의 배틀 페이즈 중에 패 / 묘지에서 발동하는 효과 몬스터의 효과를 발동할 수 없다.
  zh-TW: |-
    可將我方場上的５張正面表示的冠有「甲蟲裝機」之名的卡送至墓地發動。將對方場上的所有卡全部破壞。對方在此回合的戰鬥階段中無法在手牌・墓地發動怪獸的效果。
  zh-CN: |-
    可将我方场上５张表侧表示的冠有“甲虫装机”之名的卡牌送入墓地并发动。破坏对手场上的所有卡牌。在此回合的战斗阶段中，对手不可发动在手牌、墓地中发动的怪兽的效果。
