name:
  en: Galaxy Wizard
  de: Galaxiezauberer
  es: Mago de la Galaxia
  fr: Sorcier Galactique
  it: Stregone Galattico
  pt: Mago da Galáxia
  ja: <ruby>銀河の魔導師<rt>ギャラクシー・ウィザード</rt></ruby>
  ja_romaji: Gyarakushī Wizādo
  ko: 갤럭시 위저드
  ko_rr:
  zh-TW: 銀河魔導師
  zh-CN: 银河魔导师
text:
  en: |-
    Once per turn: You can increase this card's Level by 4 until the end of this turn. You can Tribute this card; add 1 "Galaxy" card from your Deck to your hand, except "Galaxy Wizard".
  de: |-
    Einmal pro Spielzug: Du kannst die Stufe dieser Karte bis zum Ende dieses Spielzugs um 4 erhöhen. Du kannst diese Karte als Tribut anbieten; füge deiner Hand 1 „Galaxie“-Karte von deinem Deck hinzu, außer „Galaxiezauberer“.
  es: |-
    Una vez por turno: puedes aumentar el Nivel de esta carta en 4 hasta el final de este turno. Puedes Sacrificar esta carta; añade a tu mano, desde tu Deck, 1 carta "Galaxia" o "Galáctico/a", excepto "Mago de la Galaxia".
  fr: |-
    Une fois par tour : jusqu'à la fin de ce tour, vous pouvez augmenter le Niveau de cette carte de 4. Vous pouvez Sacrifier cette carte ; ajoutez 1 carte "Galactique" ("Sorcier Galactique" exclu) depuis votre Deck à votre main.
  it: |-
    Una volta per turno: puoi aumentare il Livello di questa carta di 4 fino alla fine di questo turno. Puoi offrire come Tributo questa carta; aggiungi 1 carta "Galattico", eccetto "Stregone Galattico", dal tuo Deck alla tua mano.
  pt: |-
    Uma vez por turno: você pode aumentar o Nível deste card em 4 até o final deste turno. Você pode oferecer este card como Tributo; adicione 1 card "Galáxia" do seu Deck à sua mão, exceto "Mago da Galáxia".
  ja: |-
    ①：１ターンに１度、自分メインフェイズに発動できる。このカードのレベルをターン終了時まで４つ上げる。②：このカードをリリースして発動できる。デッキから「銀河の魔導師」以外の「ギャラクシー」カード１枚を手札に加える。
  ko: |-
    ①: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 이 카드의 레벨을 턴 종료시까지 4개 올린다. ②: 이 카드를 릴리스하고 발동할 수 있다. 덱에서 "갤럭시 위저드" 이외의 "갤럭시" 카드 1장을 패에 넣는다.
  zh-TW: |-
    ①：１回合１次，可在我方主要階段發動。此卡的等級在回合結束前提升４。②：可解放此卡發動。從牌組將１張「銀河魔導師」以外的「銀河」卡加入手牌。
  zh-CN: |-
    ①：１回合１次，在自己的主要阶段可以发动。此卡的等级直至回合结束时为止上升４。②：解放此卡可以发动。从牌组将１张“银河魔导师”以外的“银河”卡加入手牌。
