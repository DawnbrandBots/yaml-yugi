text:
  en:
  de: |-
    Zeige 1 LICHT Maschine-Fusionsmonster von deinem Extra Deck vor und verbanne eine beliebige Anzahl „Ojama“-Monster von deiner Hand, offen von deiner Spielfeldseite und/oder deinem Friedhof; beschwöre Fusionsmaterial mit unterschiedlichen Namen, deren Namen ausdrücklich auf der vorgezeigten Karte aufgeführt sind, in Höhe der Anzahl der Monster, die du verbannt hast, um diesen Effekt zu aktivieren, als Spezialbeschwörung von deiner Hand, deinem Deck und/oder deinem Friedhof. Du kannst diese Karte von deinem Friedhof verbannen und dann 3 deiner verbannten „Ojama“-Monster wählen; mische sie ins Deck, dann ziehe 1 Karte.
  es: |-
    Muestra 1 Monstruo de Fusión Máquina de LUZ en tu Deck Extra y destierra cualquier cantidad de monstruos "Ojama" en tu mano, Campo boca arriba, y/o Cementerio; Invoca de Modo Especial, desde tu mano, Deck y/o Cementerio, Materiales de Fusión con nombres diferentes cuyos nombres estén listados específicamente en la carta que mostraste, igual a la cantidad de monstruos desterrados para activar este efecto. Puedes desterrar esta carta en tu Cementerio, y después, seleccionar 3 de tus monstruos "Ojama" desterrados; barájalos al Deck, y después roba 1 carta.
  fr: |-
    Révélez 1 Monstre Fusion LUMIÈRE Machine depuis votre Extra Deck et bannissez un nombre de votre choix de monstres "Ojama" depuis votre main, Terrain face recto et/ou Cimetière ; Invoquez Spécialement un nombre de Matériels Fusion de noms différents dont les noms sont spécifiquement listés sur la carte que vous avez révélée, depuis votre main, Deck et/ou Cimetière, égal au nombre de monstres bannis pour activer cet effet. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 3 de vos monstres "Ojama" bannis ; mélangez-les dans le Deck, puis piochez 1 carte.
  it: |-
    Rivela 1 Mostro Fusione LUCE Macchina dal tuo Extra Deck e bandisci un qualsiasi numero di mostri "Ojama" dalla tua mano, Terreno scoperto e/o Cimitero; Evoca Specialmente Materiali da Fusione con nomi diversi i cui nomi sono specificamente indicati sulla carta che hai rivelato dalla tua mano, Deck e/o Cimitero, pari al numero di mostri banditi per attivare questo effetto. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 3 dei tuoi mostri "Ojama" banditi; mischiali nel Deck, poi pesca 1 carta.
  pt: |-
    Revele 1 Monstro de Fusão Máquina de LUZ do seu Deck Adicional e bana qualquer número de monstros "Ojama" da sua mão, com a face para cima no seu campo e/ou do seu Cemitério; Invoque por Invocação-Especial, da sua mão, do Deck e/ou do Cemitério, Matérias de Fusão com nomes diferentes cujos nomes estejam especificamente listados no card que você revelou, igual ao número de monstros banidos para ativar este efeito. Você pode banir este card do seu Cemitério e, depois, escolher 3 dos seus monstros "Ojama" banidos; embaralhe-os no Deck e, depois, compre 1 card.
  ja: |-
    ①：ＥＸデッキの機械族・光属性の融合モンスター１体を相手に見せ、自分の手札・フィールド・墓地の「おジャマ」モンスターを任意の数だけ除外して発動できる。見せたモンスターにカード名が記された融合素材モンスターを、除外したモンスターの数だけ自分の手札・デッキ・墓地から特殊召喚する（同名カードは１枚まで）。
    ②：墓地のこのカードを除外し、自分の除外状態の「おジャマ」モンスター３体を対象として発動できる。そのモンスターをデッキに戻す。その後、自分は１枚ドローする。
  ko: |-
    ①: 엑스트라 덱의 기계족 / 빛 속성인 융합 몬스터 1장을 상대에게 보여주고, 자신의 패 / 필드 / 묘지의 "방해꾼" 몬스터를 임의의 수만큼 제외하여 발동할 수 있다. 보여준 몬스터에 카드명이 쓰여 있는 융합 소재 몬스터를, 제외한 몬스터의 수만큼 자신의 패 / 덱 / 묘지에서 골라 특수 소환한다(같은 이름의 카드는 1장까지). ②: 묘지의 이 카드를 제외하고, 제외되어 있는 자신의 "방해꾼" 몬스터 3장을 대상으로 하여 발동할 수 있다. 그 몬스터를 덱에 넣고 셔플한다. 그 후, 자신은 덱에서 1장 드로우한다.
  zh-TW: |-
    ①：可將我方額外牌組的１隻機械族・光屬性的融合怪獸出示給對方，將我方手牌・場上・墓地的任意數量的「擾亂怪」怪獸除外發動。依除外的怪獸的數量，從我方手牌・牌組・墓地選擇卡名寫於出示的怪獸的融合素材怪獸特殊召喚（同名卡最多１張）。②：可將墓地的此卡除外，將我方被除外的３隻「擾亂怪」怪獸做為對象發動。將該怪獸加入牌組後洗牌。其後，我方從牌組抽１張牌。
  zh-CN: |-
    ①：可向对手展示１只额外牌组的机械族、光属性的融合怪兽，并除外我方手牌、场上、墓地任意数量的“扰乱怪”怪兽发动。从我方手牌、牌组、场上挑选在展示怪兽记载有卡牌名的融合素材怪兽并特殊召唤，其数量相当于被除外怪兽数量（同名卡最多１张）。②：可除外墓地的此卡，并以我方被除外的３只“扰乱怪”怪兽为对象发动。将该怪兽加入牌组并洗牌。之后，我方从牌组抽取１张卡牌。
