text:
  en: |-
    1 Tuner + 1 or more non-Tuner monsters
    When this card on the field is destroyed and sent to the Graveyard: Target 1 face-up monster your opponent controls; it loses 2400 ATK.
  de: |-
    1 Empfänger- + 1 oder mehr Nicht-Empfänger-Monster
    Wenn diese Karte auf dem Spielfeld zerstört und auf den Friedhof gelegt wird: Wähle 1 offenes Monster, das dein Gegner kontrolliert; es verliert 2400 ATK.
  es: |-
    1 Cantante + 1 o más monstruos que no sean Cantantes
    Cuando esta carta en el Campo es destruida y mandada al Cementerio: selecciona 1 monstruo boca arriba que controle tu adversario; éste pierde 2400 ATK.
  fr: |-
    1 Syntoniseur + 1 monstre non-Syntoniseur ou plus
    Lorsque cette carte sur le Terrain est détruite et envoyée au Cimetière : ciblez 1 monstre face recto contrôlé par votre adversaire ; il perd 2400 ATK.
  it: |-
    1 Tuner + 1 o più mostri non-Tuner
    Quando questa carta sul Terreno viene distrutta e mandata al Cimitero: scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario; esso perde 2400 ATK.
  pt: |-
    1 Regulador + 1 ou mais monstros não-Reguladores
    Quando este card no campo for destruído e enviado para o Cemitério: escolha 1 monstro com a face para cima que seu oponente controla; ele perde 2400 de ATK.
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    フィールド上に存在するこのカードが破壊され墓地へ送られた時、相手フィールド上に表側表示で存在するモンスター１体を選択して発動する。選択したモンスターの攻撃力は２４００ポイントダウンする。
  ko: |-
    튜너 ＋ 튜너 이외의 몬스터 1장 이상
    필드 위의 이 카드가 파괴되어 묘지로 보내졌을 때, 상대 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하고 발동한다. 선택한 몬스터의 공격력은 2400 포인트 내린다.
  zh-TW: |-
    协调＋1只以上协调以外的怪兽
    当位于场上的此卡遭到破坏被送入墓地时，选择对手场上以表侧表示存在的1只怪兽发动。所选怪兽的攻击力下降2400点。
  zh-CN: |-
    调整＋调整以外的怪兽1只以上
    场上的这张卡被破坏送去墓地时，选择对方场上表侧表示存在的1只怪兽发动。选择的怪兽的攻击力下降2400。
