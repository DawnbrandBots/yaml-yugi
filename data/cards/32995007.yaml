  de: Himmlischer Wolfsherrscher, Blauer Sirius
  es: Sirius Azul, Señor de Lobos Celestiales
  fr: Sirius Bleu, le Seigneur Loup Céleste
  it: Signore Lupo Celestiale, Sirio Blu
  pt: Senhor Lobo Celestial, Sirius Azul
  ja: <ruby>天<rt>てん</rt></ruby><ruby>狼<rt>ろう</rt></ruby><ruby>王<rt>おう</rt></ruby> ブルー・セイリオス
