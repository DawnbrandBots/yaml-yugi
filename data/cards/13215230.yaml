    Wenn diese Karte von der Angriffs- in die Verteidigungsposition gebracht wird, wähle 1 Monster auf der Spielfeldseite deines Gegners aus und zerstöre es.
  es: |-
    Cuando esta carta es cambiada de Posición de Ataque a Posición de Defensa, destruye 1 monstruo en el Campo de tu adversario.
