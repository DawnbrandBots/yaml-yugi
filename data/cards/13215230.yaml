    Quando questa carta passa dalla Posizione di Attacco a quella Difensiva, scegli e distruggi 1 mostro sul Terreno del tuo avversario.
  pt: |-
    Quando este card é mudado da Posição de Ataque para a Posição de Defesa, escolha e destrua 1 monstro no Campo do seu adversário.
  ja: |-
    フィールド上に攻撃表示で存在するこのカードが表側守備表示になった時、相手フィールド上に存在するモンスター１体を選択して破壊する。
  ko: |-
    이 카드의 표시 형식이 공격 표시에서 앞면 수비표시로 바뀌었을때, 상대 필드 위의 몬스터 1장을 파괴한다.
