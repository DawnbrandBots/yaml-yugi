  en: |-
    1 "Sky Striker Ace" monster
    You can only Special Summon "Protoype Sky Striker Ace - Amatsu" once per turn. When a monster your opponent controls with 2000 or more ATK activates its effect (Quick Effect): You can make the activated effect become "Destroy 1 "Sky Striker Ace" Link Monster your opponent controls". When an attack is declared involving this card and an opponent's monster: You can target 1 "Sky Striker Ace" monster you control and 1 card your opponent controls; destroy them. You can only use each effect of "Prototype Sky Striker Ace - Amatsu" once per turn.
