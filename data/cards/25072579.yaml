text:
  en: |-
    1 "Sky Striker Ace" monster
    You can only Special Summon "Prototype Sky Striker Ace - Amatsu" once per turn. When a monster your opponent controls with 2000 or more ATK activates its effect (Quick Effect): You can make the activated effect become "Destroy 1 "Sky Striker Ace" Link Monster your opponent controls". When an attack is declared involving this card and an opponent's monster: You can target 1 "Sky Striker Ace" monster you control and 1 card your opponent controls; destroy them. You can only use each effect of "Prototype Sky Striker Ace - Amatsu" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    「閃刀姫」モンスター１体
    自分は「試号閃刀姫－アマツ」を１ターンに１度しか特殊召喚できず、その①②の効果はそれぞれ１ターンに１度しか使用できない。①：相手フィールドの攻撃力２０００以上のモンスターが効果を発動した時に発動できる。その効果は「相手フィールドの「閃刀姫」Ｌモンスター１体を破壊する」となる。②：このカードが相手モンスターと戦闘を行う攻撃宣言時、自分フィールドの「閃刀姫」モンスター１体と相手フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
  ko: |-
    "섬도희" 몬스터 1장
    자신은 "시호섬도희－아마츠"를 1턴에 1번밖에 특수 소환할 수 없으며, 그 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대 필드의 공격력 2000 이상의 몬스터가 효과를 발동했을 때에 발동할 수 있다. 그 효과는 "상대 필드의 "섬도희" 링크 몬스터 1장을 파괴한다"가 된다. ②: 이 카드가 상대 몬스터와 전투를 실행하는 공격 선언시, 자신 필드의 "섬도희" 몬스터 1장과 상대 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
