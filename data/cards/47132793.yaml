name:
  en: Blaze, Supreme Ruler of all Dragons
  de: Blaze, Oberster Herrscher aller Drachen
  es: Blaze, Gobernante Supremo de todos los Dragones
  fr: Blaze, Maître Suprême de tous les Dragons
  it: Blaze, Supremo Sovrano di tutti i Draghi
  pt: Blaze, o Governante Supremo de todos os Dragões
  ja: <ruby>征<rt>せい</rt></ruby><ruby>覇<rt>は</rt></ruby><ruby>竜<rt>りゅう</rt></ruby>－ブレイズ
  ja_romaji: Seiharyū - Bureizu
  ko: 정패룡－브레이즈
