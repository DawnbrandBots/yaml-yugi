text:
  en: |-
    Tribute 1 LIGHT or DARK monster; Special Summon 1 LIGHT or DARK monster from your hand or Extra Deck with the same original Type and Level, but a different original Attribute. During your Main Phase: You can banish this card from your GY, then target 1 LIGHT and 1 DARK monster in your GY; shuffle both into the Deck, then draw 1 card. You can only use each effect of "Duality" once per turn.
  de: |-
    Biete 1 LICHT oder FINSTERNIS Monster als Tribut an; beschwöre 1 LICHT oder FINSTERNIS Monster mit demselben Grund-Typ und derselben Grund-Stufe, aber einer unterschiedlichen Grund-Eigenschaft als Spezialbeschwörung von deiner Hand oder deinem Extra Deck. Während deiner Main Phase: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 LICHT und 1 FINSTERNIS Monster in deinem Friedhof wählen; mische beide ins Deck, dann ziehe 1 Karte. Du kannst jeden Effekt von „Dualität“ nur einmal pro Spielzug verwenden.
  es: |-
    Sacrifica 1 monstruo de LUZ u OSCURIDAD; Invoca de Modo Especial, desde tu mano o Deck Extra, 1 monstruo de LUZ u OSCURIDAD con el mismo Tipo y Nivel originales, pero con un Atributo original diferente. Durante tu Main Phase: puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo de LUZ y 1 de OSCURIDAD en tu Cementerio; baraja ambos al Deck, y después roba 1 carta. Sólo puedes usar cada efecto de "Dualidad" una vez por turno.
  fr: |-
    Sacrifiez 1 monstre LUMIÈRE ou TÉNÈBRES ; Invoquez Spécialement 1 monstre LUMIÈRE ou TÉNÈBRES depuis votre main ou Extra Deck des mêmes Type et Niveau d'origine, mais d'Attribut d'origine différent. Durant votre Main Phase : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre LUMIÈRE et 1 monstre TÉNÈBRES dans votre Cimetière ; mélangez-les tous les deux dans le Deck, puis piochez 1 carte. Vous ne pouvez utiliser chaque effet de "Dualité" qu'une fois par tour.
  it: |-
    Offri come Tributo 1 mostro LUCE o OSCURITÀ; Evoca Specialmente dalla tua mano o Extra Deck 1 mostro LUCE o OSCURITÀ con lo stesso Tipo e Livello originali, ma con un Attributo originale diverso. Durante la tua Main Phase: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro LUCE e 1 mostro OSCURITÀ nel tuo Cimitero; mischia entrambi nel Deck, poi pesca 1 carta. Puoi utilizzare ogni effetto di "Dualità" una sola volta per turno.
  pt: |-
    Ofereça como Tributo 1 monstro de LUZ ou de TREVAS; Invoque por Invocação-Especial 1 monstro de LUZ ou de TREVAS da sua mão ou do Deck Adicional com o mesmo Tipo e Nível originais, mas um Atributo original diferente. Durante sua Fase Principal: você pode banir este card do seu Cemitério e, depois, escolha 1 monstro de LUZ e 1 de TREVAS no seu Cemitério; embaralhe os dois no Deck e, depois, compre 1 card. Você só pode usar cada efeito de "Dualidade" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの光・闇属性モンスター１体をリリースして発動できる。そのモンスターと元々の種族・レベルが同じで、元々の属性が異なる光・闇属性モンスター１体を手札・ＥＸデッキから特殊召喚する。②：自分メインフェイズに墓地のこのカードを除外し、自分の墓地の光・闇属性モンスターをそれぞれ１体ずつ対象として発動できる。そのモンスター２体をデッキに戻してシャッフルする。その後、自分はデッキから１枚ドローする。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 빛 / 어둠 속성 몬스터 1장을 릴리스하고 발동할 수 있다. 그 몬스터와 원래의 종족 / 레벨이 같고, 원래의 속성이 다른 빛 / 어둠 속성 몬스터 1장을 패 / 엑스트라 덱에서 특수 소환한다. ②: 자신 메인 페이즈에 묘지의 이 카드를 제외하고, 자신 묘지의 빛 / 어둠 속성 몬스터를 각각 1장씩 대상으로 하여 발동할 수 있다. 그 몬스터 2장을 덱으로 되돌리고 셔플한다. 그 후, 자신은 덱에서 1장 드로우한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②效果1回合各能使用1次。①：可以将自己场上的1只光或暗属性怪兽解放发动。从手牌或额外卡组特殊召唤1只与那只怪兽原本的种族·等级相同、原本的属性不同的光或暗属性怪兽。②：自己的主要阶段可以将墓地的这张卡除外，以自己墓地的光、暗属性怪兽各1只为对象发动。使那2只怪兽返回卡组洗切。那之后，自己从卡组抽1张。
