  ko: |-
    꼬리 끝에 달려있는 구슬로 최면술을 걸어 상대를 유혹한다.
  zh-TW: |-
    會用尾巴尾端的珠子施展催眠術來溺斃對手。
  zh-CN: |-
    尾巴前端的光球可施展催眠术，使对方精神恍惚。
