    Ce monstre hypnotise son adversaire avec la boule qu'il possède sur la queue et l'entraîne vers une tombe aquatique.
  it: |-
    Questo mostro sa ipnotizzare gli avversari con la sfera posta sulla sua coda e li trascina verso la loro tomba sottomarina.
