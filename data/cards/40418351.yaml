name:
  en: Cyberdark Dragon
  de: Cyberfinsternis Drache
  es: Dragón Ciberoscuro
  fr: Dragon Cyberténébreux
  it: Drago Cyberoscuro
  pt: Dragão Cibersombrio
  ja: <ruby>鎧<rt>がい</rt></ruby><ruby>黒<rt>こく</rt></ruby><ruby>竜<rt>りゅう</rt></ruby>－サイバー・ダーク・ドラゴン
  ja_romaji: Gaikokuryū - Saibā Dāku Doragon
  ko: 사이버 다크 드래곤
  ko_rr: Saibeo Dakeu Deuraegon
  zh-TW: 鎧黑龍－電子黑暗龍
  zh-CN: 铠黑龙－电子暗黑龙
text:
  en: |-
    "Cyberdark Horn" + "Cyberdark Edge" + "Cyberdark Keel"
    Must be Fusion Summoned. If this card is Special Summoned: Target 1 Dragon monster in your GY; equip that target to this card. Gains ATK equal to the original ATK of the monster equipped to it by this effect. Gains 100 ATK for each monster in your GY. If this card would be destroyed by battle, destroy that equipped monster instead.
  de: |-
    „Cyberfinsternis Horn“ + „Cyberfinsternis Zacke“ + „Cyberfinsternis Knochen“
    Muss als Fusionsbeschwörung beschworen werden. Falls diese Karte als Spezialbeschwörung beschworen wird: Wähle 1 Drache-Monster in deinem Friedhof; rüste diese Karte mit dem gewählten Ziel aus. Diese Karte erhält ATK in Höhe der Grund-ATK des Monsters, mit dem sie durch diesen Effekt ausgerüstet ist. Erhält für jedes Monster in deinem Friedhof 100 ATK. Falls diese Karte durch Kampf zerstört würde, zerstöre stattdessen das ausrüstende Monster.
  es: |-
    "Cuerno Ciberoscuro" + "Filo Ciberoscuro" + "Quilla Ciberoscura"
    Debe ser Invocado por Fusión. Si esta carta es Invocada de Modo Especial: selecciona 1 monstruo Dragón en tu Cementerio; equipa ese objetivo a esta carta. Gana ATK igual al ATK original del monstruo equipado a ella por este efecto. Gana 100 ATK por cada monstruo en tu Cementerio. Si esta carta fuera a ser destruida en batalla, destruye ese monstruo equipado en su lugar.
  fr: |-
    "Corne Cyberténébreuse" + "Tranchant Cyberténébreux" + "Queue Cyberténébreuse"
    Uniquement Invocable par Fusion. Si cette carte est Invoquée Spécialement : ciblez 1 monstre Dragon dans votre Cimetière ; équipez la cible à cette carte. Gagne une ATK égale à l'ATK d'origine du monstre qui lui est équipé par cet effet. Gagne 100 ATK pour chaque monstre dans votre Cimetière. Si cette carte va être détruite au combat, détruisez le monstre équipé à la place.
  it: |-
    "Corno Cyberoscuro" + "Ali Cyberoscure" + "Scheletro Cyberoscuro"
    Deve essere Evocato tramite Fusione. Se questa carta viene Evocata Specialmente: scegli come bersaglio 1 mostro Drago nel tuo Cimitero; equipaggia quel bersaglio a questa carta. Guadagna ATK pari all'ATK originale del mostro equipaggiato a essa da questo effetto. Guadagna 100 ATK per ogni mostro nel tuo Cimitero. Se questa carta sta per essere distrutta in battaglia, distruggi invece quel mostro equipaggiato.
  pt: |-
    "Chifre Cibersombrio" + "Lâmina Cibersombria" + "Enquilha Cibersombria"
    Deve ser Invocado por Invocação-Fusão. Se este card for Invocado por Invocação-Especial: escolha 1 monstro Dragão no seu Cemitério; equipe o alvo a este card. Ganha ATK igual ao ATK original do monstro equipado a ele por este efeito. Ganha 100 de ATK para cada monstro no seu Cemitério. Se este card seria destruído em batalha, em vez disso, destrua esse monstro equipado a ele.
  ja: |-
    「サイバー・ダーク・ホーン」＋「サイバー・ダーク・エッジ」＋「サイバー・ダーク・キール」
    このカードは融合召喚でしか特殊召喚できない。①：このカードが特殊召喚に成功した場合、自分の墓地のドラゴン族モンスター１体を対象として発動する。そのドラゴン族モンスターを装備カード扱いとしてこのカードに装備する。②：このカードの攻撃力は、このカードの効果で装備したモンスターの攻撃力分、及び自分の墓地のモンスターの数×１００アップする。③：このカードが戦闘で破壊される場合、代わりに装備したそのモンスターを破壊する。
  ko: |-
    "사이버 다크 혼" ＋ "사이버 다크 에지" ＋ "사이버 다크 킬"
    이 카드는 융합 소환으로밖에 특수 소환할 수 없다. ①: 이 카드가 특수 소환에 성공했을 경우, 자신 묘지의 드래곤족 몬스터 1장을 대상으로 하고 발동한다. 그 드래곤족 몬스터를 장착 카드로 취급하여 이 카드에 장착한다. ②: 이 카드의 공격력은, 이 카드의 효과로 장착한 몬스터의 공격력만큼, 및 자신 묘지의 몬스터의 수 × 100 올린다. ③: 이 카드가 전투로 파괴될 경우, 대신에 장착한 그 몬스터를 파괴한다.
  zh-TW:
  zh-CN: |-
    “电子暗黑角”＋“电子暗黑刃”＋“电子暗黑骨”
    此卡仅可以融合召唤方式特殊召唤。①：此卡特殊召唤的情况下，以自己墓地的1只龙族怪兽为对象发动。将该龙族怪兽视为装备魔法卡装备于此卡。②：此卡的攻击力上升以此卡的效果装备的怪兽的攻击力数值，以及自己墓地的怪兽数量×100的数值。③：此卡将被战斗破坏的情况下，作为代替将装备的该怪兽破坏。
