text:
  en: |-
    You can Special Summon this card (from your hand) to your Main Monster Zone, adjacent to a "Scareclaw" monster you control or in its column. You can only Special Summon "Scareclaw Acro" once per turn this way. Your "Scareclaw" monsters in the Extra Monster Zone(s) gain 300 ATK for each Defense Position monster you control.
  de: |-
    Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) in deine Main-Monsterzone benachbart zu einem „Schreckensklaue“-Monster, das du kontrollierst, oder in seine Spalte beschwören. Du kannst „Schreckensklaue Acro“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Deine „Schreckensklaue“-Monster in den Extra-Monsterzonen erhalten für jedes Monster in Verteidigungsposition, das du kontrollierst, 300 ATK.
  es: |-
    Puedes Invocar esta carta de Modo Especial (desde tu mano) a tu Zona de Monstruos Principal, adyacente a un monstruo "Terrogarra" que controles o en su columna. Sólo puedes Invocar de Modo Especial "Terrogarra Acro" una vez por turno de esta forma. Tus monstruos "Terrogarra" en la Zona o Zonas de Monstruos Extra ganan 300 ATK por cada monstruo en Posición de Defensa que controles.
  fr: |-
    Vous pouvez Invoquer Spécialement cette carte (depuis votre main) dans votre Zone Monstre Main, adjacente à un monstre "Griffrayeur" que vous contrôlez ou dans sa colonne. Vous ne pouvez Invoquer Spécialement "Acro Griffrayeur" qu'une fois par tour de cette façon. Vos monstres "Griffrayeur" dans les Zones Monstre Extra gagnent 300 ATK pour chaque monstre en Position de Défense que vous contrôlez.
  it: |-
    Puoi Evocare Specialmente questa carta (dalla tua mano) nella tua Zona Mostri Main, adiacente a un mostro "Spaventartiglio" che controlli o nella sua colonna. Puoi Evocare Specialmente "Spaventartiglio Acro" una sola volta per turno in questo modo. I tuoi mostri "Spaventartiglio" in una o più Zone Mostri Extra guadagnano 300 ATK per ogni mostro in Posizione di Difesa che controlli.
  pt: |-
    Você pode Invocar este card por Invocação-Especial (da sua mão) em uma Zona de Monstros Principal sua, adjacente a um monstro "Espantagarra" que você controla ou na coluna dele. Você só pode Invocar "Espantagarra Acro" por Invocação-Especial uma vez por turno desta forma. Seus monstros "Espantagarra" nas Zonas de Monstros Adicionais ganham 300 de ATK para cada monstro em Posição de Defesa que você controla.
  ja: |-
    このカード名の①の方法による特殊召喚は１ターンに１度しかできない。①：このカードは自分フィールドの「スケアクロー」モンスターの隣または同じ縦列の自分のメインモンスターゾーンに手札から特殊召喚できる。②：このカードがモンスターゾーンに存在する限り、ＥＸモンスターゾーンの自分の「スケアクロー」モンスターの攻撃力は、自分フィールドの守備表示モンスターの数×３００アップする。
  ko: |-
    이 카드명의 ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없다. ①: 이 카드는 자신 필드의 "스케어클로" 몬스터의 옆 또는 같은 세로열의 자신 메인 몬스터 존에 패에서 특수 소환할 수 있다. ②: 이 카드가 몬스터 존에 존재하는 한, 엑스트라 몬스터 존의 자신의 "스케어클로" 몬스터의 공격력은, 자신 필드의 수비 표시 몬스터의 수 × 300 올린다.
  zh-TW:
  zh-CN: |-
    这个卡名的以①的方法所作的特殊召唤1回合只能1次。①：这张卡可以从手牌特殊召唤到自己场上的「スケアクロー／惊爪兽」怪兽的相邻或者相同纵列的自己的主要怪兽区。②：只要这张卡在怪兽区存在，额外怪兽区的自己的「スケアクロー／惊爪兽」怪兽的攻击力就上升自己场上的守备表示怪兽的数量×300。
