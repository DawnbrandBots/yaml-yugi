name:
  en: Lunalight Tiger
  de: Lunalicht Tiger
  es: Tigresa de la Lunaluz
  fr: Tigre de Clair de Lune
  it: Tigre della Lucelunare
  pt: Tigresa Luzlunar
  ja: <ruby>月光虎<rt>ムーンライト・タイガー</rt></ruby>
  ja_romaji: Mūnraito Taigā
  ko: 문라이트 타이거
  ko_rr:
  zh-TW: 月光虎
  zh-CN: 月光虎
text:
  en: |-
    If this card on the field is destroyed by battle or card effect: You can target 1 "Lunalight" monster in your GY; Special Summon it. You can only use this effect of "Lunalight Tiger" once per turn.
  de: |-
    Falls diese Karte auf dem Spielfeld durch Kampf oder einen Karteneffekt zerstört wird: Du kannst 1 „Lunalicht“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Du kannst diesen Effekt von „Lunalicht Tiger“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta en el Campo es destruida en batalla o por efecto de una carta: puedes seleccionar 1 monstruo "Lunaluz" en tu Cementerio; Invócalo de Modo Especial. Sólo puedes usar este efecto de "Tigresa de la Lunaluz" una vez por turno.
  fr: |-
    Si cette carte sur le Terrain est détruite au combat ou par un effet de carte : vous pouvez cibler 1 monstre "Clair de Lune" dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser cet effet de "Tigre de Clair de Lune" qu'une fois par tour.
  it: |-
    Se questa carta sul Terreno viene distrutta in battaglia o dall'effetto di una carta: puoi scegliere come bersaglio 1 mostro "Lucelunare" nel tuo Cimitero; Evocalo Specialmente. Puoi utilizzare questo effetto di "Tigre della Lucelunare" una sola volta per turno.
  pt: |-
    Se este card no campo for destruído em batalha ou por um efeito de card: você pode escolher 1 monstro "Luzlunar" no seu Cemitério; Invoque-o por Invocação-Especial. Você só pode usar este efeito de "Tigresa Luzlunar" uma vez por turno.
  ja: |-
    このカード名のモンスター効果は１ターンに１度しか使用できない。①：フィールドのこのカードが戦闘・効果で破壊された場合、自分の墓地の「ムーンライト」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    이 카드명의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드의 이 카드가 전투 / 효과로 파괴되었을 경우, 자신 묘지의 "문라이트" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的怪兽效果1回合仅可使用1次。①：场上的此卡因战斗・效果被破坏的情况下，以自己墓地的1只“月光”怪兽为对象可以发动。将该怪兽特殊召唤。
card_type: Monster
monster_type_line: Beast-Warrior / Pendulum / Effect
attribute: LIGHT
level: 3
atk: 1200
def: 800
pendulum_scale: 5
pendulum_effect:
  en: |-
    Once per turn: You can target 1 "Lunalight" monster in your GY; Special Summon it, but it cannot attack, its effects are negated, also it is destroyed during the End Phase.
  de: |-
    Einmal pro Spielzug: Du kannst 1 „Lunalicht“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung, aber es kann nicht angreifen, seine Effekte werden annulliert, zusätzlich wird es während der End Phase zerstört.
  es: |-
    Una vez por turno: puedes seleccionar 1 monstruo "Lunaluz" en tu Cementerio; Invócalo de Modo Especial, pero no puede atacar, sus efectos son negados, y además es destruido durante la End Phase.
  fr: |-
    Une fois par tour : vous pouvez cibler 1 monstre "Clair de Lune" dans votre Cimetière ; Invoquez-le Spécialement, mais il ne peut pas attaquer, ses effets sont annulés, et aussi, il est détruit durant la End Phase.
  it: |-
    Una volta per turno: puoi scegliere come bersaglio 1 mostro "Lucelunare" nel tuo Cimitero; Evocalo Specialmente, ma esso non può attaccare, i suoi effetti sono annullati, inoltre viene distrutto durante la End Phase.
  pt: |-
    Uma vez por turno: você pode escolher 1 monstro "Luzlunar" no seu Cemitério; Invoque-o por Invocação-Especial, mas ele não pode atacar, seus efeitos são negados e, além disso, ele é destruído durante a Fase Final.
  ja: |-
    ①：１ターンに１度、自分の墓地の「ムーンライト」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターは攻撃できず、効果は無効化され、エンドフェイズに破壊される。
  ko: |-
    ①: 1턴에 1번, 자신 묘지의 "문라이트" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터는 공격할 수 없으며, 효과는 무효화되고, 엔드 페이즈에 파괴된다.
  zh-TW: |-
    ①：１回合１次，可將我方墓地的１隻「月光」怪獸做為對象發動。特殊召喚該怪獸。透過此效果特殊召喚的怪獸無法攻擊，效果無效化，在結束階段將被破壞。
  zh-CN: |-
    ①：1回合1次，以自己墓地的1只“月光”怪兽为对象可以发动。将该怪兽特殊召唤。以此效果特殊召唤的怪兽不可攻击，效果无效化，将在结束阶段被破坏。
