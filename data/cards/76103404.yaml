name:
  en: Cyber Petit Angel
  de: Kleiner Cyber-Engel
  es: Ciber Querubín
  fr: Cyber Petit Ange
  it: Cyber Piccolo Angelo
  pt: Anjo Petit Ciber
  ja: サイバー・プチ・エンジェル
  ja_romaji: Saibā Puchi Enjeru
  ko: 사이버 쁘띠 엔젤
  ko_rr: Saibeo Ppeutti Enjel
  zh-TW: 電子小天使
  zh-CN: 电子小天使
text:
  en: |-
    If this card is Summoned: You can add 1 "Cyber Angel" monster or "Machine Angel Ritual" from your Deck to your hand. You can only use this effect of "Cyber Petit Angel" once per turn.
  de: |-
    Falls diese Karte beschworen wird: Du kannst deiner Hand 1 „Cyberengel“-Monster oder „Maschinenengel-Ritual“ von deinem Deck hinzufügen. Du kannst diesen Effekt von „Kleiner Cyber-Engel“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada: puedes añadir a tu mano 1 monstruo "Ciber Ángel" o "Ritual del Ángel Mecánico" en tu Deck. Sólo puedes usar este efecto de "Ciber Querubín" una vez por turno.
  fr: |-
    Si cette carte est Invoquée : vous pouvez ajouter 1 monstre "Ange Cyber" ou 1 "Rituel de l'Ange Machine" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Cyber Petit Ange" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata: puoi aggiungere 1 mostro "Cyber Angelo" o "Rituale dell'Angelo Macchina" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Cyber Piccolo Angelo" una sola volta per turno.
  pt: |-
    Se este card for Invocado: você pode adicionar 1 monstro "Ciber Anjo(a)" ou "Ritual Máquina de Anjo" do seu Deck à sua mão. Você só pode usar este efeito de "Anjo Petit Ciber" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：このカードが召喚・反転召喚・特殊召喚に成功した場合に発動できる。デッキから「サイバー・エンジェル」モンスター１体または「機械天使の儀式」１枚を手札に加える。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 반전 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "사이버 엔젤" 몬스터 1장 또는 "기계천사의 의식" 1장을 패에 넣는다.
  zh-TW: |-
    此卡名的效果１回合僅限使用１次。①：可在此卡召喚・反轉召喚・特殊召喚成功的狀況下發動。從牌組將１隻「電子天使」怪獸或１張「機械天使的儀式」加入手牌。
  zh-CN: |-
    此卡名的效果1回合仅可使用1次。①：此卡召唤・反转召唤・特殊召唤成功的情况下可以发动。从牌组将1只"电子天使"怪兽或1张"机械天使的仪式"加入手牌。
