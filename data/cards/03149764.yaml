name:
  en: Tutan Mask
  de: Tutan-Maske
  es: Máscara Tutan
  fr: Masque de Tutan
  it: Maschera di Tutan
  pt: Máscara de Tutan
  ja: ツタン<ruby>仮<rt>か</rt></ruby><ruby>面<rt>めん</rt></ruby>
  ja_romaji: Tsutan Kamen
  ko: 투탄 가면
  ko_rr:
  zh-TW: 圖坦假面
  zh-CN: 图坦假面
text:
  en: |-
    When a Spell/Trap Card is activated that targets exactly 1 Zombie monster on the field (and no other cards): Negate the activation, and if you do, destroy it.
  de: |-
    Wenn eine Zauber-/Fallenkarte aktiviert wird, die genau 1 Zombie-Monster auf dem Spielfeld (und keine anderen Karten) als Ziel wählt: Annulliere die Aktivierung und falls du dies tust, zerstöre sie.
  es: |-
    Cuando es activada una Carta Mágica/de Trampa que selecciona exactamente 1 monstruo Zombi en el Campo (y ninguna otra carta): niega la activación y, si lo haces, destruye la carta.
  fr: |-
    Lorsqu'une Carte Magie/Piège qui cible exactement 1 monstre Zombie sur le Terrain (et aucune autre carte) est activée : annulez l'activation, et si vous le faites, détruisez-la.
  it: |-
    Quando viene attivata una Carta Magia/Trappola che sceglie come bersaglio esattamente 1 mostro Zombie sul Terreno (e nessun'altra carta): annulla l'attivazione e, se lo fai, distruggila.
  pt: |-
    Quando um Card de Magia/Armadilha que escolha como alvo exatamente 1 monstro Zumbi no campo (e nenhum outro card) for ativado: negue a ativação e, se isso acontecer, destrua-o.
  ja: |-
    フィールド上に表側表示で存在するアンデット族モンスター１体を対象にする魔法・罠カードの発動を無効にし破壊する。
  ko: |-
    앞면 표시로 필드 위에 존재하는 언데드족 몬스터 1장을 대상으로 하는 마법/함정의 발동과 효과를 무효로 하여, 그 카드를 파괴한다.
  zh-TW: |-
    將僅以場上的１隻不死族怪獸做為對象的魔法・陷阱卡的發動變為無效進行破壞。
  zh-CN: |-
    使仅以场上的１只不死族怪兽为对象的魔法、陷阱卡的发动无效并破坏。
