text:
  en: |-
    This monster gets the following effect(s) while there is a monster(s) with the following Attribute(s) on the field: ● WATER: Control of this card cannot switch. ● WIND: If this card destroyed your opponent's monster by battle, it can attack once again in a row.
  de: |-
    Dieses Monster bekommt die folgenden Effekte, während sich Monster mit den folgenden Eigenschaften auf dem Spielfeld befinden: ● WASSER: Die Kontrolle über diese Karte kann nicht geändert werden. ● WIND: Wenn diese Karte ein Monster deines Gegners als Ergebnis eines Kampfes zerstört, kann es sofort noch einmal angreifen.
  es: |-
    Este monstruo consigue los siguientes efectos mientras hay monstruos con el siguiente Atributo en el Campo. ● AGUA: El control de esta carta no puede cambiar. ● VIENTO: Si esta carta destruye el monstruo de tu adversario como resultado de una batalla, esta carta puede atacar una vez más inmediatamente después.
  fr: |-
    Ce monstre acquiert le (ou les) effet(s) suivant(s) tant qu'il y a un monstre ou plus avec l'attribut suivant sur le Terrain : ● EAU : Le contrôleur de cette carte ne peut pas changer. ● VENT : Si cette carte détruit un monstre de votre adversaire à l'issue d'un combat, cette carte peut attaquer à nouveau immédiatement après.
  it: |-
    Questo mostro guadagna i seguenti effetti finché ci sono uno o più mostri coi seguenti Attributi sul Terreno. ● ACQUA: Il controllo di questa carta non può essere cambiato. ● VENTO: Se questa carta distrugge un mostro del tuo avversario in battaglia, questa carta può attaccare nuovamente subito dopo.
  pt: |-
    Este monstro obtém o(s) seguinte(s) efeito(s) enquanto existir(em) monstro(s) com o seguinte Atributo no Campo:
    ● ÁGUA: O controle deste card não pode ser mudado.
    ● VENTO: Se este card destruir um monstro como resultado de um combate, este card pode atacar mais uma vez logo em seguida.
  ja: |-
    このモンスターはフィールド上に特定の属性を持つモンスターが存在する場合、以下の効果を得る。
    ●水属性：このカードのコントロールを変更する事ができない。
    ●風属性：このカードが戦闘によって相手モンスターを破壊した場合、もう一度だけ続けて攻撃を行う事ができる。
  ko: |-
    이 몬스터는 필드 위에 특정한 속성을 가진 몬스터가 존재할 경우, 이하의 효과를 얻는다.
    ●물 속성 : 이 카드의 컨트롤을 변경할 수 없다.
    ●바람 속성 : 이 카드가 전투에 의해서 상대 몬스터를 파괴했을 경우, 1번 더 이어서 공격을 실행할 수 있다.
  zh-TW:
  zh-CN: |-
    这只怪兽在场上有持有特定属性的怪兽存在的场合，得到以下效果。
    ●水属性：这张卡的控制权不能变更。
    ●风属性：这张卡战斗破坏对方怪兽的场合，只再一次可以继续进行攻击。
