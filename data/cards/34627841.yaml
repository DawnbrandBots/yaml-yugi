text:
  en: |-
    You can Tribute this card; Special Summon 1 "Blue-Eyes White Dragon" from your hand.
  de: |-
    Du kannst diese Karte als Tribut anbieten; beschwöre 1 „Blauäugiger w. Drache“ als Spezialbeschwörung von deiner Hand.
  es: |-
    Puedes Sacrificar esta carta; Invoca de Modo Especial, desde tu mano, 1 "Dragón Blanco de Ojos Azules".
  fr: |-
    Vous pouvez Sacrifier cette carte ; Invoquez Spécialement 1 "Dragon Blanc aux Yeux Bleus" depuis votre main.
  it: |-
    Puoi offrire come Tributo questa carta; Evoca Specialmente 1 "Drago Bianco Occhi Blu" dalla tua mano.
  pt: |-
    Você pode oferecer este card como Tributo; Invoque por Invocação-Especial 1 "Dragão Branco de Olhos Azuis" da sua mão.
  ja: |-
    このカードをリリースして発動できる。手札から「青眼の白龍」１体を特殊召喚する。
  ko: |-
    이 카드를 릴리스하고 발동할 수 있다. 패에서 "푸른 눈의 백룡" 1장을 특수 소환한다.
  zh-TW: |-
    可以释放此卡进行发动。从手牌特殊召唤1只「青眼白龍」。
  zh-CN: |-
    ①：解放此卡可以发动。从手牌将1只"青眼白龙"特殊召唤。
