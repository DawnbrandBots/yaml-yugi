text:
  en: |-
    When your opponent activates a card or effect while you control "Red Dragon Archfiend" or a Synchro Monster that mentions it: You can target 1 card on the field; destroy it. You can target 1 of your banished DARK Dragon Synchro Monsters; Special Summon it. You can only use each effect of "Red Zone" once per turn.
  de: |-
    Wenn dein Gegner eine Karte oder einen Effekt aktiviert, solange du „Rotdrachen-Erzunterweltler“ oder ein Synchromonster, das ihn erwähnt, kontrollierst: Du kannst 1 Karte auf dem Spielfeld wählen; zerstöre sie. Du kannst 1 deiner verbannten FINSTERNIS Drache-Synchromonster wählen; beschwöre es als Spezialbeschwörung. Du kannst jeden Effekt von „Rote Zone“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando tu adversario activa una carta o efecto mientras controles "Dragón Rojo Archidemonio" o un Monstruo de Sincronía que lo mencione: puedes seleccionar 1 carta en el Campo; destrúyela. Puedes seleccionar 1 de tus Monstruos de Sincronía Dragón de OSCURIDAD desterrados; Invócalo de Modo Especial. Sólo puedes usar cada efecto de "Zona Roja" una vez por turno.
  fr: |-
    Lorsque votre adversaire active une carte ou un effet tant que vous contrôlez "Dragon Rouge Archdémon" ou un Monstre Synchro qui le mentionne : vous pouvez cibler 1 carte sur le Terrain ; détruisez-la. Vous pouvez cibler 1 de vos Monstres Synchro TÉNÈBRES Dragon bannis ; Invoquez-le Spécialement. Vous ne pouvez utiliser chaque effet de "Zone Rouge" qu'une fois par tour.
  it: |-
    Quando il tuo avversario attiva una carta o un effetto mentre tu controlli "Arcidemone Drago Rosso" o un Mostro Synchro che lo menziona: puoi scegliere come bersaglio 1 carta sul Terreno; distruggila. Puoi scegliere come bersaglio 1 dei tuoi Mostro Synchro OSCURITÀ Drago banditi; Evocalo Specialmente. Puoi utilizzare ogni effetto di "Zona Rossa" una sola volta per turno.
  pt: |-
    Quando seu oponente ativar um card ou efeito enquanto você controlar "Dragão Vermelho Arquidemônio" ou um Monstro Sincro que o mencione: você pode escolher 1 card no campo; destrua-o. Você pode escolher 1 dos seus Monstros Sincro Dragão de TREVAS banidos; Invoque-o por Invocação-Especial. Você só pode usar cada efeito de "Zona Vermelha" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに「レッド・デーモンズ・ドラゴン」またはそのカード名が記されたＳモンスターが存在し、相手がカードの効果を発動した時、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。②：自分の除外状態のドラゴン族・闇属性Ｓモンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "레드 데몬즈 드래곤" 또는 그 카드명이 쓰여진 싱크로 몬스터가 존재하고, 상대가 카드의 효과를 발동했을 때, 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다. ②: 자신의 제외 상태인 드래곤족 / 어둠 속성 싱크로 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。
    ①：在我方場上存在「闇紅惡魔龍」或寫有該卡名的同步怪獸，對方發動卡的效果時，可將場上的１張卡做為對象發動。破壞該卡。
    ②：可將我方除外狀態的１隻龍族・闇屬性同步怪獸做為對象發動。特殊召喚該怪獸。
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。
    ①：自己场上存在“暗红恶魔龙”或记载有该卡名的同步怪兽，且对手发动卡的效果时，以场上的１张卡为对象可以发动。将该卡破坏。
    ②：以自己１只除外状态的龙族・暗属性同步怪兽为对象可以发动。将该怪兽特殊召唤。
