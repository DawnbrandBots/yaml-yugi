text:
  en: |-
    When this card is Normal Summoned: You can Special Summon 1 Level 4 or lower "Superheavy Samurai" monster from your hand, then change this card to Defense Position. Monsters your opponent controls cannot attack any monsters, except this one.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Superstarker Samurai“-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand beschwören, dann ändere diese Karte in die Verteidigungsposition. Monster, die dein Gegner kontrolliert, können keine Monster angreifen, außer diesem.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Samurai Superpesado" de Nivel 4 o menor, y después cambiar esta carta a Posición de Defensa. Los monstruos que controle tu adversario no pueden atacar a ningún monstruo excepto a éste.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez Invoquer Spécialement 1 monstre "Samouraï Supralourd" de max. Niveau 4 depuis votre main, puis changez cette carte en Position de Défense. Les monstres contrôlés par votre adversaire ne peuvent pas attaquer de monstres (celui-ci exclu).
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi Evocare Specialmente 1 mostro "Samurai Superpesante" di Livello 4 o inferiore dalla tua mano, poi metti questa carta in Posizione di Difesa. I mostri controllati dal tuo avversario non possono attaccare nessun mostro, eccetto questo.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode Invocar por Invocação-Especial 1 monstro "Samurai Superpesado" de Nível 4 ou menos da sua mão e, depois, coloque este card em Posição de Defesa. Os monstros que seu oponente controla não podem atacar nenhum monstro, exceto este.
  ja: |-
    ①：このカードが召喚に成功した時に発動できる。手札からレベル４以下の「超重武者」モンスター１体を特殊召喚する。その後、このカードを守備表示にする。②：このカードがモンスターゾーンに存在する限り、相手は他のモンスターを攻撃できない。
  ko: |-
    ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 패에서 레벨 4 이하의 "초중무사" 몬스터 1장을 특수 소환한다. 그 후, 이 카드를 수비 표시로 한다. ②: 이 카드가 몬스터 존에 존재하는 한, 상대는 다른 몬스터를 공격할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：此卡召唤成功时可以发动。从手牌将１只等级４以下的“超重武者”怪兽特殊召唤。然后将此卡改成守备表示。②：只要此卡存在于怪兽区域，对手不可攻击其他怪兽。
