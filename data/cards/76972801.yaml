text:
  en: |-
    If you control 2 or more face-up "Gagaga" monsters: This turn, monsters you control cannot be destroyed by battle or by card effects.
  de: |-
    Falls du 2 oder mehr offene „Gagaga“-Monster kontrollierst: In diesem Spielzug können Monster, die du kontrollierst, weder durch Kampf noch durch Karteneffekte zerstört werden.
  es: |-
    Si controlas 2 o más monstruos "Gagaga" boca arriba: este turno, los monstruos que controles no pueden ser destruidos en batalla o por efectos de cartas.
  fr: |-
    Si vous contrôlez min. 2 monstres "Gagaga" face recto : ce tour, les monstres que vous contrôlez ne peuvent être détruits ni au combat ni par des effets de carte.
  it: |-
    Se controlli 2 o più mostri "Gagaga" scoperti: in questo turno, i mostri che controlli non possono essere distrutti in battaglia o dagli effetti delle carte.
  pt:
  ja: |-
    自分フィールド上に「ガガガ」と名のついたモンスターが２体以上存在する場合に発動できる。このターン、自分フィールド上のモンスターは戦闘及びカードの効果では破壊されない。
  ko: |-
    자신 필드 위에 "가가가"라는 이름이 붙은 몬스터가 2장 이상 존재할 경우에 발동할 수 있다. 이 턴에, 자신 필드 위의 몬스터는 전투 및 카드의 효과로는 파괴되지 않는다.
  zh-TW:
  zh-CN: |-
    自己场上有名字带有「我我我」的怪兽2只以上存在的场合才能发动。这个回合，自己场上的怪兽不会被战斗以及卡的效果破坏。
