pendulum_effect:
  en: |-
    You can target 1 "Melodious" Fusion Monster you control; send 1 "Melodious" monster from your Deck to the GY, and if you do, the targeted monster gains ATK equal to the Level of that monster sent to the GY x 200 until the end of this turn. You can only use this effect of "Refrain the Melodious Songstress" once per turn.
  de: |-
    Du kannst 1 „Musikalisch“-Fusionsmonster wählen, das du kontrollierst; lege 1 „Musikalisch“-Monster von deinem Deck auf den Friedhof und falls du dies tust, erhält das als Ziel gewählte Monster bis zum Ende dieses Spielzugs ATK in Höhe der Stufe jenes auf den Friedhof gelegten Monsters x 200. Du kannst diesen Effekt von „Refrain die musikalische Sängerin“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes seleccionar 1 Monstruo de Fusión "Melodiosa" que controles; manda al Cementerio 1 monstruo "Melodiosa" en tu Deck y, si lo haces, el monstruo seleccionado gana ATK igual al Nivel de ese monstruo mandado al Cementerio x 200 hasta el final de este turno. Sólo puedes usar este efecto de "Estribillo la Cantante Melodiosa" una vez por turno.
  fr: |-
    Vous pouvez cibler 1 Monstre Fusion "Musique" que vous contrôlez ; envoyez 1 monstre "Musique" depuis votre Deck au Cimetière, et si vous le faites, le monstre ciblé gagne une ATK égale au Niveau du monstre envoyé au Cimetière x 200 jusqu'à la fin de ce tour. Vous ne pouvez utiliser cet effet de "Refrain la Chanteuse de la Musique" qu'une fois par tour.
  it: |-
    Puoi scegliere come bersaglio 1 Mostro Fusione "Melodiosa" che controlli; manda 1 mostro "Melodiosa" dal tuo Deck al Cimitero e, se lo fai, il mostro scelto come bersaglio guadagna ATK pari al Livello di quel mostro mandato al Cimitero x 200 fino alla fine di questo turno. Puoi utilizzare questo effetto di "Refrain la Cantante Melodiosa" una sola volta per turno.
  pt: |-
    Você pode escolher 1 Monstro de Fusão "Melodiosa(o)" que você controla; envie 1 monstro "Melodiosa(o)" do seu Deck para o Cemitério e, se isso acontecer, o monstro alvo ganha ATK igual ao Nível desse monstro enviado para o Cemitério x 200 até o final deste turno. Você só pode usar este efeito de "Refrão, a Cantora Melodiosa" uma vez por turno.
  ja: |-
    このカード名のＰ効果は１ターンに１度しか使用できない。①：自分フィールドの「幻奏」融合モンスター１体を対象として発動できる。デッキから「幻奏」モンスター１体を墓地へ送り、対象のモンスターの攻撃力をターン終了時まで、墓地へ送ったモンスターのレベル×２００アップする。
  ko: |-
    이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "환주" 융합 몬스터 1장을 대상으로 하고 발동할 수 있다. 덱에서 "환주" 몬스터 1장을 묘지로 보내고, 대상 몬스터의 공격력을 턴 종료시까지, 묘지로 보낸 몬스터의 레벨 × 200 올린다.
  zh-TW: |-
    此卡名的鐘擺效果１回合僅可使用１次。
    ①：以自己場上的１隻「幻奏」融合怪獸為對象可以發動。從牌組將１隻「幻奏」怪獸送至墓地，對象怪獸的攻擊力直至回合結束時為止，上升相當於送至墓地的怪獸的等級×２００的數值。
  zh-CN: |-
    此卡名的灵摆效果１回合仅可使用１次。
    ①：以自己场上的１只“幻奏”融合怪兽为对象可以发动。从牌组将１只“幻奏”怪兽送至墓地，对象怪兽的攻击力直至回合结束时为止，上升相当于送至墓地的怪兽的等级×２００的数值。
