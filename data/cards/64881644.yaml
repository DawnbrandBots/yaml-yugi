text:
  en: |-
    If this card is Normal or Special Summoned: You can add 1 "Melodious" monster from your Deck to your hand, except "Refrain the Melodious Songstress". If a "Melodious" Fusion Monster(s) is Special Summoned to your field, while this card is face-up in your Extra Deck (except during the Damage Step): You can place this card in your Pendulum Zone. You can only use each effect of "Refrain the Melodious Songstress" once per turn.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Musikalisch“-Monster von deinem Deck hinzufügen, außer „Refrain die musikalische Sängerin“. Falls ein oder mehr „Musikalisch“-Fusionsmonster als Spezialbeschwörung auf deine Spielfeldseite beschworen werden, solange sich diese Karte offen in deinem Extra Deck befindet (außer während des Damage Steps): Du kannst diese Karte in deine Pendelzone legen. Du kannst jeden Effekt von „Refrain die musikalische Sängerin“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 monstruo "Melodiosa" en tu Deck, excepto "Estribillo la Cantante Melodiosa". Si uno o más Monstruos de Fusión "Melodiosa" son Invocados de Modo Especial a tu Campo, mientras esta carta está boca arriba en tu Deck Extra (excepto durante el Damage Step): puedes poner esta carta en tu Zona de Péndulo. Sólo puedes usar cada efecto de "Estribillo la Cantante Melodiosa" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 monstre "Musique" ("Refrain la Chanteuse de la Musique" exclu) depuis votre Deck à votre main. Si un ou plusieurs Monstres Fusion "Musique" sont Invoqués Spécialement sur votre Terrain, tant que cette carte est face recto dans votre Extra Deck (sauf durant la Damage Step) : vous pouvez placer cette carte dans votre Zone Pendule. Vous ne pouvez utiliser chaque effet de "Refrain la Chanteuse de la Musique" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 mostro "Melodiosa" dal tuo Deck alla tua mano, eccetto "Refrain la Cantante Melodiosa". Se uno o più Mostri Fusione "Melodiosa" vengono Evocati Specialmente sul tuo Terreno, mentre questa carta è scoperta nel tuo Extra Deck (eccetto durante il Damage Step): puoi mettere questa carta nella tua Zona Pendulum. Puoi utilizzare ogni effetto di "Refrain la Cantante Melodiosa" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 monstro "Melodiosa(o)" do seu Deck à sua mão, exceto "Refrão, a Cantora Melodiosa". Se um ou mais Monstros de Fusão "Melodiosa(o)" forem Invocados por Invocação-Especial no seu campo, enquanto este card estiver com a face para cima no seu Deck Adicional (exceto durante a Etapa de Dano): você pode colocar este card na sua Zona de Pêndulo. Você só pode usar cada efeito de "Refrão, a Cantora Melodiosa" uma vez por turno.
  ja: |-
    このカード名の①②のモンスター効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。デッキから「幻奏の歌姫ルフラン」以外の「幻奏」モンスター１体を手札に加える。②：このカードがＥＸデッキに表側で存在する状態で、自分フィールドに「幻奏」融合モンスターが特殊召喚された場合に発動できる。このカードを自分のＰゾーンに置く。
  ko: |-
    이 카드명의 ①②의 몬스터 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 덱에서 "환주의 가희 르프랭" 이외의 "환주" 몬스터 1장을 패에 넣는다. ②: 이 카드가 엑스트라 덱에 앞면으로 존재하는 상태에서, 자신 필드에 "환주" 융합 몬스터가 특수 소환되었을 경우에 발동할 수 있다. 이 카드를 자신의 펜듈럼 존에 놓는다.
  zh-TW:
  zh-CN: |-
    此卡名的①②怪兽效果１回合仅可各使用１次。
    ①：此卡召唤・特殊召唤的情况下可以发动。从牌组将“幻奏歌姬 露芙兰”以外的１只“幻奏”怪兽加入手牌。
    ②：此卡以表侧存在于额外牌组的状态下，“幻奏”融合怪兽被特殊召唤至自己场上的情况下可以发动。将此卡放在自己的灵摆区域。
