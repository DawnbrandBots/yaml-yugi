text:
  en: |-
    At the beginning of your Draw Phase, if you have no cards in your hand, draw 1 more card in addition to your normal draw. During your End Phase, if you have 1 or more card(s) in your hand, destroy this card.
  de: |-
    Zu Beginn deiner Draw Phase, falls du keine Karten in deiner Hand hast, ziehe 1 Karte zusätzlich zu deinem normalen Ziehen. Während deiner End Phase, falls du 1 oder mehrere Karten in deiner Hand hast, zerstöre diese Karte.
  es: |-
    Al principio de tu Draw Phase, si no tienes cartas en tu mano, roba 1 carta más además de la que robas normalmente. Durante tu End Phase, si tienes 1 o más cartas en tu mano, destruye esta carta.
  fr: |-
    Au début de votre Draw Phase, si vous n'avez pas de carte dans votre main, piochez 1 carte supplémentaire en complément de la pioche normale. Durant votre End Phase, si vous avez 1 ou plusieurs carte(s) dans votre main, détruisez cette carte.
  it: |-
    All'inizio della tua Draw Phase, se non hai carte nella tua mano, pesca 1 carta addizionale in aggiunta a quella pescata normalmente. Durante la tua End Phase, se hai 1 o più carte in mano, distruggi questa carta.
  pt: |-
    No começo da sua Draw Phase, se você não tiver cards na sua mão, compre 1 card a mais além da compra normal. Durante a sua End Phase, se você tiver 1 ou mais cards na sua mão, destrua este card.
  ja: |-
    自分のドローフェイズ開始時に自分の手札が０枚だった場合、通常のドローに加えてもう１枚ドローする。自分のエンドフェイズ時に自分の手札が１枚以上存在していた場合、このカードを破壊する。
  ko: |-
    자신의 드로우 페이즈 시작 시에 자신의 패가 0장인 경우, 일반 드로우 외에도 1장 더 드로우한다. 자신의 엔드 페이즈시에 자신의 패가 1장 이상 존재하고 있을 경우, 이 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    自己的抽卡阶段开始时自己手卡是0张的场合，在通常抽卡外加上再抽1张。自己的结束阶段时自己手卡有1张以上存在的场合，这张卡破坏。
