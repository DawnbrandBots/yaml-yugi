text:
  en: |-
    During your Main Phase: You can excavate the top card of your Deck, and if it is a monster, Special Summon it, and if you do, place this card on the bottom of the Deck. If it wasn't a monster, or couldn't be Special Summoned, place it on the bottom of the Deck. Place the monster Special Summoned by this effect on the bottom of the Deck during the End Phase. You can only use this effect of "Mimikuril" once per turn.
  de: |-
    Während deiner Main Phase: Du kannst die oberste Karte deines Decks ausgraben und falls es ein Monster ist, beschwöre es als Spezialbeschwörung und falls du dies tust, lege diese Karte unters Deck. Falls es kein Monster war oder nicht als Spezialbeschwörung beschworen werden konnte, lege sie unters Deck. Lege das durch diesen Effekt als Spezialbeschwörung beschworene Monster während der End Phase unters Deck. Du kannst diesen Effekt von „Mimikuril“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante tu Main Phase: puedes excavar la carta de la parte superior de tu Deck, y si es un monstruo, Invócalo de Modo Especial y, si lo haces, pon esta carta en la parte inferior del Deck. Si no era un monstruo, o no podía ser Invocado de Modo Especial, ponlo en la parte inferior del Deck. Pon el monstruo Invocado de Modo Especial por este efecto en la parte inferior del Deck durante la End Phase. Sólo puedes usar este efecto de "Mimikuril" una vez por turno.
  fr: |-
    Durant votre Main Phase : vous pouvez dévoiler la carte du dessus de votre Deck, et si c'est un monstre, Invoquez-le Spécialement, et si vous le faites, placez cette carte au-dessous du Deck. Si ce n'était pas un monstre ou si elle ne pouvait pas être Invoquée Spécialement, placez-la au-dessous du Deck. Durant la End Phase, placez le monstre Invoqué Spécialement par cet effet au-dessous du Deck. Vous ne pouvez utiliser cet effet de "Mimikouril" qu'une fois par tour.
  it: |-
    Durante la tua Main Phase: puoi dissotterrare la prima carta del tuo Deck e, se è un mostro, Evocalo Specialmente e, se lo fai, metti questa carta in fondo al Deck. Se non era un mostro, o non poteva essere Evocato Specialmente, mettilo in fondo al Deck. Metti il mostro Evocato Specialmente da questo effetto in fondo al Deck durante la End Phase. Puoi utilizzare questo effetto di "Mimikuril" una sola volta per turno.
  pt: |-
    Durante sua Fase Principal: você pode escavar o card do topo do seu Deck e, se for um monstro, Invoque-o por Invocação-Especial e, se isso acontecer, coloque este card no fundo do Deck. Se não era um monstro, ou se não podia ser Invocado por Invocação-Especial, coloque-o no fundo do Deck. Durante a Fase Final, coloque o monstro Invocado por Invocação-Especial por este efeito no fundo do Deck. Você só pode usar este efeito de "Mimikuril" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。自分のデッキの一番上のカードをめくり、それがモンスターだった場合、そのモンスターを特殊召喚し、このカードを持ち主のデッキの一番下に戻す。違った場合、または特殊召喚できない場合、そのカードをデッキの一番下に戻す。この効果で特殊召喚したモンスターはエンドフェイズに持ち主のデッキの一番下に戻る。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 자신의 덱 맨 위의 카드를 넘겨, 그것이 몬스터였을 경우, 그 몬스터를 특수 소환하고, 이 카드를 주인의 덱 맨 아래로 되돌린다. 다를 경우, 또는 특수 소환할 수 없을 경우, 그 카드를 덱 맨 아래로 되돌린다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈에 주인의 덱 맨 아래로 되돌아간다.
  zh-TW: |-
    此卡名的效果１回合僅限使用１次。①：可在我方主要階段發動。翻開我方牌組最上方的卡，在該卡為怪獸的狀況下，特殊召喚該怪獸，將此卡送回持有者的牌組的最下方。在不是怪獸或無法特殊召喚的狀況下，將該卡送回牌組的最下方。透過此效果特殊召喚的怪獸，在結束階段將回到持有者的牌組的最下方。
  zh-CN: |-
    这个卡名的效果1回合只能使用1次。
    ①：自己主要阶段才能发动。自己卡组最上面的卡翻开，那是怪兽的场合，那只怪兽特殊召唤，这张卡回到持有者卡组最下面。不是的场合或者不能特殊召唤的场合，那张卡回到卡组最下面。这个效果特殊召唤的怪兽在结束阶段回到持有者卡组最下面。
