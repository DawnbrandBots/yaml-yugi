text:
  en: |-
    When another "Saber" monster you control is destroyed by battle and sent to the Graveyard, you can pay 500 Life Points to Special Summon this card from the Graveyard.
  de: |-
    Wenn ein anderes „Säbel“-Monster, das du kontrollierst, durch Kampf zerstört und auf den Friedhof gelegt wird, kannst du 500 Life Points zahlen, um diese Karte als Spezialbeschwörung vom Friedhof zu beschwören.
  es: |-
    Cuando otro monstruo "Sable" que controlas es destruido en batalla y mandado al Cementerio, puedes pagar 500 Life Points para Invocar esta carta de Modo Especial desde el Cementerio.
  fr: |-
    Lorsqu'un autre monstre "Sabre" que vous contrôlez est détruit au combat et envoyé au Cimetière, vous pouvez payer 500 Life Points pour Invoquer Spécialement cette carte depuis le Cimetière.
  it: |-
    Quando un altro mostro "Sciabola" che controlli viene distrutto in battaglia e mandato al Cimitero, puoi pagare 500 Life Points per Evocare Specialmente questa carta dal Cimitero.
  pt:
  ja: |-
    このカードが墓地に存在し、自分フィールド上の「セイバー」と名のついたモンスターが戦闘によって破壊され墓地へ送られた時、５００ライフポイントを払う事で、このカードを墓地から特殊召喚する。
  ko: |-
    자신 필드 위에 존재하는 "세이버"라는 이름이 붙은 몬스터가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 500 라이프 포인트를 지불하는 것으로, 이 카드를 묘지에서 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：此卡存在于墓地的状态下，自己的“军刀”怪兽因战斗被破坏并被送至墓地时，支付500LP可以发动。将此卡特殊召唤。
