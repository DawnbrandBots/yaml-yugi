text:
  en: |-
    A deadly duo consisting of a beast master and its loyal servant.
  de: |-
    Ein tödliches Duo bestehend aus einem Meister der Tiere und seinem loyalen Diener.
  es: |-
    Un dúo mortal formado por un Señor de las bestias y su leal sirviente.
  fr: |-
    Duo mortel composé d'un maître monstrueux et de son loyal serviteur.
  it: |-
    Una coppia mortale costituita da una bestia padrona e dal suo fedele servitore.
  pt: |-
    Uma dupla mortal composta por um mestre das feras e seu servo leal.
  ja: |-
    けもの使いの達人と、主人に忠実なけもの。コンビは完璧。
  ko: |-
    짐승을 다루는 조련사와 그 주인에게 충성스런 야수. 그들의 콤비는 완벽하다.
  zh-TW: |-
    擅長驅使野獸的高手與忠於主人的野獸。是一對完美的組合。
  zh-CN: |-
    怪兽使高手、忠心于主人的怪兽。组合起来相当完美。
