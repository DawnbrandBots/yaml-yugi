name:
  en: Call of the Mummy
  de: Ruf der Mumie
  es: Llamada de la Momia
  fr: L'Appel de la Momie
  it: Richiamo della Mummia
  pt: Chamado da Múmia
  ja: ミイラの<ruby>呼<rt>よ</rt></ruby>び<ruby>声<rt>ごえ</rt></ruby>
  ja_romaji: Miira no Yobigoe
  ko: 미라가 부르는 소리
  ko_rr: Miraga Bureu-neun Sori
  zh-TW: 木乃伊的呼聲
  zh-CN: 木乃伊的呼声
text:
  en:
  de: |-
    Einmal pro Spielzug: Du kannst 1 Zombie-Monster als Spezialbeschwörung von deiner Hand beschwören. Du darfst keine Monster kontrollieren, um diesen Effekt zu aktivieren und aufzulösen.
  es: |-
    Una vez por turno: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo Zombi. No debes controlar monstruos para activar y resolver este efecto.
  fr: |-
    Une fois par tour : vous pouvez Invoquer Spécialement 1 monstre Zombie depuis votre main. Vous ne devez contrôler aucun monstre pour activer et résoudre cet effet.
  it: |-
    Una volta per turno: puoi Evocare Specialmente 1 mostro Zombie dalla tua mano. Non devi controllare nessun mostro per attivare e risolvere questo effetto.
  pt: |-
    Uma vez por turno: você pode Invocar por Invocação-Especial 1 monstro Zumbi da sua mão. Você não pode controlar nenhum monstro para ativar e resolver este efeito.
  ja: |-
    ①：１ターンに１度、自分メインフェイズに発動できる（この効果は自分フィールドにモンスターが存在しない場合に発動と処理ができる）。手札からアンデット族モンスター１体を特殊召喚する。
  ko: |-
    ①: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 패에서 언데드족 몬스터 1장을 특수 소환한다. 이 효과는 자신 필드에 몬스터가 존재하지 않을 경우에 발동과 처리를 할 수 있다.
  zh-TW: |-
    ①：１回合１次，可在我方主要階段發動。從手牌特殊召喚１隻不死族怪獸。此效果可在我方場上不存在怪獸的狀況下發動及處理。
  zh-CN: |-
    １回合１次，我方场上不存在怪兽的场合，可从手牌特殊召唤１只不死族怪兽。
