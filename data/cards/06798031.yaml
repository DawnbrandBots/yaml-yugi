name:
  en: Ryzeal Cross
  de: Ryzeal-Kreuzung
  es: Cruza Ryzeal
  fr: Croisement Ryzéal
  it: Incrocio Ryzeal
  pt: Cruzamento Ryzeal
  ja: ライゼオル・クロス
  ja_romaji: Raizeoru Kurosu
  ko: 라이제올 크로스
  ko_rr:
  zh-TW:
  zh-CN: 雷热涡炉・交错
text:
  en: |-
    You cannot Xyz Summon monsters with the same name as a card you control. You can target 2 "Ryzeal" cards in your GY, except "Ryzeal Cross"; place them on the bottom of the Deck in any order, then draw 1 card. You can only use this effect of "Ryzeal Cross" once per turn. Once per turn, when a monster effect activated by your opponent resolves, you can detach 1 material from a "Ryzeal" Xyz Monster you control, and if you do, negate that effect.
  de: |-
    Du kannst keine Monster mit demselben Namen wie eine Karte, die du kontrollierst, als Xyz-Beschwörung beschwören. Du kannst 2 „Ryzeal“-Karten in deinem Friedhof wählen, außer „Ryzeal-Kreuzung“; lege sie in beliebiger Reihenfolge unters Deck, dann ziehe 1 Karte. Du kannst diesen Effekt von „Ryzeal-Kreuzung“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug, wenn ein von deinem Gegner aktivierter Monstereffekt aufgelöst wird, kannst du 1 Material von einem „Ryzeal“-Xyz-Monster abhängen, das du kontrollierst, und falls du dies tust, annulliere jenen Effekt.
  es: |-
    No puedes Invocar Xyz monstruos con el mismo nombre que una carta que controles. Puedes seleccionar 2 cartas "Ryzeal" en tu Cementerio, excepto "Cruza Ryzeal"; ponlas en la parte inferior del Deck en cualquier orden, y después roba 1 carta. Sólo puedes usar este efecto de "Cruza Ryzeal" una vez por turno. Una vez por turno, cuando se resuelve un efecto de monstruo activado por tu adversario, puedes desacoplar 1 material de un Monstruo Xyz "Ryzeal" que controles y, si lo haces, niega ese efecto.
  fr: |-
    Vous ne pouvez pas Invoquer par Xyz de monstres du même nom qu'une carte que vous contrôlez. Vous pouvez cibler 2 cartes "Ryzéal" ("Croisement Ryzéal" exclu) dans votre Cimetière ; placez-les au-dessous du Deck dans l'ordre de votre choix, puis piochez 1 carte. Vous ne pouvez utiliser cet effet de "Croisement Ryzéal" qu'une fois par tour. Une fois par tour, lorsqu'un effet de monstre activé par votre adversaire est résolu, vous pouvez détacher 1 Matériel d'un Monstre Xyz "Ryzéal" que vous contrôlez, et si vous le faites, annulez l'effet.
  it: |-
    Non puoi Evocare Xyz mostri con lo stesso nome di una carta che controlli. Puoi scegliere come bersaglio 2 carte "Ryzeal" nel tuo Cimitero, eccetto "Incrocio Ryzeal"; mettile in fondo al Deck in qualsiasi ordine, poi pesca 1 carta. Puoi utilizzare questo effetto di "Incrocio Ryzeal" una sola volta per turno. Una volta per turno, quando l'effetto di un mostro attivato dal tuo avversario si risolve, puoi staccare 1 materiale da un Mostro Xyz "Ryzeal" che controlli e, se lo fai, annulla quell'effetto.
  pt: |-
    Você não pode Invocar por Invocação-Xyz monstros com o mesmo nome de um card que você controla. Você pode escolher 2 cards "Ryzeal" no seu Cemitério, exceto "Cruzamento Ryzeal"; coloque-os no fundo do Deck em qualquer ordem e, depois, compre 1 card. Você só pode usar este efeito de "Cruzamento Ryzeal" uma vez por turno. Uma vez por turno, quando um efeito de monstro ativado pelo seu oponente resolver, você pode desassociar 1 matéria de um Monstro Xyz "Ryzeal" que você controla e, se isso acontecer, negue o efeito.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：自分は同名カードが自分フィールドに存在しないモンスターしかＸ召喚できない。②：「ライゼオル・クロス」以外の自分の墓地の「ライゼオル」カード２枚を対象として発動できる。そのカードを好きな順番でデッキの下に戻す。その後、自分は１枚ドローする。③：１ターンに１度、相手が発動したモンスターの効果の処理時に、自分は自分フィールドの「ライゼオル」ＸモンスターのＸ素材を１つ取り除く事ができる。その場合、その効果は無効化される。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신은 같은 이름의 카드가 자신 필드에 존재하지 않는 몬스터밖에 엑시즈 소환할 수 없다. ②: "라이제올 크로스" 이외의 자신 묘지의 "라이제올" 카드 2장을 대상으로 하고 발동할 수 있다. 그 카드를 좋아하는 순서대로 덱 아래로 되돌린다. 그 후, 자신은 1장 드로우한다. ③: 1턴에 1번, 상대가 발동한 몬스터의 효과 처리시에, 자신은 자신 필드의 "라이제올" 엑시즈 몬스터의 엑시즈 소재를 1개 제거할 수 있다. 그 경우, 그 효과는 무효화된다.
  zh-TW:
  zh-CN: |-
    此卡名的②效果１回合仅可使用１次。①：自己仅可超量召唤同名卡不存在于自己场上的怪兽。②：以“雷热涡炉・交错”以外的、自己墓地的２张“雷热涡炉”卡为对象可以发动。将该卡以喜欢的顺序放回牌组下面。然后，自己抽１张。③：１回合１次，对手发动的怪兽的效果处理时，自己可去除自己场上的“雷热涡炉”超量怪兽的１个超量素材。该情况下，该效果无效化。
