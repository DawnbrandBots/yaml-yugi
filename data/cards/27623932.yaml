name:
  en: Thunder Discharge
  de: Donnerentladung
  es: Descarga de Trueno
  fr: Décharge de Tonnerre
  it: Scarica Tuono
  pt: Descarga Trovão
  ja: サンダー・ディスチャージ
  ja_romaji: Sandā Disuchāji
  ko: 썬더 디스차지
  ko_rr: Sseondeo Diseuchaji
  zh-TW: 雷電・噴射
  zh-CN: 雷霆喷射
text:
  en:
  de: |-
    Falls du eine „Abenteurer-Spielmarke“ kontrollierst: Du kannst 1 Monster wählen, das du kontrollierst und das mit einer Ausrüstungskarte ausgerüstet ist, die „Abenteurer-Spielmarke“ erwähnt; zerstöre so viele Monster, die dein Gegner kontrolliert und deren ATK kleiner oder gleich denen jenes Monsters sind, wie möglich, dann kannst du 1 Monster, das du kontrollierst, mit 1 Ausrüstungszauber, der „Abenteurer-Spielmarke“ erwähnt, von deiner Hand oder deinem Friedhof ausrüsten. Du kannst nur 1 „Donnerentladung“ pro Spielzug aktivieren.
  es: |-
    Si controlas una "Ficha Aventurera": puedes seleccionar 1 monstruo que controles equipado con una Carta de Equipo que mencione "Ficha Aventurera"; destruye tantos monstruos que controle tu adversario como sea posible con ATK igual o menor que el de ese monstruo, y después puedes equipar 1 Mágica de Equipo en tu mano o Cementerio que mencione "Ficha Aventurera" a 1 monstruo que controles. Sólo puedes activar 1 "Descarga de Trueno" por turno.
  fr: |-
    Si vous contrôlez "Jeton Aventurier" : vous pouvez cibler 1 monstre que vous contrôlez équipé avec une Carte d'Équipement qui mentionne "Jeton Aventurier" ; détruisez autant de monstres contrôlés par votre adversaire que possible avec une ATK inférieure ou égale au monstre, puis vous pouvez équiper 1 Magie d'Équipement qui mentionne "Jeton Aventurier" depuis votre main ou Cimetière à 1 monstre que vous contrôlez. Vous ne pouvez activer qu'1 "Décharge de Tonnerre" par tour.
  it: |-
    Se controlli un "Segna-Avventuriero": puoi scegliere come bersaglio 1 mostro che controlli equipaggiato con una Carta Equipaggiamento che menziona "Segna-Avventuriero"; distruggi tanti mostri controllati dal tuo avversario con ATK pari o inferiore a quel mostro quanti possibile, poi puoi equipaggiare 1 Magia Equipaggiamento che menziona "Segna-Avventuriero" dalla tua mano o Cimitero a 1 mostro che controlli. Puoi attivare solo 1 "Scarica Tuono" per turno.
  pt: |-
    Se você controlar uma "Ficha de Aventura": você pode escolher 1 monstro que você controla equipado com um Card de Equipamento que mencione "Ficha de Aventura"; destrua tantos monstros que seu oponente controla quanto possível com ATK igual ou menor que o desse monstro e, depois, você pode equipar 1 Magia de Equipamento que mencione "Ficha de Aventura" da sua mão ou do Cemitério a 1 monstro que você controla. Você só pode ativar 1 "Descarga Trovão" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。
    ①：自分フィールドに「勇者トークン」が存在する場合、「勇者トークン」のトークン名が記された装備カードを装備した自分フィールドのモンスター１体を対象として発動できる。そのモンスターの攻撃力以下の攻撃力を持つ相手フィールドのモンスターを全て破壊する。その後、自分の手札・墓地から「勇者トークン」のトークン名が記された装備魔法カード１枚を自分フィールドの装備可能なモンスター１体に装備できる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드에 "용사 토큰"이 존재할 경우, "용사 토큰"의 토큰명이 쓰여진 장착 카드를 장착한 자신 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력 이하의 공격력을 가지는 상대 필드의 몬스터를 전부 파괴한다. 그 후, 자신의 패 / 묘지에서 "용사 토큰"의 토큰명이 쓰여진 장착 마법 카드 1장을 고르고 자신 필드의 장착 가능한 몬스터 1장에 장착할 수 있다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：在我方場上存在「勇者衍生物」的狀況下，可將我方場上裝備著寫有「勇者衍生物」的衍生物名的裝備卡的１隻怪獸做為對象發動。破壞所有對方場上持有攻擊力是該卡攻擊力以下的怪獸。其後，可從我方手牌・墓地選擇１張寫有「勇者衍生物」的衍生物名的裝備魔法卡，裝備於我方場上可裝備的１隻怪獸。
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：自己场上有“勇者衍生物”存在的情况下，以自己场上的1只装备了记载有“勇者衍生物”的衍生物名的装备卡的怪兽为对象可以发动。将对手场上拥有该怪兽的攻击力以下攻击力的怪兽全部破坏。然后，可从自己的手牌・墓地挑选1张记载有“勇者衍生物”的衍生物名的装备魔法卡，装备于自己场上1只可装备的怪兽。
