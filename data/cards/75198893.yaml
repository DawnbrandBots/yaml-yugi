text:
  en: |-
    Once per turn, you can select 1 of your opponent's monsters that is removed from play. Until the End Phase, this card's name is treated as the selected monster's name, and this card has the same Attribute, Level, ATK, and DEF as the selected monster. If this card is removed from the field while this effect is applied, remove it from play.
  de: |-
    Einmal pro Spielzug kannst du 1 der Monster deines Gegners wählen, das aus dem Spiel entfernt ist. Bis zur End Phase wird der Name dieser Karte als der Name des gewählten Monster behandelt und diese Karte hat dieselbe Eigenschaft, dieselbe Stufe sowie dieselben ATK und DEF wie das gewählte Monster. Falls diese Karte vom Spielfeld entfernt wird, solange dieser Effekt aktiv ist, entferne sie aus dem Spiel.
  es: |-
    Una vez por turno, puedes seleccionar 1 de los monstruos de tu adversario que haya sido retirado del juego. Hasta la End Phase, el nombre de esta carta se trata como el nombre de la carta elegida, y esta carta tiene los mismos Atributo, Nivel, ATK y DEF que el monstruo seleccionado. Si esta carta es retirada del campo mientras este efecto está acticado, retírala del juego.
  fr: |-
    Une fois par tour, vous pouvez sélectionner 1 des monstres de votre adversaire qui est retiré du jeu. Jusqu'à la End Phase, le nom de cette carte est traité comme le nom du monstre sélectionné et cette carte a le même Attribut, Niveau, ATK et DEF que le monstre sélectionné. Si cette carte est retirée du Terrain lorsque cet effet est appliqué, retirez-la du jeu.
  it: |-
    Una volta per turno, puoi scegliere 1 dei mostri del tuo avversario rimossi dal gioco. Fino alla End Phase, il nome di questa carta viene considerato come il nome del mostro scelto, e questa carta ha lo stesso Attributo, Livello, ATK e DEF del mostro scelto. Se questa carta viene rimossa dal Terreno fino a quando si applica questo effetto, rimuovila dal gioco.
  pt: |-
    Uma vez por turno, você pode selecionar 1 monstro do seu oponente que está removido do jogo. Até a End Phase deste turno, o nome desta carta é tratado como o nome daquele monstro e esta carta ganha o Tipo, Nível, ATK e DEF do monstro selecionado. Se esta carta é removida do campo durante o turno em que esse efeito foi ativado, remova-a do jogo.
  ja: |-
    ゲームから除外されている相手のモンスター１体を選択して発動する。このカードはエンドフェイズ時まで選択したモンスターと同名カードとして扱い、選択したモンスターと同じ属性・レベル・攻撃力・守備力になる。この効果は１ターンに１度しか使用できない。この効果が適用されたこのカードはフィールド上から離れた場合、ゲームから除外される。
  ko: |-
    게임에서 제외되어 있는 상대의 몬스터 1장을 선택하고 발동한다. 이 카드는 엔드 페이즈시까지 선택한 몬스터와 같은 이름의 카드로 취급하고, 선택한 몬스터와 같은 속성 / 레벨 / 공격력 / 수비력이 된다. 이 효과는 1턴에 1번밖에 사용할 수 없다. 이 효과가 적용된 이 카드는 필드 위에서 벗어났을 경우, 게임에서 제외된다.
  zh-TW:
  zh-CN: |-
    选择从游戏中除外的1只对方的怪兽发动。这张卡直到结束阶段时当作和选择的怪兽同名卡使用，变成和选择的怪兽相同属性·等级·攻击力·守备力。这个效果1回合只能使用1次。这个效果适用的这张卡从场上离开的场合从游戏中除外。
