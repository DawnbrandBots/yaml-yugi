  de: Hamburger-Rezept
  es: Receta de Hamburguesa
  fr: Recette de Hamburger
  it: Ricetta dell'Hamburger
  pt: Receita do Hambúrguer
  ja: ハンバーガーのレシピ
  ja_romaji: Hanbāgā no Reshipi
  ko: 햄버거 요리법
  ko_rr: Haembeogeo Yoribeop
  zh-TW: 漢堡的食譜
  zh-CN: 汉堡的食谱
text:
  en:
  de: |-
    Diese Karte wird verwendet, um „Hungriger Burger“ als Ritualbeschwörung zu beschwören. Du musst zusätzlich Monster von deiner Hand oder Spielfeldseite als Tribut anbieten, deren gemeinsame Stufe 6 oder mehr entspricht.
  es: |-
    Esta carta es usada para Invocar por Ritual "Hamburguesa Hambrienta". También debes Sacrificar monstruos en tu mano o Campo cuyos Niveles totales sean iguales a 6 o más.
  fr: |-
    Cette carte est utilisée pour Invoquer Rituellement "Burger Affamé". Vous devez aussi Sacrifier des monstres depuis votre main ou Terrain dont le Niveau total est égal à min. 6.
  it: |-
    Questa carta viene utilizzata per Evocare tramite Rituale "Hamburger Affamato". Devi anche offrire come Tributo mostri dalla tua mano o Terreno con Livello totale pari o superiore a 6.
  pt: |-
    Este card é usado para a Invocação-Ritual de "Hambúrguer Esfomeado". Você também deve oferecer como Tributo monstros da sua mão ou do campo cuja soma dos Níveis seja igual a 6 ou mais.
  ja: |-
    ①：自分の手札・フィールドから、レベルの合計が６以上になるようにモンスターをリリースし、手札から「ハングリーバーガー」を儀式召喚する。
  ko: |-
    "헝그리 버거"의 의식 소환에 필요. ①: 자신의 패 / 필드에서, 레벨의 합계가 6 이상이 되도록 몬스터를 릴리스하고, 패에서 "헝그리 버거"를 의식 소환한다.
  zh-TW: |-
    「饑餓的漢堡」降臨所需。必須為使等級合計為６以上，從手牌・我方場上解放怪獸。
  zh-CN: |-
    ①：为使合计等级为６以上，从自己的手牌・场上解放怪兽，从手牌将“饥饿汉堡”仪式召唤。
