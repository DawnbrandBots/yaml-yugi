text:
  en: |-
    If you have a Tuner on your field or in your GY: Add 1 "Synchro" Spell/Trap from your Deck to your hand. You can only activate 1 "Duelist Genesis" per turn.
  de: |-
    Falls du einen Empfänger auf deiner Spielfeldseite oder in deinem Friedhof hast: Füge deiner Hand 1 „Synchro“-Zauber/Falle von deinem Deck hinzu. Du kannst nur 1 „Ursprung des Duellanten“ pro Spielzug aktivieren.
  es: |-
    Si tienes un Cantante en tu Campo o en tu Cementerio: añade a tu mano 1 Mágica/Trampa "Sincro" en tu Deck. Sólo puedes activar 1 "Génesis del Duelista" por turno.
  fr: |-
    Si vous avez un Syntoniseur sur votre Terrain ou dans votre Cimetière : ajoutez 1 Magie/Piège "Synchro" depuis votre Deck à votre main. Vous ne pouvez activer qu'1 "La Genèse du Duelliste" par tour.
  it: |-
    Se hai un Tuner sul tuo Terreno o nel tuo Cimitero: aggiungi 1 Magia/Trappola "Synchro" dal tuo Deck alla tua mano. Puoi attivare solo 1 "Genesi del Duellante" per turno.
  pt: |-
    Se você tiver um Regulador no seu campo ou no seu Cemitério: adicione 1 Magia/Armadilha "Sincro" do seu Deck à sua mão. Você só pode ativar 1 "Gênese do Duelista" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分のフィールドか墓地にチューナーが存在する場合に発動できる。デッキから「シンクロ」魔法・罠カード１枚を手札に加える。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신의 필드나 묘지에 튜너가 존재할 경우에 발동할 수 있다. 덱에서 "싱크로" 또는 "싱크론" 마법 / 함정 카드 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡1回合只能发动1张。①：自己的场上或墓地有调整存在的场合可以发动。从卡组将1张「シンクロ／同调」魔法陷阱卡加入手牌。
