name:
  en: Vaylantz Wars - The Place of Beginning
  de: Vaylantz-Kriege - Der Ort des Anfangs
  es: Las Guerras Vaylantz - El Lugar del Comienzo
  fr: Guerres Vaylantz - L'Endroit du Commencement
  it: Guerre Vaylantz - Il Posto dell'Inizio
  pt: Guerras Vaylantz - O Local do Começo
  ja: <ruby>ＶＶ<rt>ヴァリアンツ＝ウォー</rt></ruby>～<ruby>始<rt>はじ</rt></ruby>まりの<ruby>地<rt>ち</rt></ruby>～
