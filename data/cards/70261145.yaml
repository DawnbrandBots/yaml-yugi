text:
  en: |-
    Each time your opponent activates a Spell/Trap Card, for the rest of this turn all "Naturia" monsters you control will gain 500 ATK.
  de: |-
    Jedes Mal, wenn dein Gegner eine Zauber-/Fallenkarte aktiviert, erhalten alle „Naturia“-Monster, die du kontrollierst, für den Rest dieses Spielzugs 500 ATK.
  es: |-
    Cada vez que tu adversario activa una Carta Mágica/de Trampa, por el resto de este turno todos los monstruos "Naturia" que controles ganan 500 ATK.
  fr: |-
    Chaque fois que votre adversaire active une Carte Magie/Piège, tous les monstres "Naturia" que vous contrôlez vont gagner 500 ATK le reste de ce tour.
  it: |-
    Ogni volta che il tuo avversario attiva una Carta Magia/Trappola, per il resto di questo turno tutti i mostri "Naturia" che controlli guadagneranno 500 ATK.
  pt: |-
    Sempre que seu oponente ativar um Card de Magia/Armadilha, pelo resto deste turno, todos os monstros "Naturia" que você controla ganham 500 de ATK.
  ja: |-
    このカードが自分フィールド上に表側表示で存在する限り、相手が魔法・罠カードを発動する度に、自分フィールド上に表側表示で存在する「ナチュル」と名のついたモンスターの攻撃力はそのターンのエンドフェイズ時まで５００ポイントアップする。
  ko: |-
    이 카드가 자신 필드 위에 앞면 표시로 존재하는 한, 상대가 마법/함정 카드를 발동할 때마다, 자신 필드 위에 앞면 표시로 존재하는 "나츄르"라는 이름이 붙은 몬스터의 공격력은 그 턴의 엔드 페이즈시까지 500 포인트 올린다.
  zh-TW: |-
    只要此卡以正面表示存在於我方場上，每當對方發動魔法・陷阱卡時，我方場上的冠有「大植然」之名的怪獸攻擊力在回合結束前提升５００。
  zh-CN: |-
    只要此卡以表侧表示存在于我方场上，每次对手发动魔法、陷阱卡，我方场上冠有“大植然”之名怪兽的攻击力直至回合结束时上升５００点。
