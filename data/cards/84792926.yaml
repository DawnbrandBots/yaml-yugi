text:
  en: |-
    When this card is activated: You can add 1 "Therion" monster from your Deck to your hand. Once per turn, if your monster would be destroyed by battle, you can send 1 "Therion" card or 1 "Endless Engine Argyro System" from your Deck to the GY instead. Once per turn, when a monster is destroyed by battle and sent to the GY: You can target 1 "Therion" monster in your GY; add it to your hand. You can only activate 1 "Therion Discolosseum" per turn.
  de: |-
    Wenn diese Karte aktiviert wird: Du kannst deiner Hand 1 „Therion“-Monster von deinem Deck hinzufügen. Einmal pro Spielzug, falls dein Monster durch Kampf zerstört würde, kannst du stattdessen 1 „Therion“-Karte oder 1 „Endlosmaschine Argyro-System“ von deinem Deck auf den Friedhof legen. Einmal pro Spielzug, wenn ein Monster durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst 1 „Therion“-Monster in deinem Friedhof wählen; füge es deiner Hand hinzu. Du kannst nur 1 „Therion-Diskolosseum“ pro Spielzug aktivieren.
  es: |-
    Cuando esta carta es activada: puedes añadir a tu mano 1 monstruo "Therion" en tu Deck. Una vez por turno, si tu monstruo fuera a ser destruido en batalla, puedes mandar al Cementerio 1 carta "Therion" o 1 "Sistema Argyro Motor Infinito" en tu Deck en su lugar. Una vez por turno, cuando un monstruo es destruido en batalla y mandado al Cementerio: puedes seleccionar 1 monstruo "Therion" en tu Cementerio; añádelo a tu mano. Sólo puedes activar 1 "Therion Discoliseo" por turno.
  fr: |-
    Lorsque cette carte est activée : vous pouvez ajouter 1 monstre "Therion" depuis votre Deck à votre main. Une fois par tour, si votre monstre va être détruit au combat, vous pouvez envoyer 1 carte "Therion" ou 1 "Moteur Infini Système Argyro" depuis votre Deck au Cimetière à la place. Une fois par tour, lorsqu'un monstre est détruit au combat et envoyé au Cimetière : vous pouvez cibler 1 monstre "Therion" dans votre Cimetière ; ajoutez-le à votre main. Vous ne pouvez activer qu'1 "Discolisée Therion" par tour.
  it: |-
    Quando questa carta viene attivata: puoi aggiungere 1 mostro "Therion" dal tuo Deck alla tua mano. Una volta per turno, se un tuo mostro sta per essere distrutto in battaglia, puoi invece mandare 1 carta "Therion" o 1 "Sistema Argyro Motore Infinito" dal tuo Deck al Cimitero. Una volta per turno, quando un mostro viene distrutto in battaglia e mandato al Cimitero: puoi scegliere come bersaglio 1 mostro "Therion" nel tuo Cimitero; aggiungilo alla tua mano. Puoi attivare solo 1 "Discolosseo Therion" per turno.
  pt: |-
    Quando este card for ativado: você pode adicionar 1 monstro "Therion" do seu Deck à sua mão. Uma vez por turno, se um monstro seu seria destruído em batalha, em vez disso, você pode enviar 1 card "Therion" ou 1 "Motor Interminável Sistema Argyro" do seu Deck para o Cemitério. Uma vez por turno, quando um monstro for destruído em batalha e enviado para o Cemitério: você pode escolher 1 monstro "Therion" no seu Cemitério; adicione-o à sua mão. Você só pode ativar 1 "Discoliseu Therion" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：このカードの発動時の効果処理として、デッキから「セリオンズ」モンスター１体を手札に加える事ができる。②：１ターンに１度、自分のモンスターが戦闘で破壊される場合、代わりにデッキから「セリオンズ」カードまたは「無尽機関アルギロ・システム」１枚を墓地へ送る事ができる。③：１ターンに１度、自分または相手のモンスターが戦闘で破壊され墓地へ送られた時、自分の墓地の「セリオンズ」モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 덱에서 "세리온즈" 몬스터 1장을 패에 넣을 수 있다. ②: 1턴에 1번, 자신 몬스터가 전투로 파괴될 경우, 대신에 덱에서 "세리온즈" 카드 또는 "무진기관 아르기로 시스템" 1장을 묘지로 보낼 수 있다. ③: 1턴에 1번, 자신 또는 상대의 몬스터가 전투로 파괴되어 묘지로 보내졌을 때, 자신 묘지의 "세리온즈" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡1回合只能发动1张。①：作为这张卡发动时的效果处理，可以从卡组将1只「セリオンズ／猛兽战团」怪兽加入手牌。②：1回合1次，自己的怪兽要被战斗破坏的场合，可以从卡组将1张「セリオンズ／猛兽战团」卡或者「無尽機関アルギロ・システム／永动机 银星系统」送入墓地作为代替。③：1回合1次，自己或者对手的怪兽被战斗破坏并送入墓地时，可以以自己墓地的1只「セリオンズ／猛兽战团」怪兽为对象发动。将那只怪兽加入手牌。
