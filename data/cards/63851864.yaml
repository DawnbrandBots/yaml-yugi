name:
  en: Break! Draw!
  de: Zerbrechen! Ziehen!
  es: ¡Sepárense! ¡Roben!
  fr: Destruction et Pioche
  it: Rompi! Pesca!
  pt: Destruir! Comprar!
  ja: ブレイク・ドロー
  ja_romaji: Bureiku Dorō
  ko: 브레이크 드로우
  ko_rr:
  zh-TW:
  zh-CN: 破坏抽卡
text:
  en: |-
    Equip only to a Machine monster. If the equipped monster destroys an opponent's monster by battle and sends it to the GY: Draw 1 card. Destroy this card during your 3rd End Phase after activation.
  de: |-
    Rüste nur ein Maschine-Monster mit dieser Karte aus. Falls das ausgerüstete Monster ein Monster eines Gegners durch Kampf zerstört und auf den Friedhof legt: Ziehe 1 Karte. Zerstöre diese Karte während deiner 3. End Phase nach ihrer Aktivierung.
  es: |-
    Sólo puedes equipar esta carta a un monstruo Máquina. Si el monstruo equipado destruye un monstruo del adversario en batalla y lo manda al Cementerio: roba 1 carta. Destruye esta carta durante tu 3ra. End Phase después de que fue activada.
  fr: |-
    Équipable uniquement à un monstre Machine. Si le monstre équipé détruit un monstre de l'adversaire au combat et l'envoie au Cimetière : piochez 1 carte. Détruisez cette carte durant votre 3e End Phase après activation.
  it: |-
    Equipaggia solo a un mostro Macchina. Se il mostro equipaggiato distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: pesca 1 carta. Distruggi questa carta durante la tua 3ª End Phase dopo l'attivazione.
  pt: |-
    Só pode ser equipado a um monstro Máquina. Se o monstro equipado destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: compre 1 card. Destrua este card durante sua 3ª Fase Final depois da sua ativação.
  ja: |-
    機械族モンスターにのみ装備可能。装備モンスターが戦闘によって相手モンスターを破壊し墓地へ送った時、自分のデッキからカードを１枚ドローする。このカードは発動後３回目の自分のエンドフェイズ時に破壊される。
  ko: |-
    기계족 몬스터에만 장착 가능. 장착 몬스터가 전투에 의해서 상대 몬스터를 파괴하고 묘지로 보냈을 때, 자신의 덱에서 카드를 1장 드로우한다. 이 카드는 발동 후 3회째 자신 엔드 페이즈시에 파괴된다.
  zh-TW:
  zh-CN: |-
    机械族怪兽才能装备。装备怪兽战斗破坏对方怪兽送去墓地时，从自己卡组抽1张卡。这张卡在发动后第3次的自己的结束阶段时破坏。
