text:
  en: |-
    Activate only when your opponent's monster declares an attack targeting a monster. Negate the attack and remove from play the attack target monster until the next Standby Phase.
  de: |-
    Aktiviere diese Karte nur, wenn ein Monster deines Gegners ein Monster angreift. Annulliere den Angriff und entferne das angegriffene Monster bis zur nächsten Standby Phase aus dem Spiel.
  es: |-
    Sólo puedes activar esta carta cuando un monstruo de tu adversario declara un ataque seleccionando un monstruo como objetivo. Niega el ataque y retira del juego al monstruo objetivo del ataque hasta la próxima Standby Phase.
  fr: |-
    Activable uniquement lorsque le monstre de votre adversaire déclare une attaque ciblant un monstre. Annulez l'attaque et retirez du jeu le monstre ciblé par l'attaque jusqu'à la prochaine Standby Phase.
  it: |-
    Attiva solo quando un mostro dell'avversario dichiara un attacco scegliendo un mostro come bersaglio. Annulla l'attacco e rimuovi dal gioco il mostro bersaglio dell'attacco fino alla prossima Standby Phase.
  pt: |-
    Ative somente quando um monstro do seu oponente declara um monstro que você controla como alvo de um ataque. Negue aquele ataque, e remova do jogo o monstro alvo do ataque até a sua próxima Standby Phase.
  ja: |-
    相手モンスターの攻撃宣言時に発動する事ができる。相手モンスター１体の攻撃を無効にし、攻撃対象モンスター１体を次の自分のスタンバイフェイズ時までゲームから除外する。
  ko: |-
    상대 몬스터의 공격 선언시에 발동할 수 있다. 상대 몬스터 1장의 공격을 무효로 하고, 공격 대상 몬스터 1장을 다음 스텐바이 페이즈시까지 게임에서 제외한다.
  zh-TW:
  zh-CN: |-
    对方怪兽的攻击宣言时才能发动。把1只对方怪兽的攻击无效，1只攻击对象怪兽直到下次的准备阶段时从游戏中除外。
