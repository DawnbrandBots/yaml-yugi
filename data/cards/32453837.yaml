  ja: <ruby>Ｎｏ．<rt>ナンバーズ</rt></ruby>２ <ruby>蚊<rt>か</rt></ruby><ruby>学<rt>がく</rt></ruby><ruby>忍<rt>にん</rt></ruby><ruby>者<rt>じゃ</rt></ruby>シャドー・モスキート
  ja_romaji: Nanbāzu Ni Kagaku Ninja Shadō Mosukīto
  ko: No.2 문학첩자 섀도우 모스키토
