text:
  en: |-
    If this card is Normal Summoned: You can Set 1 "Primite" Spell/Trap from your Deck. You can only use each of the following effects of "Primite Dragon Ether Beryl" once per turn. You can Tribute this card; send 1 Normal Monster from your Deck to the GY. During the Standby Phase, if you have a Normal Monster in your field or GY: You can add this card from the GY to your hand.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚した場合に発動できる。デッキから「原石」魔法・罠カード１枚を自分フィールドにセットする。②：このカードをリリースして発動できる。デッキから通常モンスター１体を墓地へ送る。③：自分スタンバイフェイズに、自分のフィールドか墓地に通常モンスターが存在する場合に発動できる。墓地のこのカードを手札に加える。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的②③效果1回合仅可各使用1次。①：此卡召唤的情况下可以发动。从牌组将1张“原石”魔法・陷阱卡放置在自己场上。②：解放此卡可以发动。从牌组将1只通常怪兽送至墓地。③：在自己的准备阶段，自己场上或墓地存在通常怪兽的情况下可以发动。将墓地的此卡加入手牌。
