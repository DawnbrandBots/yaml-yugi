text:
  en: |-
    If this card is Normal Summoned: You can Set 1 "Primite" Spell/Trap from your Deck. You can only use each of the following effects of "Primite Dragon Ether Beryl" once per turn. You can Tribute this card; send 1 Normal Monster from your Deck to the GY. During your Standby Phase, if you have a Normal Monster in your field or GY: You can add this card from the GY to your hand.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚した場合に発動できる。デッキから「原石」魔法・罠カード１枚を自分フィールドにセットする。②：このカードをリリースして発動できる。デッキから通常モンスター１体を墓地へ送る。③：自分スタンバイフェイズに、自分のフィールドか墓地に通常モンスターが存在する場合に発動できる。墓地のこのカードを手札に加える。
  ko: |-
    이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환했을 경우에 발동할 수 있다. 덱에서 "원석" 마법 / 함정 카드 1장을 자신 필드에 세트한다. ②: 이 카드를 릴리스하고 발동할 수 있다. 덱에서 일반 몬스터 1장을 묘지로 보낸다. ③: 자신 스탠바이 페이즈에, 자신의 필드나 묘지에 일반 몬스터가 존재할 경우에 발동할 수 있다. 묘지의 이 카드를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的②③效果1回合仅可各使用1次。①：此卡召唤的情况下可以发动。从牌组将1张“原石”魔法・陷阱卡放置在自己场上。②：解放此卡可以发动。从牌组将1只通常怪兽送至墓地。③：在自己的准备阶段，自己场上或墓地存在通常怪兽的情况下可以发动。将墓地的此卡加入手牌。
