  zh-CN: 原石龙 异辉玄柱
text:
  en: |-
    If this card is Normal Summoned: You can Set 1 "Primite" Spell/Trap from your Deck. You can only use each of the following effects of "Primite Dragon Ether Beryl" once per turn. You can Tribute this card; send 1 Normal Monster from your Deck to the GY. During your Standby Phase, if you have a Normal Monster in your field or GY: You can add this card from the GY to your hand.
  de: |-
    Falls diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Urerz“-Zauber/Falle von deinem Deck setzen. Du kannst jeden der folgenden Effekte von „Urerz Drache Ätherberyll“ nur einmal pro Spielzug verwenden. Du kannst diese Karte als Tribut anbieten; lege 1 Normales Monster von deinem Deck auf den Friedhof. Während deiner Standby Phase, falls du ein Normales Monster auf deiner Spielfeldseite oder in deinem Friedhof hast: Du kannst diese Karte vom Friedhof deiner Hand hinzufügen.
  es: |-
    Si esta carta es Invocada de Modo Normal: puedes Colocar 1 Mágica/Trampa "Primitio" desde tu Deck. Sólo puedes usar cada uno de los siguientes efectos de "Dragón Primitio Éter Berilo" una vez por turno. Puedes Sacrificar esta carta; manda al Cementerio 1 Monstruo Normal en tu Deck. Durante tu Standby Phase, si tienes un Monstruo Normal en tu Campo o Cementerio: puedes añadir a tu mano esta carta en el Cementerio.
  fr: |-
    Si cette carte est Invoquée Normalement : vous pouvez Poser 1 Magie/Piège "Primite" depuis votre Deck. Vous ne pouvez utiliser chacun des effets suivants de "Dragon Béryl Éthérique Primite" qu'une fois par tour. Vous pouvez Sacrifier cette carte ; envoyez 1 Monstre Normal depuis votre Deck au Cimetière. Durant votre Standby Phase, si vous avez un Monstre Normal dans votre Terrain ou Cimetière : vous pouvez ajouter cette carte depuis le Cimetière à votre main.
  it: |-
    Se questa carta viene Evocata Normalmente: puoi Posizionare 1 Magia/Trappola "Primite" dal tuo Deck. Puoi utilizzare ognuno dei seguenti effetti di "Primite Drago Etere Berillio" una sola volta per turno. Puoi offrire come Tributo questa carta; manda 1 Mostro Normale dal tuo Deck al Cimitero. Durante la tua Standby Phase, se hai un Mostro Normale nel tuo Terreno o Cimitero: puoi aggiungere questa carta dal Cimitero alla tua mano.
  pt: |-
    Se este card for Invocado por Invocação-Normal: você pode Baixar 1 Magia/Armadilha "Primita" do seu Deck. Você só pode usar cada um dos seguintes efeitos de "Dragão Primita Berilo de Ether" uma vez por turno. Você pode oferecer este card como Tributo; envie 1 Monstro Normal do seu Deck para o Cemitério. Durante sua Fase de Apoio, se você tiver um Monstro Normal no seu campo ou Cemitério: você pode adicionar este card do Cemitério à sua mão.
  ja: |-
    このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚した場合に発動できる。デッキから「原石」魔法・罠カード１枚を自分フィールドにセットする。②：このカードをリリースして発動できる。デッキから通常モンスター１体を墓地へ送る。③：自分スタンバイフェイズに、自分のフィールドか墓地に通常モンスターが存在する場合に発動できる。墓地のこのカードを手札に加える。
  ko: |-
    이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환했을 경우에 발동할 수 있다. 덱에서 "원석" 마법 / 함정 카드 1장을 자신 필드에 세트한다. ②: 이 카드를 릴리스하고 발동할 수 있다. 덱에서 일반 몬스터 1장을 묘지로 보낸다. ③: 자신 스탠바이 페이즈에, 자신의 필드나 묘지에 일반 몬스터가 존재할 경우에 발동할 수 있다. 묘지의 이 카드를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的②③效果1回合仅可各使用1次。①：此卡召唤的情况下可以发动。从牌组将1张“原石”魔法・陷阱卡放置在自己场上。②：解放此卡可以发动。从牌组将1只通常怪兽送至墓地。③：在自己的准备阶段，自己场上或墓地存在通常怪兽的情况下可以发动。将墓地的此卡加入手牌。
