text:
  en: |-
    Any monster that attacks a "Watt" monster loses 1000 ATK after damage calculation.
  de: |-
    Jedes Monster, das ein „Watt“-Monster angreift, verliert nach der Schadensberechnung 1000 ATK.
  es: |-
    Cualquier monstruo que ataca a un monstruo "Watt" pierde 1000 ATK después del cálculo de daño.
  fr: |-
    Tous les monstres qui attaquent un monstre "Électro-" perdent 1000 points d'ATK après le calcul des dommages.
  it: |-
    Ogni mostro che attacca un mostro "Watt" perde 1000 ATK dopo il calcolo dei danni.
  pt: |-
    Apenas durante o Cálculo de Dano, se um monstro "Watt" é atacado, o monstro atacante perde 1000 de ATK.
  ja: |-
    このカードがフィールド上に存在する限り、「エレキ」と名のついたモンスターを攻撃したモンスターの攻撃力は、そのダメージ計算後に１０００ポイントダウンする。
  ko: |-
    이 카드가 필드 위에 존재하는 한, "일렉" 이라는 이름이 붙은 몬스터를 공격한 몬스터의 공격력은, 그 데미지 계산 후에 1000 포인트를 내린다.
  zh-TW:
  zh-CN: |-
    只要这张卡在场上存在，向名字带有「电气」的怪兽攻击的怪兽的攻击力在那次伤害计算后下降1000。
