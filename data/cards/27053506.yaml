text:
  en: |-
    Inflict 200 damage to your opponent for each card in their hand and for each card they control.
  de: |-
    Füge deinem Gegner für jede Karte in seiner Hand und für jede Karte, die er kontrolliert, 200 Schaden zu.
  es: |-
    Inflige 200 puntos de daño a tu adversario por cada carta en su mano y cada carta que controle.
  fr: |-
    Infligez 200 points de dommages à votre adversaire pour chaque carte dans sa main et chaque carte qu'il contrôle.
  it: |-
    Infliggi 200 danni al tuo avversario per ogni carta nella sua mano e per ogni carta che controlla.
  pt: |-
    Cause 200 de dano ao seu oponente para cada card na mão dele e para cada card que ele controla.
  ja: |-
    ①：相手の手札・フィールドのカードの数×２００ダメージを相手に与える。
  ko: |-
    상대 필드 위의 카드와 상대의 패를 합계한 수 × 200 포인트 데미지를 상대 라이프에 준다.
  zh-TW: |-
    给对手生命造成其手牌、场上卡牌的合计总数×200点的伤害。
  zh-CN: |-
    ①：给与对方为对方的手卡·场上的卡数量×200伤害。
