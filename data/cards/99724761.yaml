text:
  en: |-
    "X-Head Cannon" + "Z-Metal Tank"
    Must first be Special Summoned (from your Extra Deck) by banishing the above cards you control. Cannot be Special Summoned from the GY. You can discard 1 card, then target 1 face-down Spell/Trap your opponent controls; destroy that target.
  de: |-
    „X-Kopfkanone“ + „Z-Metallpanzer“
    Muss erst als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du die oben aufgeführten Karten verbannst, die du kontrollierst. („Polymerisation“ wird nicht verwendet.) Kann nicht als Spezialbeschwörung vom Friedhof beschworen werden. Du kannst 1 Karte abwerfen und dann 1 verdeckte/n Zauber/Falle wählen, den oder die dein Gegner kontrolliert; zerstöre das gewählte Ziel.
  es: |-
    "X-Cabeza Cañón" + "Z-Metal Tanque"
    Debe ser primero Invocado de Modo Especial (desde tu Deck Extra) desterrando las cartas mencionadas arriba que tú controles. (No usas "Polimerización"). No puede ser Invocado de Modo Especial desde el Cementerio. Puedes descartar 1 carta, y después seleccionar 1 Mágica/Trampa boca abajo que controle tu adversario; destruye ese objetivo.
  fr: |-
    "Tête de Canon X" + "Tank de Métal Z"
    Doit d'abord être Invoquée Spécialement (depuis votre Extra Deck) en bannissant les cartes ci-dessus que vous contrôlez. (N'utilisez pas "Polymérisation".) Non Invocable Spécialement depuis le Cimetière. Vous pouvez défausser 1 carte, puis ciblez 1 Magie/Piège face verso contrôlé par votre adversaire ; détruisez la cible.
  it: |-
    "X-Testa Cannone" + "Z-Carro Armato Metallico"
    Deve prima essere Evocato Specialmente (dal tuo Extra Deck) bandendo le carte sopra indicate che controlli. (Non utilizzi "Polimerizzazione".) Non può essere Evocato Specialmente dal Cimitero. Puoi scartare 1 carta, poi scegliere come bersaglio 1 Magia/Trappola coperta controllata dal tuo avversario; distruggi quel bersaglio.
  pt: |-
    "Cabeça de Canhão X" + "Tanque Metálico Z"
    Primeiro deve ser Invocado por Invocação-Especial (do seu Deck Adicional) ao banir os cards acima que você controla. (Você não usa "Polimerização".) Não pode ser Invocado por Invocação-Especial do Cemitério. Você pode descartar 1 card e, depois, escolher 1 Card de Magia/Armadilha com a face para baixo que seu oponente controla; destrua o alvo.
  ja: |-
    「Ｘ－ヘッド・キャノン」＋「Ｚ－メタル・キャタピラー」
    自分フィールドの上記カードを除外した場合のみ、ＥＸデッキから特殊召喚できる。このカードは墓地からの特殊召喚はできない。①：手札を１枚捨て、相手フィールドの裏側表示の魔法・罠カード１枚を対象として発動できる。その相手の裏側表示のカードを破壊する。
  ko: |-
    "X－헤드 캐논" ＋ "Z－메탈 캐터필러"
    자신 필드의 상기 카드를 제외했을 경우에만, 엑스트라 덱에서 특수 소환할 수 있다. 이 카드는 묘지에서의 특수 소환은 할 수 없다. ①: 패를 1장 버리고, 상대 필드의 뒷면 표시의 마법 / 함정 카드 1장을 대상으로 하여 발동할 수 있다. 그 상대의 뒷면 표시의 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    “X－首领加农”＋“Z－金属履带”
    此卡从额外牌组仅可在将自己场上的上述卡除外的情况下特殊召唤。此卡不可从墓地特殊召唤。①：舍弃１张手牌，以对手场上的１张里侧表示的魔法・陷阱卡为对象可以发动。将该对手的里侧表示卡破坏。
