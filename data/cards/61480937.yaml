  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。デッキから「エンシェント・フェアリー・ドラゴン」のカード名が記された魔法・罠カード１枚を手札に加える。②：自分メインフェイズに発動できる。手札から獣族・植物族・天使族でレベル４以下の光属性モンスター１体を守備表示で特殊召喚する。③：墓地のこのカードを除外し、自分の墓地のフィールド魔法カード１枚を対象として発動できる。そのカードをデッキの一番下に戻す。その後、自分は１枚ドローする。
  ko: |-
    이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 덱에서 "고대 요정 드래곤"의 카드명이 쓰여진 마법 / 함정 카드 1장을 패에 넣는다. ②: 자신 메인 페이즈에 발동할 수 있다. 패에서 야수족 / 식물족 / 천사족이고 레벨 4 이하인 빛 속성 몬스터 1장을 수비 표시로 특수 소환한다. ③: 묘지의 이 카드를 제외하고, 자신 묘지의 필드 마법 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 덱 맨 아래로 되돌린다. 그 후, 자신은 1장 드로우한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②③效果1回合仅可各使用1次。①：此卡召唤・特殊召唤的情况下可以发动。从牌组将1张记载有“上古精灵龙”卡名的魔法・陷阱卡加入手牌。②：在自己的主要阶段可以发动。从手牌将1只等级4以下的兽族・植物族・天使族的光属性怪兽以守备表示特殊召唤。③：将墓地的此卡除外，以自己墓地的1张场地魔法卡为对象可以发动。将该卡放回牌组最下面。然后，自己抽1张。
