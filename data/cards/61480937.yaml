    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。デッキから「エンシェント・フェアリー・ドラゴン」のカード名が記された魔法・罠カード１枚を手札に加える。②：自分メインフェイズに発動できる。手札から獣族・植物族・天使族でレベル４以下の光属性モンスター１体を守備表示で特殊召喚する。③：墓地のこのカードを除外し、自分の墓地のフィールド魔法カード１枚を対象として発動できる。そのカードをデッキの一番下に戻す。その後、自分は１枚ドローする。
