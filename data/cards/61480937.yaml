text:
  en: |-
    If this card is Normal or Special Summoned: You can add 1 Spell/Trap that mentions "Ancient Fairy Dragon" from your Deck to your hand. During your Main Phase: You can Special Summon 1 Level 4 or lower LIGHT monster (Beast, Plant, or Fairy) from your hand in Defense Position. You can banish this card from your GY, then target 1 Field Spell in your GY; place it on the bottom of the Deck, then draw 1 card. You can only use each effect of "Regulus the Fairy Beast" once per turn.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 Zauber/Falle, der oder die „Antiker Feendrache“ erwähnt, von deinem Deck hinzufügen. Während deiner Main Phase: Du kannst 1 LICHT Monster der Stufe 4 oder niedriger (Ungeheuer, Pflanze oder Fee) als Spezialbeschwörung von deiner Hand in die Verteidigungsposition beschwören. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Spielfeldzauber in deinem Friedhof wählen; lege ihn unters Deck, dann ziehe 1 Karte. Du kannst jeden Effekt von „Regulus das Feenungeheuer“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 Mágica/Trampa en tu Deck que mencione "Dragón Hada Antiguo". Durante tu Main Phase: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo de LUZ de Nivel 4 o menor (Bestia, Planta o Hada) en Posición de Defensa. Puedes desterrar esta carta en tu Cementerio, y después selecciona 1 Mágica de Campo en tu Cementerio; ponla en la parte inferior del Deck, y después roba 1 carta. Sólo puedes usar cada efecto de "Regulus la Bestia Hada" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 Magie/Piège qui mentionne "Ancien Dragon Féerique" depuis votre Deck à votre main. Durant votre Main Phase : vous pouvez Invoquer Spécialement 1 monstre LUMIÈRE de max. Niveau 4 (Bête, Plante ou Elfe) depuis votre main en Position de Défense. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 Magie de Terrain dans votre Cimetière ; placez-la au-dessous du Deck, puis piochez 1 carte. Vous ne pouvez utiliser chaque effet de "Alpha Leonis la Bête Féerique" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 Magia/Trappola che menziona "Antico Drago Fatato" dal tuo Deck alla tua mano. Durante la tua Main Phase: puoi Evocare Specialmente 1 mostro LUCE di Livello 4 o inferiore (Bestia, Pianta o Fata) dalla tua mano in Posizione di Difesa. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 Magia Terreno nel tuo Cimitero; mettila in fondo al Deck, poi pesca 1 carta. Puoi utilizzare ogni effetto di "Regulus la Bestia Fatata" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 Magia/Armadilha que mencione "Dragão Fada Antigo" do seu Deck à sua mão. Durante sua Fase Principal: você pode Invocar por Invocação-Especial 1 monstro de LUZ de Nível 4 ou menos (Besta, Planta ou Fada) da sua mão em Posição de Defesa. Você pode banir este card do seu Cemitério e, depois, escolha 1 Magia de Campo no seu Cemitério; coloque-a no fundo do Deck e, depois, compre 1 card. Você só pode usar cada efeito de "Regulus, a Besta Fada" uma vez por turno.
  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。デッキから「エンシェント・フェアリー・ドラゴン」のカード名が記された魔法・罠カード１枚を手札に加える。②：自分メインフェイズに発動できる。手札から獣族・植物族・天使族でレベル４以下の光属性モンスター１体を守備表示で特殊召喚する。③：墓地のこのカードを除外し、自分の墓地のフィールド魔法カード１枚を対象として発動できる。そのカードをデッキの一番下に戻す。その後、自分は１枚ドローする。
  ko: |-
    이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 덱에서 "고대 요정 드래곤"의 카드명이 쓰여진 마법 / 함정 카드 1장을 패에 넣는다. ②: 자신 메인 페이즈에 발동할 수 있다. 패에서 야수족 / 식물족 / 천사족이고 레벨 4 이하인 빛 속성 몬스터 1장을 수비 표시로 특수 소환한다. ③: 묘지의 이 카드를 제외하고, 자신 묘지의 필드 마법 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 덱 맨 아래로 되돌린다. 그 후, 자신은 1장 드로우한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②③效果1回合仅可各使用1次。①：此卡召唤・特殊召唤的情况下可以发动。从牌组将1张记载有“上古精灵龙”卡名的魔法・陷阱卡加入手牌。②：在自己的主要阶段可以发动。从手牌将1只等级4以下的兽族・植物族・天使族的光属性怪兽以守备表示特殊召唤。③：将墓地的此卡除外，以自己墓地的1张场地魔法卡为对象可以发动。将该卡放回牌组最下面。然后，自己抽1张。
