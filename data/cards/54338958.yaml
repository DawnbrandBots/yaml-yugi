text:
  en:
  de: |-
    Falls du keine Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Solange diese Karte offen auf dem Spielfeld liegt, kann sie nicht als Tribut angeboten werden, außer für die Tributbeschwörung eines „Stahlschar“-Monsters, und kann nicht als Synchromaterialmonster verwendet werden.
  es: |-
    Si no controlas monstruos, puedes Invocar esta carta de Modo Especial, desde tu mano. Mientras esta carta esté boca arriba en el Campo, no puede ser Sacrificada excepto para la Invocación por Sacrificio de un monstruo "Horda de Acero", y no puede ser utilizada como Monstruo Material de Sincronía.
  fr: |-
    Si vous ne contrôlez aucun monstre, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Tant que cette carte est face recto sur le Terrain, elle ne peut ni être Sacrifiée, sauf pour l'Invocation Sacrifice d'un monstre "Colonie de Chrome", ni être utilisée comme Monstre-Matériel de Synchro.
  it: |-
    Se non controlli nessun mostro puoi Evocare Specialmente questa carta (dalla tua mano). Mentre questa carta è scoperta sul Terreno, essa non può essere offerta come Tributo, eccetto per l'Evocazione tramite Tributo di un mostro "Brancoacciaio", e non può essere utilizzata come Mostro Materiale Synchro.
  pt: |-
    Se você não controlar nenhum monstro, você pode Invocar por Invocação-Especial este card (da sua mão). Enquanto este card estiver com a face para cima no campo, ele não pode ser oferecido como Tributo, exceto para a Invocação-Tributo de um monstro "Hordeum Ferro", e não pode ser usado como um Monstro-Matéria Sincro.
  ja: |-
    ①：自分フィールドにモンスターが存在しない場合、このカードは手札から特殊召喚できる。
    ②：このカードはモンスターゾーンに存在する限り、「インヴェルズ」モンスターのアドバンス召喚以外のためにはリリースできず、Ｓ素材にもできない。
  ko: |-
    자신 필드 위에 몬스터가 존재하지 않을 경우, 이 카드는 패에서 특수 소환할 수 있다. 이 카드는 "인벨즈"라는 이름이 붙은 몬스터의 어드밴스 소환 이외를 위해서는 릴리스할 수 없으며, 싱크로 소재로 할 수도 없다.
  zh-TW: |-
    在我方場上不存在怪獸的狀況下，可從手牌特殊召喚此卡。此卡除升級召喚冠有「侵邪蝕」之名的怪獸以外無法解放，也無法做為同步素材。
  zh-CN: |-
    我方场上不存在有怪兽的场合，此卡可从手牌特殊召唤。此卡不可进行除冠有“侵邪蚀”之名怪兽的上级召唤以外为目的的释放，也不可作为同步素材。
