text:
  en: |-
    If you control no monsters, you can Special Summon this card (from your hand). While this card is face-up on the field, it cannot be Tributed, except for the Tribute Summon of a "Steelswarm" monster, and cannot be used as a Synchro Material Monster.
  de: |-
    Falls du keine Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Solange diese Karte offen auf dem Spielfeld liegt, kann sie nicht als Tribut angeboten werden, außer für die Tributbeschwörung eines "Stahlschar"-Monsters und kann nicht als Synchromaterial verwendet werden.
  es: |-
    Si no controlas monstruos, puedes Invocar esta carta de Modo Especial, desde tu mano. Mientras esta carta esté boca arriba en el Campo, no puede ser Sacrificada excepto para la Invocación por Sacrificio de un monstruo "Horda de Acero", y no puede ser utilizada como Monstruo Material de Sincronía.
  fr: |-
    Si vous ne contrôlez aucun monstre, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Tant que cette carte est face recto sur le Terrain, elle ne peut ni être Sacrifiée, sauf pour l'Invocation Sacrifice d'un monstre "Colonie de Chrome", ni être utilisée comme Monstre-Matériel de Synchro.
  it: |-
    Se non controlli nessun mostro puoi Evocare Specialmente questa carta (dalla tua mano). Mentre questa carta è scoperta sul Terreno, essa non può essere offerta come Tributo, eccetto per l'Evocazione tramite Tributo di un mostro "Steelswarm", e non può essere utilizzata come Mostro Materiale Synchro.
  pt: |-
    Se você não controla monstros em seu lado do campo, você pode invocar por Invocação-Especial esta carta da sua mão. Enquanto esta carta estiver virada para cima no campo, esta carta não poderá ser Tributada, exceto para uma Invocação-Tributo de um monstro "Steelswarm". Esta carta também não pode ser usada como Material de Monstro Synchro.
  ja: |-
    自分フィールド上にモンスターが存在しない場合、このカードは手札から特殊召喚する事ができる。このカードは「インヴェルズ」と名のついたモンスターのアドバンス召喚以外のためにはリリースできず、シンクロ素材とする事もできない。
  ko: |-
    자신 필드 위에 몬스터가 존재하지 않을 경우, 이 카드는 패에서 특수 소환할 수 있다. 이 카드는 "인벨즈" 라는 이름이 붙은 몬스터의 어드밴스 소환 이외를 위해서는 릴리스할 수 없으며, 싱크로 소재로 할 수도 없다.
  zh-TW:
  zh-CN: |-
    自己场上没有怪兽存在的场合，这张卡可以从手卡特殊召唤。这张卡不能为名字带有「侵入魔鬼」的怪兽的上级召唤以外而解放，也不能作为同调素材。
