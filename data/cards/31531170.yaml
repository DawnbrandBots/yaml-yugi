text:
  en: |-
    If your opponent has 2 cards in their Pendulum Zones: Target those 2 cards; while both targets are in their Pendulum Zones, you can Pendulum Summon using their Pendulum Scales this turn, but only from the Extra Deck.
  de: |-
    Falls dein Gegner 2 Karten in seinen Pendelzonen hat: Wähle die 2 Karten; solange beide gewählte Ziele in ihren Pendelzonen liegen, kannst du in diesem Spielzug Pendelbeschwörungen durchführen und ihre Pendelbereiche dafür verwenden, aber nur vom Extra Deck.
  es: |-
    Si tu adversario tiene 2 cartas en sus Zonas del Péndulo: selecciona esas 2 cartas; mientras ambos objetivos estén en sus Zonas del Péndulo, este turno puedes Invocar por Péndulo usando sus Escalas de Péndulo, pero sólo desde el Deck Extra.
  fr: |-
    Si votre adversaire a 2 cartes dans ses Zones Pendule : ciblez ces 2 cartes ; tant que les deux cibles sont dans leur Zone Pendule, vous pouvez Invoquer par Pendulation en utilisant leur Échelle Pendule ce tour, mais uniquement depuis l'Extra Deck.
  it: |-
    Se il tuo avversario ha 2 carte nelle sue Zone Pendulum: scegli come bersaglio quelle 2 carte; mentre entrambi i bersagli sono nella sua Zona Pendulum, puoi Evocare Pendulum utilizzando i suoi Valori Pendulum in questo turno, ma solo dall'Extra Deck.
  pt: |-
    Se seu oponente tiver 2 cards nas Zonas de Pêndulo dele: escolha esses 2 cards; enquanto os dois alvos estiverem nas Zonas de Pêndulo dele, neste turno, você pode Invocar por Invocação-Pêndulo usando as Escalas de Pêndulo dele, mas apenas do Deck Adicional.
  ja: |-
    ①：相手のＰゾーンにカードが２枚存在する場合、そのカード２枚を対象として発動できる。そのカード２枚が相手のＰゾーンに存在し、このターン自分がＰ召喚する場合、相手のＰスケール一組でＰ召喚できる。その場合、エクストラデッキからしかモンスターをＰ召喚できない。
  ko: |-
    ① : 상대 펜듈럼 존에 카드가 2장 존재할 경우, 그 카드 2장을 대상으로 하고 발동할 수 있다. 그 카드 2장이 상대의 펜듈럼 존에 존재하고, 이 턴에 자신이 펜듈럼 소환할 경우, 상대 펜듈럼 스케일 1세트로 펜듈럼 소환할 수 있다. 그 경우, 엑스트라 덱에서밖에 몬스터를 펜듈럼 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：对方的灵摆区域有2张卡存在的场合，以那2张卡为对象才能发动。那2张卡在对方的灵摆区域存在，这个回合自己灵摆召唤的场合，可以用对方一组灵摆刻度来灵摆召唤。那个场合，不是从额外卡组不能把怪兽灵摆召唤。
