    ①: 상대 펜듈럼 존에 카드가 2장 존재할 경우, 그 카드 2장을 대상으로 하고 발동할 수 있다. 그 카드 2장이 상대 펜듈럼 존에 존재하고, 이 턴에 자신이 펜듈럼 소환할 경우, 상대 펜듈럼 스케일 1세트로 펜듈럼 소환할 수 있다. 그 경우, 엑스트라 덱에서밖에 몬스터를 펜듈럼 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：对方的灵摆区域有2张卡存在的场合，以那2张卡为对象才能发动。那2张卡在对方的灵摆区域存在，这个回合自己灵摆召唤的场合，可以用对方一组灵摆刻度来灵摆召唤。那个场合，不是从额外卡组不能把怪兽灵摆召唤。
