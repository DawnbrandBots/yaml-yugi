  ja: |-
    このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの爬虫類族モンスター１体をリリースして発動できる。このカードを手札から特殊召喚する。②：このカードがモンスターゾーンに存在する限り、相手フィールドのモンスターの攻撃力・守備力は３００ダウンする。③：自分フィールドのモンスター１体をリリースして発動できる。相手フィールドの全てのモンスターの攻撃力・守備力はターン終了時まで、リリースしたモンスターの元々の攻撃力分ダウンする。
  ko: |-
    이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 파충류족 몬스터 1장을 릴리스하고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 몬스터 존에 존재하는 한, 상대 필드의 몬스터의 공격력 / 수비력은 300 내린다. ③: 자신 필드의 몬스터 1장을 릴리스하고 발동할 수 있다. 상대 필드의 모든 몬스터의 공격력 / 수비력은 턴 종료시까지, 릴리스한 몬스터의 원래 공격력만큼 내린다.
