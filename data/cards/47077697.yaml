text:
  en: |-
    Monsters your opponent controls lose 300 ATK/DEF. You can only use each of the following effects of "Urubonus, the Avatar of Malice" once per turn. You can Tribute 1 Reptile monster; Special Summon this card from your hand. You can Tribute 1 monster; all monsters your opponent currently controls lose ATK/DEF equal to the original ATK of the Tributed monster, until the end of this turn.
  de: |-
    Monster, die dein Gegner kontrolliert, verlieren 300 ATK/DEF. Du kannst jeden der folgenden Effekte von „Urubonus, der Avatar der Bosheit“ nur einmal pro Spielzug verwenden. Du kannst 1 Reptil-Monster als Tribut anbieten; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Du kannst 1 Monster als Tribut anbieten; alle Monster, die dein Gegner derzeit kontrolliert, verlieren bis zum Ende dieses Spielzugs ATK/DEF in Höhe der Grund-ATK des als Tribut angebotenen Monsters.
  es: |-
    Los monstruos que controle tu adversario pierden 300 ATK/DEF. Sólo puedes usar cada uno de los siguientes efectos de "Urubonus, el Avatar de la Malicia" una vez por turno. Puedes Sacrificar 1 monstruo Reptil; Invoca esta carta de Modo Especial desde tu mano. Puedes Sacrificar 1 monstruo; todos los monstruos que controle tu adversario en este momento pierden ATK/DEF igual al ATK original del monstruo Sacrificado, hasta el final de este turno.
  fr: |-
    Les monstres contrôlés par votre adversaire perdent 300 ATK/DEF. Vous ne pouvez utiliser chacun des effets suivants de "Urubonus, l'Incarnation de la Rancune" qu'une fois par tour. Vous pouvez Sacrifier 1 monstre Reptile ; Invoquez Spécialement cette carte depuis votre main. Vous pouvez Sacrifier 1 monstre ; jusqu'à la fin de ce tour, tous les monstres actuellement contrôlés par votre adversaire perdent une ATK/DEF égales à l'ATK d'origine du monstre Sacrifié.
  it: |-
    I mostri controllati dal tuo avversario perdono 300 ATK/DEF. Puoi utilizzare ognuno dei seguenti effetti di "Urubonus, l'Avatar della Malvagità" una sola volta per turno. Puoi offrire come Tributo 1 mostro Rettile; Evoca Specialmente questa carta dalla tua mano. Puoi offrire come Tributo 1 mostro; tutti i mostri attualmente controllati dal tuo avversario perdono ATK/DEF pari all'ATK originale del mostro offerto come Tributo, fino alla fine di questo turno.
  pt: |-
    Monstros que seu oponente controla perdem 300 de ATK/DEF. Você só pode usar cada um dos seguintes efeitos de "Urubonus, o Avatar da Malícia" uma vez por turno. Você pode oferecer como Tributo 1 monstro Réptil; Invoque este card por Invocação-Especial da sua mão. Você pode oferecer 1 monstro como Tributo; até o final deste turno, todos os monstros que seu oponente controla atualmente perdem ATK/DEF igual ao ATK original do monstro oferecido como Tributo.
  ja: |-
    このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの爬虫類族モンスター１体をリリースして発動できる。このカードを手札から特殊召喚する。②：このカードがモンスターゾーンに存在する限り、相手フィールドのモンスターの攻撃力・守備力は３００ダウンする。③：自分フィールドのモンスター１体をリリースして発動できる。相手フィールドの全てのモンスターの攻撃力・守備力はターン終了時まで、リリースしたモンスターの元々の攻撃力分ダウンする。
  ko: |-
    이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 파충류족 몬스터 1장을 릴리스하고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 몬스터 존에 존재하는 한, 상대 필드의 몬스터의 공격력 / 수비력은 300 내린다. ③: 자신 필드의 몬스터 1장을 릴리스하고 발동할 수 있다. 상대 필드의 모든 몬스터의 공격력 / 수비력은 턴 종료시까지, 릴리스한 몬스터의 원래 공격력만큼 내린다.
  zh-TW:
  zh-CN: |-
    这个卡名的①③的效果1回合各能使用1次。
    ①：把自己场上1只爬虫类族怪兽解放才能发动。这张卡从手卡特殊召唤。
    ②：只要这张卡在怪兽区域存在，对方场上的怪兽的攻击力·守备力下降300。
    ③：把自己场上1只怪兽解放才能发动。对方场上的全部怪兽的攻击力·守备力直到回合结束时下降解放的怪兽的原本攻击力数值。
