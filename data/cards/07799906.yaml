pendulum_effect:
  en: |-
    If a monster(s) you control whose current ATK is higher than its original ATK is destroyed by battle or card effect: You can Special Summon this card from your Pendulum Zone. You can only use this effect of "Performapal Smile Sorcerer" once per turn.
  de: |-
    Falls ein oder mehr Monster, die du kontrollierst und deren derzeitige ATK höher als ihre Grund-ATK sind, durch Kampf oder einen Karteneffekt zerstört werden: Du kannst diese Karte als Spezialbeschwörung von deiner Pendelzone beschwören. Du kannst diesen Effekt von „Künstlerkumpel Lächelzauberer“ nur einmal pro Spielzug verwenden.
  es: |-
    Si uno o más monstruos que controlas, cuyo ATK en este momento es mayor que su ATK original, son destruidos en batalla por el efecto de una carta: puedes Invocar esta carta de Modo Especial desde tu Zona de Péndulo. Sólo puedes usar este efecto de "Artistamigo Brujo Sonriente" una vez por turno.
  fr: |-
    Si un ou plusieurs monstres que vous contrôlez, dont l'ATK actuelle est supérieure à leur ATK d'origine, sont détruits au combat ou par un effet de carte : vous pouvez Invoquer Spécialement cette carte depuis votre Zone Pendule. Vous ne pouvez utiliser cet effet de "Sorcier Souriant Potartiste" qu'une fois par tour.
  it: |-
    Se uno o più mostri che controlli con ATK attuale superiore al loro ATK originale vengono distrutti in battaglia o dall'effetto di una carta: puoi Evocare Specialmente questa carta dalla tua Zona Pendulum. Puoi utilizzare questo effetto di "Artistamico Stregone Sorridente" una sola volta per turno.
  pt: |-
    Se um ou mais monstros que você controla cujo ATK atual seja maior que seu ATK original forem destruídos em batalha ou por um efeito de card: você pode Invocar este card por Invocação-Especial da sua Zona de Pêndulo. Você só pode usar este efeito de "Camarartista Feiticeiro Sorridente" uma vez por turno.
  ja: |-
    このカード名のＰ効果は１ターンに１度しか使用できない。①：元々の攻撃力より高い攻撃力を持つ自分フィールドのモンスターが戦闘・効果で破壊された場合に発動できる。Ｐゾーンのこのカードを特殊召喚する。
  ko: |-
    이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 원래 공격력보다 높은 공격력을 가지는 자신 필드의 몬스터가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 펜듈럼 존의 이 카드를 특수 소환한다.
  zh-TW: |-
    此卡名的鐘擺效果，１回合僅限使用１次。①：可在我方場上的持有攻擊力高於原本的攻擊力的怪獸因戰鬥・效果被破壞的狀況下發動。特殊召喚鐘擺區的此卡。
  zh-CN: |-
    此卡名的灵摆效果１回合仅可使用１次。①：自己场上拥有高于原本攻击力的攻击力的怪兽因战斗・效果被破坏的情况下可以发动。将灵摆区域的此卡特殊召唤。
