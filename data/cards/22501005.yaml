  ja: |-
    このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：相手フィールドのモンスターの攻撃力は、自分フィールドの「霊獣」モンスターの種族の種類×２００ダウンする。②：手札の「霊獣」モンスター１体を相手に見せて発動できる。そのモンスターとは種族が異なる「霊獣」モンスター１体をデッキから手札に加える。その後、自分の手札を１枚選んで捨てる。③：自分フィールドにモンスターが２体以上同時に特殊召喚された場合、フィールドのモンスター１体を対象として発動できる。そのモンスターの表示形式を変更する。
  ko: |-
    이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대 필드의 몬스터의 공격력은, 자신 필드의 "령수" 몬스터의 종족의 종류 × 200 내린다. ②: 패의 "령수" 몬스터 1장을 상대에게 보여주고 발동할 수 있다. 그 몬스터와는 종족이 다른 "령수" 몬스터 1장을 덱에서 패에 넣는다. 그 후, 자신의 패를 1장 고르고 버린다. ③: 자신 필드에 몬스터가 2장 이상 동시에 특수 소환되었을 경우, 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 표시 형식을 변경한다.
