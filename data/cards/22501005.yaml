text:
  en:
  de: |-
    Monster, die dein Gegner kontrolliert, verlieren für jeden unterschiedlichen Typ unter den „Geistungeheuer“-Monstern, die du kontrollierst, 200 ATK. Du kannst jeden der folgenden Effekte von „Geistungeheuer-Nachlass“ nur einmal pro Spielzug verwenden. Du kannst 1 „Geistungeheuer“-Monster in deiner Hand vorzeigen; füge deiner Hand 1 „Geistungeheuer“-Monster mit einem unterschiedlichen Typ von deinem Deck hinzu, dann wirf 1 Karte ab. Falls 2 oder mehr Monster gleichzeitig als Spezialbeschwörung auf deine Spielfeldseite beschworen werden (außer während des Damage Steps): Du kannst 1 Monster auf dem Spielfeld wählen; ändere seine Kampfposition.
  es: |-
    Los monstruos que controle tu adversario pierden 200 ATK por cada Tipo diferente entre los monstruos "Espíritu Bestia" que controles. Sólo puedes usar cada uno de los siguientes efectos de "Herencia del Espíritu Bestia" una vez por turno. Puedes mostrar 1 monstruo "Espíritu Bestia" en tu mano; añade a tu mano 1 monstruo "Espíritu Bestia" con un Tipo diferente en tu Deck, y después descarta 1 carta. Si 2 o más monstruos son Invocados de Modo Especial a tu Campo al mismo tiempo (excepto durante el Damage Step): puedes seleccionar 1 monstruo en el Campo; cambia su posición de batalla.
  fr: |-
    Les monstres contrôlés par votre adversaire perdent 200 ATK pour chaque Type différent parmi les monstres "Bête Spirituelle" que vous contrôlez. Vous ne pouvez utiliser chacun des effets suivants de "Héritage de la Bête Spirituelle" qu'une fois par tour. Vous pouvez révéler 1 monstre "Bête Spirituelle" dans votre main ; ajoutez 1 monstre "Bête Spirituelle" de Type différent depuis votre Deck à votre main, puis défaussez 1 carte. Si min. 2 monstres sont Invoqués Spécialement sur votre Terrain en même temps (sauf durant la Damage Step) : vous pouvez cibler 1 monstre sur le Terrain ; changez sa position de combat.
  it: |-
    I mostri controllati dal tuo avversario perdono 200 ATK per ogni Tipo diverso tra i mostri "Bestia Spirito" che controlli. Puoi utilizzare ognuno dei seguenti effetti di "Eredità Bestia Spirito" una sola volta per turno. Puoi rivelare 1 mostro "Bestia Spirito" nella tua mano; aggiungi 1 mostro "Bestia Spirito" con un Tipo diverso dal tuo Deck alla tua mano, poi scarta 1 carta. Se 2 o più mostri vengono Evocati Specialmente sul tuo Terreno allo stesso tempo (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 mostro sul Terreno; cambia la sua posizione.
  pt: |-
    Monstros que seu oponente controla perdem 200 de ATK para cada Tipo diferente entre os monstros "Besta Espiritual" que você controla. Você só pode usar cada um dos seguintes efeitos de "Herança da Besta Espiritual" uma vez por turno. Você pode revelar 1 monstro "Besta Espiritual" da sua mão; adicione 1 monstro "Besta Espiritual" com um Tipo diferente do seu Deck à sua mão e, depois, descarte 1 card. Se 2 ou mais monstros forem Invocados por Invocação-Especial no seu campo ao mesmo tempo (exceto durante a Etapa de Dano): você pode escolher 1 monstro no campo; mude sua posição de batalha.
  ja: |-
    このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。
    ①：相手フィールドのモンスターの攻撃力は、自分フィールドの「霊獣」モンスターの種族の種類×２００ダウンする。
    ②：手札の「霊獣」モンスター１体を相手に見せて発動できる。そのモンスターとは種族が異なる「霊獣」モンスター１体をデッキから手札に加える。その後、自分の手札を１枚選んで捨てる。
    ③：自分フィールドにモンスターが２体以上同時に特殊召喚された場合、フィールドのモンスター１体を対象として発動できる。そのモンスターの表示形式を変更する。
  ko: |-
    이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대 필드의 몬스터의 공격력은, 자신 필드의 "령수" 몬스터의 종족의 종류 × 200 내린다. ②: 패의 "령수" 몬스터 1장을 상대에게 보여주고 발동할 수 있다. 그 몬스터와는 종족이 다른 "령수" 몬스터 1장을 덱에서 패에 넣는다. 그 후, 자신의 패를 1장 고르고 버린다. ③: 자신 필드에 몬스터가 2장 이상 동시에 특수 소환되었을 경우, 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 표시 형식을 변경한다.
  zh-TW: |-
    此卡名的②③效果１回合僅可各使用１次。
    ①：對手場上的怪獸的攻擊力下降相當於自己場上的「靈獸」怪獸的種族種類×２００的數值。
    ②：將手牌的１隻「靈獸」怪獸出示給對手可以發動。從牌組將１隻種族與該怪獸不同的「靈獸」怪獸加入手牌。然後，挑選自己的１張手牌捨棄。
    ③：２隻以上的怪獸同時被特殊召喚至自己場上的情況下，以場上的１隻怪獸為對象可以發動。變更該怪獸的表示形式。
  zh-CN: |-
    此卡名的②③效果１回合仅可各使用１次。
    ①：对手场上的怪兽的攻击力下降相当于自己场上的“灵兽”怪兽的种族种类×２００的数值。
    ②：将手牌的１只“灵兽”怪兽出示给对手可以发动。从牌组将１只种族与该怪兽不同的“灵兽”怪兽加入手牌。然后，挑选自己的１张手牌舍弃。
    ③：２只以上的怪兽同时被特殊召唤至自己场上的情况下，以场上的１只怪兽为对象可以发动。变更该怪兽的表示形式。
