name:
  en: Subterror Guru
  de: Unterterror-Guru
  es: Gurú del Subterror
  fr: Gourou Subterreur
  it: Subterrore Guru
  pt: Guru Subterror
  ja: サブテラーの<ruby>導<rt>どう</rt></ruby><ruby>師<rt>し</rt></ruby>
  ja_romaji: Sabuterā no Dōshi
  ko: 서브테러의 도사
  ko_rr: Seobeutereo-ui Dosa
  zh-TW: 地中駭界的導師
  zh-CN: 地中骇界的导师
text:
  en: |-
    FLIP: You can add 1 "Subterror" card from your Deck to your hand, except "Subterror Guru". You can target 1 other face-up monster on the field; change that monster, also this card, to face-down Defense Position. This is a Quick Effect if you control another "Subterror" card. You can only use each effect of "Subterror Guru" once per turn.
  de: |-
    FLIPP: Du kannst deiner Hand 1 „Unterterror“-Karte von deinem Deck hinzufügen, außer „Unterterror-Guru“. Du kannst 1 anderes offenes Monster auf dem Spielfeld wählen; ändere das Monster und zusätzlich diese Karte in die verdeckte Verteidigungsposition. Dies ist ein Schnelleffekt, falls du eine andere „Unterterror“-Karte kontrollierst. Du kannst jeden Effekt von „Unterterror-Guru“ nur einmal pro Spielzug verwenden.
  es: |-
    VOLTEO: Puedes añadir a tu mano 1 carta "Subterror" en tu Deck, excepto "Gurú del Subterror". Puedes seleccionar otro monstruo boca arriba en el Campo; cambia ese monstruo, y además esta carta, a Posición de Defensa boca abajo. Éste es un Efecto Rápido si controlas otra carta "Subterror". Sólo puedes usar cada efecto de "Gurú del Subterror" una vez por turno.
  fr: |-
    FLIP : Vous pouvez ajouter 1 carte "Subterreur" ("Gourou Subterreur" exclu) depuis votre Deck à votre main. Vous pouvez cibler 1 autre monstre face recto sur le Terrain ; changez le monstre, et aussi cette carte, en Position de Défense face verso. Ceci est un Effet Rapide si vous contrôlez une autre carte "Subterreur". Vous ne pouvez utiliser chaque effet de "Gourou Subterreur" qu'une fois par tour.
  it: |-
    SCOPRI: Puoi aggiungere 1 carta "Subterrore" dal tuo Deck alla tua mano, eccetto "Subterrore Guru". Puoi scegliere come bersaglio 1 altro mostro scoperto sul Terreno; metti quel mostro, e inoltre questa carta, coperto in Posizione di Difesa. Questo è un Effetto Rapido se controlli un'altra carta "Subterrore". Puoi utilizzare ogni effetto di "Subterrore Guru" una sola volta per turno.
  pt: |-
    VIRE: Você pode adicionar 1 card "Subterror" do seu Deck à sua mão, exceto "Guru Subterror". Você pode escolher 1 outro monstro com a face para cima no campo; coloque esse monstro, e também este card, com a face para baixo em Posição de Defesa. Este é um Efeito Rápido se você controlar outro card "Subterror". Você só pode usar cada efeito de "Guru Subterror" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがリバースした場合に発動できる。デッキから「サブテラーの導師」以外の「サブテラー」カード１枚を手札に加える。②：このカード以外のフィールドの表側表示モンスター１体を対象として発動できる。そのモンスターとこのカードを裏側守備表示にする。自分フィールドにこのカード以外の「サブテラー」カードが存在する場合、この効果は相手ターンでも発動できる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 리버스했을 경우에 발동할 수 있다. 덱에서 "서브테러의 도사" 이외의 "서브테러" 카드 1장을 패에 넣는다. ②: 이 카드 이외의 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터와 이 카드를 뒷면 수비 표시로 한다. 자신 필드에 이 카드 이외의 "서브테러" 카드가 존재할 경우, 이 효과는 상대 턴에도 발동할 수 있다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：可在此卡反轉的狀況下發動。從牌組將１張「地中駭界的導師」以外的「地中駭界」卡加入手牌。②：可將場上的１隻此卡以外的正面表示怪獸做為對象發動。將該怪獸及此卡變為反面守備表示。在我方場上存在此卡以外的「地中駭界」卡的狀況下，此效果在對方回合也可發動。
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：此卡反转的情况下可以发动。从牌组将“地中骇界的导师”以外的１张“地中骇界”卡加入手牌。②：以场上此卡以外的１只表侧表示怪兽为对象可以发动。将该怪兽和此卡改成里侧守备表示。自己场上存在此卡以外的“地中骇界”卡的情况下，此效果在对手回合中也可以发动。
