text:
  en:
  de: |-
    2 Monster der Stufe 1
    Einmal pro Spielzug, während des Spielzugs eines beliebigen Spielers: Du kannst 1 Xyz-Material von dieser Karte abhängen; ändere alle Monster, die dein Gegner kontrolliert, in die offene Angriffsposition, zusätzlich müssen alle Monster, die dein Gegner derzeit kontrolliert, in diesem Spielzug diese Karte angreifen, falls möglich. Solange du „Nummer 13: Verkörperung des Verbrechens“ kontrollierst, erhält diese Karte diese Effekte.
    ●Diese Karte kann weder durch Kampf noch durch Karteneffekte zerstört werden, solange sie Xyz-Material hat.
    ●Dein Gegner erhält den Kampfschaden, den du aus Angriffen gegen diese Karte erhalten hättest.
  es: |-
    2 monstruos de Nivel 1
    Una vez por turno, durante el turno de cualquier jugador: puedes desacoplar de esta carta 1 Material Xyz; cambia todos los monstruos que controle tu adversario a Posición de Ataque boca arriba, y también todos los monstruos que tu adversario controle en este momento deben atacar a esta carta este turno si pueden. Mientras controles a "Número 13: Personificación del Crimen", esta carta gana estos efectos.
    ●Esta carta no puede ser destruida en batalla o por efectos de cartas mientras tenga Material Xyz.
    ●Tu adversario recibe cualquier daño de batalla que fueras a recibir tú de ataques a esta carta.
  fr: |-
    2 monstres de Niveau 1
    Une fois par tour, durant le tour de chaque joueur : vous pouvez détacher 1 Matériel Xyz de cette carte ; changez tous les monstres contrôlés par votre adversaire en Position d'Attaque face recto, et aussi, tous les monstres actuellement contrôlés par votre adversaire doivent attaquer cette carte ce tour, si possible. Tant que vous contrôlez "Numéro 13 : Incarnation du Crime", cette carte gagne ces effets.
    ●Cette carte ne peut être détruite ni au combat ni par des effets de carte tant qu'elle a du Matériel Xyz.
    ●Votre adversaire reçoit tous les dommages de combat que vous auriez dû recevoir des attaques sur cette carte.
  it: |-
    2 mostri di Livello 1
    Una volta per turno, durante il turno di qualsiasi giocatore: puoi staccare 1 Materiale Xyz da questa carta; metti tutti i mostri controllati dal tuo avversario scoperti in Posizione di Attacco, inoltre tutti i mostri attualmente controllati dal tuo avversario devono attaccare questa carta in questo turno, se possono farlo. Mentre controlli "Numero 13: Personificazione del Crimine", questa carta guadagna questi effetti.
    ●Questa carta non può essere distrutta in battaglia o dagli effetti delle carte mentre ha Materiali Xyz.
    ●Il tuo avversario subisce qualsiasi danno da combattimento che avresti subito tu da attacchi contro questa carta.
  pt: |-
    2 monstros de Nível 1
    Uma vez por turno, durante o turno de qualquer duelista: você pode desassociar 1 Matéria Xyz deste card; coloque todos os monstros que seu oponente controla com a face para cima em Posição de Ataque e, além disso, todos os monstros que seu oponente controla atualmente devem atacar este card neste turno, se possível. Enquanto você controlar "Número 13: Personificação do Crime", este card ganha esses efeitos.
    ●Este card não pode ser destruído em batalha ou por um efeito de card enquanto tiver Matérias Xyz.
    ●Seu oponente sofre qualquer dano de batalha que você teria sofrido de ataques a este card.
  ja: |-
    レベル１モンスター×２
    ①：自分・相手ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。相手フィールドの全てのモンスターは、表側攻撃表示になり、このターン攻撃可能な場合にはこのカードを攻撃しなければならない。
    ②：自分フィールドに「Ｎｏ．１３　ケインズ・デビル」が存在する限り、このカードは以下の効果を得る。
    ●Ｘ素材を持っているこのカードは戦闘・効果では破壊されない。
    ●このカードへの攻撃で発生する自分への戦闘ダメージは代わりに相手が受ける。
  ko: |-
    레벨 1 몬스터 × 2
    ①: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 상대 필드의 몬스터는, 전부 앞면 공격 표시가 되고, 이 턴에 공격 가능한 경우 이 카드를 공격해야 한다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 자신 필드에 "No.13 케인즈 데블"이 존재하는 한, 이 카드는 이하의 효과를 얻는다.
    ●엑시즈 소재를 가지고 있는 이 카드는 전투 / 효과로는 파괴되지 않는다.
    ●이 카드로의 공격으로 발생하는 자신에게로의 전투 데미지는 대신에 상대가 받는다.
  zh-TW: |-
    等級１怪獸×２
    ①：１回合１次，可去除此卡的１個超量素材發動。對方場上的所有怪獸全部變為正面攻擊表示，此回合在可攻擊的狀況下必須攻擊此卡。此效果在對方回合也可發動。②：只要我方場上存在「No.13 該隱魔鬼」，此卡就獲得以下效果。
    ●擁有超量素材的此卡不會因戰鬥・效果被破壞。
    ●透過對此卡攻擊對我方造成的戰鬥傷害由對方承受作為替代。
  zh-CN: |-
    等级１怪兽×２
    ①：１回合１次，去除此卡的１个超量素材可以发动。对手场上的所有怪兽变为表侧攻击表示，此回合可攻击的情况下，必须攻击此卡。此效果在对手回合中也可以发动。②：只要自己场上有“编号13 该隐魔鬼”存在，此卡获得以下效果。
    ●拥有超量素材的此卡不会因战斗・效果被破坏。
    ●对此卡的攻击产生的对自己的战斗伤害由对手代替承受。
