  en: |-
    An iron wolf with razor-sharp fangs that can penetrate any armor.
  de: |-
    Ein eiserner Wolf mit rasiermesserscharfen Reißzähnen, die jede Rüstung durchdringen.
  es: |-
    Un lobo de hierro con colmillos afilados como cuchillas que pueden atravesar cualquier armadura.
  fr: |-
    Ce loup de métal transperce n'importe quelle armure de ses crocs aiguisés.
  it: |-
    Un lupo metallico le cui zanne resistentissime e affilate possono penetrare armature di ogni tipo.
  pt: |-
    Um lobo de ferro com presas afiados como lâminas, capazes de penetrar qualquer armadura.
  ja: |-
    全身が鋼鉄でできたオオカミ。鋭くとがったキバでかみついてくる。
  ko: |-
    전신이 강철로 되어 있는 늑대. 날카로운 송곳니로 달려들어 물어뜯는다.
  zh-TW:
  zh-CN: |-
    全身由钢铁制成的狼，用锋利的牙齿撕咬敌人。
