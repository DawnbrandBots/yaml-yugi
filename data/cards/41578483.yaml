name:
  en: Millennium-Eyes Restrict
  de: Millenniumäugiges Opfer
  es: Límite de los Milenarios Ojos
  fr: Le Renoncé aux Yeux Millénaires
  it: Limite dei 10000 Occhi
  pt: Restrição do Olho do Milênio
  ja: ミレニアム・アイズ・サクリファイス
  ja_romaji: Mireniamu Aizu Sakurifaisu
  ko: 밀레니엄 아이즈 새크리파이스
  ko_rr: Millenieom Aijeu Saekeuripaiseu
  zh-TW: 千年眼納祭魔
  zh-CN: 千年眼纳祭魔
text:
  en: |-
    "Relinquished" + 1 Effect Monster
    Once per turn, when your opponent activates a monster effect (Quick Effect): You can target 1 Effect Monster in your opponent's field or GY; equip that target to this card you control. Gains ATK/DEF equal to that equipped monster's. Monsters with the same original name as that equipped monster cannot attack, also their effects are negated.
  de: |-
    „Aufgegeben“ + 1 Effektmonster
    Einmal pro Spielzug, wenn dein Gegner einen Monstereffekt aktiviert (Schnelleffekt): Du kannst 1 Effektmonster auf der Spielfeldseite oder im Friedhof deines Gegners wählen; rüste diese Karte, die du kontrollierst, mit jenem gewählten Ziel aus. Erhält ATK/DEF in Höhe der jenes ausrüstenden Monsters. Monster mit demselben Grund-Namen wie jenes ausrüstende Monster können nicht angreifen, zusätzlich werden ihre Effekte annulliert.
  es: |-
    "Renunciado" + 1 Monstruo de Efecto
    Una vez por turno, cuando tu adversario activa el efecto de un monstruo (Efecto Rápido): puedes seleccionar 1 Monstruo de Efecto en el Campo o Cementerio de tu adversario; equipa ese objetivo a esta carta que controlas. Gana ATK/DEF iguales al de ese monstruo equipado. Los monstruos con el mismo nombre original que ese monstruo equipado no pueden atacar, y además sus efectos son negados.
  fr: |-
    "Le Renoncé" + 1 Monstre à Effet
    Une fois par tour, lorsque votre adversaire active un effet de monstre (Effet Rapide) : vous pouvez cibler 1 Monstre à Effet dans le Terrain ou Cimetière de votre adversaire ; équipez la cible à cette carte que vous contrôlez. Gagne une ATK/DEF égales à celles du monstre équipé. Les monstres du même nom d'origine que le monstre équipé ne peuvent pas attaquer, et aussi, leurs effets sont annulés.
  it: |-
    "Abbandono" + 1 Mostro con Effetto
    (Questa carta viene sempre considerata come una carta "Millennio".)
    Una volta per turno, quando il tuo avversario attiva l'effetto di un mostro (Effetto Rapido): puoi scegliere come bersaglio 1 Mostro con Effetto nel Terreno o Cimitero del tuo avversario; equipaggia quel bersaglio a questa carta che controlli. Guadagna ATK/DEF pari a quelli di quel mostro equipaggiato. I mostri con lo stesso nome originale di quel mostro equipaggiato non possono attaccare, inoltre i loro effetti sono annullati.
  pt: |-
    "Renunciado" + 1 Monstro de Efeito
    Uma vez por turno, quando seu oponente ativar um efeito de monstro (Efeito Rápido): você pode escolher 1 Monstro de Efeito no campo ou Cemitério do seu oponente; equipe o alvo a este card que você controla. Ganha ATK/DEF iguais aos do monstro equipado. Monstros com o mesmo nome original que o do monstro equipado não podem atacar e, além disso, seus efeitos são negados.
  ja: |-
    「サクリファイス」＋効果モンスター
    ①：１ターンに１度、相手モンスターの効果が発動した時、相手のフィールド・墓地の効果モンスター１体を対象として発動できる。その相手の効果モンスターを装備カード扱いとしてこのカードに装備する。②：このカードの攻撃力・守備力は、このカードの効果で装備したモンスターのそれぞれの数値分アップする。③：このカードの効果で装備したモンスターと元々のカード名が同じモンスターは攻撃できず、その効果は無効化される。
  ko: |-
    "새크리파이스" ＋ 효과 몬스터
    ①: 1턴에 1번, 상대 몬스터의 효과가 발동했을 때, 상대의 필드 / 묘지의 효과 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 상대의 효과 몬스터를 장착 카드로 취급하여 이 카드에 장착한다. ②: 이 카드의 공격력 / 수비력은, 이 카드의 효과로 장착한 몬스터 각각의 수치만큼 올린다. ③: 이 카드의 효과로 장착한 몬스터와 원래의 카드명이 같은 몬스터는 공격할 수 없으며, 그 효과는 무효화된다.
  zh-TW:
  zh-CN: |-
    "纳祭魔"＋效果怪兽
    ①：1回合1次，对手怪兽的效果发动时，可以对手场上・墓地的1只效果怪兽为对象发动。将该对手的效果怪兽视为装备卡装备于此卡。②：此卡的攻击力・守备力上升以此卡效果装备的怪兽的各自的数值。③：与以此卡效果装备的怪兽同名的怪兽不可攻击，该效果被无效化。
