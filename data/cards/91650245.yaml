name:
  en: Sylvan Blessing
  de: Sylvanischer Segen
  es: Bendición Silvana
  fr: Bénédiction Sylvan
  it: Benedizione Silvana
  pt: Bênção Silvestre
  ja: <ruby>森<rt>しん</rt></ruby><ruby>羅<rt>ら</rt></ruby>の<ruby>恵<rt>めぐ</rt></ruby>み
  ja_romaji: Shinra no Megumi
  ko: 삼라의 은혜
  ko_rr:
  zh-TW: 森羅的恩惠
  zh-CN: 森罗的恩惠
text:
  en:
  de: |-
    Lege 1 Karte von deiner Hand entweder auf oder unter das Deck und falls du dies tust, beschwöre 1 „Sylvan“-Monster als Spezialbeschwörung von deiner Hand oder deinem Friedhof. Es bleibt in diesem Spielzug von anderen Karteneffekten unberührt. Lege es während der End Phase entweder auf oder unter das Deck.
  es: |-
    Pon en la parte superior o en el fondo del Deck 1 carta en tu mano y, si lo haces, Invoca de Modo Especial 1 monstruo "Silvano/a" en tu mano o Cementerio. Este turno, éste no es afectado por efectos de otras cartas. Durante la End Phase, ponlo en la parte superior o en el fondo del Deck.
  fr: |-
    Placez 1 carte depuis votre main au-dessus ou au-dessous du Deck, et si vous le faites, Invoquez Spécialement 1 monstre "Sylvan" depuis votre main ou Cimetière. Ce tour, il n'est pas affecté par d'autres effets de carte. Placez-le au-dessus ou au-dessous du Deck durant la End Phase.
  it: |-
    Metti 1 carta dalla tua mano in cima o in fondo al Deck e, se lo fai, Evoca Specialmente 1 mostro "Silvan" dalla tua mano o Cimitero. Esso è immune agli effetti delle altre carte in questo turno. Mettilo in cima o in fondo al Deck durante la End Phase.
  pt: |-
    Coloque 1 card da sua mão no topo ou no fundo do Deck e, se isso acontecer, Invoque por Invocação-Especial 1 monstro "Silvestre" da sua mão ou Cemitério. Ele não pode ser afetado por outros efeitos de card neste turno. Coloque-o no topo ou no fundo do Deck durante a Fase Final.
  ja: |-
    ①：自分の手札を１枚選んでデッキの一番上か一番下に戻し、自分の手札・墓地から「森羅」モンスター１体を特殊召喚する。この効果で特殊召喚したモンスターはこのターン、他のカードの効果を受けず、エンドフェイズにデッキの一番上か一番下に戻る。
  ko: |-
    패를 1장 고르고 주인 덱의 맨 위 또는 맨 아래로 되돌리고, 자신의 패 / 묘지에서 "삼라"라는 이름이 붙은 몬스터 1장을 골라 특수 소환한다. 이 효과로 특수 소환한 몬스터는 이 턴에, 이 카드 이외의 카드의 효과를 받지 않고, 엔드 페이즈시에 주인 덱의 맨 위 또는 맨 아래로 되돌린다.
  zh-TW: |-
    選擇我方的１張手牌送回持有者牌組的最上方或最下方，從我方手牌・墓地選擇１隻冠有「森羅」之名的怪獸特殊召喚。透過此效果特殊召喚的怪獸，此回合不受其他卡的效果影響，結束階段時將送回持有者的牌組的最上方或最下方。
  zh-CN: |-
    挑选自己的１张手牌，放回持有者牌组最上面或最下面，从自己的手牌・墓地挑选１只“森罗”怪兽特殊召唤。以此效果特殊召唤的怪兽此回合不受其他卡的效果影响，将在结束阶段时返回持有者牌组最上面或最下面。
