text:
  en: |-
    During the turn this card was Normal Summoned, neither player can activate Trap Cards while this card is face-up on the field.
  de: |-
    Während des Spielzugs, in dem diese Karte als Normalbeschwörung beschworen wurde, kann kein Spieler Fallenkarten aktivieren, solange diese Karte offen auf dem Spielfeld liegt.
  es: |-
    Durante el turno en el que esta carta fue Invocada de Modo Normal, ningún jugador puede activar Cartas de Trampa mientras esta carta esté boca arriba en el Campo.
  fr: |-
    Durant le tour où cette carte a été Invoquée Normalement, tant que cette carte est face recto sur le Terrain, aucun joueur ne peut activer de Cartes Piège.
  it: |-
    Durante il turno in cui questa carta è stata Evocata Normalmente, nessun giocatore può attivare Carte Trappola mentre questa carta è scoperta sul Terreno.
  pt: |-
    Durante o turno em que este card foi Invocado por Invocação-Normal, nenhum duelista pode ativar Cards de Armadilha enquanto este card estiver com a face para cima no campo.
  ja: |-
    このカードが召喚に成功したターン、このカードがフィールド上に表側表示で存在する限りお互いに罠カードを発動する事はできない。
  ko: |-
    이 카드가 일반 소환에 성공한 턴에, 이 카드가 필드 위에 앞면 표시로 존재하는 한, 서로 함정 카드를 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    这张卡召唤成功的回合，只要这张卡在场上表侧表示存在双方不能把陷阱卡发动。
