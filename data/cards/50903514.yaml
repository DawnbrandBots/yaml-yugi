text:
  en: |-
    Once per turn, during either player's Battle Phase: You can target 1 other Warrior-Type monster you control; this card loses exactly 600 ATK, and if it does, that monster gains 600 ATK. When this card you control is destroyed by your opponent's card (by battle or card effect) and sent to your Graveyard: You can banish this card from your Graveyard, then target 1 FIRE Warrior-Type monster in your Graveyard; Special Summon that target.
  de: |-
    Einmal pro Spielzug, während der Battle Phase eines beliebigen Spielers: Du kannst 1 anderes Monster vom Typ Krieger wählen, das du kontrollierst; diese Karte verliert genau 600 ATK und falls sie dies tust, erhält das Monster 600 ATK. Wenn diese Karte, die du kontrollierst, durch eine Karte deines Gegners (durch Kampf oder einen Karteneffekt) zerstört und auf deinen Friedhof gelegt wird: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 FEUER Monster vom Typ Krieger in deinem Friedhof wählen; beschwöre das gewählte Ziel als Spezialbeschwörung.
  es: |-
    Una vez por turno, durante la Battle Phase de cualquier jugador: puedes seleccionar otro monstruo de Tipo Guerrero que controles; esta carta pierde exactamente 600 ATK y, si lo haces, ese monstruo gana 600 ATK. Cuando esta carta que controlas es destruida por una carta de tu adversario y mandada a tu Cementerio (en batalla o por efecto de una carta): puedes desterrar esta carta de tu Cementerio, y después seleccionar 1 monstruo de FUEGO de Tipo Guerrero en tu Cementerio; Invoca ese objetivo de Modo Especial.
  fr: |-
    Une fois par tour, durant la Battle Phase de chaque joueur : vous pouvez cibler 1 autre monstre de Type Guerrier que vous contrôlez ; cette carte perd exactement 600 ATK, et si elle le fait, le monstre gagne 600 ATK. Lorsque cette carte que vous contrôlez est détruite par une carte de votre adversaire (au combat ou par un effet de carte) et envoyée à votre Cimetière : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre FEU de Type Guerrier dans votre Cimetière ; Invoquez Spécialement la cible.
  it: |-
    Una volta per turno, durante la Battle Phase di qualsiasi giocatore: puoi scegliere come bersaglio 1 altro mostro di Tipo Guerriero che controlli; questa carta perde esattamente 600 ATK e, se lo fa, quel mostro guadagna 600 ATK. Quando questa carta che controlli viene distrutta da una carta del tuo avversario (in battaglia o dall'effetto di una carta) e mandata al tuo Cimitero: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro FUOCO di Tipo Guerriero nel tuo Cimitero; Evoca Specialmente quel bersaglio.
  pt: |-
    Uma vez por turno, durante a Fase de Batalha de qualquer duelista: você pode escolher 1 outro monstro do Tipo Guerreiro que você controla; este card perde exatamente 600 de ATK e, se isso acontecer, esse monstro ganha 600 de ATK. Quando este card que você controla for destruído por um card do seu oponente (seja em batalha ou por um efeito de card) e enviado para o seu Cemitério: você pode banir este card do seu Cemitério e, depois, escolher 1 monstro de FOGO do Tipo Guerreiro no seu Cemitério; Invoque o alvo por Invocação-Especial.
  ja: |-
    ①：１ターンに１度、自分・相手のバトルフェイズに、このカード以外の自分フィールドの戦士族モンスター１体を対象として発動できる。このカードの攻撃力を６００ダウンし、対象のモンスターの攻撃力を６００アップする。②：フィールドのこのカードが相手によって破壊され墓地へ送られた時、墓地のこのカードを除外し、自分の墓地の戦士族・炎属性モンスター１体を対象として発動できる。その戦士族・炎属性モンスターを特殊召喚する。
  ko: |-
    ①: 1턴에 1번, 자신 / 상대의 배틀 페이즈에, 이 카드 이외의 자신 필드의 전사족 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드의 공격력을 600 내리고, 대상 몬스터의 공격력을 600 올린다. ②: 필드의 이 카드가 상대에 의해 파괴되어 묘지로 보내졌을 때, 묘지의 이 카드를 제외하고, 자신 묘지의 전사족 / 화염 속성 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 전사족 / 화염 속성 몬스터를 특수 소환한다.
  zh-TW: |-
    ①：１回合１次，在我方・對方的戰鬥階段，可將我方場上的１隻此卡以外的戰士族怪獸做為對象發動。此卡的攻擊力降低６００，對象怪獸的攻擊力提升６００。②：場上的此卡被對方破壞送至墓地時，可將墓地的此卡除外，將我方墓地的１隻戰士族・炎屬性怪獸做為對象發動。特殊召喚該戰士族・炎屬性怪獸。
  zh-CN: |-
    ①：１回合１次，在我方或对手的战斗阶段，可以我方场上除此卡以外的１只战士族怪兽为对象来发动此卡。令此卡的攻击力下降６００，对象怪兽的攻击力上升６００。②：场上的此卡被对手破坏并送入墓地时，可将墓地中的此卡除外，以我方墓地中１只炎属性的战士族怪兽为对象发动此卡。特殊召唤该炎属性的战士族怪兽。
