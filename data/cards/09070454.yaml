text:
  en: |-
    When your opponent activates a monster effect on the field: Negate the activation, and if you do, destroy that card, then, you can apply the following effect.
    ● Banish 1 monster from your hand, and if you do, Special Summon the monster that was destroyed and sent to the GY by this effect to your field, but negate its effects.
    You can only activate 1 "Draco-Utopian Aura" per turn.
  de: |-
    Wenn dein Gegner einen Monstereffekt auf dem Spielfeld aktiviert: Annulliere die Aktivierung und falls du dies tust, zerstöre jene Karte, dann kannst du den folgenden Effekt ausführen.
    ● Verbanne 1 Monster von deiner Hand und falls du dies tust, beschwöre das Monster, das durch diesen Effekt zerstört und auf den Friedhof gelegt wurde, als Spezialbeschwörung auf deine Spielfeldseite, aber annulliere seine Effekte.
    Du kannst nur 1 „Dracho-utopische Aura“ pro Spielzug aktivieren.
  es: |-
    Cuando tu adversario activa un efecto de monstruo en el Campo: niega la activación y, si lo haces, destruye esa carta, y después puedes aplicar el siguiente efecto.
    ● Destierra 1 monstruo en tu mano y, si lo haces, Invoca de Modo Especial a tu Campo el monstruo que fue destruido y mandado al Cementerio por este efecto, pero niega sus efectos.
    Sólo puedes activar 1 "Draco Aura Utópica" por turno.
  fr: |-
    Lorsque votre adversaire active un effet de monstre sur le Terrain : annulez l'activation, et si vous le faites, détruisez la carte, puis, vous pouvez appliquer l'effet suivant.
    ● Bannissez 1 monstre depuis votre main, et si vous le faites, Invoquez Spécialement le monstre qui a été détruit et envoyé au Cimetière par cet effet sur votre Terrain, mais annulez ses effets.
    Vous ne pouvez activer qu'1 "Aura d'Utopie Draconique" par tour.
  it: |-
    Quando il tuo avversario attiva un effetto di un mostro sul Terreno: annulla l'attivazione e, se lo fai, distruggi quella carta, poi puoi applicare il seguente effetto.
    ● Bandisci 1 mostro dalla tua mano e, se lo fai, Evoca Specialmente il mostro che è stato distrutto e mandato al Cimitero da questo effetto sul tuo Terreno, ma annulla i suoi effetti.
    Puoi attivare solo 1 "Draco-Aura Utopica" per turno.
  pt: |-
    Quando seu oponente ativar um efeito de monstro no campo: negue a ativação e, se isso acontecer, destrua esse card e, depois, você pode aplicar o seguinte efeito.
    ● Bana 1 monstro da sua mão e, se isso acontecer, Invoque por Invocação-Especial no seu campo o monstro que foi destruído e enviado para o Cemitério por este efeito, mas negue seus efeitos.
    Você só pode ativar 1 "Aura Utópica Draco" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：相手がフィールドのモンスターの効果を発動した時に発動できる。その発動を無効にし破壊する。その後、以下の効果を適用できる。●自分の手札からモンスター１体を選んで除外し、この効果で破壊し墓地へ送ったモンスターを効果を無効にして自分フィールドに特殊召喚する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 상대가 필드의 몬스터 효과를 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. 그 후, 이하의 효과를 적용할 수 있다. ●자신의 패에서 몬스터 1장을 골라 제외하고, 이 효과로 파괴하여 묘지로 보낸 몬스터를 효과를 무효로 하고 자신 필드에 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡1回合只能发动1张。①：对手发动场上的怪兽的效果时可以发动。使其发动无效并破坏。那之后，可以适用以下的效果。●从自己的手牌选1只怪兽除外，将被这个效果破坏并送入墓地的怪兽效果无效地特殊召唤到自己的场上。
