text:
  en:
  de: |-
    Wenn diese Karte durch einen Karteneffekt auf den Friedhof gelegt wird: Sieh dir die obersten 3 Karten deines Decks an und lege sie dann alle in beliebiger Reihenfolge auf oder unter das Deck zurück.
  es: |-
    Cuando esta carta es mandada al Cementerio por efecto de una carta: mira las 3 cartas de la parte superior de tu Deck, y después devuélve todas a la parte superior o la parte inferior del Deck, en cualquier orden.
  fr: |-
    Lorsque cette carte est envoyée au Cimetière par un effet de carte : regardez les 3 cartes du dessus de votre Deck, puis renvoyez-les toutes au-dessus ou au-dessous du Deck dans l'ordre de votre choix.
  it: |-
    Quando questa carta viene mandata al Cimitero dall'effetto di una carta: guarda le prime 3 carte del tuo Deck, poi rimettile tutte in cima o in fondo al Deck, in qualsiasi ordine.
  pt: |-
    Quando este card for enviado ao Cemitério por um efeito de card: Olhe os 3 cards no topo do seu Deck e, depois, devolva-os para o topo ou para o fundo do Deck, em qualquer ordem.
  ja: |-
    ①：このカードが効果で墓地へ送られた場合に発動する。自分のデッキが３枚以上の場合、自分のデッキの上からカードを３枚確認し、確認したカードを好きな順番でデッキの上か下に戻す。
  ko: |-
    이 카드가 카드의 효과에 의해서 묘지로 보내졌을 때, 자신의 덱 위에서 카드를 3장 확인하고, 확인한 3장을 좋아하는 순서대로 덱의 위나 아래로 되돌린다.
  zh-TW: |-
    此卡因卡的效果被送至墓地時，從我方牌組上方確認３張卡，將確認的３張卡依喜好順序送回牌組上方或下方。
  zh-CN: |-
    此卡因卡牌效果被送入墓地时，确认我方牌组最上方的３张卡牌，并将确认的３张卡牌按照喜好顺序返回至牌组的上方或下方。
