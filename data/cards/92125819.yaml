name:
  en: Noble Knight Artorigus
  de: Edler Ritter Artorigus
  es: Noble Caballero Artorigus
  fr: Artorigus le Chevalier Noble
  it: Nobile Cavaliere Artorigus
  pt: Nobre Cavaleiro Artorigus
  ja: <ruby>聖<rt>せい</rt></ruby><ruby>騎<rt>き</rt></ruby><ruby>士<rt>し</rt></ruby>アルトリウス
  ja_romaji: Seikishi Arutoriusu
  ko: 성기사 아르토리우스
  ko_rr: Seong-gisa Areutoriuseu
  zh-TW: 聖騎士阿托利斯
  zh-CN: 圣骑士 阿托利斯
text:
  en: |-
    No one shall ever know the truth behind
    That fateful day. Artorigus went forth
    To where the brilliant sword didst lay.
    ‘Twas the first of many feats so great,
    A legend through and through. We sing of him,
    Artorigus, the Noble and the brave.
    -From the Tales of the Noble Knights''
  de: |-
    Niemand wird je die Wahrheit über diesen
    verhängnisvollen Tag erfahren. Artorigus zog aus
    zu dem Ort, an dem das glänzende Schwert lag.
    Dies war die erste der groß Taten, die seine Legende
    begründeten. Darum erzählen wir heute von ihm,
    von Artorigus, dem Edlen und Tapferen.
    – Aus den Erzählungen von den edlen Rittern''
  es: |-
    Nadie jamás sabrá la verdad detrás de aquel día desdichado.
    Artorigus partió hacia donde yacía su brillante espada.
    Fue la primera de sus grandes y variadas hazañas.
    Era una leyenda verdadera.
    La cantamos loas a Artorigus, el Noble y bravo.
    -De Historias de los Nobles Caballeros''
  fr: |-
    Le secret concernant ce jour fatidique,
    Personne ne doit en avoir connaissance.
    Artorigus pénétra en ce lieu fantastique,
    L’enceinte de cette épée de bienveillance.
    Ce fut la genèse d’un homme adorée de tous,
    Le légendaire brave et noble Artorigus.
    - Extrait de l’Histoire des Chevaliers Nobles''
  it: |-
    Nessuno saprà mai la verità nascosta
    In quel fatidico giorno. Artorigus andò
    Dove la spada splendente giaceva.
    Fu la prima di molte gesta così grandi,
    Una leggenda in tutto e per tutto. Noi cantiamo di lui,
    Artorigus, il Nobile e il coraggioso.
    - Da I Racconti dei Nobili Cavalieri''
  pt: |-
    Ninguém jamás saberá a verdade por trás
    Daquele dia trágico. Artorigus avançou
    Até onde se encontrava a espada brilhante.
    Foi o primeiro de muitos grandes feitos
    De uma lenda completa. Cantamos sobre ele,
    Artorigus, o Nobre e o corajoso.
    - De Contos dos Nobres Cavaleiros''
  ja: |-
    <ruby>聖<rt>せい</rt></ruby><ruby>騎<rt>き</rt></ruby><ruby>士<rt>し</rt></ruby><ruby>団<rt>だん</rt></ruby>に<ruby>所<rt>しょ</rt></ruby><ruby>属<rt>ぞく</rt></ruby>する<ruby>聡<rt>そう</rt></ruby><ruby>明<rt>めい</rt></ruby>な<ruby>青<rt>せい</rt></ruby><ruby>年<rt>ねん</rt></ruby><ruby>騎<rt>き</rt></ruby><ruby>士<rt>し</rt></ruby>。<ruby>導<rt>みちび</rt></ruby>かれるかの<ruby>如<rt>ごと</rt></ruby>く<ruby>分<rt>わ</rt></ruby>け<ruby>入<rt>い</rt></ruby>った<ruby>森<rt>もり</rt></ruby>の<ruby>中<rt>なか</rt></ruby>、ついに<ruby>運<rt>うん</rt></ruby><ruby>命<rt>めい</rt></ruby>にたどり<ruby>着<rt>つ</rt></ruby>く。そして<ruby>青<rt>せい</rt></ruby><ruby>年<rt>ねん</rt></ruby>は<ruby>大<rt>おお</rt></ruby>きな<ruby>一<rt>いっ</rt></ruby><ruby>歩<rt>ぽ</rt></ruby>を<ruby>踏<rt>ふ</rt></ruby>み<ruby>出<rt>だ</rt></ruby>すのだ。
    ――これは<ruby>全<rt>すべ</rt></ruby>ての<ruby>始<rt>はじ</rt></ruby>まりであり、<ruby>大<rt>おお</rt></ruby>いなる<ruby>叙<rt>じょ</rt></ruby><ruby>事<rt>じ</rt></ruby><ruby>詩<rt>し</rt></ruby>である。
  ko: |-
    성기사단에 소속된 총명한 청년 기사. 마치 이끌리듯 헤치고 들어간 숲 속에서, 마침내 운명에 직면한다. 그리고 청년은 큰 한 걸음을 내디딘다.
    이것은 만물의 시발점이 되어, 위대한 서사시의 서막을 알린다.
  zh-TW: |-
    隶属圣骑士团的聪明青年骑士。他仿佛受到指引般纵身入林，终于找到了命运。于是青年迈出了重要的一大步。
    ——这是一切的滥觞，是一部伟大的叙事诗。
  zh-CN: |-
    属于圣骑士团的聪明青年骑士。仿佛就像受到了引导，闯入了森林之中的他，终于抵达命运的所在。随后，青年迈出了那一大步。——这是一切的开端，一段伟大的史诗。
