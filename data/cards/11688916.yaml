text:
  en: |-
    While you have "Solfachord" cards in both of your Pendulum Zones (1 odd and 1 even Pendulum Scale), the activated effects of your "Solfachord" cards cannot be negated. You can only use each of the following effects of "Solfachord Primoa" once per turn. If this card is Normal or Special Summoned: You can add 1 "Solfachord" card from your Deck to your hand, except "Solfachord Primoa". If you Link Summon a "Solfachord" monster: You can add 1 "Solfachord" card from your face-up Extra Deck or GY to your hand.
