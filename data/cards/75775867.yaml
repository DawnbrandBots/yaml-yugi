  de: Morphtronische Schleuder
  es: Slingen Morfotrónico
  fr: Frondon Morphtronique
  it: Fionda Morfotronica
  pt:
  ja: <ruby>Ｄ<rt>ディフォーマー</rt></ruby>・パッチン
  ja_romaji: Difōmā Patchin
  ko: <ruby>D<rt>디포머</rt></ruby> • 팟틴
