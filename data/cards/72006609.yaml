text:
  en: |-
    2 monsters, including a "Mekk-Knight" monster
    If this card is Link Summoned: You can discard 1 "Mekk-Knight" monster or 1 "World Legacy" card; add 1 "World Legacy" card from your Deck to your hand. You can only use this effect of "Mekk-Knight of the Morning Star" once per turn. If your "Mekk-Knight" monster battles a monster in a different column than it, your monster cannot be destroyed by that battle, also you take no battle damage from that battle.
  de: |-
    2 Monster, darunter ein „Mekk-Ritter“-Monster
    Falls diese Karte als Linkbeschwörung beschworen wird: Du kannst 1 „Mekk-Ritter“-Monster oder 1 „Weltvermächtnis“-Karte abwerfen; füge deiner Hand 1 „Weltvermächtnis“-Karte von deinem Deck hinzu. Du kannst diesen Effekt von „Mekk-Ritter des Morgensterns“ nur einmal pro Spielzug verwenden. Falls dein „Mekk-Ritter“-Monster gegen ein Monster in einer anderen Spalte als es selbst kämpft, kann dein Monster durch den Kampf nicht zerstört werden, zusätzlich erhältst du aus dem Kampf keinen Kampfschaden.
  es: |-
    2 monstruos, incluyendo un monstruo "Mekk-Caballero"
    Si esta carta es Invocada por Enlace: puedes descartar 1 monstruo "Mekk-Caballero" o 1 carta "Legado Mundial"; añade a tu mano 1 carta "Legado Mundial" en tu Deck. Sólo puedes usar este efecto de "Mekk-Caballero del Lucero del Alba" una vez por turno. Si tu monstruo "Mekk-Caballero" batalla con un monstruo en una columna diferente a ésta, tu monstruo no puede ser destruido en esa batalla, y además no recibes daño de batalla de esa batalla.
  fr: |-
    2 monstres (un monstre "Mekk-Chevalier" inclus)
    Si cette carte est Invoquée par Lien : vous pouvez défausser 1 monstre "Mekk-Chevalier" ou 1 carte "Héritage du Monde" ; ajoutez 1 carte "Héritage du Monde" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Mekk-Chevalier de l'Étoile du Matin" qu'une fois par tour. Si votre monstre "Mekk-Chevalier" combat un monstre qui est dans une colonne différente, votre monstre ne peut pas être détruit au combat, et aussi, vous ne recevez aucun dommage de combat de ce combat.
  it: |-
    2 mostri, compreso un mostro "Meck-Cavaliere"
    Se questa carta viene Evocata Link: puoi scartare 1 mostro "Meck-Cavaliere" o 1 carta "Eredità del Mondo"; aggiungi 1 carta "Eredità del Mondo" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Meck-Cavaliere della Stella del Mattino" una sola volta per turno. Se un tuo mostro "Meck-Cavaliere" combatte con un mostro in una colonna diversa dalla sua, il tuo mostro non può essere distrutto in quella battaglia, inoltre non subisci danno da combattimento da quella battaglia.
  pt: |-
    2 monstros, incluindo um monstro "Mekk-Cavaleiro"
    Se este card for Invocado por Invocação-Link: você pode descartar 1 monstro "Mekk-Cavaleiro" ou 1 card "Legado Mundial"; adicione 1 card "Legado Mundial" do seu Deck à sua mão. Você só pode usar este efeito de "Mekk-Cavaleiro da Estrela da Manhã" uma vez por turno. Se um monstro "Mekk-Cavaleiro" seu batalhar um monstro em uma coluna diferente da dele, seu monstro não pode ser destruído por essa batalha e, além disso, você não sofre dano de batalha dessa batalha.
  ja: |-
    「ジャックナイツ」モンスターを含むモンスター２体
    このカード名の①の効果は１ターンに１度しか使用できない。①：このカードがリンク召喚に成功した場合、手札から「ジャックナイツ」モンスター１体または「星遺物」カード１枚を捨てて発動できる。デッキから「星遺物」カード１枚を手札に加える。②：このカードがモンスターゾーンに存在する限り、自分の「ジャックナイツ」モンスターは、その縦列と異なる縦列のモンスターとの戦闘では破壊されず、その戦闘で発生する自分への戦闘ダメージは０になる。
  ko: |-
    "잭나이츠" 몬스터를 포함하는 몬스터 2장
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 링크 소환에 성공했을 경우, 패에서 "잭나이츠" 몬스터 1장 또는 "성유물" 카드 1장을 버리고 발동할 수 있다. 덱에서 "성유물" 카드 1장을 패에 넣는다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신의 "잭나이츠" 몬스터는, 그 세로열과 다른 세로열인 몬스터와의 전투로는 파괴되지 않으며, 그 전투로 발생하는 자신에게로의 전투 데미지는 0 이 된다.
  zh-TW:
  zh-CN: |-
    包括“机界骑士”怪兽在内的怪兽2只
    此卡名的①效果1回合仅可使用1次。①：此卡连接召唤成功的情况下，从手牌将1只“机界骑士”怪兽或1张“星遗物”卡舍弃可以发动。从牌组将1张“星遗物”卡加入手牌。②：只要此卡存在于怪兽区域，自己的“机界骑士”怪兽不会因与所在纵列不同的怪兽战斗被破坏，因该战斗发生的对自己的战斗伤害变为0。
