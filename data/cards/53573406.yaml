name:
  en: Masked Chameleon
  de: Maskiertes Chamäleon
  es: Camaleón Enmascarado
  fr: Caméléon Masqué
  it: Camaleonte Mascherato
  pt: Camaleão Mascarado
  ja: カメンレオン
  ja_romaji: Kamenreon
