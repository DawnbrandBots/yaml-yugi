text:
  en: |-
    Tribute 1 monster to activate this card. All face-up monsters on the field that you own are unaffected by other Trap Cards.
  de: |-
    Biete 1 Monster als Tribut an, um diese Karte zu aktivieren. Alle offenen Monster auf dem Spielfeld, die du besitzt, bleiben von anderen Fallenkarten unberührt.
  es: |-
    Sacrifica 1 monstruo para activar esta carta. Todos los monstruos boca arriba en el Campo que te pertenecen no son afectados por otras Cartas de Trampa.
  fr: |-
    Sacrifiez 1 monstre pour activer cette carte. Tous vos monstres face recto sur le Terrain ne sont pas affectés par les autres Cartes Piège.
  it: |-
    Offri come Tributo 1 mostro per attivare questa carta. Tutti i mostri scoperti sul Terreno di tua proprietà sono immuni alle altre Carte Trappola.
  pt: |-
    Ofereça como Tributo 1 monstro para ativar este card. Todos os monstros com a face para cima no campo que você possui não são afetados por outros Cards de Armadilha.
  ja: |-
    自分フィールド上に存在するモンスター１体をリリースして発動する。このカードがフィールド上に存在する限り、フィールド上に表側表示で存在する元々の持ち主が自分となるモンスターは、このカード以外の罠カードの効果を受けない。
  ko: |-
    자신 필드 위에 존재하는 몬스터 1장을 릴리스하고 발동한다. 이 카드가 필드 위에 존재하는 한, 필드 위에 앞면 표시로 존재하는 원래 주인이 자신이 되는 몬스터는, 이 카드 이외의 함정 카드의 효과를 받지 않는다.
  zh-TW: |-
    可解放我方場上的１隻怪獸發動此卡。只要此卡存在場上，場上原本的持有者是我方的正面表示怪獸就不受其他陷阱卡的效果影響。
  zh-CN: |-
    可释放我方场上１只怪兽并发动此卡。只要此卡存在于场上，场上原本持有者是我方的表侧表示怪兽不会受其他陷阱卡的效果影响。
