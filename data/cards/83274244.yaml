text:
  en: |-
    You can Normal Summon this card without Tributing, but its original ATK becomes 1800. If this card attacks, negate all card effects that activate in the opponent's Graveyard, until the end of the Damage Step.
  de: |-
    Du kannst diese Karte als Normalbeschwörung beschwören, ohne Tribut anzubieten, aber ihre Grund-ATK werden zu 1800. Falls diese Karte angreift, annulliere bis zum Ende des Damage Steps alle Karteneffekte, die im Friedhof deines Gegners aktiviert werden.
  es: |-
    Puedes Invocar esta carta de Modo Normal sin Sacrificar, pero su ATK original se convierte en 1800. Si esta carta ataca, niega todos los efectos de cartas que se activen en el Cementerio de tu adversario, hasta el final del Damage Step.
  fr: |-
    Vous pouvez Invoquer Normalement cette carte sans Sacrifice, mais son ATK d'origine devient 1800. Si cette carte attaque, jusqu'à la fin de la Damage Step, annulez tous les effets de carte qui s'activent dans le Cimetière de votre adversaire.
  it: |-
    Puoi Evocare Normalmente questa carta senza offrire Tributi, ma il suo ATK originale diventa 1800. Se questa carta attacca, annulla tutti gli effetti delle carte che si attivano nel Cimitero del tuo avversario, fino alla fine del Damage Step.
  pt: |-
    Você pode Invocar este card por Invocação-Normal sem oferecer Tributo, mas seu ATK original se torna 1800. Se este card atacar, até o final da Etapa de Dano, negue todos os efeitos de card que ativam no Cemitério do oponente.
  ja: |-
    このカードはリリースなしで召喚できる。この方法で召喚したこのカードの元々の攻撃力は１８００になる。また、このカードが攻撃する場合、ダメージステップ終了時まで相手の墓地で発動する効果は無効化される。
  ko: |-
    이 카드는 릴리스 없이 일반 소환할 수 있다. 이 방법으로 일반 소환한 이 카드의 원래 공격력은 1800 이 된다. 또한, 이 카드가 공격할 경우, 데미지 스텝 종료시까지 상대의 묘지에서 발동하는 효과는 무효화된다.
  zh-TW:
  zh-CN: |-
    这张卡可以不用解放作召唤。这个方法召唤的这张卡的原本攻击力变成1800。此外，这张卡攻击的场合，直到伤害步骤结束时对方墓地发动的效果无效化。
