text:
  en: |-
    4 Level 5 LIGHT monsters
    If this face-up card would be destroyed, you can detach 2 Xyz Materials from this card instead. If the last Xyz Material(s) is detached from this card: Inflict 1500 damage to your opponent. If this card has "Number 102: Star Seraph Sentry" as an Xyz Material, it gains this effect.
    ● Once per turn: You can detach 1 Xyz Material from this card, then target 1 face-up monster your opponent controls; change that target's ATK to 0, and if you do, negate its effects.
  de: |-
    4 LICHT Monster der Stufe 5
    Falls diese offene Karte zerstört würde, kannst du stattdessen 2 Xyz-Material von dieser Karte abhängen. Wenn das letzte Xyz-Material von dieser Karte abgehängt wird: Füge deinem Gegner 1500 Schaden zu. Falls diese Karte „Nummer 102: Sternenseraph Wachposten“ als Xyz-Material hat, erhält sie diesen Effekt.
    ● Einmal pro Spielzug: Du kannst 1 Xyz-Material von dieser Karte abhängen und dann 1 offenes Monster wählen, das dein Gegner kontrolliert; ändere die ATK des gewählten Ziels zu 0 und falls du dies tust, annulliere seine Effekte.
  es: |-
    4 monstruos de LUZ de Nivel 5
    Si esta carta boca arriba fuera a ser destruida, puedes desacoplar de esta carta 2 Materiales Xyz en su lugar. Cuando el o los últimos Materiales Xyz son desacoplados de esta carta: inflige 1500 puntos de daño a tu adversario. Si esta carta tiene a "Número 102: Serafín Estelar Vigía" como Material Xyz, gana este efecto.
    ● Una vez por turno: puedes desacoplar de esta carta 1 Material Xyz, y después seleccionar 1 monstruo boca arriba que controle tu adversario; cambia a 0 el ATK de ese objetivo y, si lo haces, niega sus efectos.
  fr: |-
    4 monstres LUMIÈRE de Niveau 5
    Si cette carte face recto va être détruite, vous pouvez détacher 2 Matériels Xyz de cette carte à la place. Lorsque le ou les derniers Matériels Xyz sont détachés de cette carte : infligez 1500 points de dommages à votre adversaire. Si cette carte a "Numéro 102 : Sentinelle Séraphin Étoile" comme Matériel Xyz, elle gagne cet effet.
    ● Une fois par tour : vous pouvez détacher 1 Matériel Xyz de cette carte, puis ciblez 1 monstre face recto contrôlé par votre adversaire ; changez l'ATK de cible à 0, et si vous le faites, annulez ses effets.
  it: |-
    4 mostri LUCE di Livello 5
    Se questa carta scoperta sta per essere distrutta, puoi invece staccare 2 Materiali Xyz da questa carta. Se l'ultimo Materiale Xyz viene staccato da questa carta: infliggi 1500 danni al tuo avversario. Se questa carta ha "Numero 102: Sentinella Serafino delle Stelle" come Materiale Xyz, guadagna questo effetto.
    ● Una volta per turno: puoi staccare 1 Materiale Xyz da questa carta, poi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; riduci l'ATK di quel bersaglio a 0 e, se lo fai, annulla i suoi effetti.
  pt: |-
    4 monstros de LUZ de Nível 5
    Se este card com a face para cima seria destruído, em vez disso, você pode desassociar 2 Matérias Xyz deste card. Quando a última Matéria Xyz for desassociada deste card: cause 1500 de dano ao seu oponente. Se este card tiver "Número 102: Sentinela Serafim Estelar" como Matéria Xyz, ele ganha este efeito.
    ● Uma vez por turno: você pode desassociar 1 Matéria Xyz deste card e, depois, escolher 1 monstro com a face para cima que seu oponente controla; mude o ATK do alvo para 0 e, se isso acontecer, os efeitos dele são negados.
  ja: |-
    光属性レベル５モンスター×４
    ①：フィールドのこのカードが戦闘・効果で破壊される場合、代わりにこのカードのＸ素材を２つ取り除く事ができる。②：このカードのＸ素材が全て取り除かれた場合に発動する。相手に１５００ダメージを与える。③：このカードが「Ｎｏ．１０２ 光天使グローリアス・ヘイロー」をＸ素材としている場合、以下の効果を得る。●１ターンに１度、このカードのＸ素材を１つ取り除き、相手フィールドの表側表示モンスター１体を対象として発動できる。その相手モンスターの攻撃力を０にし、効果は無効化される。
  ko: "빛 속성 레벨 5 몬스터 × 4\n필드 위의 이 카드가 파괴될 경우, 대신에 이 카드의 엑시즈 소재를 2개 제거할 수 있다. 이 카드의 엑시즈 소재가 전부 제거되었을 때, 상대 라이프에 1500 포인트 데미지를 준다. 또한, 이 카드가 \"No.102 홀리 라이트닝 글로리어스 헤일로\"를 엑시즈 소재로 하고 있을 경우, 이하의 효과를 얻는다.\n●1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 상대 필드 위의 몬스터 1장을 선택하고 공격력을 0으로 하여, 그 효과를 무효로 한다."
  zh-TW:
  zh-CN: |-
    光属性5星怪兽×4
    场上的这张卡被破坏的场合，可以作为代替把这张卡2个XYZ素材取除。这张卡的XYZ素材全部被取除时，给与对方基本分1500分伤害。此外，这张卡有「No.102 光天使 辉环」在作为XYZ素材的场合，得到以下效果。
    ●1回合1次，把这张卡1个XYZ素材取除才能发动。选择对方场上1只怪兽攻击力变成0，那个效果无效。
