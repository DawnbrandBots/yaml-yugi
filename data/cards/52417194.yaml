text:
  en: |-
    If your opponent has 8 or more cards in their hand: They shuffle their entire hand into the Deck, then draw 2 cards.
  de: |-
    Falls dein Gegner 8 oder mehr Karten in seiner Hand hat: Er mischt seine gesamte Hand in sein Deck, dann zieht er 2 Karten.
  es: |-
    Si tu adversario tiene 8 o más cartas en su mano: tu adversario baraja al Deck toda su mano, y después roba 2 cartas.
  fr: |-
    Si votre adversaire a min. 8 cartes dans sa main : il mélange toute sa main dans le Deck, puis pioche 2 cartes.
  it: |-
    Se il tuo avversario ha 8 o più carte nella sua mano: lui mischia tutta la sua mano nel Deck, poi pesca 2 carte.
  pt: |-
    Se seu oponente tiver 8 ou mais cards na mão dele: ele embaralha toda a sua mão no Deck e, depois, compra 2 cards.
  ja: |-
    相手の手札が８枚以上ある時に発動する事ができる。相手は手札を全てデッキに加えてシャッフルした後、カードを２枚ドローする。
  ko: |-
    상대의 패가 8장 이상일 때 발동할 수 있다. 상대는 패를 전부 덱에 넣고 셔플한 후, 카드를 2장 드로우한다.
  zh-TW: |-
    可在對方手牌為８張以上的狀況下發動。對方將所有手牌加入牌組後洗牌，抽２張牌。
  zh-CN: |-
    对手的手牌为８张或以上的场合可发动。对手将所有手牌加入牌组洗牌后，抽取２张卡牌。
