text:
  en: |-
    You can Special Summon this card (from your hand) to your zone a Link Monster points to. You can only Special Summon "Link Infra-Flier" once per turn this way.
  de: |-
    Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) in deine Zone beschwören, auf die ein Linkmonster zeigt. Du kannst „Link-Infraflieger“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören.
  es: |-
    Puedes Invocar esta carta de Modo Especial (desde tu mano) a una de tus zonas a las que apunte un Monstruo de Enlace. Sólo puedes Invocar de Modo Especial a "Enlace Infra-Volador" una vez por turno de esta forma.
  fr: |-
    Vous pouvez Invoquer Spécialement cette carte (depuis votre main) dans votre zone pointée par un Monstre Lien. Vous ne pouvez Ínvoquer Spécialement "Infra-Vol Lien" qu'une fois par tour de cette façon.
  it: |-
    Puoi Evocare Specialmente questa carta (dalla tua mano) in una tua zona puntata da un Mostro Link. Puoi Evocare Specialmente "Infra-Volantino Link" una sola volta per turno in questo modo.
  pt: |-
    Você pode Invocar este card por Invocação-Especial (da sua mão) para uma zona sua para a qual um Monstro Link apontar. Você só pode Invocar "Link Infra-Planador" por Invocação-Especial uma vez por turno desta forma.
  ja: |-
    このカード名の①の方法による特殊召喚は１ターンに１度しかできない。①：このカードはフィールドのリンクモンスターのリンク先となる自分フィールドに手札から特殊召喚できる。
  ko: |-
    이 카드명의 ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없다. ①: 이 카드는 필드의 링크 몬스터의 링크 앞이 되는 자신 필드에 패에서 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    此卡名以①方法的特殊召唤1回合仅可进行1次。①：可从手牌将此卡特殊召唤至场上连接怪兽连接端的自己场上。
