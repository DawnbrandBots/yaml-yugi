name:
  en: Rokket Tracer
  de: Rakketen-Sucher
  es: Trazador Cohette
  fr: Traceur Rokkette
  it: Localizzatore Mizzile
  pt: Rastreador Foguette
  ja: ヴァレット・トレーサー
  ja_romaji: Varetto Torēsā
  ko: 바렛 트레이서
  ko_rr: Baret Teureiseo
  zh-TW:
  zh-CN: 枪弹曳光者
text:
  en: |-
    (Quick Effect): You can target 1 face-up card you control; destroy it, and if you do, Special Summon 1 "Rokket" monster from your Deck, except "Rokket Tracer", also you cannot Special Summon monsters from the Extra Deck for the rest of this turn, except DARK monsters. You can only use this effect of "Rokket Tracer" once per turn.
  de: |-
    (Schnelleffekt): Du kannst 1 offene Karte wählen, die du kontrollierst; zerstöre sie und falls du dies tust, beschwöre 1 „Rakkete“-Monster als Spezialbeschwörung von deinem Deck, außer „Rakketen-Sucher“, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer FINSTERNIS Monstern. Du kannst diesen Effekt von „Rakketen-Sucher“ nur einmal pro Spielzug verwenden.
  es: |-
    (Efecto Rápido): puedes seleccionar 1 carta boca arriba que controles; destrúyela y, si lo haces, Invoca de Modo Especial, desde tu Deck, 1 monstruo "Cohette", excepto "Trazador Cohette", y además, por el resto de este turno no puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto monstruos de OSCURIDAD. Sólo puedes usar este efecto de "Trazador Cohette" una vez por turno.
  fr: |-
    (Effet Rapide) : vous pouvez cibler 1 carte face recto que vous contrôlez ; détruisez-la, et si vous le faites, Invoquez Spécialement 1 monstre "Rokkette" ("Traceur Rokkette" exclu) depuis votre Deck, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres TÉNÈBRES exclus) depuis l'Extra Deck le reste de ce tour. Vous ne pouvez utiliser cet effet de "Traceur Rokkette" qu'une fois par tour.
  it: |-
    (Effetto Rapido): puoi scegliere come bersaglio 1 carta scoperta che controlli; distruggila e, se lo fai, Evoca Specialmente 1 mostro "Mizzile" dal tuo Deck, eccetto "Localizzatore Mizzile", inoltre non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno, eccetto mostri OSCURITÀ. Puoi utilizzare questo effetto di "Localizzatore Mizzile" una sola volta per turno.
  pt: |-
    (Efeito Rápido): você pode escolher 1 card com a face para cima que você controla; destrua-o e, se isso acontecer, Invoque por Invocação-Especial 1 monstro "Foguette" do seu Deck, exceto "Rastreador Foguette" e, além disso, pelo resto deste turno, você não pode Invocar monstros por Invocação-Especial do Deck Adicional, exceto monstros de TREVAS. Você só pode usar este efeito de "Rastreador Foguette" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：自分フィールドの表側表示のカード１枚を対象として発動できる。そのカードを破壊し、デッキから「ヴァレット・トレーサー」以外の「ヴァレット」モンスター１体を特殊召喚する。この効果の発動後、ターン終了時まで自分は闇属性モンスターしかＥＸデッキから特殊召喚できない。この効果は相手ターンでも発動できる。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 앞면 표시의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴하고, 덱에서 "바렛 트레이서" 이외의 "바렛" 몬스터 1장을 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 어둠 속성 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. 이 효과는 상대 턴에도 발동할 수 있다.
  zh-TW:
  zh-CN: |-
    此卡名的效果1回合仅可使用1次。①：以自己场上的1张表侧表示卡为对象可以发动。将该卡破坏，从牌组将1只"枪弹曳光者"以外的"枪弹"怪兽特殊召唤。此效果发动后，直至回合结束时为止自己从额外牌组仅可特殊召唤暗属性怪兽。此效果在对手回合中也可以发动。
