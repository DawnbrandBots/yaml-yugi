text:
  en: |-
    3+ Effect Monsters
    Cannot be destroyed by card effects. Once per turn: You can send 1 card from your Spell & Trap Zone to the GY; Special Summon from either GY to your field, 1 monster that was destroyed and sent there this turn, but negate its effects. Once per turn (Quick Effect): You can target 1 monster on the field; change it to face-up Defense Position. Your opponent cannot activate cards or effects in response to this effect's activation.
  de: |-
    3+ Effektmonster
    Kann nicht durch Karteneffekte zerstört werden. Einmal pro Spielzug: Du kannst 1 Karte von deiner Zauber- & Fallenzone auf den Friedhof legen; beschwöre 1 Monster, das in diesem Spielzug zerstört und auf einen beliebigen Friedhof gelegt wurde, als Spezialbeschwörung von dort auf deine Spielfeldseite, aber annulliere seine Effekte. Einmal pro Spielzug (Schnelleffekt): Du kannst 1 Monster auf dem Spielfeld wählen; ändere es in die offene Verteidigungsposition. Dein Gegner kann weder Karten noch Effekte als Reaktion auf die Aktivierung dieses Effekts aktivieren.
  es: |-
    3+ Monstruos de Efecto
    No puede ser destruido por efectos de cartas. Una vez por turno: puedes mandar al Cementerio 1 carta en tu Zona de Magia y Trampas; Invoca de Modo Especial, de cualquier Cementerio a tu Campo, 1 monstruo que fue destruido y mandado ahí este turno, pero niega sus efectos. Una vez por turno (Efecto Rápido): puedes seleccionar 1 monstruo en el Campo; cámbialo a Posición de Defensa boca arriba. Tu adversario no puede activar cartas o efectos en respuesta a la activación de este efecto.
  fr: |-
    3+ Monstres à Effet
    Non destructible par des effets de carte. Une fois par tour : vous pouvez envoyer 1 carte depuis votre Zone Magie & Piège au Cimetière ; Invoquez Spécialement depuis l'un des Cimetières sur votre Terrain, 1 monstre qui a été détruit et y a été envoyé ce tour, mais annulez ses effets. Une fois par tour (Effet Rapide) : vous pouvez cibler 1 monstre sur le Terrain ; changez-le en Position de Défense face recto. Votre adversaire ne peut ni activer de cartes ni d'effets en réponse à l'activation de cet effet.
  it: |-
    3+ Mostri con Effetto
    Non può essere distrutto dagli effetti delle carte. Una volta per turno: puoi mandare 1 carta dalla tua Zona Magie & Trappole al Cimitero; Evoca Specialmente da qualsiasi Cimitero sul tuo Terreno 1 mostro che è stato distrutto e mandato lì in questo turno, ma annulla i suoi effetti. Una volta per turno (Effetto Rapido): puoi scegliere come bersaglio 1 mostro sul Terreno; mettilo scoperto in Posizione di Difesa. Il tuo avversario non può attivare carte o effetti in risposta all'attivazione di questo effetto.
  pt: |-
    3+ Monstros de Efeito
    Não pode ser destruído por efeitos de card. Uma vez por turno: você pode enviar 1 card da sua Zona de Magias & Armadilhas para o Cemitério; Invoque por Invocação-Especial de qualquer Cemitério no seu campo, 1 monstro que foi destruído e enviado para lá neste turno, mas negue os efeitos dele. Uma vez por turno (Efeito Rápido): você pode escolher 1 monstro no campo; coloque-o com a face para cima em Posição de Defesa. Seu oponente não pode ativar cards ou efeitos em resposta à ativação deste efeito.
  ja: |-
    効果モンスター３体以上
    ①：このカードは効果では破壊されない。②：１ターンに１度、自分の魔法＆罠ゾーンのカード１枚を墓地へ送って発動できる。このターンに破壊され自分または相手の墓地へ送られたモンスター１体を選び、効果を無効にして自分フィールドに特殊召喚する。③：１ターンに１度、フィールドのモンスター１体を対象として発動できる。そのモンスターを表側守備表示にする。この効果の発動に対して相手はカードの効果を発動できない。この効果は相手ターンでも発動できる。
  ko: |-
    효과 몬스터 3장 이상
    ①: 이 카드는 효과로는 파괴되지 않는다. ②: 1턴에 1번, 자신의 마법 & 함정 존의 카드 1장을 묘지로 보내고 발동할 수 있다. 이 턴에 파괴되어 자신 또는 상대 묘지로 보내진 몬스터 1장을 골라, 효과를 무효로 하고 자신 필드에 특수 소환한다. ③: 1턴에 1번, 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 앞면 수비 표시로 한다. 이 효과의 발동에 대하여 상대는 카드의 효과를 발동할 수 없다. 이 효과는 상대 턴에도 발동할 수 있다.
  zh-TW:
  zh-CN: |-
    效果怪兽3只以上
    ①：这张卡不会被效果破坏。
    ②：1回合1次，把自己的魔法与陷阱区域1张卡送去墓地才能发动。选这个回合被破坏送去自己或者对方的墓地的1只怪兽，把效果无效在自己场上特殊召唤。
    ③：1回合1次，以场上1只怪兽为对象才能发动。那只怪兽变成表侧守备表示。对方不能对应这个效果的发动把卡的效果发动。这个效果在对方回合也能发动。
