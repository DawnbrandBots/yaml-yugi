  en:
  de: |-
    Ein kleiner Kobold, der in der Dunkelheit lauert und den sein Horn zu einem augezeichneten Gegner macht.
  es: |-
    Un pequeño demonio que mora en la oscuridad, su único cuerno hace de él un formidable adversario.
  fr: |-
    La corne de ce petit démon qui vit dans les ténèbres en fait un adversaire redoutable.
  it: |-
    Piccolo demone abitante delle tenebre, questo mostro è dotato di un corno letale che lo rende davvero temibile.
  pt: |-
    Um pequeno demônio que vive nas trevas, seu único chifre o torna um adversário formidável.
  ja: |-
    闇に住む小さなオニ。攻撃は意外に強い。ツノには注意。
  ko: |-
    어둠 속에 사는 작은 도깨비. 공격은 의외로 강하다. 뿔을 주의할 것.
  zh-TW: |-
    居住在黑暗中的小型魔鬼。攻擊力意外強大。要注意其頭上的角。
  zh-CN: |-
    居于黑暗的小型魔鬼。攻击意外地强。要注意它头上的角。
