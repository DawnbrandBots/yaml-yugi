text:
  en: |-
    You can target 1 Level 4 or lower monster you control; its Level becomes double its original Level until the end of this turn (even if this card leaves the field). You can only use this effect of "Megalith Promotion" once per turn.
  de: |-
    Du kannst 1 Monster der Stufe 4 oder niedriger wählen, das du kontrollierst; seine Stufe wird bis zum Ende dieses Spielzugs zum Doppelten seiner Grund-Stufe (selbst falls diese Karte das Spielfeld verlässt). Du kannst diesen Effekt von „Megalith-Ermächtigung“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes seleccionar 1 monstruo de Nivel 4 o menor que controles; hasta el final de este turno su Nivel se convierte en el doble de su Nivel original (aun si esta carta deja el Campo). Sólo puedes usar este efecto de "Ascenso Megalítico" una vez por turno.
  fr: |-
    Vous pouvez cibler 1 monstre de max. Niveau 4 que vous contrôlez ; jusqu'à la fin de ce tour (même si cette carte quitte le Terrain), son Niveau devient le double de son Niveau d'origine. Vous ne pouvez utiliser cet effet de "Promotion Mégalithe" qu'une fois par tour.
  it: |-
    Puoi scegliere come bersaglio 1 mostro di Livello 4 o inferiore che controlli; il suo Livello diventa il doppio del suo Livello originale fino alla fine di questo turno (anche se questa carta lascia il Terreno). Puoi utilizzare questo effetto di "Avanzamento Megalito" una sola volta per turno.
  pt: |-
    Você pode escolher 1 monstro de Nível 4 ou menos que você controla; o Nível dele se torna o dobro do seu Nível original até o final deste turno (mesmo que este card deixe o campo). Você só pode usar este efeito de "Promoção Megálito" uma vez por turno.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：自分フィールドのレベル４以下のモンスター１体を対象として発動できる。そのモンスターのレベルをターン終了時まで元々のレベルの倍にする。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 레벨 4 이하의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 레벨을 턴 종료시까지 원래의 레벨의 배로 한다.
  zh-TW:
  zh-CN: |-
    此卡名的①效果1回合仅可使用1次。①：以自己场上1只等级4以下的怪兽为对象可以发动。该怪兽的等级直至回合结束时为止改成原本等级的两倍。
