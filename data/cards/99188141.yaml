name:
  en: The Huge Revolution is Over
  de: Die große Revolution ist vorbei
  es: La Gran Revolución se Terminó
  fr: La Révolution Globale est Finie
  it: La Grande Rivoluzione è Finita
  pt: A Enorme Revolução Terminou
  ja: <ruby>大<rt>だい</rt></ruby><ruby>革<rt>かく</rt></ruby><ruby>命<rt>めい</rt></ruby><ruby>返<rt>がえ</rt></ruby>し
