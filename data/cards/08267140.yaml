  zh-CN: 宇宙气旋
text:
  en: |-
    Pay 1000 LP, then target 1 Spell/Trap on the field; banish it.
  de: |-
    Zahle 1000 LP und wähle dann 1 Zauber/Falle auf dem Spielfeld; verbanne ihn oder sie.
  es: |-
    Paga 1000 LP, y después selecciona 1 Mágica/Trampa en el Campo; destiérrala.
  fr: |-
    Payez 1000 LP, puis ciblez 1 Magie/Piège sur le Terrain ; bannissez-le.
  it: |-
    Paga 1000 LP, poi scegli come bersaglio 1 Magia/Trappola sul Terreno; bandiscila.
  pt: |-
    Pague 1000 PV e, depois, escolha 1 Magia/Armadilha no campo; bana-a.
  ja: |-
    ①：１０００ＬＰを払い、フィールドの魔法・罠カード１枚を対象として発動できる。そのカードを除外する。
  ko: |-
    ①: 1000 LP를 지불하고, 필드의 마법 / 함정 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 제외한다.
  zh-TW: |-
    ①：可支付１０００LP，將場上的１張魔法・陷阱卡做為對象發動。將該卡除外。
  zh-CN: |-
    ①：支付１０００LP，以场上的１张魔法・陷阱卡为对象可以发动。将该卡除外。
