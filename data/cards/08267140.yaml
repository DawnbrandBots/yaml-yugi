name:
  en: Cosmic Cyclone
  de: Kosmoszyklon
  es: Ciclón del Cosmos
  fr: Cyclone Cosmique
  it: Ciclone Cosmico
  pt: Ciclone Cósmico
  ja: コズミック・サイクロン
  ja_romaji: Kozumikku Saikuron
  ko: 코즈믹 싸이크론
  ko_rr: Kojeumik Ssaikeuron
