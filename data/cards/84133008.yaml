    Você pode pagar 1000 PV; adicione 1 "Polimerização" do seu Cemitério à sua mão.
  ja: |-
    １０００ライフポイントを払って発動する。自分の墓地に存在する「融合」魔法カード１枚を手札に戻す。
  ko: |-
    1000 라이프 포인트를 지불한다. 자신의 묘지에서 "융합" 마법 카드 1장을 패로 되돌린다.
  zh-TW: |-
    可支付１０００LP發動。選擇１張我方墓地的「融合」送回手牌。
  zh-CN: |-
    支付１０００点生命点数来发动此卡。将我方墓地中的１张“融合”魔法卡收回到手牌中。
