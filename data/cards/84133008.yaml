  en: |-
    You can pay 1000 Life Points; add 1 "Polymerization" from your Graveyard to your hand.
  de: |-
    Zum Preis von 1000 deiner Life Points kannst du die Karte „Polymerisation“ aus dem Friedhof in die Hand aufnehmen.
  es: |-
    Al costo de 1000 Life Points, puedes devolver a "Polimerización" desde el Cementerio a tu mano.
  fr: |-
    Vous pouvez payer 1000 Life Points ; ajoutez 1 "Polymérisation" depuis votre Cimetière à votre main.
