name:
  en: Burst Stream of Destruction
  de: Drachenodem der Zerstörung
  es: Rayo Explosivo de Destrucción
  fr: Flot Rugissant de Destruction
  it: Soffio Esplosivo di Distruzione
  pt: Raio Explosivo de Destruição
  ja: <ruby>滅<rt>ほろ</rt></ruby>びの<ruby>爆裂疾風弾<rt>バーストストリーム</rt></ruby>
  ja_romaji: Horobi no Bāsuto Sutorīmu
  ko: 멸망의 폭렬질풍탄
  ko_rr:
  zh-TW: 毀滅的爆裂疾風彈
  zh-CN: 毁灭的爆裂疾风弹
text:
  en: |-
    If you control "Blue-Eyes White Dragon": Destroy all monsters your opponent controls. "Blue-Eyes White Dragon" you control cannot attack the turn you activate this card.
  de: |-
    Falls du „Blauäugiger w. Drache“ kontrollierst: Zerstöre alle Monster, die dein Gegner kontrolliert. „Blauäugiger w. Drache“, den du kontrollierst, kann nicht in dem Spielzug angreifen, in dem du diese Karte aktivierst.
  es: |-
    Si controlas a "Dragón Blanco de Ojos Azules": destruye todos los monstruos que controle tu adversario. Los "Dragón Blanco de Ojos Azules" que controles no pueden atacar el turno en que activas esta carta.
  fr: |-
    Si vous contrôlez "Dragon Blanc aux Yeux Bleus" : détruisez tous les monstres contrôlés par votre adversaire. "Dragon Blanc aux Yeux Bleus" que vous contrôlez ne peut pas attaquer le tour où vous activez cette carte.
  it: |-
    Se controlli "Drago Bianco Occhi Blu": distruggi tutti i mostri controllati dal tuo avversario. I "Drago Bianco Occhi Blu" che controlli non possono attaccare nel turno in cui attivi questa carta.
  pt: |-
    Se você controlar "Dragão Branco de Olhos Azuis": destrua todos os monstros que seu oponente controla. "Dragão Branco de Olhos Azuis" que você controla não pode atacar no turno em que você ativar este card.
  ja: |-
    このカードを発動するターン、自分は「青眼の白龍」で攻撃できない。①：自分フィールドに「青眼の白龍」が存在する場合に発動できる。相手フィールドのモンスターを全て破壊する。
  ko: |-
    이 카드를 발동하는 턴에, 자신의 "푸른 눈의 백룡"은 공격할 수 없다. ①: 자신 필드에 "푸른 눈의 백룡"이 존재할 경우에 발동할 수 있다. 상대 필드의 몬스터를 전부 파괴한다.
  zh-TW: |-
    若是我方场上存在「青眼白龍」的情形可以发动。破坏对手场上的全部怪兽。发动此卡的回合，「青眼白龍」不可以进行攻击。
  zh-CN: |-
    发动此卡的回合中，自己的“青眼白龙”不可攻击。①：自己场上存在“青眼白龙”的情况下可以发动。将对手场上的怪兽全部破坏。
