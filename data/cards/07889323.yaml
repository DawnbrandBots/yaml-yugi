text:
  en: |-
    If a Beast, Beast-Warrior, and/or Winged Beast monster(s) is Special Summoned to your field (except during the Damage Step): You can target 1 of your banished "Tri-Brigade" monsters; add it to your hand. After damage calculation, if your "Tri-Brigade" monster battled an opponent's monster: You can return that opponent's monster to the hand. You can only use each effect of "Tri-Brigade Last Stand" once per turn.
