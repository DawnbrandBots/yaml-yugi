  ja: |-
    このカード名の③の効果はデュエル中に１度しか使用できない。①：このカードが召喚した時に発動できる。デッキから「影霊衣の魔剣士 アバンス」以外の「影霊衣」モンスター１体を特殊召喚する。②：「影霊衣」儀式モンスター１体を儀式召喚する場合、自分フィールドのこのカード１枚で儀式召喚に必要な分のリリースとして使用できる。③：このカードが効果でリリースされた場合に発動できる。自分の除外状態の「影霊衣」カードを任意の数だけ手札に加える（同名カードは１枚まで）。
  ko: |-
    이 카드명의 ③의 효과는 듀얼 중에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환했을 때에 발동할 수 있다. 덱에서 "네크로즈의 마검사 아반스" 이외의 "네크로즈" 몬스터 1장을 특수 소환한다. ②: "네크로즈" 의식 몬스터 1장을 의식 소환할 경우, 자신 필드의 이 카드 1장으로 의식 소환에 필요한 만큼의 릴리스로서 사용할 수 있다. ③: 이 카드가 효과로 릴리스되었을 경우에 발동할 수 있다. 자신의 제외 상태인 "네크로즈" 카드를 임의의 수만큼 패에 넣는다(같은 이름의 카드는 1장까지).
  zh-TW:
  zh-CN: |-
    此卡名的③效果在决斗中仅可使用1次。①：此卡召唤时可以发动。从牌组将“影灵衣的魔剑士 阿凡斯”以外的1只“影灵衣”怪兽特殊召唤。②：要仪式召唤1只“影灵衣”仪式怪兽的情况下，使用自己场上的1张此卡即可作为仪式召唤所必需的解放。③：此卡因效果被解放的情况下可以发动。将自己除外状态的任意数量“影灵衣”卡加入手牌（同名卡最多1张）。
