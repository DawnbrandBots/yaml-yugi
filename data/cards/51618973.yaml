text:
  en: |-
    When this card is Normal Summoned: You can Special Summon 1 "Nekroz" monster from your Deck, except "Avance, Swordsman of the Nekroz". If you Ritual Summon exactly 1 "Nekroz" Ritual Monster with a card effect that requires use of monsters, this card you control can be used as the entire Tribute. If this card is Tributed by card effect: You can add any number of your banished "Nekroz" cards with different names to your hand. You can only use this effect of "Avance, Swordsman of the Nekroz" once per Duel.
