text:
  en: |-
    You can pay 800 Life Points and select 1 other face-up Psychic-Type monster you control. That monster can attack twice during each Battle Phase. This card cannot attack the turn you activate this effect.
  de: |-
    Du kannst 800 Life Points zahlen und 2 anderes offenes Monster vom Typ Psi wählen, das du kontrollierst. Das Monster kann während jeder Battle Phase zweimal angreifen. Diese Karte kann in dem Spielzug nicht angreifen, in dem du diesen Effekt aktivierst.
  es: |-
    Puedes pagar 800 Life Points y seleccionar otro monstruo de Tipo Psíquico boca arriba que controles. Ese monstruo puede atacar dos veces durante cada Battle Phase. Esta carta no puede atacar durante el turno en que actives su efecto.
  fr: |-
    Vous pouvez payer 800 Life Points et sélectionner 1 autre monstre de Type Psychique face recto que vous contrôlez. Ce monstre peut attaquer deux fois durant chaque Battle Phase. Cette carte ne peut pas attaquer le tour où vous activez cet effet.
  it: |-
    Puoi pagare 800 Life Points e scegliere 1 altro mostro di Tipo Psichico scoperto che controlli. Quel mostro può attaccare due volte durante ogni Battle Phase. Questa carta non può attaccare nel turno in cui attivi questo effetto.
  pt:
  ja: |-
    ８００ライフポイントを払って発動する。自分フィールド上に表側表示で存在するサイキック族モンスター１体は、１度のバトルフェイズ中に２回攻撃する事ができる。この効果を発動するターンこのカードは攻撃する事ができない。
  ko: |-
    800 라이프 포인트를 지불하고 발동한다. 자신 필드 위에 앞면 표시로 존재하는 사이킥족 몬스터 1장은, 1번의 배틀 페이즈 중에 2회 공격할 수 있다. 이 효과를 발동하는 턴에 이 카드는 공격할 수 없다.
  zh-TW:
  zh-CN: |-
    支付800基本分发动。自己场上表侧表示存在的1只念动力族怪兽在同1次的战斗阶段中可以作2次攻击。这个效果发动的回合这张卡不能攻击。
