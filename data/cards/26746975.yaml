  ja: |-
    このカード名はルール上「ゲート・ガーディアン」カードとしても扱う。このカードは通常召喚できず、「ダーク・エレメント」の効果及び以下の方法でのみ特殊召喚できる。●自分の手札・フィールド（表側表示）・墓地・除外状態の「雷魔神－サンガ」「風魔神－ヒューガ」「水魔神－スーガ」を１枚ずつデッキに戻し、手札・墓地から特殊召喚できる。①：このカードは戦闘では破壊されない。②：「ダーク・エレメント」の効果で特殊召喚したこのカードは、他のモンスター及び相手が発動した魔法カードの効果を受けない。
  ko: |-
    이 카드명은 룰상 "게이트 가디언" 카드로도 취급한다. 이 카드는 통상 소환할 수 없으며, "다크 엘리멘트"의 효과 및 이하의 방법으로만 특수 소환할 수 있다. ●자신의 패 / 필드(앞면 표시) / 묘지 / 제외 상태인 "번개 마신－썬가" "풍 마신－휴가" "수 마신－스가"를 1장씩 덱으로 되돌리고, 패 / 묘지에서 특수 소환할 수 있다. ①: 이 카드는 전투로는 파괴되지 않는다. ②: "다크 엘리멘트"의 효과로 특수 소환한 이 카드는, 다른 몬스터 및 상대가 발동한 마법 카드의 효과를 받지 않는다.
  zh-TW:
  zh-CN: |-
    此卡名在规则上也视为“门之守护者”卡。
    此卡不可通常召唤，仅可以“黑暗元素”的效果及以下方法特殊召唤。
    ●可将自己的手牌・场上（表侧表示）・墓地・除外状态的“雷魔神－桑迦”、“风魔神－休迦”、“水魔神－苏迦”各１张放回牌组，从手牌・墓地特殊召唤。
    ①：此卡不会因战斗被破坏。
    ②：以“黑暗元素”的效果特殊召唤的此卡，不受其他怪兽及对手发动的魔法卡的效果影响。
