name:
  en: Dark Guardian
  de: Finsterer Wächter
  es: Guardián de la Oscuridad
  fr: Gardien des Ténèbres
  it: Guardiano Oscuro
  pt: Guardião Sombrio
  ja: <ruby>闇<rt>やみ</rt></ruby>の<ruby>守<rt>しゅ</rt></ruby><ruby>護<rt>ご</rt></ruby><ruby>神<rt>しん</rt></ruby>－ダーク・ガーディアン
  ja_romaji: Yami no Shugoshin - Dāku Gādian
  ko: 어둠의 수호신－다크 가디언
  ko_rr:
  zh-TW: 暗之守護神－黑暗守護者
  zh-CN: 暗之守护神－黑暗守护者
text:
  en: |-
    (This card is always treated as a "Gate Guardian" card.)
    Cannot be Normal Summoned/Set. Must be either Special Summoned by "Dark Element", or Special Summoned (from your hand or GY) by shuffling into the Deck, 1 each of your "Sanga of the Thunder", "Kazejin", and "Suijin" that is in your hand, face-up field, GY, and/or banished. Cannot be destroyed by battle. If this card is Special Summoned by the effect of "Dark Element", it is unaffected by other monsters' effects or your opponent's activated Spell Cards or effects.
  de: |-
    (Diese Karte wird immer als „Torwächter“-Karte behandelt.)
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss entweder durch „Finsteres Element“ als Spezialbeschwörung beschworen werden oder als Spezialbeschwörung (von deiner Hand oder deinem Friedhof) beschworen werden, indem du je 1 deiner „Sanga des Donners“, „Kazejin“ und „Suijin“, die sich in deiner Hand, offen auf deiner Spielfeldseite oder in deinem Friedhof befinden oder verbannt sind, ins Deck mischst. Kann nicht durch Kampf zerstört werden. Falls diese Karte durch den Effekt von „Finsteres Element“ als Spezialbeschwörung beschworen wird, bleibt sie von den Effekten anderer Monster und den aktivierten Zauberkarten und -effekten deines Gegners unberührt.
  es: |-
    (Esta carta se trata siempre como una carta "Guardián de la Puerta").
    No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial por "Elemento Oscuro" o Invocado de Modo Especial (desde tu mano o Cementerio) barajando al Deck 1 de cada uno de tus "Sanga del Trueno", "Kazejin" y "Suijin", que esté en tu mano, Campo boca arriba, Cementerio y/o desterrado. No puede ser destruido en batalla. Si esta carta es Invocada de Modo Especial por efecto de "Elemento Oscuro", no es afectada por los efectos de otros monstruos o por Cartas Mágicas de tu adversario activadas o sus efectos.
  fr: |-
    (Cette carte est toujours traitée comme carte "Gardien de la Porte".)
    Ni Invocable Normalement ni Posable Normalement. Uniquement soit Invocable Spécialement avec "Élément des Ténèbres" soit Invocable Spécialement (depuis votre main ou Cimetière) en mélangeant dans le Deck, 1 de vos "Sanga du Tonnerre", 1 de vos "Kazejin" et 1 de vos "Suijin" qui sont dans votre main, sur votre Terrain face recto, dans votre Cimetière et/ou bannis. Non destructible au combat. Si cette carte est Invoquée Spécialement par l'effet de "Élément des Ténèbres", elle n'est pas affectée par les effets d'autres monstres ou les Cartes Magie ou effets de Magie activés de votre adversaire.
  it: |-
    (Questa carta viene sempre considerata come una carta "Guardiano del Cancello".)
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente da "Elemento Oscuro", oppure Evocato Specialmente (dalla tua mano o Cimitero) mischiando nel Deck 1 ciascuno dei tuoi "Sanga del Tuono", "Kazejin" e "Suijin" che sono nella tua mano, Terreno scoperto, Cimitero e/o banditi. Non può essere distrutto in battaglia. Se questa carta viene Evocata Specialmente dall'effetto di "Elemento Oscuro", essa è immune agli effetti degli altri mostri e alle Carte Magia o loro effetti attivati del tuo avversario.
  pt: |-
    (Este card deve ser sempre considerado como um card "Guardião do Portão".)
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial por "Elemento Sombrio", ou Invocado por Invocação-Especial (da sua mão ou do Cemitério) ao embaralhar no Deck 1 de cada dos seus "Sanga do Trovão", "Kazejin" e "Suijin" que estiverem na sua mão, no campo com a face para cima, no Cemitério e/ou banidos. Não pode ser destruído em batalha. Se este card for Invocado por Invocação-Especial pelo efeito de "Elemento Sombrio", ele não é afetado pelos efeitos de outros monstros ou pelos Cards de Magia ou seus efeitos, ativados por seu oponente.
  ja: |-
    このカード名はルール上「ゲート・ガーディアン」カードとしても扱う。このカードは通常召喚できず、「ダーク・エレメント」の効果及び以下の方法でのみ特殊召喚できる。●自分の手札・フィールド（表側表示）・墓地・除外状態の「雷魔神－サンガ」「風魔神－ヒューガ」「水魔神－スーガ」を１枚ずつデッキに戻し、手札・墓地から特殊召喚できる。①：このカードは戦闘では破壊されない。②：「ダーク・エレメント」の効果で特殊召喚したこのカードは、他のモンスター及び相手が発動した魔法カードの効果を受けない。
  ko: |-
    이 카드명은 룰상 "게이트 가디언" 카드로도 취급한다. 이 카드는 통상 소환할 수 없으며, "다크 엘리멘트"의 효과 및 이하의 방법으로만 특수 소환할 수 있다. ●자신의 패 / 필드(앞면 표시) / 묘지 / 제외 상태인 "번개 마신－썬가" "풍 마신－휴가" "수 마신－스가"를 1장씩 덱으로 되돌리고, 패 / 묘지에서 특수 소환할 수 있다. ①: 이 카드는 전투로는 파괴되지 않는다. ②: "다크 엘리멘트"의 효과로 특수 소환한 이 카드는, 다른 몬스터 및 상대가 발동한 마법 카드의 효과를 받지 않는다.
  zh-TW:
  zh-CN: |-
    此卡名在规则上也视为“门之守护者”卡。
    此卡不可通常召唤，仅可以“黑暗元素”的效果及以下方法特殊召唤。
    ●可将自己的手牌・场上（表侧表示）・墓地・除外状态的“雷魔神－桑迦”、“风魔神－休迦”、“水魔神－苏迦”各１张放回牌组，从手牌・墓地特殊召唤。
    ①：此卡不会因战斗被破坏。
    ②：以“黑暗元素”的效果特殊召唤的此卡，不受其他怪兽及对手发动的魔法卡的效果影响。
