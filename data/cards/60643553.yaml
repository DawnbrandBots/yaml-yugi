text:
  en: |-
    During either turn, except the End Phase (Quick Effect): You can discard this card; apply this effect this turn. You can only use this effect of "Ghost Sister & Spooky Dogwood" once per turn.
    ● Each time your opponent Special Summons an Effect Monster(s) during the Main Phase or Battle Phase, you gain LP equal to that monster's ATK. If you did not gain LP by this effect, your LP are halved during the End Phase.
  de: |-
    Während eines beliebigen Spielzugs, außer während der End Phase (Schnelleffekt): Du kannst diese Karte abwerfen; wende in diesem Spielzug diesen Effekt an. Du kannst diesen Effekt von „Geisterschwester und gruseliger Hartriegel“ nur einmal pro Spielzug verwenden.
    ● Jedes Mal, wenn dein Gegner während der Main Phase oder der Battle Phase ein oder mehr Effektmonster als Spezialbeschwörung beschwört, erhältst du LP in Höhe der ATK des Monsters. Falls du durch diesen Effekt keine LP erhalten hast, werden deine LP während der End Phase halbiert.
  es: |-
    Durante cualquier turno, excepto la End Phase (Efecto Rápido): puedes descartar esta carta; aplica este efecto este turno. Sólo puedes usar este efecto de "Hermana Fantasma & Cornejo Espectral" una vez por turno.
    ● Cada vez que tu adversario Invoque de Modo Especial uno o más Monstruos de Efecto durante la Main Phase o la Battle Phase, ganas LP igual al ATK de ese monstruo. Si no ganaste LP por este efecto, tus LP se dividen a la mitad durante la End Phase.
  fr: |-
    Durant chaque tour, sauf la End Phase (Effet Rapide) : vous pouvez défausser cette carte ; ce tour, appliquez cet effet. Vous ne pouvez utiliser cet effet de "Fille Fantôme et Cornouiller Effrayant" qu'une fois par tour.
    ● Chaque fois que votre adversaire Invoque Spécialement un ou plusieurs Monstres à Effet durant la Main Phase ou Battle Phase, vous gagnez des LP égaux à l'ATK du monstre. Si vous n'avez pas gagné de LP par cet effet, vos LP sont divisés par deux durant la End Phase.
  it: |-
    Durante qualsiasi turno, eccetto la End Phase (Effetto Rapido): puoi scartare questa carta; applica questo effetto in questo turno. Puoi utilizzare questo effetto di "Sorella Fantasma & Corniolo Spettrale" una sola volta per turno.
    ● Ogni volta che il tuo avversario Evoca Specialmente uno o più Mostri con Effetto durante la Main Phase o la Battle Phase, tu guadagni LP pari all'ATK di quel mostro. Se non hai guadagnato LP per questo effetto, i tuoi LP vengono dimezzati durante la End Phase.
  pt: |-
    Durante qualquer turno, exceto na Fase Final (Efeito Rápido): você pode descartar este card; aplique este efeito neste turno. Você só pode usar este efeito de "Irmã Fantasma & Cornales Assustador" uma vez por turno.
    ● Sempre que seu oponente Invocar um ou mais Monstros de Efeito por Invocação-Especial durante a Fase Principal ou Fase de Batalha, você ganha PV igual ao ATK desse monstro. Se você não ganhar PV por este efeito, seus PV são diminuídos pela metade durante a Fase Final.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できず、相手ターンでも発動できる。①：このカードを手札から捨てて発動できる。このターン、以下の効果を適用する。●相手がメインフェイズ及びバトルフェイズに効果モンスターの特殊召喚に成功する度に、自分はそのモンスターの攻撃力分だけＬＰを回復する。この効果で自分のＬＰが回復しなかった場合、エンドフェイズに自分のＬＰは半分になる。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없으며, 상대 턴에도 발동할 수 있다. ①: 이 카드를 패에서 버리고 발동할 수 있다. 이 턴에, 이하의 효과를 적용한다. ●상대가 메인 페이즈 및 배틀 페이즈에 효과 몬스터의 특수 소환에 성공할 때마다, 자신은 그 몬스터의 공격력만큼만 LP를 회복한다. 이 효과로 자신의 LP가 회복하지 않았을 경우, 엔드 페이즈에 자신의 LP는 절반이 된다.
  zh-TW:
  zh-CN: |-
    此卡名的效果1回合仅可使用1次，在对手回合中也可以发动。①：将此卡从手牌中扔掉可以发动。此回合适用以下效果。●对手在主要阶段及战斗阶段每次将效果怪兽特殊召唤成功，自己恢复该怪兽攻击力数值的LP。自己的LP未以此效果恢复的情况下，自己的LP在结束阶段变为一半。
