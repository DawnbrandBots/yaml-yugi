text:
  en: |-
    When a Trap Card is activated while you control 2 or more face-up monsters with the same Level: Negate the activation and destroy it.
  de: |-
    Wenn eine Fallenkarte aktiviert wird, solange du 2 oder mehr offene Monster mit derselben Stufe kontrollierst: Annulliere die Aktivierung und zerstöre sie.
  es: |-
    Cuando una Carta de Trampa es activada mientras controles 2 o más monstruos boca arriba del mismo Nivel: niega la activación y destrúyela.
  fr: |-
    Lorsqu'une Carte Piège est activée tant que vous contrôlez min. 2 monstres face recto du même Niveau : annulez l'activation et détruisez-la.
  it: |-
    Quando una Carta Trappola viene attivata mentre controlli 2 o più mostri scoperti con lo stesso Livello: annulla l'attivazione e distruggila.
  pt: |-
    Quando um Card de Armadilha for ativado enquanto você controlar 2 ou mais monstros com a face para cima com o mesmo Nível: Negue a ativação e destrua-o.
  ja: |-
    自分フィールド上に同じレベルのモンスターが表側表示で２体以上存在する場合に発動する事ができる。罠カードの発動を無効にし破壊する。
  ko: |-
    자신 필드 위에 같은 레벨의 몬스터가 앞면 표시로 2장 이상 존재할 경우에 발동할 수 있다. 함정 카드의 발동을 무효로 하고 파괴한다.
  zh-TW: |-
    可在我方場上存在２隻以上的等級相同的怪獸的狀況下發動。將陷阱卡的發動變為無效進行破壞。
  zh-CN: |-
    我方场上有２只或以上相同等级的怪兽存在的场合可发动。使陷阱卡的发动无效并破坏。
