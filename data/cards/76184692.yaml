text:
  en: |-
    A one-eyed behemoth with thick, powerful arms made for delivering punishing blows.
  de: |-
    Ein einäugiges Riesentier mit dicken, kräftigen Armen, deren Schläge sehr großen Schaden anrichten.
  es: |-
    Una bestia colosal de un solo ojo, con gruesos y poderosos brazos para propinar golpes demoledores.
  fr: |-
    Cyclope dont les bras puissants ont pour mission d'asséner des coups impitoyables.
  it: |-
    Una massiccia creatura con enormi, potentissime braccia che utilizza per scagliare colpi devastanti.
  pt: |-
    Um gigante de um só olho com braços largos e poderosos. Tenha cuidado...
  ja: |-
    <ruby>一<rt>ひと</rt></ruby>つ<ruby>目<rt>め</rt></ruby>の<ruby>巨<rt>きょ</rt></ruby><ruby>人<rt>じん</rt></ruby>。<ruby>太<rt>ふと</rt></ruby>い<ruby>腕<rt>うで</rt></ruby>で<ruby>殴<rt>なぐ</rt></ruby>りかかってくる。<ruby>要<rt>よう</rt></ruby><ruby>注<rt>ちゅう</rt></ruby><ruby>意<rt>い</rt></ruby>。
  ko: |-
    외눈박이의 거인. 거대한 근육질의 팔로 적을 압도한다. 방심은 금물.
  zh-TW: |-
    只有一隻眼睛的巨人。會使用巨臂展開攻擊。需要特別注意。
  zh-CN: |-
    只有一只眼睛的巨人。利用巨腕殴打敌人，需要特别小心。
