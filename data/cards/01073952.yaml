text:
  en: |-
    Send 1 face-up Continuous Trap you control to the GY; draw 2 cards.
  de: |-
    Lege 1 offene Permanente Falle, die du kontrollierst, auf den Friedhof; ziehe 2 Karten.
  es: |-
    Manda al Cementerio 1 Trampa Continua boca arriba que controles; roba 2 cartas.
  fr: |-
    Envoyez 1 Piège Continu face recto que vous contrôlez au Cimetière ; piochez 2 cartes.
  it: |-
    Manda 1 Trappola Continua scoperta che controlli al Cimitero; pesca 2 carte.
  pt: |-
    Envie 1 Armadilha Contínua com a face para cima que você controla para o Cemitério; compre 2 cards.
  ja: |-
    ①：自分フィールドの表側表示の永続罠カード１枚を墓地へ送って発動できる。自分はデッキから２枚ドローする。
  ko: |-
    ①: 자신 필드의 앞면 표시의 지속 함정 카드 1장을 묘지로 보내고 발동할 수 있다. 자신은 덱에서 2장 드로우한다.
  zh-TW:
  zh-CN: |-
    ①：把自己场上1张表侧表示的永续陷阱卡送至墓地后可以发动。自己从牌组抽2张。
