name:
  en: Mannadium Abscission
  de: Mannadium-Abszission
  es: Abscisión Mannadium
  fr: Abscission Mannadium
  it: Abscissione Mannadium
  pt: Abscisão Mannadium
  ja: <ruby>伍世壊摘心<rt>マナドゥム・アブシジョン</rt></ruby>
  ja_romaji: Manadumu Abushijon
  ko: 마나둠 앱시젼
  ko_rr: Manadum Aepsijyeon
  zh-TW: 瑪那桃圓鄉・摘心
  zh-CN: 玛那桃圆乡・摘心
text:
  en: |-
    Target 1 monster you control; destroy it, and if you do, add 1 "Peaceful Planet Calarium" from your Deck to your hand, or, if you control "Peaceful Planet Calarium", you can add 1 "Mannadium" Spell/Trap instead, except "Mannadium Abscission". You can banish this card from your GY; Special Summon 1 "Visas Starfrost" or 1 monster with 1500 ATK/2100 DEF from your hand. You can only use each effect of "Mannadium Abscission" once per turn.
  de: |-
    Wähle 1 Monster, das du kontrollierst; zerstöre es und falls du dies tust, füge deiner Hand 1 „Friedlicher Planet Calarium“ von deinem Deck hinzu, oder falls du „Friedlicher Planet Calarium“ kontrollierst, kannst du stattdessen 1 „Mannadium“-Zauber/Falle hinzufügen, außer „Mannadium-Abszission“. Du kannst diese Karte von deinem Friedhof verbannen; beschwöre 1 „Visas Starfrost“ oder 1 Monster mit 1500 ATK/2100 DEF als Spezialbeschwörung von deiner Hand. Du kannst jeden Effekt von „Mannadium-Abszission“ nur einmal pro Spielzug verwenden.
  es: |-
    Selecciona 1 monstruo que controles; destrúyelo y, si lo haces, añade a tu mano 1 "Planeta Tranquilo Calarium" en tu Deck o, si controlas "Planeta Tranquilo Calarium", puedes añadir 1 Mágica/Trampa "Mannadium" en su lugar, excepto "Abscisión Mannadium". Puedes desterrar esta carta en tu Cementerio; Invoca de Modo Especial 1 "Visas Starfrost" o 1 monstruo con 1500 ATK/2100 DEF desde tu mano. Sólo puedes usar cada efecto de "Abscisión Mannadium" una vez por turno.
  fr: |-
    Ciblez 1 monstre que vous contrôlez ; détruisez-le, et si vous le faites, ajoutez 1 "Planète Paisible Calarium" depuis votre Deck à votre main, ou, si vous contrôlez "Planète Paisible Calarium", vous pouvez ajouter 1 Magie/Piège "Mannadium" ("Abscission Mannadium" exclu) à la place. Vous pouvez bannir cette carte depuis votre Cimetière ; Invoquez Spécialement 1 "Visas Starfrost" ou 1 monstre avec 1500 ATK/2100 DEF depuis votre main. Vous ne pouvez utiliser chaque effet de "Abscission Mannadium" qu'une fois par tour.
  it: |-
    Scegli come bersaglio 1 mostro che controlli; distruggilo e, se lo fai, aggiungi 1 "Pianeta Pacifico Calarium" dal tuo Deck alla tua mano, o, se controlli "Pianeta Pacifico Calarium", puoi invece aggiungere 1 Magia/Trappola "Mannadium", eccetto "Abscissione Mannadium". Puoi bandire questa carta dal tuo Cimitero; Evoca Specialmente 1 "Visas Starfrost" o 1 mostro con 1500 ATK/2100 DEF dalla tua mano. Puoi utilizzare ogni effetto di "Abscissione Mannadium" una sola volta per turno.
  pt: |-
    Escolha 1 monstro que você controla; destrua-o e, se isso acontecer, adicione 1 "Planeta Pacífico Calarium" do seu Deck à sua mão ou, se você controlar "Planeta Pacífico Calarium", em vez disso, você pode adicionar 1 Magia/Armadilha "Mannadium", exceto "Abscisão Mannadium". Você pode banir este card do seu Cemitério; Invoque por Invocação-Especial 1 "Visas Starfrost" ou 1 monstro com 1500 de ATK/2100 de DEF da sua mão. Você só pode usar cada efeito de "Abscisão Mannadium" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドのモンスター１体を対象として発動できる。そのモンスターを破壊し、デッキから「伍世壊＝カラリウム」１枚を手札に加える。自分フィールドに「伍世壊＝カラリウム」が存在する場合、代わりに「伍世壊摘心」以外の「マナドゥム」魔法・罠カード１枚を手札に加える事もできる。②：墓地のこのカードを除外して発動できる。手札から「ヴィサス＝スタフロスト」または攻撃力１５００／守備力２１００のモンスター１体を特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴하고, 덱에서 "오세괴＝칼라리움" 1장을 패에 넣는다. 자신 필드에 "오세괴＝칼라리움"이 존재할 경우, 대신에 "마나둠 앱시젼" 이외의 "마나둠" 마법 / 함정 카드 1장을 패에 넣을 수도 있다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 패에서 "비서스＝스타프로스트" 또는 공격력 1500 / 수비력 2100 의 몬스터 1장을 특수 소환한다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：可將我方場上的１隻怪獸做為對象發動。破壞該怪獸，從牌組將１張「伍世壞・佳樂里姆」加入手牌。在我方場上存在「伍世壞・佳樂里姆」的狀況下，也可將１張「瑪納桃源鄉・摘心」以外的「瑪納桃源鄉」魔法・陷阱卡加入手牌作為替代。②：可將墓地的此卡除外發動。從手牌特殊召喚１隻「維薩思・史塔弗羅斯特」或攻擊力１５００／守備力２１００的怪獸。
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：以自己场上的１只怪兽为对象可以发动。将该怪兽破坏，从牌组将１张“伍世坏・佳乐里姆”加入手牌。自己场上存在“伍世坏・佳乐里姆”的情况下，作为代替可将“玛那桃圆乡・摘心”以外的１张“玛那桃圆乡”魔法・陷阱卡加入手牌。②：将墓地的此卡除外可以发动。从手牌将１只“维萨思・史塔弗罗斯特”或攻击力１５００／守备力２１００的怪兽特殊召唤。
