name:
  en: Hidden Springs of the Far East
  de: Geheime Quellen des Fernen Ostens
  es: Manantiales Ocultos del Lejano Oriente
  fr: Source Chaude Cachée de l'Extrême-Orient
  it: Sorgenti Nascoste del Lontano Est
  pt: Fontes Ocultas do Extremo Oriente
  ja: <ruby>極<rt>きょく</rt></ruby><ruby>東<rt>とう</rt></ruby><ruby>秘<rt>ひ</rt></ruby><ruby>泉<rt>せん</rt></ruby><ruby>郷<rt>きょう</rt></ruby>
