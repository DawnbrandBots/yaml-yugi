text:
  en: |-
    When this card is Normal Summoned: You can target 1 Set card in your opponent's Spell & Trap Card Zone; reveal that target, then destroy it if it is a Trap Card. Otherwise, return it to its original position. When you destroy a Trap Card by this effect: You can Special Summon 1 Level 3 EARTH monster from your hand in face-up Defense Position.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 gestzte Karte in der Zauber- & Fallenkartenzone deines Gegners wählen; zeige das gewählte Ziel vor, dann zerstöre es, falls es eine Fallenkarte ist. Lege es andernfalls an seine ursprüngliche Position zurück. Wenn du eine Fallenkarte durch diesen Effekt zerstörst: Du kannst 1 ERDE Monster der Stufe 3 als Spezialbeschwörung von deiner Hand in die offene Verteidigungsposition beschwören.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 1 carta Colocada en la Zona de Cartas Mágicas y de Trampa de tu adversario; muestra ese objetivo, y después destrúyelo si es una Carta de Trampa. De otra forma, devuélvelo a su posición original. Cuando destruyes una Carta de Trampa con este efecto: puedes Invocar de modo Especial, desde tu mano, 1 monstruo de TIERRA de Nivel 3 en Posición de Defensa boca arriba.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 carte Posée dans la Zone Carte Magie & Piège de votre adversaire ; révélez la cible, puis détruisez-la si c'est une Carte Piège. Sinon, renvoyez-la dans sa position d'origine. Lorsque vous détruisez une Carte Piège par cet effet : vous pouvez Invoquer Spécialement 1 monstre TERRE de Niveau 3 depuis votre main en Position de Défense face recto.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 carta Posizionata nella Zona Carte Magia & Trappola del tuo avversario; rivela quel bersaglio, poi distruggilo se è una Carta Trappola. Altrimenti, rimettila nella sua posizione originale. Quando distruggi una Carta Trappola con questo effetto: puoi Evocare Specialmente 1 mostro TERRA di Livello 3 dalla tua mano scoperto in Posizione di Difesa.
  pt: |-
    Quando este card é Invocado por Invocação-Normal: você pode escolher 1 card Baixado na Zona dos Cards de Magia e Armadilha do seu oponente; revele o alvo e, depois, destrua-o se for um Card de Armadilha. Caso contrário, devolva o para sua posição original. Quando você destruir um Card de Armadilha com este efeito: você pode Invocar por Invocação-Especial 1 monstro de TERRA de Nível 3 da sua mão em Posição de Defesa com a face para cima.
  ja: |-
    このカードが召喚に成功した時、相手の魔法＆罠カードゾーンにセットされているカード１枚を選択して発動できる。セットされているそのカードを確認し、罠カードだった場合、そのカードを破壊する。違った場合、元に戻す。この効果で罠カードを破壊した時、以下の効果を発動できる。
    ●手札から地属性・レベル３モンスター１体を表側守備表示で特殊召喚する。
  ko: |-
    ①: 이 카드가 일반 소환에 성공했을 때, 상대의 마법 & 함정 존에 세트된 카드 1장을 대상으로 하고 발동할 수 있다. 세트되어 있는 그 카드를 확인하고, 함정 카드였을 경우, 그 카드를 파괴한다. 다를 경우, 원래대로 되돌린다. ②: 이 카드의 ①의 효과로 함정 카드를 파괴했을 때에 발동할 수 있다. 패에서 땅 속성 / 레벨 3 몬스터 1장을 수비 표시로 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这张卡召唤成功时，选择对方的魔法与陷阱卡区域盖放的1张卡才能发动。把盖放的那张卡确认，陷阱卡的场合，那张卡破坏。不是的场合，回到原状。这个效果把陷阱卡破坏时，可以把以下效果发动。●从手卡把1只地属性·3星怪兽表侧守备表示特殊召唤。
