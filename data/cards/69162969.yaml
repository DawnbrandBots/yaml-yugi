text:
  en: |-
    Discard 1 card; destroy all face-up monsters your opponent controls.
  de: |-
    Wirf 1 Karte ab; zerstöre alle offenen Monster, die dein Gegner kontrolliert.
  es: |-
    Descarta 1 carta; destruye todos los monstruos boca arriba que controle tu adversario.
  fr: |-
    Défaussez 1 carte ; détruisez tous les monstres face recto contrôlés par votre adversaire.
  it: |-
    Scarta 1 carta; distruggi tutti i mostri scoperti controllati dal tuo avversario.
  pt: |-
    Descarte 1 card; destrua todos os monstros com a face para cima que seu oponente controla.
  ja: |-
    ①：手札を１枚捨てて発動できる。相手フィールドの表側表示モンスターを全て破壊する。
  ko: |-
    ①: 패를 1장 버리고 발동할 수 있다. 상대 필드의 앞면 표시 몬스터를 전부 파괴한다.
  zh-TW: |-
    可以舍弃1张手牌进行发动。破坏全部以表侧表示存在于对手场上的怪兽。
  zh-CN: |-
    ①：可弃置１张手牌来发动此卡。破坏对手场上所有表侧表示的怪兽。
