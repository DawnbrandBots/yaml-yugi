text:
  en: |-
    Gains 400 ATK for each Normal Trap with different names in your GY. Monsters your opponent controls cannot target Fiend monsters for attacks, except "Labrynth Archfiend". You can only use each of the following effects of "Labrynth Archfiend" once per turn. If a Trap Card is activated (except during the Damage Step): You can Special Summon this card from your hand. If this card is Special Summoned: You can Set 1 Normal Trap that activates only when an attack is declared, directly from your Deck.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：罠カードが発動した場合に発動できる。このカードを手札から特殊召喚する。②：このカードが特殊召喚に成功した場合に発動できる。攻撃宣言時にのみカードの発動ができる通常罠カード１枚をデッキから選んで自分フィールドにセットする。③：このカードの攻撃力は自分の墓地の通常罠カードの種類×４００アップし、相手は「白銀の城の魔神像」以外の悪魔族モンスターを攻撃対象に選択できない。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 함정 카드가 발동했을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 특수 소환에 성공했을 경우에 발동할 수 있다. 공격 선언시에만 카드의 발동을 할 수 있는 일반 함정 카드 1장을 덱에서 고르고 자신 필드에 세트한다. ③: 이 카드의 공격력은 자신 묘지의 일반 함정 카드의 종류 × 400 올리고, 상대는 "라뷰린스 데몬" 이외의 악마족 몬스터를 공격 대상으로 선택할 수 없다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②效果1回合各能使用1次。①：陷阱卡发动的场合可以发动。将这张卡从手牌特殊召唤。②：这张卡特殊召唤成功的场合可以发动。从卡组选1张只有攻击宣言时可以将卡发动的通常陷阱卡盖放到自己的场上。③：这张卡的攻击力上升自己墓地的通常陷阱卡的种类×400，对手不能将「白銀の城の魔神像／白银城的恶魔神像」以外的恶魔族怪兽选择为攻击对象。
