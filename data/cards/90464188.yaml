text:
  en: |-
    Negate any Spell/Trap effects that target exactly 1 DARK monster you control (and no other cards), and if you do, destroy them.
  de: |-
    Annulliere alle Zauber-/Falleneffekte, die genau 1 FINSTERNIS Monster, das du kontrollierst, (und keine anderen Karten) als Ziel wählen, und falls du dies tust, zerstöre sie.
  es: |-
    Niega cualquier efecto de Mágicas/Trampas que seleccione exactamente 1 monstruo de OSCURIDAD que controles (y ninguna otra carta) y, si lo haces, destrúyelas.
  fr: |-
    Annulez les effets de Magie/Piège qui ciblent exactement 1 monstre TÉNÈBRES que vous contrôlez (et aucune autre carte), et si vous le faites, détruisez-les.
  it: |-
    Annulla qualsiasi effetto di Magia/Trappola che sceglie come bersaglio esattamente 1 mostro OSCURITÀ che controlli (e nessuna altra carta) e, se lo fai, distruggile.
  pt: |-
    Negue quaisquer efeitos de Magia/Armadilha que escolham como alvo exatamente 1 monstro de TREVAS que você controla (e nenhum outro card) e, se isso acontecer, destrua-os.
  ja: |-
    このカードがフィールド上に表側表示で存在する限り、自分フィールド上の闇属性モンスター１体を対象にする魔法・罠カードの効果を無効にし破壊する。
  ko: |-
    이 카드가 필드 위에 앞면 표시로 존재하는 한, 자신 필드 위에 앞면 표시로 존재하는 어둠 속성 몬스터 1장을 대상으로 하는 마법/함정 카드의 효과를 무효로 하고 파괴한다.
  zh-TW:
  zh-CN: |-
    只要这张卡在场上表侧表示存在，以自己场上的暗属性怪兽1只为对象的魔法·陷阱卡的效果无效并破坏。
