text:
  en: |-
    When this card is Normal Summoned: You can send to the GY all Spells/Traps your opponent controls in the same column as the card(s) in your Pendulum Zones. Once per turn, during the End Phase, if this card was Normal Summoned or flipped face-up this turn: Return this card to the hand.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst alle Zauber/Fallen, die dein Gegner kontrolliert, in derselben Spalte wie die Karten in deinen Pendelzonen auf den Friedhof legen. Einmal pro Spielzug, während der End Phase, falls diese Karte in diesem Spielzug als Normalbeschwörung beschworen oder aufgedeckt wurde: Gib diese Karte auf die Hand zurück.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes mandar al Cementerio todas las Mágicas/Trampas que tu adversario controle y que estén en las mismas columnas que las cartas en tus Zonas del Péndulo. Una vez por turno, durante la End Phase, si esta carta fue Invocada de Modo Normal o volteada boca arriba este turno: devuelve esta carta a la mano.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez envoyer tous les Magies/Pièges contrôlés par votre adversaire dans la même colonne que les cartes dans vos Zones Pendule au Cimetière. Une fois par tour, durant la End Phase, si cette carte a été Invoquée Normalement ou retournée face recto ce tour : renvoyez cette carte à la main.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi mandare al Cimitero tutte le Magie/Trappole controllate dal tuo avversario nella stessa colonna delle carte nelle tue Zone Pendulum. Una volta per turno, durante la End Phase, se questa carta è stata Evocata Normalmente o scoperta in questo turno: fai ritornare questa carta nella mano.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode enviar para o Cemitério todas as Magias/Armadilhas que seu oponente controla na(s) mesma(s) coluna(s) que o(s) card(s) na(s) sua(s) Zona(s) de Pêndulo. Uma vez por turno, durante a Fase Final, se este card foi Invocado por Invocação-Normal ou virado com a face para cima neste turno: devolva este card para a mão.
  ja: |-
    ①：このカードが召喚に成功した時に発動できる。自分のＰゾーンのカードと同じ縦列の相手の魔法・罠カードを全て墓地へ送る。②：このカードが召喚・リバースしたターンのエンドフェイズに発動する。このカードを持ち主の手札に戻す。
  ko: |-
    ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 자신의 펜듈럼 존의 카드와 같은 세로열인 상대의 마법 / 함정 카드를 전부 묘지로 보낸다. ②: 이 카드가 일반 소환 / 리버스한 턴의 엔드 페이즈에 발동한다. 이 카드를 주인의 패로 되돌린다.
  zh-TW: |-
    ①：可在此卡召喚成功時發動。將與我方鐘擺區的卡同一縱列的對方的所有魔法・陷阱卡全部送至墓地。②：在此卡召喚・反轉過的回合的結束階段發動。將此卡送回持有者的手牌。
  zh-CN: |-
    ①：此卡召唤成功时可发动。将与我方的灵摆区卡牌相同纵列的所有对手魔法、陷阱卡送入墓地。②：此卡召唤、反转之回合的结束阶段发动。将此卡返回至持有者手牌。
