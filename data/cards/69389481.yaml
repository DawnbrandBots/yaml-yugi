  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：フィールドの表側表示モンスター１体と自分の墓地の「Ｅ・ＨＥＲＯ」モンスター１体を対象として発動できる。対象のフィールドのモンスターの攻撃力はターン終了時まで、対象の墓地のモンスターの攻撃力分アップする。自分のフィールドか墓地に「Ｅ・ＨＥＲＯ」通常モンスターが存在する場合、さらに以下の効果を適用できる。●自分の墓地のモンスターを融合素材として除外し、「Ｅ・ＨＥＲＯ」融合モンスター１体を融合召喚する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 필드의 앞면 표시 몬스터 1장과 자신 묘지의 "엘리멘틀 히어로" 몬스터 1장을 대상으로 하고 발동할 수 있다. 대상 필드의 몬스터의 공격력은 턴 종료시까지, 대상 묘지의 몬스터의 공격력만큼 올린다. 자신의 필드나 묘지에 "엘리멘틀 히어로" 일반 몬스터가 존재할 경우, 추가로 이하의 효과를 적용할 수 있다. ●자신 묘지의 몬스터를 융합 소재로서 제외하고, "엘리멘틀 히어로" 융합 몬스터 1장을 융합 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：以场上的1只表侧表示怪兽和自己墓地的1只“元素－英雄”怪兽为对象可以发动。对象的场上怪兽的攻击力直至回合结束时为止，上升相当于对象的墓地怪兽的攻击力的数值。自己场上或墓地存在“元素－英雄”通常怪兽的情况下，进而可适用以下效果。
    ●将自己墓地的怪兽作为融合素材除外，将1只“元素－英雄”融合怪兽融合召唤。
