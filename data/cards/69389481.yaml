  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：フィールドの表側表示モンスター１体と自分の墓地の「Ｅ・ＨＥＲＯ」モンスター１体を対象として発動できる。対象のフィールドのモンスターの攻撃力はターン終了時まで、対象の墓地のモンスターの攻撃力分アップする。自分のフィールドか墓地に「Ｅ・ＨＥＲＯ」通常モンスターが存在する場合、さらに以下の効果を適用できる。●自分の墓地のモンスターを融合素材として除外し、「Ｅ・ＨＥＲＯ」融合モンスター１体を融合召喚する。
