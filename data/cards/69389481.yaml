text:
  en: |-
    Target 1 face-up monster on the field and 1 "Elemental HERO" monster in your GY; that target on the field gains ATK equal to the other target's ATK  (until the end of this turn), then if you have an "Elemental HERO" Normal Monster in your field or GY (except during the Damage Step), you can Fusion Summon 1 "Elemental HERO" Fusion Monster from your Extra Deck, by banishing its materials from your GY. You can only activate 1 "Soul Union" per turn.
