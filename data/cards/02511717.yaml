text:
  en: |-
    When this card is Normal Summoned: You can Special Summon 1 Level 4 or lower "Six Samurai" monster from your hand. While you control a "Six Samurai" monster with a different name, this card gains 1500 ATK.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Sechs Samurai“-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand beschwören. Solange du ein „Sechs Samurai“-Monster mit einem unterschiedlichen Namen kontrollierst, erhält diese Karte 1500 ATK.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Seis Samuráis" de Nivel 4 o menor. Mientras controlas un monstruo "Seis Samuráis" con nombre diferente, esta carta gana 1500 ATK.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez Invoquer Spécialement 1 monstre "Six Samouraïs" de max. Niveau 4 depuis votre main. Tant que vous contrôlez un monstre "Six Samouraïs" de nom différent, cette carte gagne 1500 ATK.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi Evocare Specialmente 1 mostro "Sei Samurai" di Livello 4 o inferiore dalla tua mano. Mentre controlli un mostro "Sei Samurai" con un nome diverso, questa carta guadagna 1500 ATK.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode Invocar por Invocação-Especial 1 monstro "Seis Samurai" de Nível 4 ou menos da sua mão. Enquanto você controlar um monstro "Seis Samurai" com um nome diferente, este card ganha 1500 de ATK.
  ja: |-
    ①：このカードが召喚に成功した時に発動できる。手札からレベル４以下の「六武衆」モンスター１体を特殊召喚する。②：自分フィールドに「真六武衆－カゲキ」以外の「六武衆」モンスターが存在する場合、このカードの攻撃力は１５００アップする。
  ko: |-
    ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 패에서 레벨 4 이하의 "여섯 무사" 몬스터 1장을 특수 소환한다. ②: 자신 필드에 "진 여섯 무사－카게키" 이외의 "여섯 무사" 몬스터가 존재할 경우, 이 카드의 공격력은 1500 올린다.
  zh-TW:
  zh-CN: |-
    ①：这张卡召唤成功时才能发动。从手卡把1只4星以下的「六武众」怪兽特殊召唤。②：自己场上有「真六武众-阴鬼」以外的「六武众」怪兽存在的场合，这张卡的攻击力上升1500。
