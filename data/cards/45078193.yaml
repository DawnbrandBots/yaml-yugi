name:
  en: Cyberdark Cannon
  de: Cyberfinsternis Kanone
  es: Cañón Ciberoscuro
  fr: Canon Cyberténébreux
  it: Cannone Cyberoscuro
  pt: Canhão Cibersombrio
  ja: サイバー・ダーク・カノン
  ja_romaji: Saibā Dāku Kanon
  ko: 사이버 다크 캐논
  ko_rr: Saibeo Dakeu Kaenon
  zh-TW: 電子・黑暗・加農砲
  zh-CN: 电子黑暗加农炮
text:
  en:
  de: |-
    Falls diese Karte auf den Friedhof gelegt wird, solange sie ein Monster ausrüstet: Du kannst 1 Karte ziehen. Du kannst jeden der folgenden Effekte von „Cyberfinsternis Kanone“ nur einmal pro Spielzug verwenden.
    ●Du kannst diese Karte abwerfen; füge deiner Hand 1 „Cyberfinsternis“-Maschine-Monster von deinem Deck hinzu.
    ●Während der Schadensberechnung, falls ein Monster kämpft, das mit dieser Karte ausgerüstet ist: Du kannst 1 Monster von deinem Deck auf den Friedhof legen.
  es: |-
    Si esta carta es mandada al Cementerio mientras está equipada a un monstruo: puedes robar 1 carta. Sólo puedes usar cada uno de los siguientes efectos de "Cañón Ciberoscuro" una vez por turno.
    ●Puedes descartar esta carta; añade a tu mano 1 monstruo Máquina "Ciberoscur" en tu Deck.
    ●Durante el cálculo de daño, si un monstruo equipado con esta carta batalla: puedes mandar al Cementerio 1 monstruo en tu Deck.
  fr: |-
    Si cette carte est envoyée au Cimetière tant qu'elle est équipée à un monstre : vous pouvez piocher 1 carte. Vous ne pouvez utiliser chacun des effets suivants de "Canon Cyberténébreux" qu'une fois par tour.
    ●Vous pouvez défausser cette carte ; ajoutez 1 monstre "Cyberténébreu" Machine depuis votre Deck à votre main.
    ●Durant le calcul des dommages, si un monstre équipé avec cette carte combat : vous pouvez envoyer 1 monstre depuis votre Deck au Cimetière.
  it: |-
    Se questa carta viene mandata al Cimitero mentre è equipaggiata a un mostro: puoi pescare 1 carta. Puoi utilizzare ognuno dei seguenti effetti di "Cannone Cyberoscuro" una sola volta per turno.
    ●Puoi scartare questa carta; aggiungi 1 mostro Macchina "Cyberoscur" dal tuo Deck alla tua mano.
    ●Durante il calcolo dei danni, se un mostro equipaggiato con questa carta combatte: puoi mandare 1 mostro dal tuo Deck al Cimitero.
  pt: |-
    Se este card for enviado para o Cemitério enquanto estiver equipado a um monstro: você pode comprar 1 card. Você só pode usar cada um dos seguintes efeitos de "Canhão Cibersombrio" uma vez por turno.
    ●Você pode descartar este card; adicione 1 monstro Máquina "Cibersombrio(a)" do seu Deck à sua mão.
    ●Durante o cálculo de dano, se um monstro equipado com este card batalhar: você pode enviar 1 monstro do seu Deck para o Cemitério.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。
    ①：このカードを手札から捨てて発動できる。デッキから機械族の「サイバー・ダーク」モンスター１体を手札に加える。
    ②：このカードを装備したモンスターが戦闘を行うダメージ計算時に発動できる。デッキからモンスター１体を墓地へ送る。
    ③：モンスターに装備されているこのカードが墓地へ送られた場合に発動できる。自分は１枚ドローする。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 패에서 버리고 발동할 수 있다. 덱에서 기계족인 "사이버 다크" 몬스터 1장을 패에 넣는다. ②: 이 카드를 장착한 몬스터가 전투를 실행하는 데미지 계산시에 발동할 수 있다. 덱에서 몬스터 1장을 묘지로 보낸다. ③: 몬스터에 장착되어 있는 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 자신은 덱에서 1장 드로우한다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：可從手牌捨棄此卡發動。從牌組將１隻機械族的「電子・黑暗」怪獸加入手牌。②：可在裝備此卡的怪獸進行戰鬥的傷害計算時發動。從牌組將１隻怪獸送至墓地。③：可在裝備於怪獸的此卡被送至墓地的狀況下發動。我方從牌組抽１張牌。
  zh-CN: |-
    此卡牌名的①②效果１回合各只可使用１次。①：可将此卡从手牌舍弃并发动。从牌组将１只机械族“电子黑暗”怪兽加入手牌。②：在将此卡视为装备卡装备中的怪兽进行了战斗的伤害计算时可发动。从牌组将１只怪兽送入墓地。③：装备在怪兽的此卡被送入墓地的场合可发动。我方从牌组抽取１张卡牌。
