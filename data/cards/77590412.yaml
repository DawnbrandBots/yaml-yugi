text:
  en: |-
    When this card is Normal Summoned: You can change this card to Defense Position, and if you do, send 1 EARTH Warrior monster from your Deck to your GY. Monsters your opponent controls that can attack must attack this card. Once per turn, when this card is targeted for an attack: You can target 1 Level 6 or higher EARTH Warrior monster in your GY; send this card from the field to the GY, and if you do, Special Summon that monster, then change the attack target to it.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst diese Karte in die Verteidigungsposition ändern und falls du dies tust, lege 1 ERDE Krieger-Monster von deinem Deck auf deinen Friedhof. Monster, die dein Gegner kontrolliert und die angreifen können, müssen diese Karte angreifen. Einmal pro Spielzug, wenn diese Karte als Angriffsziel gewählt wird: Du kannst 1 ERDE Krieger-Monster der Stufe 6 oder höher in deinem Friedhof wählen; lege diese Karte vom Spielfeld auf den Friedhof und falls du dies tust, beschwöre jenes Monster als Spezialbeschwörung, dann ändere das Angriffsziel darauf.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes cambiar esta carta a Posición de Defensa y, si lo haces, manda a tu Cementerio 1 monstruo Guerrero de TIERRA en tu Deck. Los monstruos que controla tu adversario que puedan atacar deben atacar a esta carta. Una vez por turno, cuando esta carta es seleccionada para un ataque: puedes seleccionar 1 monstruo Guerrero de TIERRA de Nivel 6 o mayor en tu Cementerio; manda al Cementerio esta carta en el Campo y, si lo haces, Invoca ese monstruo de Modo Especial, y después cambia el objetivo del ataque a él.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez changer cette carte en Position de Défense, et si vous le faites, envoyez 1 monstre TERRE Guerrier depuis votre Deck à votre Cimetière. Les monstres contrôlés par votre adversaire qui peuvent attaquer doivent attaquer cette carte. Une fois par tour, lorsque cette carte est ciblée par une attaque : vous pouvez cibler 1 monstre TERRE Guerrier de min. Niveau 6 dans votre Cimetière ; envoyez cette carte depuis le Terrain au Cimetière, et si vous le faites, Invoquez Spécialement le monstre, puis transférez-lui la cible de l'attaque.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi mettere questa carta in Posizione di Difesa e, se lo fai, manda 1 mostro TERRA Guerriero dal tuo Deck al tuo Cimitero. I mostri controllati dal tuo avversario che possono attaccare devono attaccare questa carta. Una volta per turno, quando questa carta viene scelta come bersaglio per un attacco: puoi scegliere come bersaglio 1 mostro TERRA Guerriero di Livello 6 o superiore nel tuo Cimitero; manda questa carta dal Terreno al Cimitero e, se lo fai, Evoca Specialmente quel mostro, poi cambia il bersaglio dell'attacco su di esso.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode colocar este card em Posição de Defesa e, se isso acontecer, envie 1 monstro Guerreiro de TERRA do seu Deck para o seu Cemitério. Monstros que seu oponente controla que podem atacar devem atacar este card. Uma vez por turno, quando este card for escolhido como alvo de um ataque: você pode escolher 1 monstro Guerreiro de TERRA de Nível 6 ou mais no seu Cemitério; envie este card do campo para o Cemitério e, se isso acontecer, Invoque esse monstro por Invocação-Especial e, depois, mude o alvo do ataque para ele.
  ja: |-
    ①：このカードが召喚に成功した時に発動できる。このカードを守備表示にし、デッキから戦士族・地属性モンスター１体を墓地へ送る。②：このカードがモンスターゾーンに存在する限り、攻撃可能な相手モンスターはこのカードを攻撃しなければならない。③：１ターンに１度、このカードが攻撃対象に選択された時、自分の墓地のレベル６以上の戦士族・地属性モンスター１体を対象として発動できる。フィールドのこのカードを墓地へ送り、対象のモンスターを特殊召喚する。その後、攻撃対象をそのモンスターに移し替える。
  ko: |-
    ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 이 카드를 수비 표시로 하고, 덱에서 전사족 / 땅 속성 몬스터 1장을 묘지로 보낸다. ②: 이 카드가 몬스터 존에 존재하는 한, 공격 가능한 상대 몬스터는 이 카드를 공격해야 한다. ③: 1턴에 1번, 이 카드가 공격 대상으로 선택되었을 때, 자신 묘지의 레벨 6 이상의 전사족 / 땅 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 필드의 이 카드를 묘지로 보내고, 대상 몬스터를 특수 소환한다. 그 후, 공격 대상을 그 몬스터로 옮긴다.
  zh-TW: |-
    ①：可在此卡召喚成功時發動。將此卡變為守備表示，從牌組將１隻戰士族・地屬性怪獸送至墓地。②：只要此卡存在於怪獸區，對方可攻擊的怪獸就必須攻擊此卡。③：１回合１次，在此卡被選為攻擊對象時，可將我方墓地的１隻等級６以上的戰士族・地屬性怪獸做為對象發動。將場上的此卡送至墓地，特殊召喚對象怪獸。其後，將攻擊對象轉移至該怪獸。
  zh-CN: |-
    ①：此卡召唤成功时可以发动。将此卡改成守备表示，从牌组将１只战士族・地属性怪兽送至墓地。②：只要此卡存在于怪兽区域，可攻击的对手怪兽必须攻击此卡。③：１回合１次，此卡被选择为攻击对象时，以自己墓地的１只等级６以上的战士族・地属性怪兽为对象可以发动。将场上的此卡送至墓地，将对象怪兽特殊召唤。然后，将攻击对象移换为该怪兽。
