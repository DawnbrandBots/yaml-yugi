text:
  en: |-
    Activate this card at the start of your Main Phase 1, if you control no monsters. If any player Normal Summons/Sets a monster, that player cannot Special Summon that turn. If any player Special Summons a monster, that player cannot Normal Summon/Set that turn.
  de: |-
    Aktiviere diese Karte am Beginn deiner Main Phase 1, falls du keine Monster kontrollierst. Falls ein Spieler ein Monster als Normalbeschwörung beschwört/setzt, kann der Spieler in dem Spielzug keine Monster als Spezialbeschwörung beschwören. Falls ein Spieler ein Monster als Spezialbeschwörung beschwört, kann der Spieler in dem Spielzug keine Monster als Normalbeschwörung beschwören/setzen.
  es: |-
    Activa esta carta al comienzo de tu Main Phase 1, si no controlas monstruos. Si algún jugador Invoca de Modo Normal/Coloca un monstruo, ese jugador no puede Invocar de Modo Especial ese turno. Si un jugador Invoca un monstruo de Modo Especial, ese jugador no puede Invocar de Modo Normal/Colocar ese turno.
  fr: |-
    Activez cette carte au début de votre Main Phase 1, si vous ne contrôlez aucun monstre. Si un joueur Invoque/Pose Normalement un monstre, le joueur ne peut pas Invoquer Spécialement ce tour. Si un joueur Invoque Spécialement un monstre, le joueur ne peut pas Invoquer/Poser Normalement ce tour.
  it: |-
    Attiva questa carta all'inizio della tua Main Phase 1, se non controlli nessun mostro. Se qualsiasi giocatore Evoca Normalmente/Posiziona un mostro, quel giocatore non può Evocare Specialmente in quel turno. Se qualsiasi giocatore Evoca Specialmente un mostro, quel giocatore non può Evocare Normalmente/Posizionare in quel turno.
  pt: |-
    Ative esse card no começo da sua Fase Principal 1, se você não controlar nenhum monstro. Se qualquer duelista Invocar um monstro por Invocação-Normal/Baixar, esse duelista não pode Invocar por Invocação-Especial nesse turno. Se um duelista Invocar um monstro por Invocação-Especial, esse duelista não pode Invocar por Invocação-Normal/Baixar nesse turno.
  ja: |-
    自分フィールドにモンスターが存在しない場合、自分メインフェイズ１開始時にこのカードを発動できる。①：このカードが魔法＆罠ゾーンに存在する限り、以下の効果を適用する。●モンスターを通常召喚したプレイヤーは、そのターンモンスターを特殊召喚できない。●モンスターを特殊召喚したプレイヤーは、そのターンモンスターを通常召喚できない。
  ko: |-
    자신 필드에 몬스터가 존재하지 않을 경우, 자신 메인 페이즈 1 개시시에 이 카드를 발동할 수 있다. ①: 이 카드가 마법 & 함정 존에 존재하는 한, 이하의 효과를 적용한다.
    ●몬스터를 통상 소환한 플레이어는, 그 턴에 몬스터를 특수 소환할 수 없다.
    ●몬스터를 특수 소환한 플레이어는, 그 턴에 몬스터를 통상 소환할 수 없다.
  zh-TW: |-
    在我方場上不存在怪獸的狀況下，可在我方主要階段１開始時發動此卡。①：只要此卡存在於魔法＆陷阱區，就適用以下效果。
    ●通常召喚怪獸的玩家，該回合無法特殊召喚怪獸。
    ●特殊召喚怪獸的玩家，該回合無法通常召喚怪獸。
  zh-CN: |-
    自己场上不存在怪兽的情况下，自己的主要阶段１开始时可以发动此卡。①：只要此卡存在于魔法与陷阱区域，适用以下效果。
    ●通常召唤过怪兽的玩家该回合不可特殊召唤怪兽。
    ●特殊召唤过怪兽的玩家该回合不可通常召唤怪兽。
