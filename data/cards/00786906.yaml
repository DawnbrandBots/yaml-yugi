text:
  en: |-
    Target 1 monster that cannot be Normal Summoned/Set in either GY; Special Summon it.
  de: |-
    Wähle 1 Monster in einem beliebigen Friedhof, das nicht als Normalbeschwörung beschworen/gesetzt werden kann; beschwöre es als Spezialbeschwörung.
  es: |-
    Selecciona 1 monstruo en cualquier Cementerio que no pueda ser Invocado de Modo Normal/Colocado; Invócalo de Modo Especial.
  fr: |-
    Ciblez 1 monstre qui ne peut pas être Invoqué/Posé Normalement dans l'un des Cimetières ; Invoquez-le Spécialement.
  it: |-
    Scegli come bersaglio 1 mostro che non può essere Evocato Normalmente/Posizionato in qualsiasi Cimitero; Evocalo Specialmente.
  pt: |-
    Escolha 1 monstro que não pode ser Invocado por Invocação-Normal/Baixado em qualquer Cemitério; Invoque-o por Invocação-Especial.
  ja: |-
    ①：自分または相手の墓地の通常召喚できないモンスター１体を対象として発動できる。そのモンスターを自分フィールドに特殊召喚する。
  ko: |-
    ①: 자신 또는 상대 묘지의 통상 소환할 수 없는 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 자신 필드에 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：以自己或对手墓地的１只不可通常召唤的怪兽为对象可以发动。将该怪兽特殊召唤至自己场上。
