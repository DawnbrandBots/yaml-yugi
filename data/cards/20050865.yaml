text:
  en: |-
    During your opponent's Main or Battle Phase (Quick Effect): You can target 1 non-Tuner in your GY; Special Summon it, but its effects are negated (if any), then immediately after this effect resolves, Synchro Summon 1 Machine Synchro Monster using only that monster and this card. These Synchro Materials are banished instead of being sent to the GY. You can only use this effect of "Crystron Citree" once per turn.
  de: |-
    Während der Main oder Battle Phase deines Gegners (Schnelleffekt): Du kannst 1 Nicht-Empfänger in deinem Friedhof wählen; beschwöre ihn als Spezialbeschwörung, aber seine Effekte werden annulliert (falls er welche hat), dann, sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 Maschine-Synchromonster als Synchrobeschwörung und verwende dafür nur jenes Monster und diese Karte. Dieses Synchromaterial wird verbannt, anstatt auf den Friedhof gelegt zu werden. Du kannst diesen Effekt von „Kristron Citree“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante la Main o Battle Phase de tu adversario (Efecto Rápido): puedes seleccionar 1 monstruo que no sea Cantante en tu Cementerio; Invócalo de Modo Especial, pero sus efectos son negados (si los tiene) e inmediatamente después de que se resuelva este efecto, Invoca por Sincronía 1 Monstruo de Sincronía Máquina usando sólo ese monstruo y esta carta. Estos Materiales de Sincronía son desterrados en lugar de ser mandados al Cementerio. Sólo puedes usar este efecto de "Cristron Citree" una vez por turno.
  fr: |-
    Durant la Main ou Battle Phase de votre adversaire (Effet Rapide) : vous pouvez cibler 1 non-Syntoniseur dans votre Cimetière ; Invoquez-le Spécialement, mais ses effets sont annulés (s'il en a), puis immédiatement après la résolution de cet effet, Invoquez par Synchronisation 1 Monstre Synchro Machine en utilisant uniquement le monstre et cette carte. Ces Matériels Synchro sont bannis au lieu d'être envoyés au Cimetière. Vous ne pouvez utiliser cet effet de "Citree Crystron" qu'une fois par tour.
  it: |-
    Durante la Main o Battle Phase del tuo avversario (Effetto Rapido): puoi scegliere come bersaglio 1 non-Tuner nel tuo Cimitero; Evocalo Specialmente, ma i suoi effetti (se ne ha) sono annullati, poi immediatamente dopo che questo effetto si è risolto, Synchro Evoca 1 Mostro Synchro Macchina utilizzando solo quel mostro e questa carta. Questi Materiali Synchro vengono banditi invece di essere mandati al Cimitero. Puoi utilizzare questo effetto di "Crystron Citree" una sola volta per turno.
  pt: |-
    Durante a Fase Principal ou de Batalha do seu oponente (Efeito Rápido): você pode escolher 1 não-Regulador no seu Cemitério; Invoque-o por Invocação-Especial, mas seus efeitos são negados (se houver) e, depois, imediatamente depois que este efeito resolver, Invoque por Invocação-Sincro 1 Monstro Sincro Máquina usando apenas esse monstro e este card. Essas Matérias Sincro são banidas em vez de serem enviadas para o Cemitério. Você só pode usar este efeito de "Cristron Citree" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：相手のメインフェイズ及びバトルフェイズに、チューナー以外の自分の墓地のモンスター１体を対象として発動できる。そのモンスターを効果を無効にして特殊召喚し、そのモンスターとこのカードのみを素材として機械族Ｓモンスター１体をＳ召喚する。その時のＳ素材モンスターは墓地へは行かず除外される。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대의 메인 페이즈 및 배틀 페이즈에, 튜너 이외의 자신 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 효과를 무효로 하고 특수 소환하여, 그 몬스터와 이 카드만을 소재로서 기계족 싱크로 몬스터 1장을 싱크로 소환한다. 그때의 싱크로 소재 몬스터는 묘지로는 가지 않으며 제외된다.
  zh-TW:
  zh-CN: |-
    此卡名的效果1回合仅可使用1次。①：在对手的主要阶段及战斗阶段，以协调以外的、自己墓地的1只怪兽为对象可以发动。将该怪兽的效果无效并特殊召唤，仅以该怪兽和此卡作为素材，进行1只机械族同步怪兽的同步召唤。此时的同步素材怪兽不去墓地而直接被除外。
