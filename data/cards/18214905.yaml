name:
  en: Elementsaber Lapauila
  de: Elementsäbel Lapauila
  es: Sablelemento Lapauila
  fr: Lapauila, Élémentsabre
  it: Elementsciabola Lapauila
  pt: Sabrelemento Lapauila
  ja: エレメントセイバー・ラパウィラ
  ja_romaji: Erementoseibā Rapawira
  ko: 엘리멘트세이버 라파위라
  ko_rr:
  zh-TW:
  zh-CN: 元素灵剑士·电光
text:
  en: |-
    Once per turn, when a Spell/Trap Card is activated (Quick Effect): You can send 1 "Elementsaber" monster from your hand to the GY; negate the activation, and if you do, destroy it. Once per turn, if this card is in the GY: You can declare 1 Attribute; this card in the GY becomes that Attribute until the end of this turn.
  de: |-
    Einmal pro Spielzug, wenn eine Zauber-/Fallenkarte aktiviert wird (Schnelleffekt): Du kannst 1 „Elementsäbel“-Monster von deiner Hand auf den Friedhof legen; annulliere die Aktivierung und falls du dies tust, zerstöre sie. Einmal pro Spielzug, falls sich diese Karte im Friedhof befindet: Du kannst 1 Eigenschaft deklarieren; diese Karte im Friedhof wird bis zum Ende dieses Spielzugs zu der Eigenschaft.
  es: |-
    Una vez por turno, cuando es activada una Carta Mágica/de Trampa (Efecto Rápido): puedes mandar al Cementerio 1 monstruo "Sablelemento" en tu mano; niega la activación y, si lo haces, destrúyelo. Una vez por turno, si esta carta está en el Cementerio: puedes declarar 1 Atributo; hasta el final de este turno, esta carta en el Cementerio se convierte en una carta con ese Atributo.
  fr: |-
    Une fois par tour, lorsqu'une Carte Magie/Piège est activée (Effet Rapide) : vous pouvez envoyer 1 monstre "Élémentsabre" depuis votre main au Cimetière ; annulez l'activation, et si vous le faites, détruisez-la. Une fois par tour, si cette carte est dans le Cimetière : vous pouvez déclarer 1 Attribut ; jusqu'à la fin de ce tour, cette carte dans le Cimetière devient de cet Attribut.
  it: |-
    Una volta per turno, quando viene attivata una Carta Magia/Trappola (Effetto Rapido): puoi mandare 1 mostro "Elementsciabola" dalla tua mano al Cimitero; annulla l'attivazione e, se lo fai, distruggila. Una volta per turno, se questa carta è nel Cimitero: puoi dichiarare 1 Attributo; questa carta nel Cimitero diventa di quell'Attributo fino alla fine di questo turno.
  pt: |-
    Uma vez por turno, quando um Card de Magia/Armadilha for ativado (Efeito Rápido): você pode enviar 1 monstro "Sabrelemento" da sua mão para o Cemitério; negue a ativação e, se isso acontecer, destrua-o. Uma vez por turno, se este card estiver no Cemitério: você pode declarar 1 Atributo; este card no Cemitério se torna desse Atributo até o final deste turno.
  ja: |-
    ①：１ターンに１度、魔法・罠カードが発動した時、手札から「エレメントセイバー」モンスター１体を墓地へ送って発動できる。その発動を無効にし破壊する。②：このカードが墓地に存在する場合、１ターンに１度、属性を１つ宣言して発動できる。墓地のこのカードはターン終了時まで宣言した属性になる。
  ko: |-
    ①: 1턴에 1번, 마법 / 함정 카드가 발동했을 때, 패에서 "엘리멘트세이버" 몬스터 1장을 묘지로 보내고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. ②: 이 카드가 묘지에 존재할 경우, 1턴에 1번, 속성을 1개 선언하고 발동할 수 있다. 묘지의 이 카드는 턴 종료시까지 선언한 속성이 된다.
  zh-TW: |-
    ①：１回合１次，魔法・陷阱卡發動時，可從手牌將１隻「元素軍刀」怪獸送至墓地發動。將該發動變為無效進行破壞。②：在此卡存在於墓地的狀況下，１回合１次，可宣言１個屬性發動。墓地的此卡在回合結束前變為宣言的屬性。
  zh-CN: |-
    ①：1回合1次，魔法·陷阱卡发动时，从手卡把1只「元素灵剑士」怪兽送去墓地才能发动。那个发动无效并破坏。
    ②：这张卡在墓地存在的场合，1回合1次，宣言1个属性才能发动。墓地的这张卡直到回合结束时变成宣言的属性。
