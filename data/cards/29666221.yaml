text:
  en: |-
    When a monster declares an attack: Tribute 1 "Orcust" or "World Legacy" monster, then target 1 monster your opponent controls; banish it.
  de: |-
    Wenn ein Monster einen Angriff deklariert: Biete 1 „Orcust“- oder „Weltvermächtnis“-Monster als Tribut an und wähle dann 1 Monster, das dein Gegner kontrolliert; verbanne es.
  es: |-
    Cuando un monstruo declara un ataque: Sacrifica 1 monstruo "Orcust" o "Legado Mundial", y después selecciona 1 monstruo que controle tu adversario; destiérralo.
  fr: |-
    Lorsqu'un monstre déclare une attaque : Sacrifiez 1 monstre "Orcust" ou "Héritage du Monde", puis ciblez 1 monstre contrôlé par votre adversaire ; bannissez-le.
  it: |-
    Quando un mostro dichiara un attacco: offri come Tributo 1 mostro "Orcusestra" o "Eredità del Mondo", poi scegli come bersaglio 1 mostro controllato dal tuo avversario; bandiscilo.
  pt: |-
    Quando um monstro declarar um ataque: ofereça como Tributo 1 monstro "Orcust" ou "Legado Mundial" e, depois, escolha 1 monstro que seu oponente controla; bana-o.
  ja: |-
    ①：自分または相手のモンスターの攻撃宣言時に、自分フィールドの、「オルフェゴール」モンスターまたは「星遺物」モンスター１体をリリースし、相手フィールドのモンスター１体を対象として発動できる。そのモンスターを除外する。
  ko: |-
    ①: 자신 또는 상대의 몬스터의 공격 선언시에, 자신 필드의, "오르페골" 몬스터 또는 "성유물" 몬스터 1장을 릴리스하고, 상대 필드의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 제외한다.
  zh-TW:
  zh-CN: |-
    ①：自己或对手的怪兽攻击宣言时，解放自己场上的1只“自鸣天琴”怪兽或“星遗物”怪兽，以对手场上的1只怪兽为对象可以发动。将该怪兽除外。
