text:
  en: |-
    The original ATK of your opponent's monster(s) that battles with this card during his/her turn becomes 200 points during the Damage Step.
  de: |-
    Während des Damage Steps des Spielzugs deines Gegners wird die Grund-ATK von Monstern, die gegen dieses Monster kämpfen zu 200.
  es: |-
    Durante los Damage Steps del turno de tu adversario, el ATK original de sus monstruos que batallen contra este monstruo se convierte en 200 puntos.
  fr: |-
    L'ATK d'origine de tout monstre de votre adversaire ayant combattu contre cette carte durant son tour devient de 200 points durant la Damage Step.
  it: |-
    Durante la Damage Step del turno del tuo avversario, l'ATK originale dei suoi mostri che combattono con questo mostro diventa 200 punti.
  pt: |-
    Durante o Damage Step do turno do seu adversário, o ATK original do(s) seu(s) monstro(s) que combatam com este card torna-se 200 pontos.
  ja: |-
    相手ターン時のみ、このカードと戦闘する相手モンスターの元々の攻撃力は、ダメージステップ時に２００になる。
  ko: |-
    상대 턴에만, 이 카드와 전투하는 상대 몬스터의 원래 공격력은 데미지 스텝시에 200 이 된다.
  zh-TW: |-
    在此卡在對方回合與對方怪獸進行戰鬥的狀況下，該對方怪獸原本的攻擊力在傷害步驟期間變為２００。
  zh-CN: |-
    仅在对方回合时，与此卡战斗的对手怪兽的原始攻击力在伤害步骤时变成２００。
