text:
  en: |-
    Cannot be Special Summoned. During the End Phase of the turn this card is Normal Summoned or flipped face-up: Return it to the hand. During the turn this card was Normal Summoned or flipped face-up, you can Normal Summon 1 Spirit monster in addition to your Normal Summon/Set. (You can only gain this effect once per turn.) When this card is sent to the Graveyard: Draw 1 card. You must control a Spirit monster to activate and to resolve this effect.
  de: |-
    Kann nicht als Spezialbeschwörung beschworen werden. Während der End Phase des Spielzugs, in dem diese Karte als Normalbeschwörung beschworen oder aufgedeckt wird: Gib sie auf die Hand zurück. Während des Spielzugs, in dem diese Karte als Normalbeschwörung beschworen oder aufgedeckt wurde, kannst du zusätzlich zu deiner Normalbeschwörung/deinem Normalen Setzen 1 Spirit-Monster als Normalbeschwörung beschwören. (Du kannst diesen Effekt nur einmal pro Spielzug erhalten.) Wenn diese Karte auf den Friedhof gelegt wird: Ziehe 1 Karte. Du musst ein Spirit-Monster kontrollieren, um diesen Effekt zu aktivieren und aufzulösen.
  es: |-
    No puede ser Invocado de Modo Especial. Durante la End Phase del turno en el que esta carta es Invocada de Modo Normal o volteada boca arriba: devuélvela a la mano. Durante el turno en el que esta carta fue Invocada de Modo Normal o volteada boca arriba, puedes Invocar de Modo Normal 1 monstruo Spirit además de tu Invocación Normal/Colocación. (Sólo puedes ganar este efecto una vez por turno). Cuando esta carta es mandada al Cementerio: roba 1 carta. Debes controlar un monstruo Spirit para activar y resolver este efecto.
  fr: |-
    Non Invocable Spécialement. Durant la End Phase du tour où cette carte est Invoquée Normalement ou retournée face recto : renvoyez-la à la main. Durant le tour où cette carte a été Invoquée Normalement ou retournée face recto, vous pouvez Invoquer Normalement 1 monstre Spirit en plus de votre Invocation Normale/Pose. (Vous ne pouvez gagner cet effet qu'une fois par tour.) Lorsque cette carte est envoyée au Cimetière : piochez 1 carte. Vous devez contrôler un monstre Spirit pour activer et résoudre cet effet.
  it: |-
    Non può essere Evocato Specialmente. Durante la End Phase del turno in cui questa carta viene Evocata Normalmente o scoperta: falla ritornare nella mano. Durante il turno in cui questa carta è stata Evocata Normalmente o scoperta: puoi Evocare Normalmente 1 mostro Spirito in aggiunta alla tua Evocazione Normale/Posizionamento. (Puoi guadagnare questo effetto una sola volta per turno.) Quando questa carta viene mandata al Cimitero: pesca 1 carta. Devi controllare un mostro Spirito per attivare e risolvere questo effetto.
  pt: |-
    Não pode ser Invocado por Invocação-Especial. Durante a Fase Final do turno em que este card for Invocado por Invocação-Normal ou virado com a face para cima: devolva-o para a mão. Durante o turno em que este card foi Invocado por Invocação-Normal ou virado com a face para cima, você pode Invocar por Invocação-Normal 1 monstro Espírito em adição a sua Invocação-Normal/Baixar padrão. (Você só pode se aproveitar deste efeito uma vez por turno.) Quando este card for enviado para o Cemitério: compre 1 card. Você deve controlar um monstro Espírito para ativar e resolver este efeito.
  ja: |-
    このカードは特殊召喚できない。①：このカードが召喚・リバースしたターン、自分は通常召喚に加えて１度だけ、自分メインフェイズにスピリットモンスター１体を召喚できる。②：このカードが召喚・リバースしたターンのエンドフェイズに発動する。このカードを持ち主の手札に戻す。③：このカードが墓地へ送られた場合に発動する。自分はデッキから１枚ドローする。この効果は自分フィールドにスピリットモンスターが存在する場合に発動と処理を行う。
  ko: |-
    이 카드는 특수 소환할 수 없다. 일반 소환 / 리버스한 턴의 엔드 페이즈시에 주인의 패로 되돌아간다. 이 카드가 일반 소환 / 리버스한 턴에, 자신은 일반 소환 / 세트 외에도 1번만 스피릿 몬스터 1장을 일반 소환할 수 있다. 또한, 이 카드가 묘지로 보내졌을 때, 자신 필드 위에 스피릿 몬스터가 존재할 경우, 덱에서 카드를 1장 드로우한다.
  zh-TW:
  zh-CN: |-
    这张卡不能特殊召唤。召唤·反转的回合的结束阶段时回到持有者手卡。这张卡召唤·反转的回合，自己在通常召唤外加上只有1次可以把1只灵魂怪兽召唤。此外，这张卡被送去墓地时，自己场上有灵魂怪兽存在的场合，从卡组抽1张卡。
