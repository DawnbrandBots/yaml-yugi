text:
  en:
  de: |-
    Einmal, solange diese Karte offen auf dem Spielfeld liegt: Du kannst 1 Karte abwerfen und 1 Eigenschaft deklarieren; Monster mit der deklarierten Eigenschaft können diese Karte nicht als Angriffsziel wählen.
  es: |-
    Una vez mientras esta carta esté boca arriba en el Campo: puedes descartar 1 carta y declarar 1 Atributo; los monstruos con el Atributo declarado no pueden seleccionar esta carta para ataques.
  fr: |-
    Une fois, tant que cette carte est face recto sur le Terrain : vous pouvez défausser 1 carte et déclarer 1 Attribut ; les monstres de l'Attribut déclaré ne peuvent pas cibler cette carte avec une attaque.
  it: |-
    Una volta mentre è scoperto sul Terreno: puoi scartare 1 carta e dichiarare 1 Attributo; i mostri con quell'Attributo dichiarato non possono scegliere questa carta come bersaglio per gli attacchi.
  pt: |-
    Uma vez enquanto estiver com a face para cima no campo: você pode descartar 1 card e declarar 1 Atributo; monstros com esse Atributo declarado não podem escolher este card como alvo de ataques.
  ja: |-
    ①：このカードが表側表示で存在する限り１度だけ、手札を１枚捨て、属性を１つ宣言して発動できる。宣言した属性のモンスターは表側表示のこのカードを攻撃対象に選択できない。
  ko: |-
    ①: 이 카드가 앞면 표시로 존재하는 한 1번만, 패를 1장 버리고, 속성을 1개 선언하여 발동할 수 있다. 선언한 속성의 몬스터는 앞면 표시의 이 카드를 공격 대상으로 선택할 수 없다.
  zh-TW: |-
    可捨棄１張手牌，宣言１個屬性發動。宣言的屬性的怪獸無法將此卡選為攻擊對象。只要此卡以正面表示存在於場上，此效果就僅限使用１次。
  zh-CN: |-
    可舍弃１张手牌，并宣言１个属性发动。被宣言属性的怪兽不可选择此卡作为攻击对象。只要此卡以表侧表示存在于场上，此效果就只可使用１次。
