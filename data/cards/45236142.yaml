text:
  en: |-
    If "Advanced Dark" is not in the Field Zone, send this card to the GY. You can send this card from your hand or field to the GY; add 1 "Advanced Dark" from your Deck to your hand. Once per turn: You can target 1 "Advanced Crystal Beast" card you control; either return it to the hand or place it on the top of the Deck. If this face-up card is destroyed in a Monster Zone, you can place it face-up in your Spell & Trap Zone as a Continuous Spell, instead of sending it to the GY.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    ①：フィールドゾーンに「アドバンスド・ダーク」が存在しない場合にこのモンスターは墓地へ送られる。②：手札・フィールドのこのカードを墓地へ送って発動できる。デッキから「アドバンスド・ダーク」１枚を手札に加える。③：１ターンに１度、自分フィールドの「Ａ宝玉獣」カード１枚を対象として発動できる。そのカードを持ち主の手札に戻すかデッキの一番上に戻す。④：表側表示のこのカードがモンスターゾーンで破壊された場合、墓地へ送らずに永続魔法カード扱いで自分の魔法＆罠ゾーンに表側表示で置く事ができる。
  ko:
  zh-TW:
  zh-CN: |-
    ①：场地区没有「アドバンスド・ダーク／高等黑暗」存在的场合这只怪兽送入墓地。②：可以将手牌或场上的这张卡送入墓地发动。从卡组将1张「アドバンスド・ダーク／高等黑暗」加入手牌。③：1回合1次，可以以自己场上的1张「A宝玉獣／高等宝玉兽」卡为对象发动。使那张卡返回持有者的手牌或返回卡组最上面。④：表侧表示的这张卡在怪兽区被破坏的场合，可以不送入墓地而是当作永续魔法卡使用以表侧表示放置到自己的魔法陷阱区。
