text:
  en:
  de: |-
    Wenn diese Karte aktiviert wird: Füge deiner Hand 1 „Antike/r/s Antrieb“-Zauber/Falle von deinem Deck hinzu, außer „Antiker Antriebsvorstoß“. Einmal pro Spielzug: Du kannst 1 Monster als Tribut anbieten; ziehe 1 Karte und wende für den Rest dieses Spielzugs diesen Effekt an (selbst falls diese Karte das Spielfeld verlässt).
    ●Du kannst „Antiker Antriebsgolem“ und Monster der Stufe 5 oder höher, die ihn erwähnen, als Normalbeschwörung beschwören, ohne Tribut anzubieten.
    Du kannst in dem Spielzug, in dem du diese Karte aktivierst, keine Karten setzen. Du kannst nur 1 „Antiker Antriebsvorstoß“ pro Spielzug aktivieren.
  es: |-
    Cuando esta carta es activada: añade a tu mano 1 Mágica/Trampa "Mecanismo Antiguo" en tu Deck, excepto "Avance de Mecanismo Antiguo". Una vez por turno: puedes Sacrificar 1 monstruo; roba 1 carta y aplica este efecto por el resto de este turno (aun si esta carta deja el Campo).
    ●Puedes Invocar de Modo Normal "Golem de Mecanismo Antiguo" o monstruos de Nivel 5 o mayor que lo mencionen, sin Sacrificar.
    No puedes Colocar cartas el turno en el que activas esta carta. Sólo puedes activar 1 "Avance de Mecanismo Antiguo" por turno.
  fr: |-
    Lorsque cette carte est activée : ajoutez 1 Magie/Piège "Rouages Ancients" ("Avancée Rouages Ancients" exclu) depuis votre Deck à votre main. Une fois par tour : vous pouvez Sacrifier 1 monstre ; piochez 1 carte et appliquez cet effet le reste de ce tour (même si cette carte quitte le Terrain).
    ●Vous pouvez Invoquer Normalement "Golem Rouages Ancients" ou les monstres de min. Niveau 5 qui le mentionnent sans Sacrifice.
    Vous ne pouvez pas Poser de cartes le tour où vous activez cette carte. Vous ne pouvez activer qu'1 "Avancée Rouages Ancients" par tour.
  it: |-
    Quando questa carta viene attivata: aggiungi 1 Magia/Trappola "Ingranaggio Antico" dal tuo Deck alla tua mano, eccetto "Avanzata-Ingranaggio Antico". Una volta per turno: puoi offrire come Tributo 1 mostro; pesca 1 carta e applica questo effetto per il resto di questo turno (anche se questa carta lascia il Terreno).
    ●Puoi Evocare Normalmente "Golem-Ingranaggio Antico", o i mostri di Livello 5 o superiore che lo menzionano, senza offrire Tributi.
    Non puoi Posizionare carte nel turno in cui attivi questa carta. Puoi attivare solo 1 "Avanzata-Ingranaggio Antico" per turno.
  pt: |-
    Quando este card for ativado: adicione 1 Magia/Armadilha "Mecanismo Antigo" do seu Deck à sua mão, exceto "Avanço do Mecanismo Antigo". Uma vez por turno: você pode oferecer 1 monstro como Tributo; compre 1 card e aplique este efeito pelo resto deste turno (mesmo que este card deixe o campo).
    ●Você pode Invocar por Invocação-Normal "Golem do Mecanismo Antigo", ou monstros de Nível 5 ou mais que o mencionem, sem oferecer Tributo.
    Você não pode Baixar cards no turno em que ativar este card. Você só pode ativar 1 "Avanço do Mecanismo Antigo" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できず、このカードを発動するターン、自分はカードをセットできない。
    ①：このカードの発動時の効果処理として、デッキから「古代の進軍」以外の「アンティーク・ギア」魔法・罠カード１枚を手札に加える。
    ②：１ターンに１度、自分フィールドのモンスター１体をリリースして発動できる。自分は１枚ドローし、このターン中、以下の効果を適用する。
    ●自分は「古代の機械巨人」またはそのカード名が記されたレベル５以上のモンスターを召喚する場合に必要なリリースをなくす事ができる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드를 발동하는 턴에, 자신은 카드를 세트할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 덱에서 "앤틱 기어 어드밴스" 이외의 "앤틱 기어" 마법 / 함정 카드 1장을 패에 넣는다. ②: 1턴에 1번, 자신 필드의 몬스터 1장을 릴리스하고 발동할 수 있다. 자신은 1장 드로우하고, 이 턴 중에, 이하의 효과를 적용한다. ●자신은 "앤틱 기어 골렘" 또는 그 카드명이 쓰여진 레벨 5 이상의 몬스터를 일반 소환할 경우에 필요한 릴리스를 없앨 수 있다.
  zh-TW: |-
    此卡名的卡１回合僅可發動１張，發動此卡的回合中，自己不可放置卡。 ①：作為此卡發動時的效果處理，從牌組將「古代機械齒輪進軍」以外的１張「古代機械齒輪」魔法・陷阱卡加入手牌。 ②：１回合１次，解放自己場上的１隻怪獸可以發動。自己抽１張，在此回合中適用以下效果。
    ●自己召喚「古代機械齒輪巨人」或記載有該卡名的等級５以上的怪獸的情況下，可免除所必須的解放。
  zh-CN: |-
    此卡名的卡１回合仅可发动１张，发动此卡的回合中，自己不可放置卡。
    ①：作为此卡发动时的效果处理，从牌组将“古代机械齿轮进军”以外的１张“古代机械齿轮”魔法・陷阱卡加入手牌。
    ②：１回合１次，解放自己场上的１只怪兽可以发动。自己抽１张，在此回合中适用以下效果。
    ●自己召唤“古代机械齿轮巨人”或记载有该卡名的等级５以上的怪兽的情况下，可免除所必须的解放。
