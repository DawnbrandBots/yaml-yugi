  ja: |-
    このカード名のカードは１ターンに１枚しか発動できず、このカードを発動するターン、自分はカードをセットできない。①：このカードの発動時の効果処理として、デッキから「古代の進軍」以外の「アンティーク・ギア」魔法・罠カード１枚を手札に加える。②：１ターンに１度、自分フィールドのモンスター１体をリリースして発動できる。自分は１枚ドローし、このターン中、以下の効果を適用する。●自分は「古代の機械巨人」またはそのカード名が記されたレベル５以上のモンスターを召喚する場合に必要なリリースをなくす事ができる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드를 발동하는 턴에, 자신은 카드를 세트할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 덱에서 "앤틱 기어 어드밴스" 이외의 "앤틱 기어" 마법 / 함정 카드 1장을 패에 넣는다. ②: 1턴에 1번, 자신 필드의 몬스터 1장을 릴리스하고 발동할 수 있다. 자신은 1장 드로우하고, 이 턴 중에, 이하의 효과를 적용한다. ●자신은 "앤틱 기어 골렘" 또는 그 카드명이 쓰여진 레벨 5 이상의 몬스터를 일반 소환할 경우에 필요한 릴리스를 없앨 수 있다.
  zh-TW:
  zh-CN: |-
    此卡名的卡１回合仅可发动１张，发动此卡的回合中，自己不可放置卡。
    ①：作为此卡发动时的效果处理，从牌组将“古代机械齿轮进军”以外的１张“古代机械齿轮”魔法・陷阱卡加入手牌。
    ②：１回合１次，解放自己场上的１只怪兽可以发动。自己抽１张，在此回合中适用以下效果。
    ●自己召唤“古代机械齿轮巨人”或记载有该卡名的等级５以上的怪兽的情况下，可免除所必须的解放。
