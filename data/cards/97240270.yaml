text:
  en: |-
    A gourmet food renowned by the Dark World upper crust. It has sensational flavor.
  de: |-
    Ein Gourmetessen, bekannt bei der oberen Schicht der Finsteren Welt. Es hat einen sensationellen Geschmack.
  es: |-
    Un manjar de gourmet reconocido por las altas esferas del Mundo Oscuro. Tiene un sabor sensacional.
  fr: |-
    Un plat raffiné renommé dans toutes les strates supérieures du Monde des Ténèbres. Il a un goût sensationnel.
  it: |-
    Un cibo da gourmet rinomato dall'alta società del Mondo Oscuro. Ha un sapore sensazionale.
  pt: |-
    Uma comida gastronômica renomada na cúpula do Mundo das Trevas. Ela possui um sabor sensacional.
  ja: |-
    世界中のグルメモンスター達に愛されている高級食材として有名。凶悪な味が刺激的という。
  ko: |-
    전 세계 미식가 몬스터들에게 사랑받고 있는 고급 식재료로 유명하다. 흉악스런 맛이 자극적이라고 한다.
  zh-TW:
  zh-CN: |-
    作为被全世界的美食家怪兽们所喜爱的高级食材而闻名。可怕的味道据说很刺激。
