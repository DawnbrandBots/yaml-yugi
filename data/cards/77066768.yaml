text:
  en: |-
    Once per turn: You can declare 1 card type (Monster/Spell/Trap); each player reveals the bottom card of their Deck, and if they reveal a card of the declared type, they add it to their hand. Otherwise, they place it on the top of the Deck. If this face-up card in its owner's Spell & Trap Zone is destroyed by an opponent's card effect: You can make your opponent place 1 card from their hand on the bottom of the Deck.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    ①：１ターンに１度、カードの種類（モンスター・魔法・罠）を１つ宣言して発動できる。お互いのプレイヤーは、それぞれ自身のデッキの一番下のカードをお互いに確認し、宣言した種類だった場合、そのカードを自身の手札に加える。違った場合、確認したカードを自身のデッキの一番上に置く。②：魔法＆罠ゾーンの表側表示のこのカードが相手の効果で破壊された場合に発動できる。相手は自身の手札を１枚選んでデッキの一番下に戻す。
  ko: |-
    ①: 1턴에 1번, 카드의 종류(몬스터 / 마법 / 함정)를 1개 선언하고 발동할 수 있다. 양쪽 플레이어는, 각각 자신의 덱 맨 아래의 카드를 서로 확인하고, 선언한 종류였을 경우, 그 카드를 자신의 패에 넣는다. 다를 경우, 확인한 카드를 자신의 덱 맨 위에 놓는다.
    ②: 마법 & 함정 존의 앞면 표시의 이 카드가 상대 효과로 파괴되었을 경우에 발동할 수 있다. 상대는 자신의 패를 1장 고르고 덱 맨 아래로 되돌린다.
