text:
  en: |-
    You can Tribute this card; inflict 300 damage to your opponent, and if you do, you can Special Summon up to 2 "Evil Thorn" from your Deck in Attack Position, but their effects cannot be activated.
  de: |-
    Du kannst diese Karte als Tribut anbieten; füge deinem Gegner 300 Schaden zu und falls du dies tust, kannst du bis zu 2 „Übler Dorn“ als Spezialbeschwörung von deinem Deck in die Angriffsposition beschwören, aber ihre Effekte können nicht aktiviert werden.
  es: |-
    Puedes Sacrificar esta carta; inflige 300 puntos de daño a tu adversario y, si lo haces, puedes Invocar de Modo Especial, desde tu Deck, hasta 2 "Espina Malvada" en Posición de Ataque, pero sus efectos no pueden ser activados.
  fr: |-
    Vous pouvez Sacrifier cette carte ; infligez 300 points de dommages à votre adversaire, et si vous le faites, vous pouvez Invoquer Spécialement max. 2 "Épine Diabolique" depuis votre Deck en Position d'Attaque, mais leurs effets ne peuvent pas être activés.
  it: |-
    Puoi offrire come Tributo questa carta; infliggi 300 danni al tuo avversario e, se lo fai, puoi Evocare Specialmente fino a 2 "Spina Malvagia" dal tuo Deck in Posizione di Attacco, ma i loro effetti non possono essere attivati.
  pt: |-
    Você pode oferecer este card como Tributo; cause 300 de dano ao seu oponente e, se isso acontecer, você pode Invocar por Invocação-Especial até 2 "Espinhos Malignos" do seu Deck em Posição de Ataque, mas seus efeitos não podem ser ativados.
  ja: |-
    ①：このカードをリリースして発動できる。相手に３００ダメージを与え、デッキから「イービル・ソーン」を２体まで攻撃表示で特殊召喚できる。この効果で特殊召喚したモンスターは効果を発動できない。
  ko: |-
    ①: 이 카드를 릴리스하고 발동할 수 있다. 상대에게 300 데미지를 주고, 덱에서 "이블 손"을 2장까지 공격 표시로 특수 소환할 수 있다. 이 효과로 특수 소환한 몬스터는 효과를 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：把这张卡解放才能发动。给与对方300伤害，可以从卡组把最多2只「邪恶之棘」攻击表示特殊召唤。这个效果特殊召唤的怪兽不能把效果发动。
