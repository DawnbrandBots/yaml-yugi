text:
  en: |-
    Once per turn: You can banish 1 DARK monster from your Graveyard to target 1 Level 4 or lower LIGHT monster your opponent controls; equip it to this card. (You can only equip 1 monster at a time to this card with this effect.) If this card on the field would be destroyed, the monster equipped to it with this effect is destroyed, instead.
  de: |-
    Einmal pro Spielzug: Du kannst 1 FINSTERNIS Monster von deinem Friedhof verbannen, um 1 LICHT Monster der Stufe 4 oder niedriger zu wählen, das dein Gegner kontrolliert; rüste diese Karte damit aus. (Diese Karte kann durch diesen Effekt zu jeder Zeit nur mit 1 Monster ausgerüstet sein.) Falls diese Karte auf dem Spielfeld zerstört würde, wird stattdessen das Monster zerstört, das sie durch diesen Effekt ausrüstet.
  es: |-
    Una vez por turno: puedes desterrar 1 monstruo de OSCURIDAD en tu Cementerio para seleccionar 1 monstruo de LUZ de Nivel 4 o menor que controle tu adversario; equípalo a esta carta. (Sólo puedes equipar a esta carta 1 monstruo por vez con este efecto). Si esta carta fuera a ser destruida, el monstruo equipado a ella con este efecto es destruido en su lugar.
  fr: |-
    Une fois par tour : vous pouvez bannir 1 monstre TÉNÈBRES depuis votre Cimetière pour cibler 1 monstre LUMIÈRE de max. Niveau 4 contrôlé par votre adversaire ; équipez-le à cette carte. (Vous ne pouvez équiper qu'1 monstre à cette carte à la fois avec cet effet.) Si cette carte sur le Terrain va être détruite, le monstre qui lui est équipé avec cet effet est détruit à la place.
  it: |-
    Una volta per turno: puoi bandire 1 mostro OSCURITÀ dal tuo Cimitero per scegliere come bersaglio 1 mostro LUCE di Livello 4 o inferiore controllato dal tuo avversario; equipaggialo a questa carta. (Puoi equipaggiare solo 1 mostro alla volta a questa carta con questo effetto.) Se questa carta sta per essere distrutta, viene invece distrutto il mostro equipaggiato ad essa da questo effetto.
  pt:
  ja: |-
    １ターンに１度、自分の墓地の闇属性モンスター１体をゲームから除外し、相手フィールド上の光属性・レベル４以下のモンスター１体を選択して発動できる。選択したモンスターを装備カード扱いとしてこのカードに１体のみ装備する。また、フィールド上のこのカードが破壊される場合、代わりにこのカードの効果で装備したモンスターを破壊する。
  ko: |-
    1턴에 1번, 자신 묘지의 어둠 속성 몬스터 1장을 게임에서 제외하고, 상대 필드 위의 빛 속성 / 레벨 4 이하의 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터를 장착 카드로 취급하여 이 카드에 1장만 장착한다. 또한, 필드 위의 이 카드가 파괴될 경우,대신에 이 카드의 효과로 장착한 몬스터를 파괴한다.
  zh-TW:
  zh-CN: |-
    1回合1次，把自己墓地1只暗属性怪兽从游戏中除外，选择对方场上1只光属性·4星以下的怪兽才能发动。选择的怪兽当作装备卡使用只有1只给这张卡装备。此外，场上的这张卡被破坏的场合，作为代替把这张卡的效果装备的怪兽破坏。
