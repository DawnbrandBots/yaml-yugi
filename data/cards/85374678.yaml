  zh-TW: 超級量子士 綠光層
  zh-CN: 超级量子士绿光层
text:
  en: |-
    When this card is Normal or Special Summoned: You can Special Summon 1 "Super Quant" monster from your hand. If this card is sent to the Graveyard: You can discard 1 "Super Quant" card; draw 1 card. You can only use each effect of "Super Quantum Green Layer" once per turn.
  de: |-
    Wenn diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Superquant“-Monster als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 „Superquant“-Karte abwerfen; ziehe 1 Karte. Du kannst jeden Effekt von „Superquantum Grüne Schicht“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando esta carta es Invocada de Modo Normal o Especial: puedes Invocar de Modo Especial 1 monstruo "Súper Cuant" en tu mano. Si esta carta es mandada al Cementerio: puedes descartar 1 carta "Súper Cuant"; roba 1 carta. Sólo puedes usar cada efecto de "Súper Cuantio Capa Verde" una vez por turno.
  fr: |-
    Lorsque cette carte est Invoquée Normalement ou Spécialement : vous pouvez Invoquer Spécialement 1 monstre "Super Quant" depuis votre main. Si cette carte est envoyée au Cimetière : vous pouvez défausser 1 carte "Super Quant" ; piochez 1 carte. Vous ne pouvez utiliser chaque effet de "Force Green Super Quantum" qu'une fois par tour.
  it: |-
    Quando questa carta viene Evocata Normalmente o Specialmente: puoi Evocare Specialmente 1 mostro "Super Quant" dalla tua mano. Se questa carta viene mandata al Cimitero: puoi scartare 1 carta "Super Quant"; pesca 1 carta. Puoi utilizzare ogni effetto di "Super Quantum Strato Verde" una sola volta per turno.
  pt: |-
    Quando este card for Invocado por Invocação-Normal ou Especial: você pode Invocar por Invocação-Especial 1 monstro "Super Quant" da sua mão. Se este card for enviado para o Cemitério: você pode descartar 1 card "Super Quant"; compre 1 card. Você só pode usar cada efeito de "Camada Verde Super Quantum" uma vez por turno.
  ja: |-
    「超量士グリーンレイヤー」の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した時に発動できる。手札から「超量」モンスター１体を特殊召喚する。②：このカードが墓地へ送られた場合、手札の「超量」カード１枚を捨てて発動できる。自分はデッキから１枚ドローする。
  ko: |-
    "초량사 그린레이어"의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 때에 발동할 수 있다. 패에서 "초량" 몬스터 1장을 특수 소환한다. ②: 이 카드가 묘지로 보내졌을 경우, 패의 "초량" 카드 1장을 버리고 발동할 수 있다. 자신은 덱에서 1장 드로우한다.
  zh-TW: |-
    「超級量子士 綠光層」的①②效果，１回合各僅限使用１次。①：可在此卡召喚・特殊召喚成功時發動。從手牌特殊召喚１隻「超級量子」怪獸。②：在此卡被送至墓地的狀況下，可捨棄手牌的１張「超級量子」卡發動。我方從牌組抽１張牌。
  zh-CN: |-
    “超级量子士绿光层”的①②效果１回合只可各使用１次。①：此卡召唤、特殊召唤成功时可发动。从手牌特殊召唤１只“超级量子”怪兽。②：此卡被送入墓地的场合，可舍弃手牌的１张“超级量子”卡牌并发动。我方从牌组抽取１张卡牌。
