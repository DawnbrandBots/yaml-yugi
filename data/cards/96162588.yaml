text:
  en: |-
    If a "Rikka" monster you control is Tributed (except during the Damage Step): You can make your opponent Tribute 1 monster they control (their choice). You can only use this effect of "Rikka Flurries" once per turn. Once per turn, during your opponent's End Phase, if you control a face-up non-Plant monster: Destroy this card.
  de: |-
    Falls ein „Rikka“-Monster, das du kontrollierst, als Tribut angeboten wird (außer während des Damage Steps): Du kannst deinen Gegner 1 Monster, das er kontrolliert, als Tribut anbieten lassen (er bestimmt). Du kannst diesen Effekt von „Rikka-Hagel“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug, während der End Phase deines Gegners, falls du ein offenes Nicht-Pflanze-Monster kontrollierst: Zerstöre diese Karte.
  es: |-
    Si un monstruo "Rikka" que controlas es Sacrificado (excepto durante el Damage Step): puedes hacer que tu adversario Sacrifique 1 monstruo que controle (a su elección). Sólo puedes usar este efecto de "Ráfagas Rikka" una vez por turno. Una vez por turno, durante la End Phase de tu adversario, si controlas un monstruo que no sea Planta boca arriba: destruye esta carta.
  fr: |-
    Si un monstre "Rikka" que vous contrôlez est Sacrifié (sauf durant la Damage Step) : vous pouvez faire Sacrifier à votre adversaire 1 monstre qu'il contrôle (son choix). Vous ne pouvez utiliser cet effet de "Bourrasques Rikka" qu'une fois par tour. Une fois par tour, durant la End Phase de votre adversaire, si vous contrôlez un monstre non-Plante face recto : détruisez cette carte.
  it: |-
    Se un mostro "Rikka" che controlli viene offerto come Tributo (eccetto durante il Damage Step): puoi fare offrire come Tributo al tuo avversario 1 mostro che controlla (a sua scelta). Puoi utilizzare questo effetto di "Nevicata Rikka" una sola volta per turno. Una volta per turno, durante la End Phase del tuo avversario, se controlli un mostro non-Pianta scoperto: distruggi questa carta.
  pt: |-
    Se um monstro "Rikka" que você controla for oferecido como Tributo (exceto durante a Etapa de Dano): você pode fazer com que seu oponente ofereça 1 monstro que ele controla como Tributo (ele seleciona). Você só pode usar este efeito de "Agitação Rikka" uma vez por turno. Uma vez por turno, durante a Fase Final do seu oponente, se você controlar um monstro que não seja Planta com a face para cima: destrua este card.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：自分フィールドの「六花」モンスターがリリースされた場合に発動できる。相手は自身のフィールドのモンスター１体をリリースしなければならない。②：相手エンドフェイズに、植物族モンスター以外の表側表示モンスターが自分フィールドに存在する場合に発動する。このカードを破壊する。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "육화" 몬스터가 릴리스되었을 경우에 발동할 수 있다. 상대는 자신 필드의 몬스터 1장을 릴리스해야 한다. ②: 상대 엔드 페이즈에, 식물족 몬스터 이외의 앞면 표시 몬스터가 자신 필드에 존재할 경우에 발동한다. 이 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    此卡名的①效果1回合仅可使用1次。①：自己场上的"六花"怪兽被解放的情况下可以发动。对手必须解放自身场上的1只怪兽。②：对手结束阶段，植物族怪兽以外的表侧表示怪兽存在于自己场上的情况下会发动。破坏此卡。
