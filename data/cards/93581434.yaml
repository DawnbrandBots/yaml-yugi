text:
  en: |-
    If you control no monsters: You can reveal this card in your hand, then target 1 "Gouki" Link Monster in your GY; Special Summon this card from your hand, then, Special Summon the target, but it loses 500 ATK. You can only use this effect of "Gouki Ringtrainer" once per turn. While you control a "Gouki" Link Monster, this card cannot be destroyed by battle.
  de: |-
    Falls du keine Monster kontrollierst: Du kannst diese Karte in deiner Hand vorzeigen und dann 1 „Gouki“-Linkmonster in deinem Friedhof wählen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand, dann beschwöre das gewählte Ziel als Spezialbeschwörung, aber es verliert 500 ATK. Du kannst diesen Effekt von „Gouki Ringtrainer“ nur einmal pro Spielzug verwenden. Solange du ein „Gouki“-Linkmonster kontrollierst, kann diese Karte nicht durch Kampf zerstört werden.
  es: |-
    Si no controlas monstruos: puedes mostrar esta carta en tu mano, y después selecciona 1 Monstruo de Enlace "Gouki" en tu Cementerio; Invoca esta carta de Modo Especial desde tu mano, y después Invoca el objetivo de Modo Especial, pero éste pierde 500 ATK. Sólo puedes usar este efecto de "Gouki Entrenaring" una vez por turno. Mientras controles un Monstruo de Enlace "Gouki", esta carta no puede ser destruida en batalla.
  fr: |-
    Si vous ne contrôlez aucun monstre : vous pouvez révéler cette carte dans votre main, puis ciblez 1 Monstre Lien "Gouki" dans votre Cimetière ; Invoquez Spécialement cette carte depuis votre main, puis, Invoquez Spécialement la cible, mais elle perd 500 ATK. Vous ne pouvez utiliser cet effet de "Entraîneuring Gouki" qu'une fois par tour. Tant que vous contrôlez un Monstre Lien "Gouki", cette carte ne peut pas être détruite au combat.
  it: |-
    Se non controlli nessun mostro: puoi rivelare questa carta nella tua mano, poi scegliere come bersaglio 1 Mostro Link "Gouki" nel tuo Cimitero; Evoca Specialmente questa carta dalla tua mano, poi Evoca Specialmente quel bersaglio, ma esso perde 500 ATK. Puoi utilizzare questo effetto di "Gouki Ringallenatore" una sola volta per turno. Mentre controlli un Mostro Link "Gouki", questa carta non può essere distrutta in battaglia.
  pt: |-
    Se você não controlar nenhum monstro: você pode revelar este card na sua mão e, depois, escolher 1 Monstro Link "Gouki" no seu Cemitério; Invoque este card por Invocação-Especial da sua mão e, depois, Invoque o alvo por Invocação-Especial, mas ele perde 500 de ATK. Você só pode usar este efeito de "Gouki Treinador no Ring" uma vez por turno. Enquanto você controlar um Monstro Link "Gouki", este card não pode ser destruído em batalha.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：自分フィールドにモンスターが存在しない場合、手札のこのカードを相手に見せ、自分の墓地の「剛鬼」リンクモンスター１体を対象として発動できる。このカードを手札から特殊召喚する。その後、対象のモンスターを特殊召喚する。この効果で特殊召喚したリンクモンスターは攻撃力が５００ダウンする。②：自分フィールドに「剛鬼」リンクモンスターが存在する限り、このカードは戦闘では破壊されない。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 몬스터가 존재하지 않을 경우, 패의 이 카드를 상대에게 보여주고, 자신 묘지의 "강귀" 링크 몬스터 1장을 대상으로 하여 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 그 후, 대상 몬스터를 특수 소환한다. 이 효과로 특수 소환한 링크 몬스터는 공격력을 500 내린다. ②: 자신 필드에 "강귀" 링크 몬스터가 존재하는 한, 이 카드는 전투로는 파괴되지 않는다.
  zh-TW:
  zh-CN: |-
    此卡名的①效果1回合仅可使用1次。①：自己场上不存在怪兽的情况下，向对手出示手牌中的此卡，以自己墓地的1只“刚鬼”连接怪兽为对象可以发动。从手牌将此卡特殊召唤。然后将对象怪兽特殊召唤。以此效果特殊召唤的连接怪兽的攻击力下降500。②：只要自己场上存在“刚鬼”连接怪兽，此卡不会因战斗被破坏。
