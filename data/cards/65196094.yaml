name:
  en: Variety Comes Out
  de: Vielfalt erscheint
  es: La Variedad Aparece
  fr: Variétés en Vrac
  it: Emergono le Differenze
  pt: Variedade Revelada
  ja: バラエティ・アウト
  ja_romaji: Baraeti Auto
  ko: 버라이어티 아웃
  ko_rr:
  zh-TW: 多彩釋放
  zh-CN: 多彩释放
text:
  en: |-
    Return 1 face-up Synchro Monster you control to the Extra Deck to select and Special Summon a Tuner monster(s) from your Graveyard, whose total Levels equal the Level of that Synchro Monster. You cannot Synchro Summon the turn you activate this card.
  de: |-
    Lege 1 offenes Synchromonster, das du kontrollierst, ins Extra Deck zurück, um Empfänger-Monstern in deinem Friedhof zu wählen, deren gemeinsame Stufe der Stufe des Synchromonsters entspricht, und als Spezialbeschwörung zu beschwören. Du kannst in diesem Spielzug, in dem du diese Karte aktivierst, keine Synchrobeschwörung durchführen.
  es: |-
    Devuelve al Deck Extra 1 Monstruo de Sincronía boca arriba que controles para seleccionar e Invocar de Modo Especial, desde tu Cementerio, 1 o más monstruos Cantantes cuyos niveles totales sean igual al Nivel del Monstruo de Sincronía. No puedes realizar Invocaciones por Sincronía en el turno en el que activas esta carta.
  fr: |-
    Renvoyez 1 Monstre Synchro face recto que vous contrôlez à l'Extra Deck pour sélectionner et Invoquer Spécialement un ou plusieurs monstres Syntoniseur depuis votre Cimetière, dont le total des Niveaux est égal à celui du Monstre Synchro. Vous ne pouvez pas Invoquer par Synchronisation le tour où vous activez cette carte.
  it: |-
    Fai ritornare 1 Mostro Synchro scoperto che controlli all'Extra Deck per scegliere ed Evocare Specialmente uno o più mostri Tuner dal tuo Cimitero, la cui somma dei Livelli sia uguale al Livello di quel mostro Synchro. Non puoi Synchro Evocare nel turno in cui attivi questa carta.
  pt:
  ja: |-
    自分フィールド上に表側表示で存在するシンクロモンスター１体をエクストラデッキに戻して発動する。レベルの合計がそのシンクロモンスターのレベルと同じになるように、自分の墓地に存在するチューナーを選択して自分フィールド上に特殊召喚する。このカードを発動するターン、自分はシンクロ召喚をする事ができない。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 싱크로 몬스터 1장을 엑스트라 덱으로 되돌리고 발동한다. 레벨의 합계가 그 싱크로 몬스터의 레벨과 같아지도록, 자신의 묘지에 존재하는 튜너를 선택하고 자신 필드 위에 특수 소환한다. 이 카드를 발동하는 턴에 자신은 싱크로 소환을 할 수 없다.
  zh-TW:
  zh-CN: |-
    让自己场上表侧表示存在的1只同调怪兽回到额外卡组发动。直到等级合计和那只同调怪兽的等级相同，选择自己墓地存在的调整在自己场上特殊召唤。这张卡发动的回合，自己不能同调召唤。
