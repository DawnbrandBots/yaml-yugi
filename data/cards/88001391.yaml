  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードは発動後、以下の効果を持つ効果モンスター（アンデット族・闇・星４・攻１８００／守５００）となり、モンスターゾーンに特殊召喚する（罠カードとしても扱う）。●攻撃可能な相手モンスターはこのカードを攻撃しなければならない。②：このカードの効果で特殊召喚したこのカードが相手モンスターの攻撃で破壊された場合に発動する。このカードを破壊したモンスターの元々の攻撃力の倍の数値だけ相手にダメージを与える（最大３０００まで）。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 발동 후, 이하의 효과를 가지는 효과 몬스터(언데드족 / 어둠 / 레벨 4 / 공 1800 / 수 500)가 되고, 몬스터 존에 특수 소환한다(함정 카드로도 취급한다). ●공격 가능한 상대 몬스터는 이 카드를 공격해야 한다. ②: 이 카드의 효과로 특수 소환한 이 카드가 상대 몬스터의 공격으로 파괴되었을 경우에 발동한다. 이 카드를 파괴한 몬스터의 원래 공격력의 배의 수치만큼 상대에게 데미지를 준다(최대 3000 까지).
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。
    ①：此卡发动后，变为拥有以下效果的效果怪兽（不死族・暗・星４・攻１８００／守５００），特殊召唤至怪兽区域（也视为陷阱卡）。
    ●可攻击的对手怪兽必须攻击此卡。
    ②：以此卡的效果特殊召唤的此卡因对手怪兽的攻击被破坏的情况下发动。给予对手相当于破坏此卡的怪兽的原本攻击力的两倍数值的伤害（最多３０００）。
