  zh-CN: 盟军·次世代加速人
text:
  en: |-
    1 "Genex" Tuner + 1 or more non-Tuner monsters
    Once per turn, you can discard 1 card to select 1 Level 4 or lower Machine-Type monster from your Graveyard, and Special Summon it. The ATK of that monster is doubled until the End Phase, but it cannot attack your opponent directly. Remove that monster from play during your End Phase.
  de: |-
    1 "Genex"-Empfänger- + 1 oder mehr Nicht-Empfänger-Monster
    Einmal pro Spielzug kannst du 1 Karte abwerfen, um 1 Monster vom Typ Maschine der Stufe 4 oder niedriger in deinem Friedhof zu wählen und als Spezialbeschwörung zu beschwören. Die ATK des Monsters werden bis zur End Phase verdoppelt, aber es kann deinen Gegner nicht direkt angreifen. Entferne das Monster während deiner End Phase aus dem Spiel.
  es: |-
    1 Cantante "Genex" + 1 o más monstruos que no sean Cantantes
    Una vez por turno, puedes descartar 1 carta para seleccionar 1 monstruo de Tipo Máquina a de Nivel 4 o menor en tu Cementerio e Invocarlo de Modo Especial. El ATK de ese monstruo se duplica hasta la End Phase, pero no puede atacar directamente a tu adversario. Retira del juego a ese monstruo durante tu End Phase.
  fr: |-
    1 Syntoniseur "Genex" + 1 monstre non Syntoniseur ou plus
    Une fois par tour, vous pouvez défausser 1 carte pour sélectionner 1 monstre de Niveau 4 ou moins de Type Machine depuis votre Cimetière, et l'Invoquer Spécialement. L'ATK de ce monstre est doublée jusqu'à la End Phase, mais il ne peut pas attaquer directement votre adversaire. Retirez-le du jeu durant votre End Phase.
  it: |-
    1 Tuner "Genex" + 1 o più mostri non-Tuner
    Una volta per turno, puoi scartare 1 carta per scegliere 1 mostro di Tipo Macchina di Livello 4 o inferiore dal tuo Cimitero, ed Evocarlo Specialmente. L'ATK di quel mostro è raddoppiato fino alla End Phase, ma esso non può attaccare il tuo avversario direttamente. Rimuovi dal gioco quel mostro durante la tua End Phase.
  pt: |-
    1 Regulador "Genex" + 1+ monstros não-Reguladores
    Uma vez por turno: você pode descartar 1 card e, depois, escolha 1 monstro Máquina de Nível 4 ou menos no seu Cemitério; Invoque o alvo por Invocação-Especial e, se isso acontecer, seu ATK se torna o dobro até o final deste turno, ele não pode atacar seu oponente diretamente e, além disso, bana-o durante sua Fase Final.
  ja: |-
    「ジェネクス」チューナー＋チューナー以外のモンスター１体以上
    ①：１ターンに１度、手札を１枚捨て、自分の墓地のレベル４以下の機械族モンスター１体を対象として発動できる。その機械族モンスターを特殊召喚する。この効果で特殊召喚したモンスターは、攻撃力がターン終了時まで倍になり、相手に直接攻撃できず、自分エンドフェイズに除外される。
  ko: |-
    "제넥스" 튜너 ＋ 튜너 이외의 몬스터 1장 이상
    ①: 1턴에 1번, 패를 1장 버리고, 자신 묘지의 레벨 4 이하의 기계족 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 기계족 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터는, 공격력이 턴 종료시까지 배가 되고, 상대에게 직접 공격할 수 없으며, 자신 엔드 페이즈에 제외된다.
  zh-TW: |-
    冠有「次代機」之名的協調＋協調以外的怪獸１隻以上
    １回合１次，可捨棄１張手牌發動。從我方墓地選擇１隻等級４以下的機械族怪獸特殊召喚。透過此效果特殊召喚的怪獸攻擊力在回合結束前加倍，無法直接攻擊，在我方的結束階段時將被從遊戲除外。
  zh-CN: |-
    名字带有「次世代」的调整＋调整以外的怪兽1只以上
    1回合1次，可以通过丢弃1张手卡，选择自己墓地存在的1只4星以下的机械族怪兽特殊召唤。这个效果特殊召唤的怪兽的攻击力直到结束阶段时变成2倍，不能直接攻击对方玩家，自己的结束阶段时从游戏中除外。
