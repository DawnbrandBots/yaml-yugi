  de: Ceruli, Guru der Finsteren Welt
  es: Ceruli, Líder del Mundo Oscuro
  fr: Ceruli, Guru du Monde Ténébreux
  it: Ceruli, Guru del Mondo Oscuro
  pt: Cerúli, Guru do Mundo Negro
  ja: <ruby>暗<rt>あん</rt></ruby><ruby>黒<rt>こく</rt></ruby><ruby>界<rt>かい</rt></ruby>の<ruby>導<rt>どう</rt></ruby><ruby>師<rt>し</rt></ruby> セルリ
  ja_romaji: Ankokukai no Dōshi Seruri
  ko: 암흑계의 도사 세루리
  ko_rr: Amheukgye-ui Dosa Seruri
  zh-TW: 暗黑界之導師 藍爾利
  zh-CN: 暗黑界之导师 蓝尔利
text:
  en: |-
    If this card is discarded to the GY by card effect: Special Summon this card to your opponent's field in Defense Position. If this card is Special Summoned by the effect of a "Dark World" card: Your opponent discards 1 card.
  de: |-
    Falls diese Karte durch einen Karteneffekt auf den Friedhof abgeworfen wird: Beschwöre diese Karte als Spezialbeschwörung auf die Spielfeldseite deines Gegners in die Verteidigungsposition. Falls diese Karte durch den Effekt einer „Finsteren Welt“-Karte als Spezialbeschwörung beschworen wird: Dein Gegner wirft 1 Karte ab.
  es: |-
    Si esta carta fue descartada al Cementerio por efecto de una carta: Invoca esta carta de Modo Especial al Campo de tu adversario en Posición de Defensa. Si esta carta es Invocada de Modo Especial por efecto de una carta "Mundo Oscuro": tu adversario descarta 1 carta.
  fr: |-
    Si cette carte est défaussée au Cimetière par un effet de carte : Invoquez Spécialement cette carte sur le Terrain de votre adversaire en Position de Défense. Si cette carte est Invoquée Spécialement par l'effet d'une carte "Monde Ténébreux" : votre adversaire défausse 1 carte.
  it: |-
    Se questa carta viene scartata al Cimitero dall'effetto di una carta: Evoca Specialmente questa carta sul Terreno del tuo avversario in Posizione di Difesa. Se questa carta viene Evocata Specialmente dall'effetto di una carta "Mondo Oscuro": il tuo avversario scarta 1 carta.
  pt: |-
    Se este card for descartado para o Cemitério por um efeito de card: Invoque este card por Invocação-Especial no campo do seu oponente em Posição de Defesa. Se este card for Invocado por Invocação-Especial pelo efeito de um card "Mundo Negro": seu oponente descarta 1 card.
  ja: |-
    ①：このカードが効果で手札から墓地へ捨てられた場合に発動する。このカードを相手フィールドに守備表示で特殊召喚する。②：このカードが「暗黒界」カードの効果で特殊召喚に成功した場合に発動する。相手は自身の手札を１枚選んで捨てる。
  ko: |-
    ①: 이 카드가 효과로 패에서 묘지로 버려졌을 경우에 발동한다. 이 카드를 상대 필드에 수비 표시로 특수 소환한다. ②: 이 카드가 "암흑계" 카드의 효과로 특수 소환에 성공했을 경우에 발동한다. 상대는 자신의 패를 1장 고르고 버린다.
  zh-TW: |-
    此卡因卡牌效果从手牌被舍弃至墓地的场合，以表侧守备表示特殊召唤此卡至对手场上。此卡因冠有「暗黑界」之名卡牌的卡牌效果特殊召唤成功时，对手挑选1张手牌舍弃。
  zh-CN: |-
    这张卡被卡的效果从手卡丢弃去墓地的场合，这张卡在对方场上表侧守备表示特殊召唤。这张卡用名字带有「暗黑界」的卡的效果特殊召唤成功时，对方选择1张手卡丢弃。
