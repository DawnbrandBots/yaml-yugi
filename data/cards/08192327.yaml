  zh-TW:
  zh-CN: 光灵神 福斯奥拉热
text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned (from your hand) by having exactly 5 LIGHT monsters in your GY. When this card is Special Summoned: You can destroy all monsters your opponent controls. You can only use this effect of "Phosphorage the Elemental Lord" once per turn. If this face-up card leaves the field, skip the Battle Phase of your next turn.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du genau 5 LICHT Monster in deinem Friedhof hast. Wenn diese Karte als Spezialbeschwörung beschworen wird: Du kannst alle Monster zerstören, die dein Gegner kontrolliert. Du kannst diesen Effekt von „Phosphorzorn der Elementarherrscher“ nur einmal pro Spielzug verwenden. Falls diese offene Karte das Spielfeld verlässt, überspringe die Battle Phase deines nächsten Spielzugs.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) teniendo exactamente 5 monstruos de LUZ en tu Cementerio. Cuando esta carta es Invocada de Modo Especial: puedes destruir todos los monstruos que controle tu adversario. Sólo puedes usar este efecto de "Fósforofuria el Señor Elemental" una vez por turno. Si esta carta boca arriba deja el Campo, sáltate la Battle Phase de tu próximo turno.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en ayant exactement 5 monstres LUMIÈRE dans votre Cimetière. Lorsque cette carte est Invoquée Spécialement : vous pouvez détruire tous les monstres contrôlés par votre adversaire. Vous ne pouvez utiliser cet effet de "Phosphorage le Seigneur Élémentaire" qu'une fois par tour. Si cette carte face recto quitte le Terrain, sautez la Battle Phase de votre prochain tour.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) avendo esattamente 5 mostri LUCE nel tuo Cimitero. Quando questa carta viene Evocata Specialmente: puoi distruggere tutti i mostri controllati dal tuo avversario. Puoi utilizzare questo effetto di "Phosphorage il Signore Elementale" una sola volta per turno. Se questa carta scoperta lascia il Terreno, salta la Battle Phase del tuo prossimo turno.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao ter exatamente 5 monstros de LUZ no seu Cemitério. Quando este card for Invocado por Invocação-Especial: você pode destruir todos os monstros que seu oponente controla. Você só pode usar este efeito de "Fosfofúria, o Senhor Elemental" uma vez por turno. Se este card com a face para cima deixar o campo, pule a Fase de Batalha do seu próximo turno.
  ja: |-
    このカードは通常召喚できない。自分の墓地の光属性モンスターが５体の場合のみ特殊召喚できる。このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが特殊召喚に成功した時に発動できる。相手フィールドのモンスターを全て破壊する。②：表側表示のこのカードがフィールドから離れた場合、次の自分ターンのバトルフェイズをスキップする。
  ko: |-
    이 카드는 통상 소환할 수 없다. 자신의 묘지의 빛 속성 몬스터가 5장일 경우에만 특수 소환할 수 있다. 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ① : 이 카드가 특수 소환에 성공했을 때에 발동할 수 있다. 상대 필드의 몬스터를 전부 파괴한다. ② : 앞면 표시의 이 카드가 필드에서 벗어났을 경우, 다음 자신 턴의 배틀 페이즈를 스킵한다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤。自己墓地的光属性怪兽是5只的场合才能特殊召唤。这个卡名的①的效果1回合只能使用1次。
    ①：这张卡特殊召唤成功时才能发动。对方场上的怪兽全部破坏。
    ②：表侧表示的这张卡从场上离开的场合，下次的自己回合的战斗阶段跳过。
