text:
  en: |-
    When this card you control is sent to your Graveyard by your opponent's card (either by battle, by card effect, or by being destroyed): Target 1 monster in your opponent's Graveyard; banish that target.
  de: |-
    Wenn diese Karte durch eine Karte deines Gegners vom Spielfeld auf den Friedhof gelegt wird (einschließlich durch Kampf, einen Karteneffekt oder indem sie zerstört wird), wähle 1 Monster im Friedhof deines Gegners und entferne es aus dem Spiel.
  es: |-
    Cuando esta carta que controlas es mandada a tu Cementerio por una carta de tu adversario (ya sea por una batalla, el efecto de una carta o por ser destruida): selecciona 1 monstruo en el Cementerio de tu adversario; destierra ese objetivo.
  fr: |-
    Lorsque cette carte que vous contrôlez est envoyée à votre Cimetière par une carte de votre adversaire (au combat, par un effet de carte ou en étant détruite) : ciblez 1 monstre dans le Cimetière de votre adversaire ; bannissez la cible.
  it: |-
    Quando questa carta che controlli viene mandata al tuo Cimitero da una carta del tuo avversario (in battaglia, dall'effetto di una carta o venendo distrutta): scegli come bersaglio 1 mostro nel Cimitero del tuo avversario; bandisci quel bersaglio.
  pt: |-
    Quando este card que você controla for enviado para o seu Cemitério por um card do oponente (seja em batalha, por um efeito de card ou ao ser destruído): escolha 1 monstro no Cemitério do seu oponente; bana o alvo.
  ja: |-
    このカードが相手によってフィールド上から墓地へ送られた時、相手の墓地に存在するモンスター１体を選択してゲームから除外する。
  ko: |-
    이 카드가 상대에 의해서 필드 위에서 묘지로 보내졌을 때, 상대의 묘지에 존재하는 몬스터 1장을 선택하고 게임에서 제외한다.
  zh-TW:
  zh-CN: |-
    这张卡被对方从场上送去墓地时，选择对方墓地存在的1只怪兽从游戏中除外。
