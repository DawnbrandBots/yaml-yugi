text:
  en: |-
    If this card is sent from your field to your GY by an opponent's card: Target 1 monster in your opponent's GY; banish that target.
  de: |-
    Falls diese Karte durch eine Karte eines Gegners von deiner Spielfeldseite auf deinen Friedhof gelegt wird: Wähle 1 Monster im Friedhof deines Gegners; verbanne jenes gewählte Ziel.
  es: |-
    Si esta carta es mandada de tu Campo a tu Cementerio por una carta del adversario: selecciona 1 monstruo en el Cementerio de tu adversario; destierra ese objetivo.
  fr: |-
    Si cette carte est envoyée depuis votre Terrain à votre Cimetière par une carte de l'adversaire : ciblez 1 monstre dans le Cimetière de votre adversaire ; bannissez la cible.
  it: |-
    Se questa carta viene mandata dal tuo Terreno al tuo Cimitero da una carta dell'avversario: scegli come bersaglio 1 mostro nel Cimitero del tuo avversario; bandisci quel bersaglio.
  pt: |-
    Se este card for enviado do seu campo para o seu Cemitério por um card do oponente: escolha 1 monstro no Cemitério do seu oponente; bana o alvo.
  ja: |-
    このカードが相手によってフィールド上から墓地へ送られた時、相手の墓地に存在するモンスター１体を選択してゲームから除外する。
  ko: |-
    이 카드가 상대에 의해서 필드 위에서 묘지로 보내졌을 때, 상대의 묘지에 존재하는 몬스터 1장을 선택하고 게임에서 제외한다.
  zh-TW:
  zh-CN: |-
    这张卡被对方从场上送去墓地时，选择对方墓地存在的1只怪兽从游戏中除外。
