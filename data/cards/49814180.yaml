  zh-TW: 僧侶大師
  zh-CN: 僧侣大师
text:
  en:
  de: |-
    Diese Karte kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Diese Karte kann nicht als Spezialbeschwörung beschworen werden, außer indem du 1 „Mönchkämpfer“ auf deiner Spielfeldseite als Tribut anbietest. Diese Karte kann zweimal im selben Spielzug angreifen.
  es: |-
    Esta carta no puede ser Invocada mediante una Invocación Normal o Colocada. Esta carta no puede ser Invocada mediante una Invocación Especial excepto Sacrificando 1 "Luchador Monje" en tu Campo. Esta carta puede atacar dos veces durante el mismo turno.
  fr: |-
    Cette carte ne peut ni être Invoquée par Invocation Normale ni être Posée. Cette carte ne peut pas être Invoquée par Invocation Spéciale excepté en Sacrifiant 1 "Moine Combattant" sur votre Terrain. Cette carte peut attaquer deux fois durant le même tour.
  it: |-
    Questa carta non può essere Evocata tramite Evocazione Normale o Posizionata. Questa carta non può essere Evocata tramite Evocazione Speciale se non offrendo come Tributo 1 "Monaco Combattente" sul tuo Terreno. Questa carta può attaccare due volte durante lo stesso turno.
  pt: |-
    Este card não pode ser Invocado, por Invocação-Normal, ou Baixado. Este card não pode ser Invocado, por Invocação-Especial, exceto oferecendo como Tributo 1 "Monge Lutador" no seu Campo. Este card pode atacar duas vezes durante o mesmo turno.
  ja: |-
    このカードは通常召喚できない。
    自分フィールドの「モンク・ファイター」１体をリリースした場合のみ特殊召喚できる。
    ①：このカードは１度のバトルフェイズ中に２回攻撃できる。
  ko: |-
    이 카드는 일반 소환/세트할 수 없다. 자신 필드 위에 존재하는 "몽크 파이터" 1장을 제물로 바친 경우에만 특수 소환할 수 있다. 이 카드는 1턴에 2회 공격을 할 수 있다.
  zh-TW: |-
    此卡無法通常召喚。僅可在解放我方場上的１隻「僧侶鬥士」的狀況下特殊召喚。此卡在１次戰鬥階段中可攻擊２次。
  zh-CN: |-
    此卡不可通常召唤。仅限解放了我方场上的１只“僧侣斗士”的场合可特殊召唤。此卡在１次战斗阶段中可攻击２次。
