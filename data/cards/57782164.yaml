text:
  en:
  de: |-
    Beschwöre 1 „Gagaga“-Monster als Spezialbeschwörung von deiner Hand als Monster der Stufe 4.
  es: |-
    Invoca de Modo Especial, desde tu mano, 1 monstruo "Gagaga" como si fuera de Nivel 4.
  fr: |-
    Invoquez Spécialement 1 monstre "Gagaga" depuis votre main comme un monstre de Niveau 4.
  it: |-
    Evoca Specialmente 1 mostro "Gagaga" dalla tua mano come un mostro di Livello 4.
  pt: |-
    Invoque por Invocação-Especial 1 monstro "Gagaga" da sua mão como um monstro de Nível 4.
  ja: |-
    ①：手札から「ガガガ」モンスター１体を特殊召喚する。この効果で特殊召喚したモンスターのレベルは４になる。
  ko: |-
    패에서 "가가가"라는 이름이 붙은 몬스터 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터의 레벨은 4가 된다.
  zh-TW: |-
    從手牌特殊召喚１隻冠有「我我我」之名的怪獸。透過此效果特殊召喚的怪獸的等級變為４。
  zh-CN: |-
    从手牌特殊召唤１只冠有“我我我”之名的怪兽。以此效果特殊召唤的怪兽等级变成４。
