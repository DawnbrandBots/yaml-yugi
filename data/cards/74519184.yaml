text:
  en: |-
    Each player sends 2 cards from their hand to the GY, then draws 2 cards.
  de: |-
    Jeder Spieler legt 2 Karten von seiner Hand auf den Friedhof, dann zieht er 2 Karten.
  es: |-
    Cada jugador manda al Cementerio 2 cartas en su mano, y después roba 2 cartas.
  fr: |-
    Chaque joueur envoie 2 cartes depuis sa main au Cimetière, puis pioche 2 cartes.
  it: |-
    Ogni giocatore manda 2 carte dalla sua mano al Cimitero, poi pesca 2 carte.
  pt: |-
    Cada duelista envia 2 cards da sua mão para o Cemitério e, depois, compra 2 cards.
  ja: |-
    ①：お互いのプレイヤーは手札を２枚墓地へ送る。その後、それぞれデッキから２枚ドローする。
  ko: |-
    ①: 양쪽 플레이어는 패를 2장 묘지로 보낸다. 그 후, 각각 덱에서 2장 드로우한다.
  zh-TW: |-
    双方玩家将2张手牌送入墓地。然后，各自从己方牌组中抽取2张卡牌。
  zh-CN: |-
    ①：双方玩家将２张手牌送至墓地。然后分别从牌组抽２张。
