name:
  en: Cairngorgon, Antiluminescent Knight
  de: Cairngorgon, antileuchtender Ritter
  es: Cairngorgon, Caballero Antiluminiscente
  fr: Cairngorgon, Chevalier Antilumière
  it: Cairngorgon, Cavaliere Antiluminescente
  pt: Cairngorgon, o Cavaleiro Antiluminescente
  ja: <ruby>暗<rt>あん</rt></ruby><ruby>遷<rt>せん</rt></ruby><ruby>士<rt>し</rt></ruby> カンゴルゴーム
  ja_romaji: Ansenshi Kangorugōmu
  ko: 암천사 칸고르곰
  ko_rr:
  zh-TW: 暗遷士 黑蛇晶
  zh-CN: 暗迁士 黑晶戈贡
text:
  en: |-
    2 Level 4 monsters
    During either player's turn, when another card or effect is activated that targets exactly 1 card on the field (and no other cards): You can detach 1 Xyz Material from this card, then target another card on the field that would be an appropriate target for that card/effect; that card/effect now targets the new target.
  de: |-
    2 Monster der Stufe 4
    Während des Spielzugs eines beliebigen Spielers, wenn eine andere Karte oder ein anderer Effekt aktiviert wird, die oder der genau 1 Karte auf dem Spielfeld (und keine anderen Karten) als Ziel wählt: Du kannst 1 Xyz-Material von dieser Karte abhängen und dann eine andere Karte auf dem Spielfeld wählen, die ein geeignetes Ziel für die Karte/den Effekt wäre; die Karte/der Effekt wählt jetzt das neue Ziel als Ziel.
  es: |-
    2 monstruos de Nivel 4
    Durante el turno de cualquier jugador, cuando se activa una carta o efecto que selecciona exactamente 1 carta en el Campo (y ninguna otra carta): puedes desacoplar de esta carta 1 Material Xyz, después selecciona otra carta que fuese un objetivo válido para esa carta/efecto, esa carta/efecto ahora selecciona al nuevo objetivo.
  fr: |-
    2 monstres de Niveau 4
    Durant le tour de chaque joueur, lorsqu'une autre carte ou effet qui cible exactement 1 carte sur le Terrain (et aucune autre carte) est activé : vous pouvez détacher 1 Matériel Xyz de cette carte, puis ciblez une autre carte sur le Terrain qui serait une cible appropriée pour la carte/effet ; la carte/effet cible maintenant la nouvelle cible.
  it: |-
    2 mostri di Livello 4
    Durante il turno di qualsiasi giocatore, quando viene attivata un'altra carta o effetto che sceglie come bersaglio esattamente 1 carta sul Terreno (e nessun'altra carta): puoi staccare 1 Materiale Xyz da questa carta, poi scegliere come bersaglio un'altra carta sul Terreno che sarebbe un bersaglio appropriato per quella carta/effetto; quella carta/effetto ora sceglie come bersaglio il nuovo bersaglio.
  pt: |-
    2 monstros de Nível 4
    Durante o turno de qualquer duelista, quando outro card ou efeito for ativado que escolha como alvo exatamente 1 card no campo (e nenhum outro card): você pode desassociar 1 Matéria Xyz deste card e, depois, escolher como alvo outro card no campo que seria um alvo apropriado para esse card/efeito; esse card/efeito agora escolhem o novo alvo.
  ja: |-
    レベル４モンスター×２
    ①：フィールドのカード１枚のみを対象とする他の魔法・罠・モンスターの効果が発動した時、このカードのＸ素材を１つ取り除き、フィールドの正しい対象となる別のカード１枚を対象として発動できる。その効果の対象を正しい対象となるそのカードに移し替える。
  ko: |-
    레벨 4 몬스터 × 2
    ①: 필드의 카드 1장만을 대상으로 하는 다른 마법 / 함정 / 몬스터의 효과가 발동했을 때, 이 카드의 엑시즈 소재를 1개 제거하고, 필드의 적절한 대상이 되는 다른 카드 1장을 대상으로 하여 발동할 수 있다. 그 효과의 대상을 적절한 대상이 되는 그 카드로 옮긴다.
  zh-TW:
  zh-CN: |-
    等级4怪兽×2
    ①：仅以场上的1张卡为对象的其他魔法・陷阱・怪兽的效果发动时，去除此卡的1个超量素材，以场上1张能成为其正确对象的其他卡为对象可以发动。将该效果的对象移换至能成为其正确对象的该卡。
