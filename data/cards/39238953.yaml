text:
  en: |-
    Pay 2000 LP and declare 1 Monster Card name; your opponent looks at their Deck, reveals 1 of the declared monsters if there is any, and chooses 1 of these effects to be applied.
    ● The declared monster is added to the hand of the player who activated this card.
    ● The player who activated this card Special Summons the declared monster to their field in Attack Position, ignoring its Summoning conditions.
  de: |-
    Zahle 2000 LP und deklariere 1 Monsterkartennamen; dein Gegner sieht sich sein Deck an, zeigt 1 der deklarierten Monster vor, falls es eins gibt, und bestimmt 1 dieser Effekte, der ausgeführt wird.
    ● Das deklarierte Monster wird der Hand des Spielers hinzugefügt, der diese Karte aktiviert hat.
    ● Der Spieler, der diese Karte aktiviert hat, beschwört das deklarierte Monster als Spezialbeschwörung auf seine Spielfeldseite in die Angriffsposition, ungeachtet seiner Beschwörungsbedingungen.
  es: |-
    Paga 2000 LP y declara 1 nombre de Carta de Monstruo; tu adversario mira su Deck, muestra 1 de los monstruos declarados, si hay alguno, y elige aplicar 1 de estos efectos.
    ● El monstruo declarado es añadido a la mano del jugador que activó esta carta.
    ● El jugador que activó esta carta Invoca de Modo Especial a su Campo en Posición de Ataque al monstruo declarado, ignorando sus condiciones de Invocación.
  fr: |-
    Payez 2000 LP et déclarez 1 nom de Carte Monstre ; votre adversaire regarde son Deck, révèle 1 des monstres déclarés s'il y en a, et choisit 1 de ces effets à appliquer.
    ● Le monstre déclaré est ajouté à la main du joueur qui a activé cette carte.
    ● Le joueur qui a activé cette carte Invoque Spécialement le monstre déclaré sur son Terrain en Position d'Attaque, en ignorant ses conditions d'Invocation.
  it: |-
    Paga 2000 LP e dichiara il nome di 1 Carta Mostro; il tuo avversario guarda nel suo Deck, rivela 1 dei mostri dichiarati se ce ne sono e seleziona 1 di questi effetti da applicare.
    ● Il mostro dichiarato viene aggiunto alla mano del giocatore che ha attivato questa carta.
    ●Il giocatore che ha attivato questa carta Evoca Specialmente il mostro dichiarato sul suo Terreno in Posizione di Attacco, ignorando le sue condizioni di Evocazione.
  pt: |-
    Pague 2000 PV e declare 1 nome de Card de Monstro; seu oponente olha seu próprio Deck, revela 1 dos monstros declarados, se houver algum, e seleciona 1 desses efeitos para aplicar.
    ● O monstro declarado é adicionado à mão do duelista que ativou este card.
    ● O duelista que ativou este card Invoca o monstro declarado por Invocação-Especial no seu campo, em Posição de Ataque, ignorando suas condições de Invocação.
  ja: |-
    ①：２０００ＬＰを払い、モンスターカード名を１つ宣言して発動できる。相手は自身のデッキを確認し、宣言されたモンスターがあった場合、その内の１体をお互いに確認し以下の効果から１つを選択して適用する。
    ●確認したカードを、このカードを発動したプレイヤーの手札に加える。
    ●確認したカードを、このカードを発動したプレイヤーのフィールドに召喚条件を無視して攻撃表示で特殊召喚する。
  ko: |-
    ①: 2000 LP를 지불하고, 몬스터 카드명을 1개 선언하여 발동할 수 있다. 상대는 자신의 덱을 확인하고, 선언된 몬스터가 있을 경우, 그 중의 1장을 서로 확인하여 이하의 효과에서 1개를 선택하고 적용한다.
    ●확인한 카드를, 이 카드를 발동한 플레이어의 패에 넣는다.
    ●확인한 카드를, 이 카드를 발동한 플레이어의 필드에 소환 조건을 무시하고 공격 표시로 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：支付2000基本分，宣言1个怪兽卡名才能发动。对方把自身卡组确认，有宣言的怪兽的场合，把那之内的1只给双方确认从以下效果选择1个适用。
    ●确认的卡加入把这张卡发动的玩家手卡。
    ●确认的卡在把这张卡发动的玩家场上无视召唤条件攻击表示特殊召唤
