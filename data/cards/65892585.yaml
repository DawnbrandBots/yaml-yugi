name:
  en: Gold Pride - Chariot Carrie
  de: Goldstolz - Kutschen-Carrie
  es: Orgullo Dorado - Carro Carrie
  fr: Fierté d'Or - Char Carrie
  it: Orgoglio d'Oro - Carro Carrie
  pt: Orgulho Dourado - Carrie Carruagem
  ja: <ruby>ＧＰ<rt>ゴールド・プライド</rt></ruby>－チャリオット・キャリー<ruby>号<rt>ごう</rt></ruby>
  ja_romaji: Gōrudo Puraido - Chariotto Kyarī-gō
  ko: <ruby>GP<rt>골드 프라이드</rt></ruby>－채리엇 캐리호
