name:
  en: Purrely Sharely!?
  de: Purrely-Teilerli!?
  es: ¿¡Compartir Purrely!?
  fr: Partage Purrely !?
  it: Condivisione Purrely!?
  pt: Compartir de Purrely!?
  ja: ピュアリィ・シェアリィ！？
  ja_romaji: Pyuaryi Shearyi!?
  ko: 퓨어리 셰어리!?
  ko_rr: Pyueori Syeeori!?
  zh-TW: 皮爾莉分享！？
  zh-CN: 皮尔莉分享莉！？
text:
  en: |-
    Target 1 "Purrely" Xyz Monster you control; Special Summon 1 Level 1 "Purrely" monster from your Deck, but negate its effects, then Special Summon from your Extra Deck, 1 "Purrely" Xyz Monster with the same Rank but a different Attribute than the targeted monster, by using that Special Summoned monster as material. (This is treated as an Xyz Summon.) Then, you can attach 1 card from your Deck to that Xyz Summoned monster, with the same name as a "Purrely" Quick-Play Spell attached to the targeted monster.
  de: |-
    Wähle 1 „Purrely“-Xyz-Monster, das du kontrollierst; beschwöre 1 „Purrely“-Monster der Stufe 1 als Spezialbeschwörung von deinem Deck, aber annulliere seine Effekte, dann beschwöre 1 „Purrely“-Xyz-Monster mit demselben Rang, aber einer unterschiedlichen Eigenschaft als das als Ziel gewählte Monster als Spezialbeschwörung von deinem Extra Deck, indem du jenes als Spezialbeschwörung beschworene Monster als Material verwendest. (Dies wird als Xyz-Beschwörung behandelt.) Dann kannst du 1 Karte mit demselben Namen wie ein „Purrely“-Schnellzauber, der an das als Ziel gewählte Monster angehängt ist, von deinem Deck an jenes als Xyz-Beschwörung beschworene Monster anhängen.
  es: |-
    Selecciona 1 Monstruo Xyz "Purrely" que controles; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Purrely" de Nivel 1, pero niega sus efectos, y después Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo Xyz "Purrely" con el mismo Rango pero un Atributo diferente que el del monstruo seleccionado, usando ese monstruo Invocado de Modo Especial como material. (Esto se trata como una Invocación Xyz). Después, puedes acoplar a ese monstruo Invocado Xyz 1 carta en tu Deck, con el mismo nombre que el de una Mágica de Juego Rápido "Purrely" acoplada al monstruo seleccionado.
  fr: |-
    Ciblez 1 Monstre Xyz "Purrely" que vous contrôlez ; Invoquez Spécialement 1 monstre "Purrely" de Niveau 1 depuis votre Deck, mais annulez ses effets, puis Invoquez Spécialement depuis votre Extra Deck, 1 Monstre Xyz "Purrely" du même Rang mais d'Attribut différent du monstre ciblé, en utilisant le monstre Invoqué Spécialement comme Matériel. (Ceci est traité comme une Invocation Xyz.) Puis, vous pouvez attacher 1 carte depuis votre Deck au monstre Invoqué par Xyz, du même nom qu'une Magie Jeu-Rapide "Purrely" attachée au monstre ciblé.
  it: |-
    Scegli come bersaglio 1 Mostro Xyz "Purrely" che controlli; Evoca Specialmente 1 mostro "Purrely" di Livello 1 dal tuo Deck, ma annulla i suoi effetti, poi Evoca Specialmente dal tuo Extra Deck, 1 Mostro Xyz "Purrely" con lo stesso Rango ma con un Attributo diverso del mostro scelto come bersaglio, utilizzando quel mostro Evocato Specialmente come materiale. (Questa viene considerata come un'Evocazione Xyz.) Poi, puoi attaccare 1 carta dal tuo Deck a quel mostro Evocato Xyz, con lo stesso nome di una Magia Rapida "Purrely" attaccata al mostro scelto come bersaglio.
  pt: |-
    Escolha 1 Monstro Xyz "Purrely" que você controla; Invoque por Invocação-Especial do seu Deck 1 monstro "Purrely" de Nível 1, mas negue seus efeitos e, depois, Invoque por Invocação-Especial do seu Deck Adicional, 1 Monstro Xyz "Purrely" com a mesma Classe, mas um Atributo diferente que o do monstro alvo, usando esse monstro Invocado por Invocação-Especial como matéria. (Isso é considerado uma Invocação-Xyz.) Depois, você pode associar 1 card do seu Deck a esse monstro Invocado por Invocação-Xyz, com o mesmo nome que uma Magia Rápida "Purrely" associada ao monstro alvo.
  ja: |-
    ①：自分フィールドの「ピュアリィ」Ｘモンスター１体を対象として発動できる。デッキからレベル１の「ピュアリィ」モンスター１体を効果を無効にして特殊召喚し、対象のモンスターとは属性が異なり、ランクが同じ「ピュアリィ」Ｘモンスター１体をその特殊召喚したモンスターの上に重ねてＸ召喚扱いでＥＸデッキから特殊召喚する。その後、以下の効果を適用できる。
    ●対象のモンスターがＸ素材としている「ピュアリィ」速攻魔法カードの同名カード１枚をデッキから選び、そのＸ召喚したモンスターのＸ素材とする。
  ko: |-
    ①: 자신 필드의 "퓨어리" 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 덱에서 레벨 1 의 "퓨어리" 몬스터 1장을 효과를 무효로 하여 특수 소환하고, 대상 몬스터와는 속성이 다르며, 랭크가 같은 "퓨어리" 엑시즈 몬스터 1장을 그 특수 소환한 몬스터 위에 겹쳐 엑시즈 소환으로 취급하고 엑스트라 덱에서 특수 소환한다. 그 후, 이하의 효과를 적용할 수 있다.
    ●대상 몬스터가 엑시즈 소재로 하고 있는 "퓨어리" 속공 마법 카드와 같은 이름의 카드 1장을 덱에서 고르고, 그 엑시즈 소환한 몬스터의 엑시즈 소재로 한다.
  zh-TW: |-
    ①：可將我方場上的１隻「皮爾莉」超量怪獸做為對象發動。從牌組將１隻等級１的「皮爾莉」怪獸效果變為無效特殊召喚，將１隻屬性與對象怪獸不同、階級相同的「皮爾莉」超量怪獸置於該特殊召喚的怪獸上方，視為超量召喚從額外牌組特殊召喚。其後，可適用以下效果。
    ●從牌組選擇１張與對象怪獸做為超量素材的「皮爾莉」速攻魔法卡同名的卡，做為該超量召喚的怪獸的超量素材。
  zh-CN: |-
    ①：以自己场上的１只“皮尔莉”超量怪兽为对象可以发动。从牌组将１只等级１“皮尔莉”怪兽的效果无效并特殊召唤，将１只属性与对象怪兽不同、阶级相同的“皮尔莉”超量怪兽重叠在该特殊召唤的怪兽上面，视为超量召唤从额外牌组特殊召唤。然后，可适用以下效果。
    ●根据对象怪兽持有的超量素材的“皮尔莉”速攻魔法卡，从牌组挑选１张其同名卡作为该超量召唤的怪兽的超量素材。
