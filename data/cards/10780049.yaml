  en: |-
    Target 1 "Purrely" Xyz Monster you control; Special Summon 1 Level 1 "Purrely" monster from your Deck (but negate its effects), and if you do, Special Summon from your Extra Deck, 1 "Purrely" Xyz Monster with the same Rank as the targeted monster but a different Attribute, by using the Summoned monster as material (this is treated as an Xyz Summon), then you can apply this effect.
