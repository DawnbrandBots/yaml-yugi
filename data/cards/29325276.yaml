  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：このカードが特殊召喚した場合に発動できる。自分のＥＸデッキ（表側）からＰモンスター１体を特殊召喚する。この効果で特殊召喚したモンスターが自分フィールドに表側表示で存在する限り、自分はＰモンスターしか特殊召喚できない。②：このカードが墓地に存在する場合、自分の墓地から他の融合・Ｓ・Ｘ・Ｐモンスター２体を除外して発動できる。このカードを特殊召喚する。
  ko: |-
    튜너 ＋ 튜너 이외의 몬스터 1장 이상
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 이 카드를 특수 소환했을 경우에 발동할 수 있다. 자신의 엑스트라 덱(앞면)에서 펜듈럼 몬스터 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터가 자신 필드에 앞면 표시로 존재하는 한, 자신은 펜듈럼 몬스터밖에 특수 소환할 수 없다. ②: 이 카드가 묘지에 존재할 경우, 자신 묘지에서 다른 융합 / 싱크로 / 엑시즈 / 펜듈럼 몬스터 2장을 제외하고 발동할 수 있다. 이 카드를 특수 소환한다.
