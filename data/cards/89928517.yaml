text:
  en: |-
    Once per turn: You can make both players show 1 card from their hands, and if both the shown cards are the same type of card, apply 1 of these effects, depending on the type.
    ● Monster: Each player can Special Summon their monster.
    ● Spell: Each player draws 2 cards.
    ● Trap: Each player sends exactly 2 cards from their Deck to their GY.
  de: |-
    Einmal pro Spielzug: Du kannst beide Spieler 1 Karte von ihrer Hand zeigen lassen und falls beide gezeigte Karten denselben Kartentyp haben, führe basierend auf dem Typ 1 dieser Effekte aus.
    ● Monster: Jeder Spieler kann sein Monster als Spezialbeschwörung beschwören.
    ● Zauber: Jeder Spieler zieht 2 Karten.
    ● Falle: Jeder Spieler legt genau 2 Karten von seinem Deck auf seinen Friedhof.
  es: |-
    Una vez por turno: puedes hacer que ambos jugadores enseñen 1 carta en sus manos, y si ambas cartas enseñadas son del mismo tipo de carta, aplica 1 de estos efectos, dependiendo del tipo.
    ● Monstruo: Cada jugador puede Invocar a su monstruo de Modo Especial.
    ● Mágica: Cada jugador roba 2 cartas.
    ● Trampa: Cada jugador manda a su Cementerio exactamente 2 cartas en su Deck.
  fr: |-
    Une fois par tour : vous pouvez faire montrer à chaque joueur 1 carte depuis sa main, et si les deux cartes montrées sont du même type de carte, appliquez 1 de ces effets, selon le type.
    ● Monstre : Chaque joueur peut Invoquer Spécialement son monstre.
    ● Magie : Chaque joueur pioche 2 cartes.
    ● Piège : Chaque joueur envoie exactement 2 cartes depuis son Deck à son Cimetière.
  it: |-
    Una volta per turno: puoi far mostrare ad entrambi i giocatori 1 carta dalla loro mano e, se entrambe le carte mostrate sono lo stesso tipo di carta, applica 1 di questi effetti, a seconda del tipo.
    ● Mostro: Ogni giocatore può Evocare Specialmente il suo mostro.
    ● Magia: Ogni giocatore pesca 2 carte.
    ● Trappola: Ogni giocatore manda esattamente 2 carte dal suo Deck al suo Cimitero.
  pt: |-
    Uma vez por turno: você pode fazer com que os dois duelistas mostrem 1 card de suas mãos e se os dois cards mostrados forem do mesmo tipo de card, aplique 1 desses efeitos, dependendo do tipo.
    ● Monstro: Cada duelista pode Invocar seu monstro que foi mostrado por Invocação-Especial.
    ● Magia: Cada duelista compra 2 cards.
    ● Armadilha: Cada duelista envia exatamente 2 cards do seu Deck para o seu Cemitério.
  ja: |-
    ①：１ターンに１度、自分メインフェイズに発動できる。お互いのプレイヤーは、それぞれ手札１枚を相手に見せる。見せたカードが同じ種類だった場合、その種類によって以下の効果を適用する。●モンスター：お互いのプレイヤーは、それぞれ見せたモンスターを特殊召喚できる。●魔法：お互いのプレイヤーは、それぞれデッキから２枚ドローする。●罠：お互いのプレイヤーは、それぞれデッキからカード２枚を選んで墓地へ送る。
  ko: |-
    ①: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 양쪽 플레이어는, 각각 패 1장을 상대에게 보여준다. 보여준 카드가 같은 종류였을 경우, 그 종류에 따라 이하의 효과를 적용한다.
    ●몬스터: 양쪽 플레이어는, 각각 보여준 몬스터를 특수 소환할 수 있다.
    ●마법: 양쪽 플레이어는, 각각 덱에서 2장 드로우한다.
    ●함정: 양쪽 플레이어는, 각각 덱에서 카드 2장을 골라 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    ①：1回合1次，自己主要阶段才能发动。双方玩家各自把1张手卡给对方观看。给人观看的卡是相同种类的场合，那个种类的以下效果适用。
    ●怪兽：双方玩家各自可以把给人观看的怪兽特殊召唤。
    ●魔法：双方玩家各自从卡组抽2张。
    ●陷阱：双方玩家各自从卡组选2张卡送去墓地。
