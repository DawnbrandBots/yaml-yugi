text:
  en: |-
    You can Tribute this card and 1 face-up Insect monster, except "Bee List Soldier"; draw 2 cards.
  de: |-
    Du kannst diese Karte und 1 offenes Insekt-Monster, außer „Einfacher Bienensoldat“, als Tribut anbieten; ziehe 2 Karten.
  es: |-
    Puedes Sacrificar esta carta y 1 monstruo Insecto boca arriba, excepto "Soldado Abeja"; roba 2 cartas.
  fr: |-
    Vous pouvez Sacrifier cette carte et 1 monstre Insecte face recto ("Soldat Abeille" exclu) ; piochez 2 cartes.
  it: |-
    Puoi offrire come Tributo questa carta e 1 mostro Insetto scoperto, eccetto "Ape Soldato Arruolata"; pesca 2 carte.
  pt: |-
    Você pode oferecer como Tributo este card e 1 monstro Inseto com a face para cima, exceto "Abelha Soldado"; compre 2 cards.
  ja: |-
    このカードと自分フィールド上に表側表示で存在する「ハチビー」以外の昆虫族モンスター１体をリリースして発動する。自分のデッキからカードを２枚ドローする。
  ko: |-
    이 카드와 자신 필드 위에 앞면 표시로 존재하는 "하치비" 이외의 곤충족 몬스터 1장을 릴리스하고 발동한다. 자신의 덱에서 카드를 2장 드로우한다.
  zh-TW:
  zh-CN: |-
    把这张卡和自己场上表侧表示存在的「小蜜蜂」以外的1只昆虫族怪兽解放发动。从自己卡组抽2张卡。
