text:
  en: |-
    "Horus" monsters you control cannot be destroyed by card effects, unless they target them. You can send 1 card from your hand to the GY; send 1 "Horus" monster from your Deck to the GY. You can only use this effect of "Pharaonic Sarcophagus" up to four times per turn. Once per turn, at the start of the Damage Step, if your "Horus" monster battles an opponent's monster: You can send that opponent's monster to the GY.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の②の効果は１ターンに４度まで使用できる。①：このカードが魔法＆罠ゾーンに存在する限り、自分フィールドの「ホルス」モンスターは、自身を対象としないカードの効果では破壊されない。②：手札を１枚墓地へ送って発動できる。デッキから「ホルス」モンスター１体を墓地へ送る。③：１ターンに１度、自分の「ホルス」モンスターが相手モンスターと戦闘を行うダメージステップ開始時に発動できる。その相手モンスターを墓地へ送る。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 4번까지 사용할 수 있다. ①: 이 카드가 마법 & 함정 존에 존재하는 한, 자신 필드의 " 호루스" 몬스터는, 자신을 대상으로 하지 않는 카드의 효과로는 파괴되지 않는다. ②: 패를 1장 묘지로 보내고 발동할 수 있다. 덱에서 "호루스" 몬스터 1장을 묘지로 보낸다. ③: 1턴에 1번, 자신의 "호루스" 몬스터가 상대 몬스터와 전투를 실행하는 데미지 스텝 개시시에 발동할 수 있다. 그 상대 몬스터를 묘지로 보낸다.
