text:
  en: |-
    1 Tuner + 1+ non-Tuner LIGHT or DARK monsters
    For this card's Synchro Summon, you can treat 1 LIGHT or DARK monster you control as a Tuner. If this card is Special Summoned: You can target 1 card on the field; banish it. This card gains these effects based on the original Attributes of materials used for its Synchro Summon.
    ● LIGHT: Synchro Monsters you control are unaffected by monster effects activated by your opponent.
    ● DARK: Monsters you control cannot be destroyed by battle.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    チューナー＋チューナー以外の光・闇属性モンスター１体以上
    このカードをＳ召喚する場合、自分フィールドの光・闇属性モンスター１体をチューナーとして扱う事ができる。①：このカードが特殊召喚に成功した場合、フィールドのカード１枚を対象として発動できる。そのカードを除外する。②：このカードは、このカードのＳ素材としたモンスターの元々の属性によって以下の効果を得る。●光：自分フィールドのＳモンスターは相手が発動したモンスターの効果を受けない。●闇：自分のモンスターは戦闘では破壊されない。
  ko: |-
    튜너 ＋ 튜너 이외의 빛 / 어둠 속성 몬스터 1장 이상
    이 카드를 싱크로 소환할 경우, 자신 필드의 빛 / 어둠 속성 몬스터 1장을 튜너로서 취급할 수 있다. ①: 이 카드가 특수 소환에 성공했을 경우, 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 제외한다. ②: 이 카드는, 이 카드의 싱크로 소재로 한 몬스터의 원래의 속성에 따라 이하의 효과를 얻는다. ●빛: 자신 필드의 싱크로 몬스터는 상대가 발동한 몬스터의 효과를 받지 않는다. ●어둠: 자신 몬스터는 전투로는 파괴되지 않는다.
