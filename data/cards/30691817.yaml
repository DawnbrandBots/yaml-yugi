name:
  en: Marincess Sea Angel
  de: Marinzessin Meeresengel
  es: Ángel Marino Marincesa
  fr: Ange des Mers Marincesse
  it: Marincipessa Angelo Marino
  pt: Marincesa Anjo Marinho
  ja: <ruby>海晶乙女<rt>マリンセス</rt></ruby>シーエンジェル
  ja_romaji: Marinsesu Shī Enjeru
  ko: 마린세스 씨엔젤
  ko_rr: Marinseseu Ssienjel
  zh-TW:
  zh-CN: 海晶少女 海洋天使
text:
  en: |-
    1 Level 4 or lower "Marincess" monster
    If this card is Link Summoned: You can add 1 "Marincess" Spell from your Deck to your hand. You can only Link Summon "Marincess Sea Angel" once per turn.
  de: |-
    1 „Marinzessin“-Monster der Stufe 4 oder niedriger
    Falls diese Karte als Linkbeschwörung beschworen wird: Du kannst deiner Hand 1 „Marinzessin“-Zauber von deinem Deck hinzufügen. Du kannst „Marinzessin Meeresengel“ nur einmal pro Spielzug als Linkbeschwörung beschwören.
  es: |-
    1 monstruo "Marincesa" de Nivel 4 o menor
    Si esta carta es Invocada por Enlace: puedes añadir a tu mano 1 Mágica "Marincesa" en tu Deck. Sólo puedes Invocar por Enlace a "Ángel Marino Marincesa" una vez por turno.
  fr: |-
    1 monstre "Marincesse" de max. Niveau 4
    Si cette carte est Invoquée par Lien : vous pouvez ajouter 1 Magie "Marincesse" depuis votre Deck à votre main. Vous ne pouvez Invoquer par Lien "Ange des Mers Marincesse" qu'une fois par tour.
  it: |-
    1 mostro "Marincipessa" di Livello 4 o inferiore
    Se questa carta viene Evocata Link: puoi aggiungere 1 Magia "Marincipessa" dal tuo Deck alla tua mano. Puoi Evocare Link "Marincipessa Angelo Marino" una sola volta per turno.
  pt: |-
    1 monstro "Marincesa" de Nível 4 ou menos
    Se este card for Invocado por Invocação-Link: você pode adicionar 1 Magia "Marincesa" do seu Deck à sua mão. Você só pode Invocar "Marincesa Anjo Marinho" por Invocação-Link uma vez por turno.
  ja: |-
    レベル４以下の「マリンセス」モンスター１体
    自分は「海晶乙女シーエンジェル」を１ターンに１度しかリンク召喚できない。①：このカードがリンク召喚に成功した場合に発動できる。デッキから「マリンセス」魔法カード１枚を手札に加える。
  ko: |-
    레벨 4 이하의 "마린세스" 몬스터 1장
    자신은 "마린세스 씨엔젤"을 1턴에 1번밖에 링크 소환할 수 없다. ①: 이 카드가 링크 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "마린세스" 마법 카드 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    等级４以下的"海晶少女"怪兽１只
    自己１回合仅可连接召唤“海晶少女 海洋天使”１次。①：此卡连接召唤的情况下可以发动。从牌组将１张“海晶少女”魔法卡加入手牌。
