text:
  en: |-
    While "Umi" is on the field, each player can only control 1 face-up non-WATER monster. (If a player controls 2 or more, they must send some to the GY so they only control 1.) During your Main Phase: You can add from your Deck to your hand 1 "Umi", 1 "Kairyu-Shin" Spell/Trap, or 1 "Sea Stealth" Spell/Trap. You can only use this effect of "Ocean Dragon Lord - Kairyu-Shin" once per turn.
  de: |-
    Solange „Umi“ auf dem Spielfeld liegt, kann jeder Spieler nur 1 offenes Nicht-WASSER Monster kontrollieren. (Falls ein Spieler 2 oder mehr kontrolliert, muss er Monster auf den Friedhof legen, sodass er nur 1 kontrolliert.) Während deiner Main Phase: Du kannst deiner Hand 1 „Umi“, 1 „Kairyu-Shin“-Zauber/Falle oder 1 „Heimlicher Angriff zu Wasser“-Zauber/Falle von deinem Deck hinzufügen. Du kannst diesen Effekt von „Ozeandrachenherrscher - Kairyu-Shin“ nur einmal pro Spielzug verwenden.
  es: |-
    Mientras "Umi" esté en el Campo, cada jugador sólo puede controlar 1 monstruo boca arriba que no sea de AGUA. (Si un jugador controla 2 o más, debe mandar monstruos al Cementerio hasta controlar sólo 1). Durante tu Main Phase: puedes añadir a tu mano 1 "Umi", 1 Mágica/Trampa "Kairyu-Shin" o 1 Mágica/Trampa "Sigiloso desde el Mar" en tu Deck. Sólo puedes usar este efecto de "Dragón Señor de Océano - Kairyu-Shin" una vez por turno.
  fr: |-
    Tant que "Umi" est sur le Terrain, chaque joueur ne peut contrôler qu'1 monstre non-EAU face recto. (Si un joueur en contrôle min. 2, il doit en envoyer au Cimetière jusqu'à n'en contrôler qu'1.) Durant votre Main Phase : vous pouvez ajouter 1 "Umi", 1 Magie/Piège "Kairyu-Shin" ou 1 Magie/Piège "Furtive de Mer" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Seigneur Dragon Océan - Kairyu-Shin" qu'une fois par tour.
  it: |-
    Mentre "Umi" è sul Terreno, ogni giocatore può controllare solo 1 mostro non-ACQUA scoperto. (Se un giocatore ne controlla 2 o più, deve mandarne alcuni al Cimitero, in modo da controllarne solo 1.) Durante la tua Main Phase: puoi aggiungere dal tuo Deck alla tua mano 1 "Umi", 1 Magia/Trappola "Kairyu-Shin" o 1 Magia/Trappola "Furtivo Marino". Puoi utilizzare questo effetto di "Signore dei Draghi dell'Oceano - Kairyu-Shin" una sola volta per turno.
  pt: |-
    Enquanto "Umi" estiver no campo, cada duelista só pode controlar 1 monstro que não seja de ÁGUA com a face para cima. (Se um duelista controlar 2 ou mais, ele deve enviar algum(ns) para o Cemitério até controlar apenas 1.) Durante sua Fase Principal: você pode adicionar do seu Deck à sua mão 1 "Umi", 1 Magia/Armadilha "Kairyu-Shin" ou 1 Magia/Armadilha "Furtivo do Mar". Você só pode usar este efeito de "Dragão Senhor do Oceano - Kairyu-Shin" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：フィールドに「海」が存在する限り、水属性以外の表側表示モンスターはお互いのフィールドにそれぞれ１体しか存在できない（お互いのプレイヤーは自身のフィールドに水属性以外の表側表示モンスターが２体以上存在する場合には、１体になるように墓地へ送らなければならない）。②：自分メインフェイズに発動できる。デッキから以下のカードの内いずれか１枚を手札に加える。●「海」●「リバイアサン」魔法・罠カード●「シー・ステルス」魔法・罠カード
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드에 "바다"가 존재하는 한, 물 속성 이외의 앞면 표시 몬스터는 서로의 필드에 각각 1장밖에 존재할 수 없다(양쪽 플레이어는 자신 필드에 물 속성 이외의 앞면 표시 몬스터가 2장 이상 존재할 경우에는, 1장이 되도록 묘지로 보내야 한다). ②: 자신 메인 페이즈에 발동할 수 있다. 덱에서 이하의 카드 중 어느 1장을 패에 넣는다. ●"바다" ●"리바이어던" 마법 / 함정 카드 ●"씨 스텔스" 마법 / 함정 카드
  zh-TW:
  zh-CN: |-
    这个卡名的②的效果1回合只能使用1次。
    ①：只要场上有「海」存在，水属性以外的表侧表示怪兽在双方场上各自只能有1只存在（双方玩家在自身场上有水属性以外的表侧表示怪兽2只以上存在的场合，直到变成1只为止必须送去墓地）。
    ②：自己主要阶段才能发动。从卡组把以下的卡之内任意1张加入手卡。
    ●「海」
    ●「海龙神」魔法·陷阱卡
    ●「潜海」魔法·陷阱卡
