text:
  en: |-
    Activate only during a turn in which you destroyed a Defense Position monster your opponent controlled. Select 1 Level 8 monster you control. During this turn, the selected monster can attack twice.
  de: |-
    Aktiviere diese Karte nur während eines Spielzugs, in dem du ein Monster in Verteidigungsposition zerstört hast, das dein Gegner kontrolliert hat. Wähle 1 Monster der Stufe 8, das du kontrollierst. Während dieses Spielzugs kann das gewählte Monster zweimal angreifen.
  es: |-
    Sólo puedes activar esta carta durante un turno en el que hayas destruido 1 monstruo en Posición de Defensa controlado por tu adversario. Selecciona 1 monstruo de Nivel 8 que controles. Durante este turno, el monstruo seleccionado puede atacar dos veces.
  fr: |-
    Activable uniquement durant un tour où vous avez détruit un monstre en Position de Défense contrôlé par votre adversaire. Sélectionnez 1 monstre de Niveau 8 que vous contrôlez. Durant ce tour, le monstre sélectionné peut attaquer deux fois.
  it: |-
    Attiva solo durante un turno in cui hai distrutto un mostro in Posizione di Difesa controllato dal tuo avversario. Scegli 1 mostro di Livello 8 che controlli. Durante questo turno, il mostro scelto può attaccare due volte.
  pt:
  ja: |-
    相手フィールド上に守備表示で存在するモンスターを破壊したターン、自分フィールド上に表側表示で存在するレベル８のモンスターを選択して発動する。このターン選択したモンスターは一度のバトルフェイズで２回攻撃することができる。
  ko: |-
    상대 필드 위에 수비 표시로 존재하는 몬스터를 파괴한 턴에, 자신 필드 위에 앞면 표시로 존재하는 레벨 8의 몬스터 1장을 선택하고 발동한다. 이 턴에, 선택한 몬스터는 1번의 배틀 페이즈 중에 2회 공격할 수 있다.
  zh-TW:
  zh-CN: |-
    对方场上守备表示存在的怪兽破坏的回合，选择自己场上表侧表示存在的1只8星的怪兽发动。这个回合，选择的怪兽在同1次的战斗阶段中可以作2次攻击。
