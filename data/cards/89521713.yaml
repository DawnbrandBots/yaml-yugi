text:
  en: |-
    When this card in your possession is destroyed by your opponent's card (either by battle or by card effect) and sent to your Graveyard: Shuffle this card into the Deck. Once per turn: You can target 1 face-up "Madolche" card you control, except this card; return it to the hand, and if you do, increase this card's Level by 1 and ATK by 300.
  de: |-
    Wenn diese Karte, die dir gehört, durch eine Karte deines Gegners zerstört (entweder durch Kampf oder durch einen Karteneffekt) und auf deinen Friedhof gelegt wird: Mische diese Karte ins Deck. Einmal pro Spielzug: Du kannst 1 offene "Magidolce"-Karte wählen, die du kontrollierst, außer dieser Karte; gib sie auf die Hand zurück und falls du dies tust, erhöhe die Stufe dieser Karte um 1 und ihre ATK um 300.
  es: |-
    Cuando esta carta en tu posesión es destruida por una carta de tu adversario (ya sea en batalla o por el efecto de una carta) y mandada a tu Cementerio: baraja esta carta al Deck. Una vez por turno: puedes seleccionar 1 carta "Magidulce" boca arriba que controles, excepto esta carta; devuélvela a la mano y, si lo haces, aumenta el Nivel de esta carta en 1 y su ATK en 300.
  fr: |-
    Lorsque cette carte en votre possession est détruite par une carte de votre adversaire (au combat ou par un effet de carte) et envoyée à votre Cimetière : mélangez cette carte dans le Deck. Une fois par tour : vous pouvez cibler 1 carte "Magidolce" face recto que vous contrôlez (cette carte exclue) ; renvoyez-la à la main, et si vous le faites, augmentez le Niveau de cette carte de 1 et l'ATK de 300.
  it: |-
    Quando questa carta sotto il tuo comando viene distrutta da una carta del tuo avversario (in battaglia o dall'effetto di una carta) e mandata al tuo Cimitero: mischia questa carta nel Deck. Una volta per turno: puoi scegliere come bersaglio 1 carta "Magidolce" scoperta che controlli, eccetto questa carta; falla ritornare nella mano e, se lo fai, aumenta il Livello di questa carta di 1 e il suo ATK di 300.
  pt: |-
    Quando este card em sua posse for destruído por um card do oponente (seja em batalha ou por um efeito de card) e enviado ao seu Cemitério: Embaralhe este card no Deck. Uma vez por turno: Você pode escolher 1 card "Magidoce" com a face para cima que você controla, exceto este card; devolva-o para a mão e, se isso acontecer, aumente o Nível deste card em 1 e o ATK em 300.
  ja: |-
    このカードが相手によって破壊され墓地へ送られた時、このカードをデッキに戻す。また、１ターンに１度、このカード以外の自分フィールド上の「マドルチェ」と名のついたカード１枚を選択して発動できる。選択したカードを手札に戻し、このカードのレベルを１つ上げ、攻撃力を３００ポイントアップする。
  ko: |-
    이 카드가 상대에 의해서 파괴되어 묘지로 보내졌을 때, 이 카드를 덱으로 되돌린다. 또한, 1턴에 1번, 이 카드 이외의 자신 필드 위의 "마돌체"라는 이름이 붙은 카드 1장을 선택하고 발동할 수 있다. 선택한 카드를 패로 되돌려, 이 카드의 레벨을 1개 올리고, 공격력을 300 포인트 올린다.
  zh-TW: |-
    此卡因对手被破坏并送入墓地时，此卡返回至牌组。此外，1回合1次，可选择我方场上1张除此卡以外冠有「魔法甜點」之名的卡牌并发动。被选择的卡牌返回至手牌，此卡的等级上升1级，攻击力上升300点。
  zh-CN: |-
    这张卡被对方破坏送去墓地时，这张卡回到卡组。此外，1回合1次，选择这张卡以外的自己场上1张名字带有「魔偶甜点」的卡才能发动。选择的卡回到手卡，这张卡的等级上升1星，攻击力上升300。
