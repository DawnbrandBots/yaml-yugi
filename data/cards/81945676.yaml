name:
  en: Mementotlan Mace
  de: Mementotlanischer Stab
  es: Mementotlán Maza
  fr: Lutine Mémentotlaine
  it: Mazza Mementotlan
  pt: Cetro Mementotlan
  ja: メメント・メイス
  ja_romaji: Memento Meisu
  ko: 메멘토 메이스
  ko_rr: Memento Meiseu
  zh-TW: 冥銘途 持杖精
  zh-CN: 冥铭途・梅思
text:
  en: |-
    During your opponent's Main Phase, if you control "Mementoal Tecuhtlica - Combined Creation" (Quick Effect): You can discard this card, then target 1 face-up monster your opponent controls; take control of it until the End Phase. During your Main Phase: You can destroy 1 "Memento" monster you control, and if you do, add 1 "Memento" card from your Deck to your hand, except "Mementotlan Mace". You can only use each effect of "Mementotlan Mace" once per turn.
  de: |-
    Während der Main Phase deines Gegners, falls du „Mementoal Tecuhtlica - Kombinierte Schöpfung“ kontrollierst (Schnelleffekt): Du kannst diese Karte abwerfen und dann 1 offenes Monster wählen, das dein Gegner kontrolliert; übernimm bis zur End Phase die Kontrolle darüber. Während deiner Main Phase: Du kannst 1 „Memento“-Monster zerstören, das du kontrollierst, und falls du dies tust, füge deiner Hand 1 „Memento“-Karte von deinem Deck hinzu, außer „Mementotlanischer Stab“. Du kannst jeden Effekt von „Mementotlanischer Stab“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante la Main Phase de tu adversario, si controlas "Mementoal Tecuhtlica - Creación Combinada" (Efecto Rápido): puedes descartar esta carta, y después seleccionar 1 monstruo boca arriba que controle tu adversario; toma su control hasta la End Phase. Durante tu Main Phase: puedes destruir 1 monstruo "Memento" que controles y, si lo haces, añade a tu mano 1 carta "Memento" en tu Deck, excepto "Mementotlán Maza". Sólo puedes usar cada efecto de "Mementotlán Maza" una vez por turno.
  fr: |-
    Durant la Main Phase de votre adversaire, si vous contrôlez "Mémentoal Tecuhtlica - Création Combinée" (Effet Rapide) : vous pouvez défausser cette carte, puis ciblez 1 monstre face recto contrôlé par votre adversaire ; jusqu'à la End Phase, prenez-en le contrôle. Durant votre Main Phase : vous pouvez détruire 1 monstre "Mémento" que vous contrôlez, et si vous le faites, ajoutez 1 carte "Mémento" ("Lutine Mémentotlaine" exclu) depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Lutine Mémentotlaine" qu'une fois par tour.
  it: |-
    Durante la Main Phase del tuo avversario, se controlli "Mementoal Tecuhtlica - Creazione Combinata" (Effetto Rapido): puoi scartare questa carta, poi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; prendine il controllo fino alla End Phase. Durante la tua Main Phase: puoi distruggere 1 mostro "Memento" che controlli e, se lo fai, aggiungi 1 carta "Memento" dal tuo Deck alla tua mano, eccetto "Mazza Mementotlan". Puoi utilizzare ogni effetto di "Mazza Mementotlan" una sola volta per turno.
  pt: |-
    Durante a Fase Principal do seu oponente, se você controlar "Mementoal Tecuhtlica - Criação Combinada" (Efeito Rápido): você pode descartar este card e, depois, escolha 1 monstro com a face para cima que seu oponente controla; tome o controle dele até a Fase Final. Durante sua Fase Principal: você pode destruir 1 monstro "Memento" que você controla e, se isso acontecer, adicione 1 card "Memento" do seu Deck à sua mão, exceto "Cetro Mementotlan". Você só pode usar cada efeito de "Cetro Mementotlan" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：相手メインフェイズに、自分フィールドに「冥骸合竜－メメントラル・テクトリカ」が存在する場合、このカードを手札から捨て、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターのコントロールをエンドフェイズまで得る。②：自分メインフェイズに発動できる。自分フィールドの「メメント」モンスター１体を破壊し、デッキから「メメント・メイス」以外の「メメント」カード１枚を手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대 메인 페이즈에, 자신 필드에 "명해합룡－메멘토랄 테쿠틀리카"가 존재할 경우, 이 카드를 패에서 버리고, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 컨트롤을 엔드 페이즈까지 얻는다. ②: 자신 메인 페이즈에 발동할 수 있다. 자신 필드의 "메멘토" 몬스터 1장을 파괴하고, 덱에서 "메멘토 메이스" 이외의 "메멘토" 카드 1장을 패에 넣는다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。 ①：對方主要階段，在我方場上存在「冥骸合龍－冥銘途拉爾・泰庫特利卡」的狀況下，可從手牌捨棄此卡，將對方場上的１隻正面表示怪獸做為對象發動。在結束階段前獲得該怪獸的控制權。 ②：可在我方主要階段發動。破壞我方場上的１隻「冥銘途」怪獸，從牌組將１張「冥銘途 持杖精」以外的「冥銘途」卡加入手牌。
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。
    ①：在对手的主要阶段，自己场上存在“冥骸合龙－冥铭途拉尔泰库特利卡”的情况下，从手牌将此卡舍弃，以对手场上的１只表侧表示怪兽为对象可以发动。直至结束阶段为止获得该怪兽的控制权。
    ②：在自己的主要阶段可以发动。将自己场上的１只“冥铭途”怪兽破坏，从牌组将“冥铭途・梅思”以外的１张“冥铭途”卡加入手牌。
