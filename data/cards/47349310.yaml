text:
  en: |-
    This card can attack your opponent directly. At the end of the Battle Phase, if this card attacked directly: Banish this card until your next Standby Phase.
  de: |-
    Diese Karte kann deinen Gegner direkt angreifen. Am Ende der Battle Phase, falls diese Karte direkt angegriffen hat: Verbanne diese Karte bis zu deiner nächsten Standby Phase.
  es: |-
    Esta carta puede atacar directamente a tu adversario. Al final de la Battle Phase, si esta carta atacó directamente: destierra esta carta hasta tu próxima Standby Phase.
  fr: |-
    Cette carte peut attaquer directement votre adversaire. À la fin de la Battle Phase, si cette carte a attaqué directement : jusqu'à votre prochaine Standby Phase, bannissez cette carte.
  it: |-
    Questa carta può attaccare il tuo avversario direttamente. Alla fine della Battle Phase, se questa carta ha attaccato direttamente: bandisci questa carta fino alla tua prossima Standby Phase.
  pt: |-
    Este card pode atacar diretamente seu oponente. No final da Fase de Batalha, se este card atacou diretamente: bana este card até sua próxima Fase de Apoio.
  ja: |-
    このカードは相手プレイヤーに直接攻撃する事ができる。このカードが直接攻撃を行ったバトルフェイズ終了時、このカードを次の自分のスタンバイフェイズ時までゲームから除外する。
  ko: |-
    이 카드는 상대 플레이어에게 직접 공격할 수 있다. 이 카드가 직접 공격을 실행한 배틀 페이즈 종료시, 이 카드를 다음 자신의 스텐바이 페이즈시까지 게임에서 제외한다.
  zh-TW:
  zh-CN: |-
    这张卡可以直接攻击对方玩家。这张卡进行直接攻击的战斗阶段结束时，这张卡直到下次的自己的准备阶段时从游戏中除外。
