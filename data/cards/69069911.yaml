text:
  en: |-
    2 Level 4 monsters
    Once per turn, when this card destroys an opponent's monster by battle and sends it to the Graveyard: You can detach 1 Xyz Material from this card; it can can make a second attack in a row.
  de: |-
    2 Monster der Stufe 4
    Einmal pro Spielzug, wenn diese Karte ein Monster deines Gegners durch Kampf zerstört und auf den Friedhof legt: Du kannst 1 Xyz-Material von dieser Karte abhängen; sie kann sofort einen zweiten Angriff durchführen.
  es: |-
    2 monstruos de Nivel 4
    Una vez por turno, cuando esta carta destruye un monstruo de tu adversario en batalla y lo manda al Cementerio: puedes desacoplar 1 Material Xyz de esta carta; ésta puede hacer un segundo ataque inmediatamente después.
  fr: |-
    2 monstres de Niveau 4
    Une fois par tour, lorsque cette carte détruit un monstre de votre adversaire au combat et l'envoie au Cimetière : vous pouvez détacher 1 Matériel Xyz de cette carte ; elle peut faire une seconde attaque à la suite.
  it: |-
    2 mostri di livello 4
    Una volta per turno, quando questa carta distrugge un mostro del tuo avversario in battaglia e lo manda al Cimitero: puoi staccare 1 Materiale Xyz da questa carta; questa carta può attaccare un'altra volta.
  pt: |-
    2 monstros de Nível 4
    Uma vez por turno, quando este card destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: você pode desassociar 1 Matéria Xyz deste card; ele pode realizar um segundo ataque em seguida.
  ja: |-
    レベル４モンスター×２
    このカードが戦闘によって相手モンスターを破壊し墓地へ送った時、このカードのエクシーズ素材を１つ取り除く事で、もう１度だけ続けて攻撃する事ができる。この効果は１ターンに１度しか使用できない。
  ko: |-
    레벨 4 몬스터 x 2
    이 카드가 전투에 의해서 상대 몬스터를 파괴하고 묘지로 보냈을 때, 이 카드의 엑시즈 소재를 1개 제거하는 것으로, 1번 더 이어서 공격할 수 있다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW:
  zh-CN: |-
    4星怪兽×2
    这张卡战斗破坏对方怪兽送去墓地时，可以通过把这张卡1个XYZ素材取除，只再1次可以继续攻击。这个效果1回合只能使用1次。
