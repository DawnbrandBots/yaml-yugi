text:
  en: |-
    You can reveal this card in your hand; add 1 "GMX Applied Experiment #55" from your Deck or GY to your hand, and if you do, shuffle this card into the Deck. If this card is Special Summoned by a monster effect: You can target 2 cards in your GY, that are "GMX" cards and/or Dinosaur monsters; place them on top of your Deck in any order, then you can destroy 1 Attack Position monster your opponent controls. You can only use each effect of "GMX Chairman Kimridge" once per turn.
  de: |-
    Du kannst diese Karte in deiner Hand vorzeigen; füge deiner Hand 1 „Angewandtes GMX-Experiment Nr. 55“ von deinem Deck oder Friedhof hinzu und falls du dies tust, mische diese Karte ins Deck. Falls diese Karte durch einen Monstereffekt als Spezialbeschwörung beschworen wird: Du kannst 2 Karten, die „GMX“-Karten und/oder Dinosaurier-Monster sind, in deinem Friedhof wählen; lege sie in beliebiger Reihenfolge auf dein Deck, dann kannst du 1 Monster in Angriffsposition zerstören, das dein Gegner kontrolliert. Du kannst jeden Effekt von „GMX-Vorsitzender Kimridge“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes mostrar esta carta en tu mano; añade a tu mano 1 "Experimento Aplicado #55 de GMX" en tu Deck o Cementerio y, si lo haces, baraja esta carta al Deck. Si esta carta es Invocada de Modo Especial por un efecto de monstruo: puedes seleccionar 2 cartas en tu Cementerio, que sean cartas "GMX" y/o monstruos Dinosaurio; ponlas en la parte superior de tu Deck en cualquier orden, y después puedes destruir 1 monstruo en Posición de Ataque que controle tu adversario. Sólo puedes usar cada efecto de "Kimridge, Director de GMX" una vez por turno.
  fr: |-
    Vous pouvez révéler cette carte dans votre main ; ajoutez 1 "Expérience Appliquée #55 GMX" depuis votre Deck ou Cimetière à votre main, et si vous le faites, mélangez cette carte dans le Deck. Si cette carte est Invoquée Spécialement par un effet de monstre : vous pouvez cibler 2 cartes dans votre Cimetière, qui sont des cartes "GMX" et/ou des monstres Dinosaure ; placez-les au-dessus de votre Deck dans l'ordre de votre choix, puis vous pouvez détruire 1 monstre en Position d'Attaque contrôlé par votre adversaire. Vous ne pouvez utiliser chaque effet de "Kimridge, Directeur GMX" qu'une fois par tour.
  it: |-
    Puoi rivelare questa carta nella tua mano; aggiungi 1 "GMX Esperimento Applicato #55" dal tuo Deck o Cimitero alla tua mano e, se lo fai, mischia questa carta nel Deck. Se questa carta viene Evocata Specialmente dall'effetto di un mostro: puoi scegliere come bersaglio 2 carte nel tuo Cimitero, che sono carte "GMX" e/o mostri Dinosauro; mettile in cima al tuo Deck in qualsiasi ordine, poi puoi distruggere 1 mostro in Posizione di Attacco controllato dal tuo avversario. Puoi utilizzare ogni effetto di "GMX Professore Ordinario Kimridge" una sola volta per turno.
  pt: |-
    Você pode revelar este card na sua mão; adicione 1 "Experimento Aplicado GMX nº 55" do seu Deck ou Cemitério à sua mão e, se isso acontecer, embaralhe este card no Deck. Se este card for Invocado por Invocação-Especial por um efeito de monstro: você pode escolher 2 cards no seu Cemitério, que sejam cards "GMX" e/ou monstros Dinossauro; coloque-os no topo do seu Deck em qualquer ordem e, depois, você pode destruir 1 monstro em Posição de Ataque que seu oponente controla. Você só pode usar cada efeito de "Kimridge, o Professor da GMX" uma vez por turno.
