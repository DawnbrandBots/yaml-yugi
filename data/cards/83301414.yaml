name:
  en: Witchcrafter Holiday
  de: Hexwerker-Pause
  es: Vacaciones Artibruja
  fr: Vacances Artisanesorcière
  it: Vacanza Stregartigiana
  pt: Feriado Fazticeira
  ja: ウィッチクラフト・サボタージュ
  ja_romaji: Wicchikurafuto Sabotāju
  ko: 위치크래프트 사보타주
  ko_rr: Wichikeuraepeuteu Sabotaju
  zh-TW: 魔女工藝 怠工
  zh-CN: 魔女工艺・怠工
text:
  en: |-
    Target 1 "Witchcrafter" monster in your GY; Special Summon it. During your End Phase, if you control a "Witchcrafter" monster, while this card is in your GY: You can add this card to your hand. You can only use 1 "Witchcrafter Holiday" effect per turn, and only once that turn.
  de: |-
    Wähle 1 „Hexwerker“-Monster in deinem Friedhof; beschwöre es als Spezialbeschwörung. Während deiner End Phase, falls du ein „Hexwerker“-Monster kontrollierst, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte deiner Hand hinzufügen. Du kannst nur 1 Effekt von „Hexwerker-Pause“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  es: |-
    Selecciona 1 monstruo "Artibruja" en tu Cementerio; Invócalo de Modo Especial. Durante tu End Phase, si controlas un monstruo "Artibruja", mientras esta carta está en tu Cementerio: puedes añadir a tu mano esta carta. Sólo puedes usar 1 efecto de "Vacaciones Artibruja" por turno, y sólo una vez ese turno.
  fr: |-
    Ciblez 1 monstre "Artisanesorcière" dans votre Cimetière ; Invoquez-le Spécialement. Durant votre End Phase, si vous contrôlez un monstre "Artisanesorcière", tant que cette carte est dans votre Cimetière : vous pouvez ajouter cette carte à votre main. Vous ne pouvez utiliser qu'1 effet de "Vacances Artisanesorcière" par tour, et uniquement une fois le tour.
  it: |-
    Scegli come bersaglio 1 mostro "Stregartigiana" nel tuo Cimitero; Evocalo Specialmente. Durante la tua End Phase, se controlli un mostro "Stregartigiana", mentre questa carta è nel tuo Cimitero: puoi aggiungere questa carta alla tua mano. Puoi utilizzare solo 1 effetto di "Vacanza Stregartigiana" per turno, e solo una volta in quel turno.
  pt: |-
    Escolha 1 monstro "Fazticeira" no seu Cemitério; Invoque-o por Invocação-Especial. Durante sua Fase Final, se você controlar um monstro "Fazticeira", enquanto este card estiver no seu Cemitério: você pode adicionar este card à sua mão. Você só pode usar 1 efeito de "Feriado Fazticeira" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分の墓地の「ウィッチクラフト」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。②：このカードが墓地に存在し、自分フィールドに「ウィッチクラフト」モンスターが存在する場合、自分エンドフェイズに発動できる。このカードを手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 묘지의 "위치크래프트" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. ②: 이 카드가 묘지에 존재하고, 자신 필드에 "위치크래프트" 몬스터가 존재할 경우, 자신 엔드 페이즈에 발동할 수 있다. 이 카드를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合1次，仅可使用其中1个。①：以自己墓地的1只"魔女工艺"怪兽为对象可以发动。将该怪兽特殊召唤。②：此卡存在于墓地，自己场上有"魔女工艺"怪兽存在的情况下，在自己的结束阶段可以发动。将此卡加入手牌。
