name:
  en: Prank-Kids Pranks
  de: Streichbuben-Streiche
  es: Bromas Brominiños
  fr: Farces Farce-Gamins
  it: Scherzi Ragazzi-Birichini
  pt: Travessuras dos Travesso-Guris
  ja: プランキッズ・プランク
  ja_romaji: Purankizzu Puranku
  ko: 프랭키즈 프랭크
  ko_rr: Peuraengkijeu Peuraengkeu
  zh-TW: 調皮寶貝・搗蛋記
  zh-CN: 调皮宝贝・捣蛋记
text:
  en: |-
    You can discard 1 "Prank-Kids" card; Special Summon 1 "Prank-Kids Token" (Pyro/FIRE/Level 1/ATK 0/DEF 0), but it cannot be Tributed. During your End Phase: You can target 3 "Prank-Kids" cards in your GY, except "Prank-Kids Pranks"; shuffle all 3 into the Deck, then draw 1 card. You can only use each effect of "Prank-Kids Pranks" once per turn.
  de: |-
    Du kannst 1 „Streichbuben“-Karte abwerfen; beschwöre 1 „Streichbuben-Spielmarke“ (Pyro/FEUER/Stufe 1/ATK 0/DEF 0) als Spezialbeschwörung, aber sie kann nicht als Tribut angeboten werden. Während deiner End Phase: Du kannst 3 „Streichbuben“-Karten in deinem Friedhof wählen, außer „Streichbuben-Streiche“; mische alle 3 ins Deck, dann ziehe 1 Karte. Du kannst jeden Effekt von „Streichbuben-Streiche“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes descartar 1 carta "Brominiños"; Invoca de Modo Especial 1 "Ficha Brominiños" (Piro/FUEGO/Nivel 1/ATK 0/DEF 0), pero ésta no puede ser Sacrificada. Durante tu End Phase: puedes seleccionar 3 cartas "Brominiños" en tu Cementerio, excepto "Bromas Brominiños"; baraja las 3 al Deck, y después roba 1 carta. Sólo puedes usar cada efecto de "Bromas Brominiños" una vez por turno.
  fr: |-
    Vous pouvez défausser 1 carte "Farce-Gamins" ; Invoquez Spécialement 1 "Jeton Farce-Gamins" (Pyro/FEU/Niveau 1/ATK 0/DEF 0), mais il ne peut pas être Sacrifié. Durant votre End Phase : vous pouvez cibler 3 cartes "Farce-Gamins" ("Farces Farce-Gamins" exclu) dans votre Cimetière ; mélangez-les toutes les 3 dans le Deck, puis piochez 1 carte. Vous ne pouvez utiliser chaque effet de "Farces Farce-Gamins" qu'une fois par tour.
  it: |-
    Puoi scartare 1 carta "Ragazzi-Birichini"; Evoca Specialmente 1 "Segna-Ragazzi-Birichini" (Pyro/FUOCO/Livello 1/ATK 0/DEF 0), ma esso non può essere offerto come Tributo. Durante la tua End Phase: puoi scegliere come bersaglio 3 carte "Ragazzi-Birichini" nel tuo Cimitero, eccetto "Scherzi Ragazzi-Birichini"; mischia tutte e 3 nel Deck, poi pesca 1 carta. Puoi utilizzare ogni effetto di "Scherzi Ragazzi-Birichini" una sola volta per turno.
  pt: |-
    Você pode descartar 1 card "Travesso-Guris"; Invoque por Invocação-Especial 1 "Ficha de Travesso-Guris" (Piro/FOGO/Nível 1/ATK 0/DEF 0), mas ele não pode ser oferecido como Tributo. Durante sua Fase Final: você pode escolher 3 cards "Travesso-Guris" no seu Cemitério, exceto "Travessuras dos Travesso-Guris"; embaralhe os 3 no Deck e, depois, compre 1 card. Você só pode usar cada efeito de "Travessuras dos Travesso-Guris" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札から「プランキッズ」カード１枚を捨てて発動できる。自分フィールドに「プランキッズトークン」（炎族・炎・星１・攻／守０）１体を特殊召喚する。このトークンはリリースできない。②：自分エンドフェイズに「プランキッズ・プランク」以外の自分の墓地の「プランキッズ」カード３枚を対象として発動できる。そのカード３枚をデッキに加えてシャッフルする。その後、自分はデッキから１枚ドローする。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패에서 "프랭키즈" 카드 1장을 버리고 발동할 수 있다. 자신 필드에 "프랭키즈 토큰"(화염족 / 화염 / 레벨 1 / 공 0 / 수 0) 1장을 특수 소환한다. 이 토큰은 릴리스할 수 없다. ②: 자신 엔드 페이즈에 "프랭키즈 프랭크" 이외의 자신 묘지의 "프랭키즈" 카드 3장을 대상으로 하고 발동할 수 있다. 그 카드 3장을 덱에 넣고 셔플한다. 그 후, 자신은 덱에서 1장 드로우한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：从手卡丢弃1张「调皮宝贝」卡才能发动。在自己场上把1只「调皮宝贝衍生物」（炎族·炎·1星·攻/守0）特殊召唤。这衍生物不能解放。
    ②：自己结束阶段以「调皮宝贝捣蛋记」以外的自己墓地3张「调皮宝贝」卡为对象才能发动。那3张卡加入卡组洗切。那之后，自己从卡组抽1张。
