text:
  en: |-
    When a monster effect is activated: Detach 1 material from your DARK Xyz Monster; negate the activation, and if you do, destroy that card, then if the detached material was a "The Phantom Knights", "Raidraptor", or "Xyz Dragon" card, 1 "Raidraptor" Xyz Monster you control gains ATK equal to that destroyed monster's original ATK. You can only activate 1 "Raidraptor's Phantom Knights Claw" per turn.
  de: |-
    Wenn ein Monstereffekt aktiviert wird: Hänge 1 Material von deinem FINSTERNIS Xyz-Monster ab; annulliere die Aktivierung und falls du dies tust, zerstöre die Karte, dann, falls das abgehängte Material eine „Die Phantomritter“-, „Überfallraptor“- oder „Xyz-Drache“-Karte war, erhält 1 „Überfallraptor“-Xyz-Monster, das du kontrollierst, ATK in Höhe der Grund-ATK des zerstörten Monsters. Du kannst nur 1 „Phantomritter-Kralle des Überfallraptors“ pro Spielzug aktivieren.
  es: |-
    Cuando un efecto de monstruo es activado: desacopla 1 material de tu Monstruo Xyz de OSCURIDAD; niega la activación y, si lo haces, destruye esa carta, y después, si el material desacoplado era una carta "Los Caballeros Fantasma", "Asaltorrapaz" o "Dragón Xyz", 1 Monstruo Xyz "Asaltorrapaz" que controles gana ATK igual al ATK original de ese monstruo destruido. Sólo puedes activar 1 "Garra de Caballeros Fantasma Asaltorrapaz" por turno.
  fr: |-
    Lorsqu'un effet de monstre est activé : détachez 1 Matériel de votre Monstre Xyz TÉNÈBRES ; annulez l'activation, et si vous le faites, détruisez la carte, puis si le Matériel détaché était une carte "Les Chevaliers Fantômes", "Raidraptor" ou "Dragon Xyz", 1 Monstre Xyz "Raidraptor" que vous contrôlez gagne une ATK égale à l'ATK d'origine du monstre détruit. Vous ne pouvez activer qu'1 "Griffe des Chevaliers Fantômes du Raidraptor" par tour.
  it: |-
    Quando viene attivato l'effetto di un mostro: stacca 1 materiale da un tuo Mostro Xyz OSCURITÀ; annulla l'attivazione e, se lo fai, distruggi quella carta, poi, se il materiale staccato era una carta "I Cavalieri Fantasma", "Raidraptor" o "Drago Xyz", 1 Mostro Xyz "Raidraptor" che controlli guadagna ATK pari all'ATK originale di quel mostro distrutto. Puoi attivare solo 1 "Artiglio Cavalieri Fantasma dei Raidraptor" per turno.
  pt: |-
    Quando um efeito de monstro for ativado: desassocie 1 matéria de um Monstro Xyz de TREVAS seu; negue a ativação e, se isso acontecer, destrua esse card e, depois, se a matéria desassociada era um card "Os Cavaleiros Fantasmas", "Ataqueraptor" ou "Dragão Xyz", 1 Monstro Xyz "Ataqueraptor" que você controla ganha ATK igual ao ATK original desse monstro destruído. Você só pode ativar 1 "Garra Cavaleiros Fantasmas do Ataqueraptor" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：モンスターの効果が発動した時、自分フィールドの闇属性ＸモンスターのＸ素材を１つ取り除いて発動できる。その発動を無効にし破壊する。このカードを発動するために取り除いたＸ素材が「幻影騎士団」、「ＲＲ」、「エクシーズ・ドラゴン」カードだった場合、さらに自分フィールドの「ＲＲ」Ｘモンスター１体を選び、その攻撃力をこの効果で破壊したモンスターの元々の攻撃力分アップする。
  ko: '이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 몬스터의 효과가 발동했을 때, 자신 필드의 어둠 속성 엑시즈 몬스터의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. 이 카드를 발동하기 위해 제거한 엑시즈 소재가 "팬텀 나이츠", "RR(레이드 랩터즈)", "엑시즈 드래곤" 카드였을 경우, 추가로 자신 필드의 "RR(레이드 랩터즈)" 엑시즈 몬스터 1장을 고르고, 그 공격력을 이 효과로 파괴한 몬스터의 원래의 공격력만큼 올린다.'
  zh-TW:
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。
    ①：怪兽的效果发动时，把自己场上的暗属性超量怪兽1个超量素材取除才能发动。那个发动无效并破坏。为这张卡发动而取除的超量素材是「幻影骑士团」、「急袭猛禽」、「超量龙」卡的场合，再选自己场上1只「急袭猛禽」超量怪兽，那个攻击力上升这个效果破坏的怪兽的原本攻击力数值。
