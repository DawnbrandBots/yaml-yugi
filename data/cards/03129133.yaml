name:
  en: Delta of Invitation
  de: Delta der Einladung
  es: Delta de Invitación
  fr: Delta d'Invitation
  it: Delta dell'Invito
  pt: Delta do Convite
  ja: <ruby>誘<rt>いざな</rt></ruby>いの<ruby>Δ<rt>デルタ</rt></ruby>
  ja_romaji: Izanai no Deruta
  ko: 유혹의 Δ
  ko_rr:
  zh-TW: 誘惑之三角洲
  zh-CN: 诱惑之三角洲
text:
  en: |-
    When this card is activated: You can send 1 Level 5 or higher Zombie monster from your Deck to the GY. You can only use each of the following effects of "Delta of Invitation" once per turn. If a Zombie monster is on the field: You can Special Summon 1 "Delta Token" (Zombie/DARK/Level 5/ATK 0/DEF 0). If a monster(s) is added from the GY to the hand, while this card is in your GY (except during the Damage Step): You can add this card to your hand. You can only activate 1 "Delta of Invitation" per turn.
  de: |-
    Wenn diese Karte aktiviert wird: Du kannst 1 Zombie-Monster der Stufe 5 oder höher von deinem Deck auf den Friedhof legen. Du kannst jeden der folgenden Effekte von „Delta der Einladung“ nur einmal pro Spielzug verwenden. Falls sich ein Zombie-Monster auf dem Spielfeld befindet: Du kannst 1 „Delta-Spielmarke“ (Zombie/FINSTERNIS/Stufe 5/ATK 0/DEF 0) als Spezialbeschwörung beschwören. Falls ein oder mehr Monster vom Friedhof der Hand hinzugefügt werden, solange sich diese Karte in deinem Friedhof befindet (außer während des Damage Steps): Du kannst diese Karte deiner Hand hinzufügen. Du kannst nur 1 „Delta der Einladung“ pro Spielzug aktivieren.
  es: |-
    Cuando esta carta es activada: puedes mandar al Cementerio 1 monstruo Zombi de Nivel 5 o mayor en tu Deck. Sólo puedes usar cada uno de los siguientes efectos de "Delta de Invitación" una vez por turno. Si un monstruo Zombi está en el Campo: puedes Invocar de Modo Especial 1 "Ficha Delta" (Zombi/OSCURIDAD/Nivel 5/ATK 0/DEF 0). Si uno o más monstruos en el Cementerio son añadidos a la mano, mientras esta carta está en tu Cementerio (excepto durante el Damage Step): puedes añadir esta carta a tu mano. Sólo puedes activar 1 "Delta de Invitación" por turno.
  fr: |-
    Lorsque cette carte est activée : vous pouvez envoyer 1 monstre Zombie de min. Niveau 5 depuis votre Deck au Cimetière. Vous ne pouvez utiliser chacun des effets suivants de "Delta d'Invitation" qu'une fois par tour. Si un monstre Zombie est sur le Terrain : vous pouvez Invoquer Spécialement 1 "Jeton Delta" (Zombie/TÉNÈBRES/Niveau 5/ATK 0/DEF 0). Si un ou plusieurs monstres sont ajoutés depuis le Cimetière à la main, tant que cette carte est dans votre Cimetière (sauf durant la Damage Step) : vous pouvez ajouter cette carte à votre main. Vous ne pouvez activer qu'1 "Delta d'Invitation" par tour.
  it: |-
    Quando questa carta viene attivata: puoi mandare 1 mostro Zombie di Livello 5 o superiore dal tuo Deck al Cimitero. Puoi utilizzare ognuno dei seguenti effetti di "Delta dell'Invito" una sola volta per turno. Se un mostro Zombie è sul Terreno: puoi Evocare Specialmente 1 "Segna-Delta" (Zombie/OSCURITÀ/Livello 5/ATK 0/DEF 0). Se uno o più mostri vengono aggiunti dal Cimitero alla mano, mentre questa carta è nel tuo Cimitero (eccetto durante il Damage Step): puoi aggiungere questa carta alla tua mano. Puoi attivare solo 1 "Delta dell'Invito" per turno.
  pt: |-
    Quando este card for ativado: você pode enviar 1 monstro Zumbi de Nível 5 ou mais do seu Deck para o Cemitério. Você só pode usar cada um dos seguintes efeitos de "Delta do Convite" uma vez por turno. Se um monstro Zumbi estiver no campo: você pode Invocar por Invocação-Especial 1 "Ficha de Delta" (Zumbi/TREVAS/Nível 5/ATK 0/DEF 0). Se um ou mais monstros forem adicionados do Cemitério à mão, enquanto este card estiver no seu Cemitério (exceto durante a Etapa de Dano): você pode adicionar este card à sua mão. Você só pode ativar 1 "Delta do Convite" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できず、このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードの発動時の効果処理として、デッキからレベル５以上のアンデット族モンスター１体を墓地へ送る事ができる。②：フィールドにアンデット族モンスターが存在する場合に発動できる。自分フィールドに「Δトークン」（アンデット族・闇・星５・攻／守０）１体を特殊召喚する。③：このカードが墓地に存在する状態で、モンスターが墓地から手札に加わった場合に発動できる。このカードを手札に加える。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 덱에서 레벨 5 이상의 언데드족 몬스터 1장을 묘지로 보낼 수 있다. ②: 필드에 언데드족 몬스터가 존재할 경우에 발동할 수 있다. 자신 필드에 "Δ(델타) 토큰"(언데드족 / 어둠 / 레벨 5 / 공 0 / 수 0) 1장을 특수 소환한다. ③: 이 카드가 묘지에 존재하는 상태에서, 몬스터가 묘지에서 패에 넣어졌을 경우에 발동할 수 있다. 이 카드를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张，此卡名的②③效果1回合仅可各使用1次。①：作为此卡发动时的效果处理，可从牌组将1只等级5以上的不死族怪兽送至墓地。②：场上存在不死族怪兽的情况下可以发动。将1只“三角洲衍生物”（不死族・暗・星5・攻/守0）特殊召唤至自己场上。③：此卡存在于墓地的状态下，有怪兽从墓地加入手牌的情况下可以发动。将此卡加入手牌。
