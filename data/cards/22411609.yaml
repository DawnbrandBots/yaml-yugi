  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。デッキから「ヴォルカニック・トルーパー」以外の「ヴォルカニック」カード１枚を手札に加える。②：手札を１枚捨てて発動できる。相手フィールドに「ボムトークン」（炎族・炎・星１・攻／守１０００）１体を特殊召喚する。このトークンが破壊された時にそのコントローラーは５００ダメージを受ける。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 덱에서 "볼캐닉 트루퍼" 이외의 "볼캐닉" 카드 1장을 패에 넣는다. ②: 패를 1장 버리고 발동할 수 있다. 상대 필드에 "폭탄 토큰"(화염족 / 화염 / 레벨 1 / 공 1000 / 수 1000) 1장을 특수 소환한다. 이 토큰이 파괴되었을 때에 그 컨트롤러는 500 데미지를 받는다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②效果1回合各能使用1次。①：这张卡召唤·特殊召唤的场合可以发动。从卡组将1张「ヴォルカニック・トルーパー／火山种骑兵」以外的「ヴォルカニック／火山种」卡加入手牌。②：可以舍弃1张手牌发动。将1只「ボムトークン／炸弹衍生物」（炎族·炎·1星·攻/守1000）特殊召唤到对手的场上。这些衍生物被破坏时给予其操作者500伤害。
