text:
  en: |-
    If this card is Normal or Special Summoned: You can add 1 "Volcanic" card from your Deck to your hand, except "Volcanic Trooper". You can discard 1 card; Special Summon 1 "Bomb Token" (Pyro/FIRE/Level 1/ATK 1000/DEF 1000) to your opponent's field. Each time 1 is destroyed, its controller takes 500 damage. You can only use each effect of "Volcanic Trooper" once per turn.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Vulkanisch“-Karte von deinem Deck hinzufügen, außer „Vulkanischer Soldat“. Du kannst 1 Karte abwerfen; beschwöre 1 „Bombe-Spielmarke“ (Pyro/FEUER/Stufe 1/ATK 1000/DEF 1000) als Spezialbeschwörung auf die Spielfeldseite deines Gegners. Jedes Mal, wenn 1 zerstört wird, erhält ihr Beherrscher 500 Schaden. Du kannst jeden Effekt von „Vulkanischer Soldat“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 carta "Volcánico/a" en tu Deck, excepto "Soldado Volcánico". Puedes descartar 1 carta; Invoca de Modo Especial 1 "Ficha Bomba" (Piro/FUEGO/Nivel 1/ATK 1000/DEF 1000) al Campo de tu adversario. Cada vez que 1 es destruida, su controlador recibe 500 puntos de daño. Sólo puedes usar cada efecto de "Soldado Volcánico" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 carte "Volcanique" ("Soldat Volcanique" exclu) depuis votre Deck à votre main. Vous pouvez défausser 1 carte ; Invoquez Spécialement 1 "Jeton Bombe" (Pyro/FEU/Niveau 1/ATK 1000/DEF 1000) sur le Terrain de votre adversaire. Chaque fois qu'1 est détruit, son contrôleur reçoit 500 points de dommages. Vous ne pouvez utiliser chaque effet de "Soldat Volcanique" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 carta "Vulcanico" dal tuo Deck alla tua mano, eccetto "Truppa Vulcanica". Puoi scartare 1 carta; Evoca Specialmente 1 "Segna-Bomba" (Pyro/FUOCO/Livello 1/ATK 1000/DEF 1000) sul Terreno del tuo avversario. Ogni volta che 1 viene distrutto, il suo controllore subisce 500 danni. Puoi utilizzare ogni effetto di "Truppa Vulcanica" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 card "Vulcânico(a)" do seu Deck à sua mão, exceto "Soldado Vulcânico". Você pode descartar 1 card; Invoque por Invocação-Especial 1 "Ficha de Bomba" (Piro/FOGO/Nível 1/ATK 1000/DEF 1000) no campo do seu oponente. Sempre que 1 for destruído, seu controlador sofre 500 de dano. Você só pode usar cada efeito de "Soldado Vulcânico" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。デッキから「ヴォルカニック・トルーパー」以外の「ヴォルカニック」カード１枚を手札に加える。②：手札を１枚捨てて発動できる。相手フィールドに「ボムトークン」（炎族・炎・星１・攻／守１０００）１体を特殊召喚する。このトークンが破壊された時にそのコントローラーは５００ダメージを受ける。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 덱에서 "볼캐닉 트루퍼" 이외의 "볼캐닉" 카드 1장을 패에 넣는다. ②: 패를 1장 버리고 발동할 수 있다. 상대 필드에 "폭탄 토큰"(화염족 / 화염 / 레벨 1 / 공 1000 / 수 1000) 1장을 특수 소환한다. 이 토큰이 파괴되었을 때에 그 컨트롤러는 500 데미지를 받는다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②效果1回合各能使用1次。①：这张卡召唤·特殊召唤的场合可以发动。从卡组将1张「ヴォルカニック・トルーパー／火山种骑兵」以外的「ヴォルカニック／火山种」卡加入手牌。②：可以舍弃1张手牌发动。将1只「ボムトークン／炸弹衍生物」（炎族·炎·1星·攻/守1000）特殊召唤到对手的场上。这些衍生物被破坏时给予其操作者500伤害。
