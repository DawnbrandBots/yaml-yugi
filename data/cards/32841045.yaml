name:
  en: Magical Musketeer Caspar
  de: Magischer Musketier Caspar
  es: Mágico Mosquetero Caspar
  fr: Caspar, Magie de Mousquetaire
  it: Magico Moschettiere Caspar
  pt: Mágico Mosqueteiro Caspar
  ja: <ruby>魔<rt>ま</rt></ruby><ruby>弾<rt>だん</rt></ruby>の<ruby>射<rt>しゃ</rt></ruby><ruby>手<rt>しゅ</rt></ruby> カスパール
  ja_romaji: Madan no Shashu Kasupāru
  ko: 마탄환의 사수 카스파르
  ko_rr: Matanhwan-ui Sasu Kaseupaleu
  zh-TW: 魔彈射手 卡斯帕爾
  zh-CN: 魔弹射手 卡斯帕
text:
  en: |-
    During either player's turn, you can activate "Magical Musket" Spell/Trap Cards from your hand. If a Spell/Trap Card is activated in this card's column (except during the Damage Step): You can add 1 "Magical Musket" card from your Deck to your hand, but not a card with the same name as that activated card. You can only use this effect of "Magical Musketeer Caspar" once per turn.
  de: |-
    Während des Spielzugs eines beliebigen Spielers kannst du „Magische/r Musket“-Zauber-/Fallenkarten von deiner Hand aktivieren. Falls eine Zauber-/Fallenkarte in der Spalte dieser Karte aktiviert wird (außer während des Damage Steps): Du kannst deiner Hand 1 „Magische/r Musket“-Karte von deinem Deck hinzufügen, aber keine Karte mit demselben Namen wie die aktivierte Karte. Du kannst diesen Effekt von „Magischer Musketier Caspar“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante el turno de cualquier jugador, puedes activar Cartas Mágicas/de Trampa "Mágico/a Mosquete" en tu mano. Si una Carta Mágica/de Trampa es activada en la columna de esta carta (excepto durante el Damage Step): puedes añadir a tu mano 1 carta "Mágico/a Mosquete" en tu Deck, pero no una carta con el mismo nombre que esa carta activada. Sólo puedes usar este efecto de "Mágico Mosquetero Caspar" una vez por turno.
  fr: |-
    Durant le tour de chaque joueur, vous pouvez activer des Cartes Magie/Piège "Magie de Mousquet" depuis votre main. Si une Carte Magie/Piège est activée dans la colonne de cette carte (sauf durant la Damage Step) : vous pouvez ajouter 1 carte "Magie de Mousquet" depuis votre Deck à votre main, mais pas une carte du même nom que la carte activée. Vous ne pouvez utiliser cet effet de "Caspar, Magie de Mousquetaire" qu'une fois par tour.
  it: |-
    Durante il turno di qualsiasi giocatore, puoi attivare le Carte Magia/Trappola "Magico Moschet" dalla tua mano. Se viene attivata una Carta Magia/Trappola nella colonna di questa carta (eccetto durante il Damage Step): puoi aggiungere 1 carta "Magico Moschet" dal tuo Deck alla tua mano, ma non una carta con lo stesso nome di quella carta attivata. Puoi utilizzare questo effetto di "Magico Moschettiere Caspar" una sola volta per turno.
  pt: |-
    Durante o turno de qualquer duelista, você pode ativar Cards de Magia/Armadilha "Mágico(a) Mosquete" da sua mão. Se um Card de Magia/Armadilha for ativado na coluna deste card (exceto durante a Etapa de Dano): você pode adicionar 1 card "Mágico(a) Mosquete" do seu Deck à sua mão, mas não um card com o mesmo nome que o desse card ativado. Você só pode usar este efeito de "Mágico Mosqueteiro Caspar" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：このカードがモンスターゾーンに存在する限り、自分・相手ターンに自分は「魔弾」魔法・罠カードを手札から発動できる。②：このカードと同じ縦列で魔法・罠カードが発動した場合に発動できる。その発動したカードとはカード名が異なる「魔弾」カード１枚をデッキから手札に加える。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 몬스터 존에 존재하는 한, 자신 / 상대 턴에 자신은 "마탄환" 마법 / 함정 카드를 패에서 발동할 수 있다. ②: 이 카드와 같은 세로열에서 마법 / 함정 카드가 발동했을 경우에 발동할 수 있다. 그 발동한 카드와는 카드명이 다른 "마탄환" 카드 1장을 덱에서 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的②效果１回合仅可使用１次。①：只要此卡存在于怪兽区域，自己可在自己・对手回合中从手牌发动“魔弹”魔法・陷阱卡。②：在此卡的同一纵列发动了魔法・陷阱卡的情况下可以发动。从牌组将１张卡名与该发动的卡不同的“魔弹”卡加入手牌。
