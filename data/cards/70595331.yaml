  ja: <ruby>地<rt>じ</rt></ruby><ruby>獄<rt>ごく</rt></ruby>の<ruby>門<rt>もん</rt></ruby><ruby>番<rt>ばん</rt></ruby>イル・ブラッド
  ja_romaji: Jigoku no Monban Iru Buraddo
  ko: 지옥의 문지기 일 블러드
