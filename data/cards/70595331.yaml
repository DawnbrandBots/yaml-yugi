  zh-TW:
  zh-CN: 地狱的门番 伊尔·布拉德
text:
  en: |-
    This card is treated as a Normal Monster while face-up on the field or in the GY. While this card is a Normal Monster on the field, you can Normal Summon it to have it become an Effect Monster with this effect.
    ● Once per turn: You can Special Summon 1 Zombie monster from your hand or from either GY, but if this card leaves the field, destroy all Zombie monsters Special Summoned by this effect.
  de: |-
    Diese Karte wird als Normales Monster behandelt, solange sie offen auf dem Spielfeld oder im Friedhof liegt. Solange diese Karte ein Normales Monster auf dem Spielfeld ist, kannst du sie als Normalbeschwörung beschwören, damit sie ein Effektmonster mit diesem Effekt wird.
    ● Einmal pro Spielzug: Du kannst 1 Zombie-Monster als Spezialbeschwörung von deiner Hand oder von einem beliebigen Friedhof beschwören, aber falls diese Karte das Spielfeld verlässt, zerstöre alle Zombie-Monster, die durch diesen Effekt als Spezialbeschwörung beschworen wurden.
  es: |-
    Esta carta se trata como un Monstruo Normal mientras esté boca arriba en el Campo o en el Cementerio. Mientras esta carta sea un Monstruo Normal en el Campo, puedes Invocarla de Modo Normal para que se convierta en un Monstruo de Efecto con este efecto.
    ● Una vez por turno: puedes Invocar de Modo Especial 1 monstruo Zombi desde tu mano o desde cualquier Cementerio, pero si esta carta deja el Campo, destruye todos los monstruos Zombi Invocados de Modo Especial por este efecto.
  fr: |-
    Cette carte est traitée comme un Monstre Normal tant qu'elle est face recto sur le Terrain ou dans le Cimetière. Tant que cette carte est un Monstre Normal sur le Terrain, vous pouvez l'Invoquer Normalement pour qu'elle devienne un Monstre à Effet avec cet effet.
    ● Une fois par tour : vous pouvez Invoquer Spécialement 1 monstre Zombie depuis votre main ou l'un des Cimetières, mais si cette carte quitte le Terrain, détruisez tous les monstres Zombie Invoqués Spécialement par cet effet.
  it: |-
    Questa carta viene considerata come un Mostro Normale mentre è scoperta sul Terreno o nel Cimitero. Mentre questa carta è un Mostro Normale sul Terreno, puoi Evocarla Normalmente per farla diventare un Mostro con Effetto con questo effetto.
    ● Una volta per turno: puoi Evocare Specialmente 1 mostro Zombie dalla tua mano o da qualsiasi Cimitero, ma, se questa carta lascia il Terreno, distruggi tutti i mostri Zombie Evocati Specialmente da questo effetto.
  pt: |-
    Este card é considerado um Monstro Normal enquanto estiver com a face para cima no campo ou Cemitério. Enquanto este card for um Monstro Normal no campo, você pode Invocá-lo por Invocação-Normal para fazer com que ele se torne um Monstro de Efeito com este efeito.
    ●Uma vez por turno: você pode Invocar por Invocação-Especial 1 monstro Zumbi da sua mão ou de qualquer Cemitério, mas se este card deixar o campo, destrua todos os monstros Zumbi Invocados por Invocação-Especial por este efeito.
  ja: |-
    このカードは墓地またはフィールド上に表側表示で存在する場合、通常モンスターとして扱う。フィールド上に表側表示で存在するこのカードを通常召喚扱いとして再度召喚する事で、このカードは効果モンスター扱いとなり以下の効果を得る。
    ●１ターンに１度、手札・自分または相手の墓地に存在するアンデット族モンスター１体を特殊召喚する事ができる。このカードがフィールド上から離れた時、この効果で特殊召喚したアンデット族モンスターを破壊する。
  ko: |-
    이 카드는 묘지 또는 필드 위에 앞면 표시로 존재할 경우, 일반 몬스터로 취급한다. 필드 위에 앞면 표시로 존재하는 이 카드를 일반 소환으로 취급하여 다시 소환하는 것으로, 이 카드는 효과 몬스터로 취급되며 이하의 효과를 얻는다.
    ●패 또는 묘지에 존재하는 언데드족 몬스터 1장을 특수 소환한다. 이 효과는 1턴에 1번밖에 사용할 수 없다. 이 카드가 필드 위에서 벗어났을 때, 이 효과에 의해서 특수 소환된 언데드족 몬스터를 파괴한다.
  zh-TW:
  zh-CN: |-
    这张卡在墓地或者场上表侧表示存在的场合，当作通常怪兽使用。可以通过把场上表侧表示存在的这张卡当作通常召唤作再度召唤，这张卡变成当作效果怪兽使用并得到以下效果。●1回合1次，可以把手卡·自己或者对方的墓地存在的1只不死族怪兽特殊召唤。这张卡从场上离开时，这个效果特殊召唤的不死族怪兽破坏。
