text:
  en:
  de: |-
    Diese Karte wird als Normales Monster behandelt, solange sie offen auf dem Spielfeld oder im Friedhof liegt. Solange diese Karte ein Normales Monster auf dem Spielfeld ist, kannst du sie als Normalbeschwörung beschwören, damit sie ein Effektmonster mit diesem Effekt wird.
    ●Einmal pro Spielzug: Du kannst 1 Zombie-Monster als Spezialbeschwörung von deiner Hand oder einem beliebigen Friedhof beschwören, aber falls diese Karte das Spielfeld verlässt, zerstöre alle Zombie-Monster, die durch diesen Effekt als Spezialbeschwörung beschworen wurden.
  es: |-
    Esta carta se trata como un Monstruo Normal mientras esté boca arriba en el Campo o en el Cementerio. Mientras esta carta sea un Monstruo Normal en el Campo, puedes Invocarla de Modo Normal para que se convierta en un Monstruo de Efecto con este efecto.
    ●Una vez por turno: puedes Invocar de Modo Especial 1 monstruo Zombi desde tu mano o cualquier Cementerio, pero si esta carta deja el Campo, destruye todos los monstruos Zombi Invocados de Modo Especial por este efecto.
  fr: |-
    Cette carte est traitée comme Monstre Normal tant qu'elle est face recto sur le Terrain ou dans le Cimetière. Tant que cette carte est un Monstre Normal sur le Terrain, vous pouvez l'Invoquer Normalement pour qu'elle devienne un Monstre à Effet avec cet effet.
    ●Une fois par tour : vous pouvez Invoquer Spécialement 1 monstre Zombie depuis votre main ou l'un des Cimetières, mais si cette carte quitte le Terrain, détruisez tous les monstres Zombie Invoqués Spécialement par cet effet.
  it: |-
    Questa carta viene considerata come un Mostro Normale mentre è scoperta sul Terreno o nel Cimitero. Mentre questa carta è un Mostro Normale sul Terreno, puoi Evocarla Normalmente per farla diventare un Mostro con Effetto con questo effetto.
    ●Una volta per turno: puoi Evocare Specialmente 1 mostro Zombie dalla tua mano o qualsiasi Cimitero, ma, se questa carta lascia il Terreno, distruggi tutti i mostri Zombie Evocati Specialmente da questo effetto.
  pt: |-
    Este card é considerado como um Monstro Normal enquanto estiver com a face para cima no campo ou no Cemitério. Enquanto este card for um Monstro Normal no campo, você pode Invocá-lo por Invocação-Normal para fazer com que ele se torne um Monstro de Efeito com este efeito.
    ●Uma vez por turno: você pode Invocar por Invocação-Especial 1 monstro Zumbi da sua mão ou de qualquer Cemitério, mas se este card deixar o campo, destrua todos os monstros Zumbi Invocados por Invocação-Especial por este efeito.
  ja: |-
    ①：このカードはフィールド・墓地に存在する限り、通常モンスターとして扱う。
    ②：フィールドの通常モンスター扱いのこのカードを通常召喚としてもう１度召喚できる。その場合このカードは効果モンスター扱いとなり以下の効果を得る。
    ●１ターンに１度、自分メインフェイズに発動できる。手札または自分・相手の墓地からアンデット族モンスター１体を特殊召喚する。このカードがフィールドから離れる時に対象のアンデット族モンスターは破壊される。
  ko: |-
    이 카드는 묘지 또는 필드 위에 앞면 표시로 존재할 경우, 일반 몬스터로 취급한다. 필드 위에 앞면 표시로 존재하는 이 카드를 일반 소환으로 취급하여 다시 소환하는 것으로, 이 카드는 효과 몬스터로 취급되며 이하의 효과를 얻는다.
    ●패 또는 묘지에 존재하는 언데드족 몬스터 1장을 특수 소환한다. 이 효과는 1턴에 1번밖에 사용할 수 없다. 이 카드가 필드 위에서 벗어났을 때, 이 효과에 의해서 특수 소환된 언데드족 몬스터를 파괴한다.
  zh-TW: |-
    在此卡存在於墓地或以正面表示存在於場上的狀況下，就視為通常怪獸。透過視為通常召喚再次召喚以正面表示存在於場上的此卡，此卡將視為效果怪獸，獲得以下效果。
    ●１回合１次，可從手牌或我方・對方的墓地選擇１隻不死族怪獸特殊召喚。此卡從場上離開時，所有透過此效果特殊召喚的不死族怪獸全部被破壞。
  zh-CN: |-
    ①：只要此卡存在于场上・墓地，视为通常怪兽。②：场上视为通常怪兽的此卡可作为通常召唤再召唤１次。该情况下，此卡改视为效果怪兽，获得以下效果。
    ●１回合１次，在自己的主要阶段可以发动。从手牌・自己或对手的墓地的怪兽中，挑选１只不死族怪兽特殊召唤。此卡离开场上时，以此效果特殊召唤的不死族怪兽将被破坏。
