name:
  en: Jerry Beans Man
  de: Jerry, Soldatenbohnenmann
  es: Hombre Frijol Jerry
  fr: Homme Haricot Jerry
  it: Jerry Uomo Fagiolo
  pt: Jerry, Homem Feijão
  ja: ジェリービーンズマン
  ja_romaji: Jerībīnzuman
  ko: 제리 빈즈맨
  ko_rr:
  zh-TW: 糖果豆人
  zh-CN: 杰瑞豆人
text:
  en: |-
    Jerry, a bean soldier, believes he is the strongest warrior in the world, but his true abilities are still untested.
  de: |-
    Jerry, ein Bohnensoldat, glaubt, er ist der stärkste Krieger der Welt, aber seine wahren Fähigkeiten sind immer noch ungeprüft.
  es: |-
    Jerry, un soldado frijol, cree que es el guerrero más fuerte del mundo, pero sus verdaderas habilidades todavía no han sido puestas a prueba.
  fr: |-
    Jerry, le soldat haricot, pense être le guerrier le plus puissant au monde, mais ses véritables capacités n'ont pas encore été testées.
  it: |-
    Jerry, un fagiolo soldato, crede di essere il guerriero più forte al mondo, ma deve ancora dimostrare le proprie capacità.
  pt: |-
    Jerry, um soldado feijão, acredita que é o mais forte guerreiro do mundo, mas as suas verdadeiras habilidades ainda não foram testadas.
  ja: |-
    ジェリーという名の豆戦士。自分が世界最強の戦士だと信じ込んでいるが、その実力は定かではない。
  ko: |-
    제리라는 이름의 콩전사. 자신이 세계 최강의 전사라고 믿고 있지만, 그 실력은 확실하지 않다.
  zh-TW:
  zh-CN: |-
    名叫杰瑞的豆战士。虽然坚信自己是世界最强的战士，但实力却未可知。
