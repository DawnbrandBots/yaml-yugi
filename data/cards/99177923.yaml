name:
  en: Infernity Archfiend
  de: Ewig infernaler Erzunterweltler
  es: Archidemonio Inférnico
  fr: Archdémon Enfernité
  it: Arcidemone Demoneterno
  pt: Arquidemônio Inférnico
  ja: インフェルニティ・デーモン
  ja_romaji: Inferuniti Dēmon
  ko: 인페르니티 데몬
  ko_rr: Inpereuniti Demon
  zh-TW:
  zh-CN: 无限狱恶魔
text:
  en: |-
    When you draw this card, if you have no other cards in your hand: You can reveal this card; Special Summon this card from your hand. When this card is Special Summoned: You can add 1 "Infernity" card from your Deck to your hand. You must have no cards in your hand to activate and to resolve this effect.
  de: |-
    Wenn du diese Karte ziehst, falls du keine anderen Karten in deiner Hand hast: Du kannst diese Karte vorzeigen; beschwöre sie als Spezialbeschwörung von deiner Hand. Wenn diese Karte als Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Ewig infernal“-Karte von deinem Deck hinzufügen. Du darfst keine Karten in deiner Hand haben, um diesen Effekt zu aktivieren und aufzulösen.
  es: |-
    Cuando robas esta carta, si no tienes otras cartas en tu mano: puedes mostrar esta carta; Invoca esta carta de Modo Especial desde tu mano. Cuando esta carta es Invocada de Modo Especial: puedes añadir a tu mano, desde tu Deck, 1 carta "Inférnico/a". No debes tener cartas en tu mano para activar y resolver este efecto.
  fr: |-
    Lorsque vous piochez cette carte, si vous n'avez aucune autre carte dans votre main : vous pouvez révéler cette carte ; Invoquez Spécialement cette carte depuis votre main. Lorsque cette carte est Invoquée Spécialement : vous pouvez ajouter 1 carte "Enfernité" depuis votre Deck à votre main. Vous ne devez avoir aucune carte dans votre main pour activer et résoudre cet effet.
  it: |-
    Quando peschi questa carta, se non hai nessuna altra carta nella tua mano: puoi rivelare questa carta; Evoca Specialmente questa carta dalla tua mano. Quando questa carta viene Evocata Specialmente: puoi aggiungere 1 carta "Demoneterno" dal tuo Deck alla tua mano. Non devi avere nessuna carta nella tua mano per attivare e risolvere questo effetto.
  pt: |-
    Quando você comprar este card, se você não tiver nenhum outro card na sua mão: você pode revelar este card; Invoque este card por Invocação-Especial da sua mão. Quando este card for Invocado por Invocação-Especial: você pode adicionar 1 card "Inférnico/a" do seu Deck à sua mão. Você não pode ter cards na sua mão para ativar e resolver este efeito.
  ja: |-
    ①：手札が０枚の場合にこのカードをドローした時、このカードを相手に見せて発動できる。このカードを手札から特殊召喚する。②：このカードが特殊召喚に成功した時に発動できる。デッキから「インフェルニティ」カード１枚を手札に加える。この効果は自分の手札が０枚の場合に発動と処理ができる。
  ko: |-
    ①: 패가 0장일 경우에 이 카드를 드로우했을 때, 이 카드를 상대에게 보여주고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 특수 소환에 성공했을 때에 발동할 수 있다. 덱에서 "인페르니티" 카드 1장을 패에 넣는다. 이 효과는 자신의 패가 0장일 경우에 발동과 처리를 할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：手牌为0张的情况下抽到此卡时，将此卡出示给对手可以发动。从手牌将此卡特殊召唤。②：此卡特殊召唤成功时可以发动。从牌组将1张“无限狱”卡加入手牌。此效果在自己的手牌为0张的情况下才能发动和处理。
