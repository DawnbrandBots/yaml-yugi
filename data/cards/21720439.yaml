text:
  en: |-
    If your opponent controls more monsters than you do: Special Summon 1 "Artmage" monster from your Deck in Defense Position, with a different name than the cards you control. If this card is sent to the GY to activate the effect of "Artmage Academic Arcane Arts Acropolis": You can add 1 "Artmage" Trap from your GY or banishment to your hand. You can only use each effect of "Artmage Movement -Pedigree-" once per turn, also you cannot Special Summon from the Extra Deck the turn you activate either of this card's effects, except Fusion Monsters.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できず、この効果を発動するターン、自分は融合モンスターしかＥＸデッキから特殊召喚できない。①：相手フィールドのモンスターの数が自分フィールドのモンスターより多い場合に発動できる。同名カードが自分フィールドに存在しない「アルトメギア」モンスター１体をデッキから守備表示で特殊召喚する。②：このカードが「神芸学都アルトメギア」の効果を発動するために墓地へ送られた場合に発動できる。自分の墓地・除外状態の「アルトメギア」罠カード１枚を手札に加える。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次，发动此效果的回合中，自己从额外牌组仅可特殊召唤融合怪兽。①：对手场上的怪兽数量多于自己场上的怪兽的情况下可以发动。从牌组将自己场上不存在同名卡的1只“神艺”怪兽以守备表示特殊召唤。②：此卡为发动“神艺学都”的效果被送至墓地的情况下可以发动。将自己墓地・除外状态的1张“神艺”陷阱卡加入手牌。
