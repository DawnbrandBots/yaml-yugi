text:
  en: |-
    Cannot be Special Summoned. Once per turn, during either player's Damage Step, when this card battles an opponent's monster: You can discard 1 Spirit monster; until the end of the Battle Phase, this card gains ATK and DEF equal to the ATK and DEF of the discarded monster. Once per turn, during the End Phase, if this card was Normal Summoned or flipped face-up this turn: Return it to the hand.
  de: |-
    Kann nicht als Spezialbeschwörung beschworen werden. Einmal pro Spielzug, während des Damage Steps eines beliebigen Spielers, wenn diese Karte gegen ein Monster deines Gegners kämpft: Du kannst 1 Spirit-Monster abwerfen; bis zum Ende der Battle Phase erhält diese Karte ATK und DEF in Höhe der ATK und DEF des abgeworfenen Monsters. Einmal pro Spielzug, während der End Phase, falls diese Karte in diesem Spielzug als Normalbeschwörung beschworen oder aufgedeckt wurde: Gib sie auf die Hand zurück.
  es: |-
    No puede ser Invocado de Modo Especial. Una vez por turno, durante el Damage Step de cualquier jugador, cuando esta carta batalla con un monstruo de tu adversario: puedes descartar 1 monstruo Spirit; hasta el final de la Battle Phase, esta carta gana ATK y DEF igual al ATK y DEF del monstruo descartado. Una vez por turno, durante la End Phase, si este turno esta carta fue Invocada de Modo Normal o volteada boca arriba: devuélvela a la mano.
  fr: |-
    Non Invocable Spécialement. Une fois par tour, durant la Damage Step de chaque joueur, lorsque cette carte combat un monstre de votre adversaire : vous pouvez défausser 1 monstre Spirit ; jusqu'à la fin de la Battle Phase, cette carte gagne une ATK/DEF égales à l'ATK/DEF du monstre défaussé. Une fois par tour, durant la End Phase, si cette carte a été Invoquée Normalement ou retournée face recto ce tour : renvoyez-la à la main.
  it: |-
    Non può essere Evocato Specialmente. Una volta per turno, durante il Damage Step di qualsiasi giocatore, quando questa carta combatte con un mostro dell'avversario: puoi scartare 1 mostro Spirito; fino alla fine della Battle Phase, questa carta guadagna ATK e DEF pari all'ATK e DEF del mostro scartato. Una volta per turno, durante la End Phase, se questa carta è stata Evocata Normalmente o scoperta in questo turno: falla ritornare nella mano.
  pt: |-
    Não pode ser Invocado por Invocação-Especial. Uma vez por turno, durante a Etapa de Dano de qualquer duelista, quando este card batalhar um monstro do oponente: você pode descartar 1 monstro Espírito; até o final da Fase de Batalha, este card ganha ATK e DEF igual ao ATK e DEF do monstro descartado. Uma vez por turno, durante a Fase Final, se este card foi Invocado por Invocação-Normal ou virado com a face para cima neste turno: devolva-o para a mão.
  ja: |-
    このカードは特殊召喚できない。①：１ターンに１度、このカードが相手モンスターと戦闘を行うダメージステップ開始時からダメージ計算前までに、手札からスピリットモンスター１体を捨てて発動できる。このカードの攻撃力・守備力はバトルフェイズ終了時まで、捨てたモンスターの攻撃力・守備力のそれぞれの数値分アップする。②：このカードが召喚・リバースしたターンのエンドフェイズに発動する。このカードを持ち主の手札に戻す。
  ko: |-
    이 카드는 특수 소환할 수 없다. ①: 1턴에 1번, 이 카드가 상대 몬스터와 전투를 실행하는 데미지 스텝 개시시부터 데미지 계산 전까지, 패에서 스피릿 몬스터 1장을 버리고 발동할 수 있다. 이 카드의 공격력 / 수비력은 배틀 페이즈 종료시까지, 버린 몬스터의 공격력 / 수비력의 각각의 수치만큼 올린다. ②: 이 카드가 일반 소환 / 리버스한 턴의 엔드 페이즈에 발동한다. 이 카드를 주인의 패로 되돌린다.
  zh-TW:
  zh-CN: |-
    这张卡不能特殊召唤。①：1回合1次，这张卡和对方怪兽进行战斗的从伤害步骤开始时到伤害计算前，从手卡丢弃1只灵魂怪兽才能发动。这张卡的攻击力·守备力直到战斗阶段结束时上升丢弃的怪兽的攻击力·守备力的各自数值。②：这张卡召唤·反转的回合的结束阶段发动。这张卡回到持有者手卡。
