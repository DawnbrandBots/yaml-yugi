text:
  en: |-
    When an opponent's monster declares an attack: You can Special Summon this card from your hand in Defense Position, and if you do, it cannot be destroyed by battle. If this card is Special Summoned: You can add from your Deck to your hand 1 "Polymerization" or 1 Spell/Trap that mentions an "Elemental HERO" monster's card name. During your Main Phase: You can shuffle this card into the Deck, and if you do, Special Summon 1 "Elemental HERO" Normal Monster from your Deck. You can only use each effect of "Elemental HERO Spirit of Neos" once per turn.
  de: |-
    Wenn ein Monster eines Gegners einen Angriff deklariert: Du kannst diese Karte als Spezialbeschwörung von deiner Hand in die Verteidigungsposition beschwören und falls du dies tust, kann sie nicht durch Kampf zerstört werden. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Polymerisation“ oder 1 Zauber/Falle, der oder die den Kartennamen eines „Elementar-HELD“-Monsters erwähnt, von deinem Deck hinzufügen. Während deiner Main Phase: Du kannst diese Karte ins Deck mischen und falls du dies tust, beschwöre 1 Normales „Elementar-HELD“-Monster als Spezialbeschwörung von deinem Deck. Du kannst jeden Effekt von „Elementar-HELD Geist von Neos“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando un monstruo del adversario declara un ataque: puedes Invocar esta carta de Modo Especial, desde tu mano, en Posición de Defensa y, si lo haces, ésta no puede ser destruida en batalla. Si esta carta es Invocada de Modo Especial: puedes añadir a tu mano, desde tu Deck, 1 "Polimerización" o 1 Mágica/Trampa que mencione un nombre de carta de monstruo "HÉROE Elemental". Durante tu Main Phase: puedes barajar esta carta al Deck y, si lo haces, Invoca de Modo Especial 1 Monstruo Normal "HÉROE Elemental" desde tu Deck. Sólo puedes usar cada efecto de "HÉROE Elemental Espíritu de Neos" una vez por turno.
  fr: |-
    Lorsqu'un monstre de l'adversaire déclare une attaque : vous pouvez Invoquer Spécialement cette carte depuis votre main en Position de Défense, et si vous le faites, elle ne peut pas être détruite au combat. Si cette carte est Invoquée Spécialement : vous pouvez ajouter 1 "Polymérisation" ou 1 Magie/Piège qui mentionne un nom de carte de monstre "HÉROS Élémentaire" depuis votre Deck à votre main. Durant votre Main Phase : vous pouvez mélanger cette carte dans le Deck, et si vous le faites, Invoquez Spécialement 1 Monstre Normal "HÉROS Élémentaire" depuis votre Deck. Vous ne pouvez utiliser chaque effet de "Esprit de Néos, HÉROS Élémentaire" qu'une fois par tour.
  it: |-
    Quando un mostro dell'avversario dichiara un attacco: puoi Evocare Specialmente questa carta dalla tua mano in Posizione di Difesa e, se lo fai, essa non può essere distrutta in battaglia. Se questa carta viene Evocata Specialmente: puoi aggiungere dal tuo Deck alla tua mano 1 "Polimerizzazione" o 1 Magia/Trappola che menziona il nome della carta di un mostro "EROE Elementale". Durante la tua Main Phase: puoi mischiare questa carta nel Deck e, se lo fai, Evoca Specialmente 1 Mostro Normale "EROE Elementale" dal tuo Deck. Puoi utilizzare ogni effetto di "Spirito di Neos EROE Elementale" una sola volta per turno.
  pt: |-
    Quando um monstro do oponente declarar um ataque: você pode Invocar este card por Invocação-Especial da sua mão em Posição de Defesa e, se isso acontecer, ele não pode ser destruído em batalha. Se este card for Invocado por Invocação-Especial: você pode adicionar do seu Deck à sua mão 1 "Polimerização" ou 1 Magia/Armadilha que mencione um nome de card de monstro "HERÓI do Elemento". Durante sua Fase Principal: você pode embaralhar este card no Deck e, se isso acontecer, Invoque por Invocação-Especial 1 Monstro Normal "HERÓI do Elemento" do seu Deck. Você só pode usar cada efeito de "Espírito de Neos, o HERÓI do Elemento" uma vez por turno.
  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：相手モンスターの攻撃宣言時に発動できる。このカードを手札から守備表示で特殊召喚する。この効果で特殊召喚したこのカードは戦闘では破壊されない。②：このカードが特殊召喚に成功した場合に発動できる。デッキから「Ｅ・ＨＥＲＯ」モンスターのカード名が記された魔法・罠カードまたは「融合」１枚を手札に加える。③：自分メインフェイズに発動できる。このカードを持ち主のデッキに戻し、デッキから「Ｅ・ＨＥＲＯ」通常モンスター１体を特殊召喚する。
  ko: |-
    이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대 몬스터의 공격 선언시에 발동할 수 있다. 이 카드를 패에서 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 이 카드는 전투로는 파괴되지 않는다. ②: 이 카드가 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "엘리멘틀 히어로" 몬스터의 카드명이 쓰여진 마법 / 함정 카드 또는 "융합" 1장을 패에 넣는다. ③: 자신 메인 페이즈에 발동할 수 있다. 이 카드를 주인의 덱으로 되돌리고, 덱에서 "엘리멘틀 히어로" 일반 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②③效果1回合各能使用1次。①：对手怪兽的攻击宣言时可以发动。将这张卡从手牌以守备表示特殊召唤。用这个效果特殊召唤的这张卡不会被战斗破坏。②：这张卡特殊召唤成功的场合可以发动。从卡组将1张记述了「E·HERO」怪兽的卡名的魔法陷阱卡或者「融合」加入手牌。③：自己的主要阶段可以发动。使这张卡返回持有者的卡组，从卡组特殊召唤1只「E·HERO」通常怪兽。
