  zh-CN: |-
    这个卡名的①②效果1回合各能使用1次。①：可以向对手展示手牌的1只仪式怪兽发动。从卡组将1只与那只怪兽卡名不同而等级相同的仪式怪兽加入手牌。②：可以将墓地的这张卡除外，从手牌将1张仪式魔法卡送入墓地发动。这个效果变为与那张仪式魔法卡发动时的仪式召唤效果相同。
