  ja: |-
    ①：お互いは１０００ＬＰ回復する。さらに、以下の効果を適用できる。●自分の手札を１枚選んで捨て、デッキからレベル１の「ピュアリィ」モンスター１体を特殊召喚する。②：このカードを素材として持っている「ピュアリィ」Ｘモンスターは以下の効果を得る。●１ターンに１度、このカード以外の自分フィールドのカード１枚を墓地へ送り、相手フィールドのカード１枚を対象として発動できる。そのカードをこのカードの下に重ねてＸ素材とする。
  ko: |-
    ①: 양쪽 플레이어는 1000 LP 회복한다. 추가로, 이하의 효과를 적용할 수 있다. ●자신의 패를 1장 골라 버리고, 덱에서 레벨 1 의 "퓨어리" 몬스터 1장을 특수 소환한다. ②: 이 카드를 소재로서 가지고 있는 "퓨어리" 엑시즈 몬스터는 이하의 효과를 얻는다. ●1턴에 1번, 이 카드 이외의 자신 필드의 카드 1장을 묘지로 보내고, 상대 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 이 카드 아래에 겹쳐 엑시즈 소재로 한다.
  zh-TW:
  zh-CN: |-
    ①：双方回复1000基本分。并且，可以再让以下效果适用。
    ●选自己1张手卡丢弃，从卡组把1只1星「纯爱妖精」怪兽特殊召唤。
    ②：持有这张卡作为素材中的「纯爱妖精」超量怪兽得到以下效果。
    ●1回合1次，把这张卡以外的自己场上1张卡送去墓地，以对方场上1张卡为对象才能发动。那张卡在这张卡下面重叠作为超量素材。
