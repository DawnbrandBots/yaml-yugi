text:
  en:
  de: |-
    Du kannst 1 offene/n Zauber/Falle, den oder die du kontrollierst, auf den Friedhof legen und dann 1 Insekt-Monster der Stufe 4 oder niedriger in deinem Friedhof wählen; beschwöre das Insekt-Monster als Spezialbeschwörung in die Verteidigungsposition. Du kannst diesen Effekt von „Käfron“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes mandar al Cementerio 1 Mágica/Trampa boca arriba que controles, y después seleccionar 1 monstruo Insecto de Nivel 4 o menor en tu Cementerio; Invoca ese monstruo Insecto de Modo Especial en Posición de Defensa. Sólo puedes usar este efecto de "Escarabotrón" una vez por turno.
  fr: |-
    Vous pouvez envoyer 1 Magie/Piège face recto que vous contrôlez au Cimetière, puis ciblez 1 monstre Insecte de max. Niveau 4 dans votre Cimetière ; Invoquez Spécialement le monstre Insecte en Position de Défense. Vous ne pouvez utiliser cet effet de "Beetron" qu'une fois par tour.
  it: |-
    Puoi mandare 1 Magia/Trappola scoperta che controlli al Cimitero, poi scegliere come bersaglio 1 mostro Insetto di Livello 4 o inferiore nel tuo Cimitero; Evoca Specialmente quel mostro Insetto in Posizione di Difesa. Puoi utilizzare questo effetto di "Scaratron" una sola volta per turno.
  pt: |-
    Você pode enviar para o Cemitério 1 Magia/Armadilha com a face para cima que você controla e, depois, escolher 1 monstro Inseto de Nível 4 ou menos no seu Cemitério; Invoque esse monstro Inseto por Invocação-Especial em Posição de Defesa. Você só pode usar este efeito de "Besourotron" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。
    ①：自分フィールドの表側表示の魔法・罠カード１枚を墓地へ送り、自分の墓地のレベル４以下の昆虫族モンスター１体を対象として発動できる。その昆虫族モンスターを守備表示で特殊召喚する。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 앞면 표시의 마법 / 함정 카드 1장을 묘지로 보내고, 자신 묘지의 레벨 4 이하의 곤충족 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 곤충족 몬스터를 수비 표시로 특수 소환한다.
  zh-TW: |-
    此卡名的效果１回合僅限使用１次。①：將我方場上的１張正面表示的魔法・陷阱卡送至墓地，可將我方墓地的１隻等級４以下的昆蟲族怪獸做為對象發動。以守備表示特殊召喚該昆蟲族怪獸。
  zh-CN: |-
    可将我方场上１张表侧表示的魔法・陷阱卡送入墓地来发动此卡。选择我方墓地中１只等级４以下的昆虫族怪兽并以表侧守备表示特殊召唤。“机械独角仙”的效果在１个回合中只可使用１次。
