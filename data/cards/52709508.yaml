  pt: Triforça Aliado Genex
  ja: <ruby>Ａ<rt>アーリー</rt></ruby>・ジェネクス・トライフォース
  ja_romaji: Ārī Jenekusu Toraifōsu
  ko: A·제넥스 트라이포스
