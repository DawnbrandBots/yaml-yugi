text:
  en: |-
    Activate only when you take damage from a card effect. Special Summon 1 Level 4 or lower "Blackwing" monster from your hand.
  de: |-
    Aktiviere diese Karte nur, wenn du Schaden von einem Karteneffekt erhältst. Beschwöre 1 "Schwarzflügel"-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand.
  es: |-
    Sólo puedes activar esta carta cuando recibes daño del efecto de una carta. Invoca de Modo Especial, desde tu mano, 1 monstruo "Alanegra" de Nivel 4 o menor.
  fr: |-
    Activable uniquement lorsque vous recevez des dommages par l'effet d'une carte. Invoquez Spécialement 1 monstre "Aile Noire" de Niveau 4 ou moins depuis votre main.
  it: |-
    Attiva solo quando subisci danno dall'effetto di una carta. Evoca Specialmente 1 mostro "Alanera" di Livello 4 o inferiore dalla tua mano.
  pt: |-
    Quando você sofrer dano de um efeito de card: Invoque por Invocação-Especial 1 monstro "Asanegra" de Nível 4 ou menos da sua mão.
  ja: |-
    カードの効果によって自分がダメージを受けた時に発動する事ができる。手札からレベル４以下の「ＢＦ」と名のついたモンスター１体を特殊召喚する。
  ko: |-
    카드의 효과에 의해서 자신이 데미지를 받았을 때 발동할 수 있다. 패에서 레벨 4 이하의 "BF(블랙 페더)"라는 이름이 붙은 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    卡的效果让自己受到伤害时才能发动。从手卡把1只4星以下的名字带有「黑羽」的怪兽特殊召唤。
