name:
  en: Five-Headed Link Dragon
  de: Fünfköpfiger Linkdrache
  es: Dragón de Enlace de Cinco Cabezas
  fr: Dragon Lien à Cinq Têtes
  it: Drago Link a Cinque Teste
  pt: Dragão Link de Cinco Cabeças
  ja: <ruby>Ｌ・Ｇ・Ｄ<rt>リンク・ゴッド・ドラゴン</rt></ruby>
  ja_romaji: Rinku Goddo Doragon
