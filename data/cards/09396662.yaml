  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの他の効果モンスター１体をリリースして発動できる。自分フィールドに「氷結界トークン」（水族・水・星１・攻／守０）を３体まで特殊召喚し、その数だけこのカードのレベルを上げる。このターン、自分は水属性ＳモンスターしかＥＸデッキから特殊召喚できない。②：このカードが墓地へ送られた場合に発動できる。「氷結界の鏡魔師」以外の自分のデッキ・除外状態の「氷結界」カード１枚を手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 다른 효과 몬스터 1장을 릴리스하고 발동할 수 있다. 자신 필드에 "빙결계 토큰"(물족 / 물 / 레벨 1 / 공 0 / 수 0)을 3장까지 특수 소환하고, 그 수만큼 이 카드의 레벨을 올린다. 이 턴에, 자신은 물 속성 싱크로 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. "빙결계의 경마사" 이외의 자신의 덱 / 제외 상태인 "빙결계" 카드 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：解放自己场上１只其他效果怪兽可以发动。将最多３只“冰结界衍生物”（水族・水・星１・攻／守０）特殊召唤至自己场上，此卡的等级上升相当于其数量的数值。此回合，自己从额外牌组仅可特殊召唤水属性同步怪兽。②：此卡被送至墓地的情况下可以发动。将“冰结界的镜魔师”以外的、自己的牌组・除外状态的１张“冰结界”卡加入手牌。
