name:
  en: A Deal with Dark Ruler
  de: Pakt mit dem Dunklen Herrscher
  es: Un Trato con el Señor Oscuro
  fr: Accord avec le Maître des Ténèbres
  it: Un Accordo con l'Arcidemone
  pt: Um Acordo com o Senhor das Trevas
  ja: デーモンとの<ruby>駆<rt>か</rt></ruby>け<ruby>引<rt>ひ</rt></ruby>き
  ja_romaji: Dēmon tono Kakehiki
  ko: 데몬과의 거래
  ko_rr:
  zh-TW:
  zh-CN: 与恶魔的暗中交易
text:
  en: |-
    (This card is always treated as an "Archfiend" card.)
    If a Level 8 or higher monster under your control was sent to the Graveyard this turn: Special Summon 1 "Berserk Dragon" from your hand or Deck.
  de: |-
    (Diese Karte wird immer als „Erzunterweltler“-Karte behandelt.)
    Falls ein Monster der Stufe 8 oder höher unter deiner Kontrolle in diesem Spielzug auf den Friedhof gelegt wurde: Beschwöre 1 „Berserker-Drache“ als Spezialbeschwörung von deiner Hand oder deinem Deck.
  es: |-
    (Esta carta se trata siempre como una carta "Archidemonio").
    Si este turno un monstruo de Nivel 8 o mayor que controlas fue mandado al Cementerio: Invoca de Modo Especial, desde tu mano o Deck, 1 "Dragón Berserker".
  fr: |-
    (Cette carte est toujours traitée comme une carte "Archdémon".)
    Si un monstre de min. Niveau 8 sous votre contrôle a été envoyé au Cimetière ce tour : Invoquez Spécialement 1 "Dragon Furieux" depuis votre main ou Deck.
  it: |-
    Se un mostro di Livello 8 o superiore sotto il tuo controllo è stato mandato al Cimitero in questo turno: Evoca Specialmente 1 "Drago Berserk" dalla tua mano o Deck.
  pt: |-
    (Este card é tratado como um card "Arquidemônio".)
    Se um monstro de Nível 8 ou mais sob o seu controle foi enviado para o Cemitério neste turno: Invoque por Invocação-Especial 1 "Dragão Furioso" da sua mão ou Deck.
  ja: |-
    レベル８以上の自分フィールド上のモンスターが墓地へ送られたターンに発動する事ができる。自分の手札またはデッキから「バーサーク・デッド・ドラゴン」１体を特殊召喚する。
  ko: |-
    자신 필드 위의 레벨 8 이상의 몬스터가 묘지로 보내진 턴에 발동할 수 있다. 자신의 패 또는 덱에서 "버서크 데드 드래곤"을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    8星以上的自己场上的怪兽被送去墓地的回合才能发动。从自己的手卡或者卡组把1只「狂暴死龙」特殊召唤。
