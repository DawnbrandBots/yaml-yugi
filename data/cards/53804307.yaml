name:
  en: Blaster, Dragon Ruler of Infernos
  de: Blaster, Drachenherrscher der Infernos
  es: Blaster, Señor Dragón del Infierno
  fr: Blaster, Maître Dragon des Brasiers
  it: Blaster, Drago Sovrano degli Inferi
  pt: Dinamite, Dragão Soberano dos Infernos
  ja: <ruby>焔<rt>えん</rt></ruby><ruby>征<rt>せい</rt></ruby><ruby>竜<rt>りゅう</rt></ruby>－ブラスター
  ja_romaji: Enseiryū - Burasutā
  ko: 염정룡－블래스터
  ko_rr:
  zh-TW: 焰征龍－爆破
  zh-CN: 焰征龙－爆破
text:
  en: |-
    If this card is in your hand or GY: You can banish a total of 2 FIRE and/or Dragon monsters from your hand and/or GY, except this card; Special Summon this card. During your opponent's End Phase, if you control this Special Summoned card: Return it to the hand. You can discard this card and 1 FIRE monster to the GY, then target 1 card on the field; destroy that target. If this card is banished: You can add 1 FIRE Dragon monster from your Deck to your hand. You can only use 1 "Blaster, Dragon Ruler of Infernos" effect per turn, and only once that turn.
  de: |-
    Falls sich diese Karte in deiner Hand oder deinem Friedhof befindet: Du kannst insgesamt 2 FEUER und/oder Drache-Monster von deiner Hand und/oder deinem Friedhof verbannen, außer dieser Karte; beschwöre diese Karte als Spezialbeschwörung. Während der End Phase deines Gegners, falls du diese als Spezialbeschwörung beschworene Karte kontrollierst: Gib sie auf die Hand zurück. Du kannst diese Karte und 1 FEUER Monster auf den Friedhof abwerfen und dann 1 Karte auf dem Spielfeld wählen; zerstöre jenes gewählte Ziel. Falls diese Karte verbannt wird: Du kannst deiner Hand 1 FEUER Drache-Monster von deinem Deck hinzufügen. Du kannst nur 1 Effekt von „Blaster, Drachenherrscher der Infernos“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  es: |-
    (Esta carta se trata siempre como una carta "Señor Dragón de los/las").
    Si esta carta está en tu mano o Cementerio: puedes desterrar un total de 2 monstruos Dragón y/o de FUEGO en tu mano y/o Cementerio, excepto esta carta; Invoca esta carta de Modo Especial. Durante la End Phase de tu adversario, si controlas esta carta Invocada de Modo Especial: devuélvela a la mano. Puedes descartar al Cementerio esta carta y 1 monstruo de FUEGO, y después seleccionar 1 carta en el Campo; destruye ese objetivo. Si esta carta es desterrada: puedes añadir a tu mano 1 monstruo Dragón de FUEGO en tu Deck. Sólo puedes usar 1 efecto de "Blaster, Señor Dragón del Infierno" por turno, y sólo una vez ese turno.
  fr: |-
    Si cette carte est dans votre main ou Cimetière : vous pouvez bannir un total de 2 monstres FEU et/ou Dragon (cette carte exclue) depuis votre main et/ou Cimetière ; Invoquez Spécialement cette carte. Durant la End Phase de votre adversaire, si vous contrôlez cette carte Invoquée Spécialement : renvoyez-la à la main. Vous pouvez défausser cette carte et 1 monstre FEU au Cimetière, puis ciblez 1 carte sur le Terrain ; détruisez la cible. Si cette carte est bannie : vous pouvez ajouter 1 monstre FEU Dragon depuis votre Deck à votre main. Vous ne pouvez utiliser qu'1 effet de "Blaster, Maître Dragon des Brasiers" par tour, et uniquement une fois le tour.
  it: |-
    Se questa carta è nella tua mano o Cimitero: puoi bandire un totale di 2 mostri FUOCO e/o Drago dalla tua mano e/o Cimitero, eccetto questa carta; Evoca Specialmente questa carta. Durante la End Phase del tuo avversario, se controlli questa carta Evocata Specialmente: falla ritornare nella mano. Puoi scartare al Cimitero questa carta e 1 mostro FUOCO, poi scegliere come bersaglio 1 carta sul Terreno; distruggi quel bersaglio. Se questa carta viene bandita: puoi aggiungere 1 mostro FUOCO Drago dal tuo Deck alla tua mano. Puoi utilizzare solo 1 effetto di "Blaster, Drago Sovrano degli Inferi" per turno, e solo una volta in quel turno.
  pt: |-
    Se este card estiver na sua mão ou no Cemitério: você pode banir um total de 2 monstros de FOGO e/ou Dragão da sua mão e/ou do Cemitério, exceto este card; Invoque este card por Invocação-Especial. Durante a Fase Final do seu oponente, se você controlar este card Invocado por Invocação-Especial: devolva-o para a mão. Você pode descartar este card e 1 monstro de FOGO para o Cemitério e, depois, escolha 1 card no campo; destrua o alvo. Se este card for banido: você pode adicionar 1 monstro Dragão de FOGO do seu Deck à sua mão. Você só pode usar 1 efeito de "Dinamite, Dragão Soberano dos Infernos" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①～④の効果は１ターンに１度、いずれか１つしか使用できない。①：手札からこのカードと炎属性モンスター１体を墓地へ捨て、フィールドのカード１枚を対象として発動できる。それを破壊する。②：ドラゴン族か炎属性のモンスターを自分の手札・墓地から２体除外して発動できる。このカードを手札・墓地から特殊召喚する。③：このカードが特殊召喚されている場合、相手エンドフェイズに発動する。このカードを手札に戻す。④：このカードが除外された場合に発動できる。デッキからドラゴン族・炎属性モンスター１体を手札に加える。
  ko: |-
    이 카드명의 ①~④의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 패에서 이 카드와 화염 속성 몬스터 1장을 묘지로 버리고, 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그것을 파괴한다. ②: 드래곤족이나 화염 속성의 몬스터를 자신의 패 / 묘지에서 2장 제외하고 발동할 수 있다. 이 카드를 패 / 묘지에서 특수 소환한다. ③: 이 카드가 특수 소환되어 있을 경우, 상대 엔드 페이즈에 발동한다. 이 카드를 패로 되돌린다. ④: 이 카드가 제외되었을 경우에 발동할 수 있다. 덱에서 드래곤족 / 화염 속성 몬스터 1장을 패에 넣는다.
  zh-TW: |-
    可从我方手牌、墓地中除外此卡以外的龙族或炎属性怪兽共2只并进行发动。从手牌或墓地特殊召唤此卡。受到特殊召唤的此卡，将于对手的结束阶段时返回至持有者手牌。此外，透过将此卡连同1只炎属性怪兽从手牌丢弃至墓地，来选择位于场上的任意1张卡牌进行破坏。若是此卡被除外的情形，可从牌组中抽取1只龙族、炎属性怪兽加入手牌。「焰征龍－爆破」的效果1回合只可使用1次。
  zh-CN: |-
    此卡名的①～④效果１回合１次，仅可使用其中１个。
    ①：从手牌将此卡和１只炎属性怪兽舍弃至墓地，以场上的１张卡为对象可以发动。将其破坏。
    ②：从自己的手牌・墓地将龙族或炎属性的２只怪兽除外可以发动。从手牌・墓地将此卡特殊召唤。
    ③：此卡是被特殊召唤的情况下，在对手的结束阶段发动。将此卡放回手牌。
    ④：此卡被除外的情况下可以发动。从牌组将１只龙族・炎属性怪兽加入手牌。
