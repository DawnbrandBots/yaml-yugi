text:
  en:
  de: |-
    Falls du 4000 oder weniger LP hast, wenn ein Angriff deklariert wird, an dem ein Monster, das du kontrollierst, und ein Monster deines Gegners beteiligt sind: Zahle die Hälfte deiner LP und wähle dann 1 offenes Monster, das du kontrollierst; es erhält bis zum Ende des Spielzugs deines Gegners ATK in Höhe des Defizits zwischen deinen derzeitigen LP und 4000. Du kannst nur 1 „Seelentritt“ pro Spielzug aktivieren.
  es: |-
    Si tus LP son 4000 o menos, cuando es declarado un ataque que involucre a un monstruo que controles y un monstruo de tu adversario: paga la mitad de tus LP, y después selecciona 1 monstruo boca arriba que controles; hasta el final del turno de tu adversario, éste gana ATK igual al déficit entre tus LP en este momento y 4000. Sólo puedes activar 1 "Golpe del Alma" por turno.
  fr: |-
    Si vous avez max. 4000 LP, lorsqu'une attaque impliquant un monstre que vous contrôlez et un monstre de votre adversaire est déclarée : payez la moitié de vos LP, puis ciblez 1 monstre face recto que vous contrôlez ; jusqu'à la fin du tour de votre adversaire, il gagne une ATK égale au déficit entre vos LP actuels et 4000. Vous ne pouvez activer qu'1 "Attaque d'Âme" par tour.
  it: |-
    Se i tuoi LP sono 4000 o meno, quando viene dichiarato un attacco che coinvolge un mostro che controlli e un mostro dell'avversario: paga la metà dei tuoi LP, poi scegli come bersaglio 1 mostro scoperto che controlli; esso guadagna ATK pari al disavanzo tra i tuoi LP attuali e 4000 fino alla fine del turno del tuo avversario. Puoi attivare solo 1 "Colpo dell'Anima" per turno.
  pt: |-
    Se seus PV forem 4000 ou menos, quando um ataque for declarado envolvendo um monstro que você controla e um monstro do oponente: pague metade dos seus PV e, depois, escolha 1 monstro com a face para cima que você controla; até o final do turno do seu oponente, ele ganha ATK igual ao déficit entre seus PV atuais e 4000. Você só pode ativar 1 "Golpe da Alma" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。
    ①：自分のＬＰが４０００以下の場合、自分のモンスターが相手モンスターと戦闘を行う攻撃宣言時に、ＬＰを半分払い、自分フィールドのモンスター１体を対象として発動できる。そのモンスターの攻撃力は相手ターン終了時まで、自分のＬＰが４０００より下回っている数値分アップする。
  ko: |-
    자신의 라이프 포인트가 4000 이하일 경우, 자신 필드 위의 몬스터가 상대 몬스터와 전투를 실행하는 공격 선언시에 라이프 포인트를 절반 지불하고, 자신 필드 위의 몬스터 1장을 선택하여 발동할 수 있다. 선택한 몬스터의 공격력은 상대의 엔드 페이즈시까지, 자신의 라이프 포인트가 4000 보다 낮은 수치만큼 올린다. "영혼의 일격"은 1턴에 1장밖에 발동할 수 없다.
  zh-TW: |-
    在我方的LP為４０００以下的狀況下，可在我方場上的怪獸與對方怪獸進行戰鬥的攻擊宣言時支付一半LP，選擇我方場上的１隻怪獸發動。選擇的怪獸的攻擊力在對方回合結束前，依據我方的LP與４０００間的差額進行提升。「魂之一擊」１回合僅限發動１張。
  zh-CN: |-
    我方的生命点数为４０００或以下的场合，可在我方场上的怪兽与对手怪兽进行战斗的攻击宣言时，支付一半生命点数，并选择我方场上的１只怪兽发动。直至对手回合结束时，被选择怪兽的攻击力上升相当于我方生命点数低于４０００的差额。“魂之一击”１回合只可发动１张。
