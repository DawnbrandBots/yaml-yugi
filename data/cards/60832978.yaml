name:
  en: Double Resonator
  de: Doppelresonator
  es: Resonador Doble
  fr: Double Diapason
  it: Doppio Diapason
  pt: Ressonador Duplo
  ja: ダブル・リゾネーター
  ja_romaji: Daburu Rizonētā
  ko: 더블 레조네이터
  ko_rr:
  zh-TW:
  zh-CN: 双头共鸣者
text:
  en: |-
    If this card is Normal or Special Summoned: You can target 1 face-up monster on the field; that target is treated as a Tuner this turn. You can banish this card from your GY, then target 1 Fiend monster you control; that Fiend monster is treated as a Tuner this turn. You can only use this effect of "Double Resonator" once per turn.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 offenes Monster auf dem Spielfeld wählen; das gewählte Ziel wird in diesem Spielzug als Empfänger behandelt. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Unterweltler-Monster wählen, das du kontrollierst; das Unterweltler-Monster wird in diesem Spielzug als Empfänger behandelt. Du kannst diesen Effekt von „Doppelresonator“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 monstruo boca arriba en el Campo; este turno, ese objetivo se trata como un Cantante. Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo Demonio que controles; este turno, ese monstruo Demonio se trata como un Cantante. Sólo puedes usar este efecto de "Resonador Doble" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 monstre face recto sur le Terrain ; ce tour, la cible est traitée comme un Syntoniseur. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre Démon que vous contrôlez ; ce tour, le monstre Démon est traité comme un Syntoniseur. Vous ne pouvez utiliser cet effet de "Double Diapason" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 mostro scoperto sul Terreno; quel bersaglio viene considerato come un Tuner in questo turno. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro Demone che controlli; quel mostro Demone viene considerato come un Tuner in questo turno. Puoi utilizzare questo effetto di "Doppio Diapason" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 monstro com a face para cima no campo; o alvo é considerado como um Regulador neste turno. Você pode banir este card do seu Cemitério e, depois, escolher 1 monstro Demônio que você controla; esse monstro Demônio é considerado como um Regulador neste turno. Você só pode usar este efeito de "Ressonador Duplo" uma vez por turno.
  ja: |-
    「ダブル・リゾネーター」の②の効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合、フィールドの表側表示モンスター１体を対象として発動できる。このターン、その表側表示モンスターをチューナーとして扱う。②：墓地のこのカードを除外し、自分フィールドの悪魔族モンスター１体を対象として発動できる。このターン、その悪魔族モンスターをチューナーとして扱う。
  ko: |-
    "더블 레조네이터"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우, 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 그 앞면 표시 몬스터를 튜너로 취급한다. ②: 묘지의 이 카드를 제외하고, 자신 필드의 악마족 몬스터 1장을 대상으로 하여 발동할 수 있다. 이 턴에, 그 악마족 몬스터를 튜너로 취급한다.
  zh-TW:
  zh-CN: |-
    「双头共鸣者」的②的效果1回合只能使用1次。①：这张卡召唤·特殊召唤成功的场合，以场上1只表侧表示怪兽为对象才能发动。这个回合，那只表侧表示怪兽当作调整使用。②：把墓地的这张卡除外，以自己场上1只恶魔族怪兽为对象才能发动。这个回合，那只恶魔族怪兽当作调整使用。
