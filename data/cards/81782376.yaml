name:
  en: Dig of Destiny
  de: Schicksalsgrabung
  es: Excavación del Destino
  fr: Fouilles de la Destinée
  it: Scavo del Destino
  pt: Escavar o Destino
  ja: <ruby>運<rt>うん</rt></ruby><ruby>命<rt>めい</rt></ruby>の<ruby>発<rt>はっ</rt></ruby><ruby>掘<rt>くつ</rt></ruby>
  ja_romaji: Unmei no Hakkutsu
  ko: 운명의 발굴
  ko_rr:
  zh-TW: 命運的發掘
  zh-CN: 命运的发掘
text:
  en: |-
    When you take battle damage: Draw 1 card. If this card in its owner's control is destroyed by an opponent's card effect: You can draw cards, equal to the number of "Dig of Destiny" in your Graveyard.
  de: |-
    Wenn du Kampfschaden erhältst: Ziehe 1 Karte. Falls diese Karte, die ihr Besitzer kontrolliert, durch einen Karteneffekt deines Gegners zerstört wird: Du kannst Karten in Höhe der Anzahl „Schicksalsgrabung“ in deinem Friedhof ziehen.
  es: |-
    Cuando recibas daño de batalla: roba 1 carta. Si esta carta bajo el control de su dueño es destruida por el efecto de una carta de tu adversario: puedes robar cartas, tantas como la cantidad de "Excavación del Destino" en tu Cementerio.
  fr: |-
    Lorsque vous recevez des dommages de combat : piochez 1 carte. Si cette carte contrôlée par son propriétaire est détruite par un effet de carte de votre adversaire : vous pouvez piocher un nombre de cartes égal au nombre de "Fouilles de la Destinée" dans votre Cimetière.
  it: |-
    Quando subisci danno da combattimento: pesca 1 carta. Se questa carta sotto il controllo del suo proprietario viene distrutta dall'effetto di una carta dell'avversario: puoi pescare carte pari al numero di "Scavo del Destino" nel tuo Cimitero.
  pt: |-
    Quando você sofrer dano de batalha: compre 1 card. Se este card sob o controle do seu dono for destruído por um efeito de card do oponente: você pode comprar cards igual ao número de "Escavar o Destino" no seu Cemitério.
  ja: |-
    ①：自分が戦闘ダメージを受けた時に発動できる。自分はデッキから１枚ドローする。②：フィールドのこのカードが相手の効果で破壊された場合に発動できる。自分の墓地の「運命の発掘」の枚数分だけ、自分はデッキからドローする。
  ko: |-
    ①: 자신이 전투 데미지를 받았을 때에 발동할 수 있다. 자신은 1장 드로우한다. ②: 필드의 이 카드가 상대 효과로 파괴되었을 경우에 발동할 수 있다. 자신 묘지의 "운명의 발굴"의 매수만큼만 자신은 드로우한다.
  zh-TW: |-
    ①：可在我方受到戰鬥傷害時發動。我方從牌組抽１張牌。②：可在場上的此卡因對方的效果被破壞的狀況下發動。依我方墓地的「命運的發掘」的張數，我方從牌組抽牌。
  zh-CN: |-
    ①：我方受到战斗伤害时可发动。我方从牌组抽取１张卡牌。②：场上的此卡因对手效果被破坏的场合可发动。我方从牌组抽取卡牌，其数量相当于我方墓地“命运的发掘”的张数。
