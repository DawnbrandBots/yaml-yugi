  de: Aiwass, Magistus-Zaubergeist
  es: Aiwass, el Magistus Espíritu de Magia
  fr: Aiwass, Esprit de la Magie Magistus
  it: Aiwass, il Magistus Spirito Magia
  pt: Aiwass, o Espírito Mágico Magistus
  ja: <ruby>法典の守護者<rt>マギストス・セイント</rt></ruby>アイワス
  ja_romaji: Magisutosu Seinto Aiwasu
  ko: 마기스토스 세인트 아이와스
  ko_rr:
  zh-TW: 偉魔守護者 法典的愛華斯
  zh-CN: 伟魔圣灵 法典之爱华斯
text:
  en: |-
    1 "Magistus" monster + 1 Spellcaster monster
    While this card is an Equip Card, the equipped monster gains 1000 ATK/DEF. During the Main Phase (Quick Effect): You can target 1 other face-up monster on the field; equip this card you control to it. If this card was equipped to an opponent's monster by this effect, take control of the equipped monster, also it cannot activate its effects. You can only use this effect of "Aiwass, the Magistus Spell Spirit" once per turn.
  de: |-
    1 „Magistus“-Monster + 1 Hexer-Monster
    Solange diese Karte eine Ausrüstungskarte ist, erhält das ausgerüstete Monster 1000 ATK/DEF. Während der Main Phase (Schnelleffekt): Du kannst 1 anderes offenes Monster auf dem Spielfeld wählen; rüste es mit dieser Karte aus, die du kontrollierst. Falls ein Monster eines Gegners durch diesen Effekt mit dieser Karte ausgerüstet wurde, übernimm die Kontrolle über das ausgerüstete Monster, zusätzlich können seine Effekte nicht aktiviert werden. Du kannst diesen Effekt von „Aiwass, Magistus-Zaubergeist“ nur einmal pro Spielzug verwenden.
  es: |-
    1 monstruo "Magistus" + 1 monstruo Lanzador de Conjuros
    Mientras esta carta es una Carta de Equipo, el monstruo equipado gana 1000 ATK/DEF. Durante la Main Phase (Efecto Rápido): puedes seleccionar otro monstruo boca arriba en el Campo; equípale esta carta que controlas. Si esta carta fue equipada a un monstruo del adversario por este efecto, toma el control del monstruo equipado, y además no puede activar sus efectos. Sólo puedes usar este efecto de "Aiwass, el Magistus Espíritu de Magia" una vez por turno.
  fr: |-
    1 monstre "Magistus" + 1 monstre Magicien
    Tant que cette carte est une Carte d'Équipement, le monstre équipé gagne 1000 ATK/DEF. Durant la Main Phase (Effet Rapide) : vous pouvez cibler 1 autre monstre face recto sur le Terrain ; équipez-lui cette carte que vous contrôlez. Si cette carte était équipée à un monstre de l'adversaire par cet effet, prenez le contrôle du monstre équipé, et aussi, il ne peut pas activer ses effets. Vous ne pouvez utiliser cet effet de "Aiwass, Esprit de la Magie Magistus" qu'une fois par tour.
  it: |-
    1 mostro "Magistus" + 1 mostro Incantatore
    Mentre questa carta è una Carta Equipaggiamento, il mostro equipaggiato guadagna 1000 ATK/DEF. Durante la Main Phase (Effetto Rapido): puoi scegliere come bersaglio 1 altro mostro scoperto sul Terreno; equipaggia questa carta che controlli a esso. Se questa carta è stata equipaggiata a un mostro dell'avversario da questo effetto, prendi il controllo del mostro equipaggiato, inoltre esso non può attivare i suoi effetti. Puoi utilizzare questo effetto di "Aiwass, il Magistus Spirito Magia" una sola volta per turno.
  pt: |-
    1 monstro "Magistus" + 1 monstro Mago
    Enquanto este card for um Card de Equipamento, o monstro equipado ganha 1000 de ATK/DEF. Durante a Fase Principal (Efeito Rápido): você pode escolher 1 outro monstro com a face para cima no campo; equipe este card que você controla a ele. Se este card foi equipado a um monstro do oponente por este efeito, tome o controle do monstro equipado e, além disso, ele não pode ativar seus efeitos. Você só pode usar este efeito de "Aiwass, o Espírito Mágico Magistus" uma vez por turno.
  ja: |-
    「マギストス」モンスター＋魔法使い族モンスター
    このカード名の①の効果は１ターンに１度しか使用できない。①：自分・相手のメインフェイズに、このカード以外のフィールドの表側表示モンスター１体を対象として発動できる。自分フィールドのこのカードを装備カード扱いとしてそのモンスターに装備する。この効果でこのカードを相手モンスターに装備した場合には、装備モンスターの効果は発動できず、そのコントロールを得る。②：このカードを装備したモンスターの攻撃力・守備力は１０００アップする。
  ko: |-
    "마기스토스" 몬스터 ＋ 마법사족 몬스터
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대의 메인 페이즈에 이 카드 이외의 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신 필드의 이 카드를 장착 카드로 취급하여 그 몬스터에 장착한다. 이 효과로 이 카드를 상대 몬스터에 장착했을 경우에는, 장착 몬스터의 효과는 발동할 수 없으며, 그 컨트롤을 얻는다. ②: 이 카드를 장착한 몬스터의 공격력 / 수비력은 1000 올린다.
  zh-TW: |-
    「偉魔」怪獸＋魔法使族怪獸
    此卡名的①效果，１回合僅限使用１次。①：在我方・對方的主要階段，可將場上的１隻此卡以外的正面表示怪獸做為對象發動。將我方場上的此卡視為裝備卡裝備於該怪獸。在透過此效果將此卡裝備於對方怪獸的狀況下，無法發動裝備怪獸的效果，獲得其控制權。②：裝備此卡的怪獸的攻擊力・守備力提升１０００。
  zh-CN: |-
    “伟魔”怪兽＋魔法师族怪兽
    此卡名的①效果1回合仅可使用1次。①：在自己・对手的主要阶段，以场上1只此卡以外的表侧表示怪兽为对象可以发动。将自己场上的此卡视为装备卡装备于该怪兽。以此效果将此卡装备于对手怪兽的情况下，装备怪兽的效果不可发动，且获得其控制权。②：装备此卡的怪兽的攻击力・守备力上升1000。
