text:
  en: |-
    Each time an opponent's monster declares an attack, you gain 500 LP. If this card is Normal or Special Summoned and you control no other monsters: You can Special Summon 1 "Lil-la" monster from your hand or Deck. You can only use this effect of "Live☆Twin Ki-sikil" once per turn.
  de: |-
    Jedes Mal, wenn ein Monster eines Gegners einen Angriff deklariert, erhältst du 500 LP. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird und du keine anderen Monster kontrollierst: Du kannst 1 „Lil-la“-Monster als Spezialbeschwörung von deiner Hand oder deinem Deck beschwören. Du kannst diesen Effekt von „Live☆Zwilling Ki-sikil“ nur einmal pro Spielzug verwenden.
  es: |-
    Cada vez que un monstruo del adversario declare un ataque, tú ganas 500 LP. Si esta carta es Invocada de Modo Normal o Especial y no controlas otros monstruos: puedes Invocar de Modo Especial, desde tu mano o Deck, 1 monstruo "Lil-la". Sólo puedes usar este efecto de "Live☆Gemela Ki-sikil" una vez por turno.
  fr: |-
    Chaque fois qu'un monstre de l'adversaire déclare une attaque, vous gagnez 500 LP. Si cette carte est Invoquée Normalement ou Spécialement et que vous ne contrôlez aucun autre monstre : vous pouvez Invoquer Spécialement 1 monstre "Lil-la" depuis votre main ou Deck. Vous ne pouvez utiliser cet effet de "Live☆Jumelle Ki-sikil" qu'une fois par tour.
  it: |-
    Ogni volta che un mostro dell'avversario dichiara un attacco, guadagni 500 LP. Se questa carta viene Evocata Normalmente o Specialmente e tu non controlli nessun altro mostro: puoi Evocare Specialmente 1 mostro "Lil-la" dalla tua mano o Deck. Puoi utilizzare questo effetto di "Live☆Gemella Ki-sikil" una sola volta per turno.
  pt: |-
    Sempre que um monstro do oponente declarar um ataque, você ganha 500 PV. Se este card for Invocado por Invocação-Normal ou Especial e você não controlar nenhum outro monstro: você pode Invocar por Invocação-Especial 1 monstro "Lil-la" da sua mão ou do Deck. Você só pode usar este efeito de "Live☆Gêmea Ki-sikil" uma vez por turno.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合、自分フィールドに他のモンスターが存在しなければ発動できる。手札・デッキから「リィラ」モンスター１体を特殊召喚する。②：このカードがモンスターゾーンに存在する限り、相手モンスターが攻撃宣言する度に、自分は５００ＬＰ回復する。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우, 자신 필드에 다른 몬스터가 존재하지 않으면 발동할 수 있다. 패 / 덱에서 "리일라" 몬스터 1장을 특수 소환한다. ②: 이 카드가 몬스터 존에 존재하는 한, 상대 몬스터가 공격 선언할 때마다, 자신은 500 LP 회복한다.
  zh-TW:
  zh-CN: |-
    此卡名的①效果1回合仅可使用1次。①：此卡召唤・特殊召唤的情况下，如果自己场上不存在其他怪兽则可以发动。从手牌・牌组将1只“璃拉”怪兽特殊召唤。②：只要此卡存在于怪兽区域，每当对手怪兽攻击宣言，自己就恢复500LP。
