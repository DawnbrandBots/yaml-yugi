name:
  en: Rise to Full Height
  de: Zu voller Größe wachsen
  es: Álzate en Toda tu Estatura
  fr: Ascension Maximum
  it: Alzarsi a Piena Altezza
  pt: Alcançar a Altura Integral
  ja: <ruby>仁<rt>に</rt></ruby><ruby>王<rt>おう</rt></ruby><ruby>立<rt>だ</rt></ruby>ち
  ja_romaji: Niōdachi
  ko: 인왕의 수호
  ko_rr: Inwang-ui Suho
  zh-TW:
  zh-CN: 仁王立
text:
  en: |-
    Target 1 face-up monster on the field; double its DEF, but its DEF becomes 0 at the end of this turn. You can banish this card from your GY, then target 1 monster you control; your opponent's monsters cannot attack for the rest of this turn, except to attack that monster. You can only activate 1 "Rise to Full Height" per turn.
  de: |-
    Wähle 1 offenes Monster auf dem Spielfeld; verdopple seine DEF, aber seine DEF werden am Ende dieses Spielzugs zu 0. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Monster wählen, das du kontrollierst; Monster deines Gegners können für den Rest dieses Spielzugs nicht angreifen, außer um das Monster anzugreifen. Du kannst nur 1 „Zu voller Größe wachsen“ pro Spielzug aktivieren.
  es: |-
    Selecciona 1 monstruo boca arriba en el Campo; duplica su DEF, pero al final de este turno su DEF se convierte en 0. Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo que controles; por el resto de este turno, los monstruos de tu adversario no pueden atacar, excepto para atacar a ese monstruo. Sólo puedes activar 1 "Álzate en Toda tu Estatura" por turno.
  fr: |-
    Ciblez 1 monstre face recto sur le Terrain ; doublez sa DEF, mais sa DEF devient 0 à la fin de ce tour. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre que vous contrôlez ; le reste de ce tour, les monstres de votre adversaire ne peuvent pas attaquer, sauf pour attaquer le monstre. Vous ne pouvez activer qu'1 "Ascension Maximum" par tour.
  it: |-
    Scegli come bersaglio 1 mostro scoperto sul Terreno; raddoppia il suo DEF, ma il suo DEF diventa 0 alla fine di questo turno. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro che controlli; i mostri del tuo avversario non possono attaccare per il resto di questo turno, eccetto che per attaccare quel mostro. Puoi attivare solo 1 "Alzarsi a Piena Altezza" per turno.
  pt: |-
    Escolha 1 monstro com a face para cima no campo; dobre sua DEF, mas sua DEF se torna 0 no final deste turno. Você pode banir este card do seu Cemitério e, depois, escolher 1 monstro que você controla; os monstros do seu oponente não podem atacar pelo resto deste turno, exceto atacar esse monstro. Você só pode ativar 1 "Alcançar a Altura Integral" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの守備力は倍になり、ターン終了時にその守備力は０になる。②：墓地のこのカードを除外し、自分フィールドのモンスター１体を対象として発動できる。このターン、相手は対象のモンスターしか攻撃できない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 수비력은 배가 되고, 턴 종료시에 그 수비력은 0 이 된다. ②: 묘지의 이 카드를 제외하고, 자신 필드의 몬스터 1장을 대상으로 하여 발동할 수 있다. 이 턴에, 상대는 대상 몬스터밖에 공격할 수 없다.
  zh-TW:
  zh-CN: |-
    「仁王立」在1回合只能发动1张。①：以场上1只表侧表示怪兽为对象才能发动。那只怪兽的守备力变成2倍，回合结束时那个守备力变成0。②：把墓地的这张卡除外，以自己场上1只怪兽为对象才能发动。这个回合，对方只能向作为对象的怪兽攻击。
