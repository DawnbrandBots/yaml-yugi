text:
  en: |-
    When this card is sent to the Graveyard (except if destroyed by battle), gain 1000 Life Points if "The Sanctuary in the Sky" is on the field.
  de: |-
    Wenn diese Karte auf den Friedhof gelegt wird (außer falls sie durch Kampf zerstört wird), erhältst du 1000 Life Points, falls "Die Zuflucht im Himmel" auf dem Spielfeld ist.
  es: |-
    Cuando esta carta es mandada al Cementerio (excepto si fue destruida en batalla), gana 1000 Life Points si "El Santuario en el Cielo" está en el Campo.
  fr: |-
    Lorsque cette carte est envoyée au Cimetière (excepté si elle a été détruite au combat), gagnez 1000 Life Points si "Le Sanctuaire Céleste" est sur le Terrain.
  it: |-
    Quando questa carta viene mandata al Cimitero (tranne se distrutta in battaglia), guadagni 1000 Life Point se "Il Santuario nel Cielo" è sul Terreno.
  pt:
  ja: |-
    フィールド上に「天空の聖域」が存在する場合、このカードが戦闘によって破壊される以外の方法で墓地に送られた時、自分は１０００ライフポイント回復する。
  ko: |-
    필드 위에 '천공의 성역'이 존재할 경우, 이 카드가 전투에 의해서 파괴되는 것 이외의 방법으로 묘지로 보내졌을 때, 자신은 1000 라이프 포인트를 회복한다.
  zh-TW:
  zh-CN: |-
    场上有「天空的圣域」存在的场合，这张卡以战斗破坏以外的方法被送去墓地时，自己回复1000基本分。
