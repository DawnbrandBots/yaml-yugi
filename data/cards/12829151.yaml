text:
  en: |-
    A lady warrior armed with sword and shield, she floats lightly and stings sharply.
  de: |-
    Eine mit Schwert und Schild bewaffnete Kriegerin, die sich durch ihre Leichtfüßigkeit und gezielte Angriffe auszeichnet.
  es: |-
    Una guerrera armada con escudo y espada, ella flota ligera y punza de forma afilada.
  fr: |-
    Une femme guerrier armée d'une épée et d'un bouclier.
  it: |-
    Una signora guerriera armata con spada e scudo, che svolazza leggiadra e punge a destra e a sinistra.
  pt:
  ja: |-
    チョウのように舞いハチのように刺す、剣と盾を手にした女戦士。
  ko: |-
    나비처럼 날아 벌처럼 쏜다. 검과 방패를 손에 든 여전사.
  zh-TW:
  zh-CN: |-
    像蝴蝶般飞舞像蜂般刺、手持剑与盾的女剑士。
