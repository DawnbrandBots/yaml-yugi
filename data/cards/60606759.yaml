name:
  en: Renge, Gatekeeper of Dark World
  de: Renge, Torwärter der Finsteren Welt
  es: Renge, Custodio del Mundo Oscuro
  fr: Renge, Sentinelle du Monde Ténébreux
  it: Renge, Custode del Mondo Oscuro
  pt: Renge, Porteiro do Mundo Negro
  ja: <ruby>暗<rt>あん</rt></ruby><ruby>黒<rt>こく</rt></ruby><ruby>界<rt>かい</rt></ruby>の<ruby>番<rt>ばん</rt></ruby><ruby>兵<rt>ぺい</rt></ruby> レンジ
  ja_romaji: Ankokukai no Banpei Renji
  ko: 암흑계의 파수병 렌지
  ko_rr: Amheukgye-ui Pasubyeong Renji
  zh-TW: 暗黑界之番兵 橙黃
  zh-CN: 暗黑界之番兵 橙黄
text:
  en:
  de: |-
    Sein berühmter athletischer Körperbau hat ihn bei der Bevölkerung der Finsteren Welt bekannt gemacht. Sie nennen ihn „Eisenwand Renge“, da niemand seine unglaubliche Verteidigung durchbrechen kann.
  es: |-
    Su renombrado físico atlético lo hizo famoso entre los pobladores del Mundo Oscuro. Lo llaman "Renge Pared de Hierro" porque nadie puede atravesar sus increíbles defensas.
  fr: |-
    Son remarquable physique l'a rendu populaire dans tout le Monde Ténébreux. On le surnomme "Renge le Mur de Fer" car personne n'est venu à bout de son incroyable défense.
  it: |-
    Il suo fisico possente è famoso tra le genti del Mondo Oscuro. È conosciuto da queste popolazioni con il nome di "Renge Muro di Ferro" perché nessuno è in grado di superare le sue difese impenetrabili.
  pt: |-
    Seu renomado físico atlético o tornou famoso com a população do Mundo Negro. Eles o chamam de "Renge Parede de Ferro" porque ninguém pode romper suas incríveis defesas.
  ja: |-
    暗黒界随一の強靱な身体を誇り、「鉄壁レンジ」として暗黒界の人々から親しまれている。彼の守りを破れる者は少ない。
  ko: |-
    암흑계 제일의 강인한 신체를 자랑하는 "철벽 렌지"로 암흑계 사람들과 사이가 좋다. 그의 수비를 깰 수 있는 자는 거의 없다.
  zh-TW: |-
    以被譽為暗黑界最強韌的身體自豪，並以「鐵壁橙黃」之名廣為暗黑界人知。鮮少有人能突破他的防守。
  zh-CN: |-
    拥有暗黑界首屈一指的强健体魄，以“铁壁橙黄”之名闻名于暗黑界。很少有人可以攻破他的防守。
