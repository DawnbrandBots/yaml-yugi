text:
  en: |-
    Both players Tribute Summon WIND monsters with 1 less Tribute than required. If you Tribute Summon this card by Tributing only WIND monsters, return up to 2 cards your opponent controls to their owner's hand. This card is treated as a Normal Monster while in your hand.
  de: |-
    Beide Spieler beschwören WIND Monster als Tributbeschwörung mit 1 Tribut weniger als benötigt. Falls du diese Karte als Tributbeschwörung beschwörst, indem du nur WIND Monster als Tribut anbietest, gib bis zu 2 Karten, die dein Gegner kontrolliert, auf die Hand ihrer Besitzer zurück. Diese Karte wird als ein Normales Monster behandelt, solange sie in deiner Hand ist.
  es: |-
    Ambos jugadores pueden hacer Invocaciones por Sacrificio de monstruos de VIENTO usando 1 Sacrificio menos del necesario. Si Invocas por Sacrificio esta carta Sacrificando sólo monstruos de VIENTO, regresa hasta 2 cartas que controle tu adversario a la mano de su propietario. Esta carta se trata como un Monstruo Normal mientras esté en tu mano.
  fr: |-
    Tant que cette carte est face recto sur le Terrain, les deux joueurs peuvent Invoquer par Sacrifice des monstres VENT en Sacrifiant 1 monstre de moins que requis. Si vous Invoquez par Invocation Sacrifice cette carte en Sacrifiant seulement des monstres VENT, renvoyez jusqu'à 2 cartes contrôlées par votre adversaire dans la main de son propriétaire. Cette carte est traitée comme un Monstre Normal lorsqu'elle est dans votre main.
  it: |-
    Entrambi i giocatori Evocano tramite Tributo i mostri VENTO con 1 Tributo in meno del necessario. Se Evochi tramite Tributo questa carta offrendo come Tributo solo mostri VENTO, fai ritornare fino a 2 carte che il tuo avversario controlla in mano al loro proprietario. Questa carta viene considerata come un Mostro Normale fino a quando è nella tua mano.
  pt: |-
    Este card é considerado como um Monstro Normal enquanto estiver na sua mão. Você pode Invocar monstros de VENTO por Invocação-Tributo com 1 Tributo a menos. Se você Invocar este card por Invocação-Tributo ao oferecer como Tributo apenas monstros de VENTO: escolha até 2 cards que seu oponente controla; devolva-os para a mão.
  ja: |-
    このカードは手札にある場合通常モンスターとして扱う。このカードがフィールド上に表側表示で存在する限り、風属性モンスターの生け贄召喚に必要な生け贄は１体少なくなる。風属性モンスターのみを生け贄にしてこのカードの生け贄召喚に成功した場合、相手フィールド上のカードを２枚まで持ち主の手札に戻す。
  ko: |-
    이 카드는 패에 있는 경우, 일반 몬스터로 취급한다. 이 카드가 필드 위에 앞면 표시로 존재하는 한, 바람 속성 몬스터를 어드밴스 소환할 경우에 필요한 릴리스는 1장 줄어든다. 바람 속성 몬스터만을 릴리스하고 이 카드의 어드밴스 소환에 성공했을 때, 상대 필드 위의 카드를 2장까지 주인의 패로 되돌린다.
  zh-TW:
  zh-CN: |-
    这张卡在手卡中的场合当作通常怪兽使用。只要这张卡在场上表侧表示存在，风属性怪兽的祭品召唤需要的祭品变成减少1只。只把风属性怪兽作为祭品对这张卡的祭品召唤成功的场合，对方场上最多2张卡回到持有者手卡。
