text:
  en: |-
    FLIP: You can send 1 Fiend monster from your Deck to the GY.
    If this card is sent from the hand or Deck to the GY: You can Special Summon this card in face-down Defense Position. You can only use each effect of "Terrifying Toddler of Torment" once per turn.
  de: |-
    FLIPP: Du kannst 1 Unterweltler-Monster von deinem Deck auf den Friedhof legen.
    Falls diese Karte von der Hand oder dem Deck auf den Friedhof gelegt wird: Du kannst diese Karte als Spezialbeschwörung in die verdeckte Verteidigungsposition beschwören. Du kannst jeden Effekt von „Schrecklicher Steppke der Schikanen“ nur einmal pro Spielzug verwenden.
  es: |-
    VOLTEO: Puedes mandar al Cementerio 1 monstruo Demonio en tu Deck.
    Si esta carta es mandada de la mano o Deck al Cementerio: puedes Invocar esta carta de Modo Especial en Posición de Defensa boca abajo. Sólo puedes usar cada efecto de "Pavoroso Niño del Tormento" una vez por turno.
  fr: |-
    FLIP : Vous pouvez envoyer 1 monstre Démon depuis votre Deck au Cimetière.
    Si cette carte est envoyée depuis la main ou Deck au Cimetière : vous pouvez Invoquer Spécialement cette carte en Position de Défense face verso. Vous ne pouvez utiliser chaque effet de "Bambin Terrifiant du Tourment" qu'une fois par tour.
  it: |-
    SCOPRI: Puoi mandare 1 mostro Demone dal tuo Deck al Cimitero.
    Se questa carta viene mandata dalla mano o Deck al Cimitero: puoi Evocare Specialmente questa carta coperta in Posizione di Difesa. Puoi utilizzare ogni effetto di "Terrificante Moccioso del Tormento" una sola volta per turno.
  pt: |-
    VIRE: Você pode enviar 1 monstro Demônio do seu Deck para o Cemitério.
    Se este card for enviado da mão ou do Deck para o Cemitério: você pode Invocar este card por Invocação-Especial com a face para baixo em Posição de Defesa. Você só pode usar cada efeito de "Apavorante Criança do Tormento" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札・デッキから墓地へ送られた場合に発動できる。このカードを裏側守備表示で特殊召喚する。②：このカードがリバースした場合に発動できる。デッキから悪魔族モンスター１体を墓地へ送る。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패 / 덱에서 묘지로 보내졌을 경우에 발동할 수 있다. 이 카드를 뒷면 수비 표시로 특수 소환한다. ②: 이 카드가 리버스했을 경우에 발동할 수 있다. 덱에서 악마족 몬스터 1장을 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：这张卡从手卡·卡组送去墓地的场合才能发动。这张卡里侧守备表示特殊召唤。
    ②：这张卡反转的场合才能发动。从卡组把1只恶魔族怪兽送去墓地。
