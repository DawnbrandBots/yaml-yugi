  es: Despido Infinito
  fr: Révocation Définitive
  it: Radiazione Infinita
  pt: Dispensar Infinito
  ja: メサイアの<ruby>蟻<rt>あり</rt></ruby><ruby>地<rt>じ</rt></ruby><ruby>獄<rt>ごく</rt></ruby>
