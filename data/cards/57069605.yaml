text:
  en: |-
    You can only activate this card when your Life Points are at least 2000 lower than your opponent's. Skip your opponent's next Battle Phase.
  de: |-
    Du kannst diese Karte nur aktivieren wenn die Life Points deines Gegners mindestens 2000 Punkte höher als deine sind. Überspringe die nächste Battle Phase deines Gegners.
  es: |-
    Solo puedes activar esta carta cuando tus Life Points son al menos 2000 puntos menores que los de tu adversario. Salta la próxima Battle Phase de tu adversario.
  fr: |-
    Vous ne pouvez activer cette carte que lorsque les Life Points de votre adversaire sont supérieurs d'au moins 2000 points aux vôtres. Sautez la prochaine Battle Phase de votre adversaire.
  it: |-
    Puoi attivare questa carta solo quando i tuoi Life Points sono inferiori a quelli del tuo avversario di almeno 2000 punti. Salta la prossima Battle Phase del tuo avversario.
  pt: |-
    Ative somente quando você possui 2000 ou mais LPs a menos que o seu oponente. Seu oponente não pode conduzir a próxima Battle Phase dele.
  ja: |-
    自分のライフポイントが相手のライフポイントより２０００以上少ない時に発動する事ができる。相手の次のバトルフェイズをスキップする。
  ko: |-
    자신의 라이프 포인트가 상대의 라이프 포인트보다 2000 이상 적을 때 발동할 수 있다. 상대의 다음 배틀 페이즈를 스킵한다.
  zh-TW:
  zh-CN: |-
    自己基本分比对方基本分少2000以上时才能发动。对方的下次的战斗阶段跳过。
