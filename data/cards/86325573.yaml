text:
  en: |-
    Once per turn, this card cannot be destroyed by battle. Once per turn: You can target 1 "Battlin' Boxer" monster in your Graveyard, or 1 of your banished "Battlin' Boxer" monsters, that has a Level; all "Battlin' Boxer" monsters you currently control become that monster's current Level.
  de: |-
    Einmal pro Spielzug kann diese Karte nicht durch Kampf zerstört werden. Einmal pro Spielzug: Du kannst 1 „Unermüdlicher Boxer“-Monster in deinem Friedhof oder 1 deiner verbannten „Unermüdlicher Boxer“-Monster wählen, das eine Stufe hat; die Stufe aller „Unermüdlicher Boxer“-Monster, die du derzeit kontrollierst, wird die gleiche wie die derzeitige Stufe des Monsters.
  es: |-
    Una vez por turno, esta carta no puede ser destruida en batalla. Una vez por turno: puedes seleccionar 1 monstruo "Boxeador Indómito" en tu Cementerio, o 1 de tus monstruos "Boxeador Indómito" desterrados, que tengan un Nivel; el Nivel de todos los monstruos "Boxeador Indómito" que controles en este momento se convierte en el Nivel en este momento de ese monstruo.
  fr: |-
    Une fois par tour, cette carte ne peut pas être détruite au combat. Une fois par tour : vous pouvez cibler 1 monstre "Boxeur Indomptable" dans votre Cimetière ou 1 de vos monstres "Boxeur Indomptable" bannis, qui a un Niveau ; tous les monstres "Boxeur Indomptable" que vous contrôlez actuellement deviennent du Niveau actuel du monstre.
  it: |-
    Una volta per turno, questa carta non può essere distrutta in battaglia. Una volta per turno: puoi scegliere come bersaglio 1 mostro "Pugile Indomito" nel tuo Cimitero, o 1 dei tuoi mostri "Pugile Indomito" banditi, che ha un Livello; tutti i mostri "Pugile Indomito" che controlli attualmente diventano del Livello attuale di quel mostro.
  pt: |-
    Uma vez por turno, este card não pode ser destruído em batalha. Uma vez por turno: você pode escolher 1 monstro "Boxeador Obstinado" no seu Cemitério ou 1 dos seus monstros "Boxeador Obstinado" banidos que tenha um Nível; todos os monstros "Boxeador Obstinado" que você controla atualmente se tornam do Nível atual desse monstro.
  ja: |-
    このカードは１ターンに１度だけ戦闘では破壊されない。また、１ターンに１度、自分の墓地の「ＢＫ」と名のついたモンスター１体または除外されている自分の「ＢＫ」と名のついたモンスター１体を選択して発動できる。自分フィールド上の全ての「ＢＫ」と名のついたモンスターは選択したモンスターと同じレベルになる。
  ko: |-
    이 카드는 1턴에 1번만 전투로는 파괴되지 않는다. 또한, 1턴에 1번, 자신 묘지의 "BK(버닝나쿠라)"라는 이름이 붙은 몬스터 1장 또는 제외되어 있는 자신의 "BK(버닝나쿠라)"라는 이름이 붙은 몬스터 1장을 선택하고 발동할 수 있다. 자신 필드 위의 모든 "BK(버닝나쿠라)"라는 이름이 붙은 몬스터는 선택한 몬스터와 같은 레벨이 된다.
  zh-TW:
  zh-CN: |-
    这张卡1回合只有1次不会被战斗破坏。此外，1回合1次，选择自己墓地1只名字带有「燃烧拳击手」的怪兽或者除外的1只自己的名字带有「燃烧拳击手」的怪兽才能发动。自己场上的全部名字带有「燃烧拳击手」的怪兽变成和选择的怪兽相同等级。
