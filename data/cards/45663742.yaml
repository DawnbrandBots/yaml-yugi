text:
  en: |-
    If this card is Normal or Special Summoned: You can target of your 1 Level 1 FIRE monsters that is banished or in your GY; either add it to your hand or Special Summon it. You can send this card and 1 other face-up card you control to the GY; Special Summon 1 "Snake-Eye" monster from your hand or Deck, except "Snake-Eye Oark". You can only use each effect of "Snake-Eye Oark" once per turn.
