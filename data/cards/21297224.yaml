text:
  en:
  de: |-
    Biete 2 Monster auf deiner Spielfeldseite als Tribut an, um deine Life Points um 1000 Punkte zu erhöhen.
  es: |-
    Ofrece 2 monstruos en tu Campo como Sacrificio para aumentar tus Life Points en 1000 puntos.
  fr: |-
    Sacrifiez 2 monstres de votre Terrain pour augmenter vos Life Points de 1000 points.
  it: |-
    Offri come Tributo 2 mostri sul tuo Terreno per aumentare i tuoi Life Points di 1000 punti.
  pt: |-
    Ofereça como Tributo 2 monstros no seu lado do campo para aumentar seus PV em 1000 pontos.
  ja: |-
    ①：自分フィールドのモンスター２体をリリースして発動できる。自分は１０００ＬＰ回復する。
  ko: |-
    자신의 필드 위의 몬스터 2장을 제물로 바칠 때마다, 자신은 1000 라이프 포인트를 회복한다.
  zh-TW: |-
    可解放我方場上的２隻怪獸發動。我方回復１０００LP。
  zh-CN: |-
    可解放我方场上的２只怪兽并发动。我方回复１０００生命点数。
