text:
  en:
  de: |-
    1 Empfänger-Monster vom Typ Unterweltler + 1 oder mehr Nicht-Empfänger-Monster vom Typ Unterweltler
    Kein Spieler kann Monster als Synchrobeschwörung beschwören. Einmal pro Spielzug: Du kannst 1 Monster wählen, das dein Gegner kontrolliert und das mit einer Ausrüstungskarte ausgerüstet ist; zerstöre alle Ausrüstungskarten, mit denen das Monster ausgerüstet ist, und falls du dies tust, füge deinem Gegner 400 Schaden für jede zerstörte Karte zu.
  es: |-
    1 monstruo Cantante de Tipo Demonio + 1 o más monstruos de Tipo Demonio que no sean Cantantes
    Ningún jugador puede Invocar por Sincronía. Una vez por turno: puedes seleccionar 1 monstruo que controle tu adversario que esté equipado con una Carta de Equipo; destruye todas las Cartas de Equipo equipadas a ese monstruo y, si lo haces, inflige 400 puntos de daño a tu adversario por cada carta destruida.
  fr: |-
    1 Syntoniseur de Type Démon + 1 monstre non-Syntoniseur de Type Démon ou plus
    Aucun joueur ne peut Invoquer par Synchronisation. Une fois par tour : vous pouvez cibler 1 monstre contrôlé par votre adversaire qui est équipé avec une Carte d'Équipement ; détruisez toutes les Cartes d'Équipement équipées au monstre, et si vous le faites, infligez 400 points de dommages à votre adversaire pour chaque carte détruite.
  it: |-
    1 Tuner di Tipo Demone + 1 o più mostri non-Tuner di Tipo Demone
    Nessun giocatore può Synchro Evocare. Una volta per turno: puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario che è equipaggiato con una Carta Equipaggiamento; distruggi tutte le Carte Equipaggiamento equipaggiate a quel mostro e, se lo fai, infliggi 400 danni al tuo avversario per ogni carta distrutta.
  pt: |-
    1 Regulador do Tipo Demônio + 1 ou mais monstros do Tipo Demônio não-Reguladores
    Nenhum duelista pode Invocar por Invocação-Sincro. Uma vez por turno: Você pode escolher 1 monstro que seu oponente controla que estiver equipado com um Card de Equipamento; destrua todos os Cards de Equipamento equipados a esse monstro e, se isso acontecer, cause 400 de dano ao seu oponente para cada card destruído.
  ja: |-
    悪魔族チューナー＋チューナー以外の悪魔族モンスター１体以上
    ①：このカードがモンスターゾーンに存在する限り、お互いにＳ召喚できない。
    ②：１ターンに１度、装備カードを装備している相手フィールドのモンスター１体を対象として発動できる。そのモンスターが装備している装備カードを全て破壊し、破壊した数×４００ダメージを相手に与える。
  ko: |-
    악마족 튜너 ＋ 튜너 이외의 악마족 몬스터 1장 이상
    ①: 이 카드가 몬스터 존에 존재하는 한, 서로 싱크로 소환할 수 없다. ②: 1턴에 1번, 장착 카드를 장착하고 있는 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터가 장착하고 있는 장착 카드를 전부 파괴하고, 파괴한 수 × 400 데미지를 상대에게 준다.
  zh-TW: |-
    惡魔族協調＋協調以外的惡魔族怪獸１隻以上
    只要此卡以正面表示存在於場上，雙方就無法同步召喚。１回合１次，可選擇１隻裝備裝備卡的對方怪獸發動。將所有裝備於選擇的怪獸的裝備卡全部破壞，給予對方LP破壞的數量×４００傷害。
  zh-CN: |-
    恶魔族协调＋协调以外的恶魔族怪兽１只以上
    只要此卡以表侧表示存在于场上，双方不可进行同步召唤。１回合１次，选择１只装备有装备卡的对手怪兽可以发动。破坏被选择怪兽所装备的所有装备卡，并给予对手LP被破坏的数量×４００点的伤害。
