text:
  en: |-
    1 Fiend-Type Tuner + 1 or more non-Tuner Fiend-Type monsters
    Neither player can Synchro Summon. Once per turn: You can target 1 monster your opponent controls that is equipped with an Equip Card; destroy all Equip Cards equipped to that monster, and if you do, inflict 400 damage to your opponent for each card destroyed.
  de: |-
    1 Empfänger-Monster vom Typ Unterweltler + 1 oder mehr Nicht-Empfänger-Monster vom Typ Unterweltler
    Kein Spieler kann Monster als Synchrobeschwörung beschwören. Einmal pro Spielzug: Du kannst 1 Monster wählen, das dein Gegner kontrolliert und das mit einer Ausrüstungskarte ausgerüstet ist; zerstöre alle Ausrüstungskarten, mit denen das Monster ausgerüstet ist, und falls du dies tust, füge deinem Gegner 400 Schaden für jede zerstörte Karte zu.
  es: |-
    1 Cantante de Tipo Demonio + 1 o más monstruos de Tipo Demonio que no sean Cantantes
    Ningún jugador puede Invocar por Sincronía. Una vez por turno, puedes seleccionar 1 monstruo que controle tu adversario y equiparlo con una Carta de Equipo; Destruye todas las Cartas de Equipo que estén equipadas a ese monstruo, y, si lo haces, inflígele 400 puntos de daño a tu adversario por cada carta destruida.
  fr: |-
    1 Syntoniseur de Type Démon + 1 monstre non Syntoniseur de Type Démon ou plus
    Aucun joueur ne peut Invoquer par Synchronisation. Une fois par tour : ciblez 1 monstre contrôlé par votre adversaire équipé avec une Carte d'Équipement ; détruisez toutes les Cartes d'Équipement qui l'équipent et infligez 400 points de dommages à votre adversaire pour chaque carte détruite.
  it: |-
    1 Tuner di Tipo Demone + 1 o più mostri non-Tuner di Tipo Demone
    Nessun giocatore può Synchro Evocare. Una volta per turno: puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario che è equipaggiato con una Carta Equipaggiamento; distruggi tutte le Carte Equipaggiamento equipaggiate a quel mostro e, se lo fai, infliggi 400 danni al tuo avversario per ogni carta distrutta.
  pt:
  ja: |-
    悪魔族チューナー＋チューナー以外の悪魔族モンスター１体以上
    このカードがフィールド上に表側表示で存在する限り、お互いにシンクロ召喚をする事ができない。１ターンに１度、装備カードを装備した相手モンスター１体を選択して発動する事ができる。選択したモンスターに装備された装備カードを全て破壊し、破壊した数×４００ポイントダメージを相手ライフに与える。
  ko: |-
    악마족 튜너 + 튜너 이외의 악마족 몬스터 1장이상
    이 카드가 필드 위에 앞면 표시로 존재하는 한, 서로 싱크로 소환을 할 수 없다. 1턴에 1번, 장착 카드를 장착한 상대 몬스터 1장을 선택하고 발동 할 수 있다. 선택한 몬스터에 장착된 있는 장착 카드를 전부 파괴하고, 파괴한 수 X 400포인트 데미지를 상대 라이프에 준다.
  zh-TW:
  zh-CN: |-
    恶魔族调整＋调整以外的恶魔族怪兽1只以上
    只要这张卡在场上表侧表示存在，双方不能同调召唤。1回合1次，选择有装备卡装备的1只对方怪兽才能发动。选择的怪兽装备的装备卡全部破坏，给与对方基本分破坏数量×400的数值的伤害。
