  ko: |-
    링크 몬스터 이외의 "트릭스터" 몬스터 1장
    자신은 "트릭스터 콜치카"를 1턴에 1번밖에 특수 소환할 수 없으며, 그 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 묘지에 존재하는 상태에서, 자신의 "트릭스터" 몬스터의 전투로 몬스터가 파괴되었을 때, 이 카드를 제외하고, 그 파괴된 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력만큼의 데미지를 상대에게 준다.
