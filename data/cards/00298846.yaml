text:
  en: |-
    1 non-Link "Trickstar" monster
    You can only Special Summon "Trickstar Colchica(s)" once per turn. When a monster is destroyed by battle involving your "Trickstar" monster, while this card is in your GY: You can banish this card, then target that destroyed monster; inflict damage to your opponent equal to that monster's ATK. You can only use this effect of "Trickstar Colchica" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    Ｌモンスター以外の「トリックスター」モンスター１体
    自分は「トリックスター・コルチカ」を１ターンに１度しか特殊召喚できず、その効果は１ターンに１度しか使用できない。①：このカードが墓地に存在する状態で、自分の「トリックスター」モンスターの戦闘でモンスターが破壊された時、このカードを除外し、その破壊されたモンスター１体を対象として発動できる。そのモンスターの攻撃力分のダメージを相手に与える。
  ko: |-
    링크 몬스터 이외의 "트릭스터" 몬스터 1장
    자신은 "트릭스터 콜치카"를 1턴에 1번밖에 특수 소환할 수 없으며, 그 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 묘지에 존재하는 상태에서, 자신의 "트릭스터" 몬스터의 전투로 몬스터가 파괴되었을 때, 이 카드를 제외하고, 그 파괴된 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력만큼의 데미지를 상대에게 준다.
  zh-TW:
  zh-CN: |-
    连接怪兽以外的“淘气仙星”怪兽１只
    自己１回合仅可特殊召唤１次“淘气仙星・秋仙”，其效果１回合仅可使用１次。①：此卡存在于墓地的状态下，有怪兽因自己的“淘气仙星”怪兽的战斗被破坏时，将此卡除外，以该１只被破坏的怪兽为对象可以发动。给予对手相当于该怪兽的攻击力数值的伤害。
