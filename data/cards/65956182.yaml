  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：お互いのメインフェイズに発動できる。自分のフィールド・墓地から、悪魔族の融合モンスターカードによって決められた融合素材モンスターを除外し、その融合モンスター１体をＥＸデッキから融合召喚する。「暗黒界」モンスターを融合召喚する場合、手札のモンスターを捨てて融合素材とする事もできる。②：このカードが墓地に存在する場合、自分メインフェイズに発動できる。このカードを手札に加える。その後、手札から「暗黒界」モンスター１体を選んで捨てる。
  ko:
  zh-TW:
  zh-CN: |-
    这个卡名的①②效果1回合各能使用1次。①：双方的主要阶段可以发动。从自己的场上或墓地将恶魔族的融合怪兽卡规定的融合素材怪兽除外，从额外卡组融合召唤那1只融合怪兽。是要融合召唤「暗黒界／暗黑界」怪兽的场合，也能将手牌的怪兽舍弃来作为融合素材。②：这张卡在墓地存在的场合，自己的主要阶段可以发动。将这张卡加入手牌。那之后，从手牌选1只「暗黒界／暗黑界」怪兽舍弃。
