text:
  en: |-
    During the Main Phase: Fusion Summon 1 Fiend Fusion Monster from your Extra Deck, by banishing Fusion Materials mentioned on it from your field and/or GY. If Summoning a "Dark World" Fusion Monster this way, you can also discard monsters from your hand as material. During your Main Phase, if this card is in your GY: You can add it to your hand, then discard 1 "Dark World" monster. You can only use each effect of "Dark World Accession" once per turn.
