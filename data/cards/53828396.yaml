text:
  en: |-
    Before damage calculation, if this card was attacked by an opponent's monster and was in face-down Defense Position at the start of the Damage Step: Equip this card to the attacking monster. Then, during your opponent's next Standby Phase, destroy the monster this card is equipped to.
  de: |-
    Vor der Schadensberechnung, falls diese Karte von einem Monster deines Gegners angegriffen wurde und am Beginn des Damage Steps in verdeckter Verteidigungsposition lag: Rüste das angreifende Monster mit dieser Karte aus. Dann, während der nächsten Standby Phase deines Gegners, zerstöre das Monster, das diese Karte ausrüstet.
  es: |-
    Antes del cálculo de daño, si esta carta fue atacada por un monstruo del adversario y estaba en Posición de Defensa boca abajo al comienzo del Damage Step: equipa esta carta al monstruo atacante. Después, durante la próxima Standby Phase de tu adversario, destruye el monstruo equipado con esta carta.
  fr: |-
    Avant le calcul des dommages, si cette carte a été attaquée par un monstre de votre adversaire et était en Position de Défense face verso au début de la Damage Step : équipez cette carte au monstre attaquant. Puis, durant la prochaine Standby Phase de votre adversaire, détruisez le monstre équipé à cette carte.
  it: |-
    Prima del calcolo dei danni, se questa carta è stata attaccata da un mostro dell'avversario e era coperta in Posizione di Difesa all'inizio del Damage Step: equipaggia questa carta al mostro attaccante. Poi, durante la prossima Standby Phase del tuo avversario, distruggi il mostro a cui questa carta è equipaggiata.
  pt: |-
    Antes do cálculo de dano, se este card foi atacado por um monstro do oponente e estava com a face para baixo em Posição de Defesa no começo da Etapa de Dano: equipe este card no monstro atacante. Depois, durante a próxima Fase de Apoio do seu oponente, destrua o monstro no qual este card está equipado.
  ja: |-
    裏側守備表示のこのカードを相手モンスターが攻撃した場合、ダメージ計算を行わずこのカードは攻撃モンスターの装備カードになる。次の相手ターンのスタンバイフェイズ時、その装備モンスターを破壊する。
  ko: |-
    뒷면 수비 표시의 이 카드를 상대 몬스터가 공격했을 경우, 데미지 계산을 실행하지 않고 이 카드는 공격 몬스터의 장착 카드가 된다. 다음 상대 턴의 스텐바이 페이즈시, 그 장착 몬스터를 파괴한다.
  zh-TW:
  zh-CN: |-
    里侧守备表示的这张卡由对方怪兽攻击的场合，不进行伤害计算让这张卡变成攻击怪兽的装备卡。下次的对方回合的准备阶段时，那只装备怪兽破坏。
