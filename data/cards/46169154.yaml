name:
  en: War Rock Orpis
  de: Kriegsfels-Orpis
  es: Roca de Guerra Orpis
  fr: Orpis du Rocher de Guerre
  it: Roccia di Guerra Orpis
  pt: Caverguerra Orpis
  ja: ウォークライ・オーピス
  ja_romaji: Wōkurai Ōpisu
  ko: 워크라이 어피스
  ko_rr: Wokeurai Eopiseu
  zh-TW:
  zh-CN: 岩战者 奥比斯
text:
  en: |-
    If you control no monsters, or all monsters you control are Warrior monsters, you can Normal Summon this card without Tributing. If your EARTH Warrior monster battles, after damage calculation: You can send 1 EARTH Warrior monster from your Deck to the GY, except "War Rock Orpis", then all "War Rock" monsters you currently control gain 200 ATK until the end of your opponent's turn. You can only use this effect of "War Rock Orpis" once per turn.
  de: |-
    Falls du keine Monster kontrollierst oder alle Monster, die du kontrollierst, Krieger-Monster sind, kannst du diese Karte als Normalbeschwörung beschwören, ohne Tribut anzubieten. Falls dein ERDE Krieger-Monster kämpft, nach der Schadensberechnung: Du kannst 1 ERDE Krieger-Monster von deinem Deck auf den Friedhof legen, außer „Kriegsfels-Orpis“, dann erhalten alle „Kriegsfels“-Monster, die du derzeit kontrollierst, bis zum Ende des Spielzugs deines Gegners 200 ATK. Du kannst diesen Effekt von „Kriegsfels-Orpis“ nur einmal pro Spielzug verwenden.
  es: |-
    Si no controlas monstruos, o todos los monstruos que controlas son monstruos Guerrero, puedes Invocar esta carta de Modo Normal sin Sacrificar. Si tu monstruo Guerrero de TIERRA batalla, después del cálculo de daño: puedes mandar al Cementerio 1 monstruo Guerrero de TIERRA en tu Deck, excepto "Roca de Guerra Orpis", y después todos los monstruos "Roca de Guerra" que controles en este momento ganan 200 ATK hasta el final del turno de tu adversario. Sólo puedes usar este efecto de "Roca de Guerra Orpis" una vez por turno.
  fr: |-
    Si vous ne contrôlez aucun monstre, ou si tous les monstres que vous contrôlez sont des monstres Guerrier, vous pouvez Invoquer Normalement cette carte sans Sacrifice. Si votre monstre TERRE Guerrier combat, après le calcul des dommages : vous pouvez envoyez 1 monstre TERRE Guerrier ("Orpis du Rocher de Guerre" exclu) depuis votre Deck au Cimetière, puis tous les monstres "Rocher de Guerre" que vous contrôlez actuellement gagnent 200 ATK jusqu'à la fin du tour de votre adversaire. Vous ne pouvez utiliser cet effet de "Orpis du Rocher de Guerre" qu'une fois par tour.
  it: |-
    Se non controlli nessun mostro, o se tutti i mostri che controlli sono mostri Guerriero, puoi Evocare Normalmente questa carta senza offrire Tributi. Se un tuo mostro TERRA Guerriero combatte, dopo il calcolo dei danni: puoi mandare 1 mostro TERRA Guerriero dal tuo Deck al Cimitero, eccetto "Roccia di Guerra Orpis", poi tutti i mostri "Roccia di Guerra" che controlli attualmente guadagnano 200 ATK fino alla fine del turno del tuo avversario. Puoi utilizzare questo effetto di "Roccia di Guerra Orpis" una sola volta per turno.
  pt: |-
    Se você não controlar nenhum monstro ou se todos os monstros que você controla forem monstros Guerreiro, você pode Invocar este card por Invocação-Normal sem oferecer Tributo. Se um monstro Guerreiro de TERRA seu batalhar, depois do cálculo de dano: você pode enviar 1 monstro Guerreiro de TERRA do seu Deck para o Cemitério, exceto "Caverguerra Orpis" e, depois, todos os monstros "Caverguerra" que você controla atualmente ganham 200 de ATK até o final do turno do seu oponente. Você só pode usar este efeito de "Caverguerra Orpis" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：自分フィールドのモンスターが、存在しない場合または戦士族モンスターのみの場合、このカードはリリースなしで召喚できる。②：自分の戦士族・地属性モンスターが戦闘を行ったダメージ計算後に発動できる。デッキから「ウォークライ・オーピス」以外の戦士族・地属性モンスター１体を墓地へ送る。その後、自分フィールドの全ての「ウォークライ」モンスターの攻撃力は相手ターン終了時まで２００アップする。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 몬스터가, 존재하지 않을 경우 또는 전사족 몬스터뿐일 경우, 이 카드는 릴리스 없이 일반 소환할 수 있다. ②: 자신의 전사족 / 땅 속성 몬스터가 전투를 실행한 데미지 계산 후에 발동할 수 있다. 덱에서 "워크라이 어피스" 이외의 전사족 / 땅 속성 몬스터 1장을 묘지로 보낸다. 그 후, 자신 필드의 모든 "워크라이" 몬스터의 공격력은 상대 턴 종료시까지 200 올린다.
  zh-TW:
  zh-CN: |-
    自己场上没有怪兽存在的场合或者自己场上的怪兽只有战士族怪兽的场合，这张卡可以不用解放作召唤。自己的地属性战士族怪兽进行战斗的伤害计算后：可以从卡组把「岩战者 奥比斯」以外的1只地属性战士族怪兽送去墓地，那之后，自己场上的全部「岩战」怪兽的攻击力直到对方回合结束时上升200。「岩战者 奥比斯」的这个效果1回合只能使用1次。
