  ko_rr:
  zh-TW:
  zh-CN: 威风妖怪·麒麟
text:
  en: |-
    During either player's turn: You can target 1 Pendulum Monster in your Monster Zone and 1 monster your opponent controls; return them to the hand(s). You can only use this effect of "Majespecter Unicorn - Kirin" once per turn. Cannot be targeted or destroyed by your opponent's card effects.
  de: |-
    Während des Spielzugs eines beliebigen Spielers: Du kannst 1 Pendelmonster in deiner Monsterzone und 1 Monster, das dein Gegner kontrolliert, wählen; gib sie auf die Hand oder die Hände zurück. Du kannst diesen Effekt von „Majespenst Einhorn - Kirin“ nur einmal pro Spielzug verwenden. Kann weder als Ziel für die Karteneffekte deines Gegners gewählt noch durch diese zerstört werden.
  es: |-
    Durante el turno de cualquier jugador: puedes seleccionar 1 Monstruo de Péndulo en tu Zona de Monstruos y 1 monstruo que controle tu adversario; devuélvelos a la o las manos. Sólo puedes usar este efecto de "Unicornio Majespectro - Kirin" una vez por turno. No puede ser seleccionado o destruido por efectos de cartas de tu adversario.
  fr: |-
    Durant le tour de chaque joueur : vous pouvez cibler 1 Monstre Pendule dans votre Zone Monstre et 1 monstre contrôlé par votre adversaire ; renvoyez-les à la ou les mains. Vous ne pouvez utiliser cet effet de "Licorne Majesspectre - Kirin" qu'une fois par tour. Ni ciblable ni destructible par des effets de carte de votre adversaire.
  it: |-
    Durante il turno di qualsiasi giocatore: puoi scegliere come bersaglio 1 Mostro Pendulum nella tua Zona Mostri e 1 mostro controllato dal tuo avversario; falli ritornare in una o più mani. Puoi utilizzare questo effetto di "Maestospettro Unicorno - Kirin" una sola volta per turno. Non può essere scelto come bersaglio o distrutto dagli effetti delle carte del tuo avversario.
  pt: |-
    Durante o turno de qualquer duelista: você pode escolher 1 Monstro Pêndulo na sua Zona de Monstros e 1 monstro que seu oponente controla; devolva-os para a(s) mão(s). Você só pode usar este efeito de "Unicórnio Majespectro - Kirin" uma vez por turno. Não pode ser escolhido como alvo ou destruído por efeitos de card do seu oponente.
  ja: |-
    「マジェスペクター・ユニコーン」の①のモンスター効果は１ターンに１度しか使用できない。①：自分のモンスターゾーンのＰモンスター１体と相手フィールドのモンスター１体を対象として発動できる。そのモンスターを持ち主の手札に戻す。この効果は相手ターンでも発動できる。②：このカードはモンスターゾーンに存在する限り、相手の効果の対象にならず、相手の効果では破壊されない。
  ko: |-
    "마제스펙터 유니콘"의 ①의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신의 몬스터 존의 펜듈럼 몬스터 1장과 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 주인의 패로 되돌린다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 이 카드가 몬스터 존에 존재하는 한, 상대의 효과 대상이 되지 않으며, 상대의 효과로는 파괴되지 않는다.
  zh-TW:
  zh-CN: |-
    「威风妖怪·麒麟」的①的怪兽效果1回合只能使用1次。①：以自己的怪兽区域1只灵摆怪兽和对方场上1只怪兽为对象才能发动。那些怪兽回到持有者手卡。这个效果在对方回合也能发动。②：这张卡只要在怪兽区域存在，不会成为对方的效果的对象，不会被对方的效果破坏。
