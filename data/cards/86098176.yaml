text:
  en: |-
    If this card you control would be used as Synchro Material, you can treat it as a non-Tuner. You can only use each of the following effects of "Assault Lich" once per turn. If this card is Normal or Special Summoned: You can Special Summon 1 monster that mentions "Assault Mode Activate", or 1 Level 4 or lower Zombie monster, from your GY. If this card is sent to the GY as Synchro Material: You can add 1 "Assault Slash" or "Assault Counter" from your Deck to your hand.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。自分の墓地から「バスター・モード」のカード名が記されたモンスターまたはレベル４以下のアンデット族モンスター１体を特殊召喚する。②：自分フィールドのこのカードをＳ素材とする場合、このカードをチューナー以外のモンスターとして扱う事ができる。③：このカードがＳ素材として墓地へ送られた場合に発動できる。デッキから「バスター・スラッシュ」か「バスター・カウンター」１枚を手札に加える。
  ko: |-
    이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 자신 묘지에서 "버스터 모드"의 카드명이 쓰여진 몬스터 또는 레벨 4 이하의 언데드족 몬스터 1장을 특수 소환한다. ②: 자신 필드의 이 카드를 싱크로 소재로 할 경우, 이 카드를 튜너 이외의 몬스터로 취급할 수 있다. ③: 이 카드가 싱크로 소재로서 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "버스터 슬래시"나 "버스터 카운터" 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的①③效果1回合仅可各使用1次。①：此卡召唤・特殊召唤的情况下可以发动。从自己墓地将1只记载有“爆裂模式”卡名的怪兽或等级4以下的不死族怪兽特殊召唤。②：要以自己场上的此卡作为同步素材的情况下，可将此卡视为协调以外的怪兽。③：此卡作为同步素材被送至墓地的情况下可以发动。从牌组将1张“爆裂横扫”或“爆裂反击”加入手牌。
