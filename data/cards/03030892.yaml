text:
  en:
  de: |-
    Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird, kannst du 1 „Gladiatorungeheuer“-Monster der Stufe 4 oder niedriger von deinem Deck als Spezialbeschwörung beschwören.
  es: |-
    Cuando esta carta es destruida en batalla y mandada al Cementerio, puedes Invocar de Modo Especial 1 monstruo "Bestia Gladiador" Nivel 4 o menor de tu Deck.
  fr: |-
    Lorsque cette carte est détruite au combat et envoyée au Cimetière, vous pouvez Invoquer Spécialement 1 monstre "Bête Gladiateur" de Niveau 4 ou moins depuis votre Deck.
  it: |-
    Quando questa carta è distrutta in battaglia e mandata al Cimitero, puoi Evocare tramite Evocazione Speciale 1 mostro "Gladiatore Bestia" di Livello 4 o inferiore dal tuo Deck.
  pt: |-
    Quando este card for destruído em batalha e enviado para o Cemitério, você pode Invocar por Invocação-Especial 1 monstro "Besta Gladiadora" de Nível 4 ou menos do seu Deck.
  ja: |-
    ①：このカードが戦闘で破壊され墓地へ送られた時に発動できる。デッキから「剣闘獣」レベル４以下のモンスター１体を特殊召喚する。
  ko: |-
    이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 덱에서 "검투수"라는 이름이 붙은 레벨 4 이하의 몬스터 1장을 자신 필드 위에 특수 소환할 수 있다.
  zh-TW: |-
    可在此卡因戰鬥被破壞送至墓地時發動。從牌組特殊召喚１隻冠有「劍鬥獸」之名的等級４以下的怪獸。
  zh-CN: |-
    此卡因战斗被破坏并送入墓地时可发动。从牌组特殊召唤１只冠有“剑斗兽”之名的等级４或以下怪兽。
