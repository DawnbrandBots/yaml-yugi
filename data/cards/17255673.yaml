text:
  en: |-
    While you control a monster that is equipped with an Equip Card, all monsters your opponent controls that can attack must attack monsters equipped with Equip Cards. If your "Mikanko" monster battles, your opponent cannot activate cards or effects until the end of the Damage Step. At the end of the Damage Step, if your "Mikanko" monster attacked: You can send 1 Equip Card you control to the GY; it can make another attack on a monster in a row.
  de: |-
    Solange du ein Monster kontrollierst, das mit einer Ausrüstungskarte ausgerüstet ist, müssen alle Monster, die dein Gegner kontrolliert und die angreifen können, Monster angreifen, die mit Ausrüstungskarten ausgerüstet sind. Falls dein „Mikanko“-Monster kämpft, kann dein Gegner bis zum Ende des Damage Steps weder Karten noch Effekte aktivieren. Am Ende des Damage Steps, falls dein „Mikanko“-Monster angegriffen hat: Du kannst 1 Ausrüstungskarte, die du kontrollierst, auf den Friedhof legen; es kann sofort noch einmal ein Monster angreifen.
  es: |-
    Mientras controlas un monstruo que esté equipado con una Carta de Equipo, todos los monstruos que controle tu adversario que puedan atacar deben atacar a monstruos equipados con Cartas de Equipo. Si tu monstruo "Mikanko" batalla, tu adversario no puede activar cartas o efectos hasta el final del Damage Step. Al final del Damage Step, si tu monstruo "Mikanko" atacó: puedes mandar al Cementerio 1 Carta de Equipo que controles; éste puede hacer otro ataque a un monstruo inmediatamente después.
  fr: |-
    Tant que vous contrôlez un monstre qui est équipé avec une Carte d'Équipement, tous les monstres contrôlés par votre adversaire qui peuvent attaquer doivent attaquer des monstres équipés avec une Carte d'Équipement. Si votre monstre "Mikanko" combat, votre adversaire ne peut activer ni de cartes ni d'effets jusqu'à la fin de la Damage Step. À la fin de la Damage Step, si votre monstre "Mikanko" a attaqué : vous pouvez envoyer 1 Carte d'Équipement que vous contrôlez au Cimetière ; il peut faire une autre attaque à la suite sur un monstre.
  it: |-
    Mentre controlli un mostro che è equipaggiato con una Carta Equipaggiamento, tutti i mostri controllati dal tuo avversario che possono attaccare devono attaccare mostri equipaggiati con Carte Equipaggiamento. Se un tuo mostro "Mikanko" combatte, il tuo avversario non può attivare carte o effetti fino alla fine del Damage Step. Alla fine del Damage Step, se un tuo mostro "Mikanko" ha attaccato: puoi mandare 1 Carta Equipaggiamento che controlli al Cimitero; esso può effettuare un altro attacco su un mostro di seguito.
  pt: |-
    Enquanto você controlar um monstro que estiver equipado com um Card de Equipamento, todos os monstros que seu oponente controla que podem atacar devem atacar monstros equipados com Cards de Equipamento. Se um monstro "Mikanko" seu batalhar, seu oponente não pode ativar cards ou efeitos até o final da Etapa de Dano. No final da Etapa de Dano, se um monstro "Mikanko" seu atacou: você pode enviar 1 Card de Equipamento que você controla para o Cemitério; ele pode realizar outro ataque contra um monstro em seguida.
  ja: |-
    ①：装備カードを装備したモンスターが自分フィールドに存在する限り、攻撃可能な相手モンスターは装備カードを装備したモンスターを攻撃しなければならない。②：自分の「御巫」モンスターが戦闘を行う場合、相手はダメージステップ終了時まで魔法・罠・モンスターの効果を発動できない。③：自分の「御巫」モンスターが攻撃を行ったダメージステップ終了時、自分フィールドの装備カード１枚を墓地へ送って発動できる。そのモンスターはもう１度続けてモンスターに攻撃できる。
  ko: |-
    ①: 장착 카드를 장착한 몬스터가 자신 필드에 존재하는 한, 공격 가능한 상대 몬스터는 장착 카드를 장착한 몬스터를 공격해야 한다. ②: 자신의 "미캉코" 몬스터가 전투를 실행할 경우, 상대는 데미지 스텝 종료시까지 마법 / 함정 / 몬스터의 효과를 발동할 수 없다. ③: 자신의 "미캉코" 몬스터가 공격을 실행한 데미지 스텝 종료시, 자신 필드의 장착 카드 1장을 묘지로 보내고 발동할 수 있다. 그 몬스터는 1번 더 이어서 몬스터에 공격할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：只要有装备卡装备的怪兽在自己场上存在，可以攻击的对方怪兽必须向有装备卡装备的怪兽作出攻击。
    ②：自己的「御巫」怪兽进行战斗的场合，对方直到伤害步骤结束时魔法·陷阱·怪兽的效果不能发动。
    ③：自己的「御巫」怪兽进行攻击的伤害步骤结束时，把自己场上1张装备卡送去墓地才能发动。那只怪兽再1次可以继续向怪兽攻击。
