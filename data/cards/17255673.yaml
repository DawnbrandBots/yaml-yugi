  zh-CN: |-
    ①：只要装备有装备卡的怪兽在自己的场上存在，可以攻击的对手怪兽就必须攻击装备有装备卡的怪兽。②：自己的「御巫」怪兽进行战斗的场合，对手直到伤害步骤结束时不能发动魔法、陷阱或怪兽的效果。③：自己的「御巫」怪兽进行攻击的伤害步骤结束时，可以将自己场上的1张装备卡送入墓地发动。那只怪兽可以再1次继续攻击怪兽。
