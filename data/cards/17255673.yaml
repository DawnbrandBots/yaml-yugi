text:
  en: |-
    While you control a monster(s) equipped with an Equip Card, your opponent's monsters must attack them, if able. If your "Mikanko" monster battles, your opponent cannot activate cards or effects until the end of the Damage Step. If your "Mikanko" monster attacks, at the end of the Damage Step: You can send 1 Equip Card you control to the GY; that monster can make another attack on a monster in a row.
