  ja: |-
    ①：装備カードを装備したモンスターが自分フィールドに存在する限り、攻撃可能な相手モンスターは装備カードを装備したモンスターを攻撃しなければならない。②：自分の「御巫」モンスターが戦闘を行う場合、相手はダメージステップ終了時まで魔法・罠・モンスターの効果を発動できない。③：自分の「御巫」モンスターが攻撃を行ったダメージステップ終了時、自分フィールドの装備カード１枚を墓地へ送って発動できる。そのモンスターはもう１度続けてモンスターに攻撃できる。
