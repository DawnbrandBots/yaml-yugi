pendulum_effect:
  en: |-
    Each time a monster(s) is flipped face-up, place 1 E.C. Counter on this card. At the end of the Battle Phase, if you have an "Enneacraft" card in your other Pendulum Zone: You can target 1 monster your opponent controls with less ATK than this card; destroy it.
  de: |-
    Jedes Mal, wenn ein oder mehr Monster aufgedeckt werden, lege 1 E.W.-Zählmarke auf diese Karte. Am Ende der Battle Phase, falls du eine „Enneawerk“-Karte in deiner anderen Pendelzone hast: Du kannst 1 Monster wählen, das dein Gegner kontrolliert und das weniger ATK als diese Karte hat; zerstöre es.
  es: |-
    Cada vez que uno o más monstruos son volteados boca arriba, pon 1 Contador E.N. en esta carta. Al final de la Battle Phase, si tienes una carta "Eneagranave" en tu otra Zona de Péndulo: puedes seleccionar 1 monstruo que controle tu adversario con menos ATK que esta carta; destrúyelo.
  fr: |-
    Chaque fois qu'un ou plusieurs monstres sont retournés face recto, placez 1 Compteur E.C. sur cette carte. À la fin de la Battle Phase, si vous avez une carte "Ennéacrimaisseau" dans votre autre Zone Pendule : vous pouvez cibler 1 monstre contrôlé par votre adversaire avec une ATK inférieure à cette carte ; détruisez-le.
  it: |-
    Ogni volta che uno o più mostri vengono scoperti, metti 1 Segnalino E.M. su questa carta. Alla fine della Battle Phase, se hai una carta "Enneamezzo" nella tua altra Zona Pendulum: puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario con ATK inferiore a questa carta; distruggilo.
  pt: |-
    Sempre que um ou mais monstros forem virados com a face para cima, coloque 1 Marcador de E.N. neste card. No final da Fase de Batalha, se você tiver um card "Eneanave" na sua outra Zona de Pêndulo: você pode escolher 1 monstro que seu oponente controla com ATK menor que o deste card; destrua-o.
  ja: |-
    ①：モンスターがリバースする度に、このカードに糾罪カウンターを１つ置く。②：自分・相手のバトルフェイズ終了時、もう片方の自分のＰゾーンに「糾罪巧」カードが存在する場合、このカードより攻撃力が低い相手フィールドのモンスター１体を対象として発動できる。そのモンスターを破壊する。
  ko: |-
    ①: 몬스터가 리버스할 때마다, 이 카드에 규죄 카운터를 1개 놓는다. ②: 자신 / 상대의 배틀 페이즈 종료시, 다른 한쪽 자신의 펜듈럼 존에 "에니아크래프트" 카드가 존재할 경우, 이 카드보다 공격력이 낮은 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴한다.
  zh-TW:
  zh-CN: |-
    ①：每当有怪兽反转，就在此卡上放1个纠罪计数物。②：在自己・对手的战斗阶段结束时，另一方自己的灵摆区域存在“纠罪巧”卡的情况下，以对手场上的1只攻击力低于此卡的怪兽为对象可以发动。将该怪兽破坏。
