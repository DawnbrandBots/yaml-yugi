text:
  en: |-
    After this card was flipped face-up, while it is in the Monster Zone, each time your opponent adds a card(s) to their hand by their card effect, they take 900 damage for each card. When your opponent activates a card or effect in response to your card or effect activation (Quick Effect): You can change this face-down card to face-up Defense Position; return up to 3 cards from the field to the hand. You can reveal this card in your hand; Special Summon 1 monster from your hand in face-down Defense Position. You cannot Special Summon the turn you activate this effect, except in face-down Defense Position.
  de: |-
    Nachdem diese Karte aufgedeckt wurde, solange sie in der Monsterzone liegt, jedes Mal, wenn dein Gegner seiner Hand eine oder mehr Karten durch seinen Karteneffekt hinzufügt, erhält er für jede Karte 900 Schaden. Wenn dein Gegner eine Karte oder einen Effekt als Reaktion auf die Aktivierung deiner Karte oder deines Effekts aktiviert (Schnelleffekt): Du kannst diese verdeckte Karte in die offene Verteidigungsposition ändern; gib bis zu 3 Karten vom Spielfeld auf die Hand zurück. Du kannst diese Karte in deiner Hand vorzeigen; beschwöre 1 Monster als Spezialbeschwörung von deiner Hand in die verdeckte Verteidigungsposition. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine Spezialbeschwörungen durchführen, außer in die verdeckte Verteidigungsposition.
  es: |-
    Después de que esta carta fuera volteada boca arriba, mientras esté en la Zona de Monstruos, cada vez que tu adversario añada una o más cartas a su mano por el efecto de una carta suya, él recibe 900 puntos de daño por cada carta. Cuando tu adversario activa una carta o efecto en respuesta a tu activación de una carta o efecto (Efecto Rápido): puedes cambiar esta carta boca abajo a Posición de Defensa boca arriba; devuelve a la mano hasta 3 cartas en el Campo. Puedes mostrar esta carta en tu mano; Invoca 1 monstruo de Modo Especial desde tu mano en Posición de Defensa boca abajo. No puedes Invocar de Modo Especial el turno en el que actives este efecto, excepto en Posición de Defensa boca abajo.
  fr: |-
    Après que cette carte a été retournée face recto, tant qu'elle est dans la Zone Monstre, chaque fois que votre adversaire ajoute une ou plusieurs cartes à sa main par son effet de carte, il reçoit 900 points de dommages pour chaque carte. Lorsque votre adversaire active une carte ou un effet en réponse à l'activation de votre carte ou effet (Effet Rapide) : vous pouvez changer cette carte face verso en Position de Défense face recto ; renvoyez max. 3 cartes depuis le Terrain à la main. Vous pouvez révéler cette carte dans votre main ; Invoquez Spécialement 1 monstre depuis votre main en Position de Défense face verso. Vous ne pouvez pas Invoquer Spécialement le tour où vous activez cet effet, sauf en Position de Défense face verso.
  it: |-
    Dopo che questa carta è stata scoperta, mentre è nella Zona Mostri, ogni volta che il tuo avversario aggiunge una o più carte alla sua mano per effetto di una sua carta, lui subisce 900 danni per ogni carta. Quando il tuo avversario attiva una carta o un effetto in risposta all'attivazione di una tua carta o effetto (Effetto Rapido): puoi mettere scoperta in Posizione di Difesa questa carta coperta; fai ritornare fino a 3 carte dal Terreno alla mano. Puoi rivelare questa carta nella tua mano; Evoca Specialmente 1 mostro dalla tua mano coperto in Posizione di Difesa. Non puoi Evocare Specialmente nel turno in cui attivi questo effetto, eccetto coperto in Posizione di Difesa.
  pt: |-
    Depois que este card foi virado com a face para cima, enquanto ele estiver na Zona de Monstros, sempre que seu oponente adicionar um ou mais cards à mão dele por um efeito de card dele, ele sofre 900 de dano para cada card. Quando seu oponente ativar um card ou efeito em resposta à ativação de um dos seus cards ou efeitos (Efeito Rápido): você pode colocar este card que estiver com a face para baixo, com a face para cima em Posição de Defesa; devolva até 3 cards do campo para a mão. Você pode revelar este card na sua mão; Invoque por Invocação-Especial 1 monstro da sua mão com a face para baixo em Posição de Defesa. Você não pode Invocar por Invocação-Especial no turno em que ativar este efeito, exceto com a face para baixo em Posição de Defesa.
  ja: |-
    ①：手札のこのカードを相手に見せて発動できる（この効果を発動するターン、自分は裏側守備表示でしかモンスターを特殊召喚できない）。手札からモンスター１体を裏側守備表示で特殊召喚する。②：自分の効果の発動にチェーンして、相手がカードの効果を発動した時、裏側表示のこのカードを表側守備表示にして発動できる。フィールドのカードを３枚まで手札に戻す。③：リバースしたこのカードがモンスターゾーンに存在する限り、相手は自身のカードの効果で自身の手札にカードが加わる度に、１枚につき９００ダメージを受ける。
  ko: |-
    ①: 패의 이 카드를 상대에게 보여주고 발동할 수 있다(이 효과를 발동하는 턴에, 자신은 뒷면 수비 표시로밖에 몬스터를 특수 소환할 수 없다). 패에서 몬스터 1장을 뒷면 수비 표시로 특수 소환한다. ②: 자신의 효과의 발동에 체인하여, 상대가 카드의 효과를 발동했을 때, 뒷면 표시의 이 카드를 앞면 수비 표시로 하고 발동할 수 있다. 필드의 카드를 3장까지 패로 되돌린다. ③: 리버스한 이 카드가 몬스터 존에 존재하는 한, 상대는 자신의 카드의 효과로 자신의 패에 카드가 넣어질 때마다, 1장당 900 데미지를 받는다.
  zh-TW:
  zh-CN: |-
    ①：向对手出示手牌的此卡可以发动（发动此效果的回合中，自己仅可以里侧守备表示特殊召唤怪兽）。从手牌将1只怪兽以里侧守备表示特殊召唤。②：对手连锁自己的效果的发动，来发动卡的效果时，将里侧表示的此卡改成表侧守备表示可以发动。将场上的最多3张卡放回手牌。③：只要反转的此卡存在于怪兽区域，每当对手通过自身的卡的效果将卡加入自身的手牌，每有1张就受到900伤害。
