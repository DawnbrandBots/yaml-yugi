text:
  en: |-
    Once per turn during your opponent's Standby Phase, you can remove from play any number of DARK monsters from your Graveyard. This monster gains 500 DEF for each monster you removed, until the End Phase.
  de: |-
    Einmal pro Spielzug, während der Standby Phase deines Gegners, kannst du eine beliebige Anzahl FINSTERNIS Monster in deinem Friedhof aus dem Spiel entfernen. Dieses Monster erhält bis zur End Phase 500 DEF für jedes Monster, das du entfernt hast.
  es: |-
    Una vez por turno, durante la Standby Phase de tu adversario, puedes retirar del juego cualquier cantidad de monstruos de OSCURIDAD en tu Cementerio. Este monstruo gana 500 DEF por cada monstruo que retiraste, hasta la End Phase.
  fr: |-
    Une fois par tour durant la Standby Phase de votre adversaire, vous pouvez retirer du jeu un nombre de votre choix de monstres TÉNÈBRES depuis votre Cimetière. Ce monstre gagne 500 points de DEF pour chaque monstre que vous avez retiré, jusqu'à la End Phase.
  it: |-
    Una volta per turno durante la Standby Phase del tuo avversario puoi rimuovere dal gioco un qualsiasi numero di mostri OSCURITÀ dal tuo Cimitero. Questo mostro guadagna 500 DEF per ogni mostro che hai rimosso, fino alla End Phase.
  pt:
  ja: |-
    相手のスタンバイフェイズ時に１度だけ、自分の墓地に存在する闇属性モンスターを任意の枚数ゲームから除外する事ができる。エンドフェイズ時まで、このカードの守備力はこの効果で除外したモンスターの数×５００ポイントアップする。
  ko: |-
    상대의 스텐바이 페이즈시에 1번만, 자신의 묘지에 존재하는 어둠 속성 몬스터를 임의의 매수만큼 게임에서 제외할 수 있다. 엔드 페이즈시까지, 이 카드의 수비력은 이 효과로 제외한 몬스터의 수 × 500 포인트 올린다.
  zh-TW:
  zh-CN: |-
    对方的准备阶段时只有1次，可以把自己墓地存在的暗属性怪兽任意数量从游戏中除外。直到结束阶段时，这张卡的守备力上升这个效果除外的怪兽数量×500的数值。
