text:
  en: |-
    If only your opponent controls a monster, you can Special Summon this card (from your hand). Cannot be destroyed by battle, except with monsters Special Summoned from the Extra Deck. If this card attacks a Defense Position monster, inflict piercing battle damage.
  de: |-
    Falls nur dein Gegner ein Monster kontrolliert, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Kann nicht durch Kampf zerstört werden, außer durch Kampf mit Monstern, die als Spezialbeschwörung vom Extra Deck beschworen wurden. Falls diese Karte ein Monster in Verteidigungsposition angreift, füge durchschlagenden Kampfschaden zu.
  es: |-
    Si sólo tu adversario controla un monstruo, puedes Invocar esta carta de Modo Especial (desde tu mano). No puede ser destruida en batalla, excepto por monstruos Invocados de Modo Especial desde el Deck Extra. Si esta carta ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración.
  fr: |-
    Si uniquement votre adversaire contrôle un monstre, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Non destructible au combat, sauf avec des monstres Invoqués Spécialement depuis l'Extra Deck. Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants.
  it: |-
    Se solo il tuo avversario controlla un mostro, puoi Evocare Specialmente questa carta (dalla tua mano). Non può essere distrutto in battaglia, eccetto con mostri Evocati Specialmente dall'Extra Deck. Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante.
  pt: |-
    Se somente seu oponente controlar um monstro, você pode Invocar este card por Invocação-Especial (da sua mão). Não pode ser destruído em batalha, exceto com monstros Invocados por Invocação-Especial do Deck Adicional. Se este card atacar um monstro em Posição de Defesa, cause dano de batalha perfurante.
  ja: |-
    ①：相手フィールドにのみモンスターが存在する場合、このカードは手札から特殊召喚できる。②：このカードはＥＸデッキから特殊召喚されたモンスター以外のモンスターとの戦闘では破壊されない。③：このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ戦闘ダメージを与える。
  ko: |-
    ①: 상대 필드에만 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 이 카드는 엑스트라 덱에서 특수 소환된 몬스터 이외의 몬스터와의 전투로는 파괴되지 않는다. ③: 이 카드가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 전투 데미지를 준다.
  zh-TW:
  zh-CN: |-
    ①：只有对方场上才有怪兽存在的场合，这张卡可以从手卡特殊召唤。
    ②：这张卡不会被和从额外卡组特殊召唤的怪兽以外的怪兽的战斗破坏。
    ③：这张卡向守备表示怪兽攻击的场合，给与攻击力超过那个守备力的数值的战斗伤害。
