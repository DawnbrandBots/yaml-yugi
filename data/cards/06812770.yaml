text:
  en: |-
    If this card is in your hand: You can target 1 Xyz Monster on the field; detach 1 material from it, and if you do, Special Summon this card, then make 1 Xyz Monster on the field lose 600 ATK. If this card is detached from an Xyz Monster and sent to the GY to activate that monster's effect: You can target 2 Xyz Monsters you control; attach 1 material from 1 of those monsters to the other. You can only use each effect of "Performage Cup Tricker" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②のモンスター効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札に存在する場合、フィールドのＸモンスター１体を対象として発動できる。そのモンスターのＸ素材を１つ取り除き、このカードを特殊召喚する。その後、フィールドのＸモンスター１体の攻撃力は６００ダウンする。②：Ｘ素材のこのカードがＸモンスターの効果を発動するために取り除かれ墓地へ送られた場合、自分フィールドのＸモンスター２体を対象として発動できる。その内の１体のＸ素材１つを、もう１体のＸ素材とする。
  ko: |-
    이 카드명의 ①②의 몬스터 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패에 존재할 경우, 필드의 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 엑시즈 소재를 1개 제거하고, 이 카드를 특수 소환한다. 그 후, 필드의 엑시즈 몬스터 1장의 공격력은 600 내린다. ②: 엑시즈 소재의 이 카드가 엑시즈 몬스터의 효과를 발동하기 위해 제거되어 묘지로 보내졌을 경우, 자신 필드의 엑시즈 몬스터 2장을 대상으로 하고 발동할 수 있다. 그 중의 1장의 엑시즈 소재 1개를, 나머지 1장의 엑시즈 소재로 한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②怪兽效果1回合仅可各使用1次。①：此卡存在于手牌的情况下，以场上的1只超量怪兽为对象可以发动。去除该怪兽的1个超量素材，将此卡特殊召唤。然后，场上的1只超量怪兽的攻击力下降600。②：作为超量素材的此卡为发动超量怪兽的效果被去除并被送至墓地的情况下，以自己场上的2只超量怪兽为对象可以发动。将其中1只的1个超量素材作为另1只的超量素材。
