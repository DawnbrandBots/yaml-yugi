pendulum_effect:
  en: |-
    You can target 1 "Performage" Xyz Monster you control; attach this card to it as material. If a card(s) is added to your Extra Deck (except during the Damage Step): You can add 1 face-up "Performage" Pendulum Monster from your Extra Deck to your hand. You can only use each effect of "Performage Cup Tricker" once per turn.
  de: |-
    Du kannst 1 „Künstlerzauberer“-Xyz-Monster wählen, das du kontrollierst; hänge diese Karte als Material daran an. Falls eine oder mehr Karten deinem Extra Deck hinzugefügt werden (außer während des Damage Steps): Du kannst deiner Hand 1 offenes „Künstlerzauberer“-Pendelmonster von deinem Extra Deck hinzufügen. Du kannst jeden Effekt von „Künstlerzauberer Bechertrickser“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes seleccionar 1 Monstruo Xyz "Artilusionista" que controles; acóplale esta carta como material. Si una o más cartas son añadidas a tu Deck Extra (excepto durante el Damage Step): puedes añadir a tu mano 1 Monstruo de Péndulo "Artilusionista" boca arriba en tu Deck Extra. Sólo puedes usar cada efecto de "Artilusionista Copa Engañoso" una vez por turno.
  fr: |-
    Vous pouvez cibler 1 Monstre Xyz "Mageartiste" que vous contrôlez ; attachez-lui cette carte comme Matériel. Si une ou plusieurs cartes sont ajoutées à votre Extra Deck (sauf durant la Damage Step) : vous pouvez ajouter 1 Monstre Pendule "Mageartiste" face recto depuis votre Extra Deck à votre main. Vous ne pouvez utiliser chaque effet de "Trompeur à Tasse Mageartiste" qu'une fois par tour.
  it: |-
    Puoi scegliere come bersaglio 1 Mostro Xyz "Artistamagus" che controlli; attacca questa carta a esso come materiale. Se una o più carte vengono aggiunte al tuo Extra Deck (eccetto durante il Damage Step): puoi aggiungere 1 Mostro Pendulum "Artistamagus" scoperto dal tuo Extra Deck alla tua mano. Puoi utilizzare ogni effetto di "Artistamagus Truccatore della Coppa" una sola volta per turno.
  pt: |-
    Você pode escolher 1 Monstro Xyz "Camaramágico" que você controla; associe este card a ele como matéria. Se um ou mais cards forem adicionados ao seu Deck Adicional (exceto durante a Etapa de Dano): você pode adicionar 1 Monstro Pêndulo "Camaramágico" com a face para cima do seu Deck Adicional à sua mão. Você só pode usar cada efeito de "Camaramágico Enganador dos Copos" uma vez por turno.
  ja: |-
    このカード名の①②のＰ効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの「Ｅｍ」Ｘモンスター１体を対象として発動できる。このカードをそのモンスターのＸ素材とする。②：自分のＥＸデッキにカードが加わった場合に発動できる。自分のＥＸデッキ（表側）から「Ｅｍ」Ｐモンスター１体を手札に加える。
  ko: |-
    이 카드명의 ①②의 펜듈럼 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "Em(엔터메이지)" 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 그 몬스터의 엑시즈 소재로 한다. ②: 자신의 엑스트라 덱에 카드가 넣어졌을 경우에 발동할 수 있다. 자신의 엑스트라 덱(앞면)에서 "Em(엔터메이지)" 펜듈럼 몬스터 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的①②灵摆效果1回合仅可各使用1次。①：以自己场上的1只“娱乐巫师”超量怪兽为对象可以发动。将此卡作为该怪兽的超量素材。②：有卡加入自己额外牌组的情况下可以发动。从自己额外牌组（表侧）将1只“娱乐巫师”灵摆怪兽加入手牌。
