name:
  en: Performage Cup Tricker
  de: Künstlerzauberer Bechertrickser
  es: Artilusionista Copa Engañoso
  fr: Trompeur à Tasse Mageartiste
  it: Artistamagus Truccatore della Coppa
  pt: Camaramágico Enganador dos Copos
  ja: <ruby>Ｅｍ<rt>エンタメイジ</rt></ruby>カップ・トリッカー
  ja_romaji: Entameiji Kappu Torikkā
  ko: Em 컵 트릭커
  ko_rr:
  zh-TW:
  zh-CN: 娱乐巫师・杯子戏法师
text:
  en: |-
    If this card is in your hand: You can target 1 Xyz Monster on the field; detach 1 material from it, and if you do, Special Summon this card, then make 1 Xyz Monster on the field lose 600 ATK. If this card is detached from an Xyz Monster and sent to the GY to activate that monster's effect: You can target 2 Xyz Monsters you control; attach 1 material from 1 of those monsters to the other. You can only use each effect of "Performage Cup Tricker" once per turn.
  de: |-
    Falls sich diese Karte in deiner Hand befindet: Du kannst 1 Xyz-Monster auf dem Spielfeld wählen; hänge 1 Material von ihm ab und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung, dann lasse 1 Xyz-Monster auf dem Spielfeld 600 ATK verlieren. Falls diese Karte von einem Xyz-Monster abgehängt und auf den Friedhof gelegt wird, um den Effekt jenes Monsters zu aktivieren: Du kannst 2 Xyz-Monster wählen, die du kontrollierst; hänge 1 Material von 1 jener Monster an das andere an. Du kannst jeden Effekt von „Künstlerzauberer Bechertrickser“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta está en tu mano: puedes seleccionar 1 Monstruo Xyz en el Campo; desacopla 1 material de él y, si lo haces, Invoca esta carta de Modo Especial, y después haz que 1 Monstruo Xyz en el Campo pierda 600 ATK. Si esta carta es desacoplada de un Monstruo Xyz y mandada al Cementerio para activar el efecto de ese monstruo: puedes seleccionar 2 Monstruos Xyz que controles; acopla 1 material de 1 de esos monstruos al otro. Sólo puedes usar cada efecto de "Artilusionista Copa Engañoso" una vez por turno.
  fr: |-
    Si cette carte est dans votre main : vous pouvez cibler 1 Monstre Xyz sur le Terrain ; détachez-lui 1 Matériel, et si vous le faites, Invoquez Spécialement cette carte, puis faites perdre 600 ATK à 1 Monstre Xyz sur le Terrain. Si cette carte est détachée d'un Monstre Xyz et envoyée au Cimetière pour activer l'effet du monstre : vous pouvez cibler 2 Monstres Xyz que vous contrôlez ; attachez 1 Matériel d'1 de ces monstres à l'autre. Vous ne pouvez utiliser chaque effet de "Trompeur à Tasse Mageartiste" qu'une fois par tour.
  it: |-
    Se questa carta è nella tua mano: puoi scegliere come bersaglio 1 Mostro Xyz sul Terreno; stacca 1 materiale da esso e, se lo fai, Evoca Specialmente questa carta, poi fai perdere 600 ATK a 1 Mostro Xyz sul Terreno. Se questa carta viene staccata da un Mostro Xyz e mandata al Cimitero per attivare l'effetto di quel mostro: puoi scegliere come bersaglio 2 Mostri Xyz che controlli; attacca 1 materiale da 1 di quei mostri all'altro. Puoi utilizzare ogni effetto di "Artistamagus Truccatore della Coppa" una sola volta per turno.
  pt: |-
    Se este card estiver na sua mão: você pode escolher 1 Monstro Xyz no campo; desassocie 1 matéria dele e, se isso acontecer, Invoque este card por Invocação-Especial e, depois, faça com que 1 Monstro Xyz no campo perca 600 de ATK. Se este card for desassociado de um Monstro Xyz e enviado para o Cemitério para ativar o efeito desse monstro: você pode escolher 2 Monstros Xyz que você controla; associe 1 matéria de 1 desses monstros ao outro. Você só pode usar cada efeito de "Camaramágico Enganador dos Copos" uma vez por turno.
  ja: |-
    このカード名の①②のモンスター効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札に存在する場合、フィールドのＸモンスター１体を対象として発動できる。そのモンスターのＸ素材を１つ取り除き、このカードを特殊召喚する。その後、フィールドのＸモンスター１体の攻撃力は６００ダウンする。②：Ｘ素材のこのカードがＸモンスターの効果を発動するために取り除かれ墓地へ送られた場合、自分フィールドのＸモンスター２体を対象として発動できる。その内の１体のＸ素材１つを、もう１体のＸ素材とする。
  ko: |-
    이 카드명의 ①②의 몬스터 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패에 존재할 경우, 필드의 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 엑시즈 소재를 1개 제거하고, 이 카드를 특수 소환한다. 그 후, 필드의 엑시즈 몬스터 1장의 공격력은 600 내린다. ②: 엑시즈 소재의 이 카드가 엑시즈 몬스터의 효과를 발동하기 위해 제거되어 묘지로 보내졌을 경우, 자신 필드의 엑시즈 몬스터 2장을 대상으로 하고 발동할 수 있다. 그 중의 1장의 엑시즈 소재 1개를, 나머지 1장의 엑시즈 소재로 한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②怪兽效果1回合仅可各使用1次。①：此卡存在于手牌的情况下，以场上的1只超量怪兽为对象可以发动。去除该怪兽的1个超量素材，将此卡特殊召唤。然后，场上的1只超量怪兽的攻击力下降600。②：作为超量素材的此卡为发动超量怪兽的效果被去除并被送至墓地的情况下，以自己场上的2只超量怪兽为对象可以发动。将其中1只的1个超量素材作为另1只的超量素材。
