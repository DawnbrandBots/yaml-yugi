  ja: <ruby>Ｎｏ．<rt>ナンバーズ</rt></ruby>３３ <ruby>先史遺産<rt>オーパーツ</rt></ruby>－<ruby>超<rt>ちょう</rt></ruby><ruby>兵<rt>へい</rt></ruby><ruby>器<rt>き</rt></ruby>マシュ＝マック
