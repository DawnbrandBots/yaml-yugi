name:
  en: Evil HERO Neos Lord
  de: Böser HELD Neos Lord
  es: HÉROE Malvado Señor Neos
  fr: Seigneur Néos, HÉROS du Mal
  it: Neos Signore EROE Malvagio
  pt: HERÓI Maligno Senhor Neos
  ja: <ruby>Ｅ－ＨＥＲＯ<rt>イービルヒーロー</rt></ruby> ネオス・ロード
  ja_romaji: Ībiru Hīrō Neosu Rōdo
  ko: 이블 히어로 네오스 로드
  ko_rr:
  zh-TW:
  zh-CN: 邪恶－英雄 新宇霸主
text:
  en: |-
    "Elemental HERO Neos" (or 1 Fusion Monster that mentions it) + 1 Effect Monster on the field
    Must be Special Summoned with "Dark Fusion". Cannot be destroyed by battle or card effects. If this card is Special Summoned, or a monster(s) is sent to your opponent's GY while this card is on the field: You can target 1 face-up monster your opponent controls; take control of it. You can only use this effect of "Evil HERO Neos Lord" once per turn.
  de: |-
    „Elementar-HELD Neos“ (oder 1 Fusionsmonster, das ihn erwähnt) + 1 Effektmonster auf dem Spielfeld
    Muss durch „Finstere Fusion“ als Spezialbeschwörung beschworen werden. Kann weder durch Kampf noch durch Karteneffekte zerstört werden. Falls diese Karte als Spezialbeschwörung beschworen wird, oder ein oder mehr Monster auf den Friedhof deines Gegners gelegt werden, solange sich diese Karte auf dem Spielfeld befindet: Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; übernimm die Kontrolle darüber. Du kannst diesen Effekt von „Böser HELD Neos Lord“ nur einmal pro Spielzug verwenden.
  es: |-
    "HÉROE Elemental Neos" (o 1 Monstruo de Fusión que lo mencione) + 1 Monstruo de Efecto en el Campo
    Debe ser Invocado de Modo Especial con "Fusión Oscura". No puede ser destruido en batalla o por efectos de cartas. Si esta carta es Invocada de Modo Especial, o uno o más monstruos son mandados al Cementerio de tu adversario mientras esta carta está en el Campo: puedes seleccionar 1 monstruo boca arriba que controle tu adversario; toma su control. Sólo puedes usar este efecto de "HÉROE Malvado Señor Neos" una vez por turno.
  fr: |-
    "Néos, HÉROS Élémentaire" (ou 1 Monstre Fusion qui le mentionne) + 1 Monstre à Effet sur le Terrain
    Uniquement Invocable Spécialement avec "Fusion des Ténèbres". Non destructible ni au combat ni par des effets de carte. Si cette carte est Invoquée Spécialement, ou un ou plusieurs monstres sont envoyés au Cimetière de votre adversaire tant que cette carte est sur le Terrain : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; prenez-en le contrôle. Vous ne pouvez utiliser cet effet de "Seigneur Néos, HÉROS du Mal" qu'une fois par tour.
  it: |-
    "Neos EROE Elementale" (o 1 Mostro Fusione che lo menziona) + 1 Mostro con Effetto sul Terreno
    Deve essere Evocato Specialmente con "Fusione Oscura". Non può essere distrutto in battaglia o dagli effetti delle carte. Se questa carta viene Evocata Specialmente, o uno o più mostri vengono mandati al Cimitero del tuo avversario mentre questa carta è sul Terreno: puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; prendine il controllo. Puoi utilizzare questo effetto di "Neos Signore EROE Malvagio" una sola volta per turno.
  pt: |-
    "Neos, o HERÓI do Elemento" (ou 1 Monstro de Fusão que o mencione) + 1 Monstro de Efeito no campo
    Deve ser Invocado por Invocação-Especial com "Fusão Negra". Não pode ser destruído em batalha ou por efeitos de card. Se este card for Invocado por Invocação-Especial, ou se um ou mais monstros forem enviados para o Cemitério do seu oponente enquanto este card estiver no campo: você pode escolher 1 monstro com a face para cima que seu oponente controla; tome o controle dele. Você só pode usar este efeito de "HERÓI Maligno Senhor Neos" uma vez por turno.
  ja: |-
    「Ｅ・ＨＥＲＯ　ネオス」（またはそのカード名が記された融合モンスター）＋フィールドの効果モンスター
    このカードは「ダーク・フュージョン」の効果でのみ特殊召喚できる。このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが特殊召喚した場合、またはこのカードがモンスターゾーンに存在する状態でモンスターが相手の墓地へ送られた場合、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターのコントロールを得る。②：フィールドのこのカードは戦闘・効果では破壊されない。
  ko: |-
    "엘리멘틀 히어로 네오스"(또는 그 카드명이 쓰여진 융합 몬스터) ＋ 필드의 효과 몬스터
    이 카드는 "다크 퓨전"의 효과로만 특수 소환할 수 있다. 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 특수 소환했을 경우, 또는 이 카드가 몬스터 존에 존재하는 상태에서 몬스터가 상대 묘지로 보내졌을 경우, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 컨트롤을 얻는다. ②: 필드의 이 카드는 전투 / 효과로는 파괴되지 않는다.
  zh-TW:
  zh-CN: |-
    “元素－英雄 新宇侠”（或记载有该卡名的融合怪兽）＋场上的效果怪兽
    此卡仅可以“黑暗结合”的效果特殊召唤。此卡名的①效果1回合仅可使用1次。①：此卡特殊召唤的情况下，或在此卡存在于怪兽区域的状态下、有怪兽被送至对手墓地的情况下，以对手场上的1只表侧表示怪兽为对象可以发动。获得该怪兽的控制权。②：场上的此卡不会因战斗・效果被破坏。
