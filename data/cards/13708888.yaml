    このカードは「ダーク・フュージョン」の効果でのみ特殊召喚できる。このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが特殊召喚した場合、またはこのカードがモンスターゾーンに存在する状態でモンスターが相手の墓地へ送られた場合、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターのコントロールを得る。②：フィールドのこのカードは戦闘・効果では破壊されない。
