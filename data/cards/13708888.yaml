text:
  en: |-
    "Elemental HERO Neos" (or 1 Fusion Monster that mentions it) + 1 Effect Monster on the field
    Must be Special Summoned with "Dark Fusion". Cannot be destroyed by battle or card effects. If this card is Special Summoned, or a monster(s) is sent to your opponent's GY while this card is on the field: You can target 1 face-up monster your opponent controls; take control of it. You can only use this effect of "Evil HERO Neos Lord" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    「Ｅ・ＨＥＲＯ　ネオス」（またはそのカード名が記された融合モンスター）＋フィールドの効果モンスター
    このカードは「ダーク・フュージョン」の効果でのみ特殊召喚できる。このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが特殊召喚した場合、またはこのカードがモンスターゾーンに存在する状態でモンスターが相手の墓地へ送られた場合、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターのコントロールを得る。②：フィールドのこのカードは戦闘・効果では破壊されない。
  ko: |-
    "엘리멘틀 히어로 네오스"(또는 그 카드명이 쓰여진 융합 몬스터) ＋ 필드의 효과 몬스터
    이 카드는 "다크 퓨전"의 효과로만 특수 소환할 수 있다. 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 특수 소환했을 경우, 또는 이 카드가 몬스터 존에 존재하는 상태에서 몬스터가 상대 묘지로 보내졌을 경우, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 컨트롤을 얻는다. ②: 필드의 이 카드는 전투 / 효과로는 파괴되지 않는다.
  zh-TW:
  zh-CN: |-
    “元素－英雄 新宇侠”（或记载有该卡名的融合怪兽）＋场上的效果怪兽
    此卡仅可以“黑暗结合”的效果特殊召唤。此卡名的①效果1回合仅可使用1次。①：此卡特殊召唤的情况下，或在此卡存在于怪兽区域的状态下、有怪兽被送至对手墓地的情况下，以对手场上的1只表侧表示怪兽为对象可以发动。获得该怪兽的控制权。②：场上的此卡不会因战斗・效果被破坏。
