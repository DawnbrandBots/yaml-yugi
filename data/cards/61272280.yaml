text:
  en: |-
    1 Tuner + 1+ non-Tuner monsters
    While this card is an Equip Card, the equipped monster cannot be destroyed by your opponent's Spell/Trap effects. You can only use each of the following effects of "Vahram, the Magistus Divinity Dragon" once per turn. If this Synchro Summoned card is destroyed: You can destroy all face-up cards your opponent controls. At the start of the Damage Step, if the monster this card is equipped to battles an opponent's monster: You can destroy that opponent's monster.
  de: |-
    1 Empfänger + 1+ Nicht-Empfänger-Monster
    Solange diese Karte eine Ausrüstungskarte ist, kann das ausgerüstete Monster nicht durch Zauber-/Falleneffekte deines Gegners zerstört werden. Du kannst jeden der folgenden Effekte von „Vahram, Magistus-Göttlichkeitsdrache“ nur einmal pro Spielzug verwenden. Falls diese als Synchrobeschwörung beschworene Karte zerstört wird: Du kannst alle offenen Karten zerstören, die dein Gegner kontrolliert. Am Beginn des Damage Steps, falls das Monster, das mit dieser Karte ausgerüstet ist, gegen ein Monster eines Gegners kämpft: Du kannst das Monster des Gegners zerstören.
  es: |-
    1 Cantante + 1+ monstruos que no sean Cantantes
    Mientras esta carta es una Carta de Equipo, el monstruo equipado no puede ser destruido por efectos de Mágicas/Trampas de tu adversario. Sólo puedes usar cada uno de los siguientes efectos de "Vahram, el Magistus Dragón Divinidad" una vez por turno. Si esta carta Invocada por Sincronía es destruida: puedes destruir todas las cartas boca arriba que controle tu adversario. Al comienzo del Damage Step, si el monstruo al que esta carta está equipada batalla con un monstruo del adversario: puedes destruir ese monstruo del adversario.
  fr: |-
    1 Syntoniseur + 1+ monstre non-Syntoniseur
    Tant que cette carte est une Carte d'Équipement, le monstre équipé ne peut pas être détruit par des effets de Magie/Piège de votre adversaire. Vous ne pouvez utiliser chacun des effets suivants de "Vahram, Dragon de la Divinité Magistus" qu'une fois par tour. Si cette carte Invoquée par Synchronisation est détruite : vous pouvez détruire toutes les cartes face recto contrôlées par votre adversaire. Au début de la Damage Step, si le monstre équipé avec cette carte combat un monstre de l'adversaire : vous pouvez détruire le monstre de l'adversaire.
  it: |-
    1 Tuner + 1+ mostri non-Tuner
    Mentre questa carta è una Carta Equipaggiamento, il mostro equipaggiato non può essere distrutto dagli effetti delle Magie/Trappole del tuo avversario. Puoi utilizzare ognuno dei seguenti effetti di "Vahram, il Magistus Drago Divinità" una sola volta per turno. Se questa carta Synchro Evocata viene distrutta: puoi distruggere tutte le carte scoperte controllate dal tuo avversario. All'inizio del Damage Step, se il mostro a cui questa carta è equipaggiata combatte con un mostro dell'avversario: puoi distruggere quel mostro dell'avversario.
  pt: |-
    1 Regulador + 1+ monstros não-Reguladores
    Enquanto este card for um Card de Equipamento, o monstro equipado não pode ser destruído pelos efeitos de Magia/Armadilha do seu oponente. Você só pode usar cada um dos seguintes efeitos de "Vahram, o Dragão da Divindade Magistus" uma vez por turno. Se este card Invocado por Invocação-Sincro for destruído: você pode destruir todos os cards com a face para cima que seu oponente controla. No começo da Etapa de Dano, se o monstro ao qual este card estiver equipado batalhar um monstro do oponente: você pode destruir esse monstro do oponente.
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：Ｓ召喚したこのカードが破壊された場合に発動できる。相手フィールドの表側表示のカードを全て破壊する。②：このカードを装備したモンスターは相手の魔法・罠カードの効果では破壊されない。③：このカードを装備したモンスターが相手モンスターと戦闘を行うダメージステップ開始時に発動できる。その相手モンスターを破壊する。
  ko: |-
    튜너 ＋ 튜너 이외의 몬스터 1장 이상
    이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 싱크로 소환한 이 카드가 파괴되었을 경우에 발동할 수 있다. 상대 필드의 앞면 표시의 카드를 전부 파괴한다. ②: 이 카드를 장착한 몬스터는 상대의 마법 / 함정 카드의 효과로는 파괴되지 않는다. ③: 이 카드를 장착한 몬스터가 상대 몬스터와 전투를 실행하는 데미지 스텝 개시시에 발동할 수 있다. 그 상대 몬스터를 파괴한다.
  zh-TW:
  zh-CN: |-
    协调＋1只以上协调以外的怪兽
    此卡名的①③效果1回合仅可各使用1次。①：同步召唤的此卡被破坏的情况下可以发动。将对手场上表侧表示的卡全部破坏。②：装备此卡的怪兽不会因对手的魔法・陷阱卡的效果被破坏。③：装备此卡的怪兽与对手怪兽进行战斗的伤害步骤开始时可以发动。将该对手的怪兽破坏。
