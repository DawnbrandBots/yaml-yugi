name:
  en: Wind-Up Rat
  de: Aufzieh-Ratte
  es: Rata de Cuerda
  fr: Rat Automate
  it: Ratto a Molla
  pt: Rato de Corda
  ja: ゼンマイネズミ
  ja_romaji: Zenmai Nezumi
