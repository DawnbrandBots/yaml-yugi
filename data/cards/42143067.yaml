text:
  en: |-
    You can discard 1 Rock monster; Special Summon from your Deck, 1 Rock monster that has the same original Attribute and Level as that monster, in face-up Attack Position or face-down Defense Position. You can only use this effect of "Doki Doki" once per turn.
  de: |-
    Du kannst 1 Fels-Monster abwerfen; beschwöre 1 Fels-Monster mit derselben Grund-Eigenschaft und -Stufe wie das Monster als Spezialbeschwörung von deinem Deck in die offene Angriffsposition oder die verdeckte Verteidigungsposition. Du kannst diesen Effekt von „Doki Doki“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes descartar 1 monstruo Roca; Invoca de Modo Especial, desde tu Deck, 1 monstruo Roca que tenga los mismos Atributo y Nivel originales que ese monstruo, en Posición de Ataque boca arriba o Posición de Defensa boca abajo. Sólo puedes usar este efecto de "Doki Doki" una vez por turno.
  fr: |-
    Vous pouvez défausser 1 monstre Rocher ; Invoquez Spécialement 1 monstre Rocher qui a les mêmes Attribut et Niveau d'origine que le monstre depuis votre Deck en Position d'Attaque face recto ou en Position de Défense face verso. Vous ne pouvez utiliser cet effet de "Doki Doki" qu'une fois par tour.
  it: |-
    Puoi scartare 1 mostro Roccia; Evoca Specialmente dal tuo Deck 1 mostro Roccia che ha lo stesso Attributo e Livello originali di quel mostro, scoperto in Posizione di Attacco o coperto in Posizione di Difesa. Puoi utilizzare questo effetto di "Doki Doki" una sola volta per turno.
  pt: |-
    Você pode descartar 1 monstro Rocha; Invoque por Invocação-Especial do seu Deck, 1 monstro Rocha com o mesmo Atributo e Nível originais que o desse monstro, com a face para cima em Posição de Ataque ou com a face para baixo em Posição de Defesa. Você só pode usar este efeito de "Doki Doki" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：手札から岩石族モンスター１体を捨てて発動できる。そのモンスターと元々の属性・レベルが同じ岩石族モンスター１体を、デッキから表側攻撃表示または裏側守備表示で特殊召喚する。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 패에서 암석족 몬스터 1장을 버리고 발동할 수 있다. 그 몬스터와 원래의 속성 / 레벨이 같은 암석족 몬스터 1장을, 덱에서 앞면 공격 표시 또는 뒷면 수비 표시로 특수 소환한다.
  zh-TW: |-
    此卡名的效果１回合僅限使用１次。①：可從手牌捨棄１隻岩石族怪獸發動。從牌組以正面攻擊表示或反面守備表示特殊召喚１隻原本的屬性・等級與該怪獸相同的岩石族怪獸。
  zh-CN: |-
    此卡名的效果1回中仅可使用1次。①：从手牌扔掉1只岩石族怪兽后可以发动。将原本的属性・等级和该怪兽相同的1只岩石族怪兽从牌组以表侧攻击表示或者里侧守备表示形式进行特殊召唤。
