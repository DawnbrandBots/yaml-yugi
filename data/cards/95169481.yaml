text:
  en:
  de: |-
    2 Monster der Stufe 4
    Einmal pro Spielzug: Du kannst 1 Material von dieser Karte abhängen und dann 1 Ungeheuer-, Ungeheuer-Krieger- oder Geflügeltes Ungeheuer-Monster, das du kontrollierst, und 1 andere Karte auf dem Spielfeld wählen; zerstöre sie.
  es: |-
    2 monstruos de Nivel 4
    Una vez por turno: puedes desacoplar 1 material de esta carta, y después seleccionar 1 monstruo Bestia, Guerrero-Bestia o Bestia Alada que controles y otra carta en el Campo; destrúyelos.
  fr: |-
    2 monstres de Niveau 4
    Une fois par tour : vous pouvez détacher 1 Matériel de cette carte, puis ciblez 1 monstre Bête, Bête-Guerrier ou Bête Ailée que vous contrôlez et 1 autre carte sur le Terrain ; détruisez-les.
  it: |-
    2 mostri di Livello 4
    Una volta per turno: puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio 1 mostro Bestia, Guerriero-Bestia o Bestia Alata che controlli e 1 altra carta sul Terreno; distruggili.
  pt: |-
    2 monstros de Nível 4
    Uma vez por turno: você pode desassociar 1 matéria deste card e, depois, escolha 1 monstro Besta, Besta-Guerreira ou Besta Alada que você controla e 1 outro card no campo; destrua-os.
  ja: |-
    レベル４モンスター×２
    ①：１ターンに１度、このカードのＸ素材を１つ取り除き、自分フィールドの獣族・獣戦士族・鳥獣族モンスター１体とフィールドのカード１枚を対象として発動できる。そのカードを破壊する。
  ko: |-
    레벨 4 몬스터 × 2
    ①: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 자신 필드의 야수족 / 야수전사족 / 비행야수족 몬스터 1장과 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW: |-
    等級４怪獸×２
    ①：１回合１次，可去除此卡的１個超量素材，將我方場上的１隻獸族・獸戰士族・鳥獸族怪獸及場上的１張卡做為對象發動。破壞該卡。
  zh-CN: |-
    等级４怪兽×２
    ①：１回合１次，可移除此卡的１个超量素材，并可以我方场上的１只兽族、兽战士族、鸟兽族怪兽以及场上的１张卡牌为对象发动。破坏该卡。
