  ja: <ruby>恐<rt>きょう</rt></ruby><ruby>牙<rt>が</rt></ruby><ruby>狼<rt>ろう</rt></ruby> ダイヤウルフ
  ja_romaji: Kyōgarō Daiyaurufu
