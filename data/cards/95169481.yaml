text:
  en: |-
    2 Level 4 monsters
    Once per turn: You can detach 1 Xyz Material from this card, then target 1 Beast, Beast-Warrior, or Winged Beast-Type monster you control and 1 other card on the field; destroy them.
  de: |-
    2 Monster der Stufe 4
    Einmal pro Spielzug: Du kannst 1 Xyz-Material von dieser Karte abhängen und dann 1 Monster vom Typ Ungeheuer, Ungeheuer-Krieger oder Geflügeltes Ungeheuer, das du kontrollierst, und 1 andere Karte auf dem Spielfeld wählen; zerstöre sie.
  es: |-
    2 monstruos de Nivel 4
    Una vez por turno: puedes desacoplar 1 Material Xyz para seleccionar 1 monstruo de Tipo Bestia, Guerrero-Bestia, o Bestia Alada que controles y otra carta en el Campo; destrúyelos.
  fr: |-
    2 monstres de Niveau 4
    Une fois par tour : vous pouvez détacher 1 Matériel Xyz de cette carte, puis ciblez 1 monstre de Type Bête/Bête-Guerrier/Bête Ailée que vous contrôlez et 1 autre carte sur le Terrain ; détruisez-les.
  it: |-
    2 mostri di Livello 4
    Una volta per turno: puoi staccare 1 Materiale Xyz da questa carta, poi scegliere come bersaglio 1 mostro di Tipo Bestia, Guerriero-Bestia o Bestia Alata che controlli e 1 altra carta sul Terreno; distruggili.
  pt: |-
    2 monstros de Nível 4
    Uma vez por turno: você pode desassociar 1 Matéria Xyz deste card e, depois, escolher 1 monstro do Tipo Besta, Besta Alada ou Besta-Guerreira que você controla e um outro card no campo; destrua-os.
  ja: |-
    レベル４モンスター×２
    ①：１ターンに１度、このカードのＸ素材を１つ取り除き、自分フィールドの獣族・獣戦士族・鳥獣族モンスター１体とフィールドのカード１枚を対象として発動できる。そのカードを破壊する。
  ko: |-
    레벨 4 몬스터 × 2
    1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 자신 필드 위의 야수족 / 야수전사족 / 비행야수족 몬스터 1장과 필드 위의 카드 1장을 선택하고 발동할 수 있다. 선택한 카드를 파괴한다.
  zh-TW: |-
    等级4怪兽×2
    1回合1次，可移除此卡的1个超量素材，选择我方场上的1只兽族、兽战士族、鸟兽族怪兽以及场上的1张卡牌并发动。破坏被选择的卡牌。
  zh-CN: |-
    4星怪兽×2
    ①：1回合1次，把这张卡1个XYZ素材取除，以自己场上1只兽族·兽战士族·鸟兽族怪兽和场上1张卡为对象才能发动。那些卡破坏。
