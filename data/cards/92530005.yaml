    이 카드명의 ①②③의 몬스터 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "Em(엔터메이지)" 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드를 일반 소환 / 특수 소환했을 경우, 이하의 효과에서 1개를 선택하고 발동할 수 있다. ●덱에서 "Em(엔터메이지)" 펜듈럼 몬스터 1장을 엑스트라 덱에 앞면으로 넣는다. ●자신 필드의 "Em(엔터메이지)" 몬스터 카드 1장을 파괴한다. ③: 특수 소환된 상대 몬스터의 직접 공격 선언시에 발동할 수 있다. 이 카드를 묘지에서 특수 소환한다.
