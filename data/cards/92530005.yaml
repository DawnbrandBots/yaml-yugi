pendulum_effect:
  en: |-
    During your Main Phase: You can send 1 "Performage" Pendulum Monster from your face-up Extra Deck to the GY, then you can increase this card's Pendulum Scale by that sent monster's. You can only use this effect of "Performage Ball Balancer" once per turn.
  de: |-
    Während deiner Main Phase: Du kannst 1 „Künstlerzauberer“-Pendelmonster offen von deinem Extra Deck auf den Friedhof legen, dann kannst du den Pendelbereich dieser Karte um den jenes gelegten Monsters erhöhen. Du kannst diesen Effekt von „Künstlerzauberer Ballreiter“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante tu Main Phase: puedes mandar al Cementerio 1 Monstruo de Péndulo "Artilusionista" en tu Deck Extra boca arriba, y después puedes aumentar la Escala de Péndulo de esta carta en la de ese monstruo mandado. Sólo puedes usar este efecto de "Artilusionista Balancín de Bolas" una vez por turno.
  fr: |-
    Durant votre Main Phase : vous pouvez envoyer 1 Monstre Pendule "Mageartiste" depuis votre Extra Deck face recto au Cimetière, puis vous pouvez augmenter l'Échelle Pendule de cette carte de celle du monstre envoyé. Vous ne pouvez utiliser cet effet de "Équilibriste de Balles Mageartiste" qu'une fois par tour.
  it: |-
    Durante la tua Main Phase: puoi mandare 1 Mostro Pendulum "Artistamagus" dal tuo Extra Deck scoperto al Cimitero, poi puoi aumentare il Valore Pendulum di questa carta di quello di quel mostro mandato. Puoi utilizzare questo effetto di "Artistamagus Equilibrista delle Palle" una sola volta per turno.
  pt: |-
    Durante sua Fase Principal: você pode enviar 1 Monstro Pêndulo "Camaramágico" do seu Deck Adicional com a face para cima para o Cemitério e, depois, você pode aumentar a Escala de Pêndulo deste card pela do monstro enviado. Você só pode usar este efeito de "Camaramágico Equilibrista de Bolas" uma vez por turno.
  ja: |-
    このカード名のＰ効果は１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。自分のＥＸデッキ（表側）から「Ｅｍ」Ｐモンスター１体を墓地へ送る。その後、墓地へ送ったモンスターのＰスケールの数値分だけこのカードのＰスケールを上げる事ができる。
  ko: |-
    이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 자신의 엑스트라 덱(앞면)에서 "Em(엔터메이지)" 펜듈럼 몬스터 1장을 묘지로 보낸다. 그 후, 묘지로 보낸 몬스터의 펜듈럼 스케일의 수치만큼만 이 카드의 펜듈럼 스케일을 올릴 수 있다.
  zh-TW:
  zh-CN: |-
    此卡名的灵摆效果１回合仅可使用１次。①：在自己的主要阶段可以发动。从自己额外牌组（表侧）将１只“娱乐巫师”灵摆怪兽送至墓地。然后，此卡的灵摆刻度可上升相当于送至墓地的怪兽的灵摆刻度的数值。
