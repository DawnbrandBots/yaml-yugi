  pt: |-
    Quando este card for ativado: pegue 1 monstro Dinossauro, 1 Serpente Marinha e 1 Wyrm do seu Deck, adicione 1 à sua mão, bana 1 e envie 1 para o Cemitério e, além disso, você não pode Invocar por Invocação-Especial pelo resto deste turno, exceto monstros Dragão, Dinossauro, Serpente Marinha ou Wyrm. Se você tiver "Sosei Ryu-Ge Mistva" no seu Deck Adicional com a face para cima: você pode Invocar por Invocação-Especial 3 monstros "Ryu-Ge" com Tipos diferentes, 1 de cada do seu Deck, Cemitério e banimento. Você só pode usar cada efeito de "Zona de Guerra de Ryu-Ge" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードの発動時の効果処理として、デッキから恐竜族・海竜族・幻竜族モンスターを１体ずつ選び、その内の１体を手札に加え、もう１体を除外し、残りを墓地へ送る。このターン、自分はドラゴン族・恐竜族・海竜族・幻竜族モンスターしか特殊召喚できない。②：自分のＥＸデッキに表側の「創星竜華－光巴」が存在する場合に発動できる。自分のデッキ・墓地・除外状態からそれぞれ１体ずつ、「竜華」モンスターを特殊召喚する（同じ種族は１体まで）。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 덱에서 공룡족 / 해룡족 / 환룡족 몬스터를 1장씩 골라, 그 중의 1장을 패에 넣고, 나머지 1장을 제외하고, 남은 카드를 묘지로 보낸다. 이 턴에, 자신은 드래곤족 / 공룡족 / 해룡족 / 환룡족 몬스터밖에 특수 소환할 수 없다. ②: 자신의 엑스트라 덱에 앞면의 "창성룡화－광파"가 존재할 경우에 발동할 수 있다. 자신의 덱 / 묘지 / 제외 상태에서 각각 1장씩, "룡화" 몬스터를 특수 소환한다(같은 종족은 1장까지).
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：作为此卡发动时的效果处理，从牌组挑选恐龙族・海龙族・幻龙族怪兽各１只，将其中１只加入手牌，另１只除外，剩余的送至墓地。此回合，自己仅可特殊召唤龙族・恐龙族・海龙族・幻龙族怪兽。②：自己的额外牌组存在表侧“创星龙华－光轮巴王”的情况下可以发动。从自己牌组・墓地・除外状态各将１只“龙华”怪兽特殊召唤（同种族最多１只）。
