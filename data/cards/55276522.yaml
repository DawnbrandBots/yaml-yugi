  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードの発動時の効果処理として、デッキから恐竜族・海竜族・幻竜族モンスターを１体ずつ選び、その内の１体を手札に加え、もう１体を除外し、残りを墓地へ送る。このターン、自分はドラゴン族・恐竜族・海竜族・幻竜族モンスターしか特殊召喚できない。②：自分のＥＸデッキに表側の「創星竜華－光巴」が存在する場合に発動できる。自分のデッキ・墓地・除外状態からそれぞれ１体ずつ、「竜華」モンスターを特殊召喚する（同じ種族は１体まで）。
