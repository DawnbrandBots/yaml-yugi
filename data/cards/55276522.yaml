  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 덱에서 공룡족 / 해룡족 / 환룡족 몬스터를 1장씩 골라, 그 중의 1장을 패에 넣고, 나머지 1장을 제외하고, 남은 카드를 묘지로 보낸다. 이 턴에, 자신은 드래곤족 / 공룡족 / 해룡족 / 환룡족 몬스터밖에 특수 소환할 수 없다. ②: 자신의 엑스트라 덱에 앞면의 "창성룡화－광파"가 존재할 경우에 발동할 수 있다. 자신의 덱 / 묘지 / 제외 상태에서 각각 1장씩, "룡화" 몬스터를 특수 소환한다(같은 종족은 1장까지).
