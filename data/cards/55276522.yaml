  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：作为此卡发动时的效果处理，从牌组挑选恐龙族・海龙族・幻龙族怪兽各１只，将其中１只加入手牌，另１只除外，剩余的送至墓地。此回合，自己仅可特殊召唤龙族・恐龙族・海龙族・幻龙族怪兽。②：自己的额外牌组存在表侧“创星龙华－光轮巴王”的情况下可以发动。从自己牌组・墓地・除外状态各将１只“龙华”怪兽特殊召唤（同种族最多１只）。
