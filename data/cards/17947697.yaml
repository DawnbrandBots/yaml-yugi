  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：手札・フィールドのこのカードを墓地へ送って発動できる。自分の手札・デッキ・墓地から「真の光」１枚を自分の魔法＆罠ゾーンに表側表示で置く。②：このカードが墓地に存在する状態で、自分が「青眼の白龍」を特殊召喚した場合に発動できる。このカードを特殊召喚する。③：フィールドのこのカードが攻撃・効果の対象になった時に発動できる。自分の墓地から「青眼の白龍」か光属性・レベル１チューナー１体を特殊召喚する。
  ko: |-
    이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패 / 필드의 이 카드를 묘지로 보내고 발동할 수 있다. 자신의 패 / 덱 / 묘지에서 "진정한 빛" 1장을 자신의 마법 & 함정 존에 앞면 표시로 놓는다. ②: 이 카드가 묘지에 존재하는 상태에서, 자신이 "푸른 눈의 백룡"을 특수 소환했을 경우에 발동할 수 있다. 이 카드를 특수 소환한다. ③: 필드의 이 카드가 공격 / 효과의 대상이 되었을 때에 발동할 수 있다. 자신 묘지에서 "푸른 눈의 백룡"이나 빛 속성 / 레벨 1 튜너 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②③效果１回合仅可各使用１次。①：将手牌・场上的此卡送至墓地可以发动。从自己手牌・牌组・墓地将１张“真之光”以表侧表示放在自己的魔法与陷阱区域。②：此卡存在于墓地的状态下，自己将“青眼白龙”特殊召唤的情况下可以发动。将此卡特殊召唤。③：场上的此卡成为攻击・效果的对象时可以发动。从自己墓地将１只“青眼白龙”或光属性・等级１协调特殊召唤。
