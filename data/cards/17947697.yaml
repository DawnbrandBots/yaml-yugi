  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：手札・フィールドのこのカードを墓地へ送って発動できる。自分の手札・デッキ・墓地から「真の光」１枚を自分の魔法＆罠ゾーンに表側表示で置く。②：このカードが墓地に存在する状態で、自分が「青眼の白龍」を特殊召喚した場合に発動できる。このカードを特殊召喚する。③：フィールドのこのカードが攻撃・効果の対象になった時に発動できる。自分の墓地から「青眼の白龍」か光属性・レベル１チューナー１体を特殊召喚する。
