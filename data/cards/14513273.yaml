pendulum_effect:
  en: |-
    "Supreme King Z-ARC" you control cannot be banished by your opponent's card effects. During your Main Phase: You can destroy this card, and if you do, place 1 "Supreme King Gate" Pendulum Monster from your hand or Deck in your Pendulum Zone, except "Supreme King Gate Magician". You can only use this effect of "Supreme King Gate Magician" once per turn.
  de: |-
    „Oberster König Z-ARC“, den du kontrollierst, kann nicht durch Karteneffekte deines Gegners verbannt werden. Während deiner Main Phase: Du kannst diese Karte zerstören und falls du dies tust, lege 1 „Oberster König Tor“-Pendelmonster von deiner Hand oder deinem Deck in deine Pendelzone, außer „Oberster König Tormagier“. Du kannst diesen Effekt von „Oberster König Tormagier“ nur einmal pro Spielzug verwenden.
  es: |-
    Los "Rey Supremo Z-ARC" que controles no pueden ser desterrados por efectos de cartas de tu adversario. Durante tu Main Phase: puedes destruir esta carta y, si lo haces, pon en tu Zona de Péndulo 1 Monstruo de Péndulo "Rey Supremo Puerta" en tu mano o Deck, excepto "Rey Supremo Puerta Mago". Sólo puedes usar este efecto de "Rey Supremo Puerta Mago" una vez por turno.
  fr: |-
    "Z-ARC, Roi Suprême" que vous contrôlez ne peut pas être banni par des effets de carte de votre adversaire. Durant votre Main Phase : vous pouvez détruire cette carte, et si vous le faites, placez 1 Monstre Pendule "Roi Suprême du Portail" ("Magicien, Roi Suprême du Portail" exclu) depuis votre main ou Deck dans votre Zone Pendule. Vous ne pouvez utiliser cet effet de "Magicien, Roi Suprême du Portail" qu'une fois par tour.
  it: |-
    I "Re Supremo Z-ARC" che controlli non possono essere banditi dagli effetti delle carte del tuo avversario. Durante la tua Main Phase: puoi distruggere questa carta e, se lo fai, metti 1 Mostro Pendulum "Re Supremo Cancello" dalla tua mano o Deck nella tua Zona Pendulum, eccetto "Re Supremo Cancello Mago". Puoi utilizzare questo effetto di "Re Supremo Cancello Mago" una sola volta per turno.
  pt: |-
    "Rei Supremo Z-ARC" que você controla não pode ser banido pelos efeitos de card do seu oponente. Durante sua Fase Principal: você pode destruir este card e, se isso acontecer, coloque 1 Monstro Pêndulo "Rei Supremo Portal" da sua mão ou do Deck na sua Zona de Pêndulo, exceto "Mago do Rei Supremo Portal". Você só pode usar este efeito de "Mago do Rei Supremo Portal" uma vez por turno.
  ja: |-
    このカード名の②のＰ効果は１ターンに１度しか使用できない。①：自分フィールドの「覇王龍ズァーク」は相手の効果では除外できない。②：自分メインフェイズに発動できる。このカードを破壊し、手札・デッキから「覇王門の魔術師」以外の「覇王門」Ｐモンスター１体を自分のＰゾーンに置く。
  ko: |-
    이 카드명의 ②의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "패왕룡 즈아크"는 상대 효과로는 제외할 수 없다. ②: 자신 메인 페이즈에 발동할 수 있다. 이 카드를 파괴하고, 패 / 덱에서 "패왕문의 마술사" 이외의 "패왕문" 펜듈럼 몬스터 1장을 자신의 펜듈럼 존에 놓는다.
  zh-TW:
  zh-CN: |-
    此卡名的②灵摆效果１回合仅可使用１次。
    ①：自己场上的“霸王龙扎克”不可因对手的效果除外。
    ②：在自己的主要阶段可以发动。破坏此卡，从手牌・牌组将“霸王门的魔术师”以外的１只“霸王门”灵摆怪兽放在自己的灵摆区域。
