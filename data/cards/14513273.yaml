  zh-CN: 霸王门的魔术师
text:
  en: |-
    If you have a "Supreme King Gate" card in your Pendulum Zone, except "Supreme King Gate Magician": You can send 1 "Pendulum Dragon", "Xyz Dragon", "Synchro Dragon", or "Fusion Dragon" monster from your hand or Extra Deck to the GY, and if you do, Special Summon this card from your hand. If this card is Special Summoned: You can add 1 card that mentions "Supreme King Z-ARC" from your Deck to your hand, except a Spellcaster monster. You can only use each effect of "Supreme King Gate Magician" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②のモンスター効果はそれぞれ１ターンに１度しか使用できない。①：自分のＰゾーンに「覇王門の魔術師」以外の「覇王門」カードが存在する場合に発動できる。手札・ＥＸデッキから「ペンデュラム・ドラゴン」「エクシーズ・ドラゴン」「シンクロ・ドラゴン」「フュージョン・ドラゴン」モンスターの内１体を墓地へ送り、このカードを手札から特殊召喚する。②：このカードが特殊召喚した場合に発動できる。魔法使い族モンスターを除く、「覇王龍ズァーク」のカード名が記されたカード１枚をデッキから手札に加える。
  ko: |-
    이 카드명의 ①②의 몬스터 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 펜듈럼 존에 "패왕문의 마술사" 이외의 "패왕문" 카드가 존재할 경우에 발동할 수 있다. 패 / 엑스트라 덱에서 "펜듈럼 드래곤" "엑시즈 드래곤" "싱크로 드래곤" "퓨전 드래곤" 몬스터 중 1장을 묘지로 보내고, 이 카드를 패에서 특수 소환한다. ②: 이 카드를 특수 소환했을 경우에 발동할 수 있다. 마법사족 몬스터가 아닌, "패왕룡 즈아크"의 카드명이 쓰여진 카드 1장을 덱에서 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的①②怪兽效果１回合仅可各使用１次。
    ①：自己的灵摆区域存在“霸王门的魔术师”以外的“霸王门”卡的情况下可以发动。从手牌・额外牌组将“灵摆龙”、“超量龙”、“同步龙”、“结合龙”怪兽中的１只送至墓地，从手牌将此卡特殊召唤。
    ②：此卡特殊召唤的情况下可以发动。从牌组将除魔法师族怪兽以外的、１张记载有“霸王龙扎克”卡名的卡加入手牌。
