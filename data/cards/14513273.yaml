pendulum_scale: 1
pendulum_effect:
  en: |-
    "Supreme King Z-ARC" you control cannot be banished by your opponent's card effects. During your Main Phase: You can destroy this card, and if you do, place 1 "Supreme King Gate" Pendulum Monster from your hand or Deck in your Pendulum Zone, except "Supreme King Gate Magician". You can only use this effect of "Supreme King Gate Magician" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の②のＰ効果は１ターンに１度しか使用できない。①：自分フィールドの「覇王龍ズァーク」は相手の効果では除外できない。②：自分メインフェイズに発動できる。このカードを破壊し、手札・デッキから「覇王門の魔術師」以外の「覇王門」Ｐモンスター１体を自分のＰゾーンに置く。
  ko: |-
    이 카드명의 ②의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "패왕룡 즈아크"는 상대 효과로는 제외할 수 없다. ②: 자신 메인 페이즈에 발동할 수 있다. 이 카드를 파괴하고, 패 / 덱에서 "패왕문의 마술사" 이외의 "패왕문" 펜듈럼 몬스터 1장을 자신의 펜듈럼 존에 놓는다.
  zh-TW:
  zh-CN: |-
    此卡名的②灵摆效果１回合仅可使用１次。
    ①：自己场上的“霸王龙扎克”不可因对手的效果除外。
    ②：在自己的主要阶段可以发动。破坏此卡，从手牌・牌组将“霸王门的魔术师”以外的１只“霸王门”灵摆怪兽放在自己的灵摆区域。
