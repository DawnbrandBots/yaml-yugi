name:
  en: Supreme King Gate Magician
  de: Oberster König Tormagier
  es: Rey Supremo Puerta Mago
  fr: Magicien, Roi Suprême du Portail
  it: Re Supremo Cancello Mago
  pt: Mago do Rei Supremo Portal
  ja: <ruby>覇<rt>は</rt></ruby><ruby>王<rt>おう</rt></ruby><ruby>門<rt>もん</rt></ruby>の<ruby>魔<rt>ま</rt></ruby><ruby>術<rt>じゅつ</rt></ruby><ruby>師<rt>し</rt></ruby>
  ja_romaji: Haōmon no Majutsushi
  ko: 패왕문의 마술사
  ko_rr: Paewangmun-ui Masulsa
  zh-TW:
  zh-CN: 霸王门的魔术师
text:
  en: |-
    If you have a "Supreme King Gate" card in your Pendulum Zone, except "Supreme King Gate Magician": You can send 1 "Pendulum Dragon", "Xyz Dragon", "Synchro Dragon", or "Fusion Dragon" monster from your hand or Extra Deck to the GY, and if you do, Special Summon this card from your hand. If this card is Special Summoned: You can add 1 card that mentions "Supreme King Z-ARC" from your Deck to your hand, except a Spellcaster monster. You can only use each effect of "Supreme King Gate Magician" once per turn.
  de: |-
    Falls du eine „Oberster König Tor“-Karte in deiner Pendelzone hast, außer „Oberster König Tormagier“: Du kannst 1 „Pendeldrache“-, „Xyz-Drache“-, „Synchrodrache“- oder „Fusionsdrache“-Monster von deiner Hand oder deinem Extra Deck auf den Friedhof legen und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 Karte, die „Oberster König Z-ARC“ erwähnt, von deinem Deck hinzufügen, außer einem Hexer-Monster. Du kannst jeden Effekt von „Oberster König Tormagier“ nur einmal pro Spielzug verwenden.
  es: |-
    Si tienes una carta "Rey Supremo Puerta" en tu Zona de Péndulo, excepto "Rey Supremo Puerta Mago": puedes mandar al Cementerio 1 monstruo "Dragón de Péndulo", "Dragón Xyz", "Dragón Sincro" o "Dragón de Fusión" en tu mano o Deck Extra y, si lo haces, Invoca esta carta de Modo Especial desde tu mano. Si esta carta es Invocada de Modo Especial: puedes añadir a tu mano 1 carta que mencione "Rey Supremo Z-ARC", en tu Deck, excepto un monstruo Lanzador de Conjuros. Sólo puedes usar cada efecto de "Rey Supremo Puerta Mago" una vez por turno.
  fr: |-
    Si vous avez une carte "Roi Suprême du Portail" ("Magicien, Roi Suprême du Portail" exclu) dans votre Zone Pendule : vous pouvez envoyer 1 monstre "Dragon Pendule", "Dragon Xyz", "Dragon Synchro" ou "Dragon Fusion" depuis votre main ou Extra Deck au Cimetière, et si vous le faites, Invoquez Spécialement cette carte depuis votre main. Si cette carte est Invoquée Spécialement : vous pouvez ajouter 1 carte qui mentionne "Z-ARC, Roi Suprême" (monstres Magicien exclus) depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Magicien, Roi Suprême du Portail" qu'une fois par tour.
  it: |-
    Se hai una carta "Re Supremo Cancello" nella tua Zona Pendulum, eccetto "Re Supremo Cancello Mago": puoi mandare 1 mostro "Drago Pendulum", "Drago Xyz", "Drago Synchro" o "Drago Fusione" dalla tua mano o Extra Deck al Cimitero e, se lo fai, Evoca Specialmente questa carta dalla tua mano. Se questa carta viene Evocata Specialmente: puoi aggiungere 1 carta che menziona "Re Supremo Z-ARC" dal tuo Deck alla tua mano, eccetto un mostro Incantatore. Puoi utilizzare ogni effetto di "Re Supremo Cancello Mago" una sola volta per turno.
  pt: |-
    Se você tiver um card "Rei Supremo Portal" na sua Zona de Pêndulo, exceto "Mago do Rei Supremo Portal": você pode enviar para o Cemitério 1 monstro "Dragão Pêndulo", "Dragão Xyz", "Dragão Sincro" ou "Dragão Fusão" da sua mão ou do Deck Adicional e, se isso acontecer, Invoque este card por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Especial: você pode adicionar 1 card que mencione "Rei Supremo Z-ARC" do seu Deck à sua mão, exceto um monstro Mago. Você só pode usar cada efeito de "Mago do Rei Supremo Portal" uma vez por turno.
  ja: |-
    このカード名の①②のモンスター効果はそれぞれ１ターンに１度しか使用できない。①：自分のＰゾーンに「覇王門の魔術師」以外の「覇王門」カードが存在する場合に発動できる。手札・ＥＸデッキから「ペンデュラム・ドラゴン」「エクシーズ・ドラゴン」「シンクロ・ドラゴン」「フュージョン・ドラゴン」モンスターの内１体を墓地へ送り、このカードを手札から特殊召喚する。②：このカードが特殊召喚した場合に発動できる。魔法使い族モンスターを除く、「覇王龍ズァーク」のカード名が記されたカード１枚をデッキから手札に加える。
  ko: |-
    이 카드명의 ①②의 몬스터 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 펜듈럼 존에 "패왕문의 마술사" 이외의 "패왕문" 카드가 존재할 경우에 발동할 수 있다. 패 / 엑스트라 덱에서 "펜듈럼 드래곤" "엑시즈 드래곤" "싱크로 드래곤" "퓨전 드래곤" 몬스터 중 1장을 묘지로 보내고, 이 카드를 패에서 특수 소환한다. ②: 이 카드를 특수 소환했을 경우에 발동할 수 있다. 마법사족 몬스터가 아닌, "패왕룡 즈아크"의 카드명이 쓰여진 카드 1장을 덱에서 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的①②怪兽效果１回合仅可各使用１次。
    ①：自己的灵摆区域存在“霸王门的魔术师”以外的“霸王门”卡的情况下可以发动。从手牌・额外牌组将“灵摆龙”、“超量龙”、“同步龙”、“结合龙”怪兽中的１只送至墓地，从手牌将此卡特殊召唤。
    ②：此卡特殊召唤的情况下可以发动。从牌组将除魔法师族怪兽以外的、１张记载有“霸王龙扎克”卡名的卡加入手牌。
