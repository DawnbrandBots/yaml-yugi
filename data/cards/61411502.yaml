  de: Elementausbruch
  es: Estallido Elemental
  fr: Explosion Élémentaire
  it: Esplosione Elementale
  pt: Rebentar do Elemento
  ja: エレメンタルバースト
  ja_romaji: Erementaru Bāsuto
