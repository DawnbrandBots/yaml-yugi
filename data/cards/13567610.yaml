  ja: |-
    このカードは通常召喚できない。相手がこのデュエル中に手札か墓地のモンスターの効果を発動していた場合に手札・墓地から特殊召喚できる。自分は「無窮機竜カルノール」を１ターンに１度しか特殊召喚できない。①：１ターンに１度、相手がモンスターの効果を発動した場合に発動できる。このカードの攻撃力は１０００アップする。②：このカードが手札・デッキ以外から墓地へ送られた場合に発動する。このカードをデッキに戻す。
  ko: |-
    이 카드는 통상 소환할 수 없다. 상대가 이 듀얼 중에 패나 묘지의 몬스터 효과를 발동하고 있었을 경우에 패 / 묘지에서 특수 소환할 수 있다. 자신은 "에테르마키나 카르놀"을 1턴에 1번밖에 특수 소환할 수 없다. ①: 1턴에 1번, 상대가 몬스터의 효과를 발동했을 경우에 발동할 수 있다. 이 카드의 공격력은 1000 올린다. ②: 이 카드가 패 / 덱 이외에서 묘지로 보내졌을 경우에 발동한다. 이 카드를 덱으로 되돌린다.
  zh-TW:
  zh-CN: |-
    此卡不可通常召唤。
    对手在此决斗中发动过手牌或墓地的怪兽的效果的情况下，可从手牌・墓地特殊召唤。
    自己１回合仅可特殊召唤１次“无穷机龙 卡诺”。
    ①：１回合１次，对手发动怪兽的效果的情况下可以发动。此卡的攻击力上升１０００。
    ②：此卡从手牌・牌组以外被送至墓地的情况下发动。将此卡放回牌组。
