text:
  en: |-
    Once per turn: You can target 1 "Vylon" Monster Card you control that is an Equip Card; Special Summon that target in face-up Defense Position. Banish it when it leaves the field.
  de: |-
    Einmal pro Spielzug: Du kannst 1 „Vylon“-Monsterkarte wählen, die du kontrollierst und die eine Ausrüstungskarte ist; beschwöre das gewählte Ziel als Spezialbeschwörung in die offene Verteidigungsposition. Verbanne es, wenn es das Spielfeld verlässt.
  es: |-
    Una vez por turno: puedes seleccionar 1 Carta de Monstruo "Vylon" que controlas y que sea una Carta de Equipo; Invoca ese objetivo de Modo Especial en Posición de Defensa boca arriba. Destiérralo cuando deje el campo.
  fr: |-
    Une fois par tour : vous pouvez cibler 1 Carte Monstre "Vylon" que vous contrôlez comme Carte d'Équipement ; Invoquez Spécialement la cible en Position de Défense face recto. Bannissez-la lorsqu'elle quitte le Terrain.
  it: |-
    Una volta per turno: puoi scegliere come bersaglio 1 Carta Mostro "Vylon" che controlli che è una Carta Equipaggiamento; Evoca Specialmente quel bersaglio scoperto in Posizione di Difesa. Bandiscilo quando lascia il Terreno.
  pt: |-
    Uma vez por turno: Você pode escolher 1 Card de Monstro "Vylon" que você controla que é um Card de Equipamento; Invoque o alvo por Invocação-Especial com a face para cima em Posição de Defesa. Bana-o quando ele deixar o campo.
  ja: |-
    １ターンに１度、装備カード扱いとして自分フィールド上に存在する「ヴァイロン」と名のついたモンスターカード１枚を選択し、表側守備表示で特殊召喚する事ができる。この効果で特殊召喚したモンスターは、フィールド上から離れた場合ゲームから除外される。
  ko: |-
    1턴에 1번, 장착 카드로 취급하여 자신 필드 위에 존재하는 "바이론"이라는 이름이 붙은 몬스터 카드 1장을 선택하고, 앞면 수비 표시로 특수 소환할 수 있다. 이 효과로 특수 소환한 몬스터는 필드 위에서 벗어났을 경우, 게임에서 제외된다.
  zh-TW: |-
    １回合１次，可選擇我方場上的１張視為裝備卡的冠有「大日神械」之名的怪獸卡，以守備表示特殊召喚。透過此效果特殊召喚的怪獸，在從場上離開的狀況下將從遊戲被除外。
  zh-CN: |-
    １回合１次，可选择我方场上１张被视为装备卡的冠有“大日神械”之名的怪兽，以守备表示特殊召唤。以此效果特殊召唤的怪兽，从场上离开的场合从游戏中被除外。
