text:
  en: |-
    You can Ritual Summon this card with "Mikanko Kagura". Cannot be destroyed by battle, also your opponent takes any battle damage you would take from battles involving this card instead. You can only use each of the following effects of "Mikanko of the Oohime" once per turn. You can reveal this card in your hand; add 1 "Mikanko" card from your Deck to your hand, except "Mikanko of the Oohime", then discard 1 card. (Quick Effect): You can target 1 Equip Spell in your GY; equip it to an appropriate monster on the field.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    「御巫神楽」により降臨。このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：手札のこのカードを相手に見せて発動できる。デッキから「オオヒメの御巫」以外の「御巫」カード１枚を手札に加える。その後、自分の手札を１枚選んで捨てる。②：このカードは戦闘では破壊されず、このカードの戦闘で発生する自分への戦闘ダメージは代わりに相手が受ける。③：自分・相手ターンに、自分の墓地の装備魔法カード１枚を対象として発動できる。そのカードを装備可能なフィールドのモンスター１体に装備する。
  ko:
  zh-TW:
  zh-CN: |-
    藉由「御巫神楽／御巫神乐」降临。这个卡名的①③效果1回合各能使用1次。①：可以向对手展示手牌的这张卡发动。从卡组将1张「オオヒメの御巫／大日女之御巫」以外的「御巫」卡加入手牌。那之后，选1张自己的手牌舍弃。②：这张卡不会被战斗破坏，这张卡的战斗发生的对自己的战斗伤害由对手代为承受。③：自己或对手的回合，可以以自己墓地的1张装备魔法卡为对象发动。将那张卡装备给可以装备的场上的1只怪兽。
