name:
  en: Yubel - Terror Incarnate
  de: Yubel - Terrorinkarnation
  es: Yubel - Terror Encarnado
  fr: Yubel - Terreur Incarnée
  it: Yubel - Terrore Incarnato
  pt: Yubel - Encarnação do Terror
  ja: ユベル－<ruby>Ｄａｓ　Ａｂｓｃｈｅｕｌｉｃｈ　Ｒｉｔｔｅｒ<rt>ダス・アプシェリッヒ・リッター</rt></ruby>
  ja_romaji: Yuberu - Dasu Apusherihhi Rittā
  ko: 유벨－다스 압쇼이리히 리터
  ko_rr:
  zh-TW:
  zh-CN: 尤贝尔－“忌避骑士”
text:
  en: |-
    Cannot be Normal Summoned or Set. Must be Special Summoned by "Yubel". Cannot be destroyed by battle. You take no battle damage from battles involving this card. Before damage calculation, if this face-up Attack Position card is targeted for an attack: Inflict damage to your opponent equal to that attacking monster's ATK. Once per turn, during your End Phase: Destroy all other monsters on the field. When this face-up card leaves the field: You can Special Summon 1 "Yubel - The Ultimate Nightmare" from your hand, Deck, or GY.
  de: |-
    Kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Muss durch „Yubel“ als Spezialbeschwörung beschworen werden. Kann nicht durch Kampf zerstört werden. Du erhältst keinen Kampfschaden aus Kämpfen, an denen diese Karte beteiligt ist. Vor der Schadensberechnung, falls diese Karte in offener Angriffsposition als Angriffsziel gewählt wird: Füge deinem Gegner Schaden in Höhe der ATK jenes angreifenden Monsters zu. Einmal pro Spielzug, während deiner End Phase: Zerstöre alle anderen Monster auf dem Spielfeld. Wenn diese offene Karte das Spielfeld verlässt: Du kannst 1 „Yubel - Der ultimative Albtraum“ als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof beschwören.
  es: |-
    No puede ser Invocado de Modo Normal, ni Colocado. Debe ser Invocado de Modo Especial por "Yubel". No puede ser destruido en batalla. No recibes daño de batalla de batallas que involucren esta carta. Antes del cálculo de daño, si esta carta en Posición de Ataque boca arriba es seleccionada para un ataque: inflige daño a tu adversario igual al ATK de ese monstruo atacante. Una vez por turno, durante tu End Phase: destruye todos los demás monstruos en el Campo. Cuando esta carta boca arriba deja el Campo: puedes Invocar de Modo Especial, desde tu mano, Deck o Cementerio, 1 "Yubel - La Peor Pesadilla".
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement avec "Yubel". Non destructible au combat. Vous ne recevez aucun dommage de combat de combats impliquant cette carte. Avant le calcul des dommages, si cette carte en Position d'Attaque face recto est ciblée par une attaque : infligez des dommages à votre adversaire égaux à l'ATK du monstre attaquant. Une fois par tour, durant votre End Phase : détruisez tous les autres monstres sur le Terrain. Lorsque cette carte face recto quitte le Terrain : vous pouvez Invoquer Spécialement 1 "Yubel - Cauchemar Ultime" depuis votre main, Deck ou Cimetière.
  it: |-
    Non può essere Evocato Normalmente o Posizionato. Deve essere Evocato Specialmente da "Yubel". Non può essere distrutto in battaglia. Non subisci danni da combattimento da battaglie che coinvolgono questa carta. Prima del calcolo dei danni, se questa carta scoperta in Posizione di Attacco viene scelta come bersaglio per un attacco: infliggi al tuo avversario danni pari all'ATK di quel mostro attaccante. Una volta per turno, durante la tua End Phase: distruggi tutti gli altri mostri sul Terreno. Quando questa carta scoperta lascia il Terreno: puoi Evocare Specialmente 1 "Yubel - Incubo Finale" dalla tua mano, Deck o Cimitero.
  pt: |-
    Não pode ser Invocado por Invocação-Normal ou Baixado. Deve ser Invocado por Invocação-Especial por "Yubel". Não pode ser destruído em batalha. Você não sofre dano de batalha das batalhas envolvendo este card. Antes do cálculo de dano, se este card com a face para cima em Posição de Ataque for escolhido como alvo de um ataque: cause dano ao seu oponente igual ao ATK desse monstro atacante. Uma vez por turno, durante sua Fase Final: destrua todos os outros monstros no campo. Quando este card com a face para cima deixar o campo: você pode Invocar por Invocação-Especial 1 "Yubel - O Pesadelo Supremo" da sua mão, do Deck ou do Cemitério.
  ja: |-
    このカードは通常召喚できず、「ユベル」の効果でのみ特殊召喚できる。①：このカードは戦闘では破壊されず、このカードの戦闘で発生する自分への戦闘ダメージは０になる。②：攻撃表示のこのカードが攻撃対象に選択された場合、そのダメージ計算前に発動する。攻撃モンスターの攻撃力分のダメージを相手に与える。③：自分エンドフェイズに発動する。フィールドの他のモンスターを全て破壊する。④：表側表示のこのカードがフィールドから離れた時に発動できる。自分の手札・デッキ・墓地から「ユベル－Ｄａｓ Ｅｘｔｒｅｍｅｒ Ｔｒａｕｒｉｇ Ｄｒａｃｈｅｎ」１体を特殊召喚する。
  ko: |-
    이 카드는 일반 소환/세트할 수 없다. "유벨"의 효과로만 특수 소환할 수 있다. 이 카드는 전투에 의해서는 파괴되지 않는다. 앞면 공격 표시로 존재하는 이 카드가 상대 몬스터에게 공격받았을 경우, 공격 몬스터의 공격력만큼 데미지를 상대 라이프에 준다. 이 카드가 전투를 실행하는 것에 의해서 받는 컨트롤러에게로의 전투 데미지는 0 이 된다. 자신의 엔드 페이즈시에 이 카드 이외의 몬스터를 전부 파괴한다. 이 카드가 필드 위에서 벗어났을 때, 자신의 패/덱/묘지에서 "유벨－다스 엑스트레머 트라우리히 드라헨" 1장을 특수 소환할 수 있다.
  zh-TW: |-
    此卡無法通常召喚。僅可透過「尤貝爾」的效果特殊召喚。此卡不會因戰鬥被破壞，透過此卡的戰鬥對我方造成的戰鬥傷害變為０。在正面攻擊表示的此卡被對方怪獸選為攻擊對象的狀況下，在該傷害計算前，依據攻擊怪獸的攻擊力給予對方LP傷害。此外，我方結束階段時，將場上此卡以外的所有怪獸全部破壞。正面表示的此卡從場上離開時，可從我方的手牌・牌組・墓地特殊召喚１隻「尤貝爾－極度悲傷的魔龍」。
  zh-CN: |-
    此卡不可通常召唤。仅可以“尤贝尔”的效果特殊召唤。①：此卡不会因战斗被破坏，因此卡的战斗对自己造成的战斗伤害变为０。②：攻击表示的此卡在被选择为攻击对象的情况下，在该伤害计算前发动。给予对手相当于攻击怪兽的攻击力数值的伤害。③：在自己的结束阶段发动。将场上其他的怪兽全部破坏。④：表侧表示的此卡从场上离开时可以发动。从自己的手牌・牌组・墓地将１只“尤贝尔－“悲狂之龙””特殊召唤。
