text:
  en: |-
    Discard 1 card; add up to 2 Dragon monsters with 3000 or more ATK and 2500 or less DEF from your Deck to your hand.
  de: |-
    Wirf 1 Karte ab; füge deiner Hand bis zu 2 Drache-Monster mit 3000 oder mehr ATK und 2500 oder weniger DEF von deinem Deck hinzu.
  es: |-
    Descarta 1 carta; añade a tu mano hasta 2 monstruos Dragón en tu Deck con 3000 ATK o más y 2500 DEF o menos.
  fr: |-
    Défaussez 1 carte ; ajoutez max. 2 monstres Dragon avec min. 3000 ATK et max. 2500 DEF depuis votre Deck à votre main.
  it: |-
    Scarta 1 carta; aggiungi fino a 2 mostri Drago con ATK 3000 o superiore e DEF 2500 o inferiore dal tuo Deck alla tua mano.
  pt: |-
    Descarte 1 card; adicione até 2 monstros Dragão com 3000 ou mais de ATK e 2500 ou menos de DEF do seu Deck à sua mão.
  ja: |-
    ①：手札を１枚捨てて発動できる。攻撃力３０００以上で守備力２５００以下のドラゴン族モンスターを２体までデッキから手札に加える。
  ko: |-
    ①: 패를 1장 버리고 발동할 수 있다. 공격력 3000 이상이고 수비력 2500 이하인 드래곤족 몬스터를 2장까지 덱에서 패에 넣는다.
  zh-TW: |-
    可丟棄1張手牌來進行發動。從牌組中抽取最多2張攻擊力3000點以上、守備力2500點以下的龍族怪獸卡加入手牌。
  zh-CN: |-
    ①：扔掉1张手牌可以发动。将最多2只攻击力3000以上、守备力2500以下的龙族怪兽从牌组加入手牌。
