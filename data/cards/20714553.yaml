text:
  en: |-
    2 monsters, including a Level 4 Spellcaster monster
    If this card is Link Summoned: You can target 1 "Magistus" monster you control; equip 1 Spellcaster monster from your GY or banishment to it. During the Main Phase (Quick Effect): You can target 1 Spellcaster Monster Card in your Spell & Trap Zone treated as an Equip Spell; return it to the hand. You can only use 1 "Endymion, the Crescent of Magistus" effect per turn, and only once that turn.
