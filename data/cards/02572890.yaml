  pt: Tempestade Majespectro
  ja: マジェスペクター・テンペスト
  ja_romaji: Majesupekutā Tenpesuto
  ko: 마제스펙터 템피스트
  ko_rr:
  zh-TW: 威風魔靈 暴風
  zh-CN: 威风魔灵・暴风
text:
  en: |-
    When a monster(s) would be Special Summoned, or a monster effect is activated: Tribute 1 WIND Spellcaster monster; negate the Summon or activation, and if you do, destroy that card.
  de: |-
    Wenn ein oder mehr Monster als Spezialbeschwörung beschworen würden oder ein Monstereffekt aktiviert wird: Biete 1 WIND Hexer-Monster als Tribut an; annulliere die Beschwörung oder Aktivierung und falls du dies tust, zerstöre jene Karte.
  es: |-
    Cuando uno o más monstruos fueran a ser Invocados de Modo Especial, o un efecto de monstruo es activado: Sacrifica 1 monstruo Lanzador de Conjuros de VIENTO; niega la Invocación o activación y, si lo haces, destruye esa carta.
  fr: |-
    Lorsqu'un ou plusieurs monstres vont être Invoqués Spécialement, ou qu'un effet de monstre est activé : Sacrifiez 1 monstre VENT Magicien ; annulez l'Invocation ou l'activation, et si vous le faites, détruisez la carte.
  it: |-
    Quando uno o più mostri stanno per essere Evocati Specialmente, o viene attivato l'effetto di un mostro: offri come Tributo 1 mostro VENTO Incantatore; annulla l'Evocazione o l'attivazione e, se lo fai, distruggi quella carta.
  pt: |-
    Quando um ou mais monstros seriam Invocados por Invocação-Especial ou um efeito de monstro for ativado: ofereça como Tributo 1 monstro Mago de VENTO; negue a Invocação ou ativação e, se isso acontecer, destrua esse card.
  ja: |-
    ①：自分フィールドの魔法使い族・風属性モンスター１体をリリースして以下の効果を発動できる。
    ●モンスターの効果が発動した時に発動できる。その発動を無効にし破壊する。
    ●自分または相手がモンスターを特殊召喚する際に発動できる。その特殊召喚を無効にし、そのモンスターを破壊する。
  ko: |-
    ①: 자신 필드의 마법사족 / 바람 속성 몬스터 1장을 릴리스하고, 이하의 효과를 발동할 수 있다.
    ●몬스터의 효과가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.
    ●자신 또는 상대가 몬스터를 특수 소환할 시기에 발동할 수 있다. 그 특수 소환을 무효로 하고, 그 몬스터를 파괴한다.
  zh-TW: |-
    ①：可解放我方場上的１隻魔法使族・風屬性怪獸發動以下效果。　
    ●可在怪獸效果發動時發動。將該發動變為無效進行破壞。　
    ●可在我方或對方特殊召喚怪獸時發動。將該特殊召喚變為無效，破壞該怪獸。
  zh-CN: |-
    ①：解放自己场上的１只魔法师族・风属性怪兽，可以发动以下效果。
    ●怪兽的效果发动时可以发动。将该发动无效并破坏。
    ●自己或对手特殊召唤怪兽之际可以发动。将该特殊召唤无效，将该怪兽破坏。
