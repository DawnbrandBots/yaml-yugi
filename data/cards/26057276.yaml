text:
  en: |-
    If this card is Summoned: You can target 1 "tellarknight" card in your Graveyard, except "Satellarknight Betelgeuse"; send this card to the Graveyard, and if you do, add that target to your hand. You can only use this effect of "Satellarknight Betelgeuse" once per turn.
  de: |-
    Falls diese Karte beschworen wird: Du kannst 1 „Sternritter“-Karte in deinem Friedhof wählen, außer „Fixsternritter Beteigeuze“; lege diese Karte auf den Friedhof und falls du dies tust, füge das gewählte Ziel deiner Hand hinzu. Du kannst diesen Effekt von „Fixsternritter Beteigeuze“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada: puedes seleccionar 1 carta "telcaballero" en tu Cementerio, excepto "Satelcaballero Betelgeuse"; manda esta carta al Cementerio y, si lo haces, añade a tu mano ese objetivo. Sólo puedes usar este efecto de "Satelcaballero Betelgeuse" una vez por turno.
  fr: |-
    Si cette carte est Invoquée : vous pouvez cibler 1 carte "tellchevalier" ("Satellchevalier Bételgeuse" exclu) dans votre Cimetière ; envoyez cette carte au Cimetière, et si vous le faites, ajoutez la cible à votre main. Vous ne pouvez utiliser cet effet de "Satellchevalier Bételgeuse" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata: puoi scegliere come bersaglio 1 carta "tellcavaliere" nel tuo Cimitero, eccetto "Satellcavaliere Betelgeuse"; manda questa carta al Cimitero e, se lo fai, aggiungi quel bersaglio alla tua mano. Puoi utilizzare questo effetto di "Satellcavaliere Betelgeuse" una sola volta per turno.
  pt: |-
    Se este card for Invocado: você pode escolher 1 card "Cavaleirost" no seu Cemitério, exceto "Cavaleirostélite Betelgeuse"; envie este card para o Cemitério e, se isso acontecer, adicione o alvo a sua mão. Você só pode usar este efeito de "Cavaleirostélite Betelgeuse" uma vez por turno.
  ja: |-
    「星因士 ベテルギウス」の効果は１ターンに１度しか使用できない。①：このカードが召喚・反転召喚・特殊召喚に成功した場合、「星因士 ベテルギウス」以外の自分の墓地の「テラナイト」カード１枚を対象として発動できる。このカードを墓地へ送り、対象のカードを手札に加える。
  ko: '"사테라나이트 베텔기우스"의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 반전 소환 / 특수 소환에 성공했을 경우, "사테라나이트 베텔기우스" 이외의 자신 묘지의 "테라나이트" 카드 1장을 대상으로 하고 발동할 수 있다. 이 카드를 묘지로 보내고, 대상의 카드를 패에 넣는다.'
  zh-TW:
  zh-CN: |-
    「星因士 参宿四」的效果1回合只能使用1次。①：这张卡召唤·反转召唤·特殊召唤成功的场合，以「星因士 参宿四」以外的自己墓地1张「因士」卡为对象才能发动。这张卡送去墓地，作为对象的卡加入手卡。
