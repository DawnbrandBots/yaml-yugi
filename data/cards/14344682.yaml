text:
  en: |-
    Once per turn, you can select 1 Defense Position monster your opponent controls. Change it to face-up Attack Position.
  de: |-
    Einmal pro Spielzug kannst du 1 Monster in Verteidigungsposition wählen, das dein Gegner kontrolliert. Ändere es in die offene Angriffsposition.
  es: |-
    Una vez por turno puedes seleccionar 1 monstruo en Posición de Defensa que controle tu adversario. Cámbialo a Posición de Ataque boca arriba.
  fr: |-
    Une fois par tour, vous pouvez sélectionner 1 monstre en Position de Défense contrôlé par votre adversaire. Changez-le en Position d'Attaque face recto.
  it: |-
    Una volta per turno, puoi scegliere 1 mostro in Posizione di Difesa controllato dal tuo avversario. Cambialo in scoperto in Posizione di Attacco.
  pt: |-
    Uma vez por turno, você pode selecionar 1 monstro em Posição de Defesa que seu oponente controla. Mude-o para Posição de Ataque com a face para cima.
  ja: |-
    １ターンに１度、相手フィールド上に守備表示で存在するモンスター１体を選択して発動する事ができる。選択したモンスターを表側攻撃表示にする。
  ko: |-
    ①: 1턴에 1번, 상대 필드의 수비 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 공격 표시로 한다.
  zh-TW: |-
    １回合１次，可選擇對方場上的１隻守備表示怪獸發動。將選擇的怪獸變為正面攻擊表示。
  zh-CN: |-
    １回合１次，可选择对手场上的１只守备表示怪兽并发动。将被选择怪兽变成表侧攻击表示。
