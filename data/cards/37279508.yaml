text:
  en:
  de: |-
    2 WASSER Monster der Stufe 4
    Wenn ein Monster eines beliebigen Spielers einen Angriff deklariert: Du kannst 1 Xyz-Material von dieser Karte abhängen; alle Monster, die dein Gegner derzeit kontrolliert, verlieren bis zum Ende dieses Spielzugs 1000 ATK. Wenn diese Karte durch Kampf oder einen Karteneffekt zerstört und auf den Friedhof gelegt wird: Du kannst 1 anderes Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Du kannst jeden Effekt von „Nummer 37: Hoffnungsgewebter Drachenspinnenhai“ nur einmal pro Spielzug verwenden.
  es: |-
    2 monstruos de AGUA de Nivel 4
    Cuando un monstruo de cualquier jugador declara un ataque: puedes desacoplar de esta carta 1 Material Xyz; hasta el final de este turno, todos los monstruos que tu adversario controle en este momento pierden 1000 ATK. Cuando esta carta es destruida en batalla o por efecto de una carta y mandada al Cementerio: puedes seleccionar otro monstruo en tu Cementerio; Invócalo de Modo Especial. Sólo puedes usar cada efecto de "Número 37: Tejedor de la Esperanza Dragón Araña Tiburón" una vez por turno.
  fr: |-
    2 monstres EAU de Niveau 4
    Lorsque le monstre d'un joueur déclare une attaque : vous pouvez détacher 1 Matériel Xyz de cette carte ; jusqu'à la fin de ce tour, tous les monstres actuellement contrôlés par votre adversaire perdent 1000 ATK. Lorsque cette carte est détruite au combat ou par un effet de carte, et envoyée au Cimetière : vous pouvez cibler 1 autre monstre dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser chaque effet de "Numéro 37 : Espoir Tissé Dragon Araignée Requin" qu'une fois par tour.
  it: |-
    2 mostri ACQUA di Livello 4
    Quando un mostro di qualsiasi giocatore dichiara un attacco: puoi staccare 1 Materiale Xyz da questa carta; tutti i mostri attualmente controllati dal tuo avversario perdono 1000 ATK fino alla fine di questo turno. Quando questa carta viene distrutta in battaglia o dall'effetto di una carta e mandata al Cimitero: puoi scegliere come bersaglio 1 altro mostro nel tuo Cimitero; Evocalo Specialmente. Puoi utilizzare ogni effetto di "Numero 37: Drago Ragno Squalo Intessuto di Speranza" una sola volta per turno.
  pt: |-
    2 monstros de ÁGUA de Nível 4
    Quando o monstro de qualquer duelista declarar um ataque: você pode desassociar 1 Matéria Xyz deste card; todos os monstros que seu oponente controla atualmente perdem 1000 de ATK até o final deste turno. Quando este card for destruído em batalha ou por um efeito de card e enviado para o Cemitério: você pode escolher 1 outro monstro no seu Cemitério; Invoque-o por Invocação-Especial. Você só pode usar cada efeito de "Número 37: Dragão Aranha Tubarão Trama da Esperança" uma vez por turno.
  ja: |-
    水属性レベル４モンスター×２
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。
    ①：自分か相手のモンスターの攻撃宣言時、このカードのＸ素材を１つ取り除いて発動できる。相手フィールドの全てのモンスターの攻撃力はターン終了時まで１０００ダウンする。
    ②：このカードが戦闘・効果で破壊され墓地へ送られた時、自分の墓地の他のモンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    물 속성 레벨 4 몬스터 × 2
    "No.37 희망직룡 스파이더 샤크"의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 또는 상대 몬스터의 공격 선언시, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 상대 필드의 모든 몬스터의 공격력은 턴 종료시까지 1000 내린다. ②: 이 카드가 전투 / 효과로 파괴되어 묘지로 보내졌을 때, 이 카드 이외의 자신 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW: |-
    水屬性等級４怪獸×２
    此卡名的①②效果，１回合各僅限使用１次。①：我方或對方怪獸的攻擊宣言時，可去除此卡的１個超量素材發動。對方場上的所有怪獸的攻擊力在回合結束前降低１０００。②：在此卡因戰鬥・效果被破壞送至墓地時，可將我方墓地的１隻此卡以外的怪獸做為對象發動。特殊召喚該怪獸。
  zh-CN: |-
    水属性等级4怪兽×2
    此卡名的①②效果1回合仅可各使用1次。①：自己或对手的怪兽攻击宣言时，去除此卡的1个超量素材可以发动。对手场上的所有怪兽攻击力直至回合结束时为止下降1000。②：此卡因战斗・效果被破坏并被送至墓地时，以自己墓地此卡以外的1只怪兽为对象可以发动。将该怪兽特殊召唤。
