text:
  en: |-
    If this card is sent to the GY as Link Material: You can have that Link Monster lose 500 ATK, then draw 1 card. You can only use this effect of "Swap Cleric" once per turn.
  de: |-
    Falls diese Karte als Linkmaterial auf den Friedhof gelegt wird: Du kannst das Linkmonster 500 ATK verlieren lassen, dann ziehe 1 Karte. Du kannst diesen Effekt von „Tauschkleriker“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es mandada al Cementerio como Material de Enlace: puedes hacer que ese Monstruo de Enlace pierda 500 ATK, y después roba 1 carta. Sólo puedes usar este efecto de "Clérigo de Cambio" una vez por turno.
  fr: |-
    Si cette carte est envoyée au Cimetière comme Matériel Lien : vous pouvez faire perdre 500 ATK au Monstre Lien, puis piochez 1 carte. Vous ne pouvez utiliser cet effet de "Échange Clérique" qu'une fois par tour.
  it: |-
    Se questa carta viene mandata al Cimitero come Materiale Link: puoi far perdere 500 ATK a quel Mostro Link, poi pescare 1 carta. Puoi utilizzare questo effetto di "Chierico Scambio" una sola volta per turno.
  pt: |-
    Se este card for enviado para o Cemitério como Matéria Link: você pode fazer com que esse Monstro Link perca 500 de ATK e, depois, compre 1 card. Você só pode usar este efeito de "Clérigo de Permuta" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：このカードがリンク素材として墓地へ送られた場合に発動できる。このカードをリンク素材としたリンクモンスターの攻撃力は５００ダウンする。その後、自分はデッキから１枚ドローする。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 링크 소재로서 묘지로 보내졌을 경우에 발동할 수 있다. 이 카드를 링크 소재로 한 링크 몬스터의 공격력은 500 내린다. 그 후, 자신은 덱에서 1장 드로우한다.
  zh-TW:
  zh-CN: |-
    这个卡名的效果1回合只能使用1次。
    ①：这张卡作为连接素材送去墓地的场合才能发动。这张卡为连接素材的连接怪兽的攻击力下降500。那之后，自己从卡组抽1张。
