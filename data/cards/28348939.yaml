text:
  en:
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 Normales Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand beschwören. Alle Monster, die du kontrollierst, erhalten 100 ATK und DEF.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes Invocar de Modo Especial, desde tu mano, 1 Monstruo Normal de Nivel 4 o menor. Todos los monstruos que controles ganan 100 ATK y DEF.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez Invoquer Spécialement 1 Monstre Normal de max. Niveau 4 depuis votre main. Tous les monstres que vous contrôlez gagnent 100 ATK/DEF.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi Evocare Specialmente 1 Mostro Normale di Livello 4 o inferiore dalla tua mano. Tutti i mostri che controlli guadagnano 100 ATK e DEF.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode Invocar por Invocação-Especial 1 Monstro Normal de Nível 4 ou menos da sua mão. Todos os monstros que você controla ganham 100 de ATK e DEF.
  ja: |-
    ①：このカードが召喚した時に発動できる。手札からレベル４以下の通常モンスター１体を特殊召喚する。
    ②：このカードがモンスターゾーンに存在する限り、自分フィールドのモンスターの攻撃力・守備力は１００アップする。
  ko: |-
    ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 패에서 레벨 4 이하의 일반 몬스터 1장을 특수 소환한다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 몬스터의 공격력 / 수비력은 100 올린다.
  zh-TW: |-
    ①：可在此卡召喚成功時發動。從手牌特殊召喚１隻等級４以下的通常怪獸。②：只要此卡存在於怪獸區，我方場上的怪獸的攻擊力・守備力就提升１００。
  zh-CN: |-
    ①：成功召唤此卡时可发动此卡。从手牌特殊召唤１只等级４以下的通常怪兽。②：只要此卡存在于怪兽区域，我方场上的怪兽的攻击力和守备力上升１００。
