name:
  en: Axe of Despair
  de: Axt der Verzweiflung
  es: Hacha del Desespero
  fr: Hache du Désespoir
  it: Ascia di Distruzione
  pt: Machado do Desespero
  ja: デーモンの<ruby>斧<rt>おの</rt></ruby>
  ja_romaji: Dēmon no Ono
  ko: 데몬의 도끼
  ko_rr:
  zh-TW:
  zh-CN: 恶魔之斧
text:
  en: |-
    (This card is always treated as an "Archfiend" card.)
    The equipped monster gains 1000 ATK. When this card is sent from the field to the GY: You can Tribute 1 monster; place this card on top of your Deck.
  de: |-
    (Diese Karte wird jederzeit als „Erzunterweltler“-Karte behandelt.)
    Das ausgerüstete Monster erhält 1000 ATK. Wenn diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst 1 Monster als Tribut anbieten; lege diese Karte auf das Deck zurück.
  es: |-
    El monstruo equipado gana 1000 puntos. Cuando esta carta es mandada del Campo al Cementerio: puedes Sacrificar un Monstruo; devuelve esta carta a la parte superior del Deck.
  fr: |-
    (Cette carte est toujours traitée comme une carte "Archdémon".)
    Le monstre équipé gagne 1000 ATK. Lorsque cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez Sacrifier 1 monstre ; renvoyez cette carte au-dessus du Deck.
  it: |-
    (Questa carta viene sempre considerata come una carta "Arcidemone".)
    Il mostro equipaggiato guadagna 1000 ATK. Quando questa carta viene mandata dal Terreno al Cimitero: puoi offrire come Tributo 1 mostro; metti questa carta in cima al tuo Deck.
  pt: |-
    (Este card deve ser sempre considerado como um card "Arquidemônio".)
    O monstro equipado ganha 1000 de ATK. Quando este card for enviado do campo para o Cemitério: você pode oferecer 1 monstro como Tributo; coloque este card no topo do seu Deck.
  ja: |-
    ①：装備モンスターの攻撃力は１０００アップする。②：このカードがフィールドから墓地へ送られた時、自分フィールドのモンスター１体をリリースして発動できる。このカードをデッキの一番上に戻す。
  ko: |-
    ①: 장착 몬스터의 공격력은 1000 올린다. ②: 이 카드가 필드에서 묘지로 보내졌을 때, 자신 필드의 몬스터 1장을 릴리스하고 발동할 수 있다. 이 카드를 덱의 맨 위로 되돌린다.
  zh-TW:
  zh-CN: |-
    ①：装备怪兽的攻击力上升1000。②：这张卡从场上送去墓地时，把自己场上1只怪兽解放才能发动。这张卡回到卡组最上面。
