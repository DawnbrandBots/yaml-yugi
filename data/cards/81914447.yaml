name:
  en: Noh-P.U.N.K. Ogre Dance
  de: Noh-P.U.N.K. Ogertanz
  es: Noh-P.U.N.K. Danza Ogro
  fr: Noh-P.U.N.K. Danse de l'Ogre
  it: Noh-P.U.N.K. Danza Orco
  pt: Dança Ogro Noh-P.U.N.K.
  ja: <ruby>Ｎｏ<rt>ノウ</rt></ruby>－<ruby>Ｐ．Ｕ．Ｎ．Ｋ．<rt>パンク</rt></ruby>オーガ・ナンバー
  ja_romaji: Nou-Panku Ōga Nanbā
  ko: <ruby>No<rt>노</rt></ruby>－<ruby>P.U.N.K.<rt>펑크</rt></ruby> 오우거 넘버
  ko_rr: No - Peongkeu  Ougeo Neombeo
  zh-TW:
  zh-CN: 能－朋.克.鬼曲
text:
  en: |-
    Once per turn, when your opponent activates a monster effect (Quick Effect): You can make this card gain ATK equal to that opponent's monster's original ATK until the end of this turn. You can only use each of the following effects of "Noh-P.U.N.K. Ogre Dance" once per turn. You can Tribute 1 "P.U.N.K." monster; Special Summon this card from your hand. You can send this card from your hand or field to the GY; add 1 "P.U.N.K." monster from your Deck to your hand, except a Level 8 monster.
  de: |-
    Einmal pro Spielzug, wenn dein Gegner einen Monstereffekt aktiviert (Schnelleffekt): Du kannst diese Karte bis zum Ende dieses Spielzugs ATK in Höhe der Grund-ATK jenes Monsters des Gegners erhalten lassen. Du kannst jeden der folgenden Effekte von „Noh-P.U.N.K. Ogertanz“ nur einmal pro Spielzug verwenden. Du kannst 1 „P.U.N.K.“-Monster als Tribut anbieten; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Du kannst diese Karte von deiner Hand oder Spielfeldseite auf den Friedhof legen; füge deiner Hand 1 „P.U.N.K.“-Monster von deinem Deck hinzu, außer einem Monster der Stufe 8.
  es: |-
    Una vez por turno, cuando tu adversario activa un efecto de monstruo (Efecto Rápido): puedes hacer que esta carta gane ATK igual al ATK original de ese monstruo del adversario hasta el final de este turno. Sólo puedes usar cada uno de los siguientes efectos de "Noh-P.U.N.K. Danza Ogro" una vez por turno. Puedes Sacrificar 1 monstruo "P.U.N.K."; Invoca esta carta de Modo Especial desde tu mano. Puedes mandar al Cementerio esta carta en tu mano o Campo; añade a tu mano 1 monstruo "P.U.N.K." en tu Deck, excepto un monstruo de Nivel 8.
  fr: |-
    Une fois par tour, lorsque votre adversaire active un effet de monstre (Effet Rapide) : jusqu'à la fin de ce tour, vous pouvez faire gagner à cette carte une ATK égale à l'ATK d'origine du monstre de l'adversaire. Vous ne pouvez utiliser chacun des effets suivants de "Noh-P.U.N.K. Danse de l'Ogre" qu'une fois par tour. Vous pouvez Sacrifier 1 monstre "P.U.N.K." ; Invoquez Spécialement cette carte depuis votre main. Vous pouvez envoyer cette carte depuis votre main ou Terrain au Cimetière ; ajoutez 1 monstre "P.U.N.K." (monstres de Niveau 8 exclus) depuis votre Deck à votre main.
  it: |-
    Una volta per turno, quando il tuo avversario attiva l'effetto di un mostro (Effetto Rapido): puoi far guadagnare a questa carta ATK pari all'ATK originale di quel mostro dell'avversario fino alla fine di questo turno. Puoi utilizzare ognuno dei seguenti effetti di "Noh-P.U.N.K. Danza Orco" una sola volta per turno. Puoi offrire come Tributo 1 mostro "P.U.N.K."; Evoca Specialmente questa carta dalla tua mano. Puoi mandare questa carta dalla tua mano o Terreno al Cimitero; aggiungi 1 mostro "P.U.N.K." dal tuo Deck alla tua mano, eccetto un mostro di Livello 8.
  pt: |-
    Uma vez por turno, quando seu oponente ativar um efeito de monstro (Efeito Rápido): até o final deste turno, você pode fazer com que este card ganhe ATK igual ao ATK original desse monstro do oponente. Você só pode usar cada um dos seguintes efeitos de "Dança Ogro Noh-P.U.N.K." uma vez por turno. Você pode oferecer como Tributo 1 monstro "P.U.N.K."; Invoque este card por Invocação-Especial da sua mão. Você pode enviar este card da sua mão ou do campo para o Cemitério; adicione 1 monstro "P.U.N.K." do seu Deck à sua mão, exceto um monstro de Nível 8.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの「Ｐ．Ｕ．Ｎ．Ｋ．」モンスター１体をリリースして発動できる。このカードを手札から特殊召喚する。②：手札・フィールドのこのカードを墓地へ送って発動できる。デッキからレベル８以外の「Ｐ．Ｕ．Ｎ．Ｋ．」モンスター１体を手札に加える。③：１ターンに１度、相手がモンスターの効果を発動した時に発動できる。このカードの攻撃力はターン終了時まで、その相手モンスターの元々の攻撃力分アップする。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "P.U.N.K.(펑크)" 몬스터 1장을 릴리스하고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 패 / 필드의 이 카드를 묘지로 보내고 발동할 수 있다. 덱에서 레벨 8 이외의 "P.U.N.K.(펑크)" 몬스터 1장을 패에 넣는다. ③: 1턴에 1번, 상대가 몬스터의 효과를 발동했을 때에 발동할 수 있다. 이 카드의 공격력은 턴 종료시까지, 그 상대 몬스터의 원래 공격력만큼 올린다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：解放自己场上的1只"朋.克."怪兽可以发动。从手牌将此卡特殊召唤。②：将手牌・场上的此卡送至墓地可以发动。从牌组将1只等级8以外的"朋.克."怪兽加入手牌。③：1回合1次，对手发动怪兽的效果时可以发动。此卡的攻击力直至回合结束时为止，上升相当于该对手怪兽原本攻击力的数值。
