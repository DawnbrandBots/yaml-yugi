  ja: |-
    このカードは通常召喚できず、カードの効果でのみ特殊召喚できる。このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：相手ターンに発動できる。このカード以外の自分の手札・フィールドの恐竜族モンスター２体を選んで破壊し、このカードを手札から特殊召喚する。②：このカードが特殊召喚に成功した場合に発動できる。デッキから恐竜族モンスター１体を墓地へ送る。③：このカードが破壊された場合に発動できる。自分の墓地から通常モンスター１体を選んでデッキに戻す。その後、このカードを特殊召喚できる。
  ko:
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤，只有用卡的效果才能特殊召唤。这个卡名的①②③效果1回合各能使用1次。①：对手的回合可以发动。选这张卡以外的自己的手牌或场上的2只恐龙族怪兽破坏，将这张卡从手牌特殊召唤。②：这张卡特殊召唤成功的场合可以发动。从卡组将1只恐龙族怪兽送入墓地。③：这张卡被破坏的场合可以发动。从自己的墓地选1只通常怪兽返回卡组。那之后，可以将这张卡特殊召唤。
