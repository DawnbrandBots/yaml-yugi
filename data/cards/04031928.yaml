name:
  en: Change of Heart
  de: Überläufer
  es: Cambio de Fidelidad
  fr: Changement de Cœur
  it: Cambiare Idea
  pt: Mudança de Opinião
  ja: <ruby>心<rt>こころ</rt></ruby><ruby>変<rt>が</rt></ruby>わり
  ja_romaji: Kokorogawari
  ko: 마음의 변화
  ko_rr:
  zh-TW:
  zh-CN: 心变
text:
  en: |-
    Target 1 monster your opponent controls; take control of it until the End Phase.
  de: |-
    Wähle ein Monster, das dein Gegner kontrolliert (unabhängig von der Position). Kontrolliere das Monster bis zum Ende deines Spielzugs.
  es: |-
    Selecciona 1 monstruo que controle tu adversario; toma el control de éste hasta la End Phase.
  fr: |-
    Ciblez 1 monstre contrôlé par votre adversaire ; jusqu'à la End Phase, prenez son contrôle.
  it: |-
    Scegli come bersaglio 1 mostro controllato dal tuo avversario; prendine il controllo fino alla End Phase.
  pt: |-
    Escolha 1 monstro no Campo do seu adversário e controle-o até o final do seu turno.
  ja: |-
    相手フィールド上に存在するモンスター１体を選択して発動する。このターンのエンドフェイズ時まで、選択したモンスターのコントロールを得る。
  ko: |-
    상대 필드 위의 몬스터 1장을 선택한다. 발동 턴의 엔드 페이즈까지 선택한 몬스터를 컨트롤한다.
  zh-TW:
  zh-CN: |-
    选择对方场上存在的1只怪兽发动。直到这个回合的结束阶段时，得到选择的怪兽的控制权。
