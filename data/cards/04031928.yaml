name:
  en: Change of Heart
  de: Überläufer
  es: Cambio de Fidelidad
  fr: Changement de Cœur
  it: Cambiare Idea
  pt: Mudança de Opinião
  ja: <ruby>心<rt>こころ</rt></ruby><ruby>変<rt>が</rt></ruby>わり
  ja_romaji: Kokorogawari
  ko: 마음의 변화
  ko_rr: Mayeum-ui Byeonchwa
  zh-TW: 變心
  zh-CN: 心变
text:
  en: |-
    Target 1 monster your opponent controls; take control of it until the End Phase.
  de: |-
    Wähle 1 Monster, das dein Gegner kontrolliert; übernimm bis zur End Phase die Kontrolle darüber.
  es: |-
    Selecciona 1 monstruo que controle tu adversario; toma el control de éste hasta la End Phase.
  fr: |-
    Ciblez 1 monstre contrôlé par votre adversaire ; jusqu'à la End Phase, prenez-en le contrôle.
  it: |-
    Scegli come bersaglio 1 mostro controllato dal tuo avversario; prendine il controllo fino alla End Phase.
  pt: |-
    Escolha 1 monstro que seu oponente controla; tome o controle dele até a Fase Final.
  ja: |-
    ①：相手フィールドのモンスター１体を対象として発動できる。そのモンスターのコントロールをエンドフェイズまで得る。
  ko: |-
    ①: 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 컨트롤을 엔드 페이즈까지 얻는다.
  zh-TW:
  zh-CN: |-
    ①：以对手场上的１只怪兽为对象可以发动。直至结束阶段为止获得该怪兽的控制权。
