name:
  en: Decode Destruction
  de: Dekodier-Zerstörung
  es: Decodificador Destrucción
  fr: Décodeur Destruction
  it: Decodificatore Distruzione
  pt: Decodificar Destruição
  ja: デコード・エンド
  ja_romaji: Dekōdo Endo
  ko: 디코드 엔드
  ko_rr: Dikodeu Endeu
  zh-TW: 解碼終結
  zh-CN: 解码终结
text:
  en:
  de: |-
    Wähle 1 „Dekodier-Sprecher“, den du kontrollierst; wende in diesem Spielzug die folgenden Effekte an, abhängig von der Anzahl der Monster, auf die er derzeit zeigt.
    ●1+: Das Monster erhält 500 ATK für jedes Monster, auf das es derzeit zeigt.
    ●2+: Monster, die durch Kampf mit dem Monster zerstört werden, werden nach der Schadensberechnung verbannt.
    ●3: Nach der Schadensberechnung, falls das Monster ein Monster deines Gegners durch Kampf zerstört: Zerstöre alle Karten, die dein Gegner kontrolliert.
    Du kannst nur 1 „Dekodier-Zerstörung“ pro Spielzug aktivieren.
  es: |-
    Selecciona 1 "Decodificador Hablador" que controles; aplica los siguientes efectos este turno, dependiendo del número de monstruos a los que apunte en este momento.
    ●1+: Ese monstruo gana 500 ATK por cada monstruo al que apunte en este momento.
    ●2+: Los monstruos destruidos en batalla por ese monstruo son desterrados después del cálculo de daño.
    ●3: Después del cálculo de daño, si ese monstruo destruye el monstruo de tu adversario en batalla: destruye todas las cartas que controle tu adversario.
    Sólo puedes activar 1 "Decodificador Destrucción" por turno.
  fr: |-
    Ciblez 1 "Décodeur Bavard" que vous contrôlez ; appliquez les effets suivants ce tour, selon le nombre de monstres qu'il pointe actuellement.
    ●1+ : Le monstre gagne 500 ATK pour chaque monstre qu'il pointe actuellement.
    ●2+ : Les monstres détruits au combat avec le monstre sont bannis après le calcul des dommages.
    ●3 : Après le calcul des dommages, si le monstre détruit un monstre de votre adversaire au combat : détruisez toutes les cartes contrôlées par votre adversaire.
    Vous ne pouvez activer qu'1 "Décodeur Destruction" par tour.
  it: |-
    Scegli come bersaglio 1 "Decodificatore Trasmittente" che controlli; applica i seguenti effetti in questo turno, a seconda del numero di mostri a cui punta attualmente.
    ●1+: Quel mostro guadagna 500 ATK per ogni mostro a cui punta attualmente.
    ●2+: I mostri distrutti in battaglia con quel mostro vengono banditi dopo il calcolo dei danni.
    ●3: Dopo il calcolo dei danni, se quel mostro ha distrutto un mostro del tuo avversario in battaglia: distruggi tutte le carte controllate dal tuo avversario.
    Puoi attivare solo 1 "Decodificatore Distruzione" per turno.
  pt: |-
    Escolha 1 "Decodificar Transmissor" que você controla; neste turno, aplique os seguintes efeitos, dependendo do número de monstros para os quais ele apontar atualmente.
    ●1+: Esse monstro ganha 500 de ATK para cada monstro para os quais ele apontar atualmente.
    ●2+: Os monstros destruídos em batalha com esse monstro são banidos depois do cálculo de dano.
    ●3: Depois do cálculo de dano, se esse monstro destruir um monstro do seu oponente em batalha: destrua todos os cards que seu oponente controla.
    Você só pode ativar 1 "Decodificar Destruição" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。
    ①：自分フィールドの「デコード・トーカー」１体を対象として発動できる。そのモンスターのリンク先のモンスターの数によって、このターン以下の効果を適用する。
    ●１体以上：そのモンスターの攻撃力は、そのリンク先のモンスターの数×５００アップする。
    ●２体以上：そのモンスターが戦闘で破壊したモンスターはダメージ計算後に除外される。
    ●３体：そのモンスターが戦闘で相手モンスターを破壊したダメージ計算後に発動する。相手フィールドのカードを全て破壊する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 "디코드 토커" 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 링크 앞의 몬스터의 수에 따라, 이 턴에 이하의 효과를 적용한다.
    ●1장 이상: 그 몬스터의 공격력은, 그 링크 앞의 몬스터의 수 × 500 올린다.
    ●2장 이상: 그 몬스터가 전투로 파괴한 몬스터는 데미지 계산 후에 제외된다.
    ●3장: 그 몬스터가 전투로 상대 몬스터를 파괴한 데미지 계산 후에 발동한다. 상대 필드의 카드를 전부 파괴한다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：可將我方場上的１隻「解碼語者」做為對象發動。根據該怪獸連結指向的怪獸數量，在此回合適用以下效果。
    ●１隻以上：該怪獸的攻擊力依據該連結指向的怪獸數量×５００進行提升。
    ●２隻以上：該怪獸因戰鬥破壞的怪獸將在傷害計算後除外。
    ●３隻：在該怪獸因戰鬥破壞對方怪獸的傷害計算後發動。將對方場上的所有卡全部破壞。
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：以自己场上的１只“解码语者”为对象可以发动。根据该怪兽连接端的怪兽数量，此回合适用以下效果。
    ●１只以上：该怪兽的攻击力，上升相当于其连接端的怪兽数量×５００的数值。
    ●２只以上：该怪兽战斗破坏的怪兽在伤害计算后将被除外。
    ●３只：该怪兽战斗破坏对手怪兽的伤害计算后发动。将对手场上的卡全部破坏。
