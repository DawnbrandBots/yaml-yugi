  de: Schwallmagier
  es: Mago Salpicadura
  fr: Mage Splash
  it: Magus Spruzzo
  pt: Mago do Esguicho
  ja: スプラッシュ・メイジ
  ja_romaji: Supurasshu Meiji
  ko: 스플래시 메이지
  ko_rr: Seupeullaesi Meiji
  zh-TW: 飛濺法師
  zh-CN: 飞溅闪屏法师
text:
  en: |-
    2 Cyberse monsters
    You can target 1 Cyberse monster in your GY; Special Summon it in Defense Position, but negate its effects, also you cannot Special Summon monsters for the rest of this turn, except Cyberse monsters. You can only use this effect of "Splash Mage" once per turn.
  de: |-
    2 Cyberse-Monster
    Du kannst 1 Cyberse-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung in die Verteidigungsposition, aber annulliere seine Effekte, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer Cyberse-Monstern. Du kannst diesen Effekt von „Schwallmagier“ nur einmal pro Spielzug verwenden.
  es: |-
    2 monstruos Ciberso
    Puedes seleccionar 1 monstruo Ciberso en tu Cementerio; Invócalo de Modo Especial en Posición de Defensa, pero niega sus efectos, y además no puedes Invocar monstruos de Modo Especial por el resto de este turno, excepto monstruos Ciberso. Sólo puedes usar este efecto de "Mago Salpicadura" una vez por turno.
  fr: |-
    2 monstres Cyberse
    Vous pouvez cibler 1 monstre Cyberse dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense, mais annulez ses effets, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres Cyberse exclus) le reste de ce tour. Vous ne pouvez utiliser cet effet de "Mage Splash" qu'une fois par tour.
  it: |-
    2 mostri Cyberso
    Puoi scegliere come bersaglio 1 mostro Cyberso nel tuo Cimitero; Evocalo Specialmente in Posizione di Difesa, ma annulla i suoi effetti, inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri Cyberso. Puoi utilizzare questo effetto di "Magus Spruzzo" una sola volta per turno.
  pt: |-
    2 monstros Ciberso
    Você pode escolher 1 monstro Ciberso no seu Cemitério; Invoque-o por Invocação-Especial em Posição de Defesa, mas negue seus efeitos e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros Ciberso. Você só pode usar este efeito de "Mago do Esguicho" uma vez por turno.
  ja: |-
    サイバース族モンスター２体
    このカード名の効果は１ターンに１度しか使用できない。①：自分の墓地のサイバース族モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。この効果の発動後、ターン終了時まで自分はサイバース族モンスターしか特殊召喚できない。
  ko: |-
    사이버스족 몬스터 2장
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지의 사이버스족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터 효과는 무효화된다. 이 효과의 발동 후, 턴 종료시까지 자신은 사이버스족 몬스터밖에 특수 소환할 수 없다.
  zh-TW: |-
    電子界族怪獸２隻
    此卡名的效果１回合僅限使用１次。①：可將我方墓地的１隻電子界族怪獸做為對象發動。以守備表示特殊召喚該怪獸。透過此效果特殊召喚的怪獸效果無效化。此效果發動後，在回合結束前我方可特殊召喚的怪獸僅限電子界族怪獸。
  zh-CN: |-
    电子界族怪兽2只
    此卡名的效果1回合仅可使用1次。①：以自己墓地的1只电子界族怪兽为对象可以发动。以守备表示形式将该怪兽特殊召唤。以此效果特殊召唤的怪兽的效果无效化。此效果发动后，直至回合结束时为止自己仅可特殊召唤电子界族怪兽。
