text:
  en: |-
    You can only activate this card if 4 or more of your cards are currently removed from play and there are no cards in your Graveyard. Draw 2 cards from your Deck.
  de: |-
    Du kannst diese Karte nur aktivieren, wenn 4 oder mehr deiner Karten aus dem Spiel entfernt wurden und sich keine Karten in deinem Friedhof befinden. Ziehe 2 Karten von deinem Deck.
  es: |-
    Sólo puedes activar esta carta si 4 o más de tus cartas han sido retiradas del juego y no hay cartas en tu Cementerio. Roba 2 cartas de tu Deck.
  fr: |-
    Vous ne pouvez activer cette carte que lorsque 4 de vos cartes ou plus sont retirées du jeu et qu'il n'y a pas de carte dans votre Cimetière. Piochez 2 cartes de votre Deck.
  it: |-
    Puoi attivare questa carta solo quando 4 o più delle tue carte sono rimosse dal gioco e non ci sono carte nel tuo Cimitero. Pesca 2 carte dal tuo Deck.
  pt: |-
    Você só pode ativar este card se 4 ou mais dos seus cards estiverem atualmente removidos do Duelo e não houver cards no seu Cemitério. Compre 2 cards do seu Deck.
  ja: |-
    自分のカードが４枚以上ゲームから除外されており、自分の墓地にカードが存在しない場合に発動する事ができる。自分のデッキからカードを２枚ドローする。
  ko: |-
    자신의 카드가 4장 이상 게임에서 제외되어 있고, 자신의 묘지에 카드가 존재하지 않을 경우에 발동할 수 있다. 자신의 덱에서 카드를 2장 드로우한다.
  zh-TW: |-
    可在我方墓地不存在卡，我方從遊戲被除外的卡有４張以上的狀況下發動。從我方牌組抽２張牌。
  zh-CN: |-
    我方墓地不存在卡牌，且从游戏中被除外的我方卡牌为４张或以上的场合可发动。从我方牌组中抽取２张卡牌。
