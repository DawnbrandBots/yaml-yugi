  en: |-
    If this card is Normal or Special Summoned: You can reduce the Levels of all Insect monsters you currently control by 1. If this card's battle position is changed: You can Special Summon 1 "Oily Cicada" from your hand, Deck, or GY. You can only use each effect of "Oily Cicada" once per turn.
