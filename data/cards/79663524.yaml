text:
  en: |-
    If this card is Normal or Special Summoned: You can reduce the Levels of all Insect monsters you currently control by 1. If the battle position of this card is changed: You can Special Summon 1 "Oily Cicada" from your hand, Deck, or GY. You can only use each effect of "Oily Cicada" once per turn.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst die Stufen aller Insekt-Monster, die du derzeit kontrollierst, um 1 verringern. Falls die Kampfposition dieser Karte geändert wird: Du kannst 1 „Glatte Zikade“ als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof beschwören. Du kannst jeden Effekt von „Glatte Zikade“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes reducir en 1 los Niveles de todos los monstruos Insecto que controles en este momento. Si la posición de batalla de esta carta es cambiada: puedes Invocar de Modo Especial, desde tu mano, Deck o Cementerio, 1 "Cigarra Oleosa". Sólo puedes usar cada efecto de "Cigarra Oleosa" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez réduire le Niveau de tous les monstres Insecte que vous contrôlez actuellement de 1. Si la position de combat de cette carte est changée : vous pouvez Invoquer Spécialement 1 "Cigale Graisseuse" depuis votre main, Deck ou Cimetière. Vous ne pouvez utiliser chaque effet de "Cigale Graisseuse" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi ridurre i Livelli di tutti i mostri Insetto che controlli attualmente di 1. Se la posizione di questa carta viene cambiata: puoi Evocare Specialmente 1 "Cicala Viscida" dalla tua mano, Deck o Cimitero. Puoi utilizzare ogni effetto di "Cicala Viscida" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode reduzir em 1 os Níveis de todos os monstros Inseto que você controla atualmente. Se a posição de batalha deste card for mudada: você pode Invocar por Invocação-Especial 1 "Cigarra Oleosa" da sua mão, do Deck ou do Cemitério. Você só pode usar cada efeito de "Cigarra Oleosa" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合に発動できる。自分フィールドの全ての昆虫族モンスターのレベルを１つ下げる。②：このカードの表示形式が変更された場合に発動できる。自分の手札・デッキ・墓地から「オイリーゼミ」１体を選んで特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 자신 필드의 모든 곤충족 몬스터의 레벨을 1개 내린다. ②: 이 카드의 표시 형식이 변경되었을 경우에 발동할 수 있다. 자신의 패 / 덱 / 묘지에서 "오일리매미" 1장을 고르고 특수 소환한다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：可在此卡召喚・特殊召喚成功的狀況下發動。我方場上的所有昆蟲族怪獸的等級降低１。②：可在此卡的表示形式被變更的狀況下發動。從我方手牌・牌組・墓地選擇１隻「油蟬」特殊召喚。
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：此卡召唤・特殊召唤成功的情况下可以发动。自己场上的所有昆虫族怪兽的等级下降１。②：此卡的表示形式被变更的情况下可以发动。从自己的手牌・牌组・墓地挑选１只“油蝉”特殊召唤。
