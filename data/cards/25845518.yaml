text:
  en:
  de: |-
    Füge deiner Hand 1 „Dracheneinheit“-Monster der Stufe 5 oder höher von deinem Deck oder Friedhof hinzu. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Monsterkarte in deiner Zauber- & Fallenzone wählen, mit der ein „Dracheneinheit“-Monster ausgerüstet ist; beschwöre sie als Spezialbeschwörung in die Verteidigungsposition. Du kannst jeden Effekt von „Glühen der Dracheneinheit“ nur einmal pro Spielzug verwenden.
  es: |-
    Añade a tu mano 1 monstruo "Dracounidad" de Nivel 5 o mayor en tu Deck o Cementerio. Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 Carta de Monstruo en tu Zona de Magia y Trampas equipada a un monstruo "Dracounidad"; Invócala de Modo Especial en Posición de Defensa. Sólo puedes usar cada efecto de "Resplandor Dracounidad" una vez por turno.
  fr: |-
    Ajoutez 1 monstre "Dragunité" de min. Niveau 5 depuis votre Deck ou Cimetière à votre main. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 Carte Monstre dans votre Zone Magie & Piège qui est équipée à un monstre "Dragunité" ; Invoquez-la Spécialement en Position de Défense. Vous ne pouvez utiliser chaque effet de "Éclat Dragunité" qu'une fois par tour.
  it: |-
    Aggiungi 1 mostro "Dragunità" di Livello 5 o superiore dal tuo Deck o Cimitero alla tua mano. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 Carta Mostro nella tua Zona Magie & Trappole equipaggiata a un mostro "Dragunità"; Evocala Specialmente in Posizione di Difesa. Puoi utilizzare ogni effetto di "Luminosità Dragunità" una sola volta per turno.
  pt: |-
    Adicione 1 monstro "Dragunidade" de Nível 5 ou mais do seu Deck ou Cemitério à sua mão. Você pode banir este card do seu Cemitério e, depois, escolha 1 Card de Monstro na sua Zona de Magias & Armadilhas equipado a um monstro "Dragunidade"; Invoque-o por Invocação-Especial em Posição de Defesa. Você só pode usar cada efeito de "Brilho da Dragunidade" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。
    ①：自分のデッキ・墓地からレベル５以上の「ドラグニティ」モンスター１体を手札に加える。
    ②：墓地のこのカードを除外し、「ドラグニティ」モンスターが装備している自分の魔法＆罠ゾーンのモンスターカード１枚を対象として発動できる。そのカードを守備表示で特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 덱 / 묘지에서 레벨 5 이상의 "드래그니티" 몬스터 1장을 고르고 패에 넣는다. ②: 묘지의 이 카드를 제외하고, "드래그니티" 몬스터가 장착하고 있는 자신의 마법 & 함정 존의 몬스터 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 수비 표시로 특수 소환한다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：從我方牌組・墓地選擇１隻等級５以上的「龍騎兵團」怪獸加入手牌。②：可將墓地的此卡除外，將我方魔法＆陷阱區的１張「龍騎兵團」怪獸所裝備的怪獸卡做為對象發動。以守備表示特殊召喚該卡。
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：从自己的牌组・墓地挑选1只等级5以上的“龙骑兵团”怪兽加入手牌。②：将墓地的此卡除外，以自己的魔法与陷阱区域的、1张装备于“龙骑兵团”怪兽的怪兽卡为对象可以发动。将该卡以守备表示特殊召唤。
