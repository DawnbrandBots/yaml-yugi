name:
  en: Evil HERO Malicious Edge
  de: Böser HELD Malicious Edge
  es: HÉROE Malvado Malicious Edge
  fr: Lame Malveillante, HÉROS du Mal
  it: Malicious Edge EROE Malvagio
  pt: HERÓI Maligno Malicious Edge
  ja: <ruby>Ｅ－ＨＥＲＯ<rt>イービルヒーロー</rt></ruby> マリシャス・エッジ
  ja_romaji: Ībiru Hīrō Marishasu Ejji
  ko: 이블 히어로 마리셔스 에지
  ko_rr: Ibeul Hieoro Marisyeoseu Eji
  zh-TW: 邪惡－英雄 惡毒刀刃
  zh-CN: 邪恶－英雄 极恶刀缘
text:
  en: |-
    If your opponent controls a monster, you can Tribute Summon this card face-up with 1 Tribute. If this card attacks a Defense Position monster, inflict piercing battle damage.
  de: |-
    Falls dein Gegner ein Monster kontrolliert, kannst du diese Karte mit 1 Tribut offen als Tributbeschwörung beschwören. Falls diese Karte ein Monster in Verteidigungsposition angreift, füge durchschlagenden Kampfschaden zu.
  es: |-
    Si tu adversario controla un monstruo, puedes Invocar esta carta por Sacrificio boca arriba con 1 Sacrificio. Si esta carta ataca un monstruo en Posición de Defensa, inflige daño de batalla de penetración.
  fr: |-
    Si votre adversaire contrôle un monstre, vous pouvez Invoquer par Sacrifice cette carte face recto avec 1 Sacrifice. Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants.
  it: |-
    Se il tuo avversario controlla un mostro, puoi Evocare tramite Tributo questa carta scoperta con 1 Tributo. Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante.
  pt: |-
    Se seu oponente controlar um monstro, você pode Invocar este card por Invocação-Tributo com a face para cima oferecendo 1 Tributo. Se este card atacar um monstro em Posição de Defesa, cause dano de batalha perfurante.
  ja: |-
    相手フィールドにモンスターが存在する場合、このカードはモンスター１体をリリースして表側表示でアドバンス召喚できる。①：このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ戦闘ダメージを与える。
  ko: |-
    상대 필드에 몬스터가 존재할 경우, 이 카드는 몬스터 1장을 릴리스하고 앞면 표시로 어드밴스 소환할 수 있다. ①: 이 카드가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 전투 데미지를 준다.
  zh-TW:
  zh-CN: |-
    对手场上存在怪兽的情况下，此卡可通过解放1只怪兽来以表侧表示上级召唤。①：此卡攻击守备表示怪兽的情况下，依攻击力超出该怪兽守备力的数值来给予对手战斗伤害。
