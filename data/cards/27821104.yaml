name:
  en: Asceticism of the Six Samurai
  de: Askese der Sechs Samurai
  es: Ascetismo de los Seis Samuráis
  fr: Ascétisme des Six Samouraïs
  it: Ascetismo dei Sei Samurai
  pt: Ascetismo dos Seis Samurai
  ja: <ruby>六<rt>ろく</rt></ruby><ruby>武<rt>ぶ</rt></ruby><ruby>衆<rt>しゅう</rt></ruby>の<ruby>荒<rt>あら</rt></ruby><ruby>行<rt>ぎょう</rt></ruby>
  ja_romaji: Rokubushū no Aragyō
  ko: 여섯 무사의 황행
  ko_rr: Yeoseot Musa-ui Hwanghaeng
  zh-TW: 六武眾的苦行
  zh-CN: 六武众的荒行
text:
  en: |-
    Target 1 "Six Samurai" monster you control; Special Summon 1 "Six Samurai" monster from your Deck with the same ATK but a different name, and if you do, destroy it during the End Phase of this turn.
  de: |-
    Wähle 1 „Sechs Samurai“-Monster, das du kontrollierst; beschwöre 1 „Sechs Samurai“-Monster mit denselben ATK, aber einem unterschiedlichen Namen als Spezialbeschwörung von deinem Deck und falls du dies tust, zerstöre es während der End Phase dieses Spielzugs.
  es: |-
    Selecciona 1 monstruo "Seis Samuráis" que controles; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Seis Samuráis" con el mismo ATK pero un nombre diferente y, si lo haces, destrúyelo durante la End Phase de este turno.
  fr: |-
    Ciblez 1 monstre "Six Samouraïs" que vous contrôlez ; Invoquez Spécialement 1 monstre "Six Samouraïs" depuis votre Deck avec la même ATK mais de nom différent, et si vous le faites, détruisez-le durant la End Phase de ce tour.
  it: |-
    Scegli come bersaglio 1 mostro "Sei Samurai" che controlli; Evoca Specialmente dal tuo Deck 1 mostro "Sei Samurai" con lo stesso ATK ma con un nome diverso e, se lo fai, distruggilo durante la End Phase di questo turno.
  pt: |-
    Escolha 1 monstro "Seis Samurai" que você controla; Invoque por Invocação-Especial 1 monstro "Seis Samurai" do seu Deck com o mesmo ATK mas um nome diferente e, se isso acontecer, destrua-o durante a Fase Final deste turno.
  ja: |-
    ①：自分フィールドの「六武衆」モンスター１体を対象として発動できる。そのモンスターとはカード名が異なり、攻撃力が同じ「六武衆」モンスター１体をデッキから特殊召喚する。対象のモンスターはこのターンのエンドフェイズに破壊される。
  ko: |-
    ①: 자신 필드의 "여섯 무사" 몬스터 1장을 대상으로 하고 발동할 수 있다. 대상 몬스터와는 카드명이 다르고, 같은 공격력을 가지는 "여섯 무사" 몬스터 1장을 덱에서 특수 소환한다. 이 턴의 엔드 페이즈에 대상 몬스터는 파괴된다.
  zh-TW: |-
    ①：可將我方場上的１隻「六武眾」怪獸做為對象發動。從牌組特殊召喚１隻卡名與對象怪獸不同，攻擊力相同的「六武眾」怪獸。此回合的結束階段，對象怪獸將被破壞。
  zh-CN: |-
    ①：以自己场上的1只「六武众」怪兽为对象才能发动。和作为对象的怪兽卡名不同而持有相同攻击力的1只「六武众」怪兽从卡组特殊召唤。这个回合的结束阶段作为对象的怪兽破坏。
