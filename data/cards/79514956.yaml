text:
  en: |-
    Special Summoned "Melodious" monsters you control cannot be destroyed by card effects. If this card was Special Summoned, all Fairy-Type monsters you control gain 300 ATK.
  de: |-
    Als Spezialbeschwörung beschworene „Musikalisch“-Monster, die du kontrollierst, können nicht durch Karteneffekte zerstört werden. Falls diese Karte als Spezialbeschwörung beschworen wurde, erhalten alle Monster vom Typ Fee, die du kontrollierst, 300 ATK.
  es: |-
    Los monstruos "Melodiosa" Invocados de Modo Especial que tú controles no pueden ser destruidos por efectos de cartas. Si esta carta fue Invocada de Modo Especial, todos los monstruos de Tipo Hada que controles ganan 300 ATK.
  fr: |-
    Les monstres "Musique" Invoqués Spécialement que vous contrôlez ne peuvent pas être détruits par des effets de carte. Si cette carte a été Invoquée Spécialement, tous les monstres de Type Elfe que vous contrôlez gagnent 300 ATK.
  it: |-
    I mostri "Melodiosa" Evocati Specialmente che controlli non possono essere distrutti dagli effetti delle carte. Se questa carta è Evocata Specialmente, tutti i mostri di Tipo Fata che controlli guadagnano 300 ATK.
  pt: |-
    Monstros "Melodiosa(o)" Invocados por Invocação-Especial que você controla não podem ser destruídos por efeitos de card. Se este card foi Invocado por Invocação-Especial, todos os monstros do Tipo Fada que você controla ganham 300 de ATK.
  ja: |-
    ①：このカードがモンスターゾーンに存在する限り、自分フィールドの特殊召喚された「幻奏」モンスターは効果では破壊されない。②：特殊召喚したこのカードがモンスターゾーンに存在する限り、自分フィールドの天使族モンスターの攻撃力は３００アップする。
  ko: |-
    ①: 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 특수 소환된 "환주" 몬스터는 효과로는 파괴되지 않는다. ②: 특수 소환한 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 천사족 몬스터의 공격력은 300 올린다.
  zh-TW: |-
    ①：只要此卡存在於怪獸區，我方場上的被特殊召喚的「幻奏」怪獸就不會因效果被破壞。②：只要特殊召喚的此卡存在於怪獸區，我方場上的天使族怪獸的攻擊力就提升３００。
  zh-CN: |-
    ①：只要此卡存在于怪兽区域，自己场上被特殊召唤的“幻奏”怪兽不会因效果被破坏。
    ②：只要特殊召唤的此卡存在于怪兽区域，自己场上的天使族怪兽的攻击力上升３００。
