  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。デッキ・ＥＸデッキから「道化の一座」モンスター１体を召喚条件を無視して特殊召喚する。この効果の発動後、次のターンの終了時まで自分はデッキ・ＥＸデッキから特殊召喚されたモンスターの効果を発動できない。②：自分・相手のエンドフェイズに発動できる。このターンにリリースされたモンスターの種類（儀式・融合・Ｓ・Ｘ・Ｐ・Ｌ）の数だけ自分はドローする。その後、手札から魔法・罠カード１枚をセットできる。
