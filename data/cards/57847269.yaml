text:
  en: |-
    During your Main Phase: You can Special Summon 1 "Clown Clan" monster from your Deck or Extra Deck, ignoring its Summoning conditions, also you cannot activate the effects of monsters Special Summoned from the Deck or Extra Deck until the end of the next turn. During the End Phase: You can draw cards equal to the number of monster card types (Ritual, Fusion, Synchro, Xyz, Pendulum, Link) Tributed this turn, then you can Set 1 Spell/Trap from your hand. You can only use each effect of "Clown Clan "Matinee"" once per turn.
