text:
  en: |-
    If you control a "Bujin" monster: You can banish this card from your Graveyard, then target 1 face-up Attack Position monster your opponent controls; change it to face-up Defense Position, and if you do, its DEF becomes 0 until the end of this turn.
  de: |-
    Falls du ein „Bujin“-Monster kontrollierst: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Monster in offener Angriffsposition wählen, das dein Gegner kontrolliert; ändere es in die offene Verteidigungsposition und falls du dies tust, werden seine DEF bis zum Ende dieses Spielzugs zu 0.
  es: |-
    Si controlas un monstruo "Bujin": puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo en Posición de Ataque boca arriba que controle tu adversario; cámbialo a Posición de Defensa boca arriba y, si lo haces, hasta el final de este turno su DEF se convierte en 0.
  fr: |-
    Si vous contrôlez un monstre "Bujin" : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre en Position d'Attaque face recto contrôlé par votre adversaire ; changez-le en Position de Défense face recto, et si vous le faites, jusqu'à la fin du tour, sa DEF devient 0.
  it: |-
    Se controlli un mostro "Bujin": puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro scoperto in Posizione di Attacco controllato dal tuo avversario; mettilo scoperto in Posizione di Difesa e, se lo fai, il suo ATK diventa 0 fino alla End Phase.
  pt: |-
    Se você controlar um monstro "Bujin": você pode banir este card do seu Cemitério e, depois, escolher 1 monstro com a face para cima em Posição de Ataque que seu oponente controla; coloque-o com a face para cima em Posição de Defesa e, se isso acontecer, a DEF dele se torna 0 até o final deste turno.
  ja: |-
    自分のメインフェイズ時、自分フィールド上に「武神」と名のついたモンスターが存在する場合、墓地のこのカードをゲームから除外し、相手フィールド上に表側攻撃表示で存在するモンスター１体を選択して発動できる。選択したモンスターを表側守備表示にし、その守備力をエンドフェイズ時まで０にする。
  ko: |-
    자신의 메인 페이즈시, 자신 필드 위에 "무사신"이라는 이름이 붙은 몬스터가 존재할 경우, 묘지의 이 카드를 게임에서 제외하고, 상대 필드 위에 앞면 공격 표시로 존재하는 몬스터 1장을 선택하여 발동할 수 있다. 선택한 몬스터를 앞면 수비 표시로 하고, 그 수비력을 엔드 페이즈시까지 0으로 한다.
  zh-TW: |-
    在我方場上存在冠有「武鬥神」之名的怪獸的狀況下，可將墓地的此卡從遊戲除外，選擇對方場上的１隻正面攻擊表示怪獸發動。將選擇的怪獸變為正面守備表示，其守備力在回合結束前變為０。
  zh-CN: |-
    我方场上存在冠有“武斗神”之名怪兽的场合，可将墓地的此卡从游戏中除外，并选择对手场上的１只表侧攻击表示怪兽发动。将被选择怪兽变为表侧守备表示，直至回合结束时该守备力变为０。
