text:
  en: |-
    (This card is not treated as a "Puppet" card.)
    If another monster is Normal or Flip Summoned: Gain 500 LP.
  de: |-
    (Diese Karte wird nicht als „Puppen“-Karte behandelt.)
    Falls ein anderes Monster als Normal- oder Flippbeschwörung beschworen wird: Du erhältst 500 LP.
  es: |-
    Si otro monstruo es Invocado de Modo Normal o por Volteo: gana 500 LP.
  fr: |-
    Si un autre monstre est Invoqué Normalement ou par Flip : gagnez 500 LP.
  it: |-
    Se un altro mostro viene Evocato Normalmente o per Scoperta: guadagni 500 LP.
  pt: |-
    (Este card não é considerado como um card "Marionete".)
    Se outro monstro for Invocado por Invocação-Normal ou Virar: ganhe 500 PV.
  ja: |-
    モンスターが召喚・反転召喚に成功した時、自分は５００ライフポイント回復する。
  ko: |-
    몬스터가 일반 소환, 반전 소환되었을 때(상대 몬스터도 포함), 그 소환된 몬스터 1장당 자신은 라이프 포인트를 500 포인트 회복한다.
  zh-TW:
  zh-CN: |-
    怪兽召唤·反转召唤成功时，自己回复500基本分。
