text:
  en: |-
    Target 1 face-up Monster Card on the field; banish it, and if you do, during the Standby Phase of the next turn, Special Summon that banished monster to its owner's field. You can banish this card from your GY, then target 1 "Centur-Ion" Synchro Monster in your GY; Special Summon it, but it loses 1500 ATK. You can only use 1 "Centur-Ion Phalanx" effect per turn, and only once that turn.
  de: |-
    Wähle 1 offene Monsterkarte auf dem Spielfeld; verbanne sie und falls du dies tust, beschwöre jenes verbannte Monster während der Standby Phase des nächsten Spielzugs als Spezialbeschwörung auf die Spielfeldseite seines Besitzers. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Centur-Ion“-Synchromonster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung, aber es verliert 1500 ATK. Du kannst nur 1 Effekt von „Centur-Ion-Phalanx“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  es: |-
    Selecciona 1 Carta de Monstruo boca arriba en el Campo; destiérrala y, si lo haces, durante la Standby Phase del próximo turno, Invoca de Modo Especial ese monstruo desterrado al Campo de su dueño. Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 Monstruo de Sincronía "Centur-Ión" en tu Cementerio; Invócalo de Modo Especial, pero éste pierde 1500 ATK. Sólo puedes usar 1 efecto de "Falange Centur-Ión" por turno, y sólo una vez ese turno.
  fr: |-
    Ciblez 1 Carte Monstre face recto sur le Terrain ; bannissez-la, et si vous le faites, durant la Standby Phase du prochain tour, Invoquez Spécialement le monstre banni sur le Terrain de son propriétaire. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 Monstre Synchro "Centur-Ion" dans votre Cimetière ; Invoquez-le Spécialement, mais il perd 1500 ATK. Vous ne pouvez utiliser qu'1 effet de "Phalange Centur-Ion" par tour, et uniquement une fois le tour.
  it: |-
    Scegli come bersaglio 1 Carta Mostro scoperta sul Terreno; bandiscila e, se lo fai, durante la Standby Phase del prossimo turno, Evoca Specialmente quel mostro bandito sul Terreno del suo proprietario. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 Mostro Synchro "Centur-Ion" nel tuo Cimitero; Evocalo Specialmente, ma esso perde 1500 ATK. Puoi utilizzare solo 1 effetto di "Falange Centur-Ion" per turno, e solo una volta in quel turno.
  pt: |-
    Escolha 1 Card de Monstro com a face para cima no campo; bana-o e, se isso acontecer, durante a Fase de Apoio do próximo turno, Invoque esse monstro banido por Invocação-Especial no campo do seu dono. Você pode banir este card do seu Cemitério e, depois, escolha 1 Monstro Sincro "Centur-Ião" no seu Cemitério; Invoque-o por Invocação-Especial, mas ele perde 1500 de ATK. Você só pode usar 1 efeito de "Falange de Centur-Ião" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：フィールドの表側表示のモンスターカード１枚を対象として発動できる。そのカードを除外する。次のターンのスタンバイフェイズに、この効果で除外したモンスターを持ち主のフィールドに特殊召喚する。②：墓地のこのカードを除外し、自分の墓地の「センチュリオン」Ｓモンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターの攻撃力は１５００ダウンする。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 필드의 앞면 표시의 몬스터 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 제외한다. 다음 턴의 스탠바이 페이즈에, 이 효과로 제외한 몬스터를 주인의 필드에 특수 소환한다. ②: 묘지의 이 카드를 제외하고, 자신 묘지의 "센츄리온" 싱크로 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터의 공격력은 1500 내린다.
  zh-TW: |-
    此卡名的①②效果１回合１次，僅可使用其中１個。 ①：以場上的１張表側表示的怪獸卡為對象可以發動。將該卡除外。在下個回合的準備階段，將以此效果除外的怪獸特殊召喚至持有者的場上。 ②：將墓地的此卡除外，以自己墓地的１隻「百夫騎」同步怪獸為對象可以發動。將該怪獸特殊召喚。以此效果特殊召喚的怪獸的攻擊力下降１５００。
  zh-CN: |-
    此卡名的①②效果１回合１次，仅可使用其中１个。
    ①：以场上的１张表侧表示的怪兽卡为对象可以发动。将该卡除外。在下个回合的准备阶段，将以此效果除外的怪兽特殊召唤至持有者的场上。
    ②：将墓地的此卡除外，以自己墓地的１只“百夫骑”同步怪兽为对象可以发动。将该怪兽特殊召唤。以此效果特殊召唤的怪兽的攻击力下降１５００。
