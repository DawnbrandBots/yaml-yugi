text:
  en: |-
    If a face-up card is in a Field Zone, you can Special Summon this card (from your hand). You can only Special Summon "Bat, the Forest Ninja" once per turn this way. If this card is Normal or Special Summoned and "Fairy Tale Prologue: Journey's Dawn" is in your field or GY: You can add 1 LIGHT Beast monster from your Deck to your hand. You can only use this effect of "Bat, the Forest Ninja" once per turn.
  de: |-
    Falls eine offene Karte in einer Spielfeldzone liegt, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Fledermaus, der Wald-Ninja“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird und „Märchenbeginn: Reise bei Dämmerung“ auf deiner Spielfeldseite oder in deinem Friedhof liegt: Du kannst deiner Hand 1 LICHT Ungeheuer-Monster von deinem Deck hinzufügen. Du kannst diesen Effekt von „Fledermaus, der Wald-Ninja“ nur einmal pro Spielzug verwenden.
  es: |-
    Si una carta boca arriba está en una Zona del Campo, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial "Murciélago, el Ninja del Bosque" una vez por turno de esta forma. Si esta carta es Invocada de Modo Normal o Especial y "Prólogo del Cuento de Hadas: Amanecer del Viaje" está en tu Campo o Cementerio: puedes añadir a tu mano 1 monstruo Bestia de LUZ en tu Deck. Sólo puedes usar este efecto de "Murciélago, el Ninja del Bosque" una vez por turno.
  fr: |-
    Si une carte face recto est dans une Zone Terrain, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Le Ninja des Forêts Bat" qu'une fois par tour de cette façon. Si cette carte est Invoquée Normalement ou Spécialement, et que "Premier Chapitre du Conte de Fées : L'Aube du Départ" est dans votre Terrain ou Cimetière : vous pouvez ajouter 1 monstre LUMIÈRE Bête depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Le Ninja des Forêts Bat" qu'une fois par tour.
  it: |-
    Se una carta scoperta è in una Zona Terreno, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Pipistrello, il Ninja della Foresta" una sola volta per turno in questo modo. Se questa carta viene Evocata Normalmente o Specialmente e "Prologo del Racconto di Fate: Alba del Viaggio" è nel tuo Terreno o Cimitero: puoi aggiungere 1 mostro LUCE Bestia dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Pipistrello, il Ninja della Foresta" una sola volta per turno.
  pt: |-
    Se um card com a face para cima estiver em uma Zona do Campo, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Morcego, o Ninja da Floresta" por Invocação-Especial uma vez por turno desta forma. Se este card for Invocado por Invocação-Normal ou Especial e "Prólogo do Conto de Fadas: Amanhecer da Jornada" estiver no seu campo ou Cemitério: você pode adicionar 1 monstro Besta de LUZ do seu Deck à sua mão. Você só pode usar este efeito de "Morcego, o Ninja da Floresta" uma vez por turno.
  ja: |-
    このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：フィールドゾーンに表側表示カードが存在する場合、このカードは手札から特殊召喚できる。②：このカードが召喚・特殊召喚した場合、自分のフィールドか墓地に「Ｆａｉｒｙ Ｔａｌｅ 序章 旅立ちの暁光」が存在していれば発動できる。デッキから獣族・光属性モンスター１体を手札に加える。
  ko: |-
    이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드 존에 앞면 표시 카드가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 이 카드를 일반 소환 / 특수 소환했을 경우, 자신의 필드나 묘지에 "Fairy Tale(페어리테일) 서장 여정의 새벽빛"이 존재하고 있으면 발동할 수 있다. 덱에서 야수족 / 빛 속성 몬스터 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名以①方法的特殊召唤1回合仅可进行1次，且②效果1回合仅可使用1次。①：场地区域存在表侧表示卡的情况下，此卡可从手牌特殊召唤。②：此卡召唤・特殊召唤的情况下，如果自己场上或墓地存在“童话序章 启程之晓光”则可以发动。从牌组将1只兽族・光属性怪兽加入手牌。
