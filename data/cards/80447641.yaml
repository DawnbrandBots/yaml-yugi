text:
  en: |-
    If a face-up card is in a Field Zone, you can Special Summon this card (from your hand). You can only Special Summon "Bat, the Forest Ninja" once per turn this way. If this card is Normal or Special Summoned and "Fairy Tale Prologue: Journey's Dawn" is on your field or in your GY: You can add 1 LIGHT Beast monster from your Deck to your hand. You can only use this effect of "Bat, the Forest Ninja" once per turn.
  de:
  es:
  fr:
  it:
