  ko_rr:
  zh-TW: 鷹鯊
  zh-CN: 鹰鲨
text:
  en:
  de: |-
    Falls dein Gegner 2 oder mehr Monster kontrolliert, kannst du diese Karte als Normalbeschwörung beschwören, ohne Tribut anzubieten. Falls du „Pantherhai“ kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst nur 1 „Adlerhai“ kontrollieren.
  es: |-
    Si tu adversario controla 2 o más monstruos, puedes Invocar esta carta de Modo Normal sin Sacrificar. Si controlas "Tiburón Pantera", puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes controlar 1 "Tiburón Águila".
  fr: |-
    Si votre adversaire contrôle min. 2 monstres, vous pouvez Invoquer Normalement cette carte sans Sacrifice. Si vous contrôlez "Requin Panthère", vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez contrôler qu'1 "Requin Aigle".
  it: |-
    Se il tuo avversario controlla 2 o più mostri, puoi Evocare Normalmente questa carta senza offrire Tributi. Se controlli "Squalo Pantera", puoi Evocare Specialmente questa carta (dalla tua mano). Puoi controllare solo 1 "Squalo Aquila".
  pt: |-
    Se seu oponente controlar 2 ou mais monstros, você pode Invocar este card por Invocação-Normal sem oferecer Tributo. Se você controlar "Tubarão Pantera", você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode controlar 1 "Tubarão Águia".
  ja: |-
    ①：「イーグル・シャーク」は自分フィールドに１枚しか表側表示で存在できない。
    ②：相手フィールドのモンスターが２体以上の場合、このカードはリリースなしで召喚できる。
    ③：自分フィールドに「パンサー・シャーク」が存在する場合、このカードは手札から特殊召喚できる。
  ko: |-
    상대 필드 위의 몬스터가 2장 이상일 경우, 이 카드는 릴리스 없이 일반 소환할 수 있다. 또한, 자신 필드 위에 "팬서 샤크"가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. "이글 샤크"는 자신 필드 위에 1장밖에 앞면 표시로 존재할 수 없다.
  zh-TW: |-
    在對方場上的怪獸為２隻以上的狀況下，不需解放即可召喚此卡。此外，在我方場上存在「豹鯊」的狀況下，可從手牌特殊召喚此卡。「鷹鯊」在我方場上僅限以正面表示存在１隻。
  zh-CN: |-
    对手场上的怪兽是２只或以上的场合，此卡可无需释放进行召唤。此外，我方场上存在有“豹鲨”的场合，此卡可从手牌特殊召唤。我方场上只可有１只“鹰鲨”以表侧表示存在。
