text:
  en: |-
    Target cards your opponent controls, up to the number of different Monster Types among the WIND Synchro Monsters you control; destroy them. If your opponent Special Summons a monster(s) (except during the Damage Step): You can banish this card from your GY, then target 1 WIND Synchro Monster you control; banish it, then return it to the field. You can only use this effect of "Speedroid Clear Wing Wonder" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの風属性Ｓモンスターの種族の種類の数まで、相手フィールドのカードを対象として発動できる。そのカードを破壊する。②：相手がモンスターを特殊召喚した場合、墓地のこのカードを除外し、自分フィールドの風属性Ｓモンスター１体を対象として発動できる。そのモンスターを除外する。その後、この効果で除外したモンスターはフィールドに戻る。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：以自己场上的风属性同步怪兽的种族的种类数为上限，以对手场上的卡为对象可以发动。将该卡破坏。②：对手将怪兽特殊召唤的情况下，将墓地的此卡除外，以自己场上的1只风属性同步怪兽为对象可以发动。将该怪兽除外。然后，将以此效果除外的怪兽放回场上。
