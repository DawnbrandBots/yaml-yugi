text:
  en: |-
    2 Level 10 monsters
    Once per turn: You can detach 1 material from this card; inflict 2000 damage to your opponent.
  de: |-
    2 Monster der Stufe 10
    Einmal pro Spielzug: Du kannst 1 Material von dieser Karte abhängen; füge deinem Gegner 2000 Schaden zu.
  es: |-
    2 monstruos de Nivel 10
    Una vez por turno: puedes desacoplar 1 material de esta carta; inflige 2000 puntos de daño a tu adversario.
  fr: |-
    2 monstres de Niveau 10
    Une fois par tour : vous pouvez détacher 1 Matériel de cette carte ; infligez 2000 points de dommages à votre adversaire.
  it: |-
    2 mostri di Livello 10
    Una volta per turno: puoi staccare 1 materiale da questa carta; infliggi 2000 danni al tuo avversario.
  pt: |-
    2 monstros de Nível 10
    Uma vez por turno: você pode desassociar 1 matéria deste card; cause 2000 de dano ao seu oponente.
  ja: |-
    レベル１０モンスター×２
    ①：１ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。相手に２０００ダメージを与える。
  ko: |-
    레벨 10 몬스터 × 2
    ①: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 상대에게 2000 데미지를 준다.
  zh-TW: |-
    等级１０怪兽×２
    每１回合１次，可移除此卡的１项超量素材进行发动。给对手生命造成２０００点的伤害。
  zh-CN: |-
    等级10怪兽×2
    ①：1回合1次，去除此卡的1个超量素材可以发动。给予对手2000伤害。
