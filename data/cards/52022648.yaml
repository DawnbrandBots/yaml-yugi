text:
  en: |-
    Neither player can target monsters on the field with Spell Cards or effects, except this one. Once per turn: You can discard 1 Spell; equip 1 Equip Spell from your hand, Deck, or GY to this card, but return that Equip Spell to the hand during the End Phase.
  de: |-
    Kein Spieler kann Monster auf dem Spielfeld als Ziel für Zauberkarten oder -effekte wählen, außer diesem. Einmal pro Spielzug: Du kannst 1 Zauber abwerfen; rüste diese Karte mit 1 Ausrüstungszauber von deiner Hand, deinem Deck oder deinem Friedhof aus, aber gib den Ausrüstungszauber während der End Phase auf die Hand zurück.
  es: |-
    Ningún jugador puede seleccionar monstruos en el Campo con Cartas Mágicas o sus efectos, excepto éste. Una vez por turno: puedes descartar 1 Mágica; equipa a esta carta 1 Mágica de Equipo en tu mano, Deck o Cementerio, pero devuelve a la mano esa Mágica de Equipo durante la End Phase.
  fr: |-
    Aucun joueur ne peut cibler de monstres sur le Terrain (celui-ci exclu) avec des Cartes Magie ou effets de Magie. Une fois par tour : vous pouvez défausser 1 Magie ; équipez 1 Magie d'Équipement depuis votre main, Deck ou Cimetière à cette carte, mais renvoyez la Magie d'Équipement à la main durant la End Phase.
  it: |-
    Nessun giocatore può scegliere come bersaglio mostri sul Terreno con Carte Magia o loro effetti, eccetto questa. Una volta per turno: puoi scartare 1 Magia; equipaggia 1 Magia Equipaggiamento dalla tua mano, Deck o Cimitero a questa carta, ma fai ritornare quella Magia Equipaggiamento nella mano durante la End Phase.
  pt: |-
    Nenhum duelista pode escolher monstros no campo como alvo de Cards de Magia ou seus efeitos, exceto este. Uma vez por turno: você pode descartar 1 Magia; equipe 1 Magia de Equipamento da sua mão, do Deck ou do Cemitério a este card, mas devolva essa Magia de Equipamento para a mão durante a Fase Final.
  ja: |-
    ①：このカードがモンスターゾーンに存在する限り、お互いにこのカード以外のフィールドのモンスターを魔法カードの効果の対象にできない。②：１ターンに１度、手札から魔法カード１枚を捨てて発動できる。自分の手札・デッキ・墓地から装備魔法カード１枚を選んでこのカードに装備する。その装備魔法カードはエンドフェイズに持ち主の手札に戻る。
  ko: |-
    ①: 이 카드가 몬스터 존에 존재하는 한, 서로 이 카드 이외의 필드의 몬스터를 마법 카드의 효과의 대상으로 할 수 없다. ②: 1턴에 1번, 패에서 마법 카드 1장을 버리고 발동할 수 있다. 자신의 패 / 덱 / 묘지에서 장착 마법 카드 1장을 고르고 이 카드에 장착한다. 그 장착 마법 카드는 엔드 페이즈에 주인의 패로 되돌아간다.
  zh-TW: |-
    ①：只要此卡存在於怪獸區，雙方就無法將場上的此卡以外的怪獸做為魔法卡的效果對象。②：１回合１次，可從手牌捨棄１張魔法卡發動。從我方手牌・牌組・墓地選擇１張裝備魔法卡裝備於此卡。該裝備魔法卡在結束階段將送回持有者的手牌。
  zh-CN: |-
    ①：只要此卡存在于怪兽区域，双方不可将此卡以外的场上怪兽作为魔法卡效果的对象。②：1回合1次，从手牌将1张魔法卡舍弃可以发动。从自己的手牌・牌组・墓地挑选1张装备魔法卡装备于此卡。该装备魔法卡将在结束阶段放回持有者手牌。
