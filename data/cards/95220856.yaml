    召喚・反転召喚・特殊召喚されたモンスターは、そのターンに攻撃する事ができない。
  ko: |-
    모든 필드 위의 몬스터는 일반 소환 / 반전 소환 / 특수 소환된 턴에 공격할 수 없다.
