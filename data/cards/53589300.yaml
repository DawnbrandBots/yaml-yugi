    3 "Artmegia" monsters
    Must first be either Fusion Summoned, or Special Summoned (from your Extra Deck) in Defense Position by Tributing 3 monsters with different Types. You can only Special Summon "Nerva the Power Patron of Creation" once per turn. Cannot be destroyed by card effects while a card is in the Field Zone. Once per turn, when you activate an "Artmegia" monster's effect (Quick Effect): You can make the activated effect become "Destroy all cards your opponent controls".
