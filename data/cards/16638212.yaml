text:
  en: |-
    You can Special Summon this card (from your hand) by banishing 1 face-up monster you control. If you Summon this way, during your next Standby Phase: Return the banished monster to the field.
  de: |-
    Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, indem du 1 offenes Monster verbannst, das du kontrollierst. Falls du diese Karte auf diese Art beschwörst, während deiner nächsten Standby Phase: Lege das verbannte Monster aufs Spielfeld zurück.
  es: |-
    Puedes Invocar esta carta de Modo Especial (desde tu mano) desterrando 1 monstruo boca arriba que controles. Si Invocas de este modo, durante tu próxima Standby Phase: devuelve al Campo al monstruo desterrado.
  fr: |-
    Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en bannissant 1 monstre face recto que vous contrôlez. Si vous Invoquez de cette façon, durant votre prochaine Standby Phase : renvoyez le monstre banni sur le Terrain.
  it: |-
    Puoi Evocare Specialmente questa carta (dalla tua mano) bandendo 1 mostro scoperto che controlli. Se Evochi in questo modo, durante la tua prossima Standby Phase: fai ritornare sul Terreno il mostro bandito.
  pt: |-
    Você pode Invocar este card por Invocação-Especial (da sua mão) ao banir 1 monstro com a face para cima que você controla. Se você Invocar desta forma, durante sua próxima Fase de Apoio: devolva o monstro banido para o campo.
  ja: |-
    ①：このカードは自分フィールドの表側表示モンスター１体を除外し、手札から特殊召喚できる。②：このカードの①の方法で特殊召喚した場合、次のスタンバイフェイズに発動する。このカードを特殊召喚するために除外したモンスターをフィールドに戻す。
  ko: |-
    ①: 이 카드는 자신 필드의 앞면 표시 몬스터 1장을 제외하고, 패에서 특수 소환할 수 있다. ②: 이 카드의 ①의 방법으로 특수 소환했을 경우, 다음 스탠바이 페이즈에 발동한다. 이 카드를 특수 소환하기 위해 제외한 몬스터를 필드로 되돌린다.
  zh-TW:
  zh-CN: |-
    ①：这张卡可以把自己场上1只表侧表示怪兽除外，从手卡特殊召唤。②：这张卡的①的方法特殊召唤的场合，下次的准备阶段发动。为这张卡特殊召唤而除外的怪兽回到场上。
