text:
  en: |-
    If this card is Normal or Special Summoned: You can add 1 "Rescue-ACE" Trap from your Deck to your hand. When your opponent activates a monster effect on the field (Quick Effect): You can Tribute this card from your hand or field, then target 1 "Rescue-ACE" monster in your GY, except "Rescue-ACE Intruder"; Special Summon it. You can only use each effect of "Rescue-ACE Intruder" once per turn.
  de:
  es:
