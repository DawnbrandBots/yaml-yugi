text:
  en: |-
    If this card is Normal or Special Summoned: You can add 1 "Rescue-ACE" Trap from your Deck to your hand. When your opponent activates a monster effect on the field (Quick Effect): You can Tribute this card from your hand or face-up field, then target 1 "Rescue-ACE" monster in your GY, except "Rescue-ACE Monitor"; Special Summon it. You can only use each effect of "Rescue-ACE Monitor" once per turn.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Rettungs-ASS“-Falle von deinem Deck hinzufügen. Wenn dein Gegner einen Monstereffekt auf dem Spielfeld aktiviert (Schnelleffekt): Du kannst diese Karte von deiner Hand oder offen von deiner Spielfeldseite als Tribut anbieten und dann 1 „Rettungs-ASS“-Monster in deinem Friedhof wählen, außer „Rettungs-ASS Wasserkanone“; beschwöre es als Spezialbeschwörung. Du kannst jeden Effekt von „Rettungs-ASS Wasserkanone“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 Trampa "AS-Rescate" en tu Deck. Cuando tu adversario activa el efecto de un monstruo en el Campo (Efecto Rápido): puedes Sacrificar esta carta en tu mano o Campo boca arriba, y después selecciona 1 monstruo "AS-Rescate" en tu Cementerio, excepto "Monitor AS-Rescate"; Invócalo de Modo Especial. Sólo puedes usar cada efecto de "Monitor AS-Rescate" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 Piège "Secours-AS" depuis votre Deck à votre main. Lorsque votre adversaire active un effet de monstre sur le Terrain (Effet Rapide) : vous pouvez Sacrifier cette carte depuis votre main ou Terrain face recto, puis ciblez 1 monstre "Secours-AS" ("Moniteur des Secours-AS" exclu) dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser chaque effet de "Moniteur des Secours-AS" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 Trappola "Salvataggio-ASSO" dal tuo Deck alla tua mano. Quando il tuo avversario attiva l'effetto di un mostro sul Terreno (Effetto Rapido): puoi offrire come Tributo questa carta dalla tua mano o Terreno scoperto, poi scegliere come bersaglio 1 mostro "Salvataggio-ASSO" nel tuo Cimitero, eccetto "Salvataggio-ASSO Monitore"; Evocalo Specialmente. Puoi utilizzare ogni effetto di "Salvataggio-ASSO Monitore" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 Armadilha "ÁS-Resgate" do seu Deck à sua mão. Quando seu oponente ativar um efeito de monstro no campo (Efeito Rápido): você pode oferecer este card como Tributo da sua mão ou do campo com a face para cima e, depois, escolha 1 monstro "ÁS-Resgate" no seu Cemitério, exceto "ÁS-Resgate Monitor"; Invoque-o por Invocação-Especial. Você só pode usar cada efeito de "ÁS-Resgate Monitor" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合に発動できる。デッキから「Ｒ－ＡＣＥ」罠カード１枚を手札に加える。②：相手がフィールドのモンスターの効果を発動した時、手札・フィールドのこのカードをリリースし、「Ｒ－ＡＣＥイントルーダー」以外の自分の墓地の「Ｒ－ＡＣＥ」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "R－ACE(레스큐 에이스)" 함정 카드 1장을 패에 넣는다. ②: 상대가 필드의 몬스터의 효과를 발동했을 때, 패 / 필드의 이 카드를 릴리스하고, "R－ACE(레스큐 에이스) 인트루더" 이외의 자신 묘지의 "R－ACE(레스큐 에이스)" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：这张卡召唤·特殊召唤成功的场合才能发动。从卡组把1张「救援ACE队」陷阱卡加入手卡。
    ②：对方把场上的怪兽的效果发动时，把手卡·场上的这张卡解放，以「救援ACE队 双脉冲炮灭火员」以外的自己墓地1只「救援ACE队」怪兽为对象才能发动。那只怪兽特殊召唤。
