  fr: Donner, Dague Mercefourrure
  it: Donner, Pugnale Pelliccia Mercenaria
  pt: Donner, a Adaga de Peluguel
  ja: <ruby>空<rt>くう</rt></ruby><ruby>牙<rt>が</rt></ruby><ruby>団<rt>だん</rt></ruby>の<ruby>懐<rt>かい</rt></ruby><ruby>剣<rt>けん</rt></ruby> ドナ
