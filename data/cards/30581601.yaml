text:
  en: |-
    1 Level 4 or lower LIGHT Beast monster
    If this card is Special Summoned: You can place 1 "Yummy" Field Spell from your hand or Deck face-up on your field, also you cannot Link Summon Link-3 or higher Link Monsters for the rest of this turn. You can only use this effect of "Yummy★Snatchy" once per turn. Once per Chain, during the Main Phase or your opponent's Battle Phase (Quick Effect): You can pay 100 LP; immediately after this effect resolves, Synchro Summon 1 Synchro Monster, using monsters you control as material, including a "Yummy" monster.
  de:
