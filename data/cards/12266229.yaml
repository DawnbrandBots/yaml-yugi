text:
  en: |-
    You can Ritual Summon this card with "Chaos Form". You can reveal this card in your hand; add 1 "Dark Magician", or 1 non-Ritual monster that mentions it, from your Deck to your hand, then place 1 card from your hand on top of the Deck. When your opponent activates a monster effect (Quick Effect): You can return this card to the hand, and if you do, Special Summon 1 "Dark Magician" from your GY, and if you do that, negate that activated effect. You can only use each effect of "Illusion of Chaos" once per turn.
  de: |-
    Du kannst diese Karte mit „Chaosform“ als Ritualbeschwörung beschwören. Du kannst diese Karte in deiner Hand vorzeigen; füge deiner Hand 1 „Dunkler Magier“ oder 1 Nichtritual-Monster, das ihn erwähnt, von deinem Deck hinzu, dann lege 1 Karte von deiner Hand aufs Deck. Wenn dein Gegner einen Monstereffekt aktiviert (Schnelleffekt): Du kannst diese Karte auf die Hand zurückgeben und falls du dies tust, beschwöre 1 „Dunkler Magier“ als Spezialbeschwörung von deinem Friedhof und falls du dies tust, annulliere den aktivierten Effekt. Du kannst jeden Effekt von „Illusion des Chaos“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes Invocar esta carta por Ritual con "Forma del Caos". Puedes mostrar esta carta en tu mano; añade a tu mano 1 "Mago Oscuro", o 1 monstruo que no sea de Ritual que lo mencione, en tu Deck, y después pon en la parte superior del Deck 1 carta en tu mano. Cuando tu adversario activa un efecto de monstruo (Efecto Rápido): puedes devolver esta carta a la mano y, si lo haces, Invoca de Modo Especial 1 "Mago Oscuro" desde tu Cementerio y, si haces eso, niega ese efecto activado. Sólo puedes usar cada efecto de "Ilusión del Caos" una vez por turno.
  fr: |-
    Vous pouvez Invoquer Rituellement cette carte avec "Forme du Chaos". Vous pouvez révéler cette carte dans votre main ; ajoutez 1 "Magicien Sombre", ou 1 monstre non-Rituel qui le mentionne, depuis votre Deck à votre main, puis placez 1 carte depuis votre main au-dessus du Deck. Lorsque votre adversaire active un effet de monstre (Effet Rapide) : vous pouvez renvoyer cette carte à la main, et si vous le faites, Invoquez Spécialement 1 "Magicien Sombre" depuis votre Cimetière, et si vous faites ça, annulez l'effet activé. Vous ne pouvez utiliser chaque effet de "Illusion du Chaos" qu'une fois par tour.
  it: |-
    Puoi Evocare tramite Rituale questa carta con "Forma del Chaos". Puoi rivelare questa carta nella tua mano; aggiungi 1 "Mago Nero", o 1 mostro non-Rituale che lo menziona, dal tuo Deck alla tua mano, poi metti 1 carta dalla tua mano in cima al Deck. Quando il tuo avversario attiva l'effetto di un mostro (Effetto Rapido): puoi far ritornare questa carta nella mano e, se lo fai, Evoca Specialmente 1 "Mago Nero" dal tuo Cimitero e, se fai quello, annulla quell'effetto attivato. Puoi utilizzare ogni effetto di "Illusione del Chaos" una sola volta per turno.
  pt: |-
    Você pode Invocar este card por Invocação-Ritual com "Forma do Caos". Você pode revelar este card na sua mão; adicione 1 "Mago Negro" ou 1 monstro que não seja de Ritual que o mencione, do seu Deck à sua mão e, depois, coloque 1 card da sua mão no topo do Deck. Quando seu oponente ativar um efeito de monstro (Efeito Rápido): você pode devolver este card para a mão e, se isso acontecer, Invoque por Invocação-Especial 1 "Mago Negro" do seu Cemitério e, se isso acontecer, negue esse efeito ativado. Você só pode usar cada efeito de "Ilusão do Caos" uma vez por turno.
  ja: |-
    「カオス・フォーム」により降臨。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札のこのカードを相手に見せて発動できる。儀式モンスターを除く、「ブラック・マジシャン」またはそのカード名が記されたモンスター１体をデッキから手札に加える。その後、手札を１枚選んでデッキの一番上に戻す。②：相手がモンスターの効果を発動した時に発動できる。このカードを持ち主の手札に戻し、自分の墓地から「ブラック・マジシャン」１体を選んで特殊召喚し、その発動した効果を無効にする。
  ko: |-
    "카오스 폼"에 의해 의식 소환. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패의 이 카드를 상대에게 보여주고 발동할 수 있다. 의식 몬스터가 아닌, "블랙 매지션" 또는 그 카드명이 쓰여진 몬스터 1장을 덱에서 패에 넣는다. 그 후, 패를 1장 고르고 덱 맨 위로 되돌린다. ②: 상대가 몬스터의 효과를 발동했을 때에 발동할 수 있다. 이 카드를 주인의 패로 되돌리고, 자신 묘지에서 "블랙 매지션" 1장을 골라 특수 소환하고, 그 발동한 효과를 무효로 한다.
  zh-TW:
  zh-CN: |-
    「混沌形态」降临。这个卡名的①②的效果1回合各能使用1次。
    ①：把手卡的这张卡给对方观看才能发动。除仪式怪兽外的1只「黑魔术师」或者有那个卡名记述的怪兽从卡组加入手卡。那之后，选1张手卡回到卡组最上面。
    ②：对方把怪兽的效果发动时才能发动。这张卡回到持有者手卡，从自己墓地选1只「黑魔术师」特殊召唤，那个发动的效果无效。
