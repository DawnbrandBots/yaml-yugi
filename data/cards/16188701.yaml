text:
  en: |-
    If this card is Normal or Special Summoned: You can add 1 Level 3 or lower Cyberse monster from your Deck to your hand. You can only use this effect of "Lady Debug" once per turn.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 Cyberse-Monster der Stufe 3 oder niedriger von deinem Deck hinzufügen. Du kannst diesen Effekt von „Debugkäfer“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 monstruo Ciberso de Nivel 3 o menor en tu Deck. Sólo puedes usar este efecto de "Coccinellidae de Depuración" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 monstre Cyberse de max. Niveau 3 depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Dame Débug" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 mostro Cyberso di Livello 3 o inferiore dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Debugcinella" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 monstro Ciberso de Nível 3 ou menos do seu Deck à sua mão. Você só pode usar este efeito de "Joaninha Debug" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。デッキからレベル３以下のサイバース族モンスター１体を手札に加える。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 덱에서 레벨 3 이하의 사이버스족 몬스터 1장을 패에 넣는다.
  zh-TW: |-
    此卡名的效果１回合僅限使用１次。①：可在此卡召喚・特殊召喚成功的狀況下發動。從牌組將１隻等級３以下的電子界族怪獸加入手牌。
  zh-CN: |-
    此卡名的效果1回合仅可使用1次。①：此卡召唤・特殊召唤成功的情况下可以发动。从牌组将1只等级3以下的电子界族怪兽加入手牌。
