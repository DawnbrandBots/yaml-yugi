text:
  en: |-
    Equip only to a Psychic-Type "Kozmo" monster. It gains 500 ATK and DEF, it can make up to 2 attacks on monsters during each Battle Phase, also if it attacks a Defense Position monster, inflict piercing battle damage to your opponent. If this card is sent from the field to the Graveyard: You can pay 800 LP; add this card to your hand. You can only use this effect of "Kozmo Lightsword" once per turn.
  de: |-
    Rüste nur ein „Kozmo“-Monster vom Typ Psi mit dieser Karte aus. Es erhält 500 ATK und DEF, kann während jeder Battle Phase bis zu 2 Angriffe auf Monster durchführen, zusätzlich, falls es ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst 800 LP zahlen; füge diese Karte deiner Hand hinzu. Du kannst diesen Effekt von „Kozmo-Lichtschwert“ nur einmal pro Spielzug verwenden.
  es: |-
    Sólo puedes equipar esta carta a un monstruo "Kozmo" de Tipo Psíquico. Éste gana 500 ATK y DEF y puede hacer hasta 2 ataques a monstruos en cada Battle Phase, y además si éste ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario. Si esta carta es mandada del Campo al Cementerio: puedes pagar 800 LP; añade esta carta a tu mano. Sólo puedes usar este efecto de "Espada de Luz Kozmo" una vez por turno.
  fr: |-
    Équipable uniquement à un monstre "Kozmo" de Type Psychique. Il gagne 500 ATK/DEF, durant chaque Battle Phase il peut faire max. 2 attaques sur des monstres, et aussi, s'il attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire. Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez payer 800 LP ; ajoutez cette carte à votre main. Vous ne pouvez utiliser cet effet de "Épée Laser Kozmo" qu'une fois par tour.
  it: |-
    Equipaggia solo ad un mostro "Kozmo" di Tipo Psichico. Esso guadagna 500 ATK e DEF, può effettuare fino a 2 attacchi sui mostri durante ogni Battle Phase, inoltre se attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario. Se questa carta viene mandata dal Terreno al Cimitero: puoi pagare 800 LP; aggiungi questa carta alla tua mano. Puoi utilizzare questo effetto di "Kozmo Spada Laser" una sola volta per turno.
  pt: |-
    Só pode ser equipado a um monstro "Kozmo" do Tipo Psíquico. Ele ganha 500 de ATK e DEF, pode realizar até 2 ataques contra monstros durante cada Fase de Batalha e, além disso, se ele atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente. Se este card for enviado do campo para o Cemitério: você pode pagar 800 PV; adicione este card à sua mão. Você só pode usar este efeito de "Espada de Luz de Kozmo" uma vez por turno.
  ja: |-
    サイキック族の「Ｋｏｚｍｏ」モンスターにのみ装備可能。「Ｋｏｚｍｏ－レイブレード」の②の効果は１ターンに１度しか使用できない。①：装備モンスターは、攻撃力・守備力が５００アップし、１度のバトルフェイズ中に２回までモンスターに攻撃でき、守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。②：このカードがフィールドから墓地へ送られた場合、８００ＬＰを払って発動できる。墓地のこのカードを手札に加える。
  ko: |-
    사이킥족인 "Kozmo(코즈모)" 몬스터에만 장착 가능. "Kozmo(코즈모)－레이블레이드"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 장착 몬스터는, 공격력 / 수비력을 500 올리며, 1번의 배틀 페이즈 중에 2회까지 몬스터에 공격할 수 있고, 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 상대에게 전투 데미지를 준다. ②: 이 카드가 필드에서 묘지로 보내졌을 경우, 800 LP를 지불하고 발동할 수 있다. 묘지의 이 카드를 패에 넣는다.
  zh-TW: |-
    僅可裝備於超能族的「星際仙蹤」怪獸。「星際仙蹤－光劍」的②效果，１回合僅限使用１次。①：裝備怪獸的攻擊力・守備力提升５００，在１次戰鬥階段中最多可攻擊怪獸２次，在攻擊守備表示怪獸的狀況下，給予對方攻擊力超過該守備力數值的戰鬥傷害。②：在此卡從場上被送至墓地的狀況下，可支付８００LP發動。將墓地的此卡加入手牌。
  zh-CN: |-
    仅可装备于念动力族的“星际仙踪”怪兽。“星际仙踪－光剑”的②效果１回合仅可使用１次。①：装备怪兽的攻击力・守备力上升５００，在１次战斗阶段中可最多攻击怪兽２次，攻击了守备表示怪兽的情况下，依攻击力超出该怪兽守备力的数值来给予对手战斗伤害。②：此卡从场上被送至墓地的情况下，支付８００LP可以发动。将墓地的此卡加入手牌。
