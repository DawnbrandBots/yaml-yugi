name:
  en: Blue-Eyes Twin Burst Dragon
  de: Blauäugiger Zwillingsausbruch-Drache
  es: Dragón Explosivo de Ojos Azules de Dos Cabezas
  fr: Dragon Jumelé d'Explosion aux Yeux Bleus
  it: Drago Esplosione Gemello Occhi Blu
  pt: Dragão Gêmeo da Explosão de Olhos Azuis
  ja: <ruby>青眼の双爆裂龍<rt>ブルーアイズ・ツイン・バースト・ドラゴン</rt></ruby>
  ja_romaji: Burūaizu Tsuin Bāsuto Doragon
  ko: 푸른 눈의 쌍폭렬룡
  ko_rr: Pureun Nun-ui Ssangpongnyeollyong
  zh-TW: 青眼雙爆裂龍
  zh-CN: 青眼双爆裂龙
text:
  en: |-
    "Blue-Eyes White Dragon" + "Blue-Eyes White Dragon"
    Must be either Fusion Summoned, or Special Summoned by sending the above monsters you control to the GY. Cannot be destroyed by battle. This card can make up to 2 attacks on monsters during each Battle Phase. At the end of the Damage Step, when this card attacks an opponent's monster, but the opponent's monster was not destroyed by the battle: You can banish that opponent's monster.
  de: |-
    „Blauäugiger w. Drache“ + „Blauäugiger w. Drache“
    Muss entweder als Fusionsbeschwörung beschworen werden, oder als Spezialbeschwörung beschworen werden, indem du die oben aufgeführten Monster, die du kontrollierst, auf den Friedhof legst. Kann nicht durch Kampf zerstört werden. Diese Karte kann während jeder Battle Phase bis zu 2 Angriffe gegen Monster durchführen. Am Ende des Damage Steps, wenn diese Karte ein Monster eines Gegners angreift, aber das Monster des Gegners nicht durch den Kampf zerstört wurde: Du kannst das Monster des Gegners verbannen.
  es: |-
    "Dragón Blanco de Ojos Azules" + "Dragón Blanco de Ojos Azules"
    Debe ser Invocado por Fusión, o Invocado de Modo Especial mandando al Cementerio los monstruos mencionados arriba que controles. No puede ser destruido en batalla. Esta carta puede hacer hasta 2 ataques a monstruos durante cada Battle Phase. Al final del Damage Step, cuando esta carta ataca a un monstruo del adversario, pero el monstruo del adversario no fue destruido en batalla: puedes desterrar ese monstruo del adversario.
  fr: |-
    "Dragon Blanc aux Yeux Bleus" + "Dragon Blanc aux Yeux Bleus"
    Uniquement Invocable soit par Fusion soit Spécialement en envoyant les monstres ci-dessus que vous contrôlez au Cimetière. Non destructible au combat. Durant chaque Battle Phase, cette carte peut faire max. 2 attaques sur des monstres. À la fin de la Damage Step, lorsque cette carte attaque un monstre de l'adversaire, mais que le monstre de l'adversaire n'a pas été détruit au combat : vous pouvez bannir le monstre de l'adversaire.
  it: |-
    "Drago Bianco Occhi Blu" + "Drago Bianco Occhi Blu"
    Deve essere Evocato tramite Fusione, o Evocato Specialmente mandando i mostri sopra indicati che controlli al Cimitero. Non può essere distrutto in battaglia. Questa carta può effettuare fino a 2 attacchi su mostri durante ogni Battle Phase. Alla fine del Damage Step, quando questa carta attacca un mostro dell'avversario, ma il mostro dell'avversario non è stato distrutto nella battaglia: puoi bandire quel mostro dell'avversario.
  pt: |-
    "Dragão Branco de Olhos Azuis" + "Dragão Branco de Olhos Azuis"
    Deve ser Invocado por Invocação-Fusão ou Invocação-Especial ao enviar os monstros acima que você controla para o Cemitério. Não pode ser destruído em batalha. Este card pode realizar até 2 ataques contra monstros durante cada Fase de Batalha. No final da Etapa de Dano, quando este card atacar um monstro do oponente, mas o monstro do oponente não for destruído na batalha: você pode banir esse monstro do oponente.
  ja: |-
    「青眼の白龍」＋「青眼の白龍」
    このカードは融合召喚及び以下の方法でのみ特殊召喚できる。●自分のモンスターゾーンの上記のカードを墓地へ送った場合にＥＸデッキから特殊召喚できる。①：このカードは戦闘では破壊されない。②：このカードは１度のバトルフェイズ中に２回までモンスターに攻撃できる。③：このカードの攻撃で相手モンスターが破壊されなかったダメージステップ終了時に発動できる。その相手モンスターを除外する。
  ko: |-
    "푸른 눈의 백룡" ＋ "푸른 눈의 백룡"
    이 카드는 융합 소환 및 이하의 방법으로만 특수 소환할 수 있다. ●자신 몬스터 존의 상기 카드를 묘지로 보냈을 경우에 엑스트라 덱에서 특수 소환할 수 있다. ①: 이 카드는 전투로는 파괴되지 않는다. ②: 이 카드는 1번의 배틀 페이즈 중에 2회까지 몬스터에 공격할 수 있다. ③: 이 카드의 공격으로 상대 몬스터가 파괴되지 않은 데미지 스텝 종료시에 발동할 수 있다. 그 상대 몬스터를 제외한다.
  zh-TW:
  zh-CN: |-
    “青眼白龙”＋“青眼白龙”
    此卡仅可以融合召唤及以下方法特殊召唤。●将自己的怪兽区域的上述卡送至墓地的情况下，可从额外牌组特殊召唤（无需“融合”）。①：此卡不会因战斗被破坏。②：此卡在１次战斗阶段中最多可攻击怪兽２次。③：此卡攻击对手怪兽但未将其破坏的伤害步骤结束时可以发动。将该对手怪兽除外。
