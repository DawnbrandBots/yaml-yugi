text:
  en: |-
    Target 1 Spell/Trap you control and 1 Spell/Trap your opponent controls; destroy them.
  de: |-
    Wähle 1 Zauber/Falle, den oder die du kontrollierst, und 1 Zauber/Falle, den oder die dein Gegner kontrolliert; zerstöre sie.
  es: |-
    Selecciona 1 Mágica/Trampa que controles y 1 Mágica/Trampa que controle tu adversario; destrúyelas.
  fr: |-
    Ciblez 1 Magie/Piège que vous contrôlez et 1 Magie/Piège contrôlé par votre adversaire ; détruisez-les.
  it: |-
    Scegli come bersaglio 1 Magia/Trappola che controlli e 1 Magia/Trappola controllata dal tuo avversario; distruggile.
  pt: |-
    Escolha 1 Magia/Armadilha que você controla e 1 Magia/Armadilha que seu oponente controla; destrua-as.
  ja: |-
    ①：自分フィールドの魔法・罠カード１枚と、相手フィールドの魔法・罠カード１枚を対象として発動できる。そのカードを破壊する。
  ko: |-
    ①: 자신 필드의 마법 / 함정 카드 1장과, 상대 필드의 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    ①：以自己场上1张魔法·陷阱卡和对方场上1张魔法·陷阱卡为对象才能发动。那些卡破坏。
