name:
  en: Blaze Accelerator Reload
  de: Glutbeschleuniger nachladen
  es: Recarga del Acelerador de Llama
  fr: Rechargement Accélérateur de Flammes
  it: Ricarica Acceleratore Fiammata
  pt: Recarregar Acelerador de Explosão
  ja: ブレイズ・キャノン・マガジン
  ja_romaji: Bureizu Kyanon Magajin
  ko: 브레이즈 캐논 매거진
  ko_rr: Beulleijeu Kaenon Maegeojin
  zh-TW: 烈焰加農砲彈匣
  zh-CN: 烈焰加农炮弹匣
text:
  en: |-
    This card's name becomes "Tri-Blaze Accelerator" while in the Spell & Trap Zone. During the Main Phase: You can send 1 "Volcanic" card from your hand to the GY, and if you do, draw 1 card. You can only use this effect of "Blaze Accelerator Reload" once per turn. During the Main Phase: You can banish this card from your GY; send 1 "Volcanic" card from your Deck to the GY.
  de: |-
    Der Name dieser Karte wird zu „Dreifacher Glutbeschleuniger“, solange sie in der Zauber- & Fallenzone liegt. Während der Main Phase: Du kannst 1 „Vulkanisch“-Karte von deiner Hand auf den Friedhof legen und falls du dies tust, ziehe 1 Karte. Du kannst diesen Effekt von „Glutbeschleuniger nachladen“ nur einmal pro Spielzug verwenden. Während der Main Phase: Du kannst diese Karte von deinem Friedhof verbannen; lege 1 „Vulkanisch“-Karte von deinem Deck auf den Friedhof.
  es: |-
    El nombre de esta carta se convierte en "Acelerador de Llama Triple" mientras esté en la Zona de Magia y Trampas. Durante la Main Phase: puedes mandar al Cementerio 1 carta "Volcánico/a" en tu mano y, si lo haces, roba 1 carta. Sólo puedes usar este efecto de "Recarga del Acelerador de Llama" una vez por turno. Durante la Main Phase: puedes desterrar esta carta en tu Cementerio; manda al Cementerio 1 carta "Volcánico/a" en tu Deck.
  fr: |-
    Le nom de cette carte devient "Accélérateur Tri-Flammes" tant qu'elle est dans la Zone Magie & Piège. Durant la Main Phase : vous pouvez envoyer 1 carte "Volcanique" depuis votre main au Cimetière, et si vous le faites, piochez 1 carte. Vous ne pouvez utiliser cet effet de "Rechargement Accélérateur de Flammes" qu'une fois par tour. Durant la Main Phase : vous pouvez bannir cette carte depuis votre Cimetière ; envoyez 1 carte "Volcanique" depuis votre Deck au Cimetière.
  it: |-
    Il nome di questa carta diventa "Acceleratore Tri-Fiammata" mentre è nella Zona Magie & Trappole. Durante la Main Phase: puoi mandare 1 carta "Vulcanico" dalla tua mano al Cimitero e, se lo fai, pesca 1 carta. Puoi utilizzare questo effetto di "Ricarica Acceleratore Fiammata" una sola volta per turno. Durante la Main Phase: puoi bandire questa carta dal tuo Cimitero; manda 1 carta "Vulcanico" dal tuo Deck al Cimitero.
  pt: |-
    O nome deste card se torna "Tri-Acelerador de Explosão" enquanto ele estiver na Zona de Magias & Armadilhas. Durante a Fase Principal: você pode enviar 1 card "Vulcânico(a)" da sua mão para o Cemitério e, se isso acontecer, compre 1 card. Você só pode usar este efeito de "Recarregar Acelerador de Explosão" uma vez por turno. Durante a Fase Principal: você pode banir este card do seu Cemitério; envie 1 card "Vulcânico(a)" do seu Deck para o Cemitério.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：このカードのカード名は、魔法＆罠ゾーンに存在する限り「ブレイズ・キャノン－トライデント」として扱う。②：自分・相手のメインフェイズに発動できる。手札から「ヴォルカニック」カード１枚を墓地へ送り、自分は１枚ドローする。③：自分・相手のメインフェイズに、墓地のこのカードを除外して発動できる。デッキから「ヴォルカニック」カード１枚を墓地へ送る。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 카드명은, 마법 & 함정 존에 존재하는 한 "브레이즈 캐논－트라이든트"로 취급한다. ②: 자신 / 상대의 메인 페이즈에 발동할 수 있다. 패에서 "볼캐닉" 카드 1장을 묘지로 보내고, 자신은 1장 드로우한다. ③: 자신 / 상대의 메인 페이즈에, 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 "볼캐닉" 카드 1장을 묘지로 보낸다.
  zh-TW: |-
    「烈焰加農砲彈匣」的②效果，１回合僅限使用１次。①：只要此卡存在於魔法＆陷阱區，卡名就視為「烈焰加農砲三戟式」。②：可在我方及對方主要階段發動此效果。將手牌的１張「火山性」卡送至墓地，我方從牌組抽１張牌。③：可在我方及對方主要階段將墓地的此卡除外發動。從牌組將１張「火山性」卡送至墓地。
  zh-CN: |-
    “烈焰加农炮弹匣”的②效果１回合只可使用１次。①：只要存在于魔法与陷阱区域，此卡的卡牌名被视为“烈焰加农炮三戟式”。②：在我方及对手主要阶段可发动此效果。从手牌将１张“火山性”卡牌送入墓地，我方从牌组抽取１张卡牌。③：在我方及对手主要阶段，可将墓地的此卡除外并发动。从牌组将１张“火山性”卡牌送入墓地。
