name:
  en: On Your Mark, Get Set, DUEL!
  de: Auf die Plätze, fertig, DUELL!
  es: En sus Marcas, Listos, ¡DUELO!
  fr: À vos Marques, Prêts, DUEL !
  it: Al tuo Segnale, Pronti, DUELLARE!
  pt: Em Suas Marcas, Preparar, DUELEM!
  ja: ライディング・デュエル！アクセラレーション！
  ja_romaji: Raidingu Dyueru! Akuserarēshon!
  ko: 라이딩 듀얼! 액셀러레이션!
  ko_rr: Raiding Dyueol! Aeksellereisyeon!
  zh-TW: 疾走決鬥！加速！
  zh-CN: 骑乘决斗！加速！
text:
  en:
  de: |-
    Wenn diese Karte aktiviert wird: Falls du keine anderen Karten kontrollierst, kannst du deiner Hand 1 „Synchron“-Monster von deinem Deck hinzufügen. Einmal pro Spielzug, während deiner Standby Phase: Lege 1 Signalzählmarke auf diese Karte. Du kannst 2 Signalzählmarken von deiner Spielfeldseite entfernen und diese offene Karte auf den Friedhof legen; ziehe 2 Karten, dann lege 1 Karte von deiner Hand auf den Friedhof. Du kannst nur 1 „Auf die Plätze, fertig, DUELL!“ pro Spielzug aktivieren.
  es: |-
    Cuando esta carta es activada: si no controlas otras cartas, puedes añadir a tu mano 1 monstruo "Sincrón" (o "Sincronizador") en tu Deck. Una vez por turno, durante tu Standby Phase: pon 1 Contador Señal en esta carta. Puedes retirar 2 Contadores Señal en tu Campo y mandar al Cementerio esta carta boca arriba; roba 2 cartas, y después manda al Cementerio 1 carta en tu mano. Sólo puedes activar 1 "En sus Marcas, Listos, ¡DUELO!" por turno.
  fr: |-
    Lorsque cette carte est activée : si vous ne contrôlez aucune autre carte, vous pouvez ajouter 1 monstre "Synchronique" depuis votre Deck à votre main. Une fois par tour, durant votre Standby Phase : placez 1 Compteur Signal sur cette carte. Vous pouvez retirer 2 Compteurs Signal depuis votre Terrain, et envoyez cette carte face recto au Cimetière ; piochez 2 cartes, puis envoyez 1 carte depuis votre main au Cimetière. Vous ne pouvez activer qu'1 "À vos Marques, Prêts, DUEL !" par tour.
  it: |-
    Quando questa carta viene attivata: se non controlli nessun'altra carta, puoi aggiungere 1 mostro "Synchron" dal tuo Deck alla tua mano. Una volta per turno, durante la tua Standby Phase: metti 1 Segnalino Segnale su questa carta. Puoi rimuovere 2 Segnalini Segnale dal tuo Terreno e mandare questa carta scoperta al Cimitero; pesca 2 carte, poi manda 1 carta dalla tua mano al Cimitero. Puoi attivare solo 1 "Al tuo Segnale, Pronti, DUELLARE!" per turno.
  pt: |-
    Quando este card for ativado: se você não controlar nenhum outro card, você pode adicionar 1 monstro "Sincron" do seu Deck à sua mão. Uma vez por turno, durante sua Fase de Apoio: coloque 1 Marcador de Sinal neste card. Você pode remover 2 Marcadores de Sinal do seu campo e enviar este card com a face para cima para o Cemitério; compre 2 cards e, depois, envie 1 card da sua mão para o Cemitério. Você só pode ativar 1 "Em Suas Marcas, Preparar, DUELEM!" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。
    ①：このカードの発動時の効果処理として、自分フィールドに他のカードが存在しない場合、デッキから「シンクロン」モンスター１体を手札に加える事ができる。
    ②：自分スタンバイフェイズに発動する。このカードにシグナルカウンターを１つ置く。
    ③：自分フィールドのシグナルカウンターを２つ取り除き、魔法＆罠ゾーンの表側表示のこのカードを墓地へ送って発動できる。自分は２枚ドローする。その後、自分の手札を１枚選んで墓地へ送る。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 자신 필드에 다른 카드가 존재하지 않을 경우, 덱에서 "싱크론" 몬스터 1장을 패에 넣을 수 있다. ②: 자신 스탠바이 페이즈에 발동한다. 이 카드에 시그널 카운터를 1개 놓는다. ③: 자신 필드의 시그널 카운터를 2개 제거하고, 마법 & 함정 존의 앞면 표시의 이 카드를 묘지로 보내어 발동할 수 있다. 자신은 2장 드로우한다. 그 후, 자신의 패를 1장 고르고 묘지로 보낸다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：做為此卡發動時的效果處理，在我方場上不存在其他卡的狀況下，可從牌組將１隻「同步士」怪獸加入手牌。②：在我方準備階段發動。在此卡放置１個信號計數物。③：可去除我方場上的２個信號計數物，將魔法＆陷阱區的正面表示的此卡送至墓地發動。我方從牌組抽２張牌，其後選擇１張手牌送至墓地。
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。
    ①：作为此卡发动时的效果处理，自己场上不存在其他卡的情况下，可从牌组将１只“同步士”怪兽加入手牌。
    ②：在自己的准备阶段发动。在此卡上放１个信号计数物。
    ③：去除自己场上的２个信号计数物，将魔法与陷阱区域表侧表示的此卡送至墓地可以发动。自己抽２张，然后挑选１张手牌送至墓地。
