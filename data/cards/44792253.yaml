text:
  en: |-
    When this card on the field is banished: You can target 1 face-up card your opponent controls; destroy that target.
  de: |-
    Wenn diese Karte auf dem Spielfeld verbannt wird: Du kannst 1 offene Karte wählen, die dein Gegner kontrolliert; zerstöre jenes gewählte Ziel.
  es: |-
    Cuando esta carta en el Campo es desterrada: puedes seleccionar 1 carta boca arriba que controle tu adversario; destruye ese objetivo.
  fr: |-
    Lorsque cette carte sur le Terrain est bannie : vous pouvez cibler 1 carte face recto contrôlée par votre adversaire ; détruisez la cible.
  it: |-
    Quando questa carta sul Terreno viene bandita: puoi scegliere come bersaglio 1 carta scoperta controllata dal tuo avversario; distruggi quel bersaglio.
  pt: |-
    Quando este card no campo for banido: você pode escolher 1 card com a face para cima que seu oponente controla; destrua o alvo.
  ja: |-
    フィールド上に存在するこのカードがゲームから除外された時、相手フィールド上に表側表示で存在するカード１枚を選択して破壊する事ができる。
  ko: |-
    필드 위에 존재하는 이 카드가 게임에서 제외되었을 때, 상대 필드 위에 앞면 표시로 존재하는 카드 1장을 선택하고 파괴할 수 있다.
  zh-TW:
  zh-CN: |-
    场上存在的这张卡从游戏中除外时，可以选择对方场上表侧表示存在的1张卡破坏。
