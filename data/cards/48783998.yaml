text:
  en: |-
    When this card is destroyed by battle and sent to the GY: You can Special Summon 1 LIGHT Fairy monster with 1500 or less ATK from your Deck. If "The Sanctuary in the Sky" is on the field, you can Special Summon 1 "Airknight Parshath" instead.
  de: |-
    Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst 1 LICHT Fee-Monster mit 1500 oder weniger ATK als Spezialbeschwörung von deinem Deck beschwören. Falls „Die Zuflucht im Himmel“ auf dem Spielfeld liegt, kannst du stattdessen 1 „Parshath, der Luftritter“ als Spezialbeschwörung beschwören.
  es: |-
    Cuando esta carta es destruida en batalla y mandada al Cementerio: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo Hada de LUZ con 1500 o menos ATK. Si "El Santuario en el Cielo" está en el Campo, puedes Invocar de Modo Especial 1 "Caballero del Aire Parsath" en su lugar.
  fr: |-
    Lorsque cette carte est détruite au combat et envoyée au Cimetière : vous pouvez Invoquer Spécialement 1 monstre LUMIÈRE Elfe avec max. 1500 ATK depuis votre Deck. Si "Le Sanctuaire Céleste" est sur le Terrain, vous pouvez Invoquer Spécialement 1 "Parshath le Chevalier du Ciel" à la place.
  it: |-
    Quando questa carta viene distrutta in battaglia e mandata al Cimitero: puoi Evocare Specialmente 1 mostro Fata LUCE con ATK di 1500 o inferiore dal tuo Deck. Se "Il Santuario nel Cielo" è sul Terreno, puoi invece Evocare Specialmente 1 "Parshath Cavaliere Volante".
  pt: |-
    Quando este card for destruído em batalha e enviado para o Cemitério: você pode Invocar por Invocação-Especial 1 monstro Fada de LUZ com 1500 ou menos de ATK do seu Deck. Se "O Santuário no Céu" estiver no campo, em vez disso, você pode Invocar por Invocação-Especial 1 "Cavaleiro Celeste Parshath".
  ja: |-
    ①：このカードが戦闘で破壊され墓地へ送られた時に発動できる。デッキから攻撃力１５００以下の天使族・光属性モンスター１体を特殊召喚する。フィールドに「天空の聖域」が存在する場合、代わりに「天空騎士パーシアス」１体を特殊召喚できる。
  ko: |-
    ① : 이 카드가 전투로 파괴되어 묘지로 보내졌을 때에 발동할 수 있다. 덱에서 공격력 1500 이하의 천사족 / 빛 속성 몬스터 1장을 특수 소환한다. 필드에 "천공의 성역"이 존재할 경우, 대신에 "천공기사 파샤스" 1장을 특수 소환할 수 있다.
  zh-TW: |-
    ①：可在此卡因戰鬥被破壞送至墓地時發動。從牌組特殊召喚１隻攻擊力１５００以下的天使族・光屬性怪獸。在場上存在「天空的聖域」的狀況下，可特殊召喚１隻「天空騎士珀耳修斯」作為替代。
  zh-CN: |-
    ①：这张卡被战斗破坏送去墓地时才能发动。从卡组把1只攻击力1500以下的天使族·光属性怪兽特殊召唤。场上有「天空的圣域」存在的场合，可以作为代替把1只「天空骑士 珀耳修斯」特殊召唤。
