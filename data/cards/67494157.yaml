  en: |-
    This weakened dragon can no longer fly, but is still a deadly force to be reckoned with.
  de: |-
    Dieser geschwächte Drache hat seine Flugfähigkeit eingebüßt, stellt allerdings immer noch eine tödliche Bedrohung dar.
  es: |-
    Este dragón debilitado ya no puede volar, pero todavía es una fuerza mortal a tener en cuenta.
  fr: |-
    Ce dragon affaibli ne peut plus voler, mais il reste redoutable.
  it: |-
    Questo drago indebolito non può più volare, ma resta un avversario letale da affrontare in battaglia.
  pt: |-
    Este dragão enfraquecido já não pode voar, mas ainda é uma força letal a ser reconhecida.
  ja: |-
    力が弱り、空を飛べなくなったドラゴン。しかしまだ攻撃は強い。
  ko: |-
    힘이 약해서 하늘을 날 수 없게 된 드래곤. 하지만 아직 공격은 강하다.
  zh-TW:
  zh-CN: |-
    力量弱小无法飞天的龙，但攻击还是很强的。
