text:
  en: |-
    (This card is also always treated as a "Blaze Accelerator" card.)
    One "The Winged Dragon of Ra" you control gains the following effects until the end of this turn. This card's activation and effect cannot be negated.
    ● This card is unaffected by your opponent's card effects.
    ● When an attack is declared involving this card: You can Tribute any number of other monsters that did not declare an attack this turn; this card gains ATK equal to the Tributed monsters' combined original ATK, until the end of this turn.
    ● After damage calculation, if this card attacked: You can send all monsters your opponent controls to the GY.
  de: |-
    (Diese Karte wird zusätzlich immer als „Glutbeschleuniger“-Karte behandelt.)
    Ein „Der geflügelte Drache von Ra“, den du kontrollierst, erhält bis zum Ende dieses Spielzugs die folgenden Effekte. Aktivierung und Effekt dieser Karte können nicht annulliert werden.
    ● Diese Karte bleibt von den Karteneffekten deines Gegners unberührt.
    ● Wenn ein Angriff deklariert wird, an dem diese Karte beteiligt ist: Du kannst eine beliebige Anzahl anderer Monster, die in diesem Spielzug keinen Angriff deklariert haben, als Tribut anbieten; diese Karte erhält bis zum Ende dieses Spielzugs ATK in Höhe der Summe der Grund-ATK der als Tribut angebotenen Monster.
    ● Nach der Schadensberechnung, falls diese Karte angegriffen hat: Du kannst alle Monster, die dein Gegner kontrolliert, auf den Friedhof legen.
  es: |-
    (Esta carta también se trata siempre como una carta "Acelerador de Llama".)
    Hasta el final de este turno, un "El Dragón Alado de Ra" que controles gana los siguientes efectos. La activación y el efecto de esta carta no pueden ser negados.
    ● Esta carta no es afectada por los efectos de cartas de tu adversario.
    ● Cuando es declarado un ataque que involucre esta carta: puedes Sacrificar cualquier cantidad de otros monstruos que no declararon un ataque este turno; hasta el final de este turno esta carta gana ATK igual al ATK original combinado de los monstruos Sacrificados.
    ● Después del cálculo de daño, si esta carta atacó: puedes mandar al Cementerio todos los monstruos que controle tu adversario.
  fr: |-
    (Cette carte est toujours aussi traitée comme une carte "Accélérateur de Flammes".)
    Jusqu'à la fin de ce tour, un "Le Dragon Ailé de Râ" que vous contrôlez gagne les effets suivants. L'activation et l'effet de cette carte ne peuvent être annulés.
    ● Cette carte n'est pas affectée par des effets de carte de votre adversaire.
    ● Lorsqu'une attaque impliquant cette carte est déclarée : vous pouvez Sacrifier un nombre de votre choix d'autres monstres qui n'ont pas déclaré d'attaque ce tour ; jusqu'à la fin de ce tour, cette carte gagne une ATK égale à la somme des ATK d'origine des monstres Sacrifiés.
    ● Après le calcul des dommages, si cette carte a attaqué : vous pouvez envoyer tous les monstres contrôlés par votre adversaire au Cimetière.
  it: |-
    (Questa carta viene anche sempre considerata come una carta "Acceleratore Fiammata".)
    Un "Drago Alato di Ra" che controlli guadagna i seguenti effetti fino alla fine di questo turno. L'attivazione e l'effetto di questa carta non possono essere annullati.
    ● Questa carta è immune agli effetti delle carte del tuo avversario.
    ● Quando viene dichiarato un attacco che coinvolge questa carta: puoi offrire come Tributo un qualsiasi numero di altri mostri che non hanno dichiarato un attacco in questo turno; questa carta guadagna ATK pari alla somma degli ATK originali dei mostri offerti come Tributo, fino alla fine di questo turno.
    ● Dopo il calcolo dei danni, se questa carta ha attaccato: puoi mandare al Cimitero tutti i mostri controllati dal tuo avversario.
  pt: |-
    (Este card deve ser sempre considerado como um card "Acelerador de Explosão".)
    Um "O Dragão Alado de Rá" que você controla ganha os seguintes efeitos até o final deste turno. A ativação e efeito deste card não podem ser negados.
    ● Este card não é afetado pelos efeitos de card do seu oponente.
    ● Quando um ataque for declarado envolvendo este card: você pode oferecer como Tributo qualquer número de outros monstros que não declararam um ataque neste turno; até o final deste turno, este card ganha ATK igual ao ATK original combinado desses monstros oferecidos como Tributo.
    ● Depois do cálculo de dano, se este card atacou: você pode enviar para o Cemitério todos os monstros que seu oponente controla.
  ja: |-
    ①：自分フィールドの「ラーの翼神竜」１体を選ぶ。そのモンスターはターン終了時まで以下の効果を得る。このカードの発動と効果は無効化されない。●このカードは相手の効果を受けない。● このカードが戦闘を行う攻撃宣言時に、このターン攻撃宣言をしていない自分フィールドの他のモンスターを任意の数だけリリースして発動できる。このカードの攻撃力はターン終了時まで、リリースしたモンスターの元々の攻撃力の合計分アップする。●このカードが攻撃したダメージ計算後に発動できる。相手フィールドのモンスターを全て墓地へ送る。
  ko: |-
    ①: 자신 필드의 "라의 익신룡" 1장을 고른다. 그 몬스터는 턴 종료시까지 이하의 효과를 얻는다. 이 카드의 발동과 효과는 무효화되지 않는다. ●이 카드는 상대 효과를 받지 않는다. ●이 카드가 전투를 실행하는 공격 선언시에, 이 턴에 공격 선언을 하고 있지 않은 자신 필드의 다른 몬스터를 임의의 수만큼 릴리스하여 발동할 수 있다. 이 카드의 공격력은 턴 종료시까지, 릴리스한 몬스터의 원래 공격력의 합계만큼 올린다. ●이 카드가 공격한 데미지 계산 후에 발동할 수 있다. 상대 필드의 몬스터를 전부 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    ①：选自己场上1只「太阳神之翼神龙」。那只怪兽直到回合结束时得到以下效果。这张卡的发动和效果不会被无效化。
    ●这张卡不受对方的效果影响。
    ●这张卡进行战斗的攻击宣言时，把这个回合没有攻击宣言的自己场上的其他怪兽任意数量解放才能发动。这张卡的攻击力直到回合结束时上升解放的怪兽的原本攻击力的合计数值。
    ●这张卡攻击的伤害计算后才能发动。对方场上的怪兽全部送去墓地。
