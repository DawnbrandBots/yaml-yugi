name:
  en: Mighty Dino King Rex
  de: Mächtiger Dinokönig Rex
  es: Poderoso Dino Rey Rex
  fr: Puissant Dino Roi Rex
  it: Tirannosauro Rex Potente Dino
  pt: Poderoso Dino Rei Rex
  ja: <ruby>竜<rt>りゅう</rt></ruby><ruby>王<rt>おう</rt></ruby>キング・レックス
  ja_romaji: Ryūō Kingu Rekkusu
  ko: 용왕 킹렉스
  ko_rr: Yongwang Kingrekseu
  zh-TW: 龍王 恐龍王
  zh-CN: 龙王 恐龙王
text:
  en:
  de: |-
    Falls diese angreifende Karte ein Monster eines Gegners durch Kampf zerstört: Sie kann während dieser Battle Phase einen zweiten Angriff durchführen. Einmal pro Spielzug, falls du diese Karte kontrollierst, die nicht in diesem Spielzug beschworen wurde: Du kannst bis zu 2 Monster wählen, die dein Gegner kontrolliert; zerstöre sie.
  es: |-
    Si esta carta atacante destruye un monstruo del adversario en batalla: ésta puede hacer un segundo ataque durante esta Battle Phase. Una vez por turno, si controlas esta carta que no fue Invocada este turno: puedes seleccionar hasta 2 monstruos que controle tu adversario; destrúyelos.
  fr: |-
    Si cette carte attaquante détruit un monstre de l'adversaire au combat : durant cette Battle Phase, elle peut faire une seconde attaque. Une fois par tour, si vous contrôlez cette carte qui n'a pas été Invoquée ce tour : vous pouvez cibler max. 2 monstres contrôlés par votre adversaire ; détruisez-les.
  it: |-
    Se questa carta attaccante distrugge un mostro dell'avversario in battaglia: essa può effettuare un secondo attacco durante questa Battle Phase. Una volta per turno, se controlli questa carta che non è stata Evocata in questo turno: puoi scegliere come bersaglio fino a 2 mostri controllati dal tuo avversario; distruggili.
  pt: |-
    Se este card atacante destruir um monstro do oponente em batalha: ele pode realizar um segundo ataque durante esta Fase de Batalha. Uma vez por turno, se você controlar este card que não foi Invocado neste turno: você pode escolher até 2 monstros que seu oponente controla; destrua-os.
  ja: |-
    ①：このカードの攻撃で相手モンスターを破壊した時に発動できる。このバトルフェイズ中、このカードはもう１度だけ攻撃できる。
    ②：このカードがこのターンに召喚・反転召喚・特殊召喚されていない場合、１ターンに１度、相手フィールドのモンスターを２体まで対象として発動できる。そのモンスターを破壊する。
  ko: |-
    ①: 이 카드의 공격으로 상대 몬스터를 파괴했을 때에 발동할 수 있다. 이 배틀 페이즈 중, 이 카드는 1번만 더 공격할 수 있다. ②: 이 카드가 이 턴에 일반 소환 / 반전 소환 / 특수 소환되어 있지 않을 경우, 1턴에 1번, 상대 필드의 몬스터를 2장까지 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴한다.
  zh-TW: |-
    ①：可在此卡透過攻擊將對方怪獸破壞時發動。在此戰鬥階段中，此卡可再次攻擊，僅限１次。
    ②：在此卡不是在此回合被召喚・反轉召喚・特殊召喚的狀況下，１回合１次，可將對方場上的最多２隻怪獸做為對象發動。破壞該怪獸。
  zh-CN: |-
    ①：以此卡的攻击破坏对手怪兽时可以发动。此战斗阶段中，此卡可再攻击仅１次。
    ②：此卡不是在此回合被召唤・反转召唤・特殊召唤的情况下，１回合１次，以对手场上的最多２只怪兽为对象可以发动。将该怪兽破坏。
