text:
  en: |-
    Cannot be destroyed by battle. If this card is in face-up Defense Position, destroy it. If this card is Normal Summoned: Place 1 Fog Counter on it for each "Cloudian" monster on the field. You can remove 2 Fog Counters from this card, then target 1 monster on the field; destroy that target.
  de: |-
    Kann nicht durch Kampf zerstört werden. Falls sich diese Karte in offener Verteidigungsposition befindet, zerstöre sie. Falls diese Karte als Normalbeschwörung beschworen wird: Lege 1 Nebel-Zählmarke für jedes „Wolkian“-Monster auf dem Spielfeld darauf. Du kannst 2 Nebel-Zählmarken von dieser Karte entfernen und dann 1 Monster auf dem Spielfeld wählen; zerstöre jenes gewählte Ziel.
  es: |-
    No puede ser destruido en batalla. Si esta carta está en Posición de Defensa boca arriba, destrúyela. Si esta carta es Invocada de Modo Normal: ponle 1 Contador de Niebla por cada monstruo "Cloudian" en el Campo. Puedes retirar 2 Contadores de Niebla de esta carta, y después selecciona 1 monstruo en el Campo; destruye ese objetivo.
  fr: |-
    Non destructible au combat. Si cette carte est en Position de Défense face recto, détruisez-la. Si cette carte est Invoquée Normalement : placez 1 Compteur Brume sur elle pour chaque monstre "Nuagien" sur le Terrain. Vous pouvez retirer 2 Compteurs Brume de cette carte, puis ciblez 1 monstre sur le Terrain ; détruisez la cible.
  it: |-
    Non può essere distrutto in battaglia. Se questa carta è scoperta in Posizione di Difesa, distruggila. Se questa carta viene Evocata Normalmente: metti 1 Segnalino Nebbia su di essa per ogni mostro "Nubiano" sul Terreno. Puoi rimuovere 2 Segnalini Nebbia da questa carta, poi scegliere come bersaglio 1 mostro sul Terreno; distruggi quel bersaglio.
  pt: |-
    Não pode ser destruído em batalha. Se este card estiver com a face para cima em Posição de Defesa, destrua-o. Se este card for Invocado por Invocação-Normal: coloque 1 Marcador de Névoa nele para cada monstro "Nuviano" no campo. Você pode remover 2 Marcadores de Névoa deste card e, depois, escolha 1 monstro no campo; destrua o alvo.
  ja: |-
    このカードは戦闘によって破壊されない。このカードが表側守備表示でフィールド上に存在する場合、このカードを破壊する。このカードの召喚に成功した時、フィールド上に存在する「雲魔物」と名のついたモンスターの数だけこのカードにフォッグカウンターを置く。このカードに乗っているフォッグカウンターを２つ取り除く事で、フィールド上のモンスター１体を破壊する。
  ko: |-
    이 카드는 전투에 의해서는 파괴되지 않는다. 이 카드가 앞면 수비 표시로 필드 위에 존재할 경우, 이 카드를 파괴한다. 이 카드가 일반 소환에 성공했을 때, 필드 위에 존재하는 "운마물"이라는 이름이 붙은 몬스터의 수만큼 이 카드에 포그 카운터를 놓는다. 이 카드에 얹혀 있는 포그 카운터를 2개 제거하는 것으로, 필드 위의 몬스터 1장을 파괴한다.
  zh-TW:
  zh-CN: |-
    这张卡不会被战斗破坏。这张卡表侧守备表示在场上存在的场合，这张卡破坏。这张卡的召唤成功时，场上存在的名字带有「云魔物」的怪兽数量的雾指示物给这张卡放置。可以通过把这张卡放置的2个雾指示物取除，场上1只怪兽破坏。
