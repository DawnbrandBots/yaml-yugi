text:
  en: |-
    You can only equip this card to a monster on your side of the field. Decrease the ATK and DEF of a monster equipped with this card by 500 points. In addition, all the monsters on your opponent's side of the field can only attack the monster equipped with this card, if they attack.
  de: |-
    Du kannst nur ein Monster auf deiner Seite des Spielfeldes mit dieser Karte ausrüsten. Diese Karte verringert die ATK und DEF des Monsters um 500 Punkte. Dein Gegner kann nur das Monster angreifen, das mit dieser Karte ausgerüstet ist.
  es: |-
    Esta carta sólo se puede equipar a un monstruo en tu Campo. El monstruo equipado con esta carta disminuye su ATK y DEF en 500 puntos. Todos los monstuos en el Campo de tu adversario deben atacar al monstruo equipado con esta carta si eligen atacar.
  fr: |-
    Cette carte ne peut équiper qu'un monstre sur votre Terrain. Diminuez L'ATK et la DEF du monstre équipé de cette carte de 500 points. Votre adversaire ne peut attaquer que le monstre équipé de cette carte.
  it: |-
    Questa carta può equipaggiare solamente un mostro sul tuo Terreno. ATK e DEF di un mostro equipaggiato con questa carta diminuiscono di 500 punti. Il tuo avversario deve attaccare solamente il mostro equipaggiato da questa carta.
  pt: |-
    Este card pode apenas equipar monstros do seu Campo. Um monstro equipado com este card diminui o seu ATK e DEF em 500 pontos. Além disso, os monstros no Campo de seu adversário têm de atacar o monstro equipado com este card caso decidam atacar.
  ja: |-
    自分フィールド上に存在するモンスターにのみ装備可能。装備モンスターの攻撃力・守備力は５００ポイントダウンする。相手はこのカードの装備モンスターしか攻撃する事ができない。
  ko: |-
    자신 필드 위의 몬스터만 장착 가능. 장착 몬스터의 공격력과 수비력은 500 포인트 내린다. 상대는 이 카드를 장착한 몬스터만 공격해야 한다.
  zh-TW:
  zh-CN: |-
    自己场上存在的怪兽才能装备。装备怪兽的攻击力·守备力下降500。对方只能向这张卡的装备怪兽攻击。
