text:
  en: |-
    You can pay 1000 LP; Special Summon this card from your hand in Defense Position, but while it is face-up in the Monster Zone, you cannot Special Summon monsters, except Insect monsters. During your opponent's turn (Quick Effect): You can target 1 Insect monster you control; change its battle position. You can only use each effect of "Guard Mantis" once per turn.
  de: |-
    Du kannst 1000 LP zahlen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand in die Verteidigungsposition, aber solange sie offen in der Monsterzone liegt, kannst du keine Monster als Spezialbeschwörung beschwören, außer Insekt-Monstern. Während des Spielzugs deines Gegners (Schnelleffekt): Du kannst 1 Insekt-Monster wählen, das du kontrollierst; ändere seine Kampfposition. Du kannst jeden Effekt von „Wach-Gottesanbeterin“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes pagar 1000 LP; Invoca esta carta de Modo Especial desde tu mano en Posición de Defensa, pero mientras esté boca arriba en la Zona de Monstruos, no puedes Invocar monstruos de Modo Especial, excepto monstruos Insecto. Durante el turno de tu adversario (Efecto Rápido): puedes seleccionar 1 monstruo Insecto que tú controles; cambia su posición de batalla. Sólo puedes usar cada efecto de "Mantis Escolta" una vez por turno.
  fr: |-
    Vous pouvez payer 1000 LP ; Invoquez Spécialement cette carte depuis votre main en Position de Défense, mais tant qu'elle est face recto dans la Zone Monstre, vous ne pouvez pas Invoquer Spécialement de monstres (monstres Insecte exclus). Durant le tour de votre adversaire (Effet Rapide) : vous pouvez cibler 1 monstre Insecte que vous contrôlez ; changez sa position de combat. Vous ne pouvez utiliser chaque effet de "Mante Protectrice" qu'une fois par tour.
  it: |-
    Puoi pagare 1000 LP; Evoca Specialmente questa carta dalla tua mano in Posizione di Difesa, ma mentre è scoperta nella Zona Mostri, non puoi Evocare Specialmente mostri, eccetto mostri Insetto. Durante il turno del tuo avversario (Effetto Rapido): puoi scegliere come bersaglio 1 mostro Insetto che controlli; cambia la sua posizione. Puoi utilizzare ogni effetto di "Mantide Guardia" una sola volta per turno.
  pt: |-
    Você pode pagar 1000 PV; Invoque este card por Invocação-Especial da sua mão em Posição de Defesa, mas enquanto ele estiver com a face para cima na Zona de Monstros, você não pode Invocar monstros por Invocação-Especial, exceto monstros Inseto. Durante o turno do seu oponente (Efeito Rápido): você pode escolher 1 monstro Inseto que você controla; mude sua posição de batalha. Você só pode usar cada efeito de "Louva-a-deus Defensor" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：１０００ＬＰを払って発動できる。このカードを手札から守備表示で特殊召喚する。この効果で特殊召喚したこのカードがモンスターゾーンに表側表示で存在する限り、自分は昆虫族モンスターしか特殊召喚できない。②：相手ターンに、自分フィールドの昆虫族モンスター１体を対象として発動できる。そのモンスターの表示形式を変更する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 1000 LP를 지불하고 발동할 수 있다. 이 카드를 패에서 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 이 카드가 몬스터 존에 앞면 표시로 존재하는 한, 자신은 곤충족 몬스터밖에 특수 소환할 수 없다. ②: 상대 턴에, 자신 필드의 곤충족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 표시 형식을 변경한다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：可支付１０００LP發動。以守備表示從手牌特殊召喚此卡。只要透過此效果特殊召喚的此卡以正面表示存在於怪獸區，我方可特殊召喚的怪獸就僅限昆蟲族怪獸。②：在對方回合，可將我方場上的１隻昆蟲族怪獸做為對象發動。變更該怪獸的表示形式。
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。
    ①：支付１０００LP可以发动。从手牌将此卡以守备表示特殊召唤。只要以此效果特殊召唤的此卡以表侧表示存在于怪兽区域，自己仅可特殊召唤昆虫族怪兽。
    ②：在对手回合中，以自己场上的１只昆虫族怪兽为对象可以发动。变更该怪兽的表示形式。
