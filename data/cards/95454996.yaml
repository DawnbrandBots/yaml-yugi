text:
  en: |-
    2+ monsters, including a "Maliss" monster
    If this card is Special Summoned: You can target up to 3 cards in any GY(s); banish them. During your Main Phase: You can Set 1 "Maliss" Trap from your Deck or GY. If this card is banished: You can pay 900 LP; Special Summon it, then you can draw 1 card. You can only use each effect of "Maliss <Q> White Binder" once per turn.
  de:
  es:
  fr:
  it:
  pt: |-
    2+ monstros, incluindo um monstro "Maliss"
    Se este card for Invocado por Invocação-Especial: você pode escolher até 3 cards em quaisquer Cemitérios; bana-os. Durante sua Fase Principal: você pode Baixar 1 Armadilha "Maliss" do seu Deck ou Cemitério. Se este card for banido: você pode pagar 900 PV; Invoque-o por Invocação-Especial e, depois, você pode comprar 1 card. Você só pode usar cada efeito de "Maliss <Q> Binder Branco" uma vez por turno.
  ja: |-
    「Ｍ∀ＬＩＣＥ」モンスターを含むモンスター２体以上
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが特殊召喚した場合、自分・相手の墓地のカードを合計３枚まで対象として発動できる。そのカードを除外する。②：自分メインフェイズに発動できる。自分のデッキ・墓地から「Ｍ∀ＬＩＣＥ」罠カード１枚を自分フィールドにセットする。③：このカードが除外された場合、９００ＬＰを払って発動できる。このカードを特殊召喚する。その後、自分は１枚ドローできる。
  ko: |-
    "M∀LICE(맬리스)" 몬스터를 포함하는 몬스터 2장 이상
    이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 특수 소환했을 경우, 자신 / 상대 묘지의 카드를 합계 3장까지 대상으로 하고 발동할 수 있다. 그 카드를 제외한다. ②: 자신 메인 페이즈에 발동할 수 있다. 자신의 덱 / 묘지에서 "M∀LICE(맬리스)" 함정 카드 1장을 자신 필드에 세트한다. ③: 이 카드가 제외되었을 경우, 900 LP를 지불하고 발동할 수 있다. 이 카드를 특수 소환한다. 그 후, 자신은 1장 드로우할 수 있다.
  zh-TW:
  zh-CN: |-
    包含“码丽丝”怪兽在内的怪兽２只以上
    此卡名的①②③效果１回合仅可各使用１次。①：此卡特殊召唤的情况下，以自己・对手墓地的合计最多３张卡为对象可以发动。将该卡除外。②：在自己的主要阶段可以发动。从自己牌组・墓地将１张“码丽丝”陷阱卡放置在自己场上。③：此卡被除外的情况下，支付９００LP可以发动。将此卡特殊召唤。然后，自己可抽１张。
