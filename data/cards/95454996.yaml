text:
  en: |-
    2+ monsters, including a "Maliss" monster
    If this card is Special Summoned: You can target up to 3 cards in any GY(s); banish them. During your Main Phase: You can Set 1 "Maliss" Trap from your Deck or GY. If this card is banished: You can pay 900 LP; Special Summon it, then you can draw 1 card. You can only use each effect of "Maliss <Q> White Binder" once per turn.
  de: |-
    2+ Monster, darunter ein „Maliss“-Monster
    Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst bis zu 3 Karten in beliebigen Friedhöfen wählen; verbanne sie. Während deiner Main Phase: Du kannst 1 „Maliss“-Falle von deinem Deck oder Friedhof setzen. Falls diese Karte verbannt wird: Du kannst 900 LP zahlen; beschwöre sie als Spezialbeschwörung, dann kannst du 1 Karte ziehen. Du kannst jeden Effekt von „Maliss <Q> Weiße Binderin“ nur einmal pro Spielzug verwenden.
  es: |-
    2+ monstruos, incluyendo un monstruo "Maliss"
    Si esta carta es Invocada de Modo Especial: puedes seleccionar hasta 3 cartas en cualquier Cementerio; destiérralas. Durante tu Main Phase: puedes Colocar 1 Trampa "Maliss" en tu Deck o Cementerio. Si esta carta es desterrada: puedes pagar 900 LP; Invócala de Modo Especial, y después puedes robar 1 carta. Sólo puedes usar cada efecto de "Maliss <Q> Binder Blanco" una vez por turno.
  fr: |-
    2+ monstres (un monstre "Maliss" inclus)
    Si cette carte est Invoquée Spécialement : vous pouvez cibler max. 3 cartes dans les Cimetières ; bannissez-les. Durant votre Main Phase : vous pouvez Poser 1 Piège "Maliss" depuis votre Deck ou Cimetière. Si cette carte est bannie : vous pouvez payer 900 LP ; Invoquez-la Spécialement, puis vous pouvez piocher 1 carte. Vous ne pouvez utiliser chaque effet de "Maliss <Q> Compilatrice Blanche" qu'une fois par tour.
  it: |-
    2+ mostri, compreso un mostro "Maliss"
    Se questa carta viene Evocata Specialmente: puoi scegliere come bersaglio fino a 3 carte in qualsiasi Cimitero; bandiscile. Durante la tua Main Phase: puoi Posizionare 1 Trappola "Maliss" dal tuo Deck o Cimitero. Se questa carta viene bandita: puoi pagare 900 LP; Evocala Specialmente, poi puoi pescare 1 carta. Puoi utilizzare ogni effetto di "Maliss <Q> Binder Bianco" una sola volta per turno.
  pt: |-
    2+ monstros, incluindo um monstro "Maliss"
    Se este card for Invocado por Invocação-Especial: você pode escolher até 3 cards em quaisquer Cemitérios; bana-os. Durante sua Fase Principal: você pode Baixar 1 Armadilha "Maliss" do seu Deck ou Cemitério. Se este card for banido: você pode pagar 900 PV; Invoque-o por Invocação-Especial e, depois, você pode comprar 1 card. Você só pode usar cada efeito de "Maliss <Q> Binder Branco" uma vez por turno.
  ja: |-
    「Ｍ∀ＬＩＣＥ」モンスターを含むモンスター２体以上
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが特殊召喚した場合、自分・相手の墓地のカードを合計３枚まで対象として発動できる。そのカードを除外する。②：自分メインフェイズに発動できる。自分のデッキ・墓地から「Ｍ∀ＬＩＣＥ」罠カード１枚を自分フィールドにセットする。③：このカードが除外された場合、９００ＬＰを払って発動できる。このカードを特殊召喚する。その後、自分は１枚ドローできる。
  ko: |-
    "M∀LICE(맬리스)" 몬스터를 포함하는 몬스터 2장 이상
    이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 특수 소환했을 경우, 자신 / 상대 묘지의 카드를 합계 3장까지 대상으로 하고 발동할 수 있다. 그 카드를 제외한다. ②: 자신 메인 페이즈에 발동할 수 있다. 자신의 덱 / 묘지에서 "M∀LICE(맬리스)" 함정 카드 1장을 자신 필드에 세트한다. ③: 이 카드가 제외되었을 경우, 900 LP를 지불하고 발동할 수 있다. 이 카드를 특수 소환한다. 그 후, 자신은 1장 드로우할 수 있다.
  zh-TW:
  zh-CN: |-
    包含“码丽丝”怪兽在内的怪兽２只以上
    此卡名的①②③效果１回合仅可各使用１次。①：此卡特殊召唤的情况下，以自己・对手墓地的合计最多３张卡为对象可以发动。将该卡除外。②：在自己的主要阶段可以发动。从自己牌组・墓地将１张“码丽丝”陷阱卡放置在自己场上。③：此卡被除外的情况下，支付９００LP可以发动。将此卡特殊召唤。然后，自己可抽１张。
