  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合、「銀河の召喚師」以外の自分の墓地の、「フォトン」モンスターまたは「ギャラクシー」モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。②：このカード以外の自分フィールドの光属性モンスター１体を対象として発動できる。そのモンスターのレベルをターン終了時まで４にする。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우, "갤럭시 서머너" 이외의 자신 묘지의, "포톤" 몬스터 또는 "갤럭시" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다. ②: 이 카드 이외의 자신 필드의 빛 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 레벨을 턴 종료시까지 4 로 한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：这张卡召唤·特殊召唤成功的场合，以「银河召唤师」以外的自己墓地1只「光子」怪兽或者「银河」怪兽为对象才能发动。那只怪兽守备表示特殊召唤。
    ②：以这张卡以外的自己场上1只光属性怪兽为对象才能发动。那只怪兽的等级直到回合结束时变成4星。
