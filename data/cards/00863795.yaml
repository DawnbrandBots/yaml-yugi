name:
  en: Galaxy Summoner
  de: Galaxiebeschwörer
  es: Invocador Galáctico
  fr: Invocateur Galactique
  it: Evocatore Galattico
  pt: Invocador das Galáxias
  ja: <ruby>銀河の召喚師<rt>ギャラクシー・サモナー</rt></ruby>
  ja_romaji: Gyarakushī Samonā
