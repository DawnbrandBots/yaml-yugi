text:
  en: |-
    When this card is Normal Summoned: You can Special Summon 1 Level 4 or lower monster from your hand, also, after that, change this card to Defense Position.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand beschwören, zusätzlich ändere danach diese Karte in die Verteidigungsposition.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo de Nivel 4 o menor y además, después de eso, cambiar esta carta a Posición de Defensa.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez Invoquer Spécialement 1 monstre de max. Niveau 4 depuis votre main, et aussi, après ça, changez cette carte en Position de Défense.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi Evocare Specialmente 1 mostro di Livello 4 o inferiore dalla tua mano, inoltre, dopo averlo fatto, metti questa carta in Posizione di Difesa.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode Invocar 1 monstro de Nível 4 ou menos por Invocação-Especial da sua mão e, além disso, depois, colocar este card em Posição de Defesa.
  ja: |-
    ①：このカードが召喚した時に発動できる。手札からレベル４以下のモンスター１体を特殊召喚する。このカードが攻撃表示の場合、さらにこのカードは守備表示になる。
  ko: |-
    ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 패에서 레벨 4 이하의 몬스터 1장을 특수 소환한다. 이 효과를 발동했을 경우, 이 카드는 수비 표시가 된다.
  zh-TW: |-
    此卡召唤成功时，可从手牌特别召唤1只等级4以下的怪兽。若使用了前述效果，此卡将转为守备表示。
  zh-CN: |-
    ①：此卡召唤时可以发动。从手牌将１只等级４以下的怪兽特殊召唤。此卡为攻击表示的情况下，此卡进而变为守备表示。
