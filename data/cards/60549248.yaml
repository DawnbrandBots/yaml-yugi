text:
  en: |-
    When this card is Summoned: You can add 1 "Batteryman" monster from your Deck to your hand, and if you do, this card's ATK and DEF become double its original ATK and DEF. You can only use this effect of "Batteryman 9-Volt" once per turn. During your End Phase: Destroy this card.
  de: |-
    Wenn diese Karte beschworen wird: Du kannst deiner Hand 1 „Batteriemann“-Monster von deinem Deck hinzufügen und falls du dies tust, werden die ATK und DEF dieser Karte zum Doppelten ihrer Grund-ATK und -DEF. Du kannst diesen Effekt von „Batteriemann 9-Volt-Block“ nur einmal pro Spielzug verwenden. Während deiner End Phase: Zerstöre diese Karte.
  es: |-
    Cuando esta carta es Invocada: puedes añadir a tu mano 1 monstruo "Hombre Pila" en tu Deck y, si lo haces, el ATK y la DEF de esta carta se convierten en el doble de su ATK y DEF originales. Sólo puedes usar este efecto de "Hombre Pila 9 Voltios" una vez por turno. Durante tu End Phase: destruye esta carta.
  fr: |-
    Lorsque cette carte est Invoquée : vous pouvez ajouter 1 monstre "Homme-Batterie" depuis votre Deck à votre main, et si vous le faites, l'ATK/DEF de cette carte deviennent le double de son ATK/DEF d'origine. Vous ne pouvez utiliser cet effet de "Homme-Batterie 9V" qu'une fois par tour. Durant votre End Phase : détruisez cette carte.
  it: |-
    Quando questa carta viene Evocata: puoi aggiungere 1 mostro "Uomo Batteria" dal tuo Deck alla tua mano e, se lo fai, l'ATK e il DEF di questa carta diventano il doppio dei suoi ATK e DEF originali. Puoi utilizzare questo effetto di "Uomo Batteria 9-Volt una sola volta per turno. Durante la tua End Phase: distruggi questa carta.
  pt: |-
    Quando este card for Invocado: você pode adicionar 1 monstro "Homem-Bateria" do seu Deck à sua mão e, se isso acontecer, o ATK e DEF deste card se tornam o dobro do seu ATK e DEF originais. Você só pode usar este efeito de "Homem-Bateria 9-Volts" uma vez por turno. Durante sua Fase Final: destrua este card.
  ja: |-
    「電池メン－角型」の①の効果は１ターンに１度しか使用できない。①：このカードが召喚・反転召喚・特殊召喚に成功した時に発動できる。デッキから「電池メン」モンスター１体を手札に加え、このカードの攻撃力・守備力は元々の倍になる。②：自分のエンドフェイズに発動する。このカードを破壊する。
  ko: '"전지맨－9볼트"의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 반전 소환 / 특수 소환에 성공했을 때에 발동할 수 있다. 덱에서 "전지맨" 몬스터 1장을 패에 넣고, 이 카드의 공격력 / 수비력을 원래의 배로 한다. ②: 자신 엔드 페이즈에 발동한다. 이 카드를 파괴한다.'
  zh-TW:
  zh-CN: |-
    此卡名的①效果1回合仅可使用1次。①：此卡召唤・反转召唤・特殊召唤成功时可以发动。从牌组将1只"电池人"怪兽加入手牌，此卡的攻击力・守备力改成原本的两倍。②：在自己的结束阶段发动。将此卡破坏。
