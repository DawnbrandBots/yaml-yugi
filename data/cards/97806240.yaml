    Scarta 1 carta dalla tua mano. Nessuna carta Trappola può essere attivata fino alla End Phase di questo turno.
  pt: |-
    Descarte 1 carta de sua mão. Nenhuma Carta Armadilha podera ser ativada até ao Fim Do Turno deste turno.
  ja: |-
    手札を１枚捨てる。このターンのエンドフェイズ時まで、罠カードを発動する事はできない。
  ko: |-
    패를 1장 버린다. 이 턴의 엔드 페이즈시까지, 함정 카드를 발동할 수 없다.
  zh-TW: |-
    可捨棄１張手牌發動。此回合，雙方無法發動陷阱卡。
  zh-CN: |-
    舍弃１张手牌。直至此回合结束阶段时，不可发动陷阱卡。
