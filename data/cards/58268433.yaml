text:
  en:
  de: |-
    Wenn diese Karte von der Angriffsposition in die offene Verteidigungsposition geändert wird, zerstöre 1 Monster auf der Spielfeldseite deines Gegners.
  es: |-
    Cuando esta carta es cambiada de Posición de Ataque a Posición de Defensa boca arriba, destruye 1 monstruo en el Campo de tu adversario.
  fr: |-
    Lorsque cette carte est changée de Position d'Attaque en Position de Défense face recto, détruisez 1 monstre sur le Terrain de votre adversaire.
  it: |-
    Quando questa carta viene cambiata da in Posizione d'Attacco a scoperta in Posizione di Difesa, distruggi 1 mostro sul Terreno del tuo avversario.
  pt: |-
    Quando este card é mudado de Posição de Ataque para Posição de Defesa com a face para cima, destrúa 1 monstro no Campo do seu adversário.
  ja: |-
    ①：このカードが攻撃表示から表側守備表示になる度に、相手フィールドのモンスター１体を対象として発動する。その相手モンスターを破壊する。
  ko: |-
    이 카드의 표시 형식이 공격 표시에서 앞면 수비 표시로 바뀌었을 때, 상대 필드 위의 몬스터 1장을 파괴한다.
  zh-TW: |-
    此卡從攻擊表示變為正面守備表示時，選擇對方場上的１隻怪獸破壞。
  zh-CN: |-
    此卡的表示形式从攻击表示变成表侧守备表示时，破坏对手场上的１只怪兽。
