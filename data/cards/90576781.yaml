text:
  en: |-
    Activate only if you control a face-up "Reptilianne" monster. Change 1 Defense Position monster your opponent controls to face-up Attack Position and reduce its ATK to 0.
  de: |-
    Aktiviere diese Karte nur, falls du ein offenes "Reptilianisch"-Monster kontrollierst. Ändere 1 Monster in Verteidigungsposition, das dein Gegner kontrolliert, in die offene Angriffsposition und reduziere seine ATK auf 0.
  es: |-
    Sólo puedes activar esta carta si controlas 1 monstruo "Reptílico" boca arriba. Cambia 1 monstruo en Posición de Defensa que controle tu adversario a Posición de Ataque boca arriba, y reduce su ATK a 0.
  fr: |-
    Activable uniquement si vous contrôlez un monstre "Reptilia" face recto. Changez 1 monstre en Position de Défense contrôlé par votre adversaire en Position d'Attaque face recto et réduisez son ATK à 0.
  it: |-
    Attiva solo se controlli un mostro "Rettiliano" scoperto. Metti 1 mostro in Posizione di Difesa controllato dal tuo avversario scoperto in Posizione di Attacco e riduci a 0 il suo ATK.
  pt: |-
    Se você controlar um monstro "Reptiliano(a)": escolha 1 monstro em Posição de Defesa que seu oponente controla; coloque o alvo com a face para cima em Posição de Ataque e, se isso acontecer, reduza seu ATK a 0.
  ja: |-
    自分フィールド上に「レプティレス」と名のついたモンスターが表側表示で存在する場合のみ発動する事ができる。相手フィールド上に守備表示で存在するモンスター１体を表側攻撃表示に変更し、そのモンスターの攻撃力を０にする。
  ko: |-
    자신 필드 위에 "레프티레스"라는 이름이 붙은 몬스터가 앞면 표시로 존재할 경우만 발동할 수 있다. 상대 필드 위에 수비 표시로 존재하는 몬스터 1장을 앞면 공격 표시로 변경하고, 그 몬스터의 공격력을 0으로 한다.
  zh-TW:
  zh-CN: |-
    自己场上有名字带有「爬虫妖」的怪兽表侧表示存在的场合才能发动。对方场上守备表示存在的1只怪兽变更为表侧攻击表示，那只怪兽的攻击力变成0。
