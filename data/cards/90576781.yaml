text:
  en:
  de: |-
    Falls du ein „Reptilianisch“-Monster kontrollierst: Wähle 1 Monster in Verteidigungsposition, das dein Gegner kontrolliert: ändere das gewählte Ziel in die offene Angriffsposition und falls du dies tust, verringere seine ATK auf 0.
  es: |-
    Si controlas un monstruo "Reptílico/a": selecciona 1 monstruo en Posición de Defensa que controle tu adversario; cambia ese objetivo a Posición de Ataque boca arriba y, si lo haces, reduce su ATK a 0.
  fr: |-
    Si vous contrôlez un monstre "Reptilia" : ciblez 1 monstre en Position de Défense contrôlé par votre adversaire ; changez la cible en Position d'Attaque face recto, et si vous le faites, réduisez son ATK à 0.
  it: |-
    Se controlli un mostro "Rettiliano": scegli come bersaglio 1 mostro in Posizione di Difesa controllato dal tuo avversario; metti quel bersaglio scoperto in Posizione di Attacco e, se lo fai, riduci a 0 il suo ATK.
  pt: |-
    Se você controlar um monstro "Reptiliano(a)": escolha 1 monstro em Posição de Defesa que seu oponente controla; coloque o alvo com a face para cima em Posição de Ataque e, se isso acontecer, reduza seu ATK a 0.
  ja: |-
    ①：自分フィールドに「レプティレス」モンスターが存在する場合、相手フィールドの守備表示モンスター１体を対象として発動できる。その相手の守備表示モンスターを表側攻撃表示にし、その攻撃力を０にする。
  ko: |-
    자신 필드 위에 "레프티레스"라는 이름이 붙은 몬스터가 앞면 표시로 존재할 경우만 발동할 수 있다. 상대 필드 위에 수비 표시로 존재하는 몬스터 1장을 앞면 공격 표시로 변경하고, 그 몬스터의 공격력을 0으로 한다.
  zh-TW: |-
    可在我方場上存在冠有「爬蟲妖」之名的怪獸的狀況下發動。選擇對方場上的１隻守備表示怪獸變更為正面攻擊表示，將該怪獸的攻擊力變為０。
  zh-CN: |-
    我方场上存在有冠有“爬虫妖”之名怪兽的场合可发动。选择对手场上１只守备表示怪兽并变更为表侧攻击表示，将该怪兽的攻击力变成０。
