pendulum_effect:
  en: |-
    If you have a "Majespecter" or "Dracoslayer" card in your other Pendulum Zone: You can add 1 "Majespecter" card from your Deck to your hand, then you can destroy 1 card in your Pendulum Zone. You can only use this effect of "Majespecter Draco - Ryu" once per turn.
  de: |-
    Falls du eine „Majespenst“- oder „Drachobezwinger“-Karte in deiner anderen Pendelzone hast: Du kannst deiner Hand 1 „Majespenst“-Karte von deinem Deck hinzufügen, dann kannst du 1 Karte in deiner Pendelzone zerstören. Du kannst diesen Effekt von „Majespenst Dracho - Ryu“ nur einmal pro Spielzug verwenden.
  es: |-
    Si tienes una carta "Majespectro" o "Dracoasesino" en tu otra Zona de Péndulo: puedes añadir a tu mano 1 carta "Majespectro" en tu Deck, y después puedes destruir 1 carta en tu Zona de Péndulo. Sólo puedes usar este efecto de "Draco Majespectro - Ryu" una vez por turno.
  fr: |-
    Si vous avez une carte "Majesspectre" ou "Dracossassin" dans votre autre Zone Pendule : vous pouvez ajouter 1 carte "Majesspectre" depuis votre Deck à votre main, puis vous pouvez détruire 1 carte dans votre Zone Pendule. Vous ne pouvez utiliser cet effet de "Draco Majesspectre - Ryu" qu'une fois par tour.
  it: |-
    Se hai una carta "Maestospettro" o "Dracoassassino" nella tua altra Zona Pendulum: puoi aggiungere 1 carta "Maestospettro" dal tuo Deck alla tua mano, poi puoi distruggere 1 carta nel tua Zona Pendulum. Puoi utilizzare questo effetto di "Maestospettro Draco - Ryu" una sola volta per turno.
  pt: |-
    Se você tiver um card "Majespectro" ou "Dracossassino" na sua outra Zona de Pêndulo: você pode adicionar 1 card "Majespectro" do seu Deck à sua mão e, depois, você pode destruir 1 card na sua Zona de Pêndulo. Você só pode usar este efeito de "Draco Majespectro - Ryu" uma vez por turno.
  ja: |-
    このカード名のＰ効果は１ターンに１度しか使用できない。①：もう片方の自分のＰゾーンに「マジェスペクター」カードか「竜剣士」カードが存在する場合に発動できる。デッキから「マジェスペクター」カード１枚を手札に加える。その後、自分のＰゾーンのカード１枚を破壊できる。
  ko: |-
    이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 다른 한쪽 자신의 펜듈럼 존에 "마제스펙터" 카드나 "룡검사" 카드가 존재할 경우에 발동할 수 있다. 덱에서 "마제스펙터" 카드 1장을 패에 넣는다. 그 후, 자신의 펜듈럼 존의 카드 1장을 파괴할 수 있다.
  zh-TW: |-
    此卡名的鐘擺效果１回合僅可使用１次。 ①：另一方自己的鐘擺區域存在「威風魔靈」卡或「龍劍士」卡的情況下可以發動。從牌組將１張「威風魔靈」卡加入手牌。然後，可將自己的鐘擺區域的１張卡破壞。
  zh-CN: |-
    此卡名的灵摆效果１回合仅可使用１次。
    ①：另一方自己的灵摆区域存在“威风魔灵”卡或“龙剑士”卡的情况下可以发动。从牌组将１张“威风魔灵”卡加入手牌。然后，可将自己的灵摆区域的１张卡破坏。
