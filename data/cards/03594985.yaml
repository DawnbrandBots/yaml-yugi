text:
  en: |-
    2 Level 4 monsters
    If you can Pendulum Summon Level 4, you can Pendulum Summon this face-up card from your Extra Deck. If a monster(s) is Tributed while this card is on the field (except during the Damage Step): You can detach 1 material from this card; Special Summon 1 Level 6 or lower WIND Spellcaster monster from your Deck. You can only use this effect of "Majespecter Draco" up to twice per turn. If this card in the Monster Zone is destroyed by battle or card effect, or Tributed: You can place this card in your Pendulum Zone.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    レベル４モンスター×２
    レベル４がＰ召喚可能な場合にＥＸデッキの表側のこのカードはＰ召喚できる。このカード名の①のモンスター効果は１ターンに２度まで使用できる。①：このカードがモンスターゾーンに存在する状態で、モンスターがリリースされた場合、このカードのＸ素材を１つ取り除いて発動できる。デッキからレベル６以下の魔法使い族・風属性モンスター１体を特殊召喚する。②：モンスターゾーンのこのカードが戦闘・効果で破壊された場合、またはリリースされた場合に発動できる。このカードを自分のＰゾーンに置く。
  ko: |-
    레벨 4 몬스터 × 2
    레벨 4 를 펜듈럼 소환 가능한 경우에 엑스트라 덱의 앞면의 이 카드는 펜듈럼 소환할 수 있다. 이 카드명의 ①의 몬스터 효과는 1턴에 2번까지 사용할 수 있다. ①: 이 카드가 몬스터 존에 존재하는 상태에서, 몬스터가 릴리스되었을 경우, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 덱에서 레벨 6 이하의 마법사족 / 바람 속성 몬스터 1장을 특수 소환한다. ②: 몬스터 존의 이 카드가 전투 / 효과로 파괴되었을 경우, 또는 릴리스되었을 경우에 발동할 수 있다. 이 카드를 자신의 펜듈럼 존에 놓는다.
