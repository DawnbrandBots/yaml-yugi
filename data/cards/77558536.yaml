text:
  en: |-
    During your Main Phase: You can send the top 2 cards of your Deck to the GY, then if any "Lightsworn" monsters were sent to the GY by this effect, this card gains 200 ATK until the end of your opponent's turn. You can only use this effect of "Raiden, Hand of the Lightsworn" once per turn. Once per turn, during your End Phase: Send the top 2 cards of your Deck to the GY.
  de: |-
    Während deiner Main Phase: Du kannst die obersten 2 Karten deines Decks auf den Friedhof legen, dann, falls durch diesen Effekt „Lichtverpflichtet“-Monster auf den Friedhof gelegt wurden, erhält diese Karte bis zum Ende des Spielzugs deines Gegners 200 ATK. Du kannst diesen Effekt von „Raiden, Hand der Lichtverpflichteten“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug, während deiner End Phase: Lege die obersten 2 Karten deines Decks auf den Friedhof.
  es: |-
    Durante tu Main Phase: puedes mandar al Cementerio las 2 cartas de la parte superior de tu Deck, y después, si algún monstruo "Luminoso/a" fue mandado al Cementerio por este efecto, hasta el final del turno de tu adversario, esta carta gana 200 ATK. Sólo puedes usar este efecto de "Raiden, Mano Luminosa" una vez por turno. Una vez por turno, durante tu End Phase: manda al Cementerio las 2 cartas de la parte superior de tu Deck.
  fr: |-
    Durant votre Main Phase : vous pouvez envoyer les 2 cartes du dessus de votre Deck au Cimetière, puis si des monstres "Seigneur Lumière" ont été envoyés au Cimetière par cet effet, cette carte gagne 200 ATK jusqu'à la fin du tour de votre adversaire. Vous ne pouvez utiliser cet effet de "Raiden le Serviteur, Seigneur Lumière" qu'une fois par tour. Une fois par tour, durant votre End Phase : envoyez les 2 cartes du dessus de votre Deck au Cimetière.
  it: |-
    Durante la tua Main Phase: puoi mandare le prime 2 carte del tuo Deck al Cimitero, poi, se qualsiasi mostro "Fedele della Luce" è stato mandato al Cimitero da questo effetto, questa carta guadagna 200 ATK fino alla fine del turno del tuo avversario. Puoi utilizzare questo effetto di "Raiden, Mano del Fedele della Luce" una sola volta per turno. Una volta per turno, durante la tua End Phase: manda le prime 2 carte del tuo Deck al Cimitero.
  pt: |-
    Durante sua Fase Principal: você pode enviar os 2 cards do topo do seu Deck para o Cemitério e, depois, se qualquer monstro "Luminoso(a)" foi enviado para o Cemitério por este efeito, este card ganha 200 de ATK até o final do turno do seu oponente. Você só pode usar este efeito de "Raiden, a Mão dos Luminosos" uma vez por turno. Uma vez por turno, durante sua Fase Final: envie os 2 cards do topo do seu Deck para o Cemitério.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。自分のデッキの上からカードを２枚墓地へ送る。その中に「ライトロード」モンスターがあった場合、さらにこのカードの攻撃力は相手ターン終了時まで２００アップする。②：自分エンドフェイズに発動する。自分のデッキの上からカードを２枚墓地へ送る。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 자신의 덱 위에서 카드를 2장 묘지로 보낸다. 그 중에 "라이트로드" 몬스터가 있었을 경우, 추가로 이 카드의 공격력은 상대 턴 종료시까지 200 올린다. ②: 자신 엔드 페이즈에 발동한다. 자신의 덱 위에서 카드를 2장 묘지로 보낸다.
  zh-TW: |-
    此卡名的①效果，１回合僅限使用１次。①：可在我方主要階段發動。從我方牌組上方將２張卡送至墓地。在透過此效果送至墓地的卡中有「光道」怪獸的狀況下，此卡的攻擊力在對方回合結束前另提升２００。②：在我方結束階段發動。從我方牌組上方將２張卡送至墓地。
  zh-CN: |-
    此卡名的①效果１回合仅可使用１次。
    ①：在自己的主要阶段可以发动。从自己的牌组上面将２张卡送至墓地。其中有“光道”怪兽的情况下，进而此卡的攻击力直至对手回合结束时为止上升２００。
    ②：在自己的结束阶段发动。从自己的牌组上面将２张卡送至墓地。
