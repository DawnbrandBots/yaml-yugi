  de: Marinzessin Seestern
  es: Estrella de Mar Marincesa
  fr: Étoile de Mer Marincesse
  it: Marincipessa Stella Marina
  pt: Marincesa Estrela do Mar
  ja: <ruby>海晶乙女<rt>マリンセス</rt></ruby>シースター
  ja_romaji: Marinsesu Shī Sutā
  ko: 마린세스 씨스타
  ko_rr: Marinseseu Ssiseuta
  zh-TW: 海晶少女 海星
  zh-CN: 海晶少女 海星
text:
  en:
  de: |-
    Du kannst diese Karte von deiner Hand auf den Friedhof legen und dann 1 „Marinzessin“-Monster wählen, das du kontrollierst; es erhält bis zum Ende dieses Spielzugs 800 ATK. Du kannst diesen Effekt von „Marinzessin Seestern“ bis zu zweimal pro Spielzug verwenden.
  es: |-
    Puedes mandar al Cementerio esta carta en tu mano, y después seleccionar 1 monstruo "Marincesa" que controles; hasta el final de este turno, éste gana 800 ATK. Puedes usar este efecto de "Estrella de Mar Marincesa" hasta dos veces por turno.
  fr: |-
    Vous pouvez envoyer cette carte depuis votre main au Cimetière, puis ciblez 1 monstre "Marincesse" que vous contrôlez ; jusqu'à la fin de ce tour, il gagne 800 ATK. Vous pouvez utiliser cet effet de "Étoile de Mer Marincesse" max. deux fois par tour.
  it: |-
    Puoi mandare questa carta dalla tua mano al Cimitero, poi scegliere come bersaglio 1 mostro "Marincipessa" che controlli; esso guadagna 800 ATK, fino alla fine di questo turno. Puoi utilizzare questo effetto di "Marincipessa Stella Marina" fino a due volte per turno.
  pt: |-
    Você pode enviar este card da sua mão para o Cemitério e, depois, escolher 1 monstro "Marincesa" que você controla; ele ganha 800 de ATK até o final deste turno. Você pode usar este efeito de "Marincesa Estrela do Mar" até duas vezes por turno.
  ja: |-
    このカード名の効果は１ターンに２度まで使用できる。
    ①：このカードを手札から墓地へ送り、自分フィールドの「マリンセス」モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで８００アップする。
  ko: |-
    이 카드명의 효과는 1턴에 2번까지 사용할 수 있다. ①: 이 카드를 패에서 묘지로 보내고, 자신 필드의 "마린세스" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지 800 올린다.
  zh-TW: |-
    此卡名的效果，１回合最多可使用２次。①：可將此卡從手牌送至墓地，將我方場上的１隻「海晶少女」怪獸做為對象發動。該怪獸的攻擊力在回合結束前提升８００。
  zh-CN: |-
    此卡名的效果1回合最多仅可使用2次。①：将此卡从手牌送至墓地，以自己场上的1只“海晶少女”怪兽为对象可以发动。该怪兽的攻击力直至回合结束时为止上升800。
