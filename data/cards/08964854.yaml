text:
  en:
  de: |-
    Während der Battle Phase kannst diesen Effekt auf 1 Monster anwenden, das mit einem Union-Monster ausgerüstet ist und in diesem Spielzug angegriffen hat. Klinke die Union-Ausrüstung von dem ausgerüsteten Monster aus und du kannst mit dem Monster in diesem Spielzug erneut angreifen.
  es: |-
    Durante una Battle Phase, puedes usar este efecto en 1 monstruo que haya atacado este turno y que tenga equipado un Monstruo de Unión. Separa la Unión del monstruo equipado y puedes atacar con el monstruo otra vez este turno.
  fr: |-
    Durant une Battle Phase, vous pouvez utiliser cet effet sur 1 monstre équipé d'un Monstre Union. Libérez l'équipement Union du monstre qui a attaqué ce tour et vous pouvez attaquer avec ce monstre à nouveau ce tour-ci.
  it: |-
    Durante una Battle Phase, puoi usare questo effetto su 1 mostro che ha attaccato questo turno ed è equipaggiato con un Mostro Unione. Stacca l'Unione del mostro equipaggiato e puoi attaccare di nuovo con quel mostro questo turno.
  pt: |-
    Durante a Battle Phase, você pode usar este efeito em 1 monstro que tenha atacado este turno e esteja equipado com um Monstro de Union. Separe o equipamento de Union do monstro equipado e você pode atacar com o monstro mais uma vez este turno.
  ja: |-
    ①：ユニオンモンスターを装備したモンスターが戦闘を行ったバトルフェイズにそのモンスター１体を対象として発動できる。そのモンスターに装備されているユニオンモンスターをそのコントローラーのフィールドに特殊召喚する。対象のモンスターはこのターンもう１度攻撃できる。
  ko: |-
    배틀 페이즈 중, 유니온 몬스터를 장착한 몬스터 1장에 사용할 수 있다. 이 턴 전투를 실행한 장착 몬스터의 유니온을 해제하여, 1번 더 공격을 실행할 수 있다.
  zh-TW: |-
    可在裝備聯合怪獸的怪獸進行戰鬥的戰鬥階段選擇１隻該怪獸發動。裝備於選擇怪獸的聯合怪獸將被特殊召喚。選擇的怪獸可在此回合再攻擊１次。
  zh-CN: |-
    可在已装备联合怪兽的怪兽进行过战斗的战斗阶段时发动此卡。选择１只已装备联合怪兽并进行过战斗的怪兽，将装备的联合解除。所选择怪兽在该回合中可再进行１次攻击。
