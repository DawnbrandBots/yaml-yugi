text:
  en: |-
    This cannon-like creature fires eyeballs so fast they can't be seen.
  de: |-
    Diese kanonenartige Kreatur schleudert Augäpfel mit einer solch hohen Geschwindigkeit, dass sie nicht gesehen werden können.
  es: |-
    Esta criatura como un cañón dispara globos de ojo tan rápidos que no pueden ser vistos.
  fr: |-
    Les globes oculaires lancés par cette créature en forme de canon sont tellement rapides qu'on ne les voit pas.
  it: |-
    Creatura a forma di cannone che spara bulbi oculari tanto velocemente da non permettere di vederli.
  pt: |-
    Esta criatura similar a um canhão dispara globos oculares num piscar de olhos.
  ja: |-
    大砲のような悪魔。目に見えない速さで目玉の弾を発射する。
  ko: |-
    대포처럼 생긴 악마. 눈에 안 보일 정도로 빠르게 눈알탄을 발사한다.
  zh-TW: |-
    大砲般的惡魔。會以肉眼看不到的速度發射眼球砲彈。
  zh-CN: |-
    大炮状的恶魔。以飞快的速度发射眼球弹。
