text:
  en: |-
    Target 1 "Armed Dragon" monster you control; take 1 monster with the same name from your Deck or GY, and either add it to your hand or Special Summon it, ignoring its Summoning conditions, but it cannot attack directly. You can only activate 1 "Armed Dragon Blitz" per turn. You cannot Special Summon monsters the turn you activate this card, except Dragon monsters.
  de: |-
    Wähle 1 „Bewaffnete/r Drache“-Monster, das du kontrollierst; nimm 1 Monster mit demselben Namen von deinem Deck oder Friedhof und füge es entweder deiner Hand hinzu oder beschwöre es als Spezialbeschwörung, ungeachtet seiner Beschwörungsbedingungen, aber es kann nicht direkt angreifen. Du kannst nur 1 „Bewaffneter Drachenstrahl“ pro Spielzug aktivieren. Du kannst in dem Spielzug, in dem du diese Karte aktivierst, keine Monster als Spezialbeschwörung beschwören, außer Drache-Monstern.
  es: |-
    Selecciona 1 monstruo "Dragón Armado" que controles; toma 1 monstruo con el mismo nombre en tu Deck o Cementerio, y añádelo a tu mano o Invócalo de Modo Especial, ignorando sus condiciones de Invocación, pero no puede atacar directamente. Sólo puedes activar 1 "Acometida de Dragón Armado" por turno. El turno en el que activas esta carta no puedes Invocar monstruos de Modo Especial, excepto monstruos Dragón.
  fr: |-
    Ciblez 1 monstre "Dragon Armé" que vous contrôlez ; prenez 1 monstre du même nom depuis votre Deck ou Cimetière, et soit ajoutez-le à votre main soit Invoquez-le Spécialement, en ignorant ses conditions d'Invocation, mais il ne peut pas attaquer directement. Vous ne pouvez activer qu'1 "Dragon Armé de l'Éclair" par tour. Vous ne pouvez pas Invoquer Spécialement de monstres (monstres Dragon exclus) le tour où vous activez cette carte.
  it: |-
    Scegli come bersaglio 1 mostro "Drago Armato" che controlli; prendi 1 mostro con lo stesso nome dal tuo Deck o Cimitero e aggiungilo alla tua mano oppure Evocalo Specialmente, ignorando le sue condizioni di Evocazione, ma esso non può attaccare direttamente. Puoi attivare solo 1 "Blitz Drago Armato" per turno. Non puoi Evocare Specialmente mostri nel turno in cui attivi questa carta, eccetto mostri Drago.
  pt: |-
    Escolha 1 monstro "Dragão Armado" que você controla; pegue 1 monstro com o mesmo nome do seu Deck ou Cemitério e adicione-o à sua mão ou Invoque-o por Invocação-Especial, ignorando suas condições de Invocação, mas ele não pode atacar diretamente. Você só pode ativar 1 "Blitz do Dragão Armado" por turno. Você não pode Invocar monstros por Invocação-Especial no turno em que ativar este card, exceto monstros Dragão.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できず、このカードを発動するターン、自分はドラゴン族モンスターしか特殊召喚できない。①：自分フィールドの「アームド・ドラゴン」モンスター１体を対象として発動できる。その同名モンスター１体を自分のデッキ・墓地から選び、手札に加えるか召喚条件を無視して特殊召喚する。この効果で特殊召喚したモンスターは直接攻撃できない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드를 발동하는 턴에, 자신은 드래곤족 몬스터밖에 특수 소환할 수 없다. ①: 자신 필드의 "암드 드래곤" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그와 같은 이름의 몬스터 1장을 자신의 덱 / 묘지에서 골라, 패에 넣거나 소환 조건을 무시하고 특수 소환한다. 이 효과로 특수 소환한 몬스터는 직접 공격할 수 없다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张，这张卡发动的回合，自己不是龙族怪兽不能特殊召唤。
    ①：以自己场上1只「武装龙」怪兽为对象才能发动。从自己的卡组·墓地选那1只同名怪兽加入手卡或无视召唤条件特殊召唤。这个效果特殊召唤的怪兽不能直接攻击。
