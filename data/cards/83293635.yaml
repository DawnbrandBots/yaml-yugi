text:
  en: |-
    During the Battle Phase, if a monster(s) is destroyed by battle or card effect: Target 1 "Number" Xyz Monster in your GY; Special Summon from your Extra Deck 1 "Number C" monster with the same Type but 1 Rank higher, and if you do, attach that monster to it as material, then, if you Special Summoned a "Number C" monster with a number between "101" and "107" in its name, you can add 1 "Seventh" or "Barian's" Spell/Trap, or 1 "Rank-Up-Magic" Quick-Play Spell, except "Seventh Force", from your Deck to your hand.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    ①：バトルフェイズに、モンスターが戦闘・効果で破壊された場合、自分の墓地の「Ｎｏ．」Ｘモンスター１体を対象として発動できる。種族がそのモンスターと同じでランクが１つ高い「ＣＮｏ．」モンスター１体をＥＸデッキから特殊召喚し、対象のモンスターをそのＸ素材とする。この効果で「ＣＮｏ．１０１」～「ＣＮｏ．１０７」モンスターのいずれかを特殊召喚した場合、さらに「七皇覚醒」を除く「セブンス」魔法・罠カード、「バリアンズ」魔法・罠カード、「ＲＵＭ」速攻魔法カードのいずれか１枚をデッキから手札に加える事ができる。
