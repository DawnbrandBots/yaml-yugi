name:
  en: Hiita the Fire Charmer, Ablaze
  de: Hiita, die Feuerverzaubererin in Flammen
  es: Hiita la Encantadora del Fuego, Encendida
  fr: Hiita la Charmeuse de Feu en Flammes
  it: Hiita l'Ammaliatrice del Fuoco, Infiammata
  pt: Hiita, a Encantadora do Fogo, em Chamas
  ja: <ruby>灼<rt>しゃく</rt></ruby><ruby>熱<rt>ねつ</rt></ruby>の<ruby>火<rt>か</rt></ruby><ruby>霊<rt>れい</rt></ruby><ruby>使<rt>つか</rt></ruby>いヒータ
  ja_romaji: Shakunetsu no Kareitsukai Hīta
  ko: 작열의 화령사 히타
  ko_rr: Janyeol-ui Hwalyeongsa Hita
  zh-TW: 灼熱之火靈使 希塔
  zh-CN: 灼热之火灵使 希塔
text:
  en: |-
    2 monsters, including a FIRE monster
    (This card is always treated as a "Familiar-Possessed" card.)
    You can target 1 FIRE monster in your opponent's GY; Special Summon it to your zone this card points to. If this Link Summoned card is destroyed by battle, or is destroyed by an opponent's card effect while in its owner's Monster Zone: You can add 1 FIRE monster with 1500 or less DEF from your Deck to your hand. You can only use each effect of "Hiita the Fire Charmer, Ablaze" once per turn.
  de: |-
    2 Monster, darunter ein FEUER Monster
    (Diese Karte wird immer als „Vertrauten“-Karte behandelt.)
    Du kannst 1 FEUER Monster im Friedhof deines Gegners wählen; beschwöre es als Spezialbeschwörung in deine Zone, auf die diese Karte zeigt. Falls diese als Linkbeschwörung beschworene Karte durch Kampf zerstört wird, oder durch einen Karteneffekt eines Gegners zerstört wird, solange sie in der Monsterzone ihres Besitzers liegt: Du kannst deiner Hand 1 FEUER Monster mit 1500 oder weniger DEF von deinem Deck hinzufügen. Du kannst jeden Effekt von „Hiita, die Feuerverzaubererin in Flammen“ nur einmal pro Spielzug verwenden.
  es: |-
    2 monstruos, incluyendo un monstruo de FUEGO
    (Esta carta se trata siempre como una carta "Familiar Poseído").
    Puedes seleccionar 1 monstruo de FUEGO en el Cementerio de tu adversario; Invócalo de Modo Especial a tu zona a la que apunte esta carta. Si esta carta Invocada por Enlace es destruida en batalla, o es destruida por el efecto de una carta del adversario mientras esté en la Zona de Monstruos de su dueño: puedes añadir a tu mano 1 monstruo de FUEGO con 1500 DEF o menos en tu Deck. Sólo puedes usar cada efecto de "Hiita la Encantadora del Fuego, Encendida" una vez por turno.
  fr: |-
    2 monstres (un monstre FEU inclus)
    (Cette carte est toujours traitée comme une carte "Familier Possédé".)
    Vous pouvez cibler 1 monstre FEU dans le Cimetière de votre adversaire ; Invoquez-le Spécialement dans votre zone pointée par cette carte. Si cette carte Invoquée par Lien est détruite au combat, ou détruite par un effet de carte de l'adversaire tant qu'elle est dans la Zone Monstre de son propriétaire : vous pouvez ajouter 1 monstre FEU avec max. 1500 DEF depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Hiita la Charmeuse de Feu en Flammes" qu'une fois par tour.
  it: |-
    2 mostri, compreso un mostro FUOCO
    (Questa carta viene sempre considerata come una carta "Posseduto dal Famiglio".)
    Puoi scegliere come bersaglio 1 mostro FUOCO nel Cimitero del tuo avversario; Evocalo Specialmente in una tua zona puntata da questa carta. Se questa carta Evocata Link viene distrutta in battaglia, o viene distrutta dall'effetto di una carta dell'avversario mentre è in una Zona Mostri del suo proprietario: puoi aggiungere 1 mostro FUOCO con DEF 1500 o inferiore dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Hiita l'Ammaliatrice del Fuoco, Infiammata" una sola volta per turno.
  pt: |-
    2 monstros, incluindo um monstro de FOGO
    (Este card deve ser sempre considerado como um card "Espírito-Possuído".)
    Você pode escolher 1 monstro de FOGO no Cemitério do seu oponente; Invoque-o por Invocação-Especial em uma zona sua para a qual este card apontar. Se este card Invocado por Invocação-Link for destruído em batalha, ou for destruído por um efeito de card do oponente enquanto estiver na Zona de Monstros do seu dono: você pode adicionar 1 monstro de FOGO com 1500 ou menos de DEF do seu Deck à sua mão. Você só pode usar cada efeito de "Hiita, a Encantadora do Fogo, em Chamas" uma vez por turno.
  ja: |-
    炎属性モンスターを含むモンスター２体
    このカード名はルール上「憑依装着」カードとしても扱う。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：相手の墓地の炎属性モンスター１体を対象として発動できる。そのモンスターをこのカードのリンク先となる自分フィールドに特殊召喚する。②：Ｌ召喚したこのカードが戦闘または相手の効果で破壊された場合に発動できる。デッキから守備力１５００以下の炎属性モンスター１体を手札に加える。
  ko: |-
    화염 속성 몬스터를 포함하는 몬스터 2장
    이 카드명은 룰상 "빙의장착" 카드로도 취급한다. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대 묘지의 화염 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 이 카드의 링크 앞이 되는 자신 필드에 특수 소환한다. ②: 링크 소환한 이 카드가 전투 또는 상대 효과로 파괴되었을 경우에 발동할 수 있다. 덱에서 수비력 1500 이하의 화염 속성 몬스터 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    包含炎属性怪兽在内的怪兽２只
    此卡名在规则上也视为“凭依装着”卡。此卡名的①②效果１回合仅可各使用１次。①：以对手墓地的１只炎属性怪兽为对象可以发动。将该怪兽特殊召唤至此卡连接端的自己场上。②：连接召唤的此卡因战斗或对手的效果被破坏的情况下可以发动。从牌组将１只守备力１５００以下的炎属性怪兽加入手牌。
