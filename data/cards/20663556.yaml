text:
  en: |-
    You can Tribute 1 monster to Special Summon 1 "Frog" monster from your Deck, except "Frog the Jam". "Frog" monsters, except "Frog the Jam", cannot be destroyed by battle.
  de: |-
    Du kannst 1 Monster als Tribut anbieten, um 1 „Frosch“-Monster als Spezialbeschwörung von deinem Deck zu beschwören, außer „Schleimfrosch“. „Frosch“-Monster, außer „Schleimfrosch“, können nicht durch Kampf zerstört werden.
  es: |-
    Puedes Sacrificar 1 monstruo para Invocar de Modo Especial 1 monstruo "RANA" de tu Deck. Los monstruos "RANA" no pueden ser destruidos en batalla.
  fr: |-
    Vous pouvez Sacrifier 1 monstre pour Invoquer Spécialement 1 monstre "Grenouille" ou "Rainette" depuis votre Deck, excepté "Grenouille, la Bave". Les monstres "Grenouille" ou "Rainette", excepté "Grenouille, la Bave", ne peuvent pas être détruits au combat.
  it: |-
    Puoi offrire come Tributo 1 mostro per Evocare tramite Evocazione Speciale 1 mostro "RANA" dal tuo Deck. I mostri "RANA" non possono essere distrutti in Battaglia.
  pt: |-
    Você pode oferecer 1 monstro como Tributo para Invocar por Invocação-Especial 1 monstro "Sapo" do seu Deck. Os monstros "Sapo" não podem ser destruídos por batalha.
  ja: |-
    自分フィールド上に存在するモンスター１体を生け贄に捧げる。自分のデッキから「ガエル」と名のついたモンスター１体を選択し、自分フィールド上に特殊召喚する。このカードがフィールド上に存在する限り、「ガエル」と名のついたモンスターは戦闘によっては破壊されない。
  ko: |-
    자신 필드 위에 존재하는 몬스터 1장을 릴리스하고 발동한다. 자신의 덱에서 "개구리"라는 이름이 붙은 몬스터 1장을 선택하고, 자신 필드 위에 특수 소환한다. 이 카드가 필드 위에 앞면 표시로 존재하는 한, "개구리"라는 이름이 붙은 몬스터는 전투로는 파괴되지 않는다.
  zh-TW: |-
    可解放我方場上的１隻怪獸發動。從牌組特殊召喚１隻冠有「青蛙」之名的怪獸。只要此卡以正面表示存在於場上，冠有「青蛙」之名的怪獸就不會因戰鬥被破壞。
  zh-CN: |-
    把自己场上存在的1只怪兽作为祭品。从自己卡组选择1只名字带有「青蛙」的怪兽，在自己场上特殊召唤。只要这张卡在场上存在，名字带有「青蛙」的怪兽不会被战斗破坏。
