text:
  en:
  de: |-
    Du kannst 1 Monster als Tribut anbieten; beschwöre 1 „Frosch“-Monster als Spezialbeschwörung von deinem Deck. „Frosch“-Monster können nicht durch Kampf zerstört werden.
  es: |-
    Puedes Sacrificar 1 monstruo; Invoca de Modo Especial, desde tu Deck, 1 monstruo "RANA". Los monstruos "RANA" no pueden ser destruidos en batalla.
  fr: |-
    Vous pouvez Sacrifier 1 monstre ; Invoquez Spécialement 1 monstre "Grenouille" depuis votre Deck. Les monstres "Grenouille" ne peuvent pas être détruits au combat.
  it: |-
    Puoi offrire come Tributo 1 mostro; Evoca Specialmente 1 mostro "RANA" dal tuo Deck. I mostri "RANA" non possono essere distrutti in battaglia.
  pt: |-
    Você pode oferecer 1 monstro como Tributo; Invoque por Invocação-Especial 1 monstro "Sapo" do seu Deck. Monstros "Sapo" não podem ser destruídos em batalha.
  ja: |-
    ①：自分フィールドのモンスター１体をリリースして発動できる。デッキから「ガエル」モンスター１体を特殊召喚する。
    ②：このカードがモンスターゾーンに存在する限り、「ガエル」モンスターは戦闘では破壊されない。
  ko: |-
    자신 필드 위에 존재하는 몬스터 1장을 릴리스하고 발동한다. 자신의 덱에서 "개구리"라는 이름이 붙은 몬스터 1장을 선택하고, 자신 필드 위에 특수 소환한다. 이 카드가 필드 위에 앞면 표시로 존재하는 한, "개구리"라는 이름이 붙은 몬스터는 전투로는 파괴되지 않는다.
  zh-TW: |-
    可解放我方場上的１隻怪獸發動。從牌組特殊召喚１隻冠有「青蛙」之名的怪獸。只要此卡以正面表示存在於場上，冠有「青蛙」之名的怪獸就不會因戰鬥被破壞。
  zh-CN: |-
    解放自己场上的１只怪兽可以发动。从牌组特殊召唤１只名字带有“青蛙”的怪兽。只要此卡表侧表示存在于场上，名字带有“青蛙”的怪兽不会因战斗被破坏。
