  it: Fine Ryu-Ge
  pt: Fim de Ryu-Ge
  ja: <ruby>竜<rt>りゅう</rt></ruby><ruby>華<rt>げ</rt></ruby><ruby>襲<rt>しゅう</rt></ruby><ruby>焉<rt>えん</rt></ruby>
  ja_romaji: Ryūgeshūen
  ko: 룡화습언
  ko_rr:
  zh-TW: 龍華襲焉
  zh-CN: 龙华袭焉
text:
  en: |-
    Your opponent cannot target "Ryu-Ge" monsters you control with card effects. You can only use each of the following effects of "Ryu-Ge End" once per turn. If a "Ryu-Ge" Pendulum Monster is in your field or face-up Extra Deck: You can shuffle 2 "Ryu-Ge" monsters from your hand, GY, and/or banishment into the Main Deck, then target 1 monster on the field; destroy it. If this card is destroyed: You can Set 1 non-Continuous "Ryu-Ge" Trap from your Deck, GY, or banishment.
  de: |-
    Dein Gegner kann „Ryuge“-Monster, die du kontrollierst, nicht als Ziel für Karteneffekte wählen. Du kannst jeden der folgenden Effekte von „Ryuge-Ende“ nur einmal pro Spielzug verwenden. Falls sich ein „Ryuge“-Pendelmonster auf deiner Spielfeldseite oder offen in deinem Extra Deck befindet: Du kannst 2 „Ryuge“-Monster von deiner Hand, deinem Friedhof und/oder deinen verbannten Karten ins Main Deck mischen und dann 1 Monster auf dem Spielfeld wählen; zerstöre es. Falls diese Karte zerstört wird: Du kannst 1 nicht-Permanente „Ryuge“-Falle von deinem Deck, deinem Friedhof oder deinen verbannten Karten setzen.
  es: |-
    Tu adversario no puede seleccionar monstruos "Ryu-Ge" que controles con efectos de cartas. Sólo puedes usar cada uno de los siguientes efectos de "Fin Ryu-Ge" una vez por turno. Si un Monstruo de Péndulo "Ryu-Ge" está en tu Campo o Deck Extra boca arriba: puedes barajar al Deck Principal 2 monstruos "Ryu-Ge" en tu mano, Cementerio y/o destierro, y después selecciona 1 monstruo en el Campo; destrúyelo. Si esta carta es destruida: puedes Colocar 1 Trampa "Ryu-Ge" que no sea Continua desde tu Deck, Cementerio o destierro.
  fr: |-
    Votre adversaire ne peut pas cibler de monstres "Ryu-Ge" que vous contrôlez avec des effets de carte. Vous ne pouvez utiliser chacun des effets suivants de "Fin Ryu-Ge" qu'une fois par tour. Si un Monstre Pendule "Ryu-Ge" est dans votre Terrain ou Extra Deck face recto : vous pouvez mélanger 2 monstres "Ryu-Ge" depuis votre main, Cimetière et/ou bannissement dans le Main Deck, puis ciblez 1 monstre sur le Terrain ; détruisez-le. Si cette carte est détruite : vous pouvez Poser 1 Piège non-Continu "Ryu-Ge" depuis votre Deck, Cimetière ou bannissement.
  it: |-
    Il tuo avversario non può scegliere come bersaglio i mostri "Ryu-Ge" che controlli con gli effetti delle carte. Puoi utilizzare ognuno dei seguenti effetti di "Fine Ryu-Ge" una sola volta per turno. Se un Mostro Pendulum "Ryu-Ge" è nel tuo Terreno o Extra Deck scoperto: puoi mischiare 2 mostri "Ryu-Ge" dalla tua mano, Cimitero e/o carte bandite nel Main Deck, poi scegliere come bersaglio 1 mostro sul Terreno; distruggilo. Se questa carta viene distrutta: puoi Posizionare 1 Trappola "Ryu-Ge" non-Continua dal tuo Deck, Cimitero o carte bandite.
  pt: |-
    Seu oponente não pode escolher monstros "Ryu-Ge" que você controla como alvo de efeitos de card. Você só pode usar cada um dos seguintes efeitos de "Fim de Ryu-Ge" uma vez por turno. Se um Monstro Pêndulo "Ryu-Ge" estiver no seu campo ou no Deck Adicional com a face para cima: você pode embaralhar no Deck Principal 2 monstros "Ryu-Ge" da sua mão, do Cemitério e/ou do banimento e, depois, escolha 1 monstro no campo; destrua-o. Se este card for destruído: você pode Baixar 1 Armadilha "Ryu-Ge" que não seja Contínua do seu Deck, Cemitério ou banimento.
  ja: |-
    このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの「竜華」モンスターを相手は効果の対象にできない。②：自分のＥＸデッキ（表側）かフィールドに「竜華」Ｐモンスターが存在する場合、自分の手札・墓地・除外状態の「竜華」モンスター２体をデッキに戻し、フィールドのモンスター１体を対象として発動できる。そのモンスターを破壊する。③：このカードが破壊された場合に発動できる。永続罠カード以外の自分のデッキ・墓地・除外状態の「竜華」罠カード１枚を自分フィールドにセットする。
  ko: |-
    이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "룡화" 몬스터를 상대는 효과의 대상으로 할 수 없다. ②: 자신의 엑스트라 덱(앞면)이나 필드에 "룡화" 펜듈럼 몬스터가 존재할 경우, 자신의 패 / 묘지 / 제외 상태인 "룡화" 몬스터 2장을 덱으로 되돌리고, 필드의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 파괴한다. ③: 이 카드가 파괴되었을 경우에 발동할 수 있다. 지속 함정 카드 이외의 자신의 덱 / 묘지 / 제외 상태인 "룡화" 함정 카드 1장을 자신 필드에 세트한다.
  zh-TW:
  zh-CN: |-
    此卡名的②③效果1回合仅可各使用1次。①：对手不可将自己场上的“龙华”怪兽作为效果的对象。②：自己额外牌组（表侧）或场上存在“龙华”灵摆怪兽的情况下，将自己手牌・墓地・除外状态的2只“龙华”怪兽放回牌组，以场上的1只怪兽为对象可以发动。将该怪兽破坏。③：此卡被破坏的情况下可以发动。将永续陷阱卡以外的、自己牌组・墓地・除外状态的1张“龙华”陷阱卡放置在自己场上。
