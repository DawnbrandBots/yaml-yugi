name:
  en: Synchro Overtake
  de: Synchro-Überholen
  es: Adelantamiento de Sincronía
  fr: Dépassement Synchro
  it: Synchro Sopraffazione
  pt: Ultrapassagem Sincro
  ja: シンクロ・オーバーテイク
  ja_romaji: Shinkuro Ōbāteiku
  ko: 싱크로 오버테이크
  ko_rr: Singkeuro Obeoteikeu
  zh-TW: 同步 超越
  zh-CN: 同步超车
text:
  en:
  de: |-
    Zeige 1 Synchromonster in deinem Extra Deck vor, bestimme 1 des auf ihm erwähnten Synchromaterials und füge jenes Monster deiner Hand hinzu oder beschwöre es als Spezialbeschwörung von deinem Deck oder Friedhof, zusätzlich kannst du in dem Spielzug, in dem du diese Karte aktivierst, keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Synchromonstern. Du kannst nur 1 „Synchro-Überholen“ pro Spielzug aktivieren.
  es: |-
    Muestra 1 Monstruo de Sincronía en tu Deck Extra, elige 1 de los Materiales de Sincronía mencionados en él y añade a tu mano o Invoca de Modo Especial ese monstruo, desde tu Deck o Cementerio, y además no puedes Invocar monstruos de Modo Especial desde el Deck Extra en el turno en el que activas esta carta, excepto Monstruos de Sincronía. Sólo puedes activar 1 "Adelantamiento de Sincronía" por turno.
  fr: |-
    Révélez 1 Monstre Synchro dans votre Extra Deck, choisissez 1 des Matériels Synchro qui est mentionné sur celui-ci, et ajoutez à votre main ou Invoquez Spécialement le monstre depuis votre Deck ou Cimetière, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (Monstres Synchro exclus) depuis l'Extra Deck le tour où vous activez cette carte. Vous ne pouvez activer qu'1 "Dépassement Synchro" par tour.
  it: |-
    Rivela 1 Mostro Synchro nel tuo Extra Deck, seleziona 1 dei Materiali Synchro menzionati su di esso e aggiungi alla tua mano oppure Evoca Specialmente quel mostro, dal tuo Deck o Cimitero, inoltre non puoi Evocare Specialmente mostri dall'Extra Deck nel turno in cui attivi questa carta, eccetto Mostri Synchro. Puoi attivare solo 1 "Synchro Sopraffazione" per turno.
  pt: |-
    Revele 1 Monstro Sincro no seu Deck Adicional, selecione 1 das Matérias Sincro mencionadas nele e adicione-a à sua mão ou Invoque esse monstro por Invocação-Especial, do seu Deck ou Cemitério e, além disso, você não pode Invocar monstros por Invocação-Especial do Deck Adicional no turno em que ativar este card, exceto Monstros Sincro. Você só pode ativar 1 "Ultrapassagem Sincro" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できず、このカードを発動するターン、自分はＳモンスターしかＥＸデッキから特殊召喚できない。
    ①：ＥＸデッキのＳモンスター１体を相手に見せ、そのモンスターにカード名が記されたＳ素材モンスター１体を自分のデッキ・墓地から選び、手札に加えるか特殊召喚する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 엑스트라 덱의 싱크로 몬스터 1장을 상대에게 보여주고, 그 몬스터에 카드명이 쓰여 있는 싱크로 소재 몬스터 1장을 자신의 덱 / 묘지에서 골라, 패에 넣거나 특수 소환한다. 이 카드를 발동하는 턴에, 자신은 싱크로 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：將１隻額外牌組的同步怪獸出示給對方，從我方牌組・墓地選擇１隻卡名寫於該怪獸的同步素材怪獸加入手牌或特殊召喚。發動此卡的回合，我方可從額外牌組特殊召喚的怪獸僅限同步怪獸。
  zh-CN: |-
    卡名的卡１回合仅可发动１张。①：向对手出示额外牌组的１只同步怪兽，从自己的牌组・墓地挑选１只卡名记载于该怪兽的同步素材怪兽，加入手牌或特殊召唤。发动此卡的回合中，自己从额外牌组仅可特殊召唤同步怪兽。
