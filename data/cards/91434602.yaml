text:
  en: |-
    You can Special Summon this card (from your hand or GY) by banishing 1 "The Agent" monster from your hand, field, or GY. You can only Special Summon "Majesty Hyperion" once per turn this way. Any battle damage you take from battles involving your Fairy monsters is also inflicted to your opponent. Once per turn: You can banish 1 Fairy monster from your hand or GY, then target 1 card in either GY; banish it. If "The Sanctuary in the Sky" is on the field or in either GY, you can use this effect up to twice per turn.
  de: |-
    Du kannst diese Karte als Spezialbeschwörung (von deiner Hand oder deinem Friedhof) beschwören, indem du 1 „Sendbot“-Monster von deiner Hand, deiner Spielfeldseite oder deinem Friedhof verbannst. Du kannst „Majestät Hyperion“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Kampfschaden, den du aus Kämpfen erhältst, an denen dein Fee-Monster beteiligt ist, wird auch deinem Gegner zugefügt. Einmal pro Spielzug: Du kannst 1 Fee-Monster von deiner Hand oder deinem Friedhof verbannen und dann 1 Karte in einem beliebigen Friedhof wählen; verbanne sie. Falls „Die Zuflucht im Himmel“ auf dem Spielfeld oder in einem beliebigen Friedhof liegt, kannst du diesen Effekt bis zu zweimal pro Spielzug verwenden.
  es: |-
    Puedes Invocar esta carta de Modo Especial (desde tu mano o Cementerio) desterrando 1 monstruo "El Agente" en tu mano, Campo o Cementerio. Sólo puedes Invocar de Modo Especial "Majestad Hiperión" una vez por turno de esta forma. Cualquier daño de batalla que recibas de batallas que involucren a tus monstruos Hada también se inflige a tu adversario. Una vez por turno: puedes desterrar 1 monstruo Hada en tu mano o Cementerio, y después seleccionar 1 carta en cualquier Cementerio; destiérrala. Si "El Santuario en el Cielo" está en el Campo o en cualquier Cementerio, puedes usar este efecto hasta dos veces por turno.
  fr: |-
    Vous pouvez Invoquer Spécialement cette carte (depuis votre main ou Cimetière) en bannissant 1 monstre "Agent" depuis votre main, Terrain ou Cimetière. Vous ne pouvez Invoquer Spécialement "Majesté Hypérion" qu'une fois par tour de cette façon. Les dommages de combat que vous recevez de combats impliquant vos monstres Elfe sont aussi infligés à votre adversaire. Une fois par tour : vous pouvez bannir 1 monstre Elfe depuis votre main ou Cimetière, puis ciblez 1 carte dans l'un des Cimetières ; bannissez-la. Si "Le Sanctuaire Céleste" est sur le Terrain ou dans l'un des Cimetières, vous pouvez utiliser cet effet max. deux fois par tour.
  it: |-
    Puoi Evocare Specialmente questa carta (dalla tua mano o Cimitero) bandendo 1 mostro "L'Agente" dalla tua mano, Terreno o Cimitero. Puoi Evocare Specialmente "Maestà Hyperion" una sola volta per turno in questo modo. Qualsiasi danno da combattimento che subisci da battaglie che coinvolgono i tuoi mostri Fata viene inflitto anche al tuo avversario. Una volta per turno: puoi bandire 1 mostro Fata dalla tua mano o Cimitero, poi scegliere come bersaglio 1 carta in qualsiasi Cimitero; bandiscila. Se "Il Santuario nel Cielo" è sul Terreno o in qualsiasi Cimitero, puoi utilizzare questo effetto fino a due volte per turno.
  pt: |-
    Você pode Invocar este card por Invocação-Especial (da sua mão ou do Cemitério) ao banir 1 monstro "O Representante" da sua mão, do campo ou do Cemitério. Você só pode Invocar "Majestade Hyperion" por Invocação-Especial uma vez por turno desta forma. Qualquer dano de batalha que você sofrer das batalhas envolvendo seus monstros Fada também é causado ao seu oponente. Uma vez por turno: você pode banir 1 monstro Fada da sua mão ou do Cemitério e, depois, escolha 1 card em qualquer Cemitério; bana-o. Se "O Santuário no Céu" estiver no campo ou em qualquer Cemitério, você pode usar este efeito até duas vezes por turno.
  ja: |-
    このカード名の①の方法による特殊召喚は１ターンに１度しかできない。①：このカードは自分の手札・フィールド・墓地の「代行者」モンスター１体を除外し、手札・墓地から特殊召喚できる。②：自分の天使族モンスターの戦闘で発生する自分への戦闘ダメージは相手も受ける。③：１ターンに１度、自分の手札・墓地から天使族モンスター１体を除外し、自分または相手の墓地のカード１枚を対象として発動できる。そのカードを除外する。フィールドまたは墓地に「天空の聖域」が存在する場合、この効果は１ターンに２度まで使用できる。
  ko: |-
    이 카드명의 ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없다. ①: 이 카드는 자신의 패 / 필드 / 묘지의 "대행자" 몬스터 1장을 제외하고, 패 / 묘지에서 특수 소환할 수 있다. ②: 자신의 천사족 몬스터의 전투로 발생하는 자신에게로의 전투 데미지는 상대도 받는다. ③: 1턴에 1번, 자신의 패 / 묘지에서 천사족 몬스터 1장을 제외하고, 자신 또는 상대 묘지의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 제외한다. 필드 또는 묘지에 "천공의 성역"이 존재할 경우, 이 효과는 1턴에 2번까지 사용할 수 있다.
  zh-TW: |-
    透過此卡名①方法的特殊召喚，１回合僅限１次。①：將我方手牌・場地・墓地的１隻「代行者」怪獸除外，可從手牌・墓地特殊召喚此卡。②：對方也將承受我方天使族怪獸因戰鬥而對我方造成的戰鬥傷害。③：１回合１次，可將我方手牌・墓地的１隻天使族怪獸除外，將我方或對方墓地的１張卡做為對象發動。將該卡除外。在場上或墓地存在「天空的聖域」的狀況下，此效果１回合最多可使用２次。
  zh-CN: |-
    此卡名以①方法的特殊召唤１回合仅可进行１次。①：将自己的手牌・场上・墓地的１只“代行者”怪兽除外，可从手牌・墓地将此卡特殊召唤。②：因自己的天使族怪兽的战斗对自己造成的战斗伤害对手也将承受。③：１回合１次，从自己的手牌・墓地将１只天使族怪兽除外，以自己或对手墓地的１张卡为对象可以发动。将该卡除外。场上或墓地有“天空的圣域”存在的情况下，此效果１回合最多可使用２次。
