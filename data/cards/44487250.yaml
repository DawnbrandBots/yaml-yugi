text:
  en: |-
    When your opponent activates a monster effect: Detach 1 Xyz Material from a monster you control; negate the activation, and if you do, destroy that monster.
  de: |-
    Wenn dein Gegner einen Monstereffekt aktiviert: Hänge 1 Xyz-Material von einem Monster ab, das du kontrollierst; annulliere die Aktivierung und falls du dies tust, zerstöre das Monster.
  es: |-
    Cuando tu adversario activa el efecto de un monstruo: desacopla 1 Material Xyz de un monstruo que controles; niega la activación y, si lo haces, destruye al monstruo que activó el efecto.
  fr: |-
    Lorsque votre adversaire active un effet de monstre : détachez 1 Matériel Xyz d'un monstre que vous contrôlez ; annulez l'activation, et si vous le faites, détruisez le monstre.
  it: |-
    Quando il tuo avversario attiva l'effetto di un mostro: stacca 1 Materiale Xyz da un mostro che controlli; annulla l'attivazione e, se lo fai, distruggi quel mostro.
  pt: |-
    Quando seu oponente ativar um efeito de monstro: desassocie 1 Matéria Xyz de um monstro que você controla; negue a ativação e, se isso acontecer, destrua o monstro do oponente.
  ja: |-
    ①：相手がモンスターの効果を発動した時、自分フィールドのＸ素材を１つ取り除いて発動できる。その発動を無効にし破壊する。
  ko: |-
    ①: 상대가 몬스터의 효과를 발동했을 때, 자신 필드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.
  zh-TW: |-
    可移除我方场上的1个超量素材并发动。使对手发动的效果怪兽的效果无效并破坏。
  zh-CN: |-
    对手发动怪兽效果时，可移除我方场上的１个超量素材并发动。使该发动效果并破坏。
