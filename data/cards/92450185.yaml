text:
  en: |-
    If this card is sent to the Graveyard: Special Summon 1 "Speed Warrior" from your hand, Deck, or Graveyard.
  de: |-
    Wenn diese Karte auf den Friedhof gelegt wird, beschwöre 1 "Tempokrieger" als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof.
  es: |-
    Si esta carta es mandada al Cementerio: Invoca de Modo Especial, desde tu mano, Deck o Cementerio, 1 "Guerrero de la Velocidad".
  fr: |-
    Si cette carte est envoyée au Cimetière : Invoquez Spécialement 1 "Guerrier de Célérité" depuis votre main, Deck ou Cimetière.
  it: |-
    Se questa carta viene mandata al Cimitero: Evoca Specialmente 1 "Guerriero Velocizzato" dalla tua mano, Deck o Cimitero.
  pt: |-
    Se este card for enviado para o Cemitério: Invoque por Invocação-Epecial 1 "Gurreiro Veloz" da sua mão, Deck ou Cemitério.
  ja: |-
    ①：このカードが墓地へ送られた場合に発動する。自分の手札・デッキ・墓地から「スピード・ウォリアー」１体を選んで特殊召喚する。
  ko: |-
    ①: 이 카드가 묘지로 보내졌을 경우에 발동한다. 자신의 패 / 덱 / 묘지에서 "스피드 워리어" 1장을 고르고 특수 소환한다.
  zh-TW: |-
    ①：在此卡被送至墓地的狀況下發動。從我方手牌・牌組・墓地選擇１隻「高速戰士」特殊召喚。
  zh-CN: |-
    ①：此卡被送入墓地的场合发动。从我方的手牌、牌组、墓地挑选１只“高速战士”特殊召唤。
