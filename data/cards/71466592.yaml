text:
  en: |-
    During your opponent's turn, when your opponent activates a Spell Card (Quick Effect): You can Tribute this card; negate the activation, and if you do, destroy it.
  de: |-
    Während des Spielzugs deines Gegners, wenn dein Gegner eine Zauberkarte aktiviert (Schnelleffekt): Du kannst diese Karte als Tribut anbieten; annulliere die Aktivierung und falls du dies tust, zerstöre sie.
  es: |-
    Durante el turno de tu adversario, cuando tu adversario activa una Carta Mágica (Efecto Rápido): puedes Sacrificar esta carta; niega la activación y, si lo haces, destrúyela.
  fr: |-
    Durant le tour de votre adversaire, lorsque votre adversaire active une Carte Magie (Effet Rapide) : vous pouvez Sacrifier cette carte ; annulez l'activation, et si vous le faites, détruisez-la.
  it: |-
    Durante il turno del tuo avversario, quando il tuo avversario attiva una Carta Magia (Effetto Rapido): puoi offrire come Tributo questa carta; annulla l'attivazione e, se lo fai, distruggila.
  pt: |-
    Durante o turno do seu oponente, quando seu oponente ativar um Card de Magia (Efeito Rápido): você pode oferecer este card como Tributo; negue a ativação e, se isso acontecer, destrua-o.
  ja: |-
    相手が魔法カードを発動した時、自分フィールド上に表側表示で存在するこのカードをリリースする事で、その発動を無効にし破壊する。この効果は相手ターンにのみ発動する事ができる。
  ko: |-
    이 효과는 상대 턴밖에 사용할 수 없다. 상대가 마법 카드를 발동했을 때, 앞면 표시의 이 카드를 제물로 바치는 것으로, 마법 카드의 발동을 무효로 하여, 그것을 파괴한다.
  zh-TW:
  zh-CN: |-
    ①：在对手回合中，对手发动魔法卡时，解放此卡可以发动。将该发动无效并破坏。
