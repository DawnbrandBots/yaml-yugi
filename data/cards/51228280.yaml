text:
  en: |-
    Hidden under the floors of a labyrinth, it swallows any who pass above.
  de: |-
    Er lauert versteckt unter den Gängen eines Labyrinths und verschlingt alle, die über ihn hinweglaufen.
  es: |-
    Escondido debajo del suelo de un laberinto, se traga a cualquiera que pase por encima.
  fr: |-
    Caché sous le plancher du labyrinthe, ce ver avale tout ce qui passe au-dessus de lui.
  it: |-
    Nascosto nel pavimento dei labirinti, divora chiunque gli passi sopra.
  pt: |-
    Escondido sob o chão de um labirinto, ele engole qualquer um que passe por cima dele.
  ja: |-
    迷宮の地下に潜み、上を通る者を大きな口で丸飲みにする。
  ko: |-
    지하 미로에 숨어, 지상으로 지나가는 자를 큰 입으로 집어삼킨다.
  zh-TW: |-
    潛藏在地下迷宮，用大嘴將通過上方者整個吞下。
  zh-CN: |-
    潜藏在地下迷宫，用大嘴将通过上面的人整个吞下。
