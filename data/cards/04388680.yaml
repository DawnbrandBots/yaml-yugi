text:
  en: |-
    You can Ritual Summon this card with any "Vendread" Ritual Spell. Once per battle, if this card battles an opponent's monster, during damage calculation (Quick Effect): You can banish 1 Zombie monster from your GY; this card gains 300 ATK. If this Ritual Summoned card is sent to the GY: You can add 1 Ritual Spell from your Deck to your hand, and if you do, send 1 "Vendread" monster from your Deck to the GY. You can only use this effect of "Revendread Slayer" once per turn.
  de: |-
    Du kannst diese Karte mit einem beliebigen „Venschrecken“-Ritualzauber als Ritualbeschwörung beschwören. Einmal pro Kampf, falls diese Karte gegen ein Monster eines Gegners kämpft, während der Schadensberechnung (Schnelleffekt): Du kannst 1 Zombie-Monster von deinem Friedhof verbannen; diese Karte erhält 300 ATK. Falls diese als Ritualbeschwörung beschworene Karte auf den Friedhof gelegt wird: Du kannst deiner Hand 1 Ritualzauber von deinem Deck hinzufügen und falls du dies tust, lege 1 „Venschrecken“-Monster von deinem Deck auf den Friedhof. Du kannst diesen Effekt von „Revenschrecken Schlächter“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes Invocar esta carta por Ritual con cualquier Mágica de Ritual "Vengamiedo". Una vez por batalla, si esta carta batalla con un monstruo de tu adversario, durante el cálculo de daño (Efecto Rápido): puedes desterrar 1 monstruo Zombi en tu Cementerio; esta carta gana 300 ATK. Si esta carta Invocada por Ritual es mandada al Cementerio: puedes añadir a tu mano 1 Mágica de Ritual en tu Deck y, si lo haces, manda al Cementerio 1 monstruo "Vengamiedo" en tu Deck. Sólo puedes usar este efecto de "Asesino Revengamiedo" una vez por turno.
  fr: |-
    Vous pouvez Invoquer Rituellement cette carte avec une Magie Rituelle "Vendetterreur". Une fois par combat, si cette carte combat un monstre de l'adversaire, durant le calcul des dommages (Effet Rapide) : vous pouvez bannir 1 monstre Zombie depuis votre Cimetière ; cette carte gagne 300 ATK. Si cette carte Invoquée Rituellement est envoyée au Cimetière : vous pouvez ajouter 1 Magie Rituelle depuis votre Deck à votre main, et si vous le faites, envoyez 1 monstre "Vendetterreur" depuis votre Deck au Cimetière. Vous ne pouvez utiliser cet effet de "Assassin Revendetterreur" qu'une fois par tour.
  it: |-
    Puoi Evocare tramite Rituale questa carta con qualsiasi Magia Rituale "Venterrore". Una volta per battaglia, se questa carta combatte con un mostro del tuo avversario, durante il calcolo dei danni (Effetto Rapido): puoi bandire 1 mostro Zombie dal tuo Cimitero; questa carta guadagna 300 ATK. Se questa carta Evocata tramite Rituale viene mandata al Cimitero: puoi aggiungere 1 Magia Rituale dal tuo Deck alla tua mano e, se lo fai, manda 1 mostro "Venterrore" dal tuo Deck al Cimitero. Puoi utilizzare questo effetto di "Reventerrore Assassino" una sola volta per turno.
  pt: |-
    Você pode Invocar este card por Invocação-Ritual com qualquer Magia de Ritual "Vendorror". Uma vez por batalha, se este card batalhar um monstro do oponente, durante o cálculo de dano (Efeito Rápido): você pode banir 1 monstro Zumbi do seu Cemitério; este card ganha 300 de ATK. Se este card Invocado por Invocação-Ritual for enviado para o Cemitério: você pode adicionar 1 Magia de Ritual do seu Deck à sua mão e, se isso acontecer, envie 1 monstro "Vendorror" do seu Deck para o Cemitério. Você só pode usar este efeito de "Assassino Revendorror" uma vez por turno.
  ja: |-
    「ヴェンデット」儀式魔法カードにより降臨。このカード名の②の効果は１ターンに１度しか使用できない。①：このカードが相手モンスターと戦闘を行うダメージ計算時に１度、自分の墓地からアンデット族モンスター１体を除外して発動できる。このカードの攻撃力は３００アップする。②：儀式召喚したこのカードが墓地へ送られた場合に発動できる。デッキから儀式魔法カード１枚を手札に加え、デッキから「ヴェンデット」モンスター１体を墓地へ送る。
  ko: |-
    "벤데드" 의식 마법 카드에 의해 의식 소환. 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 상대 몬스터와 전투를 실행하는 데미지 계산시에 1번, 자신 묘지에서 언데드족 몬스터 1장을 제외하고 발동할 수 있다. 이 카드의 공격력은 300 올린다. ②: 의식 소환한 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 의식 마법 카드 1장을 패에 넣고, 덱에서 "벤데드" 몬스터 1장을 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    「复仇死者」仪式魔法卡降临。这个卡名的②的效果1回合只能使用1次。
    ①：这张卡和对方怪兽进行战斗的伤害计算时1次，从自己墓地把1只不死族怪兽除外才能发动。这张卡的攻击力上升300。
    ②：仪式召唤的这张卡被送去墓地的场合才能发动。从卡组把1张仪式魔法卡加入手卡，从卡组把1只「复仇死者」怪兽送去墓地。
