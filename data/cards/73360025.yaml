name:
  en: Dark Contract with the Swamp King
  de: Dunkler Vertrag mit dem Sumpfkönig
  es: Contrato Oscuro con el Rey del Pantano
  fr: Contrat des Ténèbres avec le Roi Marais
  it: Contratto Oscuro con il Re delle Paludi
  pt: Pacto Obscuro com o Rei do Pântano
  ja: <ruby>魔<rt>ま</rt></ruby><ruby>神<rt>しん</rt></ruby><ruby>王<rt>おう</rt></ruby>の<ruby>契<rt>けい</rt></ruby><ruby>約<rt>やく</rt></ruby><ruby>書<rt>しょ</rt></ruby>
  ja_romaji: Mashin'ō no Keiyakusho
  ko: 마신왕의 계약서
  ko_rr:
  zh-TW:
  zh-CN: 魔神王的契约书
text:
  en: |-
    During your Main Phase: You can Fusion Summon 1 Fiend Fusion Monster from your Extra Deck, using monsters from your hand or field as material. You can only use this effect of "Dark Contract with the Swamp King" once per turn. If Summoning a "D/D" Fusion Monster this way, you can also banish monsters from your GY as material. Once per turn, during your Standby Phase: Take 1000 damage.
  de: |-
    Während deiner Main Phase: Du kannst 1 Unterweltler-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck beschwören, verwende dafür Monster von deiner Hand oder Spielfeldseite als Material. Du kannst diesen Effekt von „Dunkler Vertrag mit dem Sumpfkönig“ nur einmal pro Spielzug verwenden. Falls du ein „D/D“-Fusionsmonster auf diese Art beschwörst, kannst du auch Monster von deinem Friedhof als Material verbannen. Einmal pro Spielzug, während deiner Standby Phase: Du erhältst 1000 Schaden.
  es: |-
    Durante tu Main Phase: puedes Invocar por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión Demonio, usando monstruos en tu mano o Campo como material. Sólo puedes usar este efecto de "Contrato Oscuro con el Rey del Pantano" una vez por turno. Si estás Invocando un Monstruo de Fusión "D/D" de esta forma, también puedes desterrar monstruos en tu Cementerio como material. Una vez por turno, durante tu Standby Phase: recibes 1000 puntos de daño.
  fr: |-
    Durant votre Main Phase : vous pouvez Invoquer par Fusion 1 Monstre Fusion Démon depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain comme Matériel. Vous ne pouvez utiliser cet effet de "Contrat des Ténèbres avec le Roi Marais" qu'une fois par tour. Si vous Invoquez un Monstre Fusion "D/D" de cette façon, vous pouvez aussi bannir des monstres depuis votre Cimetière comme Matériel. Une fois par tour, durant votre Standby Phase : recevez 1000 points de dommages.
  it: |-
    Durante la tua Main Phase: puoi Evocare tramite Fusione 1 Mostro Fusione Demone dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno come materiale. Puoi utilizzare questo effetto di "Contratto Oscuro con il Re delle Paludi" una sola volta per turno. Se stai Evocando un Mostro Fusione "D/D" in questo modo, puoi anche bandire mostri dal tuo Cimitero come materiale. Una volta per turno, durante la tua Standby Phase: subisci 1000 danni.
  pt: |-
    Durante sua Fase Principal: você pode Invocar por Invocação-Fusão 1 Monstro de Fusão Demônio do seu Deck Adicional, usando monstros da sua mão ou do campo como matéria. Você só pode usar este efeito de "Pacto Obscuro com o Rei do Pântano" uma vez por turno. Se estiver Invocando um Monstro de Fusão "D/D" desta forma, você também pode banir monstros do seu Cemitério como matéria. Uma vez por turno, durante sua Fase de Apoio: sofra 1000 de dano.
  ja: |-
    「魔神王の契約書」の①の効果は１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。自分の手札・フィールドから、悪魔族の融合モンスターカードによって決められた融合素材モンスターを墓地へ送り、その融合モンスター１体をエクストラデッキから融合召喚する。「ＤＤ」融合モンスターを融合召喚する場合、自分の墓地のモンスターを除外して融合素材とする事もできる。②：自分スタンバイフェイズに発動する。自分は１０００ダメージを受ける。
  ko: |-
    "마신왕의 계약서" 의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ① : 자신 메인 페이즈에 발동할 수 있다. 자신의 패 / 필드에서, 악마족의 융합 몬스터 카드에 의해 정해진 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. "DD" 융합 몬스터를 융합 소환할 경우, 자신 묘지의 몬스터를 제외하고 융합 소재로도 할 수 있다. ② : 자신의 스텐바이 페이즈에 발동한다. 자신은 1000 데미지를 받는다.
  zh-TW:
  zh-CN: |-
    「魔神王的契约书」的①的效果1回合只能使用1次。①：自己主要阶段才能发动。从自己的手卡·场上把恶魔族的融合怪兽卡决定的融合素材怪兽送去墓地，把那1只融合怪兽从额外卡组融合召唤。「DD」融合怪兽融合召唤的场合，也能把自己墓地的怪兽除外作为融合素材。②：自己准备阶段发动。自己受到1000伤害。
