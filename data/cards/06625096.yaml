text:
  en: |-
    When this card is Normal or Special Summoned: You can banish this card; Special Summon 1 Level 4 or lower Fish-Type monster from your Deck, except "Beautunaful Princess". You can only use this effect of "Beautunaful Princess" once per turn.
  de: |-
    Wenn diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst diese Karte verbannen; beschwöre 1 Monster vom Typ Fisch der Stufe 4 oder niedriger als Spezialbeschwörung von deinem Deck, außer „Thunderschöne Prinzessin“. Du kannst diesen Effekt von „Thunderschöne Prinzessin“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando esta carta es Invocada de Modo Normal o Especial: puedes desterrar esta carta; Invoca de Modo Especial, desde tu Deck, 1 monstruo de Tipo Pez de Nivel 4 o menor, excepto "Princesa Bellatún". Sólo puedes usar este efecto de "Princesa Bellatún" una vez por turno.
  fr: |-
    Lorsque cette carte est Invoquée Normalement ou Spécialement : vous pouvez bannir cette carte ; Invoquez Spécialement 1 monstre de Type Poisson de max. Niveau 4 ("Princesse Jolithon" exclu) depuis votre Deck. Vous ne pouvez utiliser cet effet de "Princesse Jolithon" qu'une fois par tour.
  it: |-
    Quando questa carta viene Evocata Normalmente o Specialmente: puoi bandire questa carta; Evoca Specialmente un mostro di Tipo Pesce di Livello 4 o inferiore dal tuo Deck, eccetto "Principessa Bellatonna". Puoi utilizzare questo effetto di "Principessa Bellatonna" una sola volta per turno.
  pt: |-
    Quando este card for Invocado por Invocação-Normal ou Especial: você pode banir este card; Invoque por Invocação-Especial 1 monstro do Tipo Peixe de Nível 4 ou menos do seu Deck, exceto "Princesa Atraentum". Você só pode usar este efeito de "Princesa Atraentum" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した時、このカードを除外して発動できる。デッキから「鰤っ子姫」以外のレベル４以下の魚族モンスター１体を特殊召喚する。
  ko: |-
    이 카드가 일반 소환 / 특수 소환에 성공했을 때, 이 카드를 게임에서 제외하고 발동할 수 있다. 덱에서 "꼬마민어 공주" 이외의 레벨 4 이하의 어류족 몬스터 1장을 특수 소환한다. "꼬마민어 공주"의 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的效果1回合仅可使用1次。①：此卡召唤・特殊召唤成功时，将此卡除外可以发动。从牌组将"鰤俏姬"以外的1只等级4以下鱼族怪兽特殊召唤。
