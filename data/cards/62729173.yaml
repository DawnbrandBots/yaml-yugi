text:
  en: |-
    This card can be treated as 2 Tributes for the Tribute Summon of a "Steelswarm" monster.
  de: |-
    Diese Karte kann als 2 Tribute für die Tributbeschwörung eines „Stahlschar“-Monsters behandelt werden.
  es: |-
    Esta carta puede ser tratada como 2 Sacrificios para la Invocación por Sacrificio de un monstruo "Horda de Acero".
  fr: |-
    Cette carte peut être traitée comme 2 Sacrifices pour l'Invocation Sacrifice d'un monstre "Colonie de Chrome".
  it: |-
    Questa carta può essere considerata come 2 Tributi per l'Evocazione tramite Tributo di un mostro "Brancoacciaio".
  pt: |-
    Este card pode ser considerado como 2 Tributos para a Invocação-Tributo de um monstro "Hordeum Ferro".
  ja: |-
    「インヴェルズ」と名のついたモンスターをアドバンス召喚する場合、このカードは２体分のリリースとする事ができる。
  ko: |-
    "인벨즈"라는 이름이 붙은 몬스터를 어드밴스 소환할 경우, 이 카드는 2장만큼의 릴리스로 할 수 있다.
  zh-TW: |-
    在升級召喚冠有「侵邪蝕」之名的怪獸的狀況下，可將此卡視為２隻解放。
  zh-CN: |-
    上级召唤冠有“侵邪蚀”之名怪兽的场合，此卡可作为２只怪兽来释放。
