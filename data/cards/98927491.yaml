text:
  en:
  de: |-
    „Rescueroid“ + „Ambulanceroid“
    Muss als Fusionsbeschwörung beschworen werden. Einmal pro Spielzug, wenn ein Monster, das du kontrollierst, durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst jenes Monster als Spezialbeschwörung in die Verteidigungsposition beschwören.
  es: |-
    "Rescueroid" + "Ambulanceroid"
    Debe ser Invocado por Fusión. Una vez por turno, cuando un monstruo que controlas es destruido en batalla y mandado al Cementerio: puedes Invocar ese monstruo de Modo Especial en Posición de Defensa.
  fr: |-
    "Sauveteuroid" + "Ambulanceroid"
    Uniquement Invocable par Fusion. Une fois par tour, lorsqu'un monstre que vous contrôlez est détruit au combat et envoyé au Cimetière : vous pouvez Invoquer Spécialement le monstre en Position de Défense.
  it: |-
    "Rescueroid" + "Ambulanceroid"
    Deve essere Evocato tramite Fusione. Una volta per turno, quando un mostro che controlli viene distrutto in battaglia e mandato al Cimitero: puoi Evocare Specialmente quel mostro in Posizione di Difesa.
  pt: |-
    "Resgateroide" + "Ambulânciroide"
    Deve ser Invocado por Invocação-Fusão. Uma vez por turno, quando um monstro que você controla for destruído em batalha e enviado para o Cemitério: você pode Invocar esse monstro por Invocação-Especial em Posição de Defesa.
  ja: |-
    「レスキューロイド」＋「キューキューロイド」
    このカードは融合召喚でしか特殊召喚できない。
    ①：１ターンに１度、自分のモンスターが戦闘で破壊され墓地へ送られた時に発動できる。そのモンスターを守備表示で特殊召喚する。
  ko: |-
    "구조로이드" ＋ "구급로이드"
    이 몬스터는 융합 소환으로밖에 특수 소환할 수 없다. 자신 필드 위에 존재하는 몬스터가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 그 몬스터를 수비 표시로 특수 소환할 수 있다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    「救援機人」＋「救護車機人」
    此怪獸僅限以融合召喚進行特殊召喚。１回合１次，我方場上的怪獸因戰鬥被破壞送至墓地時，可將該怪獸以守備表示特殊召喚。
  zh-CN: |-
    “救援机人”＋“救护车机人”
    此怪兽仅可以融合召唤特殊召唤。１回合１次，我方场上的怪兽因战斗被破坏并送入墓地时，可以守备表示特殊召唤该怪兽。
