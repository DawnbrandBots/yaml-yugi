text:
  en:
  de: |-
    Wenn dein „Kristallungeheuer“-Monster durch Kampf zerstört wird: Du kannst 7 „Kristallungeheuer“-Karten mit unterschiedlichen Namen von deiner Hand, deinem Deck und/oder offen von deiner Spielfeldseite auf den Friedhof legen; beschwöre 1 „Ultimativer Kristall“-Fusionsmonster als Spezialbeschwörung von deinem Extra Deck. (Dies wird als Fusionsbeschwörung behandelt.) Falls ein offenes „Ultimativer Kristall“-Monster, das du kontrollierst, das Spielfeld durch einen Karteneffekt eines Gegners verlässt: Du kannst diese Karte von deinem Friedhof verbannen; lege eine beliebige Anzahl „Kristallungeheuer“-Monster von deinem Friedhof offen als Permanente Zauber in deine Zauber- & Fallenzone.
  es: |-
    Cuando tu monstruo "Bestia de Cristal" es destruido en batalla: puedes mandar al Cementerio 7 cartas "Bestia de Cristal" con nombres diferentes en tu mano, Deck y/o Campo boca arriba; Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo de Fusión "Cristal Definitivo/a". (Esto se trata como una Invocación por Fusión). Si un monstruo "Cristal Definitivo/a" boca arriba que controles deja el Campo por efecto de una carta del adversario: puedes desterrar esta carta en tu Cementerio; pon boca arriba en tu Zona de Magia y Trampas cualquier número de monstruos "Bestia de Cristal" en tu Cementerio, como Mágicas Continuas.
  fr: |-
    Lorsque votre monstre "Bête Cristalline" est détruit au combat : vous pouvez envoyer 7 cartes "Bête Cristalline" de noms différents depuis votre main, Deck et/ou Terrain face recto au Cimetière ; Invoquez Spécialement 1 Monstre Fusion "Cristal Ultime" depuis votre Extra Deck. (Ceci est traité comme une Invocation Fusion.) Si un monstre "Cristal Ultime" face recto que vous contrôlez quitte le Terrain à cause d'un effet de carte de l'adversaire : vous pouvez bannir cette carte depuis votre Cimetière ; placez un nombre de votre choix de monstres "Bête Cristalline" depuis votre Cimetière, face recto dans votre Zone Magie & Piège comme Magies Continues.
  it: |-
    Quando un tuo mostro "Bestia Cristallo" viene distrutto in battaglia: puoi mandare 7 carte "Bestia Cristallo" con nomi diversi dalla tua mano, Deck e/o Terreno scoperto al Cimitero; Evoca Specialmente 1 Mostro Fusione "Cristallo Finale" dal tuo Extra Deck. (Questa viene considerata come un'Evocazione tramite Fusione.) Se un mostro "Cristallo Finale" scoperto che controlli lascia il Terreno per l'effetto di una carta dell'avversario: puoi bandire questa carta dal tuo Cimitero; metti un qualsiasi numero di mostri "Bestia Cristallo" dal tuo Cimitero scoperti nella tua Zona Magie & Trappole come Magie Continue.
  pt: |-
    Quando um monstro "Fera Cristalina" seu for destruído em batalha: você pode enviar para o Cemitério 7 cards "Fera Cristalina" com nomes diferentes da sua mão, do Deck e/ou do campo com a face para cima; Invoque por Invocação-Especial 1 Monstro de Fusão "Cristalino(a) Definitivo(a)" do seu Deck Adicional. (Isso é considerado uma Invocação-Fusão.) Se um monstro "Cristalino(a) Definitivo(a)" com a face para cima que você controla deixar o campo devido a um efeito de card do oponente: você pode banir este card do seu Cemitério; coloque qualquer número de monstros "Fera Cristalina" do seu Cemitério, com a face para cima na sua Zona de Magias & Armadilhas como Magias Contínuas.
  ja: |-
    ①：自分の「宝玉獣」モンスターが戦闘で破壊された時、自分の手札・デッキ・フィールド（表側表示）からカード名が異なる「宝玉獣」カード７枚を墓地へ送って発動できる。「究極宝玉神」融合モンスター１体を融合召喚扱いでＥＸデッキから特殊召喚する。
    ②：このカードが墓地に存在する状態で、自分フィールドの表側表示の「究極宝玉神」モンスターが相手の効果でフィールドから離れた場合、このカードを除外して発動できる。自分の墓地の「宝玉獣」モンスターを任意の数だけ選び、永続魔法カード扱いで自分の魔法＆罠ゾーンに表側表示で置く。
  ko: |-
    ①: 자신의 "보옥수" 몬스터가 전투로 파괴되었을 때, 패 / 덱 및 자신 필드의 앞면 표시의 카드 중에서, "보옥수" 카드 7종류를 1장씩 묘지로 보내고 발동할 수 있다. "궁극보옥신" 융합 몬스터 1장을 융합 소환으로 취급하고 엑스트라 덱에서 특수 소환한다. ②: 자신 필드의 앞면 표시의 "궁극보옥신" 몬스터가 상대 효과로 자신 필드에서 벗어났을 경우, 묘지의 이 카드를 제외하고 발동할 수 있다. 자신 묘지의 "보옥수" 몬스터를 임의의 수만큼 골라, 지속 마법 카드로 취급하고 자신의 마법 & 함정 존에 앞면 표시로 놓는다.
  zh-TW: |-
    ①：我方「寶玉獸」怪獸因戰鬥被破壞時，可從手牌・牌組及我方場上的正面表示的卡中，將７種「寶玉獸」卡各１張送至墓地發動。視為融合召喚，將１隻「究極寶玉神」融合怪獸從額外牌組特殊召喚。②：在我方場上的正面表示的「究極寶玉神」怪獸因對方的效果從場上離開的狀況下，可將墓地的此卡除外發動。選擇我方墓地的任意數量的「寶玉獸」怪獸，視為永續魔法卡以正面表示置於我方魔法＆陷阱區。
  zh-CN: |-
    ①：我方的“宝玉兽”因战斗被破坏时，可从手牌、牌组及我方场上表侧表示的卡牌中，将７种“宝玉兽”卡牌各１张送入墓地并发动。将１只“究极宝玉神”融合怪兽视为融合召唤从额外牌组特殊召唤。②：表侧表示的“究极宝玉神”怪兽因对手效果从我方场上离开的场合，可将墓地的此卡除外并发动。挑选我方墓地任意数量的“宝玉兽”怪兽，并将其视为永续魔法卡以表侧表示放置在我方的魔法与陷阱区域。
