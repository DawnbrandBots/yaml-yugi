    这个卡名的②效果1回合只能使用1次。①：这张卡发动后变为效果怪兽（兽族·地·2星·攻0/守2000）特殊召唤到怪兽区。这张卡也当作陷阱卡使用。②：用这张卡的效果特殊召唤的这张卡在怪兽区存在的场合，可以宣言种族和属性各1个，以场上的1只表侧表示怪兽为对象发动。那只怪兽直到回合结束时变为宣言的种族·属性。
