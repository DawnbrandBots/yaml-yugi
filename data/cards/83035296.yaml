text:
  en:
  de: |-
    Jedes Mal, wenn eine Zauberkarte aktiviert wird, lege 1 Zauberzählmarke auf diese Karte, wenn der Zauber aufgelöst wird. Während der End Phase: Du kannst 3 Zauberzählmarken von dieser Karte entfernen und dann 1 deiner verbannten Zauber wählen; füge deiner Hand 1 Karte mit dem Namen des gewählten Ziels von deinem Deck hinzu. Du kannst diesen Effekt von „Megistrischer Maginigier“ nur einmal pro Spielzug verwenden.
  es: |-
    Cada vez que es activada una Carta Mágica, pon 1 Contador Mágico en esta carta cuando esa Mágica se resuelva. Durante la End Phase: puedes retirar 3 Contadores Mágicos de esta carta, y después seleccionar 1 de tus Mágicas desterradas; añade a tu mano 1 carta en tu Deck con el nombre de ese objetivo. Sólo puedes usar este efecto de "Magístico Megistro" una vez por turno.
  fr: |-
    Chaque fois qu'une Carte Magie est activée, placez 1 Compteur Magie sur cette carte lorsque la Magie est résolue. Durant la End Phase : vous pouvez retirer 3 Compteurs Magie de cette carte, puis ciblez 1 de vos Magies bannies ; ajoutez 1 carte du nom de la cible depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Maginicien Mégistrique" qu'une fois par tour.
  it: |-
    Ogni volta che viene attivata una Carta Magia metti 1 Segnalino Magia su questa carta quando quella Magia si risolve. Durante la End Phase: puoi rimuovere 3 Segnalini Magia da questa carta, poi scegliere come bersaglio 1 delle tue Magie bandite; aggiungi 1 carta con il nome del bersaglio dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Maginicio Megistrico" una sola volta per turno.
  pt: |-
    Sempre que um Card de Magia for ativado, coloque 1 Marcador de Magia neste card quando essa Magia resolver. Durante a Fase Final: você pode remover 3 Marcadores de Magia deste card e, depois, escolher 1 das suas Magias banidas; adicione 1 card com o nome do alvo do seu Deck à sua mão. Você só pode usar este efeito de "Maginista Megístrico" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。
    ①：このカードがモンスターゾーンに存在する限り、自分か相手が魔法カードを発動する度に、このカードに魔力カウンターを１つ置く。
    ②：自分・相手のエンドフェイズに、このカードの魔力カウンターを３つ取り除き、自分の除外状態の魔法カード１枚を対象として発動できる。そのカードの同名カード１枚をデッキから手札に加える。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 몬스터 존에 존재하는 한, 자신 또는 상대가 마법 카드를 발동할 때마다, 이 카드에 마력 카운터를 1개 놓는다. ②: 자신 / 상대의 엔드 페이즈에 이 카드의 마력 카운터를 3개 제거하고, 제외되어 있는 자신의 마법 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드의 같은 이름의 카드 1장을 덱에서 패에 넣는다.
  zh-TW: |-
    此卡名的②效果，１回合僅限使用１次。①：只要此卡存在於怪獸區，每當我方或對方發動魔法卡時，就在此卡放置１個魔力計數物。②：可在我方・對方的結束階段去除此卡的３個魔力計數物，將我方１張被除外的魔法卡做為對象發動。從牌組將１張與該卡同名的卡加入手牌。
  zh-CN: |-
    此卡牌名的②效果１回合只可使用１次。①：只要此卡存在于怪兽区，每次我方或对手发动魔法卡，放置１个魔力计数物在此卡。②：在我方、对手的结束阶段，可移除此卡的３个魔力计数物，并以我方被除外的１张魔法卡为对象发动。从牌组将１张该卡牌的同名卡加入手牌。
