text:
  en: |-
    During your Main Phase: You can activate this effect; this card in your hand becomes revealed until the end of your opponent's turn. While this card is revealed by this effect, Set cards on the field cannot be destroyed by card effects. If a Set Spell/Trap Card is activated (except during the Damage Step): You can Special Summon this card from your hand, then, if you activated this effect while this card was revealed, you can reveal and Set 1 Spell/Trap directly from your Deck, but banish it during the End Phase of the next turn. You can only use 1 "Lord of the Heavenly Prison" effect per turn, and only once that turn.
  de: |-
    Während deiner Main Phase: Du kannst diesen Effekt aktivieren; diese Karte in deiner Hand wird bis zum Ende des Spielzugs deines Gegners vorgezeigt. Solange diese Karte durch diesen Effekt vorgezeigt ist, können gesetzte Karten auf dem Spielfeld nicht durch Karteneffekte zerstört werden. Falls eine gesetzte Zauber-/Fallenkarte aktiviert wird (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, dann, falls du diesen Effekt aktiviert hast, solange diese Karte vorgezeigt war, kannst du 1 Zauber/Falle von deinem Deck vorzeigen und direkt setzen, aber verbanne ihn oder sie während der End Phase des nächsten Spielzugs. Du kannst nur 1 Effekt von „Herr des himmlischen Gefängnisses“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  es: |-
    Durante tu Main Phase: puedes activar este efecto; esta carta en tu mano se convierte en mostrada hasta el final del turno de tu adversario. Mientras esta carta está mostrada por este efecto, las cartas Colocadas en el Campo no pueden ser destruidas por efectos de cartas. Si es activada una Carta Mágica/de Trampa Colocada (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano y después, si activaste este efecto mientras esta carta estaba mostrada, puedes mostrar y Colocar 1 Mágica/Trampa directamente desde tu Deck, pero destiérrala durante la End Phase del siguiente turno. Sólo puedes usar 1 efecto de "Señor de la Prisión Celestial" por turno, y sólo una vez ese turno.
  fr: |-
    Durant votre Main Phase : vous pouvez activer cet effet ; jusqu'à la fin du tour de votre adversaire, cette carte dans votre main devient révélée. Tant que cette carte est révélée par cet effet, les cartes Posées sur le Terrain ne peuvent pas être détruites par des effets de carte. Si une Carte Magie/Piège Posée est activée (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main, puis, si vous avez activé cet effet tant que cette carte était révélée, vous pouvez révéler et Poser 1 Magie/Piège directement depuis votre Deck, mais bannissez-le durant la End Phase du prochain tour. Vous ne pouvez utiliser qu'1 effet de "Seigneur de la Prison Divine" par tour, et uniquement une fois le tour.
  it: |-
    Durante la tua Main Phase: puoi attivare questo effetto; questa carta nella tua mano diventa rivelata fino alla fine del turno del tuo avversario. Mentre questa carta è rivelata da questo effetto, le carte Posizionate sul Terreno non possono essere distrutte dagli effetti delle carte. Se una Carta Magia/Trappola Posizionata viene attivata (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano, poi, se hai attivato questo effetto mentre questa carta era rivelata, puoi rivelare e Posizionare 1 Magia/Trappola direttamente dal tuo Deck, ma bandiscila durante la End Phase del prossimo turno. Puoi utilizzare solo 1 effetto di "Signore della Prigione Celeste" per turno, e solo una volta in quel turno.
  pt: |-
    Durante sua Fase Principal: você pode ativar este efeito; este card na sua mão se torna revelado até o final do turno do seu oponente. Enquanto este card estiver revelado por este efeito, cards Baixados no campo não podem ser destruídos por efeitos de card. Se um Card de Magia/Armadilha Baixado for ativado (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão e, depois, se você ativou este efeito enquanto este card estava revelado, você pode revelar e Baixar 1 Magia/Armadilha diretamente do seu Deck, mas bana-a durante a Fase Final do próximo turno. Você só pode usar 1 efeito de "Senhor da Prisão Celestial" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分メインフェイズに発動できる。手札のこのカードを相手ターン終了時まで公開する。この効果で公開し続けている間、フィールドにセットされたカードは効果では破壊されない。②：セットされた魔法・罠カードが発動した場合に発動できる。このカードを手札から特殊召喚する。手札で公開されている状態でこの効果を発動した場合、さらにデッキから魔法・罠カード１枚を自分フィールドにセットできる。そのカードは次のターンのエンドフェイズに除外される。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 패의 이 카드를 상대 턴 종료시까지 공개한다. 이 효과로 계속해서 공개하고 있는 동안, 필드에 세트된 카드는 효과로는 파괴되지 않는다. ②: 세트된 마법 / 함정 카드가 발동했을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 패에서 공개되어 있는 상태에서 이 효과를 발동했을 경우, 추가로 덱에서 마법 / 함정 카드 1장을 자신 필드에 세트할 수 있다. 그 카드는 다음 턴의 엔드 페이즈에 제외된다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②效果1回合只能有1次使用其中任意1个。①：自己的主要阶段可以发动。将手牌的这张卡直到对手回合结束时公开。用这个效果持续公开期间，场上盖放的卡不会被效果破坏。②：盖放的魔法陷阱卡发动的场合可以发动。将这张卡从手牌特殊召唤。是以在手牌公开中的状态发动这个效果的场合，可以再从卡组将1张魔法陷阱卡盖放到自己的场上。那张卡在下个回合的结束阶段除外。
