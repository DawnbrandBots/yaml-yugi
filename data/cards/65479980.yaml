  pt: Força-S Cão de Patrulha
  ja: <ruby>Ｓ－Ｆｏｒｃｅ<rt>セキュリティ・フォース</rt></ruby> ドッグ・タッグ
  ja_romaji: Sekyuriti Fōsu Doggu Taggu
  ko: '{S－Force(시큐리티 포스)} 도그 태그'
  ko_rr: Sikyuriti Poseu Dogeu Taegeu
