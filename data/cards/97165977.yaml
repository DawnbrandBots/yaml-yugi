name:
  en: Lunalight Panther Dancer
  de: Lunalicht Panthertänzerin
  es: Pantera Bailarina de la Lunaluz
  fr: Panthère Danseuse de Clair de Lune
  it: Pantera Danzante della Lucelunare
  pt: Pantera Dançarina Luzlunar
  ja: <ruby>月光舞豹姫<rt>ムーンライト・パンサー・ダンサー</rt></ruby>
  ja_romaji: Mūnraito Pansā Dansā
