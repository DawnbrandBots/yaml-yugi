    ●Enquanto estiver em Posição de Defesa: Monstros "Morfotrônico(a)" que você controla ganham 1000 de DEF.
  ja: |-
    ①：このカードはこのカードの表示形式によって以下の効果を得る。
    ●攻撃表示：自分フィールドの「Ｄ」モンスターの攻撃力は８００アップする。
    ●守備表示：自分フィールドの「Ｄ」モンスターの守備力は１０００アップする。
  ko: |-
    이 카드는 이 카드의 표시 형식에 따라 이하의 효과를 얻는다.
    ●공격 표시 : 이 카드가 필드 위에 앞면 표시로 존재하는 한, 자신 필드 위에 존재하는 "D(디포머)"라는 이름이 붙은 몬스터의 공격력은 800 포인트 올린다.
    ●수비 표시 : 이 카드가 필드 위에 앞면 표시로 존재하는 한, 자신 필드 위에 존재하는 "D(디포머)"라는 이름이 붙은 몬스터의 수비력은 1000 포인트 올린다.
  zh-TW: |-
    此卡根據其表示形式，獲得以下效果。
    ●攻擊表示：我方場上冠有「變形鬥士」之名的怪獸攻擊力提升８００。
    ●守備表示：我方場上冠有「變形鬥士」之名的怪獸守備力提升１０００。
  zh-CN: |-
