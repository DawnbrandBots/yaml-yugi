name:
  en: Gaia Soul the Combustible Collective
  de: Gaia-Seele, entflammbares Kollektiv
  es: Alma de Gaia el Colectivo Combustible
  fr: Ame de Gaïa, le Combustible Collectif
  it: L'Anima di Gaia il Combustibile Collettivo
  pt: Alma de Gaia, o Coletivo de Combustível
  ja: <ruby>爆<rt>ばく</rt></ruby><ruby>炎<rt>えん</rt></ruby><ruby>集<rt>しゅう</rt></ruby><ruby>合<rt>ごう</rt></ruby><ruby>体<rt>たい</rt></ruby> ガイヤ・ソウル
  ja_romaji: Bakuen Shūgōtai Gaiya Sōru
  ko: 폭염집합체 가이아 소울
  ko_rr:
  zh-TW: 爆炎集合體 蓋亞之魂
  zh-CN: 爆炎集合体 盖亚之魂
text:
  en:
  de: |-
    Einmal pro Spielzug: Du kannst bis zu 2 Monster vom Typ Pyro als Tribut anbieten; diese Karte erhält für jedes 1000 ATK. Falls diese Karte ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu. Während der End Phase: Zerstöre diese Karte.
  es: |-
    Una vez por turno: puedes Sacrificar hasta 2 monstruos de Tipo Piro; esta carta gana 1000 ATK por cada uno. Si esta carta ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario. Durante la End Phase: destruye esta carta.
  fr: |-
    Une fois par tour : vous pouvez Sacrifier max. 2 monstres de Type Pyro ; cette carte gagne 1000 ATK pour chacun d'eux. Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire. Durant la End Phase : détruisez cette carte.
  it: |-
    Una volta per turno: puoi offrire come Tributo fino a 2 mostri di Tipo Pyro; questa carta guadagna 1000 ATK per ognuno. Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario. Durante la End Phase: distruggi questa carta.
  pt: |-
    Uma vez por turno: você pode oferecer como Tributo até 2 monstros do Tipo Piro; este card ganha 1000 de ATK para cada um. Se este card atacar um monstro em Posição de Defesa, ele causa dano de batalha perfurante ao seu oponente. Durante a Fase Final: destrua este card.
  ja: |-
    ①：１ターンに１度、自分フィールドの炎族モンスターを２体までリリースして発動できる。このカードの攻撃力は、リリースしたモンスターの数×１０００アップする。
    ②：このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。
    ③：自分・相手のエンドフェイズに発動する。このカードを破壊する。
  ko: |-
    자신 필드 위에 화염족 몬스터를 2장까지 제물로 바칠 수 있다. 이 효과로 제물을 바친 경우, 이 몬스터의 공격력은 제물의 수 × 1000 포인트 올린다. 이 카드가 수비 표시 몬스터를 공격했을 때, 이 카드의 공격력이 수비 표시 몬스터의 수비력을 넘었으면, 그 수치만큼 상대 라이프에 전투 데미지를 준다. 엔드 페이즈시에 이 카드를 파괴한다.
  zh-TW: |-
    １回合１次，可解放我方場上最多２隻炎族怪獸發動。此卡的攻擊力依據解放怪獸的數量×１０００進行提升。此卡攻擊守備表示怪獸時，若攻擊力超過該守備力，給予對方LP該數值的戰鬥傷害。在結束階段時破壞此卡。
  zh-CN: |-
    １回合１次，通过解放我方场上最多２只炎族怪兽，使此卡的攻击力上升解放怪兽数量×１０００点。此卡攻击守备表示怪兽时，如果攻击力超出守备力，则给对方生命相当于该差值的战斗伤害。结束阶段时破坏此卡。
