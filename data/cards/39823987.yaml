text:
  en: |-
    "Fire Ant Ascator" + 1+ non-Tuner monsters
    If this card is destroyed by battle and sent to the GY: Destroy the monster that destroyed this card, and if you do, inflict damage to your opponent equal to half the ATK that monster had on the field. Once per turn, during the Standby Phase of the next turn after this card on the field was destroyed: You can target 1 "Moon Dragon Quilla" in your GY; Special Summon that target.
  de: |-
    „Feuerameise Ascator“ + 1+ Nicht-Empfänger-Monster
    Falls diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Zerstöre das Monster, das diese Karte zerstört hat, und falls du dies tust, füge deinem Gegner Schaden in Höhe der Hälfte der ATK zu, die jenes Monster auf dem Spielfeld hatte. Einmal pro Spielzug, während der Standby Phase des nächsten Spielzugs, nachdem diese Karte auf dem Spielfeld zerstört wurde: Du kannst 1 „Monddrache Quilla“ in deinem Friedhof wählen; beschwöre jenes gewählte Ziel als Spezialbeschwörung.
  es: |-
    "Hormiga de Fuego Ascator" + 1+ monstruos que no sean Cantantes
    Si esta carta es destruida en batalla y mandada al Cementerio: destruye al monstruo que destruyó esta carta y, si lo haces, inflige daño a tu adversario igual a la mitad del ATK que ese monstruo tenía en el Campo. Una vez por turno, durante la Standby Phase del próximo turno después de que esta carta en el Campo fuera destruida: puedes seleccionar 1 "Dragón de la Luna Quilla" en tu Cementerio; Invoca ese objetivo de Modo Especial.
  fr: |-
    "Fourmi de Feu Ascator" + 1+ monstre non-Syntoniseur
    Si cette carte est détruite au combat et envoyée au Cimetière : détruisez le monstre qui a détruit cette carte, et si vous le faites, infligez des dommages à votre adversaire égaux à la moitié de l'ATK que le monstre avait sur le Terrain. Une fois par tour, durant la Standby Phase du prochain tour après que cette carte sur le Terrain a été détruite : vous pouvez cibler 1 "Quilla le Dragon de la Lune" dans votre Cimetière ; Invoquez Spécialement la cible.
  it: |-
    "Formica di Fuoco Ascator" + 1+ mostri non-Tuner
    Se questa carta viene distrutta in battaglia e mandata al Cimitero: distruggi il mostro che ha distrutto questa carta e, se lo fai, infliggi al tuo avversario danno pari alla metà dell'ATK che quel mostro aveva sul Terreno. Una volta per turno, durante la Standby Phase del prossimo turno dopo che questa carta sul Terreno è stata distrutta: puoi scegliere come bersaglio 1 "Quilla, Drago della Luna" nel tuo Cimitero; Evoca Specialmente quel bersaglio.
  pt: |-
    "Formiga de Fogo Ascator" + 1+ monstros não-Reguladores
    Se este card for destruído em batalha e enviado para o Cemitério: destrua o monstro que destruiu este card e, se isso acontecer, cause dano ao seu oponente igual à metade do ATK que esse monstro tinha no campo. Uma vez por turno, durante a Fase de Apoio do próximo turno depois que este card no campo foi destruído: você pode escolher 1 "Dragão da Lua Quilla" no seu Cemitério; Invoque o alvo por Invocação-Especial.
  ja: |-
    「赤蟻アスカトル」＋チューナー以外のモンスター１体以上
    ①：このカードが戦闘で破壊され墓地へ送られた場合に発動する。このカードを破壊したモンスターを破壊し、その攻撃力の半分のダメージを相手に与える。②：フィールドのこのカードが破壊された次のターンのスタンバイフェイズに、自分の墓地の「月影龍クイラ」１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    "붉은 개미 아스카톨" ＋ 튜너 이외의 몬스터 1장 이상
    ①: 이 카드가 전투로 파괴되어 묘지로 보내졌을 경우에 발동한다. 이 카드를 파괴한 몬스터를 파괴하고, 그 공격력 절반의 데미지를 상대에게 준다. ②: 필드의 이 카드가 파괴된 다음 턴의 스탠바이 페이즈에, 자신 묘지의 "월영룡 쿠이라" 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW: |-
    「赤蟻阿斯卡托魯」＋協調以外的怪獸１隻以上
    ①：在此卡因戰鬥被破壞送至墓地的狀況下發動。將破壞此卡的怪獸破壞，給予對方其攻擊力數值一半的傷害。②：在場上的此卡被破壞的下一回合的準備階段，可將我方墓地的１隻「月影龍基利亞」做為對象發動。特殊召喚該怪獸。
  zh-CN: |-
    「赤蚁」＋调整以外的怪兽1只以上
    ①：这张卡被战斗破坏送去墓地的场合发动。把让这张卡破坏的怪兽破坏，给与对方那个攻击力一半数值的伤害。②：场上的这张卡被破坏的下个回合的准备阶段，以自己墓地1只「月影龙 基利亚」为对象才能发动。那只怪兽特殊召唤。
