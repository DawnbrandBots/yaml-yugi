    Aktiviere diese Karte nur nach der Schadensberechnung, wenn ein Monster, das dein Gegner kontrolliert, einen direkten Angriff gemacht hat. Jetzt ist die End Phase dieses Spielzugs.
  es: |-
    Activa esta carta sólo después del cálculo de daño cuando un monstruo que controle tu adversario haya hecho un ataque directo. Es ahora la End Phase de este turno.
  fr: |-
    Activable uniquement après le calcul des dommages lorsqu'un monstre contrôlé par votre adversaire attaque directement. C'est maintenant la End Phase de ce tour.
  it: |-
    Attiva solo dopo il calcolo dei danni quando un mostro controllato dal tuo avversario fa un attacco diretto. E' in questo momento l'End Phase di questo turno.
  pt: |-
    Ativar somente após q seu oponete atacou direto seus pontos de vida e caucula-se normalmente o dano . É agora a fase final deste turno.
  ja: |-
    相手モンスターの直接攻撃によって自分が戦闘ダメージを受けた時に発動できる。このターンのエンドフェイズになる。
  ko: |-
    상대 몬스터의 직접 공격에 의해서 자신이 전투 데미지를 받았을 때에 발동할 수 있다. 이 턴의 엔드 페이즈가 된다.
  zh-TW: |-
    可在我方因對方怪獸的直接攻擊受到戰鬥傷害時發動。變為此回合的結束階段。
  zh-CN: |-
    对方怪兽的直接攻击让自己受到战斗伤害时才能发动。变成这个回合的结束阶段。
