  fr: Jumeaux de l'Éclipse
  it: Gemelli Eclisse
  pt: Gêmeos Eclipse
  ja: <ruby>蝕<rt>エクリプス</rt></ruby>の<ruby>双<rt>ふた</rt></ruby><ruby>仔<rt>ご</rt></ruby>
  ja_romaji: Ekuripusu no Futago
