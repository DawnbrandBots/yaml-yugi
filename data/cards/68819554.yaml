name:
  en: Performage Damage Juggler
  de: Künstlerzauberer Schadensjongleur
  es: Artilusionista Malabarista del Daño
  fr: Jongleur de Dommages Mageartiste
  it: Artistamagus Giocoliere del Danno
  pt: Camaramágico Malabarista Danoso
  ja: <ruby>Ｅｍ<rt>エンタメイジ</rt></ruby>ダメージ・ジャグラー
  ja_romaji: Entameiji Damēji Jagurā
  ko: <ruby>Em<rt>엔터메이지</rt></ruby> 데미지저글러
  ko_rr:
  zh-TW:
  zh-CN: 娱乐法师 伤害杂耍人
text:
  en: |-
    When a card or effect is activated that would inflict damage to you (Quick Effect): You can discard this card; negate the activation, and if you do, destroy that card. During the Battle Phase (Quick Effect): You can discard this card; reduce the next battle damage you would take this turn to 0. You can banish this card from your GY; add 1 "Performage" monster from your Deck to your hand, except "Performage Damage Juggler". You can only use this effect of "Performage Damage Juggler" once per turn.
  de: |-
    Wenn eine Karte oder ein Effekt aktiviert wird, die oder der dir Schaden zufügen würde (Schnelleffekt): Du kannst diese Karte abwerfen; annulliere die Aktivierung und falls du dies tust, zerstöre die Karte. Während der Battle Phase (Schnelleffekt): Du kannst diese Karte abwerfen; reduziere den nächsten Kampfschaden, den du in diesem Spielzug erhalten würdest, auf 0. Du kannst diese Karte von deinem Friedhof verbannen; füge deiner Hand 1 „Künstlerzauberer“-Monster von deinem Deck hinzu, außer „Künstlerzauberer Schadensjongleur“. Du kannst diesen Effekt von „Künstlerzauberer Schadensjongleur“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando es activada una carta o efecto que fuera a infligirte daño (Efecto Rápido): puedes descartar esta carta; niega la activación y, si lo haces, destruye esa carta. Durante la Battle Phase (Efecto Rápido): puedes descartar esta carta; reduce a 0 el próximo daño de batalla que fueras a recibir este turno. Puedes desterrar esta carta en tu Cementerio; añade a tu mano 1 monstruo "Artilusionista" en tu Deck, excepto "Artilusionista Malabarista del Daño". Sólo puedes usar este efecto de "Artilusionista Malabarista del Daño" una vez por turno.
  fr: |-
    Lorsqu'une carte ou un effet qui va vous infliger des dommages est activé (Effet Rapide) : vous pouvez défausser cette carte ; annulez l'activation, et si vous le faites, détruisez la carte. Durant la Battle Phase (Effet Rapide) : vous pouvez défausser cette carte ; réduisez à 0 les prochains dommages de combat que vous allez recevoir ce tour. Vous pouvez bannir cette carte depuis votre Cimetière ; ajoutez 1 monstre "Mageartiste" ("Jongleur de Dommages Mageartiste" exclu) depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Jongleur de Dommages Mageartiste" qu'une fois par tour.
  it: |-
    Quando viene attivata una carta o un effetto che sta per infliggerti danno (Effetto Rapido): puoi scartare questa carta; annulla l'attivazione e, se lo fai, distruggi quella carta. Durante la Battle Phase (Effetto Rapido): puoi scartare questa carta; riduci a 0 il prossimo danno da combattimento che subiresti in questo turno. Puoi bandire questa carta dal tuo Cimitero; aggiungi 1 mostro "Artistamagus" dal tuo Deck alla tua mano, eccetto "Artistamagus Giocoliere del Danno". Puoi utilizzare questo effetto di "Artistamagus Giocoliere del Danno" una sola volta per turno.
  pt: |-
    Quando um card ou efeito que causaria dano a você for ativado (Efeito Rápido): você pode descartar este card; negue a ativação e, se isso acontecer, destrua esse card. Durante a Fase de Batalha (Efeito Rápido): você pode descartar este card; reduza a 0 o próximo dano de batalha que você sofreria neste turno. Você pode banir este card do seu Cemitério; adicione 1 monstro "Camaramágico" do seu Deck à sua mão, exceto "Camaramágico Malabarista Danoso". Você só pode usar este efeito de "Camaramágico Malabarista Danoso" uma vez por turno.
  ja: |-
    「Ｅｍダメージ・ジャグラー」の③の効果は１ターンに１度しか使用できない。①：自分にダメージを与える魔法・罠・モンスターの効果が発動した時、このカードを手札から捨てて発動できる。その発動を無効にし破壊する。②：自分または相手のバトルフェイズにこのカードを手札から捨てて発動できる。このターン自分が受ける戦闘ダメージを１度だけ０にする。③：自分メインフェイズに墓地のこのカードを除外して発動できる。デッキから「Ｅｍダメージ・ジャグラー」以外の「Ｅｍ」モンスター１体を手札に加える。
  ko: |-
    "Em(엔터메이지) 데미지 저글러"의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신에게 데미지를 주는 마법 / 함정 / 몬스터의 효과가 발동했을 때, 이 카드를 패에서 버리고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. ②: 자신 또는 상대의 배틀 페이즈에 이 카드를 패에서 버리고 발동할 수 있다. 이 턴에 자신이 받는 전투 데미지를 1번만 0 으로 한다. ③: 자신 메인 페이즈에 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 "Em(엔터메이지) 데미지 저글러" 이외의 "Em(엔터메이지)" 몬스터 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    「娱乐法师 伤害杂耍人」的③的效果1回合只能使用1次。①：给与自己伤害的魔法·陷阱·怪兽的效果发动时，把这张卡从手卡丢弃才能发动。那个发动无效并破坏。②：自己或者对方的战斗阶段把这张卡从手卡丢弃才能发动。这个回合自己受到的战斗伤害只有1次变成0。③：自己主要阶段把墓地的这张卡除外才能发动。从卡组把「娱乐法师 伤害杂耍人」以外的1只「娱乐法师」怪兽加入手卡。
