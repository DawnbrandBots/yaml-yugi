name:
  en: Unchained Twins - Aruha
  de: Losgekettete Zwillinge - Aruha
  es: Gemelos Desencadenados - Aruha
  fr: Jumelles Désenchaînées - Aruha
  it: Gemelli Svincolati - Aruha
  pt: Gêmeos Desacorrentados - Aruha
  ja: <ruby>破<rt>は</rt></ruby><ruby>械<rt>かい</rt></ruby><ruby>童<rt>どう</rt></ruby><ruby>子<rt>じ</rt></ruby>アルハ
  ja_romaji: Hakaidōji Aruha
  ko: 언체인드트윈스 아루하
  ko_rr: Eoncheindeuteuwinseu Aruha
  zh-TW: 破械童子 安若般
  zh-CN: 破械童子 安若般
text:
  en: |-
    You can target 1 card you control; you cannot Special Summon monsters for the rest of this turn, except Fiend monsters, also destroy the targeted card, and if you do, Special Summon this card from your hand. If this card on the field is destroyed by card effect, except "Unchained Twins - Aruha", or by battle: You can Special Summon 1 "Unchained" monster from your hand or Deck, except "Unchained Twins - Aruha". You can only use each effect of "Unchained Twins - Aruha" once per turn.
  de: |-
    Du kannst 1 Karte wählen, die du kontrollierst; du kannst für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer Unterweltler-Monstern, zusätzlich zerstöre die als Ziel gewählte Karte und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Falls diese Karte auf dem Spielfeld durch einen Karteneffekt, außer von „Losgekettete Zwillinge - Aruha“, oder durch Kampf zerstört wird: Du kannst 1 „Losgekettet“-Monster als Spezialbeschwörung von deiner Hand oder deinem Deck beschwören, außer „Losgekettete Zwillinge - Aruha“. Du kannst jeden Effekt von „Losgekettete Zwillinge - Aruha“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes seleccionar 1 carta que controles; por el resto de este turno no puedes Invocar monstruos de Modo Especial, excepto monstruos Demonio, y además destruye la carta seleccionada y, si lo haces, Invoca esta carta de Modo Especial desde tu mano. Si esta carta en el Campo es destruida por el efecto de una carta, excepto "Gemelos Desencadenados - Aruha", o en batalla: puedes Invocar de Modo Especial 1 monstruo "Desencadenado/a" desde tu mano o Deck, excepto "Gemelos Desencadenados - Aruha". Sólo puedes usar cada efecto de "Gemelos Desencadenados - Aruha" una vez por turno.
  fr: |-
    Vous pouvez cibler 1 carte que vous contrôlez ; vous ne pouvez pas Invoquer Spécialement de monstres (monstres Démon exclus) le reste de ce tour, et aussi, détruisez la carte ciblée, et si vous le faites, Invoquez Spécialement cette carte depuis votre main. Si cette carte sur le Terrain est détruite par un effet de carte ("Jumelles Désenchaînées - Aruha" exclu) ou au combat : vous pouvez Invoquer Spécialement 1 monstre "Désenchaîné" ("Jumelles Désenchaînées - Aruha" exclu) depuis votre main ou Deck. Vous ne pouvez utiliser chaque effet de "Jumelles Désenchaînées - Aruha" qu'une fois par tour.
  it: |-
    Puoi scegliere come bersaglio 1 carta che controlli; non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri Demone, inoltre distruggi la carta scelta come bersaglio e, se lo fai, Evoca Specialmente questa carta dalla tua mano. Se questa carta sul Terreno viene distrutta dall'effetto di una carta, eccetto "Gemelli Svincolati - Aruha", o in battaglia: puoi Evocare Specialmente 1 mostro "Svincolato" dalla tua mano o Deck, eccetto "Gemelli Svincolati - Aruha". Puoi utilizzare ogni effetto di "Gemelli Svincolati - Aruha" una sola volta per turno.
  pt: |-
    Você pode escolher 1 card que você controla; você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros Demônio e, além disso, destrua o card alvo e, se isso acontecer, Invoque este card por Invocação-Especial da sua mão. Se este card no campo for destruído por um efeito de card, exceto "Gêmeos Desacorrentados - Aruha", ou em batalha: você pode Invocar por Invocação-Especial 1 monstro "Desacorrentado(a)" da sua mão ou do Deck, exceto "Gêmeos Desacorrentados - Aruha". Você só pode usar cada efeito de "Gêmeos Desacorrentados - Aruha" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドのカード１枚を対象として発動できる。そのカードを破壊し、このカードを手札から特殊召喚する。この効果の発動後、ターン終了時まで自分は悪魔族モンスターしか特殊召喚できない。②：フィールドのこのカードが戦闘または「破械童子アルハ」以外のカードの効果で破壊された場合に発動できる。手札・デッキから「破械童子アルハ」以外の「破械」モンスター１体を特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴하고, 이 카드를 패에서 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 악마족 몬스터밖에 특수 소환할 수 없다. ②: 필드의 이 카드가 전투 또는 "언체인드트윈스 아루하" 이외의 카드의 효과로 파괴되었을 경우에 발동할 수 있다. 패 / 덱에서 "언체인드트윈스 아루하" 이외의 "언체인드" 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：以自己场上的1张卡为对象可以发动。将该卡破坏，从手牌将此卡特殊召唤。此效果发动后，直到回合结束时为止自己仅可特殊召唤恶魔族怪兽。②：场上的此卡因战斗或"破械童子 安若般"以外的卡效果被破坏的情况下可以发动。从手牌・牌组将1只"破械童子 安若般"以外的"破械"怪兽特殊召唤。
