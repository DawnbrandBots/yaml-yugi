text:
  en:
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Dracheneinheit“-Geflügeltes Ungeheuer-Monster als Spezialbeschwörung von deiner Hand beschwören, dann rüste es mit dieser Karte aus. Solange diese Karte ein Monster ausrüstet, kann das Monster deinen Gegner direkt angreifen, aber wenn es dies durch diesen Effekt tut, wird der Kampfschaden halbiert, der deinem Gegner zugefügt wird.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Dracounidad" Bestia Alada, y después equiparle esta carta. Mientras esta carta está equipada a un monstruo, ese monstruo puede atacar a tu adversario directamente, pero cuando lo hace usando este efecto, el daño de batalla infligido a tu adversario se divide a la mitad.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez Invoquer Spécialement 1 monstre "Dragunité" Bête Ailée depuis votre main, puis équipez-le avec cette carte. Tant que cette carte est équipée à un monstre, le monstre peut attaquer directement votre adversaire, mais lorsqu'il le fait en utilisant cet effet, les dommages de combat infligés à votre adversaire sont divisés par deux.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi Evocare Specialmente 1 mostro "Dragunità" Bestia Alata dalla tua mano, poi equipaggiarlo con questa carta. Mentre questa carta è equipaggiata a un mostro, quel mostro può attaccare il tuo avversario direttamente, ma, quando lo fa utilizzando questo effetto, il danno da combattimento inflitto al tuo avversario viene dimezzato.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode Invocar por Invocação-Especial 1 monstro Besta Alada "Dragunidade" da sua mão e, depois, equipe-o com este card. Enquanto este card estiver equipado a um monstro, esse monstro pode atacar seu oponente diretamente, mas quando ele faz isso usando este efeito, o dano de batalha causado ao seu oponente é diminuído pela metade.
  ja: |-
    ①：このカードが召喚した時に発動できる。手札から鳥獣族の「ドラグニティ」モンスター１体を特殊召喚する。その後、自分フィールドのこのカードを装備魔法カード扱いでそのモンスターに装備する。
    ②：装備モンスターは相手に直接攻撃できる。その場合、装備モンスターが相手に与える戦闘ダメージは半分になる。
  ko: |-
    이 카드가 일반 소환에 성공했을 때, 패에서 "드래그니티"라는 이름이 붙은 비행야수족 몬스터 1장을 특수 소환하고, 이 카드를 장착 카드로 취급하여 장착할 수 있다. 이 카드가 카드의 효과에 의해서 장착 카드로 취급하여 장착되어 있을 경우, 장착 몬스터는 상대 플레이어에게 직접 공격할 수 있다. 이때, 장착 몬스터가 상대 라이프에 주는 전투 데미지는 절반이 된다.
  zh-TW: |-
    可在此卡召喚成功時發動。從手牌特殊召喚１隻冠有「龍騎兵團」之名的鳥獸族怪獸，另將此卡視為裝備卡裝備。在此卡視為裝備卡被裝備的狀況下，裝備怪獸可直接攻擊對方玩家。此時，裝備怪獸給予對方LP的戰鬥傷害減半。
  zh-CN: |-
    此卡召唤成功时可发动。从手牌特殊召唤１只冠有“龙骑兵团”之名的鸟兽族怪兽，并且此卡被视为装备卡装备。此卡被视为装备卡装备的场合，装备怪兽可直接攻击对手玩家。此时，装备怪兽给予对手生命的战斗伤害减半。
