text:
  en: |-
    If this card is Special Summoned by the effect of a Beast monster: You can target 1 card on the field; destroy that target.
  de: |-
    Falls diese Karte durch den Effekt eines Ungeheuer-Monsters als Spezialbeschwörung beschworen wird: Du kannst 1 Karte auf dem Spielfeld wählen; zerstöre jenes gewählte Ziel.
  es: |-
    Si esta carta es Invocada de Modo Especial por el efecto de un monstruo Bestia: puedes seleccionar 1 carta en el Campo; destruye ese objetivo.
  fr: |-
    Si cette carte est Invoquée Spécialement par l'effet d'un monstre Bête : vous pouvez cibler 1 carte sur le Terrain ; détruisez la cible.
  it: |-
    Se questa carta viene Evocata Specialmente dall'effetto di un mostro Bestia: puoi scegliere come bersaglio 1 carta sul Terreno; distruggi quel bersaglio.
  pt: |-
    Se este card for Invocado por Invocação-Especial pelo efeito de um monstro Besta: você pode escolher 1 card no campo; destrua o alvo.
  ja: |-
    ①：このカードが獣族モンスターの効果で特殊召喚に成功した場合、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
  ko: |-
    이 카드가 야수족 몬스터의 효과에 의해서 특수 소환에 성공했을 경우, 필드 위의 카드 1장을 선택하고 파괴할 수 있다.
  zh-TW: |-
    ①：在此卡透過獸族怪獸的效果特殊召喚成功的狀況下，可將場上的１張卡做為對象發動。破壞該卡。
  zh-CN: |-
    ①：此卡以兽族怪兽的效果特殊召唤成功的情况下，以场上的１张卡为对象可以发动。将该卡破坏。
