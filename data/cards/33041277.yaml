text:
  en: |-
    Special Summon 1 "Cyber Dragon" from your hand or GY. It cannot be destroyed by card effects.
  de: |-
    Beschwöre 1 „Cyber Drache“ als Spezialbeschwörung von deiner Hand oder deinem Friedhof. Er kann nicht durch Karteneffekte zerstört werden.
  es: |-
    Invoca de Modo Especial, desde tu mano o Cementerio, 1 "Ciber Dragón". Éste no puede ser destruido por efectos de cartas.
  fr: |-
    Invoquez Spécialement 1 "Cyber Dragon" depuis votre main ou Cimetière. Il ne peut pas être détruit par des effets de carte.
  it: |-
    Evoca Specialmente 1 "Cyber Drago" dalla tua mano o Cimitero. Esso non può essere distrutto dagli effetti delle carte.
  pt: |-
    Invoque por Invocação-Especial 1 "Dragão Cibernético" da sua mão ou do Cemitério. Ele não pode ser destruído por efeitos de card.
  ja: |-
    ①：自分の手札・墓地から「サイバー・ドラゴン」１体を選んで特殊召喚する。この効果で特殊召喚したモンスターは効果では破壊されない。
  ko: |-
    ①: 자신의 패 / 묘지에서 "사이버 드래곤" 1장을 고르고 특수 소환한다. 이 효과로 특수 소환한 몬스터는 효과로는 파괴되지 않는다.
  zh-TW:
  zh-CN: |-
    ①：从自己的手牌・墓地挑选1只“电子龙”特殊召唤。以此效果特殊召唤的怪兽不会因效果被破坏。
