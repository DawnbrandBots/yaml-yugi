  ja: <ruby>Ｃ<rt>カオス</rt></ruby><ruby>Ｎｏ．<rt>ナンバーズ</rt></ruby>７９ <ruby>ＢＫ<rt>バーニングナックラー</rt></ruby> <ruby>将<rt>しょう</rt></ruby><ruby>星<rt>せい</rt></ruby>のカエサル
