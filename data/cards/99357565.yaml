text:
  en: |-
    If this card is Normal Summoned: It is also treated as a "Destiny HERO" monster while face-up on the field. You can only use each of the following effects of "D Cubed" once per turn.
    ● You can discard up to 2 cards; Special Summon "D Cubed" from your hand, Deck, and/or GY, equal to the number discarded, also for the rest of this turn, you cannot Normal or Special Summon other monsters, except "Destiny HERO" monsters.
    ● If this card is destroyed by battle or card effect: You can send 1 "Destiny HERO" monster from your Deck to the GY.
  de: |-
    Falls diese Karte als Normalbeschwörung beschworen wird: Sie wird zusätzlich als „Schicksals-HELD“-Monster behandelt, solange sie offen auf dem Spielfeld liegt. Du kannst jeden der folgenden Effekte von „D-Würfel“ nur einmal pro Spielzug verwenden.
    ● Du kannst bis zu 2 Karten abwerfen; beschwöre „D-Würfel“ in Höhe der abgeworfenen Anzahl als Spezialbeschwörung von deiner Hand, deinem Deck und/oder deinem Friedhof, zusätzlich kannst du für den Rest dieses Spielzugs keine anderen Monster als Normal- oder Spezialbeschwörung beschwören, außer „Schicksals-HELD“-Monstern.
    ● Falls diese Karte durch Kampf oder einen Karteneffekt zerstört wird: Du kannst 1 „Schicksals-HELD“-Monster von deinem Deck auf den Friedhof legen.
  es: |-
    Si esta carta es Invocada de Modo Normal: también es tratada como un monstruo "HÉROE del Destino" mientras está boca arriba en el Campo. Sólo puedes usar cada uno de los siguientes efectos de "D al Cubo" una vez por turno.
    ● Puedes descartar hasta 2 cartas; Invoca de Modo Especial, desde tu mano, Deck y/o Cementerio tantos "D al Cubo" como la cantidad descartada, y además, por el resto de este turno, no puedes Invocar de Modo Normal o Especial a otros monstruos, excepto monstruos "HÉROE del Destino".
    ● Si esta carta es destruida en batalla o por efecto de una carta: puedes mandar al Cementerio 1 monstruo "HÉROE del Destino" en tu Deck.
  fr: |-
    Si cette carte est Invoquée Normalement : elle est traitée comme un monstre "HÉROS de la Destinée" tant qu'elle est face recto sur le Terrain. Vous ne pouvez utiliser chacun des effets suivants de "D Cube" qu'une fois par tour.
    ● Vous pouvez défausser max. 2 cartes ; Invoquez Spécialement un nombre de "D Cube" depuis votre main, Deck et/ou Cimetière, égal au nombre de cartes défaussées, et aussi, vous ne pouvez Invoquer ni Normalement ni Spécialement d'autres monstres (monstres "HÉROS de la Destinée" exclus) le reste de ce tour.
    ● Si cette carte est détruite au combat ou par un effet de carte : vous pouvez envoyer 1 monstre "HÉROS de la Destinée" depuis votre Deck au Cimetière.
  it: |-
    Se questa carta viene Evocata Normalmente: essa viene anche considerata come un mostro "EROE del Destino" mentre è scoperta sul Terreno. Puoi utilizzare ognuno dei seguenti effetti di "Cubo D" una sola volta per turno.
    ● Puoi scartare fino a 2 carte; Evoca Specialmente "Cubo D" dalla tua mano, Deck e/o Cimitero pari al numero scartato, inoltre, per il resto di questo turno, non puoi Evocare Normalmente o Specialmente altri mostri, eccetto mostri "EROE del Destino".
    ● Se questa carta viene distrutta in battaglia o dall'effetto di una carta: puoi mandare 1 mostro "EROE del Destino" dal tuo Deck al Cimitero.
  pt: |-
    Se este card for Invocado por Invocação-Normal: ele também é considerado como um monstro "HERÓI do Destino" enquanto estiver com a face para cima no campo. Você só pode usar cada um dos seguintes efeitos de "D ao Cubo" uma vez por turno.
    ● Você pode descartar até 2 cards; Invoque "D ao Cubo" por Invocação-Especial da sua mão, Deck e/ou Cemitério, igual ao número descartado e, além disso, pelo resto deste turno, você não pode Invocar outros monstros por Invocação-Normal ou Especial, exceto monstros "HERÓI do Destino".
    ● Se este card for destruído em batalha ou por um efeito de card: você pode enviar 1 monstro "HERÓI do Destino" do seu Deck para o Cemitério.
  ja: |-
    「Ｄ３」の②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚に成功した場合に発動する。このモンスターは表側表示で存在する間、「Ｄ－ＨＥＲＯ」モンスターとしても扱う。②：手札を２枚まで捨てて発動できる。捨てた数だけ自分の手札・デッキ・墓地から「Ｄ３」を選んで特殊召喚する。この効果の発動後、ターン終了時まで自分は「Ｄ－ＨＥＲＯ」モンスターしか召喚・特殊召喚できない。③：このカードが戦闘・効果で破壊された場合に発動できる。デッキから「Ｄ－ＨＥＲＯ」モンスター１体を墓地へ送る。
  ko: |-
    "D3(디큐빅)"의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환에 성공했을 경우에 발동한다. 이 몬스터는 앞면 표시로 존재하는 동안, "데스티니 히어로" 몬스터로도 취급한다. ②: 패를 2장까지 버리고 발동할 수 있다. 버린 수만큼 자신의 패 / 덱 / 묘지에서 "D3(디큐빅)"을 고르고 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 "데스티니 히어로" 몬스터밖에 일반 소환 / 특수 소환할 수 없다. ③: 이 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 덱에서 "데스티니 히어로" 몬스터 1장을 묘지로 보낸다.
  zh-TW: |-
    「D3」的②③效果，１回合各僅限使用１次。①：在此卡召喚成功的狀況下發動。此怪獸以正面表示存在的期間，也視為「命運－英雄」怪獸。②：可捨棄最多２張手牌發動。根據捨棄的數量從我方手牌・牌組・墓地選擇「D3」特殊召喚。此效果發動後，在回合結束前我方可召喚・特殊召喚的怪獸僅限「命運－英雄」怪獸。③：可在此卡因戰鬥・效果被破壞的狀況下發動。從牌組將１隻「命運－英雄」怪獸送至墓地。
  zh-CN: |-
    “D３”的②③效果１回合只可使用１次。①：此卡召唤成功的场合发动。此怪兽以表侧表示存在的期间，被视为“命运－英雄”怪兽。②：可舍弃最多２张手牌发动。从我方手牌、牌组、墓地挑选舍弃数量的“D３”特殊召唤。此效果发动之后，直至回合结束时，我方只可召唤、特殊召唤“命运－英雄”怪兽。③：此卡因战斗、效果被破坏的场合可发动。从牌组将１只“命运－英雄”怪兽送入墓地。
