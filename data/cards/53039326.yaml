text:
  en: |-
    During each of your End Phases, destroy this card unless you reveal 1 "Iron Core of Koa'ki Meiru" in your hand. Each time a "Koa'ki Meiru" monster on the field is destroyed during the End Phase, its owner can add 1 "Koa'ki Meiru" monster from their Deck to their hand.
  de: |-
    Während jeder deiner End Phasen, zerstöre diese Karte, es sei denn, du zeigst 1 „Eisenkern von Koa'ki Meiru“ in deiner Hand vor. Jedes Mal, wenn ein „Koa'ki Meiru“-Monster auf dem Spielfeld während der End Phase zerstört wird, kann sein Besitzer seiner Hand 1 „Koa'ki Meiru“-Monster von seinem Deck hinzufügen.
  es: |-
    Durante cada una de tus End Phases, destruye esta carta a menos que muestres 1 "Núcleo de Hierro de Koa'ki Meiru" en tu mano. Cada vez que un monstruo "Koa'ki Meiru" en el Campo es destruido durante la End Phase, su dueño puede añadir 1 monstruo "Koa'ki Meiru" desde su Deck a su mano.
  fr: |-
    Durant chacune de vos End Phase, détruisez cette carte sauf si vous révélez 1 "Noyau d'Énergie Koa'ki Meiru" dans votre main. Chaque fois qu'un monstre "Koa'ki Meiru" sur le Terrain est détruit durant la End Phase, son propriétaire peut ajouter 1 monstre "Koa'ki Meiru" depuis son Deck à sa main.
  it: |-
    Durante ogni tua End Phase, distruggi questa carta a meno che tu non riveli 1 "Nucleo di Ferro di Koa'ki Meiru" nella tua mano. Ogni volta che un mostro "Koa'ki Meiru" sul Terreno viene distrutto durante la End Phase, il suo proprietario può aggiungere 1 mostro "Koa'ki Meiru" dal suo Deck alla sua mano.
    Durante ogni tua End Phase, distruggi questa carta a meno che tu non riveli 1 "Nucleo di Ferro di Koa'ki Meiru" nella tua mano. Ogni volta che un mostro "Koa'ki Meiru" sul Terreno viene distrutto durante la End Phase, il suo proprietario può aggiungere 1 mostro "Koa'ki Meiru" dal suo Deck alla sua mano.
  pt:
  ja: |-
    このカードのコントローラーは自分のエンドフェイズ毎に手札から「コアキメイルの鋼核」１枚を相手に見せる。または、見せずにこのカードを破壊する。フィールド上に存在する「コアキメイル」と名のついたモンスターがエンドフェイズ時に破壊される度に、そのモンスターの元々の持ち主はデッキから「コアキメイル」と名のついたモンスター１体を手札に加える事ができる。
  ko: |-
    이 카드의 컨트롤러는 자신의 엔드 페이즈마다 패에서 "코아키메일의 강철핵" 1장을 상대에게 보여준다. 또는, 보여주지 않고 이 카드를 파괴한다. 필드 위에 존재하는 "코아키메일"이라는 이름이 붙은 몬스터가 엔드 페이즈시에 파괴될 때마다, 그 몬스터의 원래 주인은 덱에서 "코아키메일"이라는 이름이 붙은 몬스터 1장을 패로 넣을 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡的控制者在每次自己的结束阶段从手卡把1张「核成兽的钢核」给对方观看。或者不给观看让这张卡破坏。只要这张卡在场上存在，每次场上的名字带有「核成」的怪兽在结束阶段时被破坏，那些怪兽的原本持有者可以从卡组把1只名字带有「核成」的怪兽加入手卡。
