name:
  en: Windwitch - Ice Bell
  de: Windhexe - Eisglocke
  es: Vientobruja - Campana de Hielo
  fr: Sorcièrevent - Glace Clochette
  it: Ventostrega - Campanella di Ghiaccio
  pt: Ventobruxa - Sino de Gelo
  ja: <ruby>ＷＷ<rt>ウィンド・ウィッチ</rt></ruby>－アイス・ベル
