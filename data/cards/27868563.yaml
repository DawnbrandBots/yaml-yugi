text:
  en: |-
    Once per Chain, during the Main Phase, if this card is in your hand or GY (Quick Effect): You can detach 1 Xyz Material from a monster on either field, and if you do, Special Summon this card, also you cannot Special Summon "Goblin Biker Boom Mach" until the end of the next turn.
  de: |-
    Einmal pro Kette, während der Main Phase, falls sich diese Karte in deiner Hand oder deinem Friedhof befindet (Schnelleffekt): Du kannst 1 Xyz-Material von einem Monster auf einer beliebigen Spielfeldseite abhängen und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung, zusätzlich kannst du bis zum Ende des nächsten Spielzugs „Goblin-Biker Boom Beschleuniger“ nicht als Spezialbeschwörung beschwören.
  es: |-
    Una vez por Cadena, durante la Main Phase, si esta carta está en tu mano o Cementerio (Efecto Rápido): puedes desacoplar 1 Material Xyz de un monstruo en cualquier Campo y, si lo haces, Invoca esta carta de Modo Especial, y además no puedes Invocar de Modo Especial "Boom Mach Moto Goblin" hasta el final del próximo turno.
  fr: |-
    Une fois par Chaîne, durant la Main Phase, si cette carte est dans votre main ou Cimetière (Effet Rapide) : vous pouvez détacher 1 Matériel Xyz d'un monstre sur l'un des Terrains, et si vous le faites, Invoquez Spécialement cette carte, et aussi, vous ne pouvez pas Invoquer Spécialement "Boom l'Éclair des Gobelins Motards" jusqu'à la fin du prochain tour.
  it: |-
    Una volta per Catena, durante la Main Phase, se questa carta è nella tua mano o Cimitero (Effetto Rapido): puoi staccare 1 Materiale Xyz da un mostro su qualsiasi Terreno e, se lo fai, Evoca Specialmente questa carta, inoltre non puoi Evocare Specialmente "Motociclista Goblin Boom Mach" fino alla fine del prossimo turno.
  pt: |-
    Uma vez por Corrente, durante a Fase Principal, se este card estiver na sua mão ou no Cemitério (Efeito Rápido): você pode desassociar 1 Matéria Xyz de um monstro em qualquer campo e, se isso acontecer, Invoque este card por Invocação-Especial e, além disso, você não pode Invocar "Motoqueiro Goblin Boom Mach" por Invocação-Especial até o final do próximo turno.
  ja: |-
    ①：このカードが手札・墓地に存在する場合、自分・相手のメインフェイズに発動できる。フィールドのＸ素材を１つ取り除き、このカードを特殊召喚する。この効果の発動後、次のターンの終了時まで自分は「百鬼羅刹 神速ブーン」を特殊召喚できない。
  ko: |-
    ①: 이 카드가 패 / 묘지에 존재할 경우, 자신 / 상대의 메인 페이즈에 발동할 수 있다. 필드의 엑시즈 소재를 1개 제거하고, 이 카드를 특수 소환한다. 이 효과의 발동 후, 다음 턴의 종료시까지 자신은 "고블린라이더 마하 부웅"을 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：此卡存在于手牌・墓地的情况下，在自己・对手的主要阶段可以发动。去除场上的１个超量素材，将此卡特殊召唤。此效果发动后，直至下个回合结束时为止，自己不可特殊召唤“格布林百罗刹 神速布恩”。
