text:
  en: |-
    Unaffected by Spell Cards or effects. While you control "The Sanctuary in the Sky" and your LP are higher than your opponent's, this card gains ATK/DEF equal to the difference.
  de: |-
    Bleibt von Zauberkarten und -effekten unberührt. Solange du „Die Zuflucht im Himmel“ kontrollierst und mehr LP hast als dein Gegner, erhält diese Karte ATK/DEF in Höhe der Differenz.
  es: |-
    No es afectado por Cartas Mágicas o sus efectos. Mientras controles "El Santuario en el Cielo" y tengas más LP que tu adversario, esta carta gana ATK/DEF iguales a la diferencia.
  fr: |-
    Non affectée ni par des Cartes Magie ni par des effets de Magie. Tant que vous contrôlez "Le Sanctuaire Céleste" et que vos LP sont supérieurs à ceux de votre adversaire, cette carte gagne une ATK/DEF égales à la différence.
  it: |-
    Immune alle Carte Magia e ai loro effetti. Mentre controlli "Il Santuario nel Cielo" e i tuoi LP sono superiori a quelli del tuo avversario, questa carta guadagna ATK/DEF pari alla differenza.
  pt: |-
    Não é afetado por Cards de Magia ou seus efeitos. Enquanto você controlar "O Santuário no Céu" e seus PV forem maiores que os do seu oponente, este card ganha ATK/DEF igual à diferença.
  ja: |-
    ①：フィールドのこのカードは魔法カードの効果を受けない。②：自分フィールドに「天空の聖域」が存在し、自分のＬＰが相手より多い場合、その差の数値分このカードの攻撃力・守備力はアップする。
  ko: |-
    ①: 필드의 이 카드는 마법 카드의 효과를 받지 않는다. ②: 자신 필드에 "천공의 성역"이 존재하고, 자신의 LP가 상대보다 많을 경우, 그 차의 수치만큼 이 카드의 공격력 / 수비력을 올린다.
  zh-TW:
  zh-CN: |-
    这张卡不受魔法卡的效果影响。自己场上有「天空的圣域」表侧表示存在，自己基本分比对方高的场合，这张卡的攻击力·守备力上升那个数值。
