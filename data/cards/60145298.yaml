  ja: |-
    このカード名はルール上「白き森」カードとしても扱う。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の手札・フィールドから魔法・罠カード１枚を墓地へ送って発動できる。このカードを手札から特殊召喚する。②：このカードが召喚・特殊召喚した場合に発動できる。デッキから「罪宝」カードか「ディアベル」カード１枚を墓地へ送る。③：自分フィールドに「ディアベル」モンスターが２体以上存在する限り、自分フィールドのモンスターは相手の効果では破壊されない。
