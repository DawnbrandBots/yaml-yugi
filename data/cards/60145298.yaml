text:
  en: |-
    (This card is always treated as a "White Forest" card.)
    Monsters you control cannot be destroyed by your opponent's card effects, while you control 2 or more "Diabell" monsters. You can only use each of the following effects of "Diabellze the White Witch" once per turn. You can send 1 Spell/Trap from your hand or field to the GY; Special Summon this card from your hand. If this card is Normal or Special Summoned: You can send 1 "Sinful Spoils" or "Diabell" card from your Deck to the GY.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名はルール上「白き森」カードとしても扱う。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の手札・フィールドから魔法・罠カード１枚を墓地へ送って発動できる。このカードを手札から特殊召喚する。②：このカードが召喚・特殊召喚した場合に発動できる。デッキから「罪宝」カードか「ディアベル」カード１枚を墓地へ送る。③：自分フィールドに「ディアベル」モンスターが２体以上存在する限り、自分フィールドのモンスターは相手の効果では破壊されない。
  ko: |-
    이 카드명은 룰상 "하얀 숲" 카드로도 취급한다. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 패 / 필드에서 마법 / 함정 카드 1장을 묘지로 보내고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 덱에서 "죄보" 카드나 "디아벨" 카드 1장을 묘지로 보낸다. ③: 자신 필드에 "디아벨" 몬스터가 2장 이상 존재하는 한, 자신 필드의 몬스터는 상대 효과로는 파괴되지 않는다.
  zh-TW:
  zh-CN: |-
    此卡名在规则上也视为“白森”卡。此卡名的①②效果1回合仅可各使用1次。①：从自己手牌・场上将1张魔法・陷阱卡送至墓地可以发动。从手牌将此卡特殊召唤。②：此卡召唤・特殊召唤的情况下可以发动。从牌组将1张“罪宝”卡或“迪亚贝尔”卡送至墓地。③：只要自己场上存在2只以上“迪亚贝尔”怪兽，自己场上的怪兽不会因对手的效果被破坏。
