text:
  en: |-
    1 Tuner + 1+ non-Tuner monsters
    All monsters your opponent controls lose 500 ATK/DEF. You can only use each of the following effects of "Crystron Eleskeletus" once per turn. If this card is Synchro Summoned: You can add 1 "Crystron" card from your GY or banishment to your hand. If this Synchro Summoned card is destroyed by battle or card effect: You can Special Summon 1 "Crystron" monster from your GY or banishment.
  de: |-
    1 Empfänger + 1+ Nicht-Empfänger-Monster
    Alle Monster, die dein Gegner kontrolliert, verlieren 500 ATK/DEF. Du kannst jeden der folgenden Effekte von „Kristron Eleskeletus“ nur einmal pro Spielzug verwenden. Falls diese Karte als Synchrobeschwörung beschworen wird: Du kannst deiner Hand 1 „Kristron“-Karte von deinem Friedhof oder deinen verbannten Karten hinzufügen. Falls diese als Synchrobeschwörung beschworene Karte durch Kampf oder einen Karteneffekt zerstört wird: Du kannst 1 „Kristron“-Monster als Spezialbeschwörung von deinem Friedhof oder deinen verbannten Karten beschwören.
  es: |-
    1 Cantante + 1+ monstruos que no sean Cantantes
    Todos los monstruos que controla tu adversario pierden 500 ATK/DEF. Sólo puedes usar cada uno de los siguientes efectos de "Cristron Elesqueletus" una vez por turno. Si esta carta es Invocada por Sincronía: puedes añadir a tu mano 1 carta "Cristron" en tu Cementerio o destierro. Si esta carta Invocada por Sincronía es destruida en batalla o por el efecto de una carta: puedes Invocar de Modo Especial 1 monstruo "Cristron" desde tu Cementerio o destierro.
  fr: |-
    1 Syntoniseur + 1+ monstre non-Syntoniseur
    Tous les monstres contrôlés par votre adversaire perdent 500 ATK/DEF. Vous ne pouvez utiliser chacun des effets suivants de "Eleskeletus Crystron" qu'une fois par tour. Si cette carte est Invoquée par Synchronisation : vous pouvez ajouter 1 carte "Crystron" depuis votre Cimetière ou bannissement à votre main. Si cette carte Invoquée par Synchronisation est détruite au combat ou par un effet de carte : vous pouvez Invoquer Spécialement 1 monstre "Crystron" depuis votre Cimetière ou bannissement.
  it: |-
    1 Tuner + 1+ mostri non-Tuner
    Tutti i mostri controllati dal tuo avversario perdono 500 ATK/DEF. Puoi utilizzare ognuno dei seguenti effetti di "Crystron Eleskeletus" una sola volta per turno. Se questa carta viene Synchro Evocata: puoi aggiungere 1 carta "Crystron" dal tuo Cimitero o carte bandite alla tua mano. Se questa carta Synchro Evocata viene distrutta in battaglia o dall'effetto di una carta: puoi Evocare Specialmente 1 mostro "Crystron" dal tuo Cimitero o carte bandite.
  pt: |-
    1 Regulador + 1+ monstros não-Reguladores
    Todos os monstros que seu oponente controla perdem 500 de ATK/DEF. Você só pode usar cada um dos seguintes efeitos de "Cristron Eleskeletus" uma vez por turno. Se este card for Invocado por Invocação-Sincro: você pode adicionar 1 card "Cristron" do seu Cemitério ou banimento à sua mão. Se este card Invocado por Invocação-Sincro for destruído em batalha ou por um efeito de card: você pode Invocar por Invocação-Especial 1 monstro "Cristron" do seu Cemitério ou banimento.
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがＳ召喚した場合に発動できる。自分の墓地・除外状態の「クリストロン」カード１枚を手札に加える。②：このカードがモンスターゾーンに存在する限り、相手フィールドのモンスターの攻撃力・守備力は５００ダウンする。③：Ｓ召喚したこのカードが戦闘・効果で破壊された場合に発動できる。自分の墓地・除外状態の「クリストロン」モンスター１体を特殊召喚する。
  ko: |-
    튜너 ＋ 튜너 이외의 몬스터 1장 이상
    이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 싱크로 소환했을 경우에 발동할 수 있다. 자신의 묘지 / 제외 상태인 "크리스트론" 카드 1장을 패에 넣는다. ②: 이 카드가 몬스터 존에 존재하는 한, 상대 필드의 몬스터의 공격력 / 수비력은 500 내린다. ③: 싱크로 소환한 이 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 자신의 묘지 / 제외 상태인 "크리스트론" 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    协调＋协调以外的怪兽1只以上
    此卡名的①③效果1回合仅可各使用1次。①：此卡同步召唤的情况下可以发动。将自己墓地・除外状态的1张“水晶机巧”卡加入手牌。②：只要此卡存在于怪兽区域，对手场上的怪兽的攻击力・守备力下降500。③：同步召唤的此卡因战斗・效果被破坏的情况下可以发动。将自己墓地・除外状态的1只“水晶机巧”怪兽特殊召唤。
