  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがＳ召喚した場合に発動できる。自分の墓地・除外状態の「クリストロン」カード１枚を手札に加える。②：このカードがモンスターゾーンに存在する限り、相手フィールドのモンスターの攻撃力・守備力は５００ダウンする。③：Ｓ召喚したこのカードが戦闘・効果で破壊された場合に発動できる。自分の墓地・除外状態の「クリストロン」モンスター１体を特殊召喚する。
  ko: |-
    튜너 ＋ 튜너 이외의 몬스터 1장 이상
    이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 싱크로 소환했을 경우에 발동할 수 있다. 자신의 묘지 / 제외 상태인 "크리스트론" 카드 1장을 패에 넣는다. ②: 이 카드가 몬스터 존에 존재하는 한, 상대 필드의 몬스터의 공격력 / 수비력은 500 내린다. ③: 싱크로 소환한 이 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 자신의 묘지 / 제외 상태인 "크리스트론" 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    协调＋协调以外的怪兽1只以上
    此卡名的①③效果1回合仅可各使用1次。①：此卡同步召唤的情况下可以发动。将自己墓地・除外状态的1张“水晶机巧”卡加入手牌。②：只要此卡存在于怪兽区域，对手场上的怪兽的攻击力・守备力下降500。③：同步召唤的此卡因战斗・效果被破坏的情况下可以发动。将自己墓地・除外状态的1只“水晶机巧”怪兽特殊召唤。
