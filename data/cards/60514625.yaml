text:
  en:
  de: |-
    Falls der Zugspieler genau 1 Monster beschwört: Zerstöre es und falls du dies tust, beschwört der Beherrscher des Monsters 1 „Maske-Spielmarke“ (Hexer/FINSTERNIS/Stufe 1/ATK ?/DEF ?), die nicht direkt angreifen kann und deren ATK/DEF denen entsprechen, die das zerstörte Monster auf dem Spielfeld hatte, als Spezialbeschwörung auf seine Spielfeldseite. Du kannst diesen Effekt von „Ecole de Zone“ nur einmal pro Spielzug verwenden. Falls diese offene Karte das Spielfeld verlässt, zerstöre alle „Maske-Spielmarken“ auf dem Spielfeld.
  es: |-
    Si el jugador en turno Invoca exactamente 1 monstruo: destrúyelo y, si lo haces, el controlador de ese monstruo Invoca de Modo Especial a su Campo 1 "Ficha Máscara" (Lanzador de Conjuros/OSCURIDAD/Nivel 1/ATK ?/DEF ?), que no puede atacar directamente, con ATK/DEF iguales a los que el monstruo destruido tenía en el Campo. Sólo puedes usar este efecto de "École de Zone" una vez por turno. Si esta carta boca arriba deja el Campo, destruye todas las "Ficha Máscara" en el Campo.
  fr: |-
    Si le joueur du tour Invoque exactement 1 monstre : détruisez-le, et si vous le faites, le contrôleur du monstre Invoque Spécialement 1 "Jeton Masque" (Magicien/TÉNÈBRES/Niveau 1/ATK ?/DEF ?) sur son Terrain, qui ne peut pas attaquer directement, avec une ATK/DEF égales à celles que le monstre détruit avait sur le Terrain. Vous ne pouvez utiliser cet effet de "École de Zone" qu'une fois par tour. Si cette carte face recto quitte le Terrain, détruisez tous les "Jeton Masque" sur le Terrain.
  it: |-
    Se il giocatore di turno Evoca esattamente 1 mostro: distruggilo e, se lo fai, il controllore di quel mostro Evoca Specialmente 1 "Segna-Maschera" (Incantatore/OSCURITÀ/Livello 1/ATK ?/DEF ?) sul suo Terreno, che non può attaccare direttamente, con ATK/DEF pari a quelli che il mostro distrutto aveva sul Terreno. Puoi utilizzare questo effetto di "Ecole de Zone" una sola volta per turno. Se questa carta scoperta lascia il Terreno, distruggi tutti i "Segna-Maschera" sul Terreno.
  pt: |-
    Se o duelista do turno Invocar exatamente 1 monstro: destrua-o e, se isso acontecer, o controlador desse monstro Invoca por Invocação-Especial 1 "Ficha de Máscara" (Mago/TREVAS/Nível 1/ATK ?/DEF ?) no campo dele, que não pode atacar diretamente, com ATK/DEF iguais ao que o monstro destruído tinha no campo. Você só pode usar este efeito de "Ecole de Zone" uma vez por turno. Se este card com a face para cima deixar o campo, destrua todas as "Ficha de Máscara" no campo.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。
    ①：ターンプレイヤーがモンスター１体のみを召喚・反転召喚・特殊召喚した場合に発動する。そのモンスターを破壊し、そのコントローラーはその自身のフィールドに「マスクトークン」（魔法使い族・闇・星１・攻／守？）１体を特殊召喚する。このトークンは、攻撃力・守備力がこの効果で破壊したモンスターのそれぞれの数値と同じになり、直接攻撃できない。
    ②：表側表示のこのカードがフィールドから離れた場合にフィールドの「マスクトークン」は全て破壊される。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 턴 플레이어가 몬스터 1장만의 일반 소환 / 반전 소환 / 특수 소환에 성공했을 경우에 발동한다. 그 몬스터를 파괴하고, 그 컨트롤러는 그 자신의 필드에 "마스크 토큰"(마법사족 / 어둠 / 레벨 1 / 공 ? / 수 ?) 1장을 특수 소환한다. 이 토큰은, 공격력 / 수비력이 이 효과로 파괴한 몬스터 각각의 수치와 같아지고, 직접 공격할 수 없다. ②: 앞면 표시의 이 카드가 필드에서 벗어났을 경우에 필드의 "마스크 토큰"은 전부 파괴된다.
  zh-TW: |-
    此卡名的①效果，１回合僅限使用１次。①：在回合玩家僅成功召喚・反轉召喚・特殊召喚１隻怪獸的狀況下發動。破壞該怪獸，其控制者在其自身的場上特殊召喚１隻「假面衍生物」（魔法使族・闇・星１・攻／守？）。此衍生物的攻擊力・守備力變為與透過此效果破壞的怪獸的各數值相同，無法直接攻擊。②：在正面表示的此卡從場上離開的狀況下，場上的「假面衍生物」會全部被破壞。
  zh-CN: |-
    此卡名的①效果１回合仅可使用１次。①：回合玩家召唤・反转召唤・特殊召唤仅１只怪兽成功的情况下发动。将该怪兽破坏，其控制者将１只“假面衍生物”（魔法师族・暗・星１・攻／守？）特殊召唤至其自身场上。此衍生物的攻击力・守备力变为与以此效果破坏的怪兽的相应数值相同，不可直接攻击。②：表侧表示的此卡离开场上的情况下，场上的“假面衍生物”将被全部破坏。
