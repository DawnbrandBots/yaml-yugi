name:
  en: Solemn Strike
  de: Feierlicher Schlag
  es: Golpe Solemne
  fr: Assaut Solennel
  it: Colpo Solenne
  pt: Golpe Solene
  ja: <ruby>神<rt>かみ</rt></ruby>の<ruby>通<rt>つう</rt></ruby><ruby>告<rt>こく</rt></ruby>
  ja_romaji: Kami no Tsūkoku
  ko: 신의 통고
  ko_rr: Sin-ui Teung-go
  zh-TW: 神之通告
  zh-CN: 神之通告
text:
  en: |-
    When a monster(s) would be Special Summoned, OR a monster effect is activated: Pay 1500 LP; negate the Summon or activation, and if you do, destroy that card.
  de: |-
    Wenn ein oder mehr Monster als Spezialbeschwörung beschworen würden ODER ein Monstereffekt aktiviert wird: Zahle 1500 LP; annulliere die Beschwörung oder Aktivierung und falls du dies tust, zerstöre jene Karte.
  es: |-
    Cuando uno o más monstruos fueran a ser Invocados de Modo Especial, O es activado el efecto de un monstruo: paga 1500 LP; niega la Invocación o activación y, si lo haces, destruye esa carta.
  fr: |-
    Lorsqu'un ou plusieurs monstres vont être Invoqués Spécialement, OU qu'un effet de monstre est activé : payez 1500 LP ; annulez l'Invocation ou l'activation, et si vous le faites, détruisez la carte.
  it: |-
    Quando uno o più mostri stanno per essere Evocati Specialmente, OPPURE viene attivato l'effetto di un mostro: paga 1500 LP; annulla l'Evocazione o l'attivazione e, se lo fai, distruggi quella carta.
  pt: |-
    Quando um ou mais monstros seriam Invocados por Invocação-Especial, OU um efeito de monstro for ativado: pague 1500 PV; negue a Invocação ou ativação e, se isso acontecer, destrua esse card.
  ja: |-
    ①：１５００ＬＰを払って以下の効果を発動できる。
    ●モンスターの効果が発動した時に発動できる。その発動を無効にし破壊する。
    ●自分か相手がモンスターを特殊召喚する際に発動できる。その特殊召喚を無効にし、そのモンスターを破壊する。
  ko: |-
    ①: 1500 LP를 지불하고 이하의 효과를 발동할 수 있다.
    ●몬스터의 효과가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.
    ●자신이나 상대가 몬스터를 특수 소환할 시기에 발동할 수 있다. 그 특수 소환을 무효로 하고, 그 몬스터를 파괴한다.
  zh-TW:
  zh-CN: |-
    ①：支付1500LP可以发动以下效果。
    ●怪兽效果发动时可以发动。将该发动无效并破坏。
    ●自己或对手特殊召唤怪兽之际可以发动。将该特殊召唤无效，将该怪兽破坏。
