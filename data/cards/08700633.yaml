  de: Unerschrockenes Tölpelungeheuer
  es: Bestia Pueblerina Impávida
  fr: Bête Rustre Téméraire
  it: Bestia Bifolca Impavida
  pt: Agressiva Besta Destemida
  ja: <ruby>不<rt>ふ</rt></ruby><ruby>屈<rt>くつ</rt></ruby>の<ruby>獣<rt>じゅう</rt></ruby><ruby>僕<rt>ぼく</rt></ruby>
  ja_romaji: Fukutsu no Jūboku
  ko: 불굴의 수복
  ko_rr: Bulgul-ui Subok
  zh-TW: 不屈的獸僕
  zh-CN: 不屈的兽仆
text:
  en:
  de: |-
    Während der Main Phase, falls dein Gegner in diesem Spielzug 3 oder mehr Monster als Spezialbeschwörung beschworen hat (Schnelleffekt): Du kannst diese Karte als Spezialbeschwörung von deiner Hand oder deinem Friedhof beschwören. Du kannst diesen Effekt von „Unerschrockenes Tölpelungeheuer“ nur einmal pro Spielzug verwenden. Solange du keine anderen Monster kontrollierst, kann diese Karte in Angriffsposition nicht durch Kampf zerstört werden.
  es: |-
    Durante la Main Phase, si tu adversario Invocó de Modo Especial 3 o más monstruos este turno (Efecto Rápido): puedes Invocar esta carta de Modo Especial desde tu mano o Cementerio. Sólo puedes usar este efecto de "Bestia Pueblerina Impávida" una vez por turno. Mientras no controlas otros monstruos, esta carta en Posición de Ataque no puede ser destruida en batalla.
  fr: |-
    Durant la Main Phase, si votre adversaire Invoque Spécialement min. 3 monstres ce tour (Effet Rapide) : vous pouvez Invoquer Spécialement cette carte depuis votre main ou Cimetière. Vous ne pouvez utiliser cet effet de "Bête Rustre Téméraire" qu'une fois par tour. Tant que vous ne contrôlez aucun autre monstre, cette carte en Position d'Attaque ne peut pas être détruite au combat.
  it: |-
    Durante la Main Phase, se il tuo avversario ha Evocato Specialmente 3 o più mostri in questo turno (Effetto Rapido): puoi Evocare Specialmente questa carta dalla tua mano o Cimitero. Puoi utilizzare questo effetto di "Bestia Bifolca Impavida" una sola volta per turno. Mentre non controlli nessun altro mostro, questa carta in Posizione di Attacco non può essere distrutta in battaglia.
  pt: |-
    Durante a Fase Principal, se seu oponente Invocou 3 ou mais monstros por Invocação-Especial neste turno (Efeito Rápido): você pode Invocar este card por Invocação-Especial da sua mão ou do Cemitério. Você só pode usar este efeito de "Agressiva Besta Destemida" uma vez por turno. Enquanto você não controlar nenhum outro monstro, este card em Posição de Ataque não pode ser destruído em batalha.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。
    ①：相手が３体以上のモンスターを特殊召喚した自分・相手ターンのメインフェイズに発動できる。このカードを手札・墓地から特殊召喚する。
    ②：自分フィールドに他のモンスターが存在しない場合、攻撃表示のこのカードは戦闘では破壊されない。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대가 3장 이상의 몬스터를 특수 소환한 턴의 메인 페이즈에 발동할 수 있다. 이 카드를 패 / 묘지에서 특수 소환한다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 자신 필드에 다른 몬스터가 존재하지 않을 경우, 공격 표시의 이 카드는 전투로는 파괴되지 않는다.
  zh-TW: |-
    此卡名的①效果，１回合僅限使用１次。①：可在對方特殊召喚３隻以上怪獸回合的主要階段發動。從手牌・墓地特殊召喚此卡。此效果在對方回合也可發動。②：在我方場上不存在其他怪獸的狀況下，攻擊表示的此卡不會因戰鬥被破壞。
  zh-CN: |-
    此卡名的①效果１回合仅可使用１次。①：对手特殊召唤３只以上怪兽的回合的主要阶段可以发动。从手牌・墓地将此卡特殊召唤。此效果在对手回合中也可以发动。②：自己场上不存在其他怪兽的情况下，攻击表示的此卡不会因战斗被破坏。
