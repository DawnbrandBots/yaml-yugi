name:
  en: Dark Paladin
  de: Dunkler Paladin
  es: Paladín Oscuro
  fr: Paladin des Ténèbres
  it: Paladino Oscuro
  pt: Paladino Negro
  ja: <ruby>超<rt>ちょう</rt></ruby><ruby>魔<rt>ま</rt></ruby><ruby>導<rt>どう</rt></ruby><ruby>剣<rt>けん</rt></ruby><ruby>士<rt>し</rt></ruby>－ブラック・パラディン
  ja_romaji: Chōmadōkenshi - Burakku Paradin
  ko: 초마도검사 블랙 파라딘
  ko_rr: Chomadogeomsa Beullaek Paradin
  zh-TW: 超魔導劍士－黑暗帕拉丁
  zh-CN: 超魔导剑士－黑暗帕拉丁
text:
  en: |-
    "Dark Magician" + "Buster Blader"
    Must be Fusion Summoned. When a Spell Card is activated (Quick Effect): You can discard 1 card; negate the activation, and if you do, destroy it. This card must be face-up on the field to activate and to resolve this effect. Gains 500 ATK for each Dragon monster on the field and in the GY.
  de: |-
    „Dunkler Magier“ + „Buster-Klingenkämpfer“
    Muss als Fusionsbeschwörung beschworen werden. Wenn eine Zauberkarte aktiviert wird (Schnelleffekt): Du kannst 1 Karte abwerfen; annulliere die Aktivierung und falls du dies tust, zerstöre sie. Diese Karte muss offen auf dem Spielfeld liegen, um diesen Effekt zu aktivieren und aufzulösen. Erhält für jedes Drache-Monster auf dem Spielfeld und im Friedhof 500 ATK.
  es: |-
    "Mago Oscuro" + "Buster Blader"
    Debe ser Invocado por Fusión. Cuando una Carta Mágica es activada (Efecto Rápido): puedes descartar 1 carta; niega la activación y, si lo haces, destrúyela. Esta carta debe estar boca arriba en el Campo para activar y resolver este efecto. Gana 500 ATK por cada monstruo Dragón en el Campo y en el Cementerio.
  fr: |-
    "Magicien Sombre" + "Buster Blader"
    Uniquement Invocable par Fusion. Lorsqu'une Carte Magie est activée (Effet Rapide) : vous pouvez défausser 1 carte ; annulez l'activation, et si vous le faites, détruisez-la. Cette carte doit être face recto sur le Terrain pour activer et résoudre cet effet. Gagne 500 ATK pour chaque monstre Dragon sur le Terrain et dans le Cimetière.
  it: |-
    "Mago Nero" + "Combattente delle Lame"
    Deve essere Evocato tramite Fusione. Quando viene attivata una Carta Magia (Effetto Rapido): puoi scartare 1 carta; annulla l'attivazione e, se lo fai, distruggila. Questa carta deve essere scoperta sul Terreno per attivare e risolvere questo effetto. Guadagna 500 ATK per ogni mostro Drago sul Terreno e nel Cimitero.
  pt: |-
    "Mago Negro" + "Blader Notável"
    Deve ser Invocado por Invocação-Fusão. Quando um Card de Magia for ativado (Efeito Rápido): você pode descartar 1 card; negue a ativação e, se isso acontecer, destrua-o. Este card deve estar com a face para cima no campo para ativar e resolver este efeito. Ganha 500 de ATK para cada monstro Dragão no campo e no Cemitério.
  ja: |-
    「ブラック・マジシャン」＋「バスター・ブレイダー」
    このカードは融合召喚でしか特殊召喚できない。①：このカードの攻撃力は、お互いのフィールド・墓地のドラゴン族モンスターの数×５００アップする。②：魔法カードが発動した時、手札を１枚捨てて発動できる。このカードがフィールドに表側表示で存在する場合、その発動を無効にし破壊する。
  ko: |-
    "블랙 매지션" ＋ "버스터 블레이더"
    이 카드는 융합 소환으로밖에 특수 소환할 수 없다. ①: 이 카드의 공격력은, 서로의 필드 / 묘지의 드래곤족 몬스터의 수 × 500 올린다. ②: 마법 카드가 발동했을 때, 패를 1장 버리고 발동할 수 있다. 이 카드가 필드에 앞면 표시로 존재할 경우, 그 발동을 무효로 하고 파괴한다.
  zh-TW: |-
    「黑魔導」＋「毀滅劍士」
    此卡僅限以融合召喚進行特殊召喚。①：此卡的攻擊力依據雙方場上・墓地的龍族怪獸數量×５００進行提升。②：魔法卡發動時，可捨棄１張手牌發動。在此卡以正面表示存在於場上的狀況下，將該發動變為無效進行破壞。
  zh-CN: |-
    “黑魔导”＋“毁灭剑士”
    此卡仅可以融合召唤特殊召唤。①：此卡的攻击力上升双方场上、墓地的龙族怪兽数量×５００点。②：魔法卡发动时，可舍弃１张手牌发动。此卡以表侧表示存在于场上的场合，使该发动无效并破坏。
