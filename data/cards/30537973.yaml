  fr: Orchidée Araignée Prédaplante
  it: Predapianta Orchidea Ragno
  pt: Predaplanta Orquídea Aranha
  ja: <ruby>捕食植物<rt>プレデター・プランツ</rt></ruby>スパイダー・オーキッド
  ja_romaji: Puredetā Purantsu Supaidā Ōkiddo
  ko: 프레데터 플랜츠 스파이더 오키드
  ko_rr: Peuredeteo Peullaencheu Seupaideo Okiseu
  zh-TW: 捕食植物 蜘蛛蘭
  zh-CN: 捕食植物 蜘蛛兰
text:
  en:
  de: |-
    Während der End Phase, falls diese Karte in diesem Spielzug als Normal- oder Spezialbeschwörung beschworen wurde: Du kannst 1 Pflanze-Monster abwerfen; füge deiner Hand 1 Pflanze-Monster der Stufe 4 oder niedriger von deinem Deck hinzu. Du kannst diesen Effekt von „Raubpflanze Spinnenorchidee“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante la End Phase, si esta carta fue Invocada de Modo Normal o Especial en este turno: puedes descartar 1 monstruo Planta; añade a tu mano 1 monstruo Planta de Nivel 4 o menor en tu Deck. Sólo puedes usar este efecto de "Predaplanta Orquídea Araña" una vez por turno.
  fr: |-
    Durant la End Phase, si cette carte a été Invoquée Normalement ou Spécialement ce tour : vous pouvez défausser 1 monstre Plante ; ajoutez 1 monstre Plante de max. Niveau 4 depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Orchidée Araignée Prédaplante" qu'une fois par tour.
  it: |-
    Durante la End Phase, se questa carta è stata Evocata Normalmente o Specialmente in questo turno: puoi scartare 1 mostro Pianta; aggiungi 1 mostro Pianta di Livello 4 o inferiore dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Predapianta Orchidea Ragno" una sola volta per turno.
  pt: |-
    Durante a Fase Final, se este card foi Invocado por Invocação-Normal ou Especial neste turno: você pode descartar 1 monstro Planta; adicione 1 monstro Planta de Nível 4 ou menos do seu Deck à sua mão. Você só pode usar este efeito de "Predaplanta Orquídea Aranha" uma vez por turno.
  ja: |-
    このカード名のモンスター効果は１ターンに１度しか使用できない。
    ①：このカードが召喚・特殊召喚したターンのエンドフェイズに、手札から植物族モンスター１体を捨てて発動できる。デッキからレベル４以下の植物族モンスター１体を手札に加える。
  ko: |-
    이 카드명의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공한 턴의 엔드 페이즈에, 패에서 식물족 몬스터 1장을 버리고 발동할 수 있다. 덱에서 레벨 4 이하의 식물족 몬스터 1장을 패에 넣는다.
  zh-TW: |-
    此卡名的怪獸效果１回合僅限使用１次。①：在此卡召喚・特殊召喚成功的回合的結束階段，可從手牌捨棄１隻植物族怪獸發動。從牌組將１隻等級４以下的植物族怪獸加入手牌。
  zh-CN: |-
    此卡名的怪兽效果１回合仅可使用１次。①：在此卡召唤・特殊召唤成功的回合的结束阶段，从手牌将１只植物族怪兽舍弃可以发动。从牌组将１只等级４以下的植物族怪兽加入手牌。
