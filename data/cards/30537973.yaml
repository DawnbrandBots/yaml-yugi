pendulum_effect:
  en: |-
    During your Main Phase, if this card was activated this turn: You can target 1 other face-up card in the Spell & Trap Zone; destroy it. You can only use this effect of "Predaplant Spider Orchid" once per turn.
  de: |-
    Während deiner Main Phase, falls diese Karte in diesem Spielzug aktiviert wurde: Du kannst 1 andere offene Karte in der Zauber- & Fallenzone wählen; zerstöre sie. Du kannst diesen Effekt von „Raubpflanze Spinnenorchidee“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante tu Main Phase, si esta carta fue activada este turno: puedes seleccionar otra carta boca arriba en la Zona de Magia y Trampas; destrúyela. Sólo puedes usar este efecto de "Predaplanta Orquídea Araña" una vez por turno.
  fr: |-
    Durant votre Main Phase, si cette carte a été activée ce tour : vous pouvez cibler 1 autre carte face recto dans la Zone Magie & Piège ; détruisez-la. Vous ne pouvez utiliser cet effet de "Orchidée Araignée Prédaplante" qu'une fois par tour.
  it: |-
    Durante la tua Main Phase, se questa carta è stata attivata in questo turno: puoi scegliere come bersaglio 1 altra carta scoperta nella Zona Magie & Trappole; distruggila. Puoi utilizzare questo effetto di "Predapianta Orchidea Ragno" una sola volta per turno.
  pt: |-
    Durante sua Fase Principal, se este card foi ativado neste turno: você pode escolher 1 outro card com a face para cima na Zona de Magias & Armadilhas; destrua-o. Você só pode usar este efeito de "Predaplanta Orquídea Aranha" uma vez por turno.
  ja: |-
    このカード名のＰ効果は１ターンに１度しか使用できない。①：このカードを発動したターンの自分メインフェイズに、このカード以外の魔法＆罠ゾーンの表側表示のカード１枚を対象として発動できる。そのカードを破壊する。
  ko: |-
    이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 발동한 턴의 자신 메인 페이즈에, 이 카드 이외의 마법 & 함정 존의 앞면 표시의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW: |-
    此卡名的鐘擺效果，１回合僅限使用１次。①：發動此卡的回合的我方主要階段，可將魔法＆陷阱區的１張此卡以外的正面表示的卡做為對象發動。破壞該卡。
  zh-CN: |-
    此卡名的灵摆效果１回合仅可使用１次。①：在发动此卡的回合的自己的主要阶段，以此卡以外的１张魔法与陷阱区域的表侧表示卡为对象可以发动。将该卡破坏。
