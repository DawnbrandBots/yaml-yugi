  ja: |-
    レベル３「御巫」モンスター×２
    このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが特殊召喚した場合に発動できる。自分のデッキ・墓地から装備魔法カード１枚を手札に加える。②：このカードは戦闘では破壊されず、このカードの戦闘で発生する自分への戦闘ダメージは代わりに相手が受ける。③：このカードが攻撃を行ったダメージステップ終了時、このカードのＸ素材を１つ取り除いて発動できる。このカードは続けて攻撃できる。
