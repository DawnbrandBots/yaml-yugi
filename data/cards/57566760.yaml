text:
  en: |-
    2 Level 3 "Mikanko" monsters
    If this card is Special Summoned: You can add 1 Equip Spell from your Deck or GY to your hand. You can only use this effect of "Uzuhime the Manifested Mikanko" once per turn. Cannot be destroyed by battle, also your opponent takes any battle damage you would have taken from battles involving this card. If this card attacks, at the end of the Damage Step: You can detach 1 material from this card; it can make another attack in a row.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    レベル３「御巫」モンスター×２
    このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが特殊召喚した場合に発動できる。自分のデッキ・墓地から装備魔法カード１枚を手札に加える。②：このカードは戦闘では破壊されず、このカードの戦闘で発生する自分への戦闘ダメージは代わりに相手が受ける。③：このカードが攻撃を行ったダメージステップ終了時、このカードのＸ素材を１つ取り除いて発動できる。このカードは続けて攻撃できる。
  ko: |-
    레벨 3 "미캉코" 몬스터 × 2
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 특수 소환했을 경우에 발동할 수 있다. 자신의 덱 / 묘지에서 장착 마법 카드 1장을 패에 넣는다. ②: 이 카드는 전투로는 파괴되지 않으며, 이 카드의 전투로 발생하는 자신에게로의 전투 데미지는 대신에 상대가 받는다. ③: 이 카드가 공격을 실행한 데미지 스텝 종료시, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 이 카드는 이어서 공격할 수 있다.
  zh-TW:
  zh-CN: |-
    等级3“御巫”怪兽×2
    此卡名的①效果1回合仅可使用1次。①：此卡特殊召唤的情况下可以发动。从自己牌组・墓地将1张装备魔法卡加入手牌。②：此卡不会因战斗被破坏，因此卡的战斗对自己造成的战斗伤害由对手代为承受。③：此卡进行攻击的伤害步骤结束时，去除此卡的1个超量素材可以发动。此卡可继续攻击。
