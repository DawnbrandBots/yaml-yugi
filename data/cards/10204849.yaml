name:
  en: Fleuret de Fleur
  de: Blumenflorett
  es: Florete de la Flor
  fr: Fleuret de Fleur
  it: Fioretto dei Fiori
  pt: Fleuret de Fleur
  ja: フルール・ド・フルーレ
  ja_romaji: Furūru Do Furūre
  ko: 플뢰르 드 플뢰레
  ko_rr: Peulloereu Deu Peulloere
  zh-TW: 鮮花之花劍
  zh-CN: 鲜花之花剑
text:
  en: |-
    Activate this card by targeting 1 Level 2 or lower monster in your GY; Special Summon it, but negate its effects, also equip it with this card. When this card, equipped by this effect, leaves the field, destroy that monster. The equipped monster gains 700 ATK. If this card is sent from the Spell & Trap Zone to the GY: You can equip this card to 1 Synchro Monster you control. You can only use this effect of "Fleuret de Fleur" once per turn. You can only activate 1 "Fleuret de Fleur" per turn.
  de: |-
    Aktiviere diese Karte, indem du 1 Monster der Stufe 2 oder niedriger in deinem Friedhof wählst; beschwöre es als Spezialbeschwörung, aber annulliere seine Effekte, zusätzlich rüste es mit dieser Karte aus. Wenn diese Karte, die durch diesen Effekt ausrüstet, das Spielfeld verlässt, zerstöre das Monster. Das ausgerüstete Monster erhält 700 ATK. Falls diese Karte von der Zauber- & Fallenzone auf den Friedhof gelegt wird: Du kannst 1 Synchromonster, das du kontrollierst, mit dieser Karte ausrüsten. Du kannst diesen Effekt von „Blumenflorett“ nur einmal pro Spielzug verwenden. Du kannst nur 1 „Blumenflorett“ pro Spielzug aktivieren.
  es: |-
    Activa esta carta seleccionando 1 monstruo de Nivel 2 o menor en tu Cementerio; Invócalo de Modo Especial pero niega sus efectos, y además equípalo con esta carta. Cuando esta carta, equipada por este efecto, deja el Campo, destruye ese monstruo. El monstruo equipado gana 700 ATK. Si esta carta es mandada de la Zona de Magia y Trampas al Cementerio: puedes equipar esta carta a 1 Monstruo de Sincronía que controlas. Sólo puedes usar este efecto de "Florete de la Flor" una vez por turno. Sólo puedes activar 1 "Florete de la Flor" por turno.
  fr: |-
    Activez cette carte en ciblant 1 monstre de max. Niveau 2 dans votre Cimetière ; Invoquez-le Spécialement, mais annulez ses effets, et aussi, équipez-le avec cette carte. Lorsque cette carte équipée par cet effet quitte le Terrain, détruisez le monstre. Le monstre équipé gagne 700 ATK. Si cette carte est envoyée depuis la Zone Magie & Piège au Cimetière : vous pouvez équiper cette carte à 1 Monstre Synchro que vous contrôlez. Vous ne pouvez utiliser cet effet de "Fleuret de Fleur" qu'une fois par tour. Vous ne pouvez activer qu'1 "Fleuret de Fleur" par tour.
  it: |-
    Attiva questa carta scegliendo come bersaglio 1 mostro di Livello 2 o inferiore nel tuo Cimitero; Evocalo Specialmente, ma annulla i suoi effetti, inoltre equipaggialo con questa carta. Quando questa carta, equipaggiata da questo effetto, lascia il Terreno, distruggi quel mostro. Il mostro equipaggiato guadagna 700 ATK. Se questa carta viene mandata dalla Zona Magie & Trappole al Cimitero: puoi equipaggiare questa carta a 1 Mostro Synchro che controlli. Puoi utilizzare questo effetto di "Fioretto dei Fiori" una sola volta per turno. Puoi attivare solo 1 "Fioretto dei Fiori" per turno.
  pt: |-
    Ative este card ao escolher 1 monstro de Nível 2 ou menos no seu Cemitério; Invoque-o por Invocação-Especial, mas negue seus efeitos e, além disso, equipe-o com este card. Quando este card equipado por este efeito deixar o campo, destrua esse monstro. O monstro equipado ganha 700 de ATK. Se este card for enviado da Zona de Magias & Armadilhas para o Cemitério: você pode equipar este card a 1 Monstro Sincro que você controla. Você só pode usar este efeito de "Fleuret de Fleur" uma vez por turno. Você só pode ativar 1 "Fleuret de Fleur" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できず、このカード名の③の効果は１ターンに１度しか使用できない。①：自分の墓地のレベル２以下のモンスター１体を対象としてこのカードを発動できる。そのモンスターを効果を無効にして特殊召喚し、このカードを装備する。このカードがフィールドから離れた時にそのモンスターは破壊される。②：装備モンスターの攻撃力は７００アップする。③：このカードが魔法＆罠ゾーンから墓地へ送られた場合に発動できる。自分フィールドのＳモンスター１体を選び、このカードを装備する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지의 레벨 2 이하의 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다. 그 몬스터를 효과를 무효로 하여 특수 소환하고, 이 카드를 장착한다. 이 카드가 필드에서 벗어났을 때에 그 몬스터는 파괴된다. ②: 장착 몬스터의 공격력은 700 올린다. ③: 이 카드가 마법 & 함정 존에서 묘지로 보내졌을 경우에 발동할 수 있다. 자신 필드의 싱크로 몬스터 1장을 고르고, 이 카드를 장착한다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張，此卡名的③效果，１回合僅限使用１次。①：可將我方墓地的１隻等級２以下的怪獸做為對象發動此卡。將該怪獸的效果變為無效特殊召喚，裝備此卡。此卡從場上離開時該怪獸會被破壞。②：裝備怪獸的攻擊力提升７００。③：可在此卡從魔法＆陷阱區被送至墓地的狀況下發動。選擇我方場上的１隻同步怪獸裝備此卡。
  zh-CN: |-
    此卡名的卡1回合仅可发动1张，此卡名的③效果1回合仅可使用1次。①：以自己墓地1只等级2以下的怪兽为对象可以发动此卡。将该怪兽的效果无效并特殊召唤，装备此卡。此卡从场上离开时该怪兽将被破坏。②：装备怪兽的攻击力上升700。③：此卡从魔法与陷阱区域被送至墓地的情况下可以发动。挑选自己场上的1只同步怪兽装备此卡。
