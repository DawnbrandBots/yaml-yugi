text:
  en: |-
    FLIP: You can Special Summon any number of "Black Sheep Tokens" (Zombie/DARK/Level 1/ATK 0/DEF 0).
  de: |-
    FLIPP: Du kannst eine beliebige Anzahl „Schwarzes-Schaf-Spielmarken“ (Zombie/FINSTERNIS/Stufe 1/ATK 0/DEF 0) als Spezialbeschwörung beschwören.
  es: |-
    VOLTEO: Puedes Invocar de Modo Especial cualquier número de "Ficha Oveja Negra" (Zombi/OSCURIDAD/Nivel 1/ATK 0/DEF 0).
  fr: |-
    FLIP : Vous pouvez Invoquer Spécialement un nombre de votre choix de "Jeton Mouton Noir" (Zombie/TÉNÈBRES/Niveau 1/ATK 0/DEF 0).
  it: |-
    SCOPRI: Puoi Evocare Specialmente un qualsiasi numero di "Segna-Pecora Nera" (Zombie/OSCURITÀ/Livello 1/ATK 0/DEF 0).
  pt: |-
    VIRE: Você pode Invocar por Invocação-Especial qualquer número de "Ficha de Ovelha Negra" (Zumbi/TREVAS/Nível 1/ATK 0/DEF 0).
  ja: |-
    ①：このカードがリバースした場合に発動できる。自分フィールドに「黒羊トークン」（アンデット族・闇・星１・攻／守０）を任意の数だけ特殊召喚する。
  ko: |-
    ①: 이 카드가 리버스했을 경우에 발동할 수 있다. 자신 필드에 "검은 양 토큰"(언데드족 / 어둠 / 레벨 1 / 공 0 / 수 0)을 임의의 수만큼 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：此卡反转的情况下可以发动。将任意数量的"黑羊衍生物"（不死族・暗・星1・攻/守0）特殊召唤至自己场上。
