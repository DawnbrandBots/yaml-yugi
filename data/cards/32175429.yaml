text:
  en: |-
    Special Summon 1 Warrior monster from your hand or GY, but if you Special Summoned a non-"Heroic" monster by this effect, negate its effects, also it cannot attack. If your LP are 500 or less: You can banish this card from your GY, then target 1 face-up monster you control; it gains 500 ATK for each "Heroic" card you currently control, and for each "Heroic" card attached to Xyz Monsters you currently control. You can only activate 1 "Heroic Call" per turn.
  de: |-
    Beschwöre 1 Krieger-Monster als Spezialbeschwörung von deiner Hand oder deinem Friedhof, aber falls du durch diesen Effekt ein Nicht-„Heroisch“-Monster als Spezialbeschwörung beschworen hast, annulliere seine Effekte, zusätzlich kann es nicht angreifen. Falls du 500 oder weniger LP hast: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 offenes Monster wählen, das du kontrollierst; es erhält für jede „Heroisch“-Karte, die du derzeit kontrollierst, und jede „Heroisch“-Karte, die an Xyz-Monster angehängt ist, die du derzeit kontrollierst, 500 ATK. Du kannst nur 1 „Heroischer Ruf“ pro Spielzug aktivieren.
  es: |-
    Invoca de Modo Especial, desde tu mano o Cementerio, 1 monstruo Guerrero, pero si Invocaste de Modo Especial con este efecto un monstruo que no sea "Heroico/a", niega sus efectos, y además éste no puede atacar. Si tus LP son 500 o menos: puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo boca arriba que controles; éste gana 500 ATK por cada carta "Heroico/a" que controles en este momento y por cada carta "Heroico/a" acoplada a Monstruos Xyz que controles en este momento. Sólo puedes activar 1 "Llamada Heroica" por turno.
  fr: |-
    Invoquez Spécialement 1 monstre Guerrier depuis votre main ou Cimetière, mais si vous avez Invoqué Spécialement un monstre non-"Héroïque" par cet effet, annulez ses effets, et aussi, il ne peut pas attaquer. Si vos LP sont inférieurs ou égaux à 500 : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre face recto que vous contrôlez ; il gagne 500 ATK pour chaque carte "Héroïque" ("Barrière Héroïque" et "Explosion Héroïque" exclus) que vous contrôlez actuellement, et pour chaque carte "Héroïque" ("Barrière Héroïque" et "Explosion Héroïque" exclus) attachée aux Monstres Xyz que vous contrôlez actuellement. Vous ne pouvez activer qu'1 "Appel Héroïque" par tour.
  it: |-
    Evoca Specialmente 1 mostro Guerriero dalla tua mano o Cimitero, ma se hai Evocato Specialmente un mostro non-"Eroico" con questo effetto, annulla i suoi effetti, inoltre esso non può attaccare. Se i tuoi LP sono 500 o inferiori: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro scoperto che controlli; esso guadagna 500 ATK per ogni carta "Eroico" che controlli attualmente e per ogni carta "Eroico" attaccata ai Mostri Xyz che controlli attualmente. Puoi attivare solo 1 "Richiamo Eroico" per turno.
  pt: |-
    Invoque por Invocação-Especial 1 monstro Guerreiro da sua mão ou do Cemitério, mas se você Invocou por Invocação-Especial um monstro que não seja "Heroico(a)" por este efeito, negue seus efeitos e, além disso, ele não pode atacar. Se seus PV forem 500 ou menos: você pode banir este card do seu Cemitério e, depois, escolha 1 monstro com a face para cima que você controla; ele ganha 500 de ATK para cada card "Heroico(a)" que você controla atualmente e, para cada card "Heroico(a)" associado a Monstros Xyz que você controla atualmente. Você só pode ativar 1 "Chamado Heroico" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分の手札・墓地から戦士族モンスター１体を選んで特殊召喚する。この効果で「ヒロイック」モンスター以外のモンスターを特殊召喚した場合、そのモンスターは攻撃できず、効果は無効化される。②：自分のＬＰが５００以下の場合、墓地のこのカードを除外し、自分フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力は、自分フィールドの、「ヒロイック」カード及びＸ素材としている「ヒロイック」カードの数×５００アップする。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신의 패 / 묘지에서 전사족 몬스터 1장을 고르고 특수 소환한다. 이 효과로 "히로익" 몬스터 이외의 몬스터를 특수 소환했을 경우, 그 몬스터는 공격할 수 없으며, 효과는 무효화된다. ②: 자신의 LP가 500 이하일 경우, 묘지의 이 카드를 제외하고, 자신 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력은, 자신 필드의, "히로익" 카드 및 엑시즈 소재로 하고 있는 "히로익" 카드의 수 × 500 올린다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡1回合只能发动1张。①：从自己的手牌或墓地选1只战士族怪兽特殊召唤。用这个效果将「ヒロイック／英豪」怪兽以外的怪兽特殊召唤的场合，那只怪兽不能攻击且效果无效化。②：自己的LP为500以下的场合，可以将墓地的这张卡除外，以自己场上的1只表侧表示怪兽为对象发动。那只怪兽的攻击力上升自己场上的「ヒロイック／英豪」卡以及在作为多维素材的「ヒロイック／英豪」卡的数量×500。
