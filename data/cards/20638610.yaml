name:
  en: Dragon's Rebirth
  de: Drachenseelenwanderung
  es: Renacimiento del Dragón
  fr: Transmigration de Dragon
  it: Rinascita del Drago
  pt: Renascimento do Dragão
  ja: <ruby>竜<rt>りゅう</rt></ruby>の<ruby>転<rt>てん</rt></ruby><ruby>生<rt>せい</rt></ruby>
  ja_romaji: Ryū no Tensei
  ko: 용의 환생
  ko_rr:
  zh-TW: 龍之轉生
  zh-CN: 龙之转生
text:
  en: |-
    Target 1 Dragon monster you control; banish that target, and if you do, Special Summon 1 Dragon monster from your hand or GY.
  de: |-
    Wähle 1 Drache-Monster, das du kontrollierst; verbanne das gewählte Ziel und falls du dies tust, beschwöre 1 Drache-Monster als Spezialbeschwörung von deiner Hand oder deinem Friedhof.
  es: |-
    Selecciona 1 monstruo Dragón que controles; destierra ese objetivo y, si lo haces, Invoca de Modo Especial, desde tu mano o Cementerio, 1 monstruo Dragón.
  fr: |-
    Ciblez 1 monstre Dragon que vous contrôlez ; bannissez la cible, et si vous le faites, Invoquez Spécialement 1 monstre Dragon depuis votre main ou Cimetière.
  it: |-
    Scegli come bersaglio 1 mostro Drago che controlli; bandisci quel bersaglio e, se lo fai, Evoca Specialmente 1 mostro Drago dalla tua mano o Cimitero.
  pt: |-
    Escolha 1 monstro Dragão que você controla; bana o alvo e, se isso acontecer, Invoque por Invocação-Especial 1 monstro Dragão da sua mão ou do Cemitério.
  ja: |-
    ①：自分フィールドのドラゴン族モンスター１体を対象として発動できる。その自分のドラゴン族モンスターを除外し、自分の手札・墓地からドラゴン族モンスター１体を選んで特殊召喚する。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 드래곤족 몬스터 1장을 선택하여 게임에서 제외하고, 자신의 패 / 묘지에서 드래곤족 몬스터 1장을 특수 소환한다.
  zh-TW: |-
    选择我方场上以表侧表示存在的1只龙族怪兽从游戏中除外，从我方手牌、墓地选择1只龙族怪兽特殊召唤。
  zh-CN: |-
    ①：以自己场上1只龙族怪兽为对象才能发动。那只自己的龙族怪兽除外，从自己的手卡·墓地选1只龙族怪兽特殊召唤。
