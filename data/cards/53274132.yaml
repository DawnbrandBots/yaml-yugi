text:
  en: |-
    When this card destroys a monster by battle and sends it to the Graveyard, inflict 300 damage to your opponent. Once per turn, you can Special Summon 1 Level 4 or lower "Iron Chain" monster from your Graveyard, except "Iron Chain Repairman". This card cannot attack the turn you activate this effect.
  de: |-
    Wenn diese Karte ein Monster durch Kampf zerstört und auf den Friedhof legt, füge deinem Gegner 300 Schaden zu. Einmal pro Spielzug kannst du 1 "Eisenketten"-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deinem Friedhof beschwören, außer "Eisenketten-Mechaniker". Diese Karte kann in dem Spielzug, in dem du diesen Effekt aktivierst, nicht angreifen.
  es: |-
    Cuando esta carta destruye un monstruo en batalla y lo manda al Cementerio, inflige 300 puntos de daño a tu adversario. Una vez por turno, puedes Invocar de Modo Especial desde tu Cementerio 1 monstruo "Cadena de Hierro" de Nivel 4 o menor, excepto "Reparador de Cadena de Hierro". Esta carta no puede atacar el turno en el que actives este efecto.
  fr: |-
    Lorsque cette carte détruit un monstre au combat et l'envoie au Cimetière, infligez 300 points de dommage à votre adversaire. Une fois par tour, vous pouvez Invoquer Spécialement 1 monstre "Chaîne de Fer" de Niveau 4 ou moins depuis votre Cimetière, excepté "Forgeron Chaîne de Fer". Cette carte ne peut pas attaquer le tour où vous activez cet effet.
  it: |-
    Quando questa carta distrugge un mostro in battaglia e lo manda al Cimitero, infiggi 300 danni a tuo avversario. Una volta per turno, puoi Evocare tramite Evocazione Speciale 1 mostro "Catena di Ferro" di Livello 4 o inferiore, eccetto "Riparatore Catena di Ferro", dal tuo Cimitero. Questa carta non può attaccare nel turno in cui attivi questo effetto.
  pt: |-
    Quando esta carta destrói um monstro em batalha e o envia ao Cemitério, inflija 300 pontos de dano ao seu oponente. Uma vez por turno, você pode Special Summon 1 monstro "Iron Chain" de Nível 4 ou menor do seu Cemitério, exceto "Iron Chain Repairman". Esta carta não pode atacar no turno que você ativou este efeito.
  ja: |-
    このカードが戦闘によってモンスターを破壊し墓地へ送った時、相手ライフに３００ポイントダメージを与える。１ターンに１度、自分の墓地に存在する「<ruby>Ｃ<rt>チェーン</rt></ruby>・リペアラー」以外の「<ruby>Ｃ<rt>チェーン</rt></ruby>」と名のついたレベル４以下のモンスター１体を特殊召喚する事ができる。この効果を発動するターンこのカードは攻撃する事ができない。
  ko: |-
    이 카드가 전투에 의해서 몬스터를 파괴하고 묘지로 보냈을 때, 상대 라이프에 300 포인트 데미지를 준다. 1턴에 1번, 자신의 묘지에 존재하는 "C(체인)·리페어러" 이외의 "C(체인)"이라는 이름이 붙은 레벨 4 이하의 몬스터 1장을 특수 소환할 수 있다. 이 효과를 발동하는 턴에 이 카드는 공격할 수 없다.
  zh-TW: |-
    １回合１次，可選擇１隻「鏈條・維修員」以外的我方墓地的冠有「鏈條」之名的等級４以下的怪獸特殊召喚。發動此效果的回合，此卡無法攻擊。此卡因戰鬥破壞怪獸送至墓地時，給予對方LP３００傷害。
  zh-CN: |-
    １回合１次，可选择我方墓地１只除“链条・维修员”以外冠有“链条”之名的等级４或以下怪兽并特殊召唤。发动此效果的回合，此卡不可攻击。此卡因战斗破坏怪兽并送入墓地时，给予对手生命３００点伤害。
