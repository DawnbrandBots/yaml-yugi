text:
  en: |-
    This card can only be Ritual Summoned with the Ritual Spell Card, "Javelin Beetle Pact".
  de: |-
    Diese Karte kann nur mit der Ritualzauberkarte "Speerkäfer-Pakt" als Ritualbeschwörung beschworen werden.
  es: |-
    Este monstruo solo puede ser invocado mediante una Invocación de Ritual con la Carta Mágica de Ritual "Pacto de Escarabajo de jabalina". También debes ofrecer monstruos cuyo Nivel total sea 8 o más de tu Campo o tu mano como Sacrificio.
  fr: |-
    Cette carte ne peut être Invoquée Rituellement que par la Carte Magie Rituelle "Pacte du Scarabée Javelot".
  it: |-
    Questa carta può essere Evocata solo tramite Evocazione Rituale utilizzando la Carta Magia Rituale, "Patto dello Scarabeo-Lancia".
  pt: |-
    Este monstro só pode ser Invocado por Invocação-Ritual com o Card de Magia de Ritual "Pacto do Besouro da Lança".
  ja: |-
    「ジャベリンビートルの契約」により降臨。場か手札から、星の数が合計８個以上になるようカードを生け贄に捧げなければならない。
  ko: |-
    "자베린 비틀의 계약"에 의해 의식 소환. 필드나 패에서 레벨의 개수가 합계 8개 이상이 되도록 카드를 제물로 바쳐야 한다.
  zh-TW: |-
    以「標槍甲蟲的契約」降臨。
  zh-CN: |-
    「标枪甲虫的契约」降临。必须从场上或手卡把星数直到合计8个以上的卡作为祭品。
