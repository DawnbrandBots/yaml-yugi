name:
  en: Gladiator's Return
  de: Rückkehr des Gladiators
  es: Regreso del Gladiador
  fr: Le Retour des Gladiateurs
  it: Ritorno del Gladiatore
  pt: Retorno dos Gladiadores
  ja: グラディアル・リターン
  ja_romaji: Guradiaru Ritān
  ko: 글래디얼 리턴
  ko_rr:
  zh-TW: 劍鬥回歸
  zh-CN: 剑斗回归
text:
  en: |-
    Target 3 "Gladiator Beast" cards in your Graveyard; shuffle all 3 targets into the Deck, then draw 1 card.
  de: |-
    Wähle 3 "Gladiatorungeheuer"-Karten in deinem Friedhof; mische alle 3 gewählten Ziele ins Deck und ziehe dann 1 Karte.
  es: |-
    Selecciona 3 cartas "Bestia Gladiador" en tu Cementerio; baraja los 3 objetivos al Deck, y después roba 1 carta.
  fr: |-
    Ciblez 3 cartes "Bête Gladiateur" dans votre Cimetière ; mélangez les 3 cibles dans le Deck, puis piochez 1 carte.
  it: |-
    Scegli come bersaglio 3 carte "Gladiatore Bestia" nel tuo Cimitero; mischia tutti e 3 i bersagli nel Deck, poi pesca 1 carta.
  pt: |-
    Retorne 3 monstros "Gladiator Beast" do seu Cemitério para o seu Deck e embaralhe-o.
    Então, compre 1 carta.
  ja: |-
    墓地に存在する「剣闘獣」と名のついたカード３枚をデッキに戻す。その後、自分のデッキからカードを１枚ドローする。
  ko: |-
    묘지에 존재하는 "검투수"라는 이름이 붙은 카드 3장을 덱으로 되돌린다. 그 후, 자신의 덱에서 카드를 1장 드로우한다.
  zh-TW:
  zh-CN: |-
    墓地存在的3张名字带有「剑斗兽」的卡回到卡组。那之后，从自己卡组抽1张卡。
