  pt: Vespabatalha - Arcoduplo, o Atacante
  ja: <ruby>Ｂ・Ｆ<rt>ビー・フォース</rt></ruby>－<ruby>連<rt>れん</rt></ruby><ruby>撃<rt>げき</rt></ruby>のツインボウ
  ja_romaji: Bī Fōsu - Rengeki no Tsuinbō
  ko: <ruby>B·F<rt>비 포스</rt></ruby>－연격의 트윈보우
  ko_rr: Bi Poseu - Yeon-gyeok-ui Teuwinbou
