text:
  en: |-
    When this card is destroyed by battle and sent to the Graveyard, you can pay 800 Life Points to add 1 Psychic-Type monster from your Deck to your hand.
  de: |-
    Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt, kannst du 800 Life Points zahlen, um deiner Hand 1 Monster vom Typ Psi von deinem Deck hinzufügen.
  es: |-
    Cuando esta carta es destruida en batalla y mandada al Cementerio, puedes pagar 800 Life Points para añadir a tu mano desde tu Deck 1 monstruo de Tipo Psíquico.
  fr: |-
    Lorsque cette carte est détruite au combat et envoyée au cimetière, vous pouvez payer 800 Life Points pour ajouter 1 monstre de type psychique de votre deck à votre main.
  it: |-
    Quando questa carta viene distrutta in battaglia e mandata al Cimitero, puoi pagare 800 Life Points per aggiungere 1 mostro di Tipo Psichico dal tuo Deck alla tua mano.
  pt: |-
    Quando este card for destruído em batalha e enviado para o Cemitério, você pode pagar 800 PV para adicionar 1 monstro do Tipo Psíquico do seu Deck à sua mão.
  ja: |-
    このカードが戦闘によって破壊され墓地へ送られた時、８００ライフポイントを払う事で自分のデッキからサイキック族モンスター１体を手札に加える。
  ko: |-
    이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 800 라이프 포인트를 지불하는 것으로 자신의 덱에서 사이킥족 몬스터 1장을 패에 넣는다.
  zh-TW: |-
    在此卡因戰鬥被破壞送至墓地時，可支付８００LP發動。從牌組將１隻超能族怪獸加入手牌。
  zh-CN: |-
    此卡因战斗被破坏并送入墓地时，可通过支付８００LP发动。从牌组将１只念动力族怪兽加入手牌。
