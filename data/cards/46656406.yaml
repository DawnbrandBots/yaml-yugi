  ja: |-
    相手がデッキからモンスターを特殊召喚した時に発動する事ができる。そのモンスターを破壊し、自分のデッキからカードを１枚ドローする。
  ko: |-
    상대가 덱에서 몬스터를 특수 소환했을 때 발동할 수 있다. 그 몬스터를 파괴하고, 자신의 덱에서 카드를 1장 드로우한다.
