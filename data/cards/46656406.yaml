  en: |-
    When your opponent Special Summons a monster(s) from their Main Deck: Destroy that monster(s), and if you do, draw 1 card.
  de: |-
    Wenn dein Gegner Monster als Spezialbeschwörung von seinem Main Deck beschwört: Zerstöre die Monster und falls du dies tust, ziehe 1 Karte.
  es: |-
    Cuando tu adversario Invoca de Modo Especial, desde su Deck Principal, uno o más monstruos: destruye el o los monstruos, y, si lo haces, roba 1 carta.
  fr: |-
    Lorsque votre adversaire Invoque Spécialement un ou plusieurs monstres depuis son Main Deck : détruisez ces monstres, et si vous le faites, piochez 1 carte.
  it: |-
    Quando il tuo avversario Evoca Specialmente uno o più mostri dal suo Main Deck: distruggi quei mostri e, se lo fai, pesca 1 carta.
