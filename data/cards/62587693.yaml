  ja: <ruby>機怪神<rt>デウス</rt></ruby>エクスクローラー
  ja_romaji: Deusu Ekusukurōrā
  ko: 데우스 엑스크롤러
  ko_rr: De-useu Ekseukeurolleo
  zh-TW: 機界降神 超機怪蟲
  zh-CN: 机界降神 超机怪虫
text:
  en:
  de: |-
    Wenn dein Gegner eine Karte oder einen Effekt aktiviert, die oder der dieses verdeckte Monster als Ziel wählt (Schnelleffekt): Du kannst diese Karte in die offene Verteidigungsposition ändern; annulliere die Aktivierung und falls du dies tust, zerstöre die Karte. Nachdem diese Karte aufgedeckt wurde, solange sie in der Monsterzone liegt, annulliere alle Monstereffekte, die auf der Spielfeldseite deines Gegners aktiviert werden. Falls diese Karte auf dem Spielfeld durch Kampf oder einen Karteneffekt zerstört wird: Du kannst deiner Hand 1 Monster der Stufe 9 mit einem unterschiedlichen Grund-Typ und einer unterschiedlichen Grund-Eigenschaft als diese Karte von deinem Deck hinzufügen. Du kannst diesen Effekt von „Deus X-Krawler“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando tu adversario activa una carta o efecto que selecciona este monstruo boca abajo (Efecto Rápido): puedes cambiar esta carta a Posición de Defensa boca arriba; niega la activación y, si lo haces, destruye esa carta. Después de que esta carta fuera volteada boca arriba, mientras está en la Zona de Monstruos, niega todos los efectos de monstruo activados en el Campo de tu adversario. Si esta carta en el Campo es destruida en batalla o por efecto de una carta: puedes añadir a tu mano, desde tu Deck, 1 monstruo de Nivel 9 con un Tipo y Atributo originales diferentes a los de esta carta. Sólo puedes usar este efecto de "Deus X-Krawler" una vez por turno.
  fr: |-
    Lorsque votre adversaire active une carte ou un effet qui cible ce monstre face verso (Effet Rapide) : vous pouvez changer cette carte en Position de Défense face recto ; annulez l'activation, et si vous le faites, détruisez la carte. Après que cette carte a été retournée face recto, tant qu'elle est dans la Zone Monstre, annulez tous les effets de monstre activés sur le Terrain de votre adversaire. Si cette carte sur le Terrain est détruite au combat ou par un effet de carte : vous pouvez ajouter 1 monstre de Niveau 9 de Type et Attribut d'origine différents de cette carte depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Deus X-Krawler" qu'une fois par tour.
  it: |-
    Quando il tuo avversario attiva una carta o effetto che sceglie come bersaglio questo mostro coperto (Effetto Rapido): puoi mettere questa carta scoperta in Posizione di Difesa; annulla l'attivazione e, se lo fai, distruggi quella carta. Dopo che questa carta è stata scoperta, mentre è nella Zona Mostri, annulla tutti gli effetti dei mostri attivati sul Terreno del tuo avversario. Se questa carta sul Terreno viene distrutta in battaglia o dall'effetto di una carta: puoi aggiungere, dal tuo Deck alla tua mano, 1 mostro di Livello 9 con Tipo e Attributo originali diversi da questa carta. Puoi utilizzare questo effetto di "Deus X-Krawler" una sola volta per turno.
  pt: |-
    Quando seu oponente ativar um card ou efeito que escolha como alvo este monstro com a face para baixo (Efeito Rápido): você pode colocar este card com a face para cima em Posição de Defesa; negue a ativação e, se isso acontecer, destrua esse card. Depois que este card foi virado com a face para cima, enquanto ele estiver na Zona de Monstros, negue todos os efeitos de monstro ativados no campo do seu oponente. Se este card no campo for destruído em batalha ou por um efeito de card: você pode adicionar, do seu Deck à sua mão, 1 monstro de Nível 9 com um Tipo e Atributo originais diferentes que o deste card. Você só pode usar este efeito de "Deus X-Krawler" uma vez por turno.
  ja: |-
    このカード名の③の効果は１ターンに１度しか使用できない。
    ①：裏側表示のこのモンスターを対象とする魔法・罠・モンスターの効果を相手が発動した時、このカードを表側守備表示にして発動できる。その発動を無効にし破壊する。
    ②：リバースしたこのカードがモンスターゾーンに存在する限り、相手フィールドのモンスターが発動した効果は無効化される。
    ③：フィールドのこのカードが戦闘・効果で破壊された場合に発動できる。このカードとは元々の種族・属性が異なるレベル９モンスター１体をデッキから手札に加える。
  ko: |-
    이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 뒷면 표시의 이 몬스터를 대상으로 하는 마법 / 함정 / 몬스터의 효과를 상대가 발동했을 때, 이 카드를 앞면 수비 표시로 하고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. ②: 리버스한 이 카드가 몬스터 존에 존재하는 한, 상대 필드의 몬스터가 발동한 효과는 무효화된다. ③: 필드의 이 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 이 카드와는 원래의 종족 / 속성이 다른 레벨 9 몬스터 1장을 덱에서 패에 넣는다.
  zh-TW: |-
    此卡名的③效果１回合僅限使用１次。①：對方以反面表示的此怪獸做為對象發動魔法・陷阱・怪獸效果時，可將此卡變為正面守備表示發動。將該發動變為無效進行破壞。②：只要反轉的此卡存在於怪獸區，對方場上怪獸發動的效果就會被無效化。③：可在場上的此卡因戰鬥・效果被破壞的狀況下發動。從牌組中將１隻原本的種族・屬性與此卡不同的等級９怪獸加入手牌。
  zh-CN: |-
    此卡名的③效果1回合仅可使用1次。①：对手以里侧表示的此怪兽为对象发动魔法・陷阱・怪兽的效果时，将此卡改为表侧守备表示可以发动。将该发动无效并破坏。②：只要反转的此卡存在于怪兽区域，对手场上的怪兽发动的效果无效化。③：场上的此卡因战斗・效果被破坏的情况下可以发动。从牌组将1只原本种族・属性与此卡不同的等级9怪兽加入手牌。
