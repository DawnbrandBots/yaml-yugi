text:
  en: |-
    Activate only when a monster is Tribute Summoned with 1 Tribute. Take control of that monster.
  de: |-
    Aktiviere diese Karte nur, wenn ein Monster mit 1 Tribut als Tributbeschwörung beschworen wird. Übernimm die Kontrolle über das Monster.
  es: |-
    Sólo puedes activar esta carta cuando 1 monstruo es Invocado por Sacrificio con 1 Sacrificio. Toma el control de ese monstruo.
  fr: |-
    Activable uniquement lorsqu'un monstre est Invoqué par Invocation Sacrifice avec 1 Sacrifice. Prenez le contrôle de ce monstre.
  it: |-
    Attiva solo quando un mostro viene Evocato tramite Tributo con 1 Tributo. Prendi il controllo di quel mostro.
  pt:
  ja: |-
    モンスター１体のリリースを必要とするモンスターの召喚に成功した時に発動する事ができる。そのモンスター１体のコントロールを得る。
  ko: |-
    몬스터 1장의 릴리스를 필요로 하는 몬스터의 소환에 성공했을 때 발동할 수 있다. 그 몬스터 1장의 컨트롤을 얻는다.
  zh-TW:
  zh-CN: |-
    需要1只怪兽解放的怪兽的召唤成功时才能发动。得到那1只怪兽的控制权。
