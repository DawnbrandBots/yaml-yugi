    Eine Echse mit einem sehr starken Panzer und einem bösartigen Biss.
  es: |-
    Un lagarto con una piel muy dura y un mordisco peligroso.
  fr: |-
    Un lézard à la carapace épaisse et à la morsure dangereuse.
  it: |-
    Questa lucertola è equipaggiata con un guscio molto resistente e dispone di un morso letale.
  pt: |-
    Um lagarto com uma couraça muito resistente e uma mordida feroz.
  ja: |-
    かたい体のトカゲ。大きな口で噛みつかれたら、ひとたまりもないぞ。
  ko: |-
    딱딱한 몸의 도마뱀. 큰 입으로 달려들어 물면, 잠시도 버틸 수 없는 신세가 된다.
  zh-TW:
  zh-CN: |-
    拥有坚硬躯体的蜥蜴。如果被咬到会立即毙命。
