name:
  en: 'Number 40: Gimmick Puppet of Strings'
  de: 'Nummer 40: Gimmick-Marionette der Fäden'
  es: 'Número 40: Marioneta Trucada de Hilos'
  fr: 'Numéro 40 : Poupée Truquée de Cordes'
  it: 'Numero 40: Burattino Arnese delle Corde'
  pt: 'Número 40: Engenhoca Marionete das Cordas'
  ja: <ruby>Ｎｏ．<rt>ナンバーズ</rt></ruby>４０ ギミック・パペット－ヘブンズ・ストリングス
  ja_romaji: Nanbāzu Yonjū Gimikku Papetto - Hebunzu Sutoringusu
  ko: No.40 기믹 퍼핏－헤븐즈 스트링스
  ko_rr: Neombeomjeu Maheun Gimik Peopit - Haebeunjeu Seuteuringseu
  zh-TW:
  zh-CN: No.40 机关傀儡-天堂弦乐手
text:
  en: |-
    2 Level 8 monsters
    Once per turn: You can detach 1 material from this card; place 1 String Counter on each face-up monster on the field, except this card. Once per turn, during the next End Phase of the opponent of the player who placed a String Counter(s) by this effect: Destroy the monsters with String Counters, and if you do, inflict 500 damage to your opponent for each monster destroyed.
  de: |-
    2 Monster der Stufe 8
    Einmal pro Spielzug: Du kannst 1 Material von dieser Karte abhängen; lege 1 Faden-Zählmarke auf jedes offene Monster auf dem Spielfeld, außer dieser Karte. Einmal pro Spielzug, während der nächsten End Phase des Gegners des Spielers, der durch diesen Effekt eine oder mehr Faden-Zählmarken gelegt hat: Zerstöre die Monster mit Faden-Zählmarken und falls du dies tust, füge deinem Gegner für jedes zerstörte Monster 500 Schaden zu.
  es: |-
    2 monstruos de Nivel 8
    Una vez por turno: puedes desacoplar de esta carta 1 material; pon 1 Contador de Hilo en cada monstruo boca arriba en el Campo, excepto esta carta. Una vez por turno, durante la próxima End Phase del adversario de quien puso uno o más Contadores de Hilo por este efecto: destruye los monstruos con Contadores de Hilo y, si lo haces, inflige 500 puntos de daño a tu adversario por cada monstruo destruido.
  fr: |-
    2 monstres de Niveau 8
    Une fois par tour : vous pouvez détacher 1 Matériel de cette carte ; placez 1 Compteur Corde sur chaque monstre face recto sur le Terrain (cette carte exclue). Une fois par tour, durant la prochaine End Phase de l'adversaire du joueur qui a placé un ou plusieurs Compteurs Corde par cet effet : détruisez les monstres avec des Compteurs Corde, et si vous le faites, infligez 500 points de dommages à votre adversaire pour chaque monstre détruit.
  it: |-
    2 mostri di Livello 8
    Una volta per turno: puoi staccare 1 materiale da questa carta; metti 1 Segnalino Corda su ogni mostro scoperto sul Terreno, eccetto questa carta. Una volta per turno, durante la prossima End Phase dell'avversario del giocatore che ha messo uno o più Segnalini Corda con questo effetto: distruggi i mostri con Segnalini Corda e, se lo fai, infliggi 500 danni al tuo avversario per ogni mostro distrutto.
  pt: |-
    2 monstros de Nível 8
    Uma vez por turno: você pode desassociar 1 matéria deste card; coloque 1 Marcador de Corda em cada monstro com a face para cima no campo, exceto este card. Uma vez por turno, durante a próxima Fase Final do oponente do duelista que colocou um ou mais Marcadores de Corda com este efeito: destrua os monstros com Marcadores de Corda e, se isso acontecer, cause 500 de dano ao seu oponente para cada monstro destruído.
  ja: |-
    レベル８モンスター×２
    ①：１ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。このカード以外のフィールドの表側表示モンスター全てにストリングカウンターを１つずつ置く。②：このカードの①の効果でストリングカウンターを置いた場合、次の相手エンドフェイズに発動する。ストリングカウンターが置かれているモンスターを全て破壊し、破壊した数×５００ダメージを相手に与える。
  ko: |-
    레벨 8 몬스터 × 2
    ①: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 이 카드 이외의 필드의 앞면 표시 몬스터 전부에 스트링 카운터를 1개씩 놓는다. ②: 이 카드의 ①의 효과로 스트링 카운터를 놓았을 경우, 다음 상대 엔드 페이즈에 발동한다. 필드의 스트링 카운터가 놓여 있는 몬스터를 전부 파괴하고, 파괴한 몬스터의 수 × 500 데미지를 상대에게 준다.
  zh-TW:
  zh-CN: |-
    8星怪兽×2
    ①：1回合1次，把这张卡1个XYZ素材取除才能发动。给这张卡以外的场上的表侧表示怪兽全部各放置1个线指示物。②：这张卡的①的效果把线指示物放置的场合，下次的对方结束阶段发动。场上的有线指示物放置的怪兽全部破坏，给与对方破坏的怪兽数量×500伤害。
