  de: Schicksalsfee Ann
  es: Hada de la Fortuna Ann
  fr: Malicia, Sorcière de la Bonne Aventure
  it: Ann la Strega Indovina
  pt: Fada Fortuna Ann
  ja: <ruby>占<rt>うらな</rt></ruby>い<ruby>魔<rt>ま</rt></ruby><ruby>女<rt>じょ</rt></ruby> アンちゃん
