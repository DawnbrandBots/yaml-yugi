text:
  en: |-
    If this card is destroyed by card effect and sent to the GY: Special Summon 1 Level 4 or higher Dinosaur monster from your Deck, but it cannot attack this turn.
  de: |-
    Falls diese Karte durch einen Karteneffekt zerstört und auf den Friedhof gelegt wird: Beschwöre 1 Monster vom Typ Dinosaurier der Stufe 4 oder höher als Spezialbeschwörung von deinem Deck, aber es kann in diesem Spielzug nicht angreifen.
  es: |-
    Si esta carta es destruida por efecto de una carta y mandada al Cementerio: Invoca de Modo Especial, desde tu Deck, 1 monstruo de Tipo Dinosaurio de Nivel 4 o mayor, pero este turno, éste no puede atacar.
  fr: |-
    Si cette carte est détruite par un effet de carte et envoyée au Cimetière : Invoquez Spécialement 1 monstre de Type Dinosaure de min. Niveau 4 depuis votre Deck, mais il ne peut pas attaquer ce tour.
  it: |-
    Se questa carta viene distrutta dall'effetto di una carta e mandata al Cimitero: Evoca Specialmente 1 mostro di Tipo Dinosauro di Livello 4 o superiore dal tuo Deck, ma esso non può attaccare in questo turno.
  pt: |-
    Se este card for destruído por um efeito de card e enviado para o Cemitério: Invoque por Invocação-Especial 1 monstro do Tipo Dinossauro de Nível 4 ou mais do seu Deck, mas ele não pode atacar neste turno.
  ja: |-
    ①：このカードが効果で破壊され墓地へ送られた場合に発動する。デッキからレベル４以上の恐竜族モンスター１体を特殊召喚する。この効果で特殊召喚したモンスターはこのターン攻撃できない。
  ko: |-
    ①: 이 카드가 효과로 파괴되어 묘지로 보내졌을 경우에 발동한다. 덱에서 레벨 4 이상의 공룡족 몬스터 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터는 이 턴에 공격할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：这张卡被效果破坏送去墓地的场合发动。从卡组把1只4星以上的恐龙族怪兽特殊召唤。这个效果特殊召唤的怪兽在这个回合不能攻击。
