  zh-CN: |-
    藉由「レシピ／食谱」卡降临。这个卡名的①②效果1回合各能使用1次。①：这张卡特殊召唤成功的场合，可以以场上的1张魔法陷阱卡为对象发动。将那张卡破坏。②：场上的这张卡成为攻击或效果的对象时可以发动。将这张卡和自己或对手场上的1只攻击表示怪兽解放，从手牌或卡组特殊召唤1只等级3或4的「ヌーベルズ／新式魔餐」仪式怪兽。
