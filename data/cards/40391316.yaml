text:
  en: |-
    2 "Ojama" monsters
    Choose up to 2 of your opponent's unused Monster Zones. Those zones cannot be used.
  de: |-
    2 „Ojama“-Monster
    Bestimme bis zu 2 der nicht verwendeten Monsterzonen deines Gegners. Die Zonen können nicht verwendet werden.
  es: |-
    2 monstruos "Ojama"
    Elige hasta 2 Zonas de Monstruos de tu adversario sin usar. Esas zonas no pueden ser usadas.
  fr: |-
    2 monstres "Ojama"
    Choisissez max. 2 Zones Monstre inutilisées de votre adversaire. Ces zones ne peuvent pas être utilisées.
  it: |-
    2 mostri "Ojama"
    Seleziona fino a 2 Zone Mostri inutilizzate del tuo avversario. Quelle zone non possono essere utilizzate.
  pt: |-
    2 monstros "Ojama"
    Selecione até 2 das Zonas de Monstros não utilizadas do seu oponente. Essas zonas não podem ser usadas.
  ja: |-
    「おジャマ」モンスター×２
    ①：このカードがモンスターゾーンに表側表示で存在する間、使用していない相手のモンスターゾーンを２ヵ所まで指定し、そのゾーンは使用できない。
  ko: |-
    "방해꾼"이라는 이름이 붙은 몬스터 × 2
    이 카드가 필드 위에 앞면 표시로 존재하는 한, 상대의 몬스터 카드 존을 2개까지 사용할 수 없게 한다.
  zh-TW:
  zh-CN: |-
    「扰乱」怪兽×2
    ①：这张卡在怪兽区域表侧表示存在期间，指定没有使用的对方的怪兽区域最多2处，那些区域不能使用。
