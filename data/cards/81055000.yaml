pendulum_scale: 3
pendulum_effect:
  en: |-
    You can target 1 "Performapal" card you control; return it to the hand, but for the rest of this turn, you cannot activate cards, or the effects of cards, with the same name as the one returned to the hand by this effect (even if this card leaves the field). You can only use this effect of "Performapal Handstandaccoon" once per turn.
  de: |-
    Du kannst 1 „Künstlerkumpel“-Karte wählen, die du kontrollierst; gib sie auf die Hand zurück, aber für den Rest dieses Spielzugs können deine Karten mit demselben Namen wie die durch diesen Effekt auf die Hand zurückgegebene und ihre Effekte nicht aktiviert werden (selbst falls diese Karte das Spielfeld verlässt). Du kannst diesen Effekt von „Künstlerkumpel Handstandbär“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes seleccionar 1 carta "Artistamigo" que controles; devuélvela a la mano, pero por el resto de este turno tus cartas con el mismo nombre que el que se devuleve a la mano por este efecto, y sus efectos, no se pueden activar (aún si esta carta deja el Campo). Sólo puedes usar este efecto de "Artistamigo Verticalmapache" una vez por turno.
  fr: |-
    Vous pouvez cibler 1 carte "Potartiste" que vous contrôlez ; renvoyez-la à la main, mais le reste de ce tour (même si cette carte quitte le Terrain), vos cartes du même nom que celle renvoyée à la main par cet effet, et leurs effets, ne peuvent pas être activés. Vous ne pouvez utiliser cet effet de "Raton Poirier Potartiste" qu'une fois par tour.
  it: |-
    Puoi scegliere come bersaglio 1 carta "Artistamico" che controlli; falla ritornare nella mano ma, per il resto di questo turno, le tue carte con lo stesso nome di quella fatta ritornare nella mano da questo effetto, e i loro effetti, non possono essere attivate (anche se questa carta lascia il Terreno). Puoi utilizzare questo effetto di "Artistamico Verticalprocione" una sola volta per turno.
  pt: |-
    Você pode escolher 1 card "Camarartista" que você controla; devolva-o para a mão, mas pelo resto deste turno, seus cards com o mesmo nome que o que foi devolvido para a mão por este efeito, assim como os efeitos deles, não podem ser ativados (mesmo que este card deixe o campo). Você só pode usar este efeito de "Camarartista Guaxinim-Bananeira" uma vez por turno.
  ja: |-
    「ＥＭリターンタンタン」のＰ効果は１ターンに１度しか使用できない。①：自分フィールドの「ＥＭ」カード１枚を対象として発動できる。そのカードを持ち主の手札に戻す。このターン、自分はこの効果で手札に戻したカード及びその同名カードの発動ができない。
  ko: |-
    "EM(엔터메이트) 리턴탕탕"의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "EM(엔터메이트)" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 주인의 패로 되돌린다. 이 턴에, 자신은 이 효과로 패로 되돌린 카드 및 그 같은 이름의 카드 발동을 할 수 없다.
  zh-TW: |-
    「娛樂夥伴 送返狸貓」的鐘擺效果１回合僅限使用１次。①：可將我方場上的１張「娛樂夥伴」卡做為對象發動。將該卡送回持有者的手牌。此回合，我方無法發動透過此效果送回手牌的卡及該同名卡。
  zh-CN: |-
    “娱乐伙伴返转狸猫”的灵摆效果１回合只可使用１次。①：可以我方场上的１张“娱乐伙伴”卡牌为对象发动。将该卡返回至持有者手牌。此回合，我方不可发动因此效果返回至手牌的卡牌及其同名卡。
