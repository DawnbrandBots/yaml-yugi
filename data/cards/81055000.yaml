text:
  en: |-
    When this card is destroyed by battle: You can target 1 card on the field; return it to the hand.
  de: |-
    Wenn diese Karte durch Kampf zerstört wird: Du kannst 1 Karte auf dem Spielfeld wählen; gib sie auf die Hand zurück.
  es: |-
    Cuando esta carta es destruida en batalla: puedes seleccionar 1 carta en el Campo; devuélvela a la mano.
  fr: |-
    Lorsque cette carte est détruite au combat : vous pouvez cibler 1 carte sur le Terrain ; renvoyez-la à la main.
  it: |-
    Você pode escolher 1 card "Camarartista" que você controla; devolva-o para a mão, mas pelo resto deste turno, seus cards com o mesmo nome que o que foi devolvido para a mão por este efeito, assim como os efeitos deles, não podem ser ativados (mesmo que este card deixe o campo). Você só pode usar este efeito de "Camarartista Guaxinim-Bananeira" uma vez por turno.
  pt: |-
    Quando este card for destruído em batalha: você pode escolher 1 card no campo; devolva-o para a mão.
  ja: |-
    ①：このカードが戦闘で破壊された時、フィールドのカード１枚を対象として発動できる。そのカードを持ち主の手札に戻す。
  ko: |-
    ①: 이 카드가 전투로 파괴되었을 때, 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 주인의 패로 되돌린다.
  zh-TW:
  zh-CN: |-
    ①：这张卡被战斗破坏时，以场上1张卡为对象才能发动。那张卡回到持有者手卡。
