text:
  en: |-
    When an Effect Monster's effect to destroy a Spell or Trap Card(s) on the field is activated, you can send 1 card from your hand to the Graveyard to negate its activation and destroy the card.
  de: |-
    Wenn der Effekt eines Effektmonsters, der eine oder mehrere Zauber- oder Fallenkarten auf dem Spielfeld zerstört, aktiviert wird, kannst du 1 Karte von deiner Hand auf den Friedhof legen, um seine Aktivierung zu annullieren und die Karte zu zerstören.
  es: |-
    Cuando se activa el efecto de un Monstruo de Efecto que destruye una Carta Mágica o de Trampa en el Campo, puedes mandar 1 carta desde tu mano al Cementerio para negar su activación y destruir la carta.
  fr: |-
    Lorsque l'effet d'un Monstre à Effet qui détruit une ou plusieurs Cartes Magie ou Piège sur le Terrain est activé, vous pouvez envoyer 1 carte depuis votre main au Cimetière pour annuler son activation et détruire la carte.
  it: |-
    Quando l'effetto di un Mostro con Effetto di distruggere una o più Carte Magia o Trappola sul Terreno viene attivato, puoi mandare 1 carta dalla tua mano al Cimitero per annullare la sua attivazione e distruggere quella carta.
  pt: |-
    Quando um efeito de Effect Monster que destrói um ou mais Spell ou Trap Cards no campo é ativado, você pode enviar 1 carta da sua mão ao Cemitério para negar a ativação e destruir aquela carta.
  ja: |-
    「フィールド上の魔法・罠カードを破壊する効果」を持つ効果モンスターの効果が発動した時、手札を１枚墓地へ送る事でその発動を無効にし破壊する。
  ko: |-
    "필드 위의 마법/함정 카드를 파괴하는 효과"를 가진 효과 몬스터의 효과가 발동했을 때, 패를 1장 묘지로 보내는 것으로 그 발동을 무효로 하고 파괴한다.
  zh-TW: |-
    在持有「破壞場上魔法・陷阱卡的效果」的怪獸的效果發動時，可將１張手牌送至墓地發動。將該發動變為無效進行破壞。
  zh-CN: |-
    持有「把场上的魔法·陷阱卡破坏的效果」的效果怪兽的效果发动时，可以通过把1张手卡送去墓地让那个发动无效并破坏。
