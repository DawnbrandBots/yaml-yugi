text:
  en: |-
    Target 2 face-up Attack Position monsters you control with the same ATK; this turn, one of them can attack your opponent directly and the other cannot attack.
  de: |-
    Wähle 2 Monster in offener Angriffsposition, die du kontrollierst und die dieselben ATK haben; in diesem Spielzug kann eins von ihnen deinen Gegner direkt angreifen und das andere kann nicht angreifen.
  es: |-
    Selecciona 2 monstruos con el mismo ATK en Posición de Ataque boca arriba que controles; este turno, uno de ellos puede atacar a tu adversario directamente, y el otro no puede atacar.
  fr: |-
    Ciblez 2 monstres en Position d'Attaque face recto que vous contrôlez avec la même ATK ; ce tour, l'un d'eux peut attaquer directement votre adversaire et l'autre ne peut pas attaquer.
  it: |-
    Scegli come bersaglio 2 mostri scoperti in Posizione di Attacco che controlli con lo stesso ATK; in questo turno, uno di essi può attaccare il tuo avversario direttamente, e l'altro non può attaccare.
  pt: |-
    Escolha 2 monstros com a face para cima em Posição de Ataque que você controla com o mesmo ATK; neste turno, um deles pode atacar diretamente seu oponente e o outro não pode atacar.
  ja: |-
    自分フィールド上に表側攻撃表示で存在する、同じ攻撃力を持つモンスター２体を選択して発動する。このターン、選択したモンスター１体は相手プレイヤーに直接攻撃する事ができる。もう１体のモンスターは攻撃する事ができない。
  ko: |-
    자신 필드 위에 앞면 공격 표시로 존재하는, 같은 공격력을 가진 몬스터 2장을 선택하고 발동한다. 이 턴에, 선택한 몬스터 1장은 상대 플레이어에게 직접 공격할 수 있다. 나머지 1장의 몬스터는 공격할 수 없다.
  zh-TW: |-
    可選擇２隻我方場上攻擊表示、持有相同攻擊力的怪獸發動。此回合，選擇的１隻怪獸可直接攻擊對方玩家。另１隻怪獸無法攻擊。
  zh-CN: |-
    选择我方场上２只表侧攻击表示且攻击力相同的怪兽来发动此卡。该回合中，选择的１只怪兽可对对手玩家进行直接攻击。另１只怪兽则不可进行攻击。
