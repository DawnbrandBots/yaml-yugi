pendulum_effect:
  en: |-
    At the start of the Damage Step, if a monster you control battles an opponent's face-up monster: You can discard 1 card; the opponent's battling monster's ATK and DEF become half its current ATK and DEF (even if this card leaves the field).
  de: |-
    Am Beginn des Damage Steps, falls ein Monster, das du kontrollierst, gegen ein offenes Monster deines Gegners kämpft: Du kannst 1 Karte abwerfen; die ATK und DEF des kämpfenden Monsters deines Gegners werden gleich der Hälfte seiner derzeitigen ATK und DEF (selbst falls diese Karte das Spielfeld verlässt).
  es: |-
    Al comienzo del Damage Step, si un monstruo que controlas batalla con un monstruo boca arriba de tu adversario: puedes descartar 1 carta; el ATK y la DEF del monstruo batallante de tu adversario se convierten en la mitad de su ATK y DEF en este momento (aún si esta carta deja el Campo).
  fr: |-
    Au début de la Damage Step, si un monstre que vous contrôlez combat un monstre face recto de votre adversaire : vous pouvez défausser 1 carte ; l'ATK/DEF du monstre combattant de votre adversaire deviennent la moitié de son ATK/DEF actuelles (même si cette carte quitte le Terrain).
  it: |-
    All'inizio del Damage Step, se un mostro che controlli combatte con un mostro scoperto dell'avversario: puoi scartare 1 carta; l'ATK e il DEF del mostro dell'avversario che sta combattendo diventano la metà dei suoi ATK e DEF attuali (anche se questa carta lascia il Terreno).
  pt: |-
    No começo da etapa de Dano, se um monstro que você controla batalhar um monstro com a face para cima do oponente: você pode descartar 1 card; o ATK e DEF do monstro batalhante do oponente se tornam metade do seu ATK e DEF atuais (mesmo que este card deixe o campo).
  ja: |-
    ①：自分のモンスターが相手の表側表示モンスターと戦闘を行うダメージステップ開始時に手札を１枚捨てて発動できる。その戦闘を行う相手モンスターの攻撃力・守備力は半分になる。
  ko: |-
    ①: 자신의 몬스터가 상대의 옆면 표시 몬스터와 전투를 실행하는 데미지 스텝 개시시에 패를 1장 버리고 발동할 수 있다. 그 전투를 실행 하는 상대 몬스터의 공격력 / 수비력은 절반이 된다.
  zh-TW:
  zh-CN: |-
    ①：自己怪兽和对方的表侧表示怪兽进行战斗的伤害步骤开始时丢弃1张手卡才能发动。那只进行战斗的对方怪兽的攻击力·守备力变成一半。
