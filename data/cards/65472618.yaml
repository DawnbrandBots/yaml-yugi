text:
  en: |-
    If this card in its owner's Monster Zone is destroyed by your opponent's attack or card effect: You can add 1 Warrior or Spellcaster-Type monster with 2000 or less ATK from your Deck to your hand, except "Dragodies, the Empowered Warrior", during the End Phase of this turn.
  de: |-
    Falls diese Karte in der Monsterzone ihres Besitzers durch einen Angriff oder Karteneffekt deines Gegners zerstört wird: Du kannst deiner Hand während der End Phase dieses Spielzugs 1 Monster vom Typ Krieger oder Hexer mit 2000 oder weniger ATK von deinem Deck hinzufügen, außer „Dragodies, der ermächtigte Krieger“.
  es: |-
    Si esta carta en la Zona de Monstruos de su dueño es destruida por un ataque o efecto de carta de tu adversario: puedes añadir a tu mano 1 monstruo de Tipo Guerrero o Lanzador de Conjuros con 2000 ATK o menos en tu Deck, excepto "Dragodies, el Guerrero Fortalecido", durante la End Phase de este turno.
  fr: |-
    Si cette carte dans la Zone Monstre de son propriétaire est détruite par une attaque ou effet de carte de votre adversaire : durant la End Phase de ce tour, vous pouvez ajouter 1 monstre de Type Guerrier ou Magicien avec max. 2000 ATK ("Dragodies, le Guerrier Éveillé" exclu) depuis votre Deck à votre main.
  it: |-
    Se questa carta nella Zona Mostri del suo proprietario viene distrutta da un attacco o dall'effetto di una carta del tuo avversario: puoi aggiungere 1 mostro di Tipo Guerriero o Incantatore con ATK di 2000 o inferiore dal tuo Deck alla tua mano, eccetto "Dragodies, il Guerriero Potenziato", durante la End Phase di questo turno.
  pt: |-
    Se este card na Zona de Monstros do seu dono for destruído por um ataque ou efeito de card do seu oponente: você pode adicionar 1 monstro do Tipo Guerreiro ou Mago com 2000 ou menos de ATK do seu Deck à sua mão, exceto "Dragodies, o Guerreiro Edificado", durante a Fase Final deste turno.
  ja: |-
    ①：自分のモンスターゾーンのこのカードが相手モンスターの攻撃または相手の効果で破壊された場合に発動できる。このターンのエンドフェイズに、デッキから「魔装戦士 ドラゴディウス」以外の攻撃力２０００以下の、戦士族または魔法使い族モンスター１体を手札に加える。
  ko: |-
    ①: 자신의 몬스터 존의 이 카드가 상대 몬스터의 공격 또는 상대의 효과로 파괴되었을 경우에 발동할 수 있다. 이 턴의 엔드 페이즈에, 덱에서 "마장전사 드라고디우스" 이외의 공격력 2000 이하인, 전사족 또는 마법사족 몬스터 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    ①：自己的怪兽区域的这张卡被对方怪兽的攻击或者对方的效果破坏的场合才能发动。这个回合的结束阶段，从卡组把「魔装戦士 ドラゴディウス」以外的攻击力2000以下的1只战士族或者魔法师族怪兽加入手卡。
