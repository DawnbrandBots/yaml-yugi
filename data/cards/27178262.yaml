text:
  en: |-
    Send 1 face-up "Six Samurai" monster you control to the Graveyard, then target 1 "Six Samurai" monster in either player's Graveyard; Special Summon that target.
  de: |-
    Lege 1 offenes „Sechs Samurai“-Monster, das du kontrollierst, auf den Friedhof und wähle dann 1 „Sechs Samurai“-Monster im Friedhof eines beliebigen Spielers; beschwöre das gewählte Ziel als Spezialbeschwörung.
  es: |-
    Manda al Cementerio 1 monstruo "Seis Samuráis" boca arriba que controles, y después selecciona 1 monstruo "Seis Samuráis" en el Cementerio de cualquier jugador; Invoca ese objetivo de Modo Especial.
  fr: |-
    Envoyez 1 monstre "Six Samouraïs" face recto que vous contrôlez au Cimetière, puis ciblez 1 monstre "Six Samouraïs" dans l'un des Cimetières ; Invoquez Spécialement la cible.
  it: |-
    Manda 1 mostro "Sei Samurai" scoperto che controlli al Cimitero, poi scegli come bersaglio 1 mostro "Sei Samurai" nel Cimitero di qualsiasi giocatore; Evoca Specialmente quel bersaglio.
  pt: |-
    Envie 1 monstro "Seis Samurai" com a face para cima que você controla para o Cemitério e, depois, escolha 1 monstro "Seis Samurai" no Cemitério de qualquer duelista; Invoque o alvo por Invocação-Especial.
  ja: |-
    自分フィールド上に表側表示で存在する「六武衆」と名のついたモンスター１体を墓地へ送って発動できる。自分または相手の墓地の「六武衆」と名のついたモンスター１体を選択して自分フィールド上に特殊召喚する。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 "여섯 무사"라는 이름이 붙은 몬스터 1장을 묘지로 보내고 발동한다. 묘지에 존재하는 "여섯 무사"라는 이름이 붙은 몬스터 1장을 자신 필드 위에 특수 소환한다.
  zh-TW: |-
    可將我方場上１隻正面表示的冠有「六武眾」之名的怪獸送至墓地發動。選擇我方或對方墓地１隻冠有「六武眾」之名的怪獸特殊召喚至我方場上。
  zh-CN: |-
    把自己场上表侧表示存在的1只名字带有「六武众」的怪兽送去墓地才能发动。选择自己或者对方的墓地1只名字带有「六武众」的怪兽在自己场上特殊召唤。
