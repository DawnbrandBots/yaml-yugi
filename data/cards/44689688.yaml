text:
  en: |-
    If this card destroys an opponent's monster by battle and sends it to the GY: Special Summon 1 "Spinos Token" (Dinosaur/FIRE/Level 1/ATK 300/DEF 0) in Attack Position to your opponent's field.
  de: |-
    Falls diese Karte ein Monster eines Gegners durch Kampf zerstört und auf den Friedhof legt: Beschwöre 1 „Spinos-Spielmarke“ (Dinosaurier/FEUER/Stufe 1/ATK 300/DEF 0) als Spezialbeschwörung auf die Spielfeldseite deines Gegners in die Angriffsposition.
  es: |-
    Si esta carta destruye un monstruo del adversario en batalla y lo manda al Cementerio: Invoca de Modo Especial en el Campo de tu adversario 1 "Ficha Spinos" (Dinosaurio/FUEGO/Nivel 1/ATK 300/DEF 0) en Posición de Ataque.
  fr: |-
    Si cette carte détruit un monstre de l'adversaire au combat et l'envoie au Cimetière : Invoquez Spécialement 1 "Jeton Spinosaurus" (Dinosaure/FEU/Niveau 1/ATK 300/DEF 0) en Position d'Attaque sur le Terrain de votre adversaire.
  it: |-
    Se questa carta distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: Evoca Specialmente 1 "Segna-Spinos" (Dinosauro/FUOCO/Livello 1/ATK 300/DEF 0) in Posizione di Attacco sul Terreno del tuo avversario.
  pt: |-
    Se este card destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: Invoque por Invocação-Especial 1 "Ficha de Espino" (Dinossauro/FOGO/Nível 1/ATK 300/DEF 0) em Posição de Ataque no campo do seu oponente.
  ja: |-
    このカードが戦闘によって相手モンスターを破壊し墓地へ送った時、相手フィールド上に「スピノストークン」（恐竜族・炎・星１・攻３００／守０）１体を攻撃表示で特殊召喚する。
  ko: |-
    이 카드가 전투에 의해서 상대 몬스터를 파괴하여 묘지로 보냈을 때, 상대 필드 위에 "스피노스 토큰"(공룡족/화염 속성/레벨 1/공격력 300/수비력 0) 1장을 공격 표시로 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这张卡战斗破坏对方怪兽送去墓地时，在对方场上把1只「棘龙衍生物」（恐龙族·炎·1星·攻300／守0）攻击表示特殊召唤。
