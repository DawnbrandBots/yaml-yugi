text:
  en:
  de: |-
    Rüste nur „Dunkler Magier“ oder „Dunkles Magier-Mädchen“ mit dieser Karte aus. Er oder es erhält 700 ATK. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du erhältst 1000 LP.
  es: |-
    Sólo puedes equipar esta carta a "Mago Oscuro" o a "Chica Maga Oscura". Éste/a gana 700 ATK. Si esta carta es mandada del Campo al Cementerio: gana 1000 LP.
  fr: |-
    Équipable uniquement à "Magicien Sombre" ou "Magicienne des Ténèbres". Il gagne 700 ATK. Si cette carte est envoyée depuis le Terrain au Cimetière : gagnez 1000 LP.
  it: |-
    Equipaggia solo a "Mago Nero" o "Ragazza Maga Nera". Esso guadagna 700 ATK. Se questa carta viene mandata dal Terreno al Cimitero: tu guadagni 1000 LP.
  pt: |-
    Só pode ser equipado a "Mago Negro" ou "Pequena Maga Negra". Ele ganha 700 de ATK. Se este card for enviado do campo para o Cemitério: ganhe 1000 PV.
  ja: |-
    「ブラック・マジシャン」「ブラック・マジシャン・ガール」にのみ装備可能。
    ①：装備モンスターの攻撃力は７００アップする。
    ②：このカードがフィールドから墓地へ送られた場合に発動する。自分は１０００ＬＰ回復する。
  ko: |-
    "블랙 매지션" "블랙 매지션 걸"에만 장착 가능. ①: 장착 몬스터의 공격력은 700 올린다. ②: 이 카드가 필드에서 묘지로 보내졌을 때에 발동한다. 자신은 1000 LP 회복한다.
  zh-TW: |-
    僅可裝備於「黑魔導」、「黑魔導女孩」。裝備怪獸的攻擊力提升７００。在此卡從場上被送至墓地時，我方回復１０００LP。
  zh-CN: |-
    仅限装备“黑魔导”和“黑魔导女孩”。装备怪兽的攻击力上升７００点。此卡从场上被送入墓地时，我方回复１０００LP。
