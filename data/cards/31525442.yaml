  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：自己场上有「预见者 卓尔加」以外的天使族·地属性怪兽存在的场合才能发动。这张卡从手卡特殊召唤。那之后，自己从自己以及对方的卡组上面各最多5张确认。
    ②：把这张卡解放作召唤的怪兽的攻击宣言时，把墓地的这张卡除外才能发动。那只怪兽破坏，给与对方2000伤害。
