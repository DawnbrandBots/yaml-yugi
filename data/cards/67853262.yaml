text:
  en: |-
    FLIP: You can target 1 Spell in your GY; add it to your hand, then you can Special Summon 1 "Magician of Faith" or "Magician of Faithfulness" from your Deck in face-down Defense Position. You can only use this effect of "Magician of Faithfulness" once per turn.
  de: |-
    FLIPP: Du kannst 1 Zauber in deinem Friedhof wählen; füge ihn deiner Hand hinzu, dann kannst du 1 „Magier des Glaubens“ oder „Magier der Ergebenheit“ als Spezialbeschwörung von deinem Deck in die verdeckte Verteidigungsposition beschwören. Du kannst diesen Effekt von „Magier der Ergebenheit“ nur einmal pro Spielzug verwenden.
  es: |-
    VOLTEO: Puedes seleccionar 1 Mágica en tu Cementerio; añádela a tu mano, y después puedes Invocar de Modo Especial, desde tu Deck, 1 "Mago de la Fe" o "Mago de la Fidelidad" en Posición de Defensa boca abajo. Sólo puedes usar este efecto de "Mago de la Fidelidad" una vez por turno.
  fr: |-
    FLIP : Vous pouvez cibler 1 Magie dans votre Cimetière ; ajoutez-la à votre main, puis vous pouvez Invoquer Spécialement 1 "Magicien de la Foi" ou "Magicien de la Fidélité" depuis votre Deck en Position de Défense face verso. Vous ne pouvez utiliser cet effet de "Magicien de la Fidélité" qu'une fois par tour.
  it: |-
    SCOPRI: Puoi scegliere come bersaglio 1 Magia nel tuo Cimitero; aggiungila alla tua mano, poi puoi Evocare Specialmente 1 "Mago della Fede" o "Mago della Fedeltà" dal tuo Deck coperto in Posizione di Difesa. Puoi utilizzare questo effetto di "Mago della Fedeltà" una sola volta per turno.
  pt: |-
    VIRE: Você pode escolher 1 Magia no seu Cemitério; adicione-a à sua mão e, depois, você pode Invocar por Invocação-Especial 1 "Maga da Fé" ou "Maga da Fidelidade" do seu Deck com a face para baixo em Posição de Defesa. Você só pode usar este efeito de "Maga da Fidelidade" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：このカードがリバースした場合、自分の墓地の魔法カード１枚を対象として発動できる。そのカードを手札に加える。その後、デッキから「聖なる魔術師」か「神聖なる魔術師」１体を裏側守備表示で特殊召喚できる。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 리버스했을 경우, 자신 묘지의 마법 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다. 그 후, 덱에서 "성스러운 마술사"나 "세인크리드 매지션" 1장을 뒷면 수비 표시로 특수 소환할 수 있다.
  zh-TW: |-
    此卡名的效果１回合僅限使用１次。 ①：在此卡反轉的狀況下，可將我方墓地的１張魔法卡做為對象發動。將該卡加入手牌。其後，可從牌組以反面守備表示特殊召喚１隻「神聖魔術師」或「神聖之魔術師」。
  zh-CN: |-
    此卡名的效果１回合仅可使用１次。 ①：此卡反转的情况下，以自己墓地的１张魔法卡为对象可以发动。将该卡加入手牌。然后，可从牌组将１只“圣之魔术师”或“神圣之魔术师”以里侧守备表示特殊召唤。
