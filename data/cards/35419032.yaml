text:
  en:
  de: |-
    Einmal pro Spielzug: Du kannst 1 „lschar“-Monster von deiner Hand oder offen von deiner Spielfeldseite ins Main Deck mischen; füge deiner Hand 1 „lschar“-Monster von deinem Deck hinzu.
  es: |-
    Una vez por turno: puedes barajar al Deck Principal 1 monstruo "Horda" en tu mano o boca arriba en tu lado del Campo; añade a tu mano, desde tu Deck, 1 monstruo "Horda".
  fr: |-
    Une fois par tour : vous pouvez mélanger 1 monstre "Colonie" depuis votre main ou face recto sur votre Terrain dans le Main Deck ; ajoutez 1 monstre "Colonie" depuis votre Deck à votre main.
  it: |-
    Una volta per turno: puoi mischiare 1 mostro "Branco" dalla tua mano o scoperto sul tuo Terreno nel Main Deck; aggiungi 1 mostro "Branco" dal tuo Deck alla tua mano.
  pt: |-
    Uma vez por turno: você pode embaralhar no Deck Principal 1 monstro "Hordeum" da sua mão ou com a face para cima no seu lado do campo; adicione 1 monstro "Hordeum" do seu Deck à sua mão.
  ja: |-
    ①：１ターンに１度、自分の手札・フィールド（表側表示）から「ヴェルズ」モンスター１体をデッキに戻して発動できる。デッキから「ヴェルズ」モンスター１体を手札に加える。
  ko: |-
    1턴에 1번, 자신의 패 또는 자신 필드 위에 앞면 표시로 존재하는 "벨즈"라는 이름이 붙은 몬스터 1장을 덱으로 되돌리고 발동할 수 있다. 덱에서 "벨즈"라는 이름이 붙은 몬스터 1장을 패에 넣는다.
  zh-TW: |-
    １回合１次，可從手牌及我方場上的正面表示怪獸中，將１隻冠有「邪蝕」之名的怪獸送回持有者的牌組發動。從牌組將１隻冠有「邪蝕」之名的怪獸加入手牌。
  zh-CN: |-
    １回合１次，可从手牌及我方场上的表侧表示怪兽中，将１只冠有“邪蚀”之名的怪兽返回至持有者牌组并发动。从牌组将１只冠有“邪蚀”之名的怪兽加入手牌。
