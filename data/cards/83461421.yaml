text:
  en:
  de: |-
    Zerstöre so viele Karten in den Pendelzonen wie möglich, dann kannst du 1 Zauber/Falle zerstören, den oder die dein Gegner kontrolliert.
  es: |-
    Destruye tantas cartas en las Zonas de Péndulo como sea posible, y después puedes destruir 1 Mágica/Trampa que controle tu adversario.
  fr: |-
    Détruisez autant de cartes dans les Zones Pendule que possible, puis vous pouvez détruire 1 Magie/Piège contrôlé par votre adversaire.
  it: |-
    Distruggi tante carte nelle Zone Pendulum quante possibile, poi puoi distruggere 1 Magia/Trappola controllata dal tuo avversario.
  pt: |-
    Destrua tantos cards nas Zonas de Pêndulo quanto possível e, depois, você pode destruir 1 Magia/Armadilha que seu oponente controla.
  ja: |-
    ①：お互いのＰゾーンのカードを全て破壊する。その後、相手フィールドの魔法・罠カード１枚を破壊できる。
  ko: |-
    ①: 서로의 펜듈럼 존의 카드를 전부 파괴한다. 그 후, 상대 필드의 마법 / 함정 카드 1장을 고르고 파괴할 수 있다.
  zh-TW: |-
    ①：將雙方鐘擺區的所有卡全部破壞。其後，可選擇對方場上的１張魔法・陷阱卡破壞。
  zh-CN: |-
    ①：将双方灵摆区域的卡全部破坏。然后，可挑选对手场上的１张魔法・陷阱卡破坏。
