name:
  en: Phantom Knights' Fog Blade
  de: Nebelklinge der Phantomritter
  es: Cuchilla de Niebla de Caballeros Fantasma
  fr: Épée du Brouillard des Chevaliers Fantômes
  it: Cavalieri Fantasma - Lama della Nebbia
  pt: Cavaleiros Fantasmas - Lâmina de Névoa
  ja: <ruby>幻影霧剣<rt>ファントム・フォッグ・ブレード</rt></ruby>
  ja_romaji: Fantomu Foggu Burēdo
  ko: 팬텀 포그 블레이드
  ko_rr: Paenteom Pogeu Beulleideu
  zh-TW: 魅影霧劍
  zh-CN: 魅影雾剑
text:
  en: |-
    Activate this card by targeting 1 Effect Monster on the field; negate that face-up monster's effects, that face-up monster cannot attack, also monsters cannot target that face-up monster for attacks. When it leaves the field, destroy this card. You can banish this card from your GY, then target 1 "The Phantom Knights" monster in your GY; Special Summon it, but banish it when it leaves the field. You can only use this effect of "Phantom Knights' Fog Blade" once per turn.
  de: |-
    Aktiviere diese Karte, indem du 1 Effektmonster auf dem Spielfeld wählst; annulliere die Effekte jenes offenen Monsters, jenes offene Monster kann nicht angreifen, zusätzlich können Monster jenes offene Monster nicht als Angriffsziel wählen. Wenn es das Spielfeld verlässt, zerstöre diese Karte. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Die Phantomritter“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung, aber verbanne es, wenn es das Spielfeld verlässt. Du kannst diesen Effekt von „Nebelklinge der Phantomritter“ nur einmal pro Spielzug verwenden.
  es: |-
    Activa esta carta seleccionando 1 Monstruo de Efecto en el Campo; niega los efectos de ese monstruo boca arriba, ese monstruo boca arriba no puede atacar, y además, los monstruos no pueden seleccionar ese monstruo boca arriba para ataques. Cuando éste deje el Campo, destruye esta carta. Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo "Los Caballeros Fantasma" en tu Cementerio; Invócalo de Modo Especial, pero destiérralo cuando deje el Campo. Sólo puedes usar este efecto de "Cuchilla de Niebla de Caballeros Fantasma" una vez por turno.
  fr: |-
    Activez cette carte en ciblant 1 Monstre à Effet sur le Terrain ; annulez les effets du monstre face recto, le monstre face recto ne peut pas attaquer, et aussi, les monstres ne peuvent pas cibler le monstre face recto avec une attaque. Lorsqu'il quitte le Terrain, détruisez cette carte. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre "Les Chevaliers Fantômes" dans votre Cimetière ; Invoquez-le Spécialement, mais bannissez-le lorsqu'il quitte le Terrain. Vous ne pouvez utiliser cet effet de "Épée du Brouillard des Chevaliers Fantômes" qu'une fois par tour.
  it: |-
    Attiva questa carta scegliendo come bersaglio 1 Mostro con Effetto sul Terreno; annulla gli effetti di quel mostro scoperto, quel mostro scoperto non può attaccare, inoltre i mostri non possono scegliere quel mostro scoperto come bersaglio per gli attacchi. Quando lascia il Terreno, distruggi questa carta. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "I Cavalieri Fantasma" nel tuo Cimitero; Evocalo Specialmente, ma bandiscilo quando lascia il Terreno. Puoi utilizzare questo effetto di "Cavalieri Fantasma - Lama della Nebbia" una sola volta per turno.
  pt: |-
    Ative este card ao escolher 1 Monstro de Efeito no campo; negue os efeitos desse monstro com a face para cima, esse monstro com a face para cima não pode atacar e, além disso, monstros não podem escolher esse monstro com a face para cima como alvo de ataques. Quando ele deixar o campo, destrua este card. Você pode banir este card do seu Cemitério e, depois, escolha 1 monstro "Os Cavaleiros Fantasmas" no seu Cemitério; Invoque-o por Invocação-Especial, mas bana-o quando ele deixar o campo. Você só pode usar este efeito de "Cavaleiros Fantasmas - Lâmina de Névoa" uma vez por turno.
  ja: |-
    フィールドの効果モンスター１体を対象としてこのカードを発動できる。このカード名の②の効果は１ターンに１度しか使用できない。①：対象のモンスターは攻撃できず、効果は無効化され、お互いのモンスターは対象のモンスターを攻撃対象に選択できない。そのモンスターがフィールドから離れた時にこのカードは破壊される。②：墓地のこのカードを除外し、自分の墓地の「幻影騎士団」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターは、フィールドから離れた場合に除外される。
  ko: |-
    필드의 효과 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다. 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 대상 몬스터는 공격할 수 없으며, 효과는 무효화되고, 서로의 몬스터는 대상 몬스터를 공격 대상으로 선택할 수 없다. 그 몬스터가 필드에서 벗어났을 때에 이 카드는 파괴된다. ②: 묘지의 이 카드를 제외하고, 자신 묘지의 "팬텀 나이츠" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터는, 필드에서 벗어났을 경우에 제외된다.
  zh-TW:
  zh-CN: |-
    以场上的1只效果怪兽为对象可以发动此卡。此卡名的②效果1回合仅可使用1次。①：只要此卡存在于魔法与陷阱区域，对象的怪兽不可攻击，不会成为攻击对象，效果无效化。该怪兽从场上离开时此卡将被破坏。②：将墓地的此卡除外，以自己墓地的1只“魅影骑士团”怪兽为对象可以发动。将该怪兽特殊召唤。以此效果特殊召唤的怪兽离开场上的情况下，将其除外。
