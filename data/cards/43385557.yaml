text:
  en: |-
    1 Tuner + 1+ non-Tuner monsters
    Once per turn, during your End Phase: Gain 600 LP for each Psychic monster you control.
  de: |-
    1 Empfänger + 1+ Nicht-Empfänger-Monster
    Einmal pro Spielzug, während deiner End Phase: Du erhältst für jedes Psi-Monster, das du kontrollierst, 600 LP.
  es: |-
    1 Cantante + 1+ monstruos que no sean Cantantes
    Una vez por turno, durante tu End Phase: gana 600 LP por cada monstruo Psíquico que controles.
  fr: |-
    1 Syntoniseur + 1+ monstre non-Syntoniseur
    Une fois par tour, durant votre End Phase : gagnez 600 LP pour chaque monstre Psychique que vous contrôlez.
  it: |-
    1 Tuner + 1+ mostri non-Tuner
    Una volta per turno, durante la tua End Phase: guadagni 600 LP per ogni mostro Psichico che controlli.
  pt: |-
    1 Regulador + 1+ monstros não-Reguladores
    Uma vez por turno, durante sua Fase Final: ganha 600 PV para cada monstro Psíquico que você controla.
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    自分のエンドフェイズ時、自分フィールド上のサイキック族モンスター１体につき、自分は６００ライフポイント回復する。
  ko: |-
    튜너 ＋ 튜너 이외의 몬스터 1장 이상
    자신의 엔드 페이즈시, 자신 필드 위에 앞면 표시로 존재하는 사이킥족 몬스터의 수 × 600 라이프 포인트를 회복한다.
  zh-TW: |-
    协调＋协调以外的怪兽1只以上
    在我方的结束阶段时，我方场上每有1只超能族怪兽，我方就恢复600点生命点数。
  zh-CN: |-
    协调＋协调以外的怪兽1只以上
    ①：在自己的结束阶段发动。自己恢复相当于自己场上的念动力族怪兽的数量×600的LP。
