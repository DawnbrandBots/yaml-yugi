text:
  en: |-
    1 Tuner + 1 or more non-Tuner monsters
    During each of your End Phases: Gain 600 LP for each Psychic-Type monster you currently control.
  de: |-
    1 Empfänger- + 1 oder mehr Nicht-Empfänger-Monster
    Während jeder deiner End Phasen: Du erhältst 600 Life Points für jedes Monster vom Typ Psi, das du derzeit kontrollierst.
  es: |-
    1 Cantante + 1 o más monstruos que no sean Cantantes
    Durante cada una de tus End Phases: gana 600 LP por cada monstruo de Tipo Psíquico que controles en este momento.
  fr: |-
    1 Syntoniseur + 1 monstre non-Syntoniseur ou plus
    Durant chacune de vos End Phases : gagnez 600 LP pour chaque monstre de Type Psychique que vous contrôlez actuellement.
  it: |-
    1 Tuner + 1 o più mostri non-Tuner
    Durante ogni tua End Phase: guadagna 600 LP per ogni mostro di Tipo Psichico che controlli attualmente.
  pt: |-
    1 Regulador + 1 ou mais monstros não-Reguladores
    Durante cada uma das suas Fases Finais: ganhe 600 PV para cada monstros do Tipo Psíquico que você controla atualmente.
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    自分のエンドフェイズ時、自分フィールド上のサイキック族モンスター１体につき、自分は６００ライフポイント回復する。
  ko: |-
    튜너 ＋ 튜너 이외의 몬스터 1장 이상
    자신의 엔드 페이즈시, 자신 필드 위에 앞면 표시로 존재하는 사이킥족 몬스터의 수 × 600 라이프 포인트를 회복한다.
  zh-TW: |-
    协调＋协调以外的怪兽1只以上
    在我方的结束阶段时，我方场上每有1只超能族怪兽，我方就恢复600点生命点数。
  zh-CN: |-
    调整＋调整以外的怪兽1只以上
    自己的结束阶段时，自己场上的念动力族怪兽每有1只，自己回复600基本分。
