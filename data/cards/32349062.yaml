text:
  en: |-
    Once per turn, if your opponent Special Summons a Fusion, Synchro, or Xyz Monster(s) (except during the Damage Step): You can target 1 of those monsters; this turn, that face-up monster cannot attack, also its effects are negated.
  de: |-
    Einmal pro Spielzug, falls dein Gegner ein oder mehr Fusions-, Synchro- oder Xyz-Monster als Spezialbeschwörung beschwört (außer während des Damage Steps): Du kannst 1 der Monster wählen; in diesem Spielzug kann das offene Monster nicht angreifen, zusätzlich werden seine Effekte annulliert.
  es: |-
    Una vez por turno, si tu adversario Invoca de Modo Especial uno o más Monstruos de Fusión, Sincronía o Xyz (excepto durante el Damage Step): puedes seleccionar 1 de esos monstruos; este turno, ese monstruo boca arriba no puede atacar, y además sus efectos son negados.
  fr: |-
    Une fois par tour, si votre adversaire Invoque Spécialement un ou plusieurs Monstres Fusion, Synchro ou Xyz (sauf durant la Damage Step) : vous pouvez cibler 1 de ces monstres ; ce tour, le monstre face recto ne peut pas attaquer, et aussi, ses effets sont annulés.
  it: |-
    Una volta per turno, se il tuo avversario Evoca Specialmente uno o più Mostri Fusione, Synchro o Xyz (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 di quei mostri; in questo turno, quel mostro scoperto non può attaccare, inoltre i suoi effetti sono annullati.
  pt: |-
    Uma vez por turno, se seu oponente Invocar um ou mais Monstros de Fusão, Sincro ou Xyz por Invocação-Especial (exceto durante a Etapa de Dano): você pode escolher 1 desses monstros; neste turno, esse monstro com a face para cima não pode atacar e, além disso, seus efeitos são negados.
  ja: |-
    ①：１ターンに１度、相手が融合・Ｓ・Ｘモンスターの特殊召喚に成功した場合、そのモンスター１体を対象として発動できる。このターン、その表側表示モンスターは攻撃できず、効果は無効化される。
  ko: |-
    ①: 1턴에 1번, 상대가 융합 / 싱크로 / 엑시즈 몬스터의 특수 소환에 성공했을 경우, 그 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 그 앞면 표시 몬스터는 공격할 수 없으며, 효과는 무효화된다.
  zh-TW:
  zh-CN: |-
    ①：１回合１次，对手特殊召唤融合・同步・超量怪兽的情况下，以该１只怪兽为对象可以发动。此回合，该表侧表示怪兽不可攻击，效果无效化。
