pendulum_effect:
  en: |-
    You can target 1 Fusion, Synchro, or Xyz Monster your opponent controls; negate its effects until the end of this turn, then destroy this card. You can only use this effect of "D/D Dog" once per turn.
  de: |-
    Du kannst 1 Fusions-, Synchro- oder Xyz-Monster wählen, das dein Gegner kontrolliert; annulliere seine Effekte bis zum Ende dieses Spielzugs, dann zerstöre diese Karte. Du kannst diesen Effekt von „D/D-Hund“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes seleccionar 1 Monstruo de Fusión, Sincronía o Xyz que controle tu adversario; hasta el final de este turno niega sus efectos, y después destruye esta carta. Sólo puedes usar este efecto de "Perro D/D" una vez por turno.
  fr: |-
    Vous pouvez cibler 1 Monstre Fusion, Synchro ou Xyz contrôlé par votre adversaire ; annulez ses effets jusqu'à la fin de ce tour, puis détruisez cette carte. Vous ne pouvez utiliser cet effet de "D/D Chien" qu'une fois par tour.
  it: |-
    Puoi scegliere come bersaglio 1 Mostro Fusione, Synchro o Xyz controllato dal tuo avversario; annulla i suoi effetti fino alla fine di questo turno, poi distruggi questa carta. Puoi utilizzare questo effetto di "D/D Cane" una sola volta per turno.
  pt: |-
    Você pode escolher 1 Monstro de Fusão, Sincro ou Xyz que seu oponente controla; negue os efeitos dele até o final deste turno e, depois, destrua este card. Você só pode usar este efeito de "D/D Cachorro" uma vez por turno.
  ja: |-
    このカード名のＰ効果は１ターンに１度しか使用できない。①：相手フィールドの融合・Ｓ・Ｘモンスター１体を対象として発動できる。そのモンスターの効果をターン終了時まで無効にする。その後、Ｐゾーンのこのカードを破壊する。
  ko: |-
    이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대 필드의 융합 / 싱크로 / 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 효과를 턴 종료시까지 무효로 한다. 그 후, 펜듈럼 존의 이 카드를 파괴한다.
  zh-TW: |-
    此卡名的鐘擺效果，１回合僅限使用１次。①：可將對方場上的１隻融合・同步・超量怪獸做為對象發動。該怪獸的效果在回合結束前變為無效。其後，破壞鐘擺區的此卡。
  zh-CN: |-
    此卡名的灵摆效果１回合仅可使用１次。
    ①：以对手场上的１只融合・同步・超量怪兽为对象可以发动。将该怪兽的效果直至回合结束时为止无效。然后，将灵摆区域的此卡破坏。
