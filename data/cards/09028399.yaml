text:
  en:
  de: |-
    Falls ein oder mehr offene ERDE Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt eines Gegners zerstört werden: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, dann kannst du 1 Monster von deinem Deck auf den Friedhof legen. Du kannst diesen Effekt von „Katastrophal krustiger Kalko“ nur einmal pro Spielzug verwenden.
  es: |-
    Si uno o más monstruos de TIERRA boca arriba que controlas son destruidos en batalla o por el efecto de una carta del adversario: puedes Invocar esta carta de Modo Especial desde tu mano, y después puedes mandar al Cementerio 1 monstruo en tu Deck. Sólo puedes usar este efecto de "Calcifida Corteza Cataclísmica" una vez por turno.
  fr: |-
    Si un ou plusieurs monstres TERRE face recto que vous contrôlez sont détruits au combat ou par un effet de carte de l'adversaire : vous pouvez Invoquer Spécialement cette carte depuis votre main, puis, vous pouvez envoyer 1 monstre depuis votre Deck au Cimetière. Vous ne pouvez utiliser cet effet de "Calcifida Croûté Cataclysmique" qu'une fois par tour.
  it: |-
    Se uno o più mostri TERRA scoperti che controlli vengono distrutti in battaglia o dall'effetto di una carta dell'avversario: puoi Evocare Specialmente questa carta dalla tua mano, poi puoi mandare 1 mostro dal tuo Deck al Cimitero. Puoi utilizzare questo effetto di "Calcifido Indurito Cataclismico" una sola volta per turno.
  pt: |-
    Se um ou mais monstros de TERRA com a face para cima que você controla forem destruídos em batalha ou por um efeito de card do oponente: você pode Invocar este card por Invocação-Especial da sua mão e, depois, você pode enviar 1 monstro do seu Deck para o Cemitério. Você só pode usar este efeito de "Calcífico Crostado Cataclísmico" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。
    ①：自分フィールドの表側表示の地属性モンスターが戦闘または相手の効果で破壊された場合に発動できる。このカードを手札から特殊召喚する。その後、デッキからモンスター１体を墓地へ送る事ができる。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 앞면 표시의 땅 속성 몬스터가 전투 또는 상대 효과로 파괴되었을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 그 후, 덱에서 몬스터 1장을 묘지로 보낼 수 있다.
  zh-TW: |-
    此卡名的效果１回合僅限使用１次。①：可在我方場上的正面表示的地屬性怪獸因戰鬥或對方效果被破壞的狀況下發動。從手牌特殊召喚此卡。其後，可從牌組將１隻怪獸送至墓地。
  zh-CN: |-
    此卡牌名的效果１回合只可使用１次。①：我方场上表侧表示的地属性怪兽因战斗或对手效果被破坏的场合可发动。从手牌特殊召唤此卡。之后，可从牌组将１只怪兽送入墓地。
