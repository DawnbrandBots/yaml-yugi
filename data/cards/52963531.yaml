pendulum_effect:
  en: |-
    Once per turn, when a Fusion Monster(s) is Special Summoned to your side of the field (except during the Damage Step): You can Special Summon 1 face-up "Odd-Eyes" Pendulum Monster from your Extra Deck.
  de: |-
    Einmal pro Spielzug, wenn ein oder mehr Fusionsmonster als Spezialbeschwörung auf deine Spielfeldseite beschworen werden (außer während des Damage Steps): Du kannst 1 offenes „Buntäugig“-Pendelmonster als Spezialbeschwörung von deinem Extra Deck beschwören.
  es: |-
    Una vez por turno, cuando uno o más Monstruos de Fusión son Invocados de Modo Especial a tu lado del Campo (excepto durante el Damage Step): puedes Invocar de Modo Especial, desde tu Deck Extra, 1 monstruo de Péndulo "Ojos Anómalos" boca arriba.
  fr: |-
    Une fois par tour, lorsqu'un ou plusieurs Monstres de Fusion sont Invoqués Spécialement sur votre Terrain (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement 1 Monstre Pendule "Yeux Impairs" face recto depuis votre Extra Deck.
  it: |-
    Una volta per turno, quando uno o più Mostri Fusione vengono Evocati Specialmente sul tuo Terreno (eccetto durante il Damage Step): puoi Evocare Specialmente 1 Mostro Pendulum "Occhi Diversi" scoperto dal tuo Extra Deck.
  pt: |-
    Uma vez por turno, quando um ou mais Monstros de Fusão forem Invocados por Invocação-Especial do seu lado do campo (exceto durante a Etapa de Dano): você pode Invocar por Invocação-Especial 1 Monstro Pêndulo "Olhos Anômalos" com a face para cima do seu Deck Adicional.
  ja: |-
    ①：１ターンに１度、自分フィールドに融合モンスターが特殊召喚された時に発動できる。自分のエクストラデッキから表側表示の「オッドアイズ」<ruby>Ｐ<rt>ペンデュラム</rt></ruby>モンスター１体を特殊召喚する。
  ko: |-
    ①: 1턴에 1번, 자신 필드에 융합 몬스터가 특수 소환되었을 때에 발동할 수 있다. 자신의 엑스트라 덱에서 앞면 표시의 "오드아이즈" 펜듈럼 몬스터 1장을 특수 소환한다.
  zh-TW: |-
    ①：１回合１次，可在融合怪獸被特殊召喚至我方場上時發動從我方額外牌組特殊召喚１隻正面表示的「異色眼」鐘擺怪獸。
  zh-CN: |-
    ①：1回合1次，融合怪兽被特殊召唤至自己场上时可以发动。从自己的额外牌组将1只表侧表示的"异色眼"灵摆怪兽特殊召唤。
