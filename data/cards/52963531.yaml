text:
  en: |-
    During your Main Phase: You can Fusion Summon 1 Dragon-Type Fusion Monster from your Extra Deck, using monsters you control as Fusion Materials. You can only use this effect of "Performapal Splashmammoth" once per Duel.
  de: |-
    Während deiner Main Phase: Du kannst 1 Fusionsmonster vom Typ Drache als Fusionsbeschwörung von deinem Extra Deck beschwören, verwende dabei Monster, die du kontrollierst, als Fusionsmaterial. Du kannst diesen Effekt von „Künstlerkumpel Spritzmammut“ nur einmal pro Duell verwenden.
  es: |-
    Durante tu Main Phase: puedes Invocar por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión de Tipo Dragón, usando monstruos que controles como Materiales de Fusión. Sólo puedes usar este efecto de "Artistamigo Salpicamamut" una vez por Duelo.
  fr: |-
    Durant votre Main Phase : vous pouvez Invoquer par Fusion 1 Monstre de Fusion de Type Dragon depuis votre Extra Deck, en utilisant des monstres que vous contrôlez comme Matériels de Fusion. Vous ne pouvez utiliser cet effet de "Splashmammouth Potartiste" qu'une fois par Duel.
  it: |-
    Durante la tua Main Phase: puoi Evocare tramite Fusione 1 Mostro Fusione di Tipo Drago dal tuo Extra Deck, utilizzando mostri che controlli come Materiali da Fusione. Puoi utilizzare questo effetto di "Artistamico Spruzzomammut" una sola volta per Duello.
  pt: |-
    Durante sua Fase Principal: você pode Invocar por Invocação-Fusão 1 Monstro de Fusão do Tipo Dragão do seu Deck Adicional, usando monstros que você controla como Matérias de Fusão. Você só pode usar este efeito de "Camarartista Mamute d'Água" uma vez por Duelo.
  ja: |-
    「ＥＭマンモスプラッシュ」のモンスター効果はデュエル中に１度しか使用できない。①：自分メインフェイズに発動できる。自分フィールドから、ドラゴン族の融合モンスターカードによって決められた融合素材モンスターを墓地へ送り、その融合モンスター１体をエクストラデッキから融合召喚する。
  ko: |-
    "EM(엔터메이트) 맘모스플래시"의 몬스터 효과는 듀얼 중에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 자신 필드에서, 드래곤족의 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다.
  zh-TW: |-
    「娛樂夥伴 飛濺猛瑪」的怪獸效果，在決鬥中僅限使用１次。①：可在我方主要階段發動。從我方場上將根據龍族融合怪獸卡決定的融合素材怪獸送至墓地，從額外牌組融合召喚１隻該融合怪獸。
  zh-CN: |-
    此卡名的怪兽效果在决斗中仅可使用1次。①：在自己的主要阶段可以发动。从自己场上将由龙族融合怪兽卡决定的融合素材怪兽送至墓地，将该1只融合怪兽从额外牌组融合召唤。
