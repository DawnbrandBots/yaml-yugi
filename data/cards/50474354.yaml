text:
  en:
  de: |-
    Während deiner Main Phase 2: Du kannst diese Karte von deiner Hand auf den Friedhof legen; füge deiner Hand 1 „Bujin“-Monster von deinem Deck hinzu. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, weder Karten noch Effekte aktivieren, außer „Bujin“-Karten. Du kannst den Effekt von „Bujingi Pfau“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante tu Main Phase 2: puedes mandar al Cementerio esta carta en tu mano; añade a tu mano, desde tu Deck, 1 monstruo "Bujin". El turno en que activaste este efecto no puedes activar cartas o efectos, excepto cartas "Bujin". Sólo puedes usar el efecto de "Bujingi Pavo Real" una vez por turno.
  fr: |-
    Durant votre Main Phase 2 : vous pouvez envoyer cette carte depuis votre main au Cimetière ; ajoutez 1 monstre "Bujin" depuis votre Deck à votre main. Vous ne pouvez ni activer de cartes ni d'effets (cartes "Bujin" exclues) le tour où vous activez cet effet. Vous ne pouvez utiliser l'effet de "Bujingi Paon" qu'une fois par tour.
  it: |-
    Durante la tua Main Phase 2: puoi mandare questa carta dalla tua mano al Cimitero; aggiungi 1 mostro "Bujin" dal tuo Deck alla tua mano. Non puoi attivare carte o effetti nel turno in cui attivi questo effetto, eccetto carte "Bujin". Puoi utilizzare l'effetto di "Bujingi Pavone" una sola volta per turno.
  pt: |-
    Durante sua Fase Principal 2: você pode enviar este card da sua mão para o Cemitério; adicione 1 monstro "Bujin" do seu Deck à sua mão. Você não pode ativar cards ou efeitos no turno em que ativar este efeito, exceto cards "Bujin" e seus efeitos. Você só pode usar o efeito de "Pavão Bujingi" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できず、この効果を発動するターン、自分は「武神」カード以外のカードの効果を発動できない。
    ①：自分メインフェイズ２に、このカードを手札から墓地へ送って発動できる。デッキから「武神」モンスター１体を手札に加える。
  ko: |-
    자신의 메인 페이즈 2에서, 이 카드를 패에서 묘지로 보내고 발동할 수 있다. 덱에서 "무사신"이라는 이름이 붙은 몬스터 1장을 패에 넣는다. 이 효과를 발동하는 턴에, 자신은 "무사신"이라는 이름이 붙은 카드 이외의 마법 / 함정 / 효과 몬스터의 효과를 발동할 수 없다. "무사신기－야사카니"의 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    可在我方的主要階段２從手牌將此卡送至墓地發動。從牌組將１隻冠有「武鬥神」之名的怪獸加入手牌。發動此效果的回合，我方無法發動冠有「武鬥神」之名的卡以外的魔法・陷阱・怪獸效果。「武鬥神器－八尺瓊」的效果１回合僅限使用１次。
  zh-CN: |-
    自己的主要阶段２中，从手牌将此卡送至墓地可以发动。从牌组中将１只名字带有“武斗神”的怪兽加入手牌。发动此效果的回合中，自己不可发动除名字带有“武斗神”的卡片以外的魔法・陷阱・怪兽的效果。“武斗神器－八尺琼”的效果１回合仅可使用１次。
