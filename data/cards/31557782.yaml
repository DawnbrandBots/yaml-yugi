text:
  en: |-
    If you control an "Ancient Gear", you can Special Summon this card (from your hand) in Attack Position.
  de: |-
    Falls du einen „Antiker Antrieb“ kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) in die Angriffsposition beschwören.
  es: |-
    Si controlas un "Mecanismo Antiguo", puedes Invocar esta carta de Modo Especial (desde tu mano) en Posición de Ataque.
  fr: |-
    Si vous contrôlez "Rouages Ancients", vous pouvez Invoquer Spécialement cette carte (depuis votre main) en Position d'Attaque.
  it: |-
    Se controlli un "Ingranaggio Antico", puoi Evocare Specialmente questa carta (dalla tua mano) in Posizione di Attacco.
  pt: |-
    Se você controlar um "Mecanismo Antigo", você pode Invocar este card por Invocação-Especial (da sua mão) em Posição de Ataque.
  ja: |-
    自分フィールド上に「古代の歯車」が表側表示で存在する時、手札からこのカードを攻撃表示で特殊召喚する事ができる。
  ko: |-
    자신 필드 위에 "앤틱 기어"가 앞면 표시로 존재할 때, 패에서 이 카드를 공격 표시로 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    自己场上有「古代的齿车」表侧表示存在时，从手卡可以把这张卡攻击表示特殊召唤。
