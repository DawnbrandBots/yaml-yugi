name:
  en: Ghostrick Dullahan
  de: Geistertrick-Dullahan
  es: Dullahan Fantastruco
  fr: Dullahan Fantôruse
  it: Dullahan Fantasmatrucco
  pt: Dullahan Fantardil
  ja: ゴーストリック・デュラハン
  ja_romaji: Gōsutorikku Dyurahan
  ko: 고스트릭 듈라한
  ko_rr: Goseuteurik Dyullahan
  zh-TW: 鬼計 無頭騎士
  zh-CN: 鬼计・无头骑士
text:
  en: |-
    2 Level 1 monsters
    This card gains 200 ATK for each "Ghostrick" card you control. Once per turn (Quick Effect): You can detach 1 material from this card, then target 1 face-up monster on the field; halve its ATK, until the end of this turn. If this card is sent to the GY: You can target 1 other "Ghostrick" card in your GY; add that target to your hand.
  de: |-
    2 Monster der Stufe 1
    Diese Karte erhält für jede „Geistertrick“-Karte, die du kontrollierst, 200 ATK. Einmal pro Spielzug (Schnelleffekt): Du kannst 1 Material von dieser Karte abhängen und dann 1 offenes Monster auf dem Spielfeld wählen; halbiere bis zum Ende dieses Spielzugs seine ATK. Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 andere „Geistertrick“-Karte in deinem Friedhof wählen; füge das gewählte Ziel deiner Hand hinzu.
  es: |-
    2 monstruos de Nivel 1
    Esta carta gana 200 ATK por cada carta "Fantastruco" que controles. Una vez por turno (Efecto Rápido): puedes desacoplar 1 material de esta carta, y después seleccionar 1 monstruo boca arriba en el Campo; hasta el final de este turno, divide su ATK a la mitad. Si esta carta es mandada al Cementerio: puedes seleccionar otra carta "Fantastruco" en tu Cementerio; añade ese objetivo a tu mano.
  fr: |-
    2 monstres de Niveau 1
    Cette carte gagne 200 ATK pour chaque carte "Fantôruse" que vous contrôlez. Une fois par tour (Effet Rapide) : vous pouvez détacher 1 Matériel de cette carte, puis ciblez 1 monstre face recto sur le Terrain ; jusqu'à la fin de ce tour, divisez par deux son ATK. Si cette carte est envoyée au Cimetière : vous pouvez cibler 1 autre carte "Fantôruse" dans votre Cimetière ; ajoutez la cible à votre main.
  it: |-
    2 mostri di Livello 1
    Questa carta guadagna 200 ATK per ogni carta "Fantasmatrucco" che controlli. Una volta per turno (Effetto Rapido): puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio 1 mostro scoperto sul Terreno; dimezza il suo ATK, fino alla fine di questo turno. Se questa carta viene mandata al Cimitero: puoi scegliere come bersaglio 1 altra carta "Fantasmatrucco" nel tuo Cimitero; aggiungi quel bersaglio alla tua mano.
  pt: |-
    2 monstros de Nível 1
    Este card ganha 200 de ATK para cada card "Fantardil" que você controla. Uma vez por turno (Efeito Rápido): você pode desassociar 1 matéria deste card e, depois, escolha 1 monstro com a face para cima no campo; até o final deste turno, diminua o ATK dele pela metade. Se este card for enviado para o Cemitério: você pode escolher 1 outro card "Fantardil" no seu Cemitério; adicione o alvo à sua mão.
  ja: |-
    レベル１モンスター×２
    ①：このカードの攻撃力は、自分フィールドの「ゴーストリック」カードの数×２００アップする。②：１ターンに１度、このカードのＸ素材を１つ取り除き、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力をターン終了時まで半分にする。この効果は相手ターンでも発動できる。③：このカードが墓地へ送られた場合、このカード以外の自分の墓地の「ゴーストリック」カード１枚を対象として発動できる。そのカードを手札に加える。
  ko: |-
    레벨 1 몬스터 × 2
    ①: 이 카드의 공격력은, 자신 필드의 "고스트릭" 카드의 수 × 200 올린다. ②: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력을 턴 종료시까지 절반으로 한다. 이 효과는 상대 턴에도 발동할 수 있다. ③: 이 카드가 묘지로 보내졌을 경우, 이 카드 이외의 자신 묘지의 "고스트릭" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다.
  zh-TW: |-
    等級１怪獸×２
    ①：此卡的攻擊力依據我方場上的「鬼計」卡的數量×２００進行提升。②：１回合１次，可去除此卡的１個超量素材，將場上的１隻正面表示怪獸做為對象發動。該怪獸的攻擊力在回合結束前減半。此效果在對方回合也可發動。③：在此卡被送至墓地的狀況下，可將我方墓地的１張此卡以外的「鬼計」卡做為對象發動。將該卡加入手牌。
  zh-CN: |-
    等级1怪兽×2
    ①：此卡的攻击力上升相当于自己场上的"鬼计"卡数量×200的数值。②：1回合1次，去除此卡的1个超量素材，以场上1只表侧表示怪兽为对象可以发动。将该怪兽的攻击力直至回合结束时为止改成一半。此效果在对手回合中也可以发动。③：此卡被送至墓地的情况下，以自己墓地此卡以外的1张"鬼计"卡为对象可以发动。将该卡加入手牌。
