  es: Caravana de la Barrera de Hielo
  fr: Caravane de la Barrière de Glace
  it: Carovana della Barriera di Ghiaccio
  pt: Caravana da Barreira de Gelo
  ja: <ruby>氷<rt>ひょう</rt></ruby><ruby>結<rt>けっ</rt></ruby><ruby>界<rt>かい</rt></ruby>の<ruby>輸<rt>ゆ</rt></ruby><ruby>送<rt>そう</rt></ruby><ruby>部<rt>ぶ</rt></ruby><ruby>隊<rt>たい</rt></ruby>
