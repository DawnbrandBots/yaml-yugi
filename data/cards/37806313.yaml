text:
  en: |-
    Once per turn: You can target 2 "Ice Barrier" monsters in your GY; shuffle both into the Deck, then each player draws 1 card.
  de: |-
    Einmal pro Spielzug: Du kannst 2 „Eisbarriere“-Monster in deinem Friedhof wählen; mische beide ins Deck, dann zieht jeder Spieler 1 Karte.
  es: |-
    Una vez por turno: puedes seleccionar 2 monstruos "Barrera de Hielo" en tu Cementerio; baraja ambos al Deck, y después cada jugador roba 1 carta.
  fr: |-
    Une fois par tour : vous pouvez cibler 2 monstres "Barrière de Glace" dans votre Cimetière ; mélangez-les tous les deux dans le Deck, puis chaque joueur pioche 1 carte.
  it: |-
    Una volta per turno: puoi scegliere come bersaglio 2 mostri "Barriera di Ghiaccio" nel tuo Cimitero; mischiali entrambi nel Deck, poi ogni giocatore pesca 1 carta.
  pt: |-
    Uma vez por turno: você pode escolher 2 monstros "Barreira de Gelo" no seu Cemitério; embaralhe os dois no Deck e, depois, cada duelista compra 1 card.
  ja: |-
    自分の墓地に存在する「氷結界」と名のついたモンスター２体を選択して発動する。選択したモンスターをデッキに戻し、お互いにデッキからカードを１枚ドローする。この効果は１ターンに１度しか使用できない。
  ko: |-
    자신의 묘지에 존재하는 "빙결계"라는 이름이 붙은 몬스터 2장을 선택하고 발동한다. 선택한 몬스터를 덱에 되돌리고, 서로 덱에서 카드를 1장 드로우한다. 이 효과는 1 턴에 1번 밖에 사용할 수 없다.
  zh-TW:
  zh-CN: |-
    1回合1次，选择自己墓地2只名字带有「冰结界」的怪兽才能发动。选择的2只怪兽回到卡组洗切。那之后，双方从卡组抽1张卡。
