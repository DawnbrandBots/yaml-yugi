name:
  en: Subterror Behemoth Burrowing
  de: Unterterror-Behemoth-Grabung
  es: Excavación del Behemoth del Subterror
  fr: Burrowing Subterreur Béhémoth
  it: Behemoth Subterrore Cunicolo
  pt: Escavação Behemoth Subterror
  ja: サブテラーマリスの<ruby>潜<rt>せん</rt></ruby><ruby>伏<rt>ぷく</rt></ruby>
  ja_romaji: Sabuterā Marisu no Senpuku
  ko: 서브테러마리스의 잠복
  ko_rr:
  zh-TW: 地中駭界邪魔的潛伏
  zh-CN: 地中骇界邪魔的潜伏
text:
  en: |-
    You can banish 1 "Subterror" monster from your Graveyard; for the rest of this turn, face-down monsters you control cannot be destroyed by card effects, and your opponent cannot target them with card effects. If this card on the field is destroyed by a card effect: You can add 1 "Subterror" monster from your Deck to your hand. You can banish this card from your Graveyard, then target 1 "Subterror" monster you control; change it to face-down Defense Position.
  de: |-
    Du kannst 1 „Unterterror“-Monster von deinem Friedhof verbannen; für den Rest dieses Spielzugs können verdeckte Monster, die du kontrollierst, nicht durch Karteneffekte zerstört werden und dein Gegner kann sie nicht als Ziel für Karteneffekte wählen. Falls diese Karte auf dem Spielfeld durch einen Karteneffekt zerstört wird: Du kannst deiner Hand 1 „Unterterror“-Monster von deinem Deck hinzufügen. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Unterterror“-Monster wählen, das du kontrollierst; ändere es in die verdeckte Verteidigungsposition.
  es: |-
    Puedes desterrar 1 monstruo "Subterror" en tu Cementerio; por el resto de este turno, los monstruos boca abajo que controles no pueden ser destruidos por efectos de cartas, y tu adversario no puede seleccionarlos con efectos de cartas. Si esta carta en el Campo es destruida por efecto de una carta: puedes añadir a tu mano 1 monstruo "Subterror" en tu Deck. Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo "Subterror" que controles; cámbialo a Posición de Defensa boca abajo.
  fr: |-
    Vous pouvez bannir 1 monstre "Subterreur" depuis votre Cimetière ; le reste de ce tour, les monstres face verso que vous contrôlez ne peuvent pas être détruits par des effets de carte, et votre adversaire ne peut pas les cibler avec des effets de carte. Si cette carte sur le Terrain est détruite par un effet de carte : vous pouvez ajouter 1 monstre "Subterreur" depuis votre Deck à votre main. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre "Subterreur" que vous contrôlez ; changez-le en Position de Défense face verso.
  it: |-
    Puoi bandire 1 mostro "Subterrore" dal tuo Cimitero; per il resto di questo turno, i mostri coperti che controlli non possono essere distrutti dagli effetti delle carte, e il tuo avversario non può sceglierli come bersaglio con gli effetti delle carte. Se questa carta nella Zona Magie & Trappole viene distrutta dall'effetto di una carta: puoi aggiungere 1 mostro "Subterrore" dal tuo Deck alla tua mano. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "Subterrore" che controlli; mettilo coperto in Posizione di Difesa.
  pt: |-
    Você pode banir 1 monstro "Subterror" do seu Cemitério; pelo resto deste turno, monstros com a face para baixo que você controla não podem ser destruídos por efeitos de card e seu oponente não pode escolhê-los como alvo de efeitos de card. Se este card na Zona de Magias & Armadilhas for destruído por um efeito de card: você pode adicionar 1 Monstro "Subterror" do seu Deck à sua mão. Você pode banir este card do seu Cemitério e, depois, escolher 1 monstro "Subterror" que você controla; coloque-o com a face para baixo em Posição de Defesa.
  ja: |-
    ①：自分の墓地から「サブテラー」モンスター１体を除外して発動できる。ターン終了時まで、自分フィールドの裏側表示モンスターは効果では破壊されず、相手の効果の対象にならない。②：フィールドのこのカードが効果で破壊された場合に発動できる。デッキから「サブテラー」モンスター１体を手札に加える。③：墓地のこのカードを除外し、自分フィールドの「サブテラー」モンスター１体を対象として発動できる。そのモンスターを裏側守備表示にする。
  ko: |-
    ①: 자신 묘지에서 "서브테러" 몬스터 1장을 제외하고 발동할 수 있다. 턴 종료시까지, 자신 필드의 뒷면 표시 몬스터는 효과로는 파괴되지 않으며, 상대 효과의 대상이 되지 않는다. ②: 필드의 이 카드가 효과로 파괴되었을 경우에 발동할 수 있다. 덱에서 "서브테러" 몬스터 1장을 패에 넣는다. ③: 묘지의 이 카드를 제외하고, 자신 필드의 "서브테러" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 뒷면 수비 표시로 한다.
  zh-TW:
  zh-CN: |-
    ①：从自己墓地把1只「地中族」怪兽除外才能发动。直到回合结束时，自己场上的里侧表示怪兽不会被效果破坏，不会成为对方的效果的对象。②：场上的这张卡被效果破坏的场合才能发动。从卡组把1只「地中族」怪兽加入手卡。③：把墓地的这张卡除外，以自己场上1只「地中族」怪兽为对象才能发动。那只怪兽变成里侧守备表示。
