text:
  en: |-
    If you control no face-up monsters, or the only face-up monsters you control are LIGHT Fiend monsters: Special Summon 1 "Fiendsmith Token" (Fiend/LIGHT/Level 1/ATK 0/DEF 0), also you cannot declare attacks for the rest of this turn, except with Fiend monsters. If a face-up "Fiendsmith" monster(s) you control is destroyed by an opponent's card effect, while this card is in your GY: You can Set this card. You can only use each effect of "Fiendsmith's Sanct" once per turn.
  de: |-
    Falls du keine offenen Monster kontrollierst oder die einzigen offenen Monster, die du kontrollierst, LICHT Unterweltler-Monster sind: Beschwöre 1 „Unterweltlerschmied-Spielmarke“ (Unterweltler/LICHT/Stufe 1/ATK 0/DEF 0) als Spezialbeschwörung, zusätzlich kannst du für den Rest dieses Spielzugs keine Angriffe deklarieren, außer mit Unterweltler-Monstern. Falls ein oder mehr offene „Unterweltlerschmied“-Monster, die du kontrollierst, durch einen Karteneffekt eines Gegners zerstört werden, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte setzen. Du kannst jeden Effekt von „Sanct des Unterweltlerschmieds“ nur einmal pro Spielzug verwenden.
  es: |-
    Si no controlas monstruos boca arriba, o los únicos monstruos boca arriba que controlas son monstruos Demonio de LUZ: Invoca de Modo Especial 1 "Ficha Demoniherrero" (Demonio/LUZ/Nivel 1/ATK 0/DEF 0), y además no puedes declarar ataques por el resto de este turno, excepto con monstruos Demonio. Si uno o más monstruos "Demoniherrero/a" boca arriba que controlas son destruidos por el efecto de una carta del adversario, mientras esta carta está en tu Cementerio: puedes Colocar esta carta. Sólo puedes usar cada efecto de "Sant del Demoniherrero" una vez por turno.
  fr: |-
    Si vous ne contrôlez aucun monstre face recto, ou si les seuls monstres face recto que vous contrôlez sont des monstres LUMIÈRE Démon : Invoquez Spécialement 1 "Jeton Démonforgeron" (Démon/LUMIÈRE/Niveau 1/ATK 0/DEF 0), et aussi, vous ne pouvez pas déclarer d'attaques le reste de ce tour, sauf avec des monstres Démon. Si un ou plusieurs monstres "Démonforgeron" face recto que vous contrôlez sont détruits par un effet de carte de l'adversaire, tant que cette carte est dans votre Cimetière : vous pouvez Poser cette carte. Vous ne pouvez utiliser chaque effet de "Sanct du Démonforgeron" qu'une fois par tour.
  it: |-
    Se non controlli nessun mostro scoperto, o gli unici mostri scoperti che controlli sono mostri LUCE Demone: Evoca Specialmente 1 "Segna-Demonefabbro" (Demone/LUCE/Livello 1/ATK 0/DEF 0), inoltre non puoi dichiarare attacchi per il resto di questo turno, eccetto con mostri Demone. Se uno o più mostri "Demonefabbro" scoperti che controlli vengono distrutti dall'effetto di una carta dell'avversario, mentre questa carta è nel tuo Cimitero: puoi Posizionare questa carta. Puoi utilizzare ogni effetto di "Sanct del Demonefabbro" una sola volta per turno.
  pt: |-
    Se você não controlar nenhum monstro com a face para cima, ou os únicos monstros com a face para cima que você controlar forem monstros Demônio de LUZ: Invoque por Invocação-Especial 1 "Ficha de Criademônio" (Demônio/LUZ/Nível 1/ATK 0/DEF 0) e, além disso, você não pode declarar ataques pelo resto deste turno, exceto com monstros Demônio. Se um ou mais monstros "Criademônio" com a face para cima que você controla forem destruídos por um efeito de card do oponente, enquanto este card estiver no seu Cemitério: você pode Baixar este card. Você só pode usar cada efeito de "Sanct do Criademônio" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの表側表示モンスターが、存在しない場合または悪魔族・光属性モンスターのみの場合に発動できる。自分フィールドに「デモンスミストークン」（悪魔族・光・星１・攻／守０）１体を特殊召喚する。このターン、自分は悪魔族モンスターでしか攻撃宣言できない。②：このカードが墓地に存在する状態で、自分フィールドの表側表示の「デモンスミス」モンスターが相手の効果で破壊された場合に発動できる。このカードを自分フィールドにセットする。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：自己场上的表侧表示怪兽，不存在的情况下或仅有恶魔族・光属性怪兽的情况下可以发动。将１只“魔镌衍生物”（恶魔族・光・星１・攻／守０）特殊召唤至自己场上。此回合，自己仅可用恶魔族怪兽进行攻击宣言。②：此卡存在于墓地的状态下，自己场上的表侧表示“魔镌”怪兽因对手的效果被破坏的情况下可以发动。将此卡放置在自己场上。
