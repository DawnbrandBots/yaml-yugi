  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの表側表示モンスターが、存在しない場合または悪魔族・光属性モンスターのみの場合に発動できる。自分フィールドに「デモンスミストークン」（悪魔族・光・星１・攻／守０）１体を特殊召喚する。このターン、自分は悪魔族モンスターでしか攻撃宣言できない。②：このカードが墓地に存在する状態で、自分フィールドの表側表示の「デモンスミス」モンスターが相手の効果で破壊された場合に発動できる。このカードを自分フィールドにセットする。
  ko:
