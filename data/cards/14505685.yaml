name:
  en: Cyberse Converter
  de: Cyberse-Umwandler
  es: Convertidor Ciberso
  fr: Transformateur Cyberse
  it: Convertitore Cyberso
  pt: Conversor Ciberso
  ja: サイバース・コンバーター
  ja_romaji: Saibāsu Konbātā
  ko: 사이버스 컨버터
  ko_rr: Sabeoseu Keonbeoteo
  zh-TW: 電子界轉換器
  zh-CN: 电子界转换器
text:
  en: |-
    If all monsters you control are Cyberse monsters (min. 1), you can Special Summon this card (from your hand). You can only Special Summon "Cyberse Converter" once per turn this way. When this card is Normal Summoned: You can target 1 face-up monster you control; it becomes a Cyberse monster until the end of this turn.
  de: |-
    Falls alle Monster, die du kontrollierst, Cyberse-Monster sind (min. 1), kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Cyberse-Umwandler“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 offenes Monster wählen, das du kontrollierst; es wird bis zum Ende dieses Spielzugs zu einem Cyberse-Monster.
  es: |-
    Si todos los monstruos que controlas son monstruos Ciberso (mín. 1), puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial a "Convertidor Ciberso" una vez por turno de esta forma. Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 1 monstruo boca arriba que controles; hasta el final de este turno, se convierte en un monstruo Ciberso.
  fr: |-
    Si tous les monstres que vous contrôlez sont des monstres Cyberse (min. 1), vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Transformateur Cyberse" qu'une fois par tour de cette façon. Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 monstre face recto que vous contrôlez ; jusqu'à la fin de ce tour, il devient un monstre Cyberse.
  it: |-
    Se tutti i mostri che controlli sono mostri Cyberso (minimo 1), puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Convertitore Cyberso" una sola volta per turno in questo modo. Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 mostro scoperto che controlli; esso diventa un mostro Cyberso fino alla fine di questo turno.
  pt: |-
    Se todos os monstros que você controla forem monstros Ciberso (mín. 1), você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Conversor Ciberso" por Invocação-Especial uma vez por turno desta forma. Quando este card for Invocado por Invocação-Normal: você pode escolher 1 monstro com a face para cima que você controla; ele se torna um monstro Ciberso até o final deste turno.
  ja: |-
    このカード名の①の方法による特殊召喚は１ターンに１度しかできない。①：自分フィールドのモンスターがサイバース族モンスターのみの場合、このカードは手札から特殊召喚できる。②：このカードが召喚に成功した時、自分フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの種族はターン終了時までサイバース族になる。
  ko: |-
    이 카드명의 ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없다. ①: 자신 필드의 몬스터가 사이버스족 몬스터뿐일 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 이 카드가 일반 소환에 성공했을 때, 자신 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 종족은 턴 종료시까지 사이버스족이 된다.
  zh-TW:
  zh-CN: |-
    这个卡名的①的方法的特殊召唤1回合只能有1次。
    ①：自己场上的怪兽只有电子界族怪兽的场合，这张卡可以从手卡特殊召唤。
    ②：这张卡召唤成功时，以自己场上1只表侧表示怪兽为对象才能发动。那只怪兽的种族直到回合结束时变成电子界族。
