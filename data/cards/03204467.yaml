text:
  en:
  de: |-
    Diese Karte erhält 100 DEF für jedes „Wurm“-Monster vom Typ Reptil in deinem Friedhof. Falls dein Gegner Kampfschaden durch einen Angriff auf diese Karte erhält, wähle am Ende des Damage Steps 1 Zauber- oder Fallenkarte, die dein Gegner kontrolliert, und zerstöre sie.
  es: |-
    Esta carta gana 100 DEF por cada monstruo "Gusano/a" de Tipo Reptil en tu Cementerio. Si tu adversario recibe daño de batalla por atacar a esta carta, al final del Damage Step selecciona 1 Carta Mágica o de Trampa que controle tu adversario, y destrúyela.
  fr: |-
    Cette carte gagne 100 points de DEF pour chaque monstre "Ver" de Type Reptile dans votre Cimetière. Si votre adversaire subit des dommages de combat en attaquant cette carte, sélectionnez 1 Carte Magie ou Piège contrôlée par votre adversaire à la fin de la Damage Step, et détruisez-la.
  it: |-
    Questa carta guadagna 100 DEF per ogni mostro "Verme" di Tipo Rettile nel tuo Cimitero. Se il tuo avversario subisce danno da combattimento per avere attaccato questa carta, alla fine del Damage Step scegli 1 Carta Magia o Trappola controllata dal tuo avversario e distruggila.
  pt: |-
    Este card ganha 100 de DEF para cada monstro "Lombriga" do Tipo Réptil no seu Cemitério. Se seu oponente sofrer Dano de Batalha ao atacar este card, no final da Etapa de Dano selecione 1 Card de Magia ou Armadilha que seu oponente controla e destrua-o.
  ja: |-
    ①：このカードの守備力は、自分の墓地の爬虫類族の「ワーム」モンスターの数×１００アップする。
    ②：このカードが攻撃された戦闘で相手が戦闘ダメージを受けた場合、そのダメージステップ終了時、相手フィールドの魔法・罠カード１枚を対象として発動する。その相手のカードを破壊する。
  ko: |-
    이 카드의 수비력은 자신의 묘지에 존재하는 "웜"이라는 이름이 붙은 파충류족 몬스터의 수 × 100 포인트 올린다. 이 카드가 공격받아, 상대 플레이어가 전투 데미지를 받았을 경우, 그 데미지 스텝 종료시에 상대 필드 위에 존재하는 마법 또는 함정 카드 1장을 파괴한다.
  zh-TW: |-
    此卡的守備力會依據我方墓地冠有「異蟲」之名的爬蟲類族怪獸數量×１００進行提升。此外，在此卡被攻擊，對方玩家受到戰鬥傷害的狀況下，在該傷害步驟結束時選擇對方場上的１張魔法・陷阱卡破壞。
  zh-CN: |-
    此卡的守备力上升相当于我方墓地冠有“异虫”之名的爬虫类族怪兽的数量×１００点。此外，此卡被攻击，对手玩家受到战斗伤害的场合，在该伤害步骤结束时，选择对手场上的１张魔法、陷阱卡破坏。
