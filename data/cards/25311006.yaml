name:
  en: Triple Tactics Talent
  de: Talent der drei Taktiken
  es: Talento de Tácticas Triples
  fr: Talent des Triples Tactiques
  it: Talento Tattiche Triple
  pt: Talento da Tática Tripla
  ja: <ruby>三<rt>さん</rt></ruby><ruby>戦<rt>せん</rt></ruby>の<ruby>才<rt>さい</rt></ruby>
  ja_romaji: Sansen no Sai
  ko: 삼전의 재
  ko_rr: Samjeon-ui Jae
  zh-TW: 三戰之才
  zh-CN: 三战之才
text:
  en: |-
    If your opponent has activated a monster effect during your Main Phase this turn: Activate 1 of these effects;
    ● Draw 2 cards.
    ● Take control of 1 monster your opponent controls until the End Phase.
    ● Look at your opponent's hand, and choose 1 card from it to shuffle into the Deck.
    You can only activate 1 "Triple Tactics Talent" per turn.
  de: |-
    Falls dein Gegner in diesem Spielzug während deiner Main Phase einen Monstereffekt aktiviert hat: Aktiviere 1 dieser Effekte;
    ● Ziehe 2 Karten.
    ● Übernimm bis zur End Phase die Kontrolle über 1 Monster, das dein Gegner kontrolliert.
    ● Sieh dir die Hand deines Gegners an und bestimme 1 Karte davon, die ins Deck gemischt wird.
    Du kannst nur 1 „Talent der drei Taktiken“ pro Spielzug aktivieren.
  es: |-
    Si tu adversario ha activado un efecto de monstruo durante tu Main Phase este turno: activa 1 de estos efectos;
    ● Roba 2 cartas.
    ● Toma el control de 1 monstruo que controle tu adversario hasta la End Phase.
    ● Mira la mano de tu adversario, y elige 1 carta de ella para barajarla al Deck.
    Sólo puedes activar 1 "Talento de Tácticas Triples" por turno.
  fr: |-
    Si votre adversaire a activé un effet de monstre durant votre Main Phase ce tour : activez 1 de ces effets ;
    ● Piochez 2 cartes.
    ● Jusqu'à la End Phase, prenez le contrôle d'1 monstre contrôlé par votre adversaire.
    ● Regardez la main de votre adversaire, et choisissez-en 1 carte à mélanger dans le Deck.
    Vous ne pouvez activer qu'1 "Talent des Triples Tactiques" par tour.
  it: |-
    Se il tuo avversario ha attivato l'effetto di un mostro durante la tua Main Phase in questo turno: attiva 1 di questi effetti;
    ● Pesca 2 carte.
    ● Prendi il controllo di 1 mostro controllato dal tuo avversario fino alla End Phase.
    ● Guarda la mano del tuo avversario e seleziona 1 carta da essa da mischiare nel Deck.
    Puoi attivare solo 1 "Talento Tattiche Triple" per turno.
  pt: |-
    Se seu oponente ativou um efeito de monstro durante sua Fase Principal neste turno: ative 1 desses efeitos;
    ● Compre 2 cards.
    ● Tome o controle de 1 monstro que seu oponente controla até a Fase Final.
    ● Olhe a mão do seu oponente e selecione 1 card dela para embaralhar no Deck.
    Você só pode ativar 1 "Talento da Tática Tripla" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：このターンの自分メインフェイズに相手がモンスターの効果を発動している場合、以下の効果から１つを選択して発動できる。
    ●自分は２枚ドローする。
    ●相手フィールドのモンスター１体のコントロールをエンドフェイズまで得る。
    ●相手の手札を確認し、その内の１枚を選んでデッキに戻す。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이 턴의 자신 메인 페이즈에 상대가 몬스터 효과를 발동하고 있을 경우, 이하의 효과에서 1개를 선택하여 발동할 수 있다.
    ●자신은 2장 드로우한다.
    ●상대 필드의 몬스터 1장의 컨트롤을 엔드 페이즈까지 얻는다.
    ●상대의 패를 확인하고, 그 중의 1장을 골라 덱으로 되돌린다.
  zh-TW:
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：对手在此回合的自己的主要阶段发动过怪兽效果的情况下，可从以下效果中选择１个发动。
    ●自己抽２张。
    ●直至结束阶段为止，获得对手场上的１只怪兽的控制权。
    ●确认对手的手牌，从其中挑选１张放回牌组。
