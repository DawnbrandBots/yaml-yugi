text:
  en: |-
    This card is used to Ritual Summon "Super War-Lion". You must also Tribute monsters from your hand or field whose total Levels equal 7 or more.
  de: |-
    Diese Karte wird verwendet, um „Superkriegslöwe“ als Ritualbeschwörung zu beschwören. Du musst zusätzlich Monster von deiner Hand oder Spielfeldseite als Tribut anbieten, deren gemeinsame Stufe 7 oder mehr beträgt.
  es: |-
    Esta carta se usa para la Invocación por Ritual a "Súper León de Guerra". Además, debes Sacrificar monstruos en tu mano o Campo cuyos Niveles totales sumen 7 o más.
  fr: |-
    Cette carte est utilisée pour Invoquer Rituellement "Super Lion de Guerre". Vous devez aussi Sacrifier des monstres depuis votre Terrain ou main dont le Niveau total est égal à min. 7.
  it: |-
    Questa carta viene utilizzata per Evocare tramite Rituale "Super Leone da Guerra". Devi anche offrire come Tributo, dalla tua mano o Terreno, mostri il cui Livello totale sia pari o superiore a 7.
  pt: |-
    Este card é usado para a Invocação-Ritual de "Super Leão-de-Guerra". Você também deve oferecer como Tributo monstros da sua mão ou do campo cuja soma dos Níveis seja 7 ou mais.
  ja: |-
    「スーパー・ウォー・ライオン」の降臨に必要。手札・自分フィールド上から、レベルの合計が７以上になるようにモンスターをリリースしなければならない。
  ko: |-
    "슈퍼 워 라이온"의 의식 소환에 필요. ①: 자신의 패 / 필드에서, 레벨의 합계가 7 이상이 되도록 몬스터를 릴리스하고, 패에서 "슈퍼 워 라이온"을 의식 소환한다.
  zh-TW:
  zh-CN: |-
    「超级战狮」的降临必需。必须从手卡·自己场上把等级合计直到7以上的怪兽解放。
