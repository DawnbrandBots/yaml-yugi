text:
  en: |-
    When an attack is declared involving your other Machine monster: You can increase or decrease the Level of that other monster you control by 1. You can only use each of the following effects of "Mechanical Mechanic" once per turn. If a card is in the Field Zone: You can Special Summon this card from your hand. You can target 1 face-up Spell/Trap you control; destroy it, and if you do, add 1 WIND Machine monster with 0 ATK from your Deck to your hand, also you cannot Special Summon from the Extra Deck for the rest of this turn, except Machine monsters.
  de: |-
    Wenn ein Angriff deklariert wird, an dem dein anderes Maschine-Monster beteiligt ist: Du kannst die Stufe jenes anderen Monsters, das du kontrollierst, um 1 erhöhen oder verringern. Du kannst jeden der folgenden Effekte von „Mechanischer Mechaniker“ nur einmal pro Spielzug verwenden. Falls eine Karte in der Spielfeldzone liegt: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Du kannst 1 offene/n Zauber/Falle wählen, den oder die du kontrollierst; zerstöre ihn oder sie und falls du dies tust, füge deiner Hand 1 WIND Maschine-Monster mit 0 ATK von deinem Deck hinzu, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen vom Extra Deck durchführen, außer von Maschine-Monstern.
  es: |-
    Cuando es declarado un ataque que involucra tu otro monstruo Máquina: puedes aumentar o reducir el Nivel de ese otro monstruo que controlas en 1. Sólo puedes usar cada uno de los siguientes efectos de "Mecánico Mecánico" una vez por turno. Si una carta está en la Zona del Campo: puedes Invocar esta carta de Modo Especial desde tu mano. Puedes seleccionar 1 Mágica/Trampa boca arriba que controles; destrúyela y, si lo haces, añade a tu mano 1 monstruo Máquina de VIENTO con 0 ATK en tu Deck, y además no puedes Invocar de Modo Especial desde el Deck Extra por el resto de este turno, excepto monstruos Máquina.
  fr: |-
    Lorsqu'une attaque impliquant votre autre monstre Machine est déclarée : vous pouvez augmenter ou réduire le Niveau de l'autre monstre que vous contrôlez de 1. Vous ne pouvez utiliser chacun des effets suivants de "Mécano Mécanique" qu'une fois par tour. Si une carte est dans la Zone Terrain : vous pouvez Invoquer Spécialement cette carte depuis votre main. Vous pouvez cibler 1 Magie/Piège face recto que vous contrôlez ; détruisez-le, et si vous le faites, ajoutez 1 monstre VENT Machine avec 0 ATK depuis votre Deck à votre main, et aussi, vous ne pouvez pas Invoquer Spécialement (monstres Machine exclus) depuis l'Extra Deck le reste de ce tour.
  it: |-
    Quando viene dichiarato un attacco che coinvolge un tuo altro mostro Macchina: puoi aumentare o diminuire il Livello di quell'altro mostro che controlli di 1. Puoi utilizzare ognuno dei seguenti effetti di "Meccanico Meccanico" una sola volta per turno. Se una carta è nella Zona Terreno: puoi Evocare Specialmente questa carta dalla tua mano. Puoi scegliere come bersaglio 1 Magia/Trappola scoperta che controlli; distruggila e, se lo fai, aggiungi 1 mostro VENTO Macchina con ATK 0 dal tuo Deck alla tua mano, inoltre non puoi Evocare Specialmente dall'Extra Deck per il resto di questo turno, eccetto mostri Macchina.
  pt: |-
    Quando um ataque for declarado envolvendo outro monstro Máquina seu: você pode aumentar ou diminuir o Nível desse outro monstro que você controla em 1. Você só pode usar cada um dos seguintes efeitos de "Mecânico Mecânico" uma vez por turno. Se um card estiver na Zona do Campo: você pode Invocar este card por Invocação-Especial da sua mão. Você pode escolher 1 Magia/Armadilha com a face para cima que você controla; destrua-a e, se isso acontecer, adicione 1 monstro Máquina de VENTO com 0 de ATK do seu Deck à sua mão e, além disso, você não pode Invocar por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto monstros Máquina.
