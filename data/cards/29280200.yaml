  de: Bezwingerseele Dr. Wahnsinnige Liebe
  es: Derrota Almas Dra. Amor Loco
  fr: Âme du Vainqueur Dr Amour Fou
  it: Sgomina Anima Dr. Amore Folle
  pt: Alma Aniquiladora Dra. Louco Amor
