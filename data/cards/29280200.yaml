  it: Sgomina Anima Dr. Amore Folle
  pt: Alma Aniquiladora Dra. Louco Amor
  ja: <ruby>ＶＳ<rt>ヴァンキッシュ・ソウル</rt></ruby> <ruby>Ｄｒ．<rt>ドクター</rt></ruby>マッドラヴ
