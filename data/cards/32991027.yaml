name:
  en: Georgius, Swordman of the Ice Barrier
  de: Georgius, Schwertkämpfer der Eisbarriere
  es: Georgius, Espadachín de la Barrera de Hielo
  fr: Georgius, Épéiste de la Barrière de Glace
  it: Georgius, Spadaccino della Barriera di Ghiaccio
  pt: Georgius, o Espadachim da Barreira de Gelo
  ja: <ruby>氷<rt>ひょう</rt></ruby><ruby>結<rt>けっ</rt></ruby><ruby>界<rt>かい</rt></ruby>の<ruby>剣<rt>けん</rt></ruby><ruby>士<rt>し</rt></ruby> ゲオルギアス
  ja_romaji: Hyōkekkai no Kenshi Georugiasu
  ko: 빙결계의 검사 게오르기아스
  ko_rr:
  zh-TW:
  zh-CN: 冰结界的剑士 格奥鲁吉亚斯
text:
  en: |-
    While you control another "Ice Barrier" monster, your opponent cannot activate the effects of monsters in the GY. You can only use each of the following effects of "Georgius, Swordman of the Ice Barrier" once per turn. If you control an "Ice Barrier" monster: You can Special Summon this card from your hand in Defense Position. If this card is Normal or Special Summoned: You can Special Summon 1 Level 5 or lower "Ice Barrier" monster from your hand or GY.
  de: |-
    Solange du ein anderes „Eisbarriere“-Monster kontrollierst, kann dein Gegner keine Effekte von Monstern im Friedhof aktivieren. Du kannst jeden der folgenden Effekte von „Georgius, Schwertkämpfer der Eisbarriere“ nur einmal pro Spielzug verwenden. Falls du ein „Eisbarriere“-Monster kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand in die Verteidigungsposition beschwören. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Eisbarriere“-Monster der Stufe 5 oder niedriger als Spezialbeschwörung von deiner Hand oder deinem Friedhof beschwören.
  es: |-
    Mientras controles otro monstruo "Barrera de Hielo", tu adversario no puede activar los efectos de monstruos en el Cementerio. Sólo puedes usar cada uno de los siguientes efectos de "Georgius, Espadachín de la Barrera de Hielo" una vez por turno. Si controlas un monstruo "Barrera de Hielo": puedes Invocar esta carta de Modo Especial, desde tu mano, en Posición de Defensa. Si esta carta es Invocada de Modo Normal o Especial: puedes Invocar de Modo Especial, desde tu mano o Cementerio, 1 monstruo "Barrera de Hielo" de Nivel 5 o menor.
  fr: |-
    Tant que vous contrôlez un autre monstre "Barrière de Glace", votre adversaire ne peut pas activer les effets des monstres dans le Cimetière. Vous ne pouvez utiliser chacun des effets suivants de "Georgius, Épéiste de la Barrière de Glace" qu'une fois par tour. Si vous contrôlez un monstre "Barrière de Glace" : vous pouvez Invoquer Spécialement cette carte depuis votre main en Position de Défense. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez Invoquer Spécialement 1 monstre "Barrière de Glace" de max. Niveau 5 depuis votre main ou Cimetière.
  it: |-
    Mentre controlli un altro mostro "Barriera di Ghiaccio", il tuo avversario non può attivare gli effetti dei mostri nel Cimitero. Puoi utilizzare ognuno dei seguenti effetti di "Georgius, Spadaccino della Barriera di Ghiaccio" una sola volta per turno. Se controlli un mostro "Barriera di Ghiaccio": puoi Evocare Specialmente questa carta dalla tua mano in Posizione di Difesa. Se questa carta viene Evocata Normalmente o Specialmente: puoi Evocare Specialmente 1 mostro "Barriera di Ghiaccio" di Livello 5 o inferiore dalla tua mano o Cimitero.
  pt: |-
    Enquanto você controlar outro monstro "Barreira de Gelo", seu oponente não pode ativar os efeitos de monstros no Cemitério. Você só pode usar cada um dos seguintes efeitos de "Georgius, o Espadachim da Barreira de Gelo" uma vez por turno. Se você controlar um monstro "Barreira de Gelo": você pode Invocar este card por Invocação-Especial da sua mão em Posição de Defesa. Se este card for Invocado por Invocação-Normal ou Especial: você pode Invocar por Invocação-Especial 1 monstro "Barreira de Gelo" de Nível 5 ou menos da sua mão ou do Cemitério.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに「氷結界」モンスターが存在する場合に発動できる。このカードを手札から守備表示で特殊召喚する。②：このカードが召喚・特殊召喚した場合に発動できる。自分の手札・墓地からレベル５以下の「氷結界」モンスター１体を特殊召喚する。③：自分フィールドに他の「氷結界」モンスターが存在する限り、相手は墓地のモンスターの効果を発動できない。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "빙결계" 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 수비 표시로 특수 소환한다. ②: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 자신의 패 / 묘지에서 레벨 5 이하의 "빙결계" 몬스터 1장을 특수 소환한다. ③: 자신 필드에 다른 "빙결계" 몬스터가 존재하는 한, 상대는 묘지의 몬스터의 효과를 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：自己场上有“冰结界”怪兽存在的情况下可以发动。从手牌将此卡以守备表示特殊召唤。②：此卡召唤・特殊召唤的情况下可以发动。从自己的手牌・墓地将１只等级５以下的“冰结界”怪兽特殊召唤。③：只要自己场上存在其他“冰结界”怪兽，对手不可发动墓地的怪兽的效果。
