name:
  en: La Jinn the Mystical Genie of the Lamp
  de: Mystischer Jinn der Lampe
  es: La Jinn, el Genio Místico de la Lámpara
  fr: La Jinn le Génie Mystique de la Lampe
  it: Genio della Lampada
  pt: La Jinn, o Gênio Místico da Lâmpada
  ja: ランプの<ruby>魔<rt>ま</rt></ruby><ruby>精<rt>せい</rt></ruby>・ラ・ジーン
  ja_romaji: Ranpu no Masei Ra Jīn
  ko: 램프의 요정 라 진
  ko_rr: Raempeu-ui Yojeong Ra Jin
  zh-TW: 神燈精靈・拉丁
  zh-CN: 神灯精灵・拉丁
text:
  en: |-
    A genie of the lamp that is at the beck and call of its master.
  de: |-
    Ein Jinn aus der Lampe, der seinem Meister auf Abruf zur Verfügung steht.
  es: |-
    Un genio de la lámpara que está al servicio de su amo.
  fr: |-
    Génie de la lampe à l'entière disposition de son maître.
  it: |-
    Un genio della lampada che è al servizio totale del suo padrone.
  pt: |-
    Um gênio da lâmpada que está no descanso e chama de seu mestre.
  ja: |-
    呼び出した主人の言うことを、何でも聞いてくれるランプの精。
  ko: |-
    자신을 불러내준 주인의 소원은 무엇이든 들어주는 램프의 요정.
  zh-TW: |-
    聽從召喚自己出來的主人的所有要求命令的神燈精靈。
  zh-CN: |-
    听从将自己呼唤出来的主人的任何要求和命令的灯之精灵。
