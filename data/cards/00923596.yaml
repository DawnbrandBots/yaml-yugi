text:
  en: |-
    Once per turn: You can change this card to face-down Defense Position. When this card is flipped face-up: You can add 1 "Geargia" monster from your Deck to your hand, except "Geargiarmor".
  de: |-
    Einmal pro Spielzug: Du kannst diese Karte in die verdeckte Verteidigungsposition ändern. Wenn diese Karte aufgedeckt wird: Du kannst deiner Hand 1 „Getriebria“-Monster von deinem Deck hinzufügen, außer „Getriebriabwehr“.
  es: |-
    Una vez por turno: puedes cambiar esta carta a Posición de Defensa boca abajo. Cuando esta carta es volteada boca arriba: puedes añadir a tu mano 1 monstruo "Engranaji-" en tu Deck, excepto "Engranajiarmadura".
  fr: |-
    Une fois par tour : vous pouvez changer cette carte en Position de Défense face verso. Lorsque cette carte est retournée face recto : vous pouvez ajouter 1 monstre "Geargia" ("Geargiarmure" exclu) depuis votre Deck à votre main.
  it: |-
    Una volta per turno: puoi mettere questa carta coperta in Posizione di Difesa. Quando questa carta viene scoperta: puoi aggiungere 1 mostro "Ingranaggian", eccetto "Ingranaggianarmatura", dal tuo Deck alla tua mano.
  pt: |-
    Uma vez por turno: você pode colocar este card com a face para baixo em Posição de Defesa. Quando este card for virado com a face para cima: você pode adicionar 1 monstro "Engrenagi" do seu Deck à sua mão, exceto "Engrenagiarmadura".
  ja: |-
    このカードは１ターンに１度だけ裏側守備表示にする事ができる。このカードがリバースした時、デッキから「ギアギアーマー」以外の「ギアギア」と名のついたモンスター１体を手札に加える事ができる。
  ko: |-
    이 카드는 1턴에 1번만 뒷면 수비 표시로 할 수 있다. 이 카드가 리버스했을 때, 덱에서 "기아기아머" 이외의 "기아기아"라는 이름이 붙은 몬스터 1장을 패에 넣을 수 있다.
  zh-TW: |-
    此卡仅1回合1次可变为里侧守备表示。此卡反转时，可从牌组将1张「齒輪齒輪裝甲」以外的冠有「齒輪齒輪」之名的怪兽加入手牌。
  zh-CN: |-
    这张卡1回合只有1次可以变成里侧守备表示。这张卡反转时，可以从卡组把「齿轮齿轮铠甲人」以外的1只名字带有「齿轮齿轮」的怪兽加入手卡。
