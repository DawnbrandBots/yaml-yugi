    Pague 800 LPs, e selecione até 2 monstros Psychic-Type que estão removidos do jogo. Adicione os monstros selecionados para a sua mão.
  ja: |-
    ①：８００ＬＰを払い、除外されている自分のサイキック族モンスターを２体まで対象として発動できる。そのモンスターを手札に加える。
  ko: |-
    800 라이프 포인트를 지불하고, 게임에서 제외되어 있는 자신의 사이킥족 몬스터를 2장까지 선택하여 발동한다. 선택한 몬스터를 자신의 패에 넣는다.
  zh-TW:
