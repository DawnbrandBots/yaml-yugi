text:
  en:
  de: |-
    Zahle 800 Life Points und wähle bis zu 2 deiner aus dem Spiel entfernten Monster vom Typ Psi. Füge sie deiner Hand hinzu.
  es: |-
    Paga 800 Life Points y selecciona hasta 2 de tus monstruos de Tipo Psíquico que hayan sido retirados del juego. Añádelos a tu mano.
  fr: |-
    Payez 800 Life Points et sélectionnez jusqu'à 2 de vos monstres de Type Psychique retirés du jeu. Ajoutez-les à votre main.
  it: |-
    Paga 800 Life Points e scegli fino a 2 dei tuoi mostri di Tipo Psichico rimossi dal gioco. Aggiungili alla tua mano.
  pt: |-
    Pague 800 PV e escolha até 2 dos seus monstros do Tipo Psíquico removidos de jogo. Adicione-os à sua mão.
  ja: |-
    ①：８００ＬＰを払い、自分の除外状態のサイキック族モンスターを２体まで対象として発動できる。そのモンスターを手札に加える。
  ko: |-
    800 라이프 포인트를 지불하고, 게임에서 제외되어 있는 자신의 사이킥족 몬스터를 2장까지 선택하여 발동한다. 선택한 몬스터를 자신의 패에 넣는다.
  zh-TW: |-
    ①：支付８００LP，可將我方被除外的最多２隻超能族怪獸做為對象發動。將該怪獸加入手牌。
  zh-CN: |-
    ①：支付８００LP，以最多２只被除外的自己的念动力族怪兽为对象可以发动。将该怪兽加入手牌。
