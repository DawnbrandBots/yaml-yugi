  zh-CN: 暗黑界之鬼神 透特
text:
  en: |-
    If this card is discarded to the GY by card effect: Special Summon this card, then, if this card was discarded from your hand to your GY by an opponent's card effect, you can Special Summon 1 Fiend monster from your Deck to either field.
  de: |-
    Falls diese Karte durch einen Karteneffekt auf den Friedhof abgeworfen wird: Beschwöre diese Karte als Spezialbeschwörung, dann, falls diese Karte durch einen Karteneffekt eines Gegners von deiner Hand auf deinen Friedhof abgeworfen wurde, kannst du 1 Unterweltler-Monster als Spezialbeschwörung von deinem Deck auf eine beliebige Spielfeldseite beschwören.
  es: |-
    Si esta carta es descartada al Cementerio por efecto de una carta: Invoca esta carta de Modo Especial y después, si esta carta fue descartada de tu mano a tu Cementerio por efecto de una carta del adversario, puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo Demonio a cualquier Campo.
  fr: |-
    Si cette carte est défaussée au Cimetière par un effet de carte : Invoquez Spécialement cette carte, puis, si cette carte a été défaussée depuis votre main à votre Cimetière par un effet de carte de l'adversaire, vous pouvez Invoquer Spécialement 1 monstre Démon depuis votre Deck sur l'un des Terrains.
  it: |-
    Se questa carta viene scartata al Cimitero dall'effetto di una carta: Evoca Specialmente questa carta, poi, se questa carta è stata scartata dalla tua mano al tuo Cimitero dall'effetto di una carta dell'avversario, puoi Evocare Specialmente 1 mostro Demone dal tuo Deck su qualsiasi Terreno.
  pt: |-
    Se este card for descartado para o Cemitério por um efeito de card: Invoque este card por Invocação-Especial e, depois, se este card foi descartado da sua mão para o seu Cemitério por um efeito de card do oponente, você pode Invocar por Invocação-Especial em qualquer campo 1 monstro Demônio do seu Deck.
  ja: |-
    ①：このカードが効果で手札から墓地へ捨てられた場合に発動する。このカードを特殊召喚する。相手の効果で捨てられた場合、さらに自分はデッキから悪魔族モンスター１体を自分または相手フィールドに特殊召喚できる。
  ko: |-
    ①: 이 카드가 효과로 패에서 묘지로 버려졌을 경우에 발동한다. 이 카드를 특수 소환한다. 상대 효과로 버려졌을 경우, 추가로 자신은 덱에서 악마족 몬스터 1장을 자신 또는 상대 필드에 특수 소환할 수 있다.
  zh-TW: |-
    此卡因卡牌效果从手牌被舍弃至墓地的场合，从墓地特殊召唤此卡。因对手卡牌效果被舍弃的场合，可另从我方牌组特殊召唤1只恶魔族怪兽至我方或对手场上。
  zh-CN: |-
    此卡因卡牌效果从手牌被舍弃至墓地的场合，从墓地特殊召唤此卡。因对手卡牌效果被舍弃的场合，可另从我方牌组特殊召唤１只恶魔族怪兽至我方或对手场上。
