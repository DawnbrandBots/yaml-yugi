  ja: <ruby>暗<rt>あん</rt></ruby><ruby>黒<rt>こく</rt></ruby><ruby>界<rt>かい</rt></ruby>の<ruby>鬼<rt>き</rt></ruby><ruby>神<rt>しん</rt></ruby> ケルト
