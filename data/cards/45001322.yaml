  zh-CN: |-
    藉由「Libromancer／书灵师」卡降临。①：用场上的怪兽来仪式召唤的这张卡不会被效果破坏，不会被效果除外。②：只要攻击力未满3000的这张卡在怪兽区存在，每次对手的卡的效果发动，这张卡的攻击力、守备力就上升200。
