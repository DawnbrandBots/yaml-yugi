text:
  en: |-
    Once per turn, you can select 1 "Iron Chain" monster you control to have it gain 300 ATK and DEF as long as this card is face-up on the field.
  de: |-
    Einmal pro Spielzug kannst du 1 "Eisenketten"-Monster wählen, das du kontrollierst, um es 300 ATK und DEF erhalten zu lassen, solange diese Karte offen auf dem Spielfeld liegt.
  es: |-
    Una vez por turno, puedes seleccionar 1 monstruo "Cadena de Hierro" que controles para que gane 300 ATK y DEF mientras esta carta esté boca arriba en el Campo.
  fr: |-
    Une fois par tour, vous pouvez sélectionner 1 monstre "Chaîne de Fer" que vous contrôlez pour augmenter son ATK et sa DEF de 300 points tant que cette carte est face recto sur le Terrain.
  it: |-
    Una volta per turno puoi scegliere 1 mostro "Catena di Ferro" che controlli per fargli guadagnare 300 ATK e DEF fino a quando questa carta rimane scoperta sul Terreno.
  pt: |-
    Uma vez por turno, você pode selecionar 1 monstro "Iron Chain" virado para cima que você controla para fazer com que ele ganhe 300 de ATK e DEF enquanto esta carta estiver virada para cima no campo.
  ja: |-
    自分フィールド上に存在する「Ｃ」と名のついたモンスター１体を選択して発動する。そのモンスターの攻撃力・守備力は３００ポイントアップする。この効果は１ターンに１度しか使用できない。
  ko: |-
    자신 필드 위에 존재하는 "C(체인)"이라는 이름이 붙은 몬스터 1장을 선택하고 발동한다. 그 몬스터의 공격력/수비력은 300포인트 올린다. 이 효과는 1 턴에 1번 밖에 사용할 수 없다.
  zh-TW: |-
    １回合１次，可選擇我方場上的１隻冠有「鏈條」之名的怪獸發動。該怪獸的攻擊力・守備力提升３００。
  zh-CN: |-
    选择自己场上存在的1只名字带有「链」的怪兽发动。那只怪兽的攻击力·守备力上升300。这个效果1回合只能使用1次。
