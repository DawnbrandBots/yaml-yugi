  de: Spitzenprädation
  es: Depredación Ápex
  fr: Prédation Apex
  it: Predazione Alfa
  pt: Predador Alfa
  ja: <ruby>絶対なる捕食<rt>エイペックス・プレデション</rt></ruby>
  ja_romaji: Eipekkusu Puredeshon
  ko: 에이펙스 프레데션
  ko_rr: Eipekseu Peuredesyeon
  zh-TW: 絕對獵食
  zh-CN: 绝对猎食
text:
  en:
  de: |-
    Falls du ein als Normalbeschwörung beschworenes/gesetztes Monster kontrollierst: Zerstöre alle als Spezialbeschwörung beschworenen Monster auf dem Spielfeld. Du kannst bis zum Ende deines nächsten Spielzugs, nachdem diese Karte aktiviert wurde, keine Normalbeschwörungen/Setzen duchführen. Du kannst nur 1 „Spitzenprädation“ pro Spielzug aktivieren.
  es: |-
    Si controlas un monstruo Invocado de Modo Normal/Colocado: destruye todos los monstruos Invocados de Modo Especial en el Campo. Hasta el final de tu próximo turno después de que esta carta fue activada, no puedes Invocar de Modo Normal/Colocar. Sólo puedes activar 1 "Depredación Ápex" por turno.
  fr: |-
    Si vous contrôlez un monstre Invoqué/Posé Normalement : détruisez tous les monstres Invoqués Spécialement sur le Terrain. Jusqu'à la fin de votre prochain tour après activation de cette carte, vous ne pouvez pas Invoquer/Poser Normalement. Vous ne pouvez activer qu'1 "Prédation Apex" par tour.
  it: |-
    Se controlli un mostro Evocato Normalmente/Posizionato: distruggi tutti i mostri Evocati Specialmente sul Terreno. Fino alla fine del tuo prossimo turno dopo che questa carta viene attivata, non puoi Evocare Normalmente/Posizionare. Puoi attivare solo 1 "Predazione Alfa" per turno.
  pt: |-
    Se você controlar um monstro Invocado por Invocação-Normal/Baixado: destrua todos os monstros no campo que foram Invocados por Invocação-Especial. Até o final do seu próximo turno depois que este card for ativado, você não pode Invocar por Invocação-Normal/Baixar. Você só pode ativar 1 "Predador Alfa" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。
    ①：通常召喚されたモンスターが自分フィールドに存在する場合に発動できる。フィールドの特殊召喚されたモンスターを全て破壊する。このカードの発動後、次の自分ターンの終了時まで自分は通常召喚できない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 통상 소환된 몬스터가 자신 필드에 존재할 경우에 발동할 수 있다. 필드의 특수 소환된 몬스터를 전부 파괴한다. 이 카드의 발동 후, 다음 자신 턴의 종료시까지 자신은 통상 소환할 수 없다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：可在通常召喚的怪獸存在於我方場上的狀況下發動。將場上的所有被特殊召喚怪獸全部破壞。此卡片發動後，在下一個我方回合結束前我方無法通常召喚。
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：被通常召唤的怪兽存在于自己场上的情况下可以发动。将场上被特殊召唤的怪兽全部破坏。此卡发动后，直至下一个自己回合结束时为止，自己不可通常召唤。
