  ja_romaji: Kaosu Nanbāzu Sanjūkyū Kibōō Hōpurei Vikutorī
  ko: <ruby>C<rt>카오스</rt></ruby><ruby>No.<rt>넘버즈</rt></ruby>39 유토피아 레이 빅토리
