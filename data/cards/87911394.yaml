text:
  en: |-
    3 Level 5 monsters
    If this card attacks, your opponent cannot activate any Spell/Trap Cards until the end of the Damage Step. If this card has a "Utopia" monster as an Xyz Material, it gains this effect.
    ● When this card declares an attack on a face-up monster your opponent controls: You can detach 1 Xyz Material from this card; negate that opponent's face-up monster's effects, also this card gains ATK equal to that opponent's monster's ATK. These changes last until the end of this turn.
  de: |-
    3 Monster der Stufe 5
    Falls diese Karte angreift, kann dein Gegner bis zum Ende des Damage Steps keine Zauber-/Fallenkarten aktivieren. Falls diese Karte ein „Utopia“-Monster als Xyz-Material hat, erhält sie diesen Effekt.
    ● Wenn diese Karte einen Angriff gegen ein offenes Monster deklariert, das dein Gegner kontrolliert: Du kannst 1 Xyz-Material von dieser Karte abhängen; annulliere den Effekt des offenen Monsters deines Gegners, zusätzlich erhält diese Karte ATK in Höhe der ATK des Monsters deines Gegners. Diese Änderungen dauern bis zum Ende dieses Spielzugs an.
  es: |-
    3 monstruos de Nivel 5
    Si esta carta ataca, tu adversario no puede activar Cartas Mágicas/de Trampa hasta el final del Damage Step. Si esta carta tiene un monstruo "Utopía" como Material Xyz, gana este efecto.
    ● Cuando esta carta declara un ataque a un monstruo boca arriba que controle tu adversario: puedes desacoplar de esta carta 1 Material Xyz; niega los efectos de ese monstruo boca arriba de tu adversario, y además esta carta gana ATK igual al ATK de ese monstruo de tu adversario. Estos cambios duran hasta el final del turno.
  fr: |-
    3 monstres de Niveau 5
    Si cette carte attaque, jusqu'à la fin de la Damage Step, votre adversaire ne peut pas activer de Cartes Magie/Piège. Si cette carte a un monstre "Utopie" comme Matériel Xyz, elle gagne cet effet.
    ● Lorsque cette carte déclare une attaque sur un monstre face recto contrôlé par votre adversaire : vous pouvez détacher 1 Matériel Xyz de cette carte ; annulez les effets du monstre face recto de votre adversaire, et aussi, cette carte gagne une ATK égale à l'ATK du monstre de votre adversaire. Ces changements durent jusqu'à la fin de ce tour.
  it: |-
    3 mostri di Livello 5
    Se questa carta attacca, il tuo avversario non può attivare nessuna Carta Magia/Trappola fino alla fine del Damage Step. Se questa carta ha un mostro "Utopia" come Materiale Xyz, essa guadagna questo effetto.
    ● Quando questa carta dichiara un attacco su un mostro scoperto controllato dal tuo avversario: puoi staccare 1 Materiale Xyz da questa carta; annulla l'effetto di quel mostro scoperto dell'avversario, inoltre questa carta guadagna ATK pari all'ATK di quel mostro dell'avversario. Questi cambi durano fino alla fine di questo turno.
  pt: |-
    3 monstros de Nivel 5
    Se este card atacar, seu oponente não pode ativar quaisquer Cards de Magia/Armadilha até o final da Etapa de Dano. Se este card tiver um monstro "Utopia" como Matéria Xyz, ele ganha este efeito
    ● Quando este card declarar um ataque contra um monstro com a face para cima que seu oponente controla: você pode desassociar 1 Matéria Xyz deste card; negue os efeitos deste monstro com a face para cima do oponente e, além disso, este card ganha ATK igual ao ATK desse monstro do oponente. Essas mudanças duram até o final deste turno.
  ja: |-
    レベル５モンスター×３
    ①：このカードが攻撃する場合、相手はダメージステップ終了時まで魔法・罠カードを発動できない。②：このカードが「希望皇ホープ」モンスターをＸ素材としている場合、以下の効果を得る。●このカードが相手の表側表示モンスターに攻撃宣言した時、このカードのＸ素材を１つ取り除いて発動できる。ターン終了時まで、その相手モンスターの効果は無効化され、このカードの攻撃力はその相手モンスターの攻撃力分アップする。
  ko: |
  zh-TW: |-
    等級５怪獸×３
    ①：在此卡攻擊的狀況下，對方在傷害步驟結束前無法發動魔法・陷阱卡。②：在此卡以「希望皇霍普」怪獸做為超量素材的狀況下，獲得以下效果。
    ●此卡對對方的正面表示怪獸進行攻擊宣言時，可去除此卡的１個超量素材發動。回合結束前，該對方怪獸的效果無效化，此卡的攻擊力依據該對方怪獸的攻擊力數值進行提升。
  zh-CN: |-
    等级５怪兽×３
    ①：此卡攻击的情况下，对手直至伤害步骤结束时为止，不可发动魔法・陷阱卡。②：此卡持有“希望皇霍普”怪兽作为超量素材的情况下，获得以下效果。
    ●此卡对对手的表侧表示怪兽攻击宣言时，去除此卡的１个超量素材可以发动。直至回合结束时为止，该对手怪兽的效果无效化，此卡的攻击力上升相当于该对手怪兽攻击力的数值。
