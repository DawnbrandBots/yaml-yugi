text:
  en: |-
    If your opponent controls 2 or more monsters, you can Special Summon this card (from your hand). You can only Special Summon "Moon Gardna" once per turn this way. If this card is Normal or Special Summoned and your opponent controls a monster: You can target 1 Level 4 LIGHT monster in your GY, except "Moon Gardna"; add it to your hand. You can only use this effect of "Moon Gardna" once per turn.
  de: |-
    Falls dein Gegner 2 oder mehr Monster kontrolliert, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Mondwache“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird und dein Gegner ein Monster kontrolliert: Du kannst 1 LICHT Monster der Stufe 4 in deinem Friedhof wählen, außer „Mondwache“; füge es deiner Hand hinzu. Du kannst diesen Effekt von „Mondwache“ nur einmal pro Spielzug verwenden.
  es: |-
    Si tu adversario controla 2 o más monstruos, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial "Gardna Lunar" una vez por turno de esta forma. Si esta carta es Invocada de Modo Normal o Especial y tu adversario controla un monstruo: puedes seleccionar 1 monstruo de LUZ de Nivel 4 en tu Cementerio, excepto "Gardna Lunar"; añádelo a tu mano. Sólo puedes usar este efecto de "Gardna Lunar" una vez por turno.
  fr: |-
    Si votre adversaire contrôle min. 2 monstres, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Protecteur Lunaire" qu'une fois par tour de cette façon. Si cette carte est Invoquée Normalement ou Spécialement, et que votre adversaire contrôle un monstre : vous pouvez cibler 1 monstre LUMIÈRE de Niveau 4 ("Protecteur Lunaire" exclu) dans votre Cimetière ; ajoutez-le à votre main. Vous ne pouvez utiliser cet effet de "Protecteur Lunaire" qu'une fois par tour.
  it: |-
    Se il tuo avversario controlla 2 o più mostri, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Gardna della Luna" una sola volta per turno in questo modo. Se questa carta viene Evocata Normalmente o Specialmente e il tuo avversario controlla un mostro: puoi scegliere come bersaglio 1 mostro LUCE di Livello 4 nel tuo Cimitero, eccetto "Gardna della Luna"; aggiungilo alla tua mano. Puoi utilizzare questo effetto di "Gardna della Luna" una sola volta per turno.
  pt: |-
    Se seu oponente controlar 2 ou mais monstros, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Gardna Lunar" por Invocação-Especial uma vez por turno desta forma. Se este card for Invocado por Invocação-Normal ou Especial e seu oponente controlar um monstro: você pode escolher 1 monstro de LUZ de Nível 4 no seu Cemitério, exceto "Gardna Lunar"; adicione-o à sua mão. Você só pode usar este efeito de "Gardna Lunar" uma vez por turno.
  ja: |-
    このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：相手フィールドにモンスターが２体以上存在する場合、このカードは手札から特殊召喚できる。②：このカードが召喚・特殊召喚した場合、相手フィールドにモンスターが存在していれば、「ムーン・ガードナー」以外の自分の墓地の光属性・レベル４モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  ko: |-
    이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대 필드에 몬스터가 2장 이상 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 이 카드를 일반 소환 / 특수 소환했을 경우, 상대 필드에 몬스터가 존재하고 있으면, "문 가드너" 이외의 자신 묘지의 빛 속성 / 레벨 4 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.
