text:
  en: |-
    2 Effect Monsters
    Must first be Link Summoned. You can only Special Summon "Sky Striker Ace - Camellia(s)" once per turn. Once per turn, if you have 3 or less Spells in your GY: You can send 1 "Sky Striker" card from your Deck to the GY. If this card is sent to the GY: You can target 1 monster your opponent controls; Special Summon this card to their field, and if you do, send that monster to the GY, also shift control to this card's owner during the End Phase of this turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    効果モンスター２体
    このカードはＬ召喚でしかＥＸデッキから特殊召喚できず、自分は「閃刀姫－カメリア」を１ターンに１度しか特殊召喚できない。①：１ターンに１度、自分の墓地の魔法カードが３枚以下の場合に発動できる。デッキから「閃刀」カード１枚を墓地へ送る。②：このカードが墓地へ送られた場合、相手フィールドのモンスター１体を対象として発動できる。このカードを相手フィールドに特殊召喚し、対象のモンスターを墓地へ送る。このカードのコントロールはこのターンのエンドフェイズに元々の持ち主に戻る。
  ko:
  zh-TW:
  zh-CN: |-
    效果怪兽2只
    这张卡只能用链接召唤来从额外卡组特殊召唤，自己1回合只能特殊召唤1次「閃刀姫－カメリア／闪刀姬-卡梅莉娅」。①：1回合1次，自己的墓地的魔法卡为3张以下的场合可以发动。从卡组将1张「閃刀／闪刀」卡送入墓地。②：这张卡被送入墓地的场合，可以以对手场上的1只怪兽为对象发动。将这张卡特殊召唤到对手的场上，将对象怪兽送入墓地。这张卡的操作权在这个回合的结束阶段返还原本的持有者。
