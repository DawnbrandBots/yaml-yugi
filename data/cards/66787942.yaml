  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがＳ召喚した場合に発動できる。自分のＥＸデッキ（表側）・墓地から「捕食植物」モンスターか「スターヴ・ヴェノム」モンスター１体を特殊召喚する。②：相手フィールドにモンスターが特殊召喚された場合、自分の墓地からこのカードと「融合」１枚を除外して発動できる。自分の手札・フィールドのモンスターを融合素材とし、融合モンスター１体を融合召喚する。
  ko:
  zh-TW:
  zh-CN: |-
    协调＋协调以外的怪兽1只以上
    此卡名的①②效果1回合仅可各使用1次。①：此卡同步召唤的情况下可以发动。从自己额外牌组（表侧）・墓地将1只“捕食植物”怪兽或“凶饿猛毒”怪兽特殊召唤。②：有怪兽被特殊召唤至对手场上的情况下，从自己墓地将此卡与1张“融合”除外可以发动。将自己手牌・场上的怪兽作为融合素材，将1只融合怪兽融合召唤。
