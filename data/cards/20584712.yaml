text:
  en: |-
    This card's name becomes "SPYRAL Super Agent" while it is on the field or in the GY. Once per turn: You can declare 1 type of card (Monster, Spell, or Trap) and target 1 card your opponent controls; reveal the top card of your opponent's Deck, and if you do, destroy the targeted card if the revealed card is the declared type.
  de: |-
    Der Name dieser Karte wird zu „SPIORAL-Superagent“, solange sie auf dem Spielfeld oder im Friedhof liegt. Einmal pro Spielzug: Du kannst 1 Kartentyp (Monster, Zauber oder Falle) deklarieren und 1 Karte wählen, die dein Gegner kontrolliert; zeige die oberste Karte des Decks deines Gegners vor und falls du dies tust, zerstöre die gewählte Karte, falls die vorgezeigte Karte den deklarierten Typ hat.
  es: |-
    El nombre de esta carta se convierte en "Súper Agente E.S.P.I.R.A.L." mientras esté en el Campo o en el Cementerio. Una vez por turno: puedes declarar 1 tipo de carta (Monstruo, Mágica o de Trampa) y seleccionar 1 carta que controle tu adversario; muestra la carta superior del Deck de tu adversario y, si lo haces, destruye la carta objetivo si la carta mostrada es del tipo declarado.
  fr: |-
    Le nom de cette carte devient "Super Espion ESPIRALE" tant qu'elle est sur le Terrain ou dans le Cimetière. Une fois par tour : vous pouvez déclarer 1 type de carte (Monstre, Magie ou Piège) et cibler 1 carte contrôlée par votre adversaire ; révélez la carte du dessus du Deck de votre adversaire, et si vous le faites, détruisez la carte ciblée si la carte révélée est du type déclaré.
  it: |-
    Il nome di questa carta diventa "Super Agente SPIARALE" mentre è sul Terreno o nel Cimitero. Una volta per turno: puoi dichiarare 1 tipo di carta (Mostro, Magia o Trappola) e scegliere come bersaglio 1 carta controllata dal tuo avversario; rivela la prima carta del Deck del tuo avversario e, se lo fai, distruggi la carta scelta come bersaglio se la carta rivelata è del tipo dichiarato.
  pt: |-
    O nome deste card se torna "Super Agente ESPIRÃO" enquanto ele estiver no campo ou no Cemitério. Uma vez por turno: você pode declarar 1 tipo de card (Monstro, Magia ou Armadilha) e escolher 1 card que seu oponente controla; revele o card do topo do Deck do seu oponente e, se isso acontecer, destrua o card alvo se o card revelado for do tipo declarado.
  ja: |-
    ①：このカードのカード名は、フィールド・墓地に存在する限り「ＳＰＹＲＡＬ－ダンディ」として扱う。②：１ターンに１度、カードの種類（モンスター・魔法・罠）を宣言し、相手フィールドのカード１枚を対象として発動できる。相手のデッキの一番上のカードをお互いに確認し、宣言した種類のカードだった場合、対象のカードを破壊する。
  ko: |-
    ①: 이 카드의 카드명은, 필드 / 묘지에 존재하는 한 "SPYRAL(스파이랄)－댄디"로 취급한다. ②: 1턴에 1번, 카드의 종류(몬스터 / 마법 / 함정)를 선언하고, 상대 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 상대의 덱 맨 위의 카드를 서로 확인하고, 선언한 종류의 카드였을 경우, 대상의 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    ①：此卡只要存在于场上・墓地，卡名视为“秘旋谍－花花公子”。②：１回合１次，宣言卡的种类（怪兽・魔法・陷阱），以对手场上的１张卡为对象可以发动。将对手牌组最上面的卡给彼此确认，是所宣言的种类的卡的情况下，将对象卡破坏。
