name:
  en: Resonator Engine
  de: Resonatormaschine
  es: Motor Resonador
  fr: Diapason à Réaction
  it: Motore Diapason
  pt: Motor do Ressonador
  ja: リゾネーター・エンジン
  ja_romaji: Rizonētā Enjin
  ko: 레조네이터 엔진
  ko_rr: Rejoneiteo Enjin
  zh-TW: 共鳴者引擎
  zh-CN: 共鸣者引擎
text:
  en: |-
    Target 2 "Resonator" monsters in your GY; add 1 Level 4 monster from your Deck to your hand, and if you do, return those targets to the Deck.
  de: |-
    Wähle 2 „Resonator“-Monster in deinem Friedhof; füge deiner Hand 1 Monster der Stufe 4 von deinem Deck hinzu und falls du dies tust, lege jene gewählten Ziele ins Deck zurück.
  es: |-
    Selecciona 2 monstruos "Resonador" en tu Cementerio; añade a tu mano 1 monstruo de Nivel 4 en tu Deck y, si lo haces, devuelve esos objetivos al Deck.
  fr: |-
    Ciblez 2 monstres "Diapason" dans votre Cimetière ; ajoutez 1 monstre de Niveau 4 depuis votre Deck à votre main, et si vous le faites, renvoyez les cibles au Deck.
  it: |-
    Scegli come bersaglio 2 mostri "Diapason" nel tuo Cimitero; aggiungi 1 mostro di Livello 4 dal tuo Deck alla tua mano e, se lo fai, fai ritornare quei bersagli nel Deck.
  pt: |-
    Escolha 2 monstros "Ressonador" no seu Cemitério; adicione 1 monstro de Nível 4 do seu Deck à sua mão e, se isso acontecer, devolva os alvos para o Deck.
  ja: |-
    ①：自分の墓地の「リゾネーター」モンスター２体を対象として発動できる。デッキからレベル４モンスター１体を手札に加え、対象のモンスターをデッキに戻す。
  ko: |-
    ①: 자신 묘지의 "레조네이터" 몬스터 2장을 대상으로 하고 발동할 수 있다. 덱에서 레벨 4 몬스터 1장을 패에 넣고, 대상 몬스터를 덱으로 되돌린다.
  zh-TW: |-
    ①：可選擇我方墓地的２隻冠有「共鳴者」之名的怪獸發動。從牌組將１隻等級４怪獸加入手牌，將選擇的墓地的怪獸送回牌組。
  zh-CN: |-
    ①：以自己墓地的２只“共鸣者”怪兽为对象可以发动。从牌组将１只等级４怪兽加入手牌，将对象怪兽放回牌组。
