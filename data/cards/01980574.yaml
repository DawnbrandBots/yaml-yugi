text:
  en: |-
    During your opponent's Main Phase (Quick Effect): You can target 1 face-up monster you control; Special Summon this card from your hand, and if you do, immediately after this effect resolves, Synchro Summon 1 Synchro Monster using only this card you control and that target. You can only use this effect of "Hop Ear Squadron" once per turn.
  de: |-
    Während der Main Phase deines Gegners (Schnelleffekt): Du kannst 1 offenes Monster wählen, das du kontrollierst; beschwöre diese Karte als Spezialbeschwörung von deiner Hand und falls du dies tust, sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 Synchromonster als Synchrobeschwörung und verwende dafür nur diese Karte, die du kontrollierst, und das gewählte Ziel. Du kannst diesen Effekt von „Hoppelohr-Schwadron“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante la Main Phase de tu adversario (Efecto Rápido): puedes seleccionar 1 monstruo boca arriba que controles; Invoca esta carta de Modo Especial desde tu mano y, si lo haces, inmediatamente después de que se resuelva este efecto, Invoca por Sincronía 1 Monstruo de Sincronía usando sólo esta carta que controlas y ese objetivo. Sólo puedes usar este efecto de "Escuadrón Orejas Alzadas" una vez por turno.
  fr: |-
    Durant la Main Phase de votre adversaire (Effet Rapide) : vous pouvez cibler 1 monstre face recto que vous contrôlez ; Invoquez Spécialement cette carte depuis votre main, et si vous le faites, immédiatement après la résolution de cet effet, Invoquez par Synchronisation 1 Monstre Synchro en utilisant cette carte que vous contrôlez et la cible. Vous ne pouvez utiliser cet effet de "Escadrille des Longues Oreilles" qu'une fois par tour.
  it: |-
    Durante la Main Phase del tuo avversario (Effetto Rapido): puoi scegliere come bersaglio 1 mostro scoperto che controlli; Evoca Specialmente questa carta dalla tua mano e, se lo fai, immediatamente dopo che questo effetto si è risolto, Synchro Evoca 1 Mostro Synchro utilizzando solo questa carta che controlli e quel bersaglio. Puoi utilizzare questo effetto di "Squadriglia Orecchie Saltellanti" una sola volta per turno.
  pt: |-
    Durante a Fase Principal do seu oponente (Efeito Rápido): você pode escolher 1 monstro com a face para cima que você controla; Invoque este card por Invocação-Especial da sua mão e, se isso acontecer, imediatamente depois que este efeito resolver, Invoque por Invocação-Sincro 1 Monstro Sincro usando apenas este card que você controla e o alvo. Você só pode usar este efeito de "Esquadrão dos Orelhas de Pé" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：相手メインフェイズに、自分フィールドの表側表示モンスター１体を対象として発動できる。このカードを手札から特殊召喚し、そのモンスターとこのカードのみを素材としてＳ召喚する。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대 메인 페이즈에, 자신 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 패에서 특수 소환하고, 그 몬스터와 이 카드만을 소재로서 싱크로 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的效果1回合仅可使用1次。①：在对手主要阶段，以自己场上的1只表侧表示怪兽为对象可以发动。将此卡从手牌特殊召唤，仅以该怪兽和此卡作为素材同步召唤。
