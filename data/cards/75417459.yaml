  de: Befreiung
  es: Desatado
  fr: Déchaîné
  it: Rimozione della Restrizione
  pt: Libertado
  ja: <ruby>拘<rt>こう</rt></ruby><ruby>束<rt>そく</rt></ruby><ruby>解<rt>かい</rt></ruby><ruby>除<rt>じょ</rt></ruby>
  ja_romaji: Kōsoku Kaijo
