  zh-CN: 拘束解除
text:
  en: |-
    Tribute 1 "Gearfried the Iron Knight"; Special Summon 1 "Gearfried the Swordmaster" from your hand or Deck.
  de: |-
    Biete 1 „Gerfried, Eisenritter“ als Tribut an; beschwöre 1 „Gerfried, der Schwertmeister“ als Spezialbeschwörung von deiner Hand oder deinem Deck.
  es: |-
    Sacrifica 1 "Gearfried el Caballero de Hierro"; Invoca de Modo Especial, desde tu mano o Deck, 1 "Gearfried el Maestro de la Espada".
  fr: |-
    Sacrifiez 1 "Gearfried le Chevalier de Fer" ; Invoquez Spécialement 1 "Gearfried le Maître Escrimeur" depuis votre main ou Deck.
  it: |-
    Offri come Tributo 1 "Gearfried il Cavaliere di Ferro"; Evoca Specialmente 1 "Spadaccino Sacro - Gearfried il Cavaliere di Ferro" dalla tua mano o Deck.
  pt: |-
    Ofereça como Tributo 1 "Gearfried, o Cavaleiro de Ferro"; Invoque por Invocação-Especial 1 "Gearfried, o Mestre da Espada" da sua mão ou do Deck.
  ja: |-
    ①：自分フィールドの「鉄の騎士 ギア・フリード」１体をリリースして発動できる。手札・デッキから「剣聖－ネイキッド・ギア・フリード」１体を特殊召喚する。
  ko: |-
    자신 필드 위의 "철의 기사 기어프리드" 1장을 제물로 바치는 것으로, 자신의 패 또는 덱에서 "검성－네이킷 기어프리드" 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    通过把自己场上1只「铁骑士 基亚·弗里德」作为祭品，从自己的手卡或者卡组把1只「剑圣-赤膊的基亚·弗里德」特殊召唤。
