  pt: Anjo O1
  ja: エンジェル<ruby>Ｏ<rt>オー</rt></ruby><ruby>１<rt>ワン</rt></ruby>
  ja_romaji: Enjeru Ō Wan
  ko: 엔젤 01
  ko_rr: Enjel O Won
  zh-TW: 天使Ｏ１
  zh-CN: 天使欧1
text:
  en: |-
    You can Special Summon this card (from your hand) by revealing 1 Level 7 or higher monster from your hand. You can only Special Summon "Angel O1" once per turn this way. While you control this Special Summoned card, you can Tribute Summon 1 Level 7 or higher monster in Attack Position during your Main Phase, in addition to your Normal Summon/Set. (You can only gain this effect once per turn.)
  de: |-
    Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, indem du 1 Monster der Stufe 7 oder höher von deiner Hand vorzeigst. Du kannst „Engel O1“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Solange du diese als Spezialbeschwörung beschworene Karte kontrollierst, kannst du während deiner Main Phase zusätzlich zu deiner Normalbeschwörung / deinem Setzen 1 Monster der Stufe 7 oder höher als Tributbeschwörung in die Angriffsposition beschwören. (Du kannst diesen Effekt nur einmal pro Spielzug erhalten.)
  es: |-
    Puedes Invocar esta carta de Modo Especial (desde tu mano) mostrando 1 monstruo de Nivel 7 o mayor en tu mano. Sólo puedes Invocar de Modo Especial "Ángel O1" una vez por turno de esta forma. Mientras controles esta carta Invocada de Modo Especial, durante tu Main Phase puedes Invocar por Sacrificio 1 monstruo de Nivel 7 o mayor en Posición de Ataque, además de tu Invocación Normal/Colocación. (Sólo puedes ganar este efecto una vez por turno).
  fr: |-
    Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en révélant 1 monstre de min. Niveau 7 depuis votre main. Vous ne pouvez Invoquer Spécialement "Ange O1" qu'une fois par tour de cette façon. Tant que vous contrôlez cette carte Invoquée Spécialement, vous pouvez Invoquer par Sacrifice 1 monstre de min. Niveau 7 en Position d'Attaque durant votre Main Phase, en plus de votre Invocation/Pose Normale. (Vous ne pouvez gagner cet effet qu'une fois par tour.)
  it: |-
    Puoi Evocare Specialmente questa carta (dalla tua mano) rivelando 1 mostro di Livello 7 o superiore dalla tua mano. Puoi Evocare Specialmente "Angelo O1" una sola volta per turno in questo modo. Mentre controlli questa carta Evocata Specialmente, puoi Evocare tramite Tributo 1 mostro di Livello 7 o superiore in Posizione di Attacco durante la tua Main Phase, in aggiunta alla tua Evocazione Normale/Posizionamento. (Puoi guadagnare questo effetto una sola volta per turno.)
  pt: |-
    Você pode Invocar este card por Invocação-Especial (da sua mão) ao revelar 1 monstro de Nível 7 ou mais da sua mão. Você só pode Invocar "Anjo O1" por Invocação-Especial uma vez por turno desta forma. Enquanto você controlar este card Invocado por Invocação-Especial, você pode Invocar por Invocação-Tributo 1 monstro de Nível 7 ou mais em Posição de Ataque durante sua Fase Principal, em adição à sua Invocação-Normal/Baixar (padrão). (Você só pode se aproveitar deste efeito uma vez por turno.)
  ja: |-
    このカード名の①の方法による特殊召喚は１ターンに１度しかできない。①：このカードは手札のレベル７以上のモンスター１体を相手に見せ、手札から特殊召喚できる。②：特殊召喚したこのカードがモンスターゾーンに存在する限り、自分は通常召喚に加えて１度だけ、自分メインフェイズにレベル７以上のモンスター１体を表側攻撃表示でアドバンス召喚できる。
  ko: |-
    이 카드명의 ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없다. ①: 이 카드는 패의 레벨 7 이상의 몬스터 1장을 상대에게 보여주고, 패에서 특수 소환할 수 있다. ②: 특수 소환한 이 카드가 몬스터 존에 존재하는 한, 자신은 통상 소환 외에도 1번만, 자신 메인 페이즈에 레벨 7 이상의 몬스터 1장을 앞면 공격 표시로 어드밴스 소환할 수 있다.
  zh-TW: |-
    透過此卡名①方法的特殊召喚，１回合僅限１次。①：可將手牌的１隻等級７以上的怪獸出示給對方，從手牌特殊召喚此卡。②：只要特殊召喚的此卡存在於怪獸區，我方就除了通常召喚以外僅限１次，可額外在我方主要階段以正面攻擊表示升級召喚１隻等級７以上的怪獸。
  zh-CN: |-
    此卡名以①方法的特殊召唤1回合仅可进行1次。①：将手牌的1只等级7以上的怪兽出示给对手，可从手牌特殊召唤此卡。②：只要特殊召唤的此卡存在于怪兽区域，自己在通常召唤之外仅可追加1次，在自己的主要阶段将1只等级7以上的怪兽以表侧攻击表示上级召唤。
