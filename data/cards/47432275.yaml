text:
  en: |-
    During damage calculation, if this card is attacked by your opponent's monster: You can activate this effect; you take no battle damage from that battle, your opponent gains LP equal to the attacking monster's ATK, also you return this card to the hand.
  de: |-
    Während der Schadensberechnung, falls diese Karte von einem Monster deines Gegners angegriffen wird: Du kannst diesen Effekt aktivieren; du erhältst keinen Kampfschaden aus jenem Kampf, dein Gegner erhält LP in Höhe der ATK des angreifenden Monsters, zusätzlich gibst du diese Karte auf die Hand zurück.
  es: |-
    Durante el cálculo de daño, si esta carta es atacada por el monstruo de tu adversario: puedes activar este efecto; no recibes daño de batalla de esa batalla, tu adversario gana LP iguales al ATK del monstruo atacante, y además devuelve esta carta a la mano.
  fr: |-
    Durant le calcul des dommages, si cette carte est attaquée par un monstre de votre adversaire : vous pouvez activer cet effet ; vous ne recevez aucun dommage de combat de ce combat, votre adversaire gagne des LP égaux à l'ATK du monstre attaquant, et aussi, vous renvoyez cette carte à la main.
  it: |-
    Durante il calcolo dei danni, se questa carta viene attaccata da un mostro del tuo avversario: puoi attivare questo effetto; non subisci danno da combattimento da quella battaglia, il tuo avversario guadagna LP pari all'ATK del mostro attaccante, inoltre fai ritornare questa carta nella mano.
  pt: |-
    Durante o cálculo de dano, se este card for atacado por um monstro do seu oponente: você pode ativar este efeito; você não sofre dano de batalha dessa batalha, seu oponente ganha PV igual ao ATK do monstro atacante e, além disso, você devolve este card para a mão.
  ja: |-
    このカードが相手モンスターの攻撃対象になったダメージ計算時に発動できる。その戦闘によって発生する自分への戦闘ダメージは０になり、攻撃モンスターの攻撃力分だけ相手のライフポイントを回復し、このカードを手札に戻す。
  ko: |-
    ①: 이 카드가 공격 대상이 되어, 자신이 전투 데미지를 받는 데미지 계산시에 발동할 수 있다. 그 전투에 의해 발생하는 자신에게로의 전투 데미지를 0 으로 하고, 그 데미지 계산 후에 이하의 효과를 적용한다.
    ●공격 몬스터의 공격력만큼만 상대의 LP를 회복한다.
    ●이 카드를 패로 되돌린다.
  zh-TW:
  zh-CN: |-
    这张卡成为对方怪兽的攻击对象的伤害计算时才能发动。那次战斗发生的对自己的战斗伤害变成0，对方基本分回复攻击怪兽的攻击力的数值，这张卡回到手卡。
