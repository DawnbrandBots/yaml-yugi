  ja: <ruby>ＳＲ<rt>スピードロイド</rt></ruby>タケトンボーグ
  ja_romaji: Supīdoroido Taketonbōgu
  ko: <ruby>SR<rt>스피드로이드</rt></ruby> 타케톰보그
  ko_rr: Seupidoroideu Taketombogeu
