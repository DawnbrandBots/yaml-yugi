text:
  en: |-
    You can Tribute 1 face-up "Genex Controller" to select and destroy 1 card on the field.
  de: |-
    Du kannst 1 offenen "Genex-Überwacher" als Tribut anbieten, um 1 Karte auf dem Spielfeld zu wählen und sie zu zerstören.
  es: |-
    Puedes Sacrificar 1 "Controlador Genex" boca arriba para seleccionar y destruir 1 carta en el Campo.
  fr: |-
    Vous pouvez Sacrifier 1 "Contrôleur Genex" face recto pour sélectionner et détruire 1 carte sur le Terrain.
  it: |-
    Puoi offrire come Tributo 1 "Genex Controllore" scoperto che controlli per scegliere e distruggere 1 carta sul Terreno.
  pt: |-
    Você pode oferecer como Tributo 1 "Controlador Genex" com a face para cima para selecionar e destruir 1 card no campo.
  ja: |-
    ①：自分フィールドの表側表示の「ジェネクス・コントローラー」１体をリリースし、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
  ko: |-
    ①: 자신 필드의 앞면 표시의 "제넥스 컨트롤러" 1장을 릴리스하고, 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW: |-
    可解放我方場上１隻正面表示的「次代機・控制者」發動。選擇場上的１張卡破壞。
  zh-CN: |-
    ①：解放自己场上１只表侧表示的“次代机・控制者”，以场上的１张卡为对象可以发动。将该卡破坏。
