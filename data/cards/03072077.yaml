text:
  en: |-
    During your Standby Phase: You can pay 500 Life Points; add this card from your Graveyard to your hand. You must have no cards in your hand to activate and to resolve this effect.
  de: |-
    Während deiner Standby Phase: Du kannst 500 Life Points zahlen; füge diese Karte deiner Hand von deinem Friedhof hinzu. Du darfst keine Karten in deiner Hand haben, um diesen Effekt zu aktivieren und aufzulösen.
  es: |-
    Durante tu Standby Phase: puedes pagar 500 Life Points; añade a tu mano esta carta en tu Cementerio. Para activar y resolver este efecto no debes tener cartas en tu mano.
  fr: |-
    Durant votre Standby Phase : vous pouvez payer 500 Life Points ; ajoutez cette carte depuis votre Cimetière à votre main. Vous ne devez avoir aucune carte dans votre main pour activer et résoudre cet effet.
  it: |-
    Durante la tua Standby Phase: puoi pagare 500 Life Point; aggiungi questa carta dal tuo Cimitero alla tua mano. Non devi avere nessuna carta nella tua mano per attivare e risolvere questo effetto.
  pt: |-
    Durante sua Fase de Apoio: você pode pagar 500 Pontos de Vida; adicione este card do seu Cemitério à sua mão. Você não pode ter cards em sua mão para ativar e resolver este efeito.
  ja: |-
    自分のスタンバイフェイズ時、このカードが墓地に存在し自分の手札が０枚だった場合、５００ライフポイントを払う事でこのカードを手札に加える。
  ko: |-
    자신의 스텐바이 페이즈시, 이 카드가 묘지에 존재하고 자신의 패가 0장이었을 경우, 500 라이프 포인트를 지불하는 것으로 이 카드를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    自己的准备阶段时，这张卡在墓地存在而自己手卡是0张的场合，可以通过支付500基本分把这张卡加入手卡。
