text:
  en: |-
    You can discard 1 card; Special Summon 1 "Mecha Phantom Beast Token" (Machine/WIND/Level 3/ATK 0/DEF 0), also you can only use "Mecha Phantom Beast" monsters as Fusion, Synchro, Xyz, or Link Material for a Summon, for the rest of this turn. This card's Level is increased by the total Levels of all "Mecha Phantom Beast Tokens" you control. While you control a Token, this card cannot be destroyed by battle or card effects.
  de: |-
    Du kannst 1 Karte abwerfen; beschwöre 1 „Mecha-Phantomungeheuer-Spielmarke“ (Maschine/WIND/Stufe 3/ATK 0/DEF 0) als Spezialbeschwörung, zusätzlich kannst du für den Rest dieses Spielzugs nur „Mecha-Phantomungeheuer“-Monster als Fusions-, Synchro-, Xyz- oder Linkmaterial für eine Beschwörung verwenden. Die Stufe dieser Karte wird um die gemeinsame Stufe aller „Mecha-Phantomungeheuer-Spielmarken“ erhöht, die du kontrollierst. Solange du eine Spielmarke kontrollierst, kann diese Karte weder durch Kampf noch durch Karteneffekte zerstört werden.
  es: |-
    Puedes descartar 1 carta; Invoca de Modo Especial 1 "Ficha Mecha Bestia Fantasma" (Máquina/VIENTO/Nivel 3/ATK 0/DEF 0), y además por el resto de este turno sólo puedes usar monstruos "Mecha Bestia Fantasma" como Materiales de Fusión, Sincronía, Xyz o Enlace en una Invocación. El Nivel de esta carta se aumenta en la cantidad total de Niveles de todas las "Ficha Mecha Bestia Fantasma" que controles. Mientras controles una Ficha, esta carta no puede ser destruida en batalla o por efectos de cartas.
  fr: |-
    Vous pouvez défausser 1 carte ; Invoquez Spécialement 1 "Jeton Bête Fantôme Méca" (Machine/VENT/Niveau 3/ATK 0/DEF 0), et aussi, vous pouvez uniquement utiliser des monstres "Bête Fantôme Méca" comme Matériel Fusion, Synchro, Xyz ou Lien pour une Invocation le reste de ce tour. Le Niveau de cette carte est augmenté de la somme des Niveaux de tous les "Jeton Bête Fantôme Méca" que vous contrôlez. Tant que vous contrôlez un Jeton, cette carte ne peut être détruite ni au combat ni par des effets de carte.
  it: |-
    Puoi scartare 1 carta; Evoca Specialmente 1 "Segna-Bestia Fantasma Meccanica" (Macchina/VENTO/Livello 3/ATK 0/DEF 0), inoltre puoi utilizzare solo mostri "Bestia Fantasma Meccanica" come Materiali da Fusione, Synchro, Xyz o Link per un'Evocazione per il resto di questo turno. Il Livello di questa carta è aumentato della somma dei Livelli di tutti i "Segna-Bestia Fantasma Meccanica" che controlli. Mentre controlli un Segna-Mostro, questa carta non può essere distrutta in battaglia o dagli effetti delle carte.
  pt: |-
    Você pode descartar 1 card; Invoque por Invocação-Especial 1 "Ficha de Besta Fantasma Mecha" (Máquina/VENTO/Nível 3/ATK 0/DEF 0) e, além disso, pelo resto deste turno, você só pode usar monstros "Besta Fantasma Mecha" como Matérias de Fusão, Sincro, Xyz ou Link para Invocações. O Nível deste card aumenta em um valor igual à soma dos Níveis de todas as "Ficha de Besta Fantasma Mecha" que você controla. Enquanto você controlar uma Ficha, este card não pode ser destruído em batalha ou por efeitos de card.
  ja: |-
    ①：手札を１枚捨てて発動できる。自分フィールドに「幻獣機トークン」（機械族・風・星３・攻／守０）１体を特殊召喚する。この効果の発動後、ターン終了時まで自分は「幻獣機」モンスターしか融合・Ｓ・Ｘ・リンク召喚の素材にできない。②：このカードのレベルは自分フィールドの「幻獣機トークン」のレベルの合計分だけ上がる。③：自分フィールドにトークンが存在する限り、このカードは戦闘・効果では破壊されない。
  ko: |-
    ①: 패를 1장 버리고 발동할 수 있다. 자신 필드에 "환상수기 토큰"(기계족 / 바람 / 레벨 3 / 공 0 / 수 0) 1장을 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 "환상수기" 몬스터밖에 융합 / 싱크로 / 엑시즈 / 링크 소환의 소재로 할 수 없다. ②: 이 카드의 레벨은 자신 필드의 "환상수기 토큰"의 레벨 합계만큼만 올라간다. ③: 자신 필드에 토큰이 존재하는 한, 이 카드는 전투 / 효과로는 파괴되지 않는다.
  zh-TW: |-
    ①：可捨棄１張手牌發動。特殊召喚１隻「幻獸機衍生物」（機械族・風・星３・攻／守０）至我方場上。此效果發動後，在回合結束前我方僅限以「幻獸機」怪獸做為融合・同步・超量・連結召喚的素材。②：此卡的等級依據我方場上的「幻獸機衍生物」的等級的合計數值進行提升。③：只要我方場上存在衍生物，此卡就不會因戰鬥・效果被破壞。
  zh-CN: |-
    ①：弃掉１张手牌可发动。在我方场上特殊召唤１只“幻兽机衍生物”（机械族・风・星３・攻／守０）。发动此效果后，直到回合结束，我方不能将非“幻兽机”怪兽用作融合・同调・超量・连接召唤的素材。②：此卡的等级仅按我方场上的“幻兽机衍生物”等级总数提升。③：只要我方场上有衍生物存在，此卡不会被战斗／效果破坏。
