name:
  en: 'Number 62: Galaxy-Eyes Prime Photon Dragon'
  de: 'Nummer 62: Galaxieaugen-Urphotonendrache'
  es: 'Número 62: Dragón Fotónico de Ojos Galácticos de Primera'
  fr: 'Numéro 62 : Dragon Photon Primordial aux Yeux Galactiques'
  it: 'Numero 62: Drago Fotonico Primordiale Occhi Galattici'
  pt: 'Número 62: Dragão Primordial de Fóton de Olhos das Galáxias'
  ja: <ruby>Ｎｏ．<rt>ナンバーズ</rt></ruby>６２ <ruby>銀河眼の光子竜皇<rt>ギャラクシーアイズ・プライム・フォトン・ドラゴン</rt></ruby>
  ja_romaji: Nanbāzu Rokujūni Gyarakushīaizu Puraimu Foton Doragon
  ko: No.62 갤럭시아이즈 프라임 포톤 드래곤
  ko_rr: Neombeojeu Yuksip-i Gaelleoksiaijeu Peuraim Poton Deuraegon
  zh-TW: No.62 銀河眼光子龍皇
  zh-CN: 编号62 银河眼光子龙皇
text:
  en:
  de: |-
    2 Monster der Stufe 8
    Falls diese Karte kämpft, während der Schadensberechnung (Schnelleffekt): Du kannst einmal pro Kampf 1 Material von dieser Karte abhängen; diese Karte erhält nur während der Schadensberechnung ATK in Höhe der kombinierten Ränge aller Xyz-Monster, die sich derzeit auf dem Spielfeld befinden, x 200. Falls diese Karte, die ihr Besitzer kontrolliert, durch einen Karteneffekt eines Gegners zerstört wird, solange sie „Galaxieaugen-Photonendrache“ als Material hat: Du kannst diese Karte während deiner 2. Standby Phase nach der Aktivierung als Spezialbeschwörung beschwören und ihre ATK verdoppeln. Kampfschaden, den diese Karte deinem Gegner zufügt, wird halbiert, es sei denn, sie hat „Galaxieaugen-Photonendrache“ als Material.
  es: |-
    2 monstruos de Nivel 8
    Si esta carta batalla, durante el cálculo de daño (Efecto Rápido): puedes desacoplar de esta carta 1 material una vez por batalla; esta carta gana ATK igual a los Rangos combinados de todos los Monstruos Xyz en el Campo en este momento x 200, sólo durante ese cálculo de daño. Si esta carta controlada por su dueño es destruida por efecto de una carta del adversario mientras tiene a "Dragón Fotónico de Ojos Galácticos" como material: puedes Invocar esta carta de Modo Especial durante tu 2da. Standby Phase después de la activación y duplicar su ATK. Cualquier daño de batalla que esta carta le inflige a tu adversario se divide a la mitad a menos que tenga a "Dragón Fotónico de Ojos Galácticos" como material.
  fr: |-
    2 monstres de Niveau 8
    Si cette carte combat, durant le calcul des dommages (Effet Rapide) : une fois par combat, vous pouvez détacher 1 Matériel de cette carte ; durant ce calcul des dommages uniquement, cette carte gagne une ATK égale à la somme des Rangs de tous les Monstres Xyz actuellement sur le Terrain x 200. Si cette carte contrôlée par son propriétaire est détruite par un effet de carte de l'adversaire tant qu'elle a "Dragon Photon aux Yeux Galactiques" comme Matériel : vous pouvez Invoquer Spécialement cette carte durant votre 2e Standby Phase après activation, et doublez son ATK. Les dommages de combat que cette carte inflige à votre adversaire sont divisés par deux sauf si elle a "Dragon Photon aux Yeux Galactiques" comme Matériel.
  it: |-
    2 mostri di Livello 8
    Se questa carta combatte, durante il calcolo dei danni (Effetto Rapido): puoi staccare 1 materiale da questa carta una volta per battaglia; questa carta guadagna ATK pari alla somma dei Ranghi di tutti i Mostri Xyz attualmente sul Terreno x 200, solamente durante quel calcolo dei danni. Se questa carta sotto il controllo del suo proprietario viene distrutta dall'effetto di una carta dell'avversario mentre ha "Drago Fotonico Occhi Galattici" come materiale: puoi Evocare Specialmente questa carta durante la tua 2ª Standby Phase dopo l'attivazione e raddoppiare il suo ATK. Qualsiasi danno da combattimento che questa carta infligge al tuo avversario viene dimezzato, a meno che essa abbia "Drago Fotonico Occhi Galattici" come materiale.
  pt: |-
    2 monstros de Nível 8
    Se este card batalhar, durante o cálculo de dano (Efeito Rápido): uma vez por batalha, você pode desassociar 1 matéria deste card; apenas durante o cálculo de dano, este card ganha ATK igual às Classes combinadas de todos os Monstros Xyz atualmente no campo x 200. Se este card sob o controle do seu dono for destruído por um efeito de card do oponente enquanto tiver "Dragão de Fóton de Olhos das Galáxias" como matéria: você pode Invocar este card por Invocação-Especial durante sua 2ª Fase de Apoio depois da ativação e dobrar seu ATK. Qualquer dano de batalha que este card causar ao seu oponente é diminuído pela metade a não ser que ele tenha "Dragão de Fóton de Olhos das Galáxias" como matéria.
  ja: |-
    レベル８モンスター×２
    ①：このカードが戦闘を行うダメージ計算時に１度、このカードのＸ素材を１つ取り除いて発動できる。このカードの攻撃力はそのダメージ計算時のみ、フィールドのＸモンスターのランクの合計×２００アップする。
    ②：「銀河眼の光子竜」をＸ素材としていないこのカードが相手に与える戦闘ダメージは半分になる。
    ③：「銀河眼の光子竜」をＸ素材としているこのカードが相手の効果で破壊された場合に発動できる。発動後２回目の自分スタンバイフェイズにこのカードの攻撃力を倍にして特殊召喚する。
  ko: |-
    레벨 8 몬스터 × 2
    ①: 이 카드가 전투를 실행하는 데미지 계산시에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 이 카드의 공격력은 그 데미지 계산시에만, 필드의 엑시즈 몬스터의 랭크의 합계 × 200 올린다. ②: "갤럭시아이즈 포톤 드래곤"을 엑시즈 소재로 하고 있지 않은 이 카드가 상대에게 주는 전투 데미지는 절반이 된다. ③: "갤럭시아이즈 포톤 드래곤"을 엑시즈 소재로 하고 있는 이 카드가 상대 효과로 파괴되었을 경우에 발동할 수 있다. 발동 후 2회째의 자신 스탠바이 페이즈에 이 카드의 공격력을 배로 하여 특수 소환한다.
  zh-TW: |-
    等級８怪獸×２
    ①：在此卡進行戰鬥的傷害計算時，可去除此卡的１個超量素材發動１次。此卡的攻擊力僅限在該傷害計算時，依據場上的超量怪獸的階級合計×２００進行提升。②：未持有「銀河眼光子龍」做為超量素材的此卡給予對方的戰鬥傷害減半。③：可在持有「銀河眼光子龍」做為超量素材的此卡因對方效果被破壞的狀況下發動。在發動後第２次的我方準備階段，將此卡的攻擊力加倍特殊召喚。
  zh-CN: |-
    等级8怪兽×2
    ①：每次此卡进行战斗的伤害计算时，去除此卡的1个超量素材可以发动1次。此卡的攻击力仅在该伤害计算时上升相当于场上的超量怪兽阶级合计×200的数值。②：未持有“银河眼光子龙”作为超量素材的此卡给予对手的战斗伤害变为一半。③：持有“银河眼光子龙”作为超量素材的此卡被对手效果破坏的情况下可以发动。在发动后第2次自己准备阶段将此卡的攻击力改成两倍并特殊召唤。
