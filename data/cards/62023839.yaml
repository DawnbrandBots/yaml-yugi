name:
  en: Fishborg Archer
  de: Fischborg-Bogenschütze
  es: Arquero Pezborg
  fr: Archer Poissonborg
  it: Pesce Cyborg Arciere
  pt: Arqueiro Peixeborgue
  ja: フィッシュボーグ－アーチャー
  ja_romaji: Fisshubōgu - Āchā
  ko: 피시보그-아처
  ko_rr:
  zh-TW:
  zh-CN: 电子鱼人-弓手
text:
  en: |-
    If this card is in your Graveyard and you control no monsters during either of your Main Phases: You can discard 1 WATER monster; Special Summon this card from your Graveyard, but destroy all monsters you control at the beginning of this turn's Battle Phase, except for WATER monsters. You can only use the effect of "Fishborg Archer" once per turn.
  de: |-
    Falls sich diese Karte während einer deiner Main Phasen in deinem Friedhof befindet und du keine Monster kontrollierst: Du kannst 1 WASSER Monster abwerfen; beschwöre diese Karte als Spezialbeschwörung von deinem Friedhof, aber zerstöre am Beginn der Battle Phase dieses Spielzugs alle Monster, die du kontrollierst, außer WASSER Monster. Du kannst den Effekt von "Fischborg-Bogenschütze" nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta está en tu Cementerio y no controlas monstruos durante cualquiera de tus Main Phases: puedes descartar 1 monstruo de AGUA; Invoca esta carta de Modo Especial desde tu Cementerio, pero destruye todos los monstruos que controles al comienzo de la Battle Phase de este turno, excepto los monstruos de AGUA. Sólo puedes usar el efecto de "Arquero Pezborg" una vez por turno.
  fr: |-
    Si cette carte est dans votre Cimetière et que vous ne contrôlez aucun monstre durant chacune de vos Main Phases : vous pouvez défausser 1 monstre EAU ; Invoquez Spécialement cette carte depuis votre Cimetière, mais au début de la Battle Phase de ce tour, détruisez tous les monstres que vous contrôlez (monstres EAU exclus). Vous ne pouvez utiliser l'effet de "Archer Poissonborg" qu'une fois par tour.
  it: |-
    Se questa carta è nel tuo Cimitero e tu non controlli nessun mostro durante una delle tue due Main Phase: puoi scartare 1 mostro ACQUA; Evoca Specialmente questa carta dal tuo Cimitero, ma distruggi tutti i mostri che controlli all'inizio della Battle Phase di questo turno, eccetto i mostri ACQUA. Puoi utilizzare l'effetto di "Pesce Cyborg Arciere" una sola volta per turno.
  pt: |-
    Se este card estiver em seu Cemitério e você não controlar nenhum monstro durante qualquer uma das suas Fases Principais: você pode descartar 1 monstro de ÁGUA; Invoque este card por Invocação-Especial do seu Cemitério, mas, no começo da Fase de Batalha deste turno, destrua todos os monstros que você controla, exceto monstros de ÁGUA. Você só pode usar o efeito de "Arqueiro Peixeborgue" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：このカードが墓地に存在し、自分フィールドにモンスターが存在しない場合、手札から水属性モンスター１体を捨てて発動できる。このカードを特殊召喚する。この効果で特殊召喚したターンのバトルフェイズ開始時に、水属性モンスター以外の自分フィールドのモンスターを全て破壊する。
  ko: |-
    이 카드가 묘지에 존재하고, 자신 필드 위에 몬스터가 존재하지 않을 경우, 패의 물 속성 몬스터 1장을 버리고 발동할 수 있다. 이 카드를 묘지에서 특수 소환한다. 또한, 이 효과로 특수 소환한 턴의 배틀 페이즈 개시시에 물 속성 이외의 자신 필드 위의 몬스터를 전부 파괴한다. "피시보그-아처"의 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW:
  zh-CN: |-
    这个卡名的效果1回合只能使用1次。①：这张卡在墓地存在，自己场上没有怪兽存在的场合，从手卡丢弃1只水属性怪兽才能发动。这张卡特殊召唤。这个效果特殊召唤的回合的战斗阶段开始时，水属性怪兽以外的自己场上的怪兽全部破坏。
