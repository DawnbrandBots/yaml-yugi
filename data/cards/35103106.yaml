text:
  en: |-
    2 Level 6 monsters
    Your opponent cannot target this card with monster effects while it has material. When your opponent activates a card or effect (Quick Effect): You can detach 2 materials from this card (or, if all materials attached to it are Reptile and/or Dinosaur monsters, you can detach 1 material from this card instead), then target 1 face-up card your opponent controls; negate its effects until the end of this turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    レベル６モンスター×２
    ①：相手はＸ素材を持っているこのカードをモンスターの効果の対象にできない。②：相手がカードの効果を発動した時、このカードのＸ素材を２つ取り除き、相手フィールドの表側表示カード１枚を対象として発動できる（このカードが爬虫類族・恐竜族モンスターのみをＸ素材としている場合、取り除くＸ素材の数を１つにできる）。そのカードの効果をターン終了時まで無効にする。
  ko: |-
    레벨 6 몬스터 × 2
    ①: 상대는 엑시즈 소재를 가지고 있는 이 카드를 몬스터 효과의 대상으로 할 수 없다. ②: 상대가 카드의 효과를 발동했을 때, 이 카드의 엑시즈 소재를 2개 제거하고, 상대 필드의 앞면 표시 카드 1장을 대상으로 하여 발동할 수 있다(이 카드가 파충류족 / 공룡족 몬스터만을 엑시즈 소재로 하고 있을 경우, 제거하는 엑시즈 소재의 수를 1개로 할 수 있다). 그 카드의 효과를 턴 종료시까지 무효로 한다.
  zh-TW:
  zh-CN: |-
    等级6怪兽×2
    ①：对手不能将拥有多维素材的这张卡作为怪兽的效果的对象。②：对手发动卡的效果时，可以将这张卡的2个多维素材取除，以对手场上的1张表侧表示的卡为对象发动（这张卡只拥有爬虫类族·恐龙族怪兽作为多维素材的场合，取除的多维素材的数量可以为1个）。使那张卡的效果直到回合结束时为止无效。
