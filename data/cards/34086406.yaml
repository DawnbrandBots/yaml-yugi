text:
  en: |-
    2 Level 4 monsters
    Once per turn: You can detach 1 Xyz Material from this card to activate 1 of these effects;
    ● Send 1 card from your Deck to the Graveyard.
    ● Choose 1 monster from your Deck and place it on top of your Deck.
  de: |-
    2 Monster der Stufe 4
    Einmal pro Spielzug: Du kannst 1 Xyz-Material von dieser Karte abhängen, um 1 dieser Effekte zu aktivieren;
    ● Lege 1 Karte von deinem Deck auf den Friedhof.
    ● Bestimme 1 Monster von deinem Deck und lege es auf dein Deck.
  es: |-
    2 monstruos de Nivel 4
    Una vez por turno: puedes desacoplar de esta carta 1 Material Xyz para activar 1 de estos efectos;
    ● Manda al Cementerio 1 carta en tu Deck.
    ● Elige 1 monstruo en tu Deck y ponlo en la parte superior de tu Deck.
  fr: |-
    2 monstres de Niveau 4
    Une fois par tour : vous pouvez détacher 1 Matériel Xyz de cette carte pour activer 1 de ces effets ;
    ● Envoyez 1 carte depuis votre Deck au Cimetière.
    ● Choisissez 1 monstre depuis votre Deck et placez-le au-dessus de votre Deck.
  it: |-
    2 mostri di Livello 4
    Una volta per turno: puoi staccare 1 Materiale Xyz da questa carta per attivare 1 di questi effetti;
    ● Manda 1 carta dal tuo Deck al Cimitero.
    ● Seleziona 1 mostro dal tuo Deck e mettilo in cima al tuo Deck.
  pt: |-
    2 monstros de Nível 4
    Uma vez por turno: você pode desassociar 1 Matéria Xyz deste card para ativar 1 desses efeitos;
    ● Envie 1 card do seu Deck para o Cemitério.
    ● Selecione 1 monstro do seu Deck e coloque-o no topo do seu Deck.
  ja: |-
    レベル４モンスター×２
    ①：１ターンに１度、このカードの<ruby>Ｘ<rt>エクシーズ</rt></ruby>素材を１つ取り除き、以下の効果から１つを選択して発動できる。●デッキからカード１枚を選んで墓地へ送る。●デッキからモンスター１体を選んでデッキの一番上に置く。
  ko: |-
    레벨 4 몬스터 × 2
    ①: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 이하의 효과에서 1개를 선택하여 발동할 수 있다.
    ●덱에서 카드 1장을 고르고 묘지로 보낸다.
    ●덱에서 몬스터 1장을 고르고 덱의 맨 위에 놓는다.
  zh-TW:
  zh-CN: |-
    4星怪兽×2
    ①：1回合1次，可以把这张卡1个XYZ素材取除，从以下效果选择1个发动。●从卡组选1张卡送去墓地。●从卡组选1只怪兽在卡组最上面放置。
