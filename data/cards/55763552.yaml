text:
  en: |-
    FLIP: Destroy all face-up "Dragon Capture Jar"(s) on the field. If you destroy any, change all face-up Dragon-Type monsters on the field to Attack Position.
  de: |-
    FLIPP: Zerstört alle "Drachenfanggefäß"-Karten auf dem Spielfeld. Falls du welche zerstörst, bringe alle offenen Monster vom Typ Drache in die Angriffsposition.
  es: |-
    VOLTEO: Destruye "Jarra de Captura de Dragones" boca arriba en el Campo y cambia todos los monstruos de Tipo Dragón boca arriba en el Campo a la Posición de Ataque.
  fr: |-
    FLIP: Détruisez "Jarre de Capture du Dragon" et passez tous les monstres face recto de Type Dragon en Position d'Attaque.
  it: |-
    SCOPRI: Distrugge "Cattura-Draghi" e mette tutti i mostri scoperti di Tipo Drago in Posizione di Attacco.
  pt: |-
    FLIP: Destrua todos os "Dragon Capture Jar" virados para cima no campo. Se você destruir algum, altere todos os monstros Dragon-Type virados para cima no campo para a Posição de Ataque.
  ja: |-
    リバース：フィールド上に表側表示で存在する「ドラゴン族・封印の壺」を破壊する。破壊した場合、フィールド上に表側表示で存在するドラゴン族モンスターは全て攻撃表示になる。
  ko: |-
    리버스 : 필드 위에 앞면 표시로 존재하는 "드래곤족 봉인항아리"를 파괴한다. 파괴했을 경우, 필드 위에 앞면 표시로 존재하는 드래곤족 몬스터는 전부 공격 표시가 된다.
  zh-TW: |-
    反轉：將場上的所有「龍族・封印之壺」全部破壞。其後，場上的所有龍族怪獸全部變為攻擊表示。
  zh-CN: |-
    反转：破坏场上表侧表示的“龙族・封印之壶”。破坏的场合，将场上所有表侧表示的龙族怪兽变为攻击表示。
