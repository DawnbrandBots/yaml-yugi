text:
  en:
  de: |-
    Einmal pro Spielzug: Du kannst 2 „Gusto“-Monster von deinem Friedhof ins Main Deck mischen; ziehe 1 Karte.
  es: |-
    Una vez por turno: puedes barajar a tu Deck Principal 2 monstruos "Gusto" en tu Cementerio; roba 1 carta.
  fr: |-
    Une fois par tour : vous pouvez mélanger 2 monstres "Gusto" depuis votre Cimetière dans le Main Deck ; piochez 1 carte.
  it: |-
    Una volta per turno: puoi mischiare 2 mostri "Gusto" dal tuo Cimitero nel tuo Main Deck; pesca 1 carta.
  pt: |-
    Uma vez por turno: Você pode embaralhar 2 monstros "Gusto" do seu Cemitério no Deck Principal; compre 1 card.
  ja: |-
    ①：１ターンに１度、自分の墓地から「ガスタ」モンスター２体をデッキに戻して発動できる。自分は１枚ドローする。
  ko: |-
    1턴에 1번, 자신의 묘지에 존재하는 "가스타"라는 이름이 붙은 몬스터 2장을 덱으로 되돌리는 것으로, 자신의 덱에서 카드를 1장 드로우한다.
  zh-TW: |-
    １回合１次，可將我方墓地的２隻冠有「薰風」之名的怪獸送回牌組發動。從牌組抽１張牌。
  zh-CN: |-
    １回合１次，可将我方墓地的２只冠有“薰风”之名的怪兽返回至牌组并发动。从牌组抽取１张卡牌。
