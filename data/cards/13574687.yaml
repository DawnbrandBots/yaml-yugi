text:
  en:
  de: |-
    „Turborakete“ + 1 oder mehr Nicht-Empfänger-Monster
    Einmal pro Spielzug kannst du 1 offenes Monster auf dem Spielfeld zerstören und seinem Beherrscher Schaden in Höhe der Hälfte seiner ATK zufügen.
  es: |-
    "Cohete Turbo" + 1 o más monstruos que no sean Cantantes
    Una vez por turno, puedes destruir 1 monstruo boca arriba en el Campo e infligir daño a su controlador igual a la mitad de su ATK.
  fr: |-
    "Roquette Turbo" + 1 monstre non Syntoniseur ou plus
    Une fois par tour, vous pouvez détruire 1 monstre face recto sur le Terrain et infliger des dommages à son contrôleur égaux à la moitié de son ATK.
  it: |-
    "Turbo Razzo" + 1 o più mostri non-Tuner
    Una volta per turno, puoi distruggere 1 mostro scoperto sul Terreno e infliggere al suo controllore danno pari alla metà del suo ATK.
  pt: |-
    "Turbofoguete" + 1 ou mais monstros não-Reguladores
    Uma vez por turno, você pode destruir 1 monstro com a face para cima no campo e causar dano ao seu controlador igual à metade do ATK dele.
  ja: |-
    「ワンショット・ロケット」＋チューナー以外のモンスター１体
    ①：１ターンに１度、フィールドの表側表示モンスター１体を対象として発動できる。その表側表示モンスターを破壊し、その攻撃力の半分のダメージをそのコントローラーに与える。
  ko: |-
    "원샷 로켓" ＋ 튜너 이외의 몬스터 1장
    1턴에 1번, 필드 위에 앞면 표시로 존재하는 몬스터 1장을 파괴하고, 그 컨트롤러에게 파괴한 몬스터의 공격력 절반의 데미지를 준다.
  zh-TW: |-
    「一擊火箭」＋協調以外的怪獸１隻
    １回合１次，可在我方主要階段時發動。選擇場上的１隻正面表示怪獸破壞，給予該控制者等同於破壞的怪獸的攻擊力一半的傷害。
  zh-CN: |-
    “一击火箭”＋１只协调以外的怪兽
    １回合１次，自己的主要阶段时可以发动。选择场上的１只表侧表示怪兽并破坏，给予该控制者被破坏怪兽攻击力一半数值的伤害。
