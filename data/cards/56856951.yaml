text:
  en: |-
    Activate by sending 2 cards from your hand to the Graveyard while your opponent has more than 3000 Life Points. Inflict 2000 damage to your opponent. If this card is in the Graveyard, you can add it to your hand instead of conducting your normal draw during your Draw Phase.
  de: |-
    Aktiviere diese Karte, indem du 2 Karten von deiner Hand auf den Friedhof legst, solange dein Gegner mehr als 3000 Life Points hat. Füge deinem Gegner 2000 Schaden zu. Falls diese Karte im Friedhof liegt, kannst du sie deiner Hand hinzufügen, anstatt dein normales Ziehen wärend deiner Draw Phase durchzuführen.
  es: |-
    Sólo puedes activar esta carta mandando al Cementerio 2 cartas en tu mano mientras tu adversario tiene más de 3000 Life Points. Inflige 2000 puntos de daño a tu adversario. Si esta carta está en el Cementerio, puedes añadirla a tu mano en vez de robar normalmente durante tu Draw Phase.
  fr: |-
    Activable uniquement en envoyant 2 cartes depuis votre main au Cimetière lorsque votre adversaire possède plus de 3000 Life Points. Infligez 2000 points de dommages à votre adversaire. Si cette carte est dans le Cimetière, vous pouvez l'ajouter à votre main au lieu de mener votre pioche normale durant votre Draw Phase.
  it: |-
    Attiva mandando 2 carte dalla tua mano al Cimitero fino a quando il tuo avversario ha più di 3000 Life Points. Infliggi 2000 danni al tuo avversario. Se questa carta è nel Cimitero, puoi aggiungerla alla tua mano invece di effettuare la tua normale pescata durante la Draw Phase.
  pt: |-
    Ative ao enviar 2 cards da sua mão para o Cemitério enquanto seu oponente tiver mais que 3000 PV. Cause 2000 de dano ao seu oponente. Se este card estiver no Cemitério, você pode adicioná-lo à sua mão em vez de conduzir sua compra normal durante sua Fase de Compra.
  ja: |-
    相手ライフが３０００ポイントよりも多い場合、手札を２枚墓地へ送って発動する事ができる。相手ライフに２０００ポイントダメージを与える。このカードが墓地に存在する場合、自分のドローフェイズ時に通常のドローを行う代わりに、このカードを手札に加える事ができる。
  ko: |-
    상대 라이프가 3000 포인트보다도 많을 경우, 패를 2장 묘지로 보내고 발동할 수 있다. 상대 라이프에 2000 포인트 데미지를 준다. 이 카드가 묘지에 존재할 경우, 자신의 드로우 페이즈시에 일반 드로우를 실행하는 대신에, 이 카드를 패에 넣을 수 있다.
  zh-TW:
  zh-CN: |-
    对方基本分比3000多的场合，把2张手卡送去墓地才能发动。给与对方基本分2000分伤害。这张卡在墓地存在的场合，可以作为自己的抽卡阶段时进行通常抽卡的代替，这张卡加入手卡。
