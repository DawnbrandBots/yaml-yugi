text:
  en: |-
    Cannot be Special Summoned, except by its own effect. If this card is Tributed for a Tribute Summon, during your next Standby Phase: You can Special Summon this card from your Graveyard. You cannot Special Summon monsters from the Extra Deck during the turn you activate this effect.
  de: |-
    Kann nicht als Spezialbeschwörung beschworen werden, außer durch seinen eigenen Effekt. Falls diese Karte als Tribut für eine Tributbeschwörung angeboten wird, während deiner nächsten Standby Phase: Du kannst diese Karte als Spezialbeschwörung von deinem Friedhof beschwören. Du kannst während des Spielzugs, in dem du diesen Effekt aktivierst, keine Monster als Spezialbeschwörung vom Extra Deck beschwören.
  es: |-
    No puede ser Invocado de Modo Especial, excepto por su propio efecto. Si esta carta es Sacrificada para una Invocación de Sacrificio, durante tu siguiente Standby Phase: puedes Invocar de Modo Especial esta carta desde tu Cementerio. Durante el turno en que activas este efecto no puedes Invocar monstruos de Modo Especial desde tu Deck Extra.
  fr: |-
    Non Invocable Spécialement, sauf par son propre effet. Si cette carte est Sacrifiée pour une Invocation Sacrifice, durant votre prochaine Standby Phase : vous pouvez Invoquer Spécialement cette carte depuis votre Cimetière. Vous ne pouvez pas Invoquer Spécialement de monstres depuis l'Extra Deck durant le tour où vous activez cet effet.
  it: |-
    Non può essere Evocato Specialmente, eccetto dal tuo stesso effetto. Se questa carta viene offerta come Tributo per un'Evocazione tramite Tributo, durante la tua prossima Standby Phase: puoi Evocare Specialmente questa carta dal tuo Cimitero. Non può Evocare Specialmente mostri dall'Extra Deck durante il turno in cui attivi questo effetto.
  pt: |-
    Não pode ser Invocado por Invocação-Especial, exceto por seu próprio efeito. Se este card for oferecido como Tributo para uma Invocação-Tributo, durante sua próxima Fase de Apoio: você pode Invocar este card por Invocação-Especial do seu Cemitério. Você não pode Invocar monstros por Invocação-Especial do Deck Adicional durante o turno em que ativar este efeito.
  ja: |-
    このカードはこのカードの効果でしか特殊召喚できない。このカードをリリースしてアドバンス召喚に成功した場合、次の自分のスタンバイフェイズ時に発動できる。このカードを墓地から特殊召喚する。この効果を発動するターン、自分はエクストラデッキからモンスターを特殊召喚できない。
  ko: |-
    이 카드는 이 카드의 효과로밖에 특수 소환할 수 없다. 이 카드를 릴리스하고 어드밴스 소환에 성공했을 경우, 다음 자신의 스텐바이 페이즈시에 발동할 수 있다. 이 카드를 묘지에서 특수 소환한다. 이 효과를 발동하는 턴에, 자신은 엑스트라 덱에서 몬스터를 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    这张卡不用这张卡的效果不能特殊召唤。把这张卡解放作上级召唤成功的场合，下次的自己的准备阶段时才能发动。这张卡从墓地特殊召唤。这个效果发动的回合，自己不能从额外卡组把怪兽特殊召唤。
