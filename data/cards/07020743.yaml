  ja: |-
    レベル１モンスター×２
    ①：カードの効果の発動が無効になった場合に発動できる（同一チェーン上では１度まで）。自分及び相手の墓地のカードをそれぞれ１枚までこのカードのＸ素材とする。②：このカードが持っているＸ素材の数によって、このカードは以下の効果を得る。●１つ以上：このカードの攻撃力・守備力は、このカードのＸ素材の数×７００アップする。●４つ以上：このカードは戦闘・効果では破壊されない。●８つ以上：自分・相手ターンに、このカードのＸ素材を４つ取り除いて発動できる。フィールドのカードを全て破壊する。
  ko: |-
    레벨 1 몬스터 × 2
    ①: 카드의 효과 발동이 무효가 되었을 경우에 발동할 수 있다(동일한 체인 위에서는 1번까지). 자신 및 상대 묘지의 카드를 각각 1장까지 이 카드의 엑시즈 소재로 한다. ②: 이 카드가 가지고 있는 엑시즈 소재의 수에 따라, 이 카드는 이하의 효과를 얻는다. ●1개 이상: 이 카드의 공격력 / 수비력은, 이 카드의 엑시즈 소재의 수 × 700 올린다. ●4개 이상: 이 카드는 전투 / 효과로는 파괴되지 않는다. ●8개 이상: 자신 / 상대 턴에, 이 카드의 엑시즈 소재를 4개 제거하고 발동할 수 있다. 필드의 카드를 전부 파괴한다.
  zh-TW:
  zh-CN: |-
    等级１怪兽×２
    ①：卡的效果的发动被无效的情况下可以发动（同一连锁上最多１次）。将自己及对手墓地的各最多１张卡作为此卡的超量素材。
    ②：根据此卡拥有的超量素材的数量，此卡获得以下效果。
    ●１个以上：此卡的攻击力・守备力上升相当于此卡的超量素材的数量×７００的数值。
    ●４个以上：此卡不会因战斗・效果被破坏。
    ●８个以上：在自己・对手回合中，去除此卡的４个超量素材可以发动。将场上的卡全部破坏。
