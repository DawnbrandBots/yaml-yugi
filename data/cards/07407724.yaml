text:
  en: |-
    When an attack is declared involving another Plant monster you control: You can Tribute this card from your hand or face-up field; that monster you control gains 1000 ATK/DEF until the end of this turn. If a Plant monster(s) you control is Tributed, while this card is in your GY (except during the Damage Step): You can Special Summon this card in Defense Position, but banish it when it leaves the field. You can only use each effect of "Erica the Rikka Fairy" once per turn.
  de: |-
    Wenn ein Angriff deklariert wird, an dem ein anderes Pflanze-Monster beteiligt ist, das du kontrollierst: Du kannst diese Karte von deiner Hand oder offen von deiner Spielfeldseite als Tribut anbieten; das Monster, das du kontrollierst, erhält bis zum Ende dieses Spielzugs 1000 ATK/DEF. Falls ein oder mehr Pflanze-Monster, die du kontrollierst, als Tribut angeboten werden, solange sich diese Karte in deinem Friedhof befindet (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung in die Verteidigungsposition beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst jeden Effekt von „Erika die Rikka-Fee“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando es declarado un ataque que involucre otro monstruo Planta que controlas: puedes Sacrificar esta carta en tu mano o Campo boca arriba; hasta el final de este turno, ese monstruo que controlas gana 1000 ATK/DEF. Si uno o más monstruos Planta que controlas son Sacrificados, mientras esta carta está en tu Cementerio (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial en Posición de Defensa, pero destiérrala cuando deje el Campo. Sólo puedes usar cada efecto de "Erica el Hada Rikka" una vez por turno.
  fr: |-
    Lorsqu'une attaque impliquant un autre monstre Plante que vous contrôlez est déclarée : vous pouvez Sacrifier cette carte depuis votre main ou Terrain face recto ; jusqu'à la fin de ce tour, le monstre que vous contrôlez gagne 1000 ATK/DEF. Si un ou plusieurs monstres Plante que vous contrôlez sont Sacrifiés, tant que cette carte est dans votre Cimetière (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte en Position de Défense, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser chaque effet de "Érica la Féé Rikka" qu'une fois par tour.
  it: |-
    Quando viene dichiarato un attacco che coinvolge un altro mostro Pianta che controlli: puoi offrire come Tributo questa carta dalla tua mano o Terreno scoperto; quel mostro che controlli guadagna 1000 ATK/DEF fino alla fine di questo turno. Se uno o più mostri Pianta che controlli vengono offerti come Tributo, mentre questa carta è nel tuo Cimitero (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta in Posizione di Difesa, ma bandiscila quando lascia il Terreno. Puoi utilizzare ogni effetto di "Erica la Fata Rikka" una sola volta per turno.
  pt: |-
    Quando um ataque for declarado envolvendo outro monstro Planta que você controla: você pode oferecer este card como Tributo da sua mão ou do campo com a face para cima; esse monstro que você controla ganha 1000 de ATK/DEF até o final deste turno. Se um ou mais monstros Planta que você controla forem oferecidos como Tributo, enquanto este card estiver no seu Cemitério (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial em Posição de Defesa, mas bana-o quando ele deixar o campo. Você só pode usar cada efeito de "Érica, a Fada Rikka" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカード以外の自分の植物族モンスターが戦闘を行う攻撃宣言時に、手札・フィールドのこのカードをリリースして発動できる。その自分のモンスターの攻撃力・守備力はターン終了時まで１０００アップする。②：このカードが墓地に存在する状態で、自分フィールドの植物族モンスターがリリースされた場合に発動できる。このカードを守備表示で特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드 이외의 자신의 식물족 몬스터가 전투를 실행하는 공격 선언시에, 패 / 필드의 이 카드를 릴리스하고 발동할 수 있다. 그 자신 몬스터의 공격력 / 수비력은 턴 종료시까지 1000 올린다. ②: 이 카드가 묘지에 존재하는 상태에서, 자신 필드의 식물족 몬스터가 릴리스되었을 경우에 발동할 수 있다. 이 카드를 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：此卡以外的自己的植物族怪兽即将进行战斗的攻击宣言时，解放手牌・场上的此卡后可以发动。该自己怪兽的攻击力・守备力直到回合结束时为止上升1000。②：在此卡存在于墓地的状态下，自己场上的植物族怪兽被解放的情况下可以发动。以守备表示形式将此卡特殊召唤。用此效果特殊召唤的此卡从场上离开的情况下将被除外。
