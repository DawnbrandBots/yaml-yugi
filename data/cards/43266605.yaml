name:
  en: PSY-Frame Multi-Threader
  de: PSI-Hüllen-Multithreader
  es: Armazón-PSÍ Multihilo
  fr: Multitraiteur Structure-PSY
  it: PSI-Struttura Multi-Processore
  pt: PSÍ-Armação Multiprocessadora
  ja: <ruby>ＰＳＹ<rt>サイ</rt></ruby>フレーム・マルチスレッダー
  ja_romaji: Saifurēmu Maruchisureddā
  ko: <ruby>PSY<rt>싸이</rt></ruby>프레임 멀티스레더
  ko_rr:
  zh-TW:
  zh-CN: PSY骨架多线人
text:
  en: |-
    This card's name becomes "PSY-Frame Driver" while it is in the hand or Graveyard. If a "PSY-Frame" card(s) you control would be destroyed by battle or card effect, you can discard this card instead. If a "PSY-Frame" Tuner is Special Summoned to your field, while this card is in your Graveyard (except during the Damage Step): You can Special Summon this card, but banish it when it leaves the field. You can only use this effect of "PSY-Frame Multi-Threader" once per turn.
  de: |-
    Der Name dieser Karte wird zu „PSI-Hüllentreiber“, solange sie sich in der Hand oder im Friedhof befindet. Falls eine oder mehr „PSI-Hülle“-Karten, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört würden, kannst du stattdessen diese Karte abwerfen. Falls ein „PSI-Hülle“-Empfänger als Spezialbeschwörung auf deine Spielfeldseite beschworen wird, solange sich diese Karte in deinem Friedhof befindet (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst diesen Effekt von „PSI-Hüllen-Multithreader“ nur einmal pro Spielzug verwenden.
  es: |-
    El nombre de esta carta se convierte en "Conductor de Armazón-PSÍ" mientras esté en la mano o el Cementerio. Si una o más cartas "Armazón-PSÍ" que controlas fueran a ser destruidas en batalla o por efecto de una carta, puedes descartar esta carta en su lugar. Si un Cantante "Armazón-PSÍ" es Invocado de Modo Especial a tu Campo, mientras esta carta está en tu Cementerio (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial, pero destiérrala cuando deje el Campo. Sólo puedes usar este efecto de "Armazón-PSÍ Multihilo" una vez por turno.
  fr: |-
    Le nom de cette carte devient "Pilote Structure-PSY" tant qu'elle est dans la main ou Cimetière. Si une ou plusieurs cartes "Structure-PSY" que vous contrôlez vont être détruites au combat ou par un effet de carte, vous pouvez défausser cette carte à la place. Si un Syntoniseur "Structure-PSY" est Invoqué Spécialement sur votre Terrain, tant que cette carte est dans votre Cimetière (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser cet effet de "Multitraiteur Structure-PSY" qu'une fois par tour.
  it: |-
    Il nome di questa carta diventa "PSI-Struttura Pilota" mentre è nella mano o nel Cimitero. Se una o più carte "PSI-Struttura" che controlli stanno per essere distrutte in battaglia o dall'effetto di una carta, puoi invece scartare questa carta. Se un Tuner "PSI-Struttura" viene Evocato Specialmente sul tuo Terreno, mentre questa carta è nel tuo Cimitero (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta, ma bandiscila quando lascia il Terreno. Puoi utilizzare questo effetto di "PSI-Struttura Multi-Processore" una sola volta per turno.
  pt: |-
    O nome deste card se torna "PSÍ-Armação Condutor" enquanto ele estiver na mão ou no Cemitério. Se um ou mais cards "PSÍ-Armação" que você controla seriam destruídos em batalha ou por um efeito de card, em vez disso, você pode descartar este card. Se um Regulador "PSÍ-Armação" for Invocado por Invocação-Especial no seu campo, enquanto este card estiver no seu Cemitério (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Você só pode usar este efeito de "PSÍ-Armação Multiprocessadora" uma vez por turno.
  ja: |-
    「ＰＳＹフレーム・マルチスレッダー」の③の効果は１ターンに１度しか使用できない。①：このカードは手札・墓地に存在する限り、「ＰＳＹフレーム・ドライバー」として扱う。②：自分フィールドの「ＰＳＹフレーム」カードが戦闘・効果で破壊される場合、代わりに手札のこのカードを捨てる事ができる。③：このカードが墓地に存在し、自分フィールドに「ＰＳＹフレーム」チューナーが特殊召喚された場合に発動できる。このカードを墓地から特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  ko: |-
    "PSY(싸이)프레임 멀티스레더"의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 패 / 묘지에 존재하는 한, "PSY(싸이)프레임 드라이버"로 취급한다. ②: 자신 필드의 "PSY(싸이)프레임" 카드가 전투 / 효과로 파괴될 경우, 대신에 패의 이 카드를 버릴 수 있다. ③: 이 카드가 묘지에 존재하고, 자신 필드에 "PSY(싸이)프레임" 튜너가 특수 소환되었을 경우에 발동할 수 있다. 이 카드를 묘지에서 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.
  zh-TW:
  zh-CN: |-
    「PSY骨架多线人」的③的效果1回合只能使用1次。①：这张卡只要在手卡·墓地存在，当作「PSY骨架驱动者」使用。②：自己场上的「PSY骨架」卡被战斗·效果破坏的场合，可以作为代替把手卡的这张卡丢弃。③：这张卡在墓地存在，自己场上有「PSY骨架」调整特殊召唤的场合才能发动。这张卡从墓地特殊召唤。这个效果特殊召唤的这张卡从场上离开的场合除外。
