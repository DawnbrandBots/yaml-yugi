text:
  en:
  de: |-
    Während der Main Phase, falls ein oder mehr offene „Kriegsfels“-Monster, die du kontrollierst, das Spielfeld durch einen Karteneffekt eines Gegners verlassen: Zerstöre bis zu 2 Karten, die dein Gegner kontrolliert. Du kannst nur 1 „Wucht des Kriegsfelsens“ pro Spielzug aktivieren.
  es: |-
    Durante la Main Phase, si uno o más monstruos "Roca de Guerra" boca arriba que controlas dejan el Campo por efecto de una carta del adversario: destruye hasta 2 cartas que controle tu adversario. Sólo puedes activar 1 "Gran Golpe Roca de Guerra" por turno.
  fr: |-
    Durant la Main Phase, si un ou plusieurs monstres "Rocher de Guerre" face recto que vous contrôlez quittent le Terrain par un effet de carte de l'adversaire : détruisez max. 2 cartes contrôlées par votre adversaire. Vous ne pouvez activer qu'1 "Gros Coup du Rocher de Guerre" par tour.
  it: |-
    Durante la Main Phase, se uno o più mostri "Roccia di Guerra" scoperti che controlli lasciano il Terreno per l'effetto di una carta dell'avversario: distruggi fino a 2 carte controllate dal tuo avversario. Puoi attivare solo 1 "Grande Colpo Roccia di Guerra" per turno.
  pt: |-
    Durante a Fase Principal, se um ou mais monstros "Caverguerra" com a face para cima que você controla deixarem o campo por um efeito de card do oponente: destrua até 2 cards que seu oponente controla. Você só pode ativar 1 "Poderoso Golpe Caverguerra" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。
    ①：自分・相手のメインフェイズに、自分フィールドの表側表示の「ウォークライ」モンスターが相手の効果でフィールドから離れた場合に発動できる。相手フィールドのカードを２枚まで破壊する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 / 상대의 메인 페이즈에, 자신 필드의 앞면 표시의 "워크라이" 몬스터가 상대 효과로 필드에서 벗어났을 경우에 발동할 수 있다. 상대 필드의 카드를 2장까지 고르고 파괴한다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：在我方・對方的主要階段，可在我方場上正面表示的「岩吼戰士」怪獸因對方效果從場上離開的狀況下發動。最多選擇對方場上的２張卡破壞。
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：在自己・对手的主要阶段，自己场上表侧表示的“岩吼战士”怪兽因对手的效果离开场上的情况下可以发动。挑选对手场上的最多２张卡破坏。
