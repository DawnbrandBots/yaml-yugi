text:
  en: |-
    This card cannot be destroyed by battle. If this card is in face-up Defense Position, destroy it. When you Normal Summon this card, place 1 Fog Counter on it for each "Cloudian" monster on the field. You can remove 1 Fog Counter from this card to Special Summon 1 "Cloudian - Smoke Ball" from your Deck or from either player's Graveyard.
  de: |-
    Diese Karte kann nicht durch Kampf zerstört werden. Falls sich diese Karte in offener Verteidigungsposition befindet, zerstöre sie. Wenn du diese Karte als Normalbeschwörung beschwörst, lege 1 Nebel-Zählmarke darauf für jedes "Wolkian"-Monster auf dem Spielfeld. Du kannst 1 Nebel-Zählmarke von dieser Karte entfernen, um 1 "Wolkian - Rauchball" von deinem Deck oder dem Friedhof eines beliebigen Spielers als Spezialbeschwörung zu beschwören.
  es: |-
    Esta carta no puede ser destruida en batalla. Si esta carta está en Posición de Defensa boca arriba, destrúyela. Cuando Invoques de Modo Normal a esta carta, ponle 1 Contador de Niebla por cada monstruo "Cloudian" en el Campo. Puedes retirar 1 Contador de Niebla de esta carta para Invocar de Modo Especial 1 "Cloudian - Bola de Humo" de tu Deck o del Cementerio de cualquier jugador.
  fr: |-
    Cette carte ne peut pas être détruite au combat. Si cette carte est en Position de Défense face recto, détruisez-la. Lorsque cette carte est Invoquée Normalement, placez 1 Compteur Brume sur elle pour chaque monstre "Nuagien" sur le Terrain. Vous pouvez retirer 1 Compteur Brume de cette carte pour Invoquer Spécialement 1 "Nuagien - Boule de Fumée" depuis votre Deck ou un des Cimetières.
  it: |-
    Questa carta non può essere distrutta in battaglia. Se questa carta è scoperta in Posizione di Difesa, distruggila. Quando Evochi tramite Evocazione Normale questa carta, metti 1 Segnalino Nebbia su di essa per ogni mostro "Nubiano" presente sul Terreno. Puoi rimuovere 1 Segnalino Nebbia da questa carta per Evocare tramite Evocazione Speciale 1 "Nubiano - Palla di Fumo" dal tuo Deck o da qualsiasi Cimitero.
  pt: |-
    Este card não pode ser destruído em batalha. Se este card estiver com a face para cima em Posição de Defesa, destrua-o. Quando você Invocar este card por Invocação-Normal, coloque 1 Marcador de Neblina nele para cada monstro "Nuviano" no campo. Você pode remover 1 Marcador de Neblina deste card para Invocar por Invocação-Especial 1 "Nuviano - Bola de Fumaça" do seu Deck ou do Cemitério de qualquer duelista.
  ja: |-
    このカードは戦闘では破壊されない。このカードがフィールド上に表側守備表示で存在する場合、このカードを破壊する。このカードが召喚に成功した時、フィールド上の「雲魔物」と名のついたモンスターの数だけこのカードにフォッグカウンターを置く。また、このカードに乗っているフォッグカウンターを１つ取り除く事で、自分のデッキまたはお互いの墓地から「雲魔物－スモークボール」１体を選んで特殊召喚する。
  ko: |-
    이 카드는 전투에 의해서는 파괴되지 않는다. 이 카드가 앞면 수비 표시로 필드위에 존재할 경우, 이 카드를 파괴한다. 이 카드가 일반 소환에 성공했을 때, 필드 위에 존재하는 "운마물"이라는 이름이 붙은 몬스터의 수만큼 이 카드에 포그 카운터를 놓는다. 이 카드에 얹혀 있는 포그 카운터를 1개 제거하는것으로, 덱 또는 묘지에서 "운마물-스모크볼" 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这张卡不会被战斗破坏。这张卡在场上表侧守备表示存在的场合，这张卡破坏。这张卡召唤成功时，场上的名字带有「云魔物」的怪兽数量的雾指示物给这张卡放置。此外，可以通过把这张卡放置的1个雾指示物取除，从自己卡组或者双方墓地选1只「云魔物-小烟球」特殊召唤。
