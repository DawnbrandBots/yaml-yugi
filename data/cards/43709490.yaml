text:
  en: |-
    During your opponent's Main Phase, if "Myutant Evolution Lab" is in your Field Zone (Quick Effect): You can Special Summon this card from your hand. If this card is Special Summoned during your opponent's turn: You can Tribute this card, then banish 1 card from your hand or face-up field; Special Summon 1 of your Level 8 "Myutant" monsters that is banished or in your GY. You can only use each effect of "Myutant GB-88" once per turn.
  de: |-
    Während der Main Phase deines Gegners, falls „Myutanten-Evolutionslabor“ in deiner Spielfeldzone liegt (Schnelleffekt): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte während des Spielzugs deines Gegners als Spezialbeschwörung beschworen wird: Du kannst diese Karte als Tribut anbieten und dann 1 Karte von deiner Hand oder offen von deiner Spielfeldseite verbannen; beschwöre 1 deiner „Myutant“-Monster der Stufe 8, das verbannt ist oder sich in deinem Friedhof befindet, als Spezialbeschwörung. Du kannst jeden Effekt von „Myutant GB-88“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante la Main Phase de tu adversario, si "Laboratorio de Evolución de Myutantes" está en tu Zona del Campo (Efecto Rápido): puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta es Invocada de Modo Especial durante el turno de tu adversario: puedes Sacrificar esta carta, y después desterrar 1 carta en tu mano o Campo boca arriba; Invoca de Modo Especial 1 de tus monstruos "Myutante" de Nivel 8 que esté desterrado o en tu Cementerio. Sólo puedes usar cada efecto de "Myutante GB-88" una vez por turno.
  fr: |-
    Durant la Main Phase de votre adversaire, si "Labo d'Évolution Myutant" est dans votre Zone Terrain (Effet Rapide) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte est Invoquée Spécialement durant le tour de votre adversaire : vous pouvez Sacrifier cette carte, puis bannissez 1 carte depuis votre main ou Terrain face recto ; Invoquez Spécialement 1 de vos monstres "Myutant" de Niveau 8 qui est banni ou dans votre Cimetière. Vous ne pouvez utiliser chaque effet de "Myutant GB-88" qu'une fois par tour.
  it: |-
    Durante la Main Phase del tuo avversario, se "Laboratorio di Evoluzione Myutante" è nella tua Zona Terreno (Effetto Rapido): puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta viene Evocata Specialmente durante il turno del tuo avversario: puoi offrire come Tributo questa carta, poi bandire 1 carta dalla tua mano o Terreno scoperto; Evoca Specialmente 1 dei tuoi mostri "Myutante" di Livello 8 che è bandito o nel tuo Cimitero. Puoi utilizzare ogni effetto di "Myutante GB-88" una sola volta per turno.
  pt: |-
    Durante a Fase Principal do seu oponente, se "Laboratório de Evolução Miutante" estiver na sua Zona do Campo (Efeito Rápido): você pode Invocar este card por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Especial durante o turno do seu oponente: você pode oferecer este card como Tributo e, depois, bana 1 card da sua mão ou do campo com a face para cima; Invoque por Invocação-Especial 1 dos seus monstros "Miutante" de Nível 8 que estiverem banidos ou no seu Cemitério. Você só pode usar cada efeito de "Miutante GB-88" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分のフィールドゾーンに「ミュートリア進化研究所」が存在する場合、相手メインフェイズに発動できる。このカードを手札から特殊召喚する。②：相手ターンに、このカードが特殊召喚に成功した場合、このカードをリリースし、手札または自分フィールドの表側表示のカード１枚を除外して発動できる。自分の墓地のモンスター及び除外されている自分のモンスターの中から、レベル８の「ミュートリア」モンスター１体を選んで特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 필드 존에 "뮤트리아 진화연구소"가 존재할 경우, 상대 메인 페이즈에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 상대 턴에, 이 카드가 특수 소환에 성공했을 경우, 이 카드를 릴리스하고, 패 또는 자신 필드의 앞면 표시의 카드 1장을 제외하여 발동할 수 있다. 자신 묘지의 몬스터 및 제외되어 있는 자신 몬스터 중에서, 레벨 8 의 "뮤트리아" 몬스터 1장을 고르고 특수 소환한다.
  zh-TW:
  zh-CN: |-
    自己的场地区域有「突变体进化实验室」存在的场合，对方主要阶段时：可以从手卡把这张卡特殊召唤。对方回合，这张卡特殊召唤成功的场合：可以把这张卡解放，之后从手卡以及自己场上的表侧表示的卡之中把1张卡除外；从自己墓地的怪兽以及除外的自己怪兽之中选1只8星「突变体」怪兽特殊召唤。「突变体 GB-88」的每个效果1回合各能使用1次。
