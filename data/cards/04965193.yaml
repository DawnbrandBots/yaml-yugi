  ja: |-
    ドラゴン族レベル７モンスター×２
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手ターンに、デッキからレベル７の「征竜」モンスター１体を墓地へ送り、このカードのＸ素材を１つ取り除いて発動できる。この効果は、デッキから墓地へ送ったそのモンスターの、自身を手札から捨てて発動する効果と同じになる。②：このカードが戦闘または相手の効果で破壊された場合に発動できる。自分の墓地・除外状態のレベル７の「征竜」モンスター１体を特殊召喚する。
  ko: |-
    드래곤족 레벨 7 몬스터 × 2
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대 턴에, 덱에서 레벨 7 의 "정룡" 몬스터 1장을 묘지로 보내고, 이 카드의 엑시즈 소재를 1개 제거하여 발동할 수 있다. 이 효과는, 덱에서 묘지로 보낸 그 몬스터의, 자신을 패에서 버리고 발동하는 효과와 같아진다. ②: 이 카드가 전투 또는 상대 효과로 파괴되었을 경우에 발동할 수 있다. 자신의 묘지 / 제외 상태인 레벨 7 의 "정룡" 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    龙族等级7怪兽×2
    此卡名的①②效果1回合仅可各使用1次。①：在自己・对手回合中，从牌组将1只等级7的“征龙”怪兽送至墓地，去除此卡的1个超量素材可以发动。此效果变为与从牌组送至墓地的该怪兽的、从手牌将自身舍弃来发动的效果相同。②：此卡因战斗或对手的效果被破坏的情况下可以发动。将自己墓地・除外状态的1只等级7的“征龙”怪兽特殊召唤。
