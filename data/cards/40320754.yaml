text:
  en: |-
    If this card is destroyed by battle and sent to the Graveyard: Target 1 Plant-Type monster in your Graveyard, except "Lord Poison"; Special Summon that target.
  de: |-
    (Diese Karte wird nicht als „Gift“-Karte behandelt.)
    Falls diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Wähle 1 Monster vom Typ Pflanze in deinem Friedhof, außer „Herrscher des Gifts“; beschwöre das gewählte Ziel als Spezialbeschwörung.
  es: |-
    Si esta carta es destruida en batalla y mandada al Cementerio: selecciona 1 monstruo de Tipo Planta en tu Cementerio, excepto "Lord Veneno"; Invoca ese objetivo de Modo Especial.
  fr: |-
    Si cette carte est détruite au combat et envoyée au Cimetière : ciblez 1 monstre de Type Plante ("Seigneur Poison" exclu) dans votre Cimetière ; Invoquez Spécialement la cible.
  it: |-
    (Questa carta non viene considerata come una carta "Veleno".)
    Se questa carta viene distrutta in battaglia e mandata al Cimitero: scegli come bersaglio 1 mostro di Tipo Pianta nel tuo Cimitero, eccetto "Signore del Veleno"; Evoca Specialmente quel bersaglio.
  pt: |-
    Se este card for destruído em batalha e enviado para o Cemitério: escolha 1 monstro do Tipo Planta no seu Cemitério, exceto "Lorde Veneno"; Invoque o alvo por Invocação-Especial.
  ja: |-
    このカードが戦闘によって破壊され墓地に送られた時、自分の墓地に存在する「ロードポイズン」以外の植物族モンスター１体を自分フィールド上に特殊召喚する。
  ko: |-
    이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 자신의 묘지에 존재하는 "로드 포이즌" 이외의 식물족 몬스터 1장을 자신 필드 위에 특수 소환한다.
  zh-TW: |-
    在此卡因戰鬥被破壞送至墓地時，從我方墓地選擇１隻「毒根王」以外的植物族怪獸特殊召喚。
  zh-CN: |-
    此卡因战斗被破坏并送入墓地时，从我方墓地选择１只除“毒根王”以外的植物族怪兽特殊召唤。
