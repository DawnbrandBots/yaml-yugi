  ja: <ruby>ＰＳＹ<rt>サイ</rt></ruby>フレームギア・<ruby>δ<rt>デルタ</rt></ruby>
  ja_romaji: Saifurēmu Gia Deruta
  ko: <ruby>PSY<rt>싸이</rt></ruby>프레임기어 <ruby>δ<rt>델타</rt></ruby>
