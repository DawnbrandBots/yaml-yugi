text:
  en: |-
    If this card is used for the Xyz Summon of a "Number" monster, it can be treated as a Level 3 or 4 monster. If this card is in your hand or GY: You can target 1 WATER monster on the field; Special Summon this card (but banish this card when it leaves the field), and if you do, halve that monster's ATK, also, you cannot Special Summon monsters from the Extra Deck for the rest of this turn, except Xyz Monsters. You can only use this effect of "Crystal Shark" once per turn.
  de: |-
    Falls diese Karte für die Xyz-Beschwörung eines „Nummer“-Monsters verwendet wird, kann sie als Monster der Stufe 3 oder 4 behandelt werden. Falls sich diese Karte in deiner Hand oder deinem Friedhof befindet: Du kannst 1 WASSER Monster auf dem Spielfeld wählen; beschwöre diese Karte als Spezialbeschwörung (aber verbanne diese Karte, wenn sie das Spielfeld verlässt) und falls du dies tust, halbiere die ATK jenes Monsters, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Xyz-Monstern. Du kannst diesen Effekt von „Kristallhai“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es usada para la Invocación Xyz de un monstruo "Número", puede ser tratada como un monstruo de Nivel 3 o 4. Si esta carta está en tu mano o Cementerio: puedes seleccionar 1 monstruo de AGUA en el Campo; Invoca esta carta de Modo Especial (pero destierra esta carta cuando deje el Campo) y, si lo haces, divide a la mitad el ATK de ese monstruo y además no puedes Invocar monstruos de Modo Especial desde el Deck Extra por el resto de este turno, excepto Monstruos Xyz. Sólo puedes usar este efecto de "Tiburón de Cristal" una vez por turno.
  fr: |-
    Si cette carte est utilisée pour l'Invocation Xyz d'un monstre "Numéro", elle peut être traitée comme un monstre de Niveau 3 ou 4. Si cette carte est dans votre main ou Cimetière : vous pouvez cibler 1 monstre EAU sur le Terrain ; Invoquez Spécialement cette carte (mais bannissez cette carte lorsqu'elle quitte le Terrain), et si vous le faites, divisez par deux l'ATK du monstre, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (Monstres Xyz exclus) depuis l'Extra Deck le reste de ce tour. Vous ne pouvez utiliser cet effet de "Requin de Cristal" qu'une fois par tour.
  it: |-
    Se questa carta viene utilizzata per l'Evocazione Xyz di un mostro "Numero", essa può essere considerata come un mostro di Livello 3 o 4. Se questa carta è nella tua mano o Cimitero: puoi scegliere come bersaglio 1 mostro ACQUA sul Terreno; Evoca Specialmente questa carta (ma bandisci questa carta quando lascia il Terreno) e, se lo fai, dimezza l'ATK di quel mostro, inoltre non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno, eccetto Mostri Xyz. Puoi utilizzare questo effetto di "Squalo Cristallo" una sola volta per turno.
  pt: |-
    Se este card for usado para a Invocação-Xyz de um monstro "Número", ele pode ser considerado como um monstro de Nível 3 ou 4. Se este card estiver na sua mão ou no Cemitério: você pode escolher 1 monstro de ÁGUA no campo; Invoque este card por Invocação-Especial (mas bana este card quando ele deixar o campo) e, se isso acontecer, diminua pela metade o ATK desse monstro e, além disso, você não pode Invocar monstros por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto Monstros Xyz. Você só pode usar este efeito de "Tubarão Cristalino" uma vez por turno.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが手札・墓地に存在する場合、フィールドの水属性モンスター１体を対象として発動できる。このカードを特殊召喚し、対象のモンスターの攻撃力を半分にする。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。この効果の発動後、ターン終了時まで自分はＸモンスターしかＥＸデッキから特殊召喚できない。②：このカードを「Ｎｏ．」モンスターのＸ召喚に使用する場合、このカードのレベルを３か４として扱う事ができる。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패 / 묘지에 존재할 경우, 필드의 물 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 특수 소환하고, 대상 몬스터의 공격력을 절반으로 한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다. 이 효과의 발동 후, 턴 종료시까지 자신은 엑시즈 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 이 카드를 "No." 몬스터의 엑시즈 소환으로 사용할 경우, 이 카드의 레벨을 3 또는 4 로서 취급할 수 있다.
  zh-TW: |-
    此卡名的①效果，１回合僅限使用１次。①：在此卡存在於手牌・墓地的狀況下，可將場上的１隻水屬性怪獸做為對象發動。將此卡特殊召喚，該對象怪獸的攻擊力減半。透過此效果特殊召喚的此卡，在從場上離開的狀況下將被除外。此效果發動後，在回合結束前我方可從額外牌組特殊召喚的怪獸僅限超量怪獸。②：在此卡用於「No.」怪獸超量召喚的狀況下，可將此卡的等級視為３或４。
  zh-CN: |-
    此卡名的①效果１回合仅可使用１次。①：此卡存在于手牌・墓地的情况下，以场上的１只水属性怪兽为对象可以发动。将此卡特殊召唤，将对象怪兽的攻击力改成一半。以此效果特殊召唤的此卡从场上离开的情况下，将其除外。此效果发动后，直至回合结束时为止自己从额外牌组仅可特殊召唤超量怪兽。②：将此卡使用于“编号”怪兽的超量召唤的情况下，可将此卡的等级视为３或４。
