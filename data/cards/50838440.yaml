text:
  en: |-
    During your opponent's End Phase, if your opponent has more total cards in their hand and field than you have in your hand and field: Special Summon 3 Normal Monsters from your GY. You can banish this card from your GY, then target 3 Monster Cards you control with different original names; Set 1 Spell/Trap from your hand or Deck that mentions the original names of all 3 targets.
  de: |-
    Während der End Phase deines Gegners, falls dein Gegner insgesamt mehr Karten in seiner Hand und auf seiner Spielfeldseite hat als du in deiner Hand und auf deiner Spielfeldseite hast: Beschwöre 3 Normale Monster als Spezialbeschwörung von deinem Friedhof. Du kannst diese Karte von deinem Friedhof verbannen und dann 3 Monsterkarten mit unterschiedlichen Grund-Namen wählen, die du kontrollierst; setze 1 Zauber/Falle, der oder die die Grund-Namen aller 3 gewählten Ziele erwähnt, von deiner Hand oder deinem Deck.
  es: |-
    Durante la End Phase de tu adversario, si tu adversario tiene un total de cartas en su mano y Campo mayor que el que tú tienes en tu mano y Campo: Invoca de Modo Especial 3 Monstruos Normales desde tu Cementerio. Puedes desterrar esta carta en tu Cementerio, y después selecciona 3 Cartas de Monstruo que controles con nombres originales diferentes; Coloca 1 Mágica/Trampa desde tu mano o Deck que mencione los nombres originales de los 3 objetivos.
  fr: |-
    Durant la End Phase de votre adversaire, si votre adversaire a plus de cartes en tout dans sa main et sur son Terrain que vous en avez dans votre main et sur votre Terrain : Invoquez Spécialement 3 Monstres Normaux depuis votre Cimetière. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 3 Cartes Monstre que vous contrôlez de noms d'origine différents ; Posez 1 Magie/Piège depuis votre main ou Deck qui mentionne les noms d'origine de toutes les 3 cibles.
  it: |-
    Durante la End Phase del tuo avversario, se il tuo avversario ha più carte in totale nella sua mano e Terreno di quelle che tu hai nella tua mano e Terreno: Evoca Specialmente 3 Mostri Normali dal tuo Cimitero. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 3 Carte Mostro che controlli con nomi originali diversi; Posiziona 1 Magia/Trappola dalla tua mano o Deck che menziona i nomi originali di tutti e 3 i bersagli.
  pt: |-
    Durante a Fase Final do seu oponente, se seu oponente tiver um total de cards maior na mão e no campo dele que os que você tem na sua mão e no campo: Invoque por Invocação-Especial 3 Monstros Normais do seu Cemitério. Você pode banir este card do seu Cemitério e, depois, escolha 3 Cards de Monstro que você controla com nomes originais diferentes; Baixe 1 Magia/Armadilha da sua mão ou do Deck que mencione os nomes originais de todos os 3 alvos.
  ja: |-
    ①：相手エンドフェイズに、相手の手札・フィールドのカードの数が、自分の手札・フィールドのカードの数より多い場合に発動できる。自分の墓地から通常モンスター３体を特殊召喚する。②：墓地のこのカードを除外し、元々のカード名が異なる自分フィールドのモンスターカード３枚を対象として発動できる。そのカード３枚の元々のカード名が全て記された魔法・罠カード１枚を手札・デッキから自分フィールドにセットする。
