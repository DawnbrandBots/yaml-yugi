text:
  en: |-
    If 2 or more cards are in the same column, you can Special Summon this card (from your hand) in that column. You can only Special Summon "Mekk-Knight Red Moon" once per turn this way. You can banish 1 "Mekk-Knight" monster from your GY, then target 1 face-up monster in this card's column; destroy it.
  de: |-
    Falls 2 oder mehr Karten in derselben Spalte liegen, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) in jene Spalte beschwören. Du kannst „Mekk-Ritter Roter Mond“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Du kannst 1 „Mekk-Ritter“-Monster von deinem Friedhof verbannen und dann 1 offenes Monster in der Spalte dieser Karte wählen; zerstöre es.
  es: |-
    Si 2 o más cartas están en la misma columna, puedes Invocar esta carta de Modo Especial (desde tu mano) en esa columna. Sólo puedes Invocar de Modo Especial "Mekk-Caballero Luna Roja" una vez por turno de esta forma. Puedes desterrar 1 monstruo "Mekk-Caballero" en tu Cementerio, y después seleccionar 1 monstruo boca arriba en la columna de esta carta; destrúyelo.
  fr: |-
    Si min. 2 cartes sont dans la même colonne, vous pouvez Invoquer Spécialement cette carte (depuis votre main) dans cette colonne. Vous ne pouvez Invoquer Spécialement "Lune Rouge Mekk-Chevalier" qu'une fois par tour de cette façon. Vous pouvez bannir 1 monstre "Mekk-Chevalier" depuis votre Cimetière, puis ciblez 1 monstre face recto dans la colonne de cette carte ; détruisez-le.
  it: |-
    Se 2 o più carte sono nella stessa colonna, puoi Evocare Specialmente questa carta (dalla tua mano) in quella colonna. Puoi Evocare Specialmente "Meck-Cavaliere Luna Rossa" una sola volta per turno in questo modo. Puoi bandire 1 mostro "Meck-Cavaliere" dal tuo Cimitero, poi scegliere come bersaglio 1 mostro scoperto nella colonna di questa carta; distruggilo.
  pt: |-
    Se 2 ou mais cards estiverem na mesma coluna, você pode Invocar este card por Invocação-Especial (da sua mão) nessa coluna. Você só pode Invocar "Mekk-Cavaleiro da Lua Vermelha" por Invocação-Especial uma vez por turno desta forma. Você pode banir 1 monstro "Mekk-Cavaleiro" do seu Cemitério e, depois, escolha 1 monstro com a face para cima na coluna deste card; destrua-o.
  ja: |-
    このカード名の①の方法による特殊召喚は１ターンに１度しかできない。①：同じ縦列にカードが２枚以上存在する場合、このカードはその縦列の自分フィールドに特殊召喚できる。②：自分の墓地から「ジャックナイツ」モンスター１体を除外し、このカードと同じ縦列の表側表示モンスター１体を対象として発動できる。そのモンスターを破壊する。
  ko: |-
    이 카드명의 ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없다. ①: 같은 세로열에 카드가 2장 이상 존재할 경우, 이 카드는 그 세로열의 자신 필드에 특수 소환할 수 있다. ②: 자신 묘지에서 "잭나이츠" 몬스터 1장을 제외하고, 이 카드와 같은 세로열인 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 파괴한다.
  zh-TW:
  zh-CN: |-
    此卡名以①方法的特殊召唤1回合仅可进行1次。①：同一纵列有2张以上的卡存在的情况下，可将此卡特殊召唤至该纵列的自己场上。②：从自己的墓地将1只“机界骑士”怪兽除外，以1只与此卡同一纵列的表侧表示怪兽为对象可以发动。将该怪兽破坏。
