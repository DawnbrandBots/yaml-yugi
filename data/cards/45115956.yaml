text:
  en:
  de: |-
    Während deiner Main Phase: Du kannst 1 „Alte Krieger“-Monster als Spezialbeschwörung von deiner Hand beschwören und falls du dies tust, erhältst du Schaden in Höhe seiner Stufe x 100. Du kannst diese offene Karte von der Zauber- & Fallenzone auf den Friedhof legen und dann 1 „Alte Krieger“-Monster auf dem Spielfeld wählen; ändere es zu einer beliebigen Eigenschaft, dann, falls du ein Monster eines Gegners gewählt hast, kannst du die Kontrolle darüber übernehmen. Du kannst jeden Effekt von „Alte Krieger-Sage - Täuschung und Verrat“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante tu Main Phase: puedes Invocar de Modo Especial 1 monstruo "Antiguos Guerreros" desde tu mano y, si lo haces, recibes daño igual a su Nivel x 100. Puedes mandar al Cementerio esta carta boca arriba en la Zona de Magia y Trampas, y después selecciona 1 monstruo "Antiguos Guerreros" en el Campo; cámbialo a cualquier Atributo y después, si seleccionaste un monstruo del adversario, puedes tomar su control. Sólo puedes usar cada efecto de "Saga de los Antiguos Guerreros - Engaño y Traición" una vez por turno.
  fr: |-
    Durant votre Main Phase : vous pouvez Invoquer Spécialement 1 monstre "Guerriers Anciens" depuis votre main, et si vous le faites, recevez des dommages égaux à son Niveau x 100. Vous pouvez envoyer cette carte face recto depuis la Zone Magie & Piège au Cimetière, puis ciblez 1 monstre "Guerriers Anciens" sur le Terrain ; changez-le en n'importe quel Attribut, puis, si vous avez ciblé un monstre de l'adversaire, vous pouvez en prendre le contrôle. Vous ne pouvez utiliser chaque effet de "Saga des Guerriers Anciens - Imposture et Trahison" qu'une fois par tour.
  it: |-
    Durante la tua Main Phase: puoi Evocare Specialmente 1 mostro "Antichi Guerrieri" dalla tua mano e, se lo fai, subisci danno pari al suo Livello x 100. Puoi mandare questa carta scoperta dalla Zona Magie & Trappole al Cimitero, poi scegliere come bersaglio 1 mostro "Antichi Guerrieri" sul Terreno; cambialo in qualsiasi Attributo, poi, se hai scelto come bersaglio un mostro dell'avversario, puoi prenderne il controllo. Puoi utilizzare ogni effetto di "Saga Antichi Guerrieri - Inganno e Tradimento" una sola volta per turno.
  pt: |-
    Durante sua Fase Principal: você pode Invocar por Invocação-Especial 1 monstro "Guerreiros Antigos" da sua mão e, se isso acontecer, sofra dano igual ao seu Nível x 100. Você pode enviar este card com a face para cima da Zona de Magias & Armadilhas para o Cemitério e, depois, escolha 1 monstro "Guerreiros Antigos" no campo; mude-o para qualquer Atributo e, depois, se você escolheu um monstro do oponente, você pode tomar o controle dele. Você só pode usar cada efeito de "Saga dos Guerreiros Antigos - Decepção e Traição" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。
    ①：自分メインフェイズに発動できる。手札から「戦華」モンスター１体を特殊召喚し、自分はそのモンスターのレベル×１００のダメージを受ける。
    ②：魔法＆罠ゾーンの表側表示のこのカードを墓地へ送り、フィールドの「戦華」モンスター１体を対象として発動できる。そのモンスターの属性を任意の属性に変更する。相手フィールドのモンスターを対象として発動した場合、さらにそのモンスターのコントロールを得る事ができる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 패에서 "전황" 몬스터 1장을 특수 소환하고, 자신은 그 몬스터의 레벨 × 100 의 데미지를 받는다. ②: 마법 & 함정 존의 앞면 표시의 이 카드를 묘지로 보내고, 필드의 "전황" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 속성을 임의의 속성으로 변경한다. 상대 필드의 몬스터를 대상으로 하고 발동했을 경우, 추가로 그 몬스터의 컨트롤을 얻을 수 있다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：可在我方主要階段發動。從手牌特殊召喚１隻「戰華」怪獸，我方受到該怪獸等級×１００的傷害。②：將魔法＆陷阱區正面表示的此卡送至墓地，可將場上的１隻「戰華」怪獸做為對象發動。將該怪獸屬性變更成任意屬性。在將對方場上的怪獸做為對象發動的狀況下，可另獲得該怪獸的控制權。
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：在自己的主要阶段可以发动。从手牌将１只“战华”怪兽特殊召唤，自己受到相当于该怪兽等级×１００的伤害。②：把魔法与陷阱区域的表侧表示的此卡送至墓地，以场上的１只“战华”怪兽为对象可以发动。将该怪兽的属性变更为任意属性。以对手场上的怪兽为对象发动的情况下，进而可获得该怪兽的控制权。
