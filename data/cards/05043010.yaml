name:
  en: Firewall Dragon
  de: Firewall-Drache
  es: Dragón Cortafuego
  fr: Dragon Pare-Feu
  it: Drago Firewall
  pt: Dragão Firewall
  ja: ファイアウォール・ドラゴン
  ja_romaji: Faiawōru Doragon
  ko: 파이어월 드래곤
  ko_rr: Paieowol Deuraegon
  zh-TW: 防火牆龍
  zh-CN: 防火墙龙
text:
  en: |-
    2+ monsters
    Once while face-up on the field (Quick Effect): You can target monsters on the field and/or GY up to the number of monsters co-linked to this card; return them to the hand. If a monster this card points to is destroyed by battle or sent to the GY: You can Special Summon 1 Cyberse monster from your hand. You can only use each effect of "Firewall Dragon" once per turn.
  de: |-
    2+ Monster
    Einmal, solange diese Karte offen auf dem Spielfeld liegt (Schnelleffekt): Du kannst Monster auf dem Spielfeld und/oder im Friedhof bis zur Anzahl der Monster wählen, die mit dieser Karte kreuzgelinkt sind; gib sie auf die Hand zurück. Falls ein Monster, auf das diese Karte zeigt, durch Kampf zerstört oder auf den Friedhof gelegt wird: Du kannst 1 Cyberse-Monster als Spezialbeschwörung von deiner Hand beschwören. Du kannst jeden Effekt von „Firewall-Drache“ nur einmal pro Spielzug verwenden.
  es: |-
    2+ monstruos
    Una vez mientras esté boca arriba en el Campo (Efecto Rápido): puedes seleccionar monstruos en el Campo y/o el Cementerio hasta el número de monstruos co-enlazados a esta carta; devuélvelos a la mano. Si un monstruo al que apunta esta carta es destruido en batalla o mandado al Cementerio: puedes Invocar 1 monstruo Ciberso de Modo Especial, desde tu mano. Sólo puedes usar cada efecto de "Dragón Cortafuego" una vez por turno.
  fr: |-
    2+ monstres
    Une fois, tant que cette carte est face recto sur le Terrain (Effet Rapide) : vous pouvez cibler un nombre de monstres sur le Terrain et/ou dans le Cimetière, inférieur ou égal au nombre de monstres co-liés à cette carte ; renvoyez-les à la main. Si un monstre pointé par cette carte est détruit au combat ou envoyé au Cimetière : vous pouvez Invoquer Spécialement 1 monstre Cyberse depuis votre main. Vous ne pouvez utiliser chaque effet de "Dragon Pare-Feu" qu'une fois par tour.
  it: |-
    2+ mostri
    Una volta mentre è scoperto sul Terreno (Effetto Rapido): puoi scegliere come bersaglio mostri sul Terreno e/o nel Cimitero fino al numero di mostri co-linkati a questa carta; falli ritornare nella mano. Se un mostro puntato da questa carta viene distrutto in battaglia o mandato al Cimitero: puoi Evocare Specialmente 1 mostro Cyberso dalla tua mano. Puoi utilizzare ogni effetto di "Drago Firewall" una sola volta per turno.
  pt: |-
    2+ monstros
    Uma vez enquanto estiver com a face para cima no campo (Efeito Rápido): você pode escolher monstros no campo e/ou no Cemitério até o número de monstros co-linkados a este card; devolva-os para a mão. Se um monstro para o qual este card apontar for destruído em batalha ou enviado para o Cemitério: você pode Invocar por Invocação-Especial 1 monstro Ciberso da sua mão. Você só pode usar cada efeito de "Dragão Firewall" uma vez por turno.
  ja: |-
    モンスター２体以上
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがフィールドに表側表示で存在する限り１度だけ、このカードの相互リンク先のモンスターの数まで、自分または相手の、フィールド・墓地のモンスターを対象として発動できる。そのモンスターを持ち主の手札に戻す。この効果は相手ターンでも発動できる。②：このカードのリンク先のモンスターが、戦闘で破壊された場合、または墓地へ送られた場合に発動できる。手札からサイバース族モンスター１体を特殊召喚する。
  ko: |-
    몬스터 2장 이상
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 필드에 앞면 표시로 존재하는 한 1번만, 자신 / 상대 턴에, 이 카드의 상호 링크 앞의 몬스터의 수까지, 자신 / 상대의, 필드 / 묘지의 몬스터를 대상으로 하고 발동할 수 있다. 그 몬스터를 패로 되돌린다. ②: 이 카드의 링크 앞의 몬스터가, 전투로 파괴되었을 경우 또는 묘지로 보내졌을 경우에 발동할 수 있다. 패에서 사이버스족 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    怪兽2只以上
    此卡名的①②效果1回合仅可各使用1次。①：只要此卡在场上以表侧表示存在，仅限1次，以自己或对手的场上・墓地的怪兽为对象可以发动，数量最多为此卡的相互连接端的怪兽数量。将该怪兽放回持有者的手牌。此效果在对手回合中也可以发动。②：此卡连接端的怪兽，因战斗被破坏的情况下，或被送至墓地的情况下可以发动。从手牌将1只电子界族怪兽特殊召唤。
