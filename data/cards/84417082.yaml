text:
  en:
  de: |-
    3 Monster der Stufe 4
    Einmal pro Spielzug kannst du 1 dieser Effekte aktivieren.
    ●Hänge 3 Xyz-Material von dieser Karte ab; zerstöre alle anderen offenen Monster auf dem Spielfeld.
    ●Hänge 5 Xyz-Material von dieser Karte ab; zerstöre alle Karten, die dein Gegner kontrolliert.
  es: |-
    3 monstruos de Nivel 4
    Una vez por turno, puedes activar 1 de estos efectos.
    ●Desacopla de esta carta 3 Materiales Xyz; destruye todos los demás monstruos boca arriba en el Campo.
    ●Desacopla de esta carta 5 Materiales Xyz; destruye todas las cartas que controle tu adversario.
  fr: |-
    3 monstres de Niveau 4
    Une fois par tour, vous pouvez activer 1 de ces effets.
    ●Détachez 3 Matériels Xyz de cette carte ; détruisez tous les autres monstres face recto sur le Terrain.
    ●Détachez 5 Matériels Xyz de cette carte ; détruisez toutes les cartes contrôlées par votre adversaire.
  it: |-
    3 mostri di Livello 4
    Una volta per turno, puoi attivare 1 di questi effetti.
    ●Stacca 3 Materiali Xyz da questa carta; distruggi tutti gli altri mostri scoperti sul Terreno.
    ●Stacca 5 Materiali Xyz da questa carta; distruggi tutte le carte controllate dal tuo avversario.
  pt: |-
    3 monstros de Nível 4
    Uma vez por turno, você pode ativar 1 desses efeitos.
    ●Desassocie 3 Matérias Xyz deste card; destrua todos os outros monstros com a face para cima no campo.
    ●Desassocie 5 Matérias Xyz deste card; destrua todos os cards que seu oponente controla.
  ja: |-
    レベル４モンスター×３
    ①：１ターンに１度、このカードのＸ素材を以下の数だけ取り除き、その効果を発動できる。
    ●３つ：フィールドの他の表側表示モンスターを全て破壊する。
    ●５つ：相手フィールドのカードを全て破壊する。
  ko: |-
    레벨 4 몬스터 × 3
    1턴에 1번, 이하의 효과에서 1개를 선택하고 발동할 수 있다.
    ●이 카드의 엑시즈 소재를 3개 제거하는 것으로, 이 카드 이외의 필드 위에 앞면 표시로 존재하는 몬스터를 전부 파괴한다.
    ●이 카드의 엑시즈 소재를 5개 제거하는 것으로, 상대 필드 위의 카드를 전부 파괴한다.
  zh-TW: |-
    等級４怪獸×３
    ①：１回合１次，可依據以下數量去除此卡的超量素材，發動該效果。
    ●３個：將場上所有此卡以外的正面表示怪獸全部破壞。
    ●５個：將對方場上的所有卡全部破壞。
  zh-CN: |-
    等级４怪兽×３
    １回合１次，可从以下效果中选择１个发动。
    ●可移除此卡的３个超量素材并发动。破坏除此卡以外场上所有的表侧表示怪兽。
    ●可移除此卡的５个超量素材并发动。破坏对手场上的所有卡牌。
