name:
  en: Absolute King Back Jack
  de: Absoluter König Düsen-Jack
  es: Rey Absoluto Back Jack
  fr: Roi Absolu Back Jack
  it: Re Assoluto Back Jack
  pt: Rei Absoluto de Mochila a Jato
  ja: <ruby>絶<rt>ぜっ</rt></ruby><ruby>対<rt>たい</rt></ruby><ruby>王<rt>おう</rt></ruby> バック・ジャック
  ja_romaji: Zettaiō Bakku Jakku
  ko: 절대왕 백 잭
  ko_rr: Jeoldaewang Baek Jaek
  zh-TW: 絕對王 背包傑克
  zh-CN: 绝对王 背包杰克
text:
  en: |-
    During your opponent's turn (Quick Effect): You can banish this card from the GY; excavate the top card of your Deck, and if it is a Normal Trap, Set it to your field. Otherwise, send it to the GY. That Set card can be activated during this turn. If this card is sent to the GY: You can look at 3 cards from the top of your Deck, then place them on the top of the Deck in any order. You can only use each effect of "Absolute King Back Jack" once per turn.
  de: |-
    Während des Spielzugs deines Gegners (Schnelleffekt): Du kannst diese Karte vom Friedhof verbannen; grabe die oberste Karte deines Decks aus und falls es eine Normale Falle ist, setze sie auf deine Spielfeldseite. Lege sie andernfalls auf den Friedhof. Jene gesetzte Karte kann während dieses Spielzugs aktiviert werden. Falls diese Karte auf den Friedhof gelegt wird: Du kannst dir die 3 obersten Karten deines Decks ansehen, dann lege sie in beliebiger Reihenfolge auf das Deck. Du kannst jeden Effekt von „Absoluter König Düsen-Jack“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante el turno de tu adversario (Efecto Rápido): puedes desterrar esta carta en el Cementerio; excava la carta de la parte superior de tu Deck, y si es una Trampa Normal, Colócala en tu Campo. De otra forma, mándala al Cementerio. Esa carta Colocada puede ser activada durante este turno. Si esta carta es mandada al Cementerio: puedes mirar las 3 cartas de la parte superior de tu Deck, y después ponerlas en la parte superior del Deck en cualquier orden. Sólo puedes usar cada efecto de "Rey Absoluto Back Jack" una vez por turno.
  fr: |-
    Durant le tour de votre adversaire (Effet Rapide) : vous pouvez bannir cette carte depuis le Cimetière ; dévoilez la carte du dessus de votre Deck, et si c'est un Piège Normal, Posez-le sur votre Terrain. Sinon, envoyez-la au Cimetière. La carte Posée peut être activée durant ce tour. Si cette carte est envoyée au Cimetière : vous pouvez regarder les 3 cartes du dessus de votre Deck, puis placez-les au-dessus du Deck dans l'ordre de votre choix. Vous ne pouvez utiliser chaque effet de "Roi Absolu Back Jack" qu'une fois par tour.
  it: |-
    Durante il turno del tuo avversario (Effetto Rapido): puoi bandire questa carta dal Cimitero; dissotterra la prima carta del tuo Deck e, se è una Trappola Normale, Posizionala sul tuo Terreno. Altrimenti, mandala al Cimitero. Quella carta Posizionata può essere attivata durante questo turno. Se questa carta viene mandata al Cimitero: puoi guardare 3 carte dalla cima del tuo Deck, poi metterle in cima al Deck in qualsiasi ordine. Puoi utilizzare ogni effetto di "Re Assoluto Back Jack" una sola volta per turno.
  pt: |-
    Durante o turno do seu oponente (Efeito Rápido): você pode banir este card do Cemitério; escave o card do topo do seu Deck e, se for uma Armadilha Normal, Baixe-a no seu campo. Caso contrário, envie-a para o Cemitério. Esse card Baixado pode ser ativado durante este turno. Se este card for enviado para o Cemitério: você pode olhar os 3 cards do topo do seu Deck e, depois, coloque-os no topo do Deck em qualquer ordem. Você só pode usar cada efeito de "Rei Absoluto de Mochila a Jato" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：相手ターンに墓地のこのカードを除外して発動できる。自分のデッキの一番上のカードをめくり、そのカードが通常罠カードだった場合、自分フィールドにセットする。違った場合、そのカードを墓地へ送る。この効果でセットしたカードはセットしたターンでも発動できる。②：このカードが墓地へ送られた場合に発動できる。自分のデッキの上からカードを３枚確認し、好きな順番でデッキの上に戻す。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대 턴에 묘지의 이 카드를 제외하고 발동할 수 있다. 자신의 덱 맨 위의 카드를 넘겨, 그 카드가 일반 함정 카드였을 경우, 자신 필드에 세트한다. 다를 경우, 그 카드를 묘지로 보낸다. 이 효과로 세트한 카드는 세트한 턴에도 발동할 수 있다. ②: 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 자신의 덱 위에서 카드를 3장 확인하고, 좋아하는 순서대로 덱 위로 되돌린다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。
    ①：在对手回合中将墓地的此卡除外可以发动。翻开自己牌组最上面的卡，该卡是通常陷阱卡的情况下，放置在自己场上。不是的情况下，将该卡送至墓地。以此效果放置的卡在放置的回合也可以发动。
    ②：此卡被送至墓地的情况下可以发动。从自己的牌组上面确认３张卡，以喜欢的顺序放回牌组上面。
