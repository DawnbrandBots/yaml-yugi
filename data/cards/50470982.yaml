  zh-CN: 命运的分岔道
text:
  en: |-
    Both players toss a coin once. If a player's result is Heads, they gain 2000 Life Points, and if their result is Tails, they take 2000 damage.
  de: |-
    Beide Spieler werfen einmal eine Münze. Falls das Ergebnis eines Spielers Kopf ist, erhöhe seine Life Points um 2000 Punkte, und falls sein Ergebnis Zahl ist, erhält er 2000 Punkte Schaden.
  es: |-
    Ambos jugadores lanzan una moneda cada uno al mismo tiempo. Si el resultado del lanzamiento es Cara, ese jugador aumenta sus Life Points en 2000 puntos. Si el resultado es Cruz, el jugador recibe 2000 puntos de daño.
  fr: |-
    Chaque joueur lance une pièce une seule fois. Si le résultat d'un joueur est Pile, augmentez ses Life Points de 2000 points; si le résultat est Face, il reçoit 2000 points de dommages.
  it: |-
    Entrambi i giocatori lanciano una volta una moneta. Se esce testa, il giocatore aumenta i suoi Life Points di 2000 punti; se esce croce, riceve 2000 punti di danno.
  pt: |-
    Ambos os jogadores jogam uma moeda uma vez. Se o resultado de um jogador é Cara, ambos ganham 2000 LPs, e se seus resultados são Coroa, ambos recebem 2000 de dano.
  ja: |-
    お互いのプレイヤーはそれぞれコイントスを１回行い、表が出た場合は２０００ライフポイント回復し、裏が出た場合は２０００ポイントダメージを受ける。
  ko: |-
    양쪽 플레이어는 각자 코인 토스를 1회씩 실행하여, 앞이 나온 경우는 2000 라이프 포인트를 회복하고, 뒤가 나온 경우는 2000 포인트 데미지를 받는다.
  zh-TW:
  zh-CN: |-
    双方玩家各自进行1次投掷硬币，表出现的场合回复2000基本分，里出现的场合受到2000分伤害。
