name:
  en: Hajun, the Winged Mayakashi
  de: Hajun, der geflügelte Mayakashi
  es: Hajun, el Mayakashi Alado
  fr: Hajun, Mayakashi des Ailes
  it: Hajun, il Mayakashi Alato
  pt: Hajun, o Mayakashi Alado
  ja: <ruby>翼<rt>つばさ</rt></ruby>の<ruby>魔妖<rt>まやかし</rt></ruby>－<ruby>波<rt>は</rt></ruby><ruby>旬<rt>じゅん</rt></ruby>
  ja_romaji: Tsubasa no Mayakashi - Hajun
  ko: 날개의 마요괴－파순
  ko_rr: Nalgae-ui Mayogoe - Pasun
  zh-TW: 翼之魔妖－波旬
  zh-CN: 翼之魔妖－波旬
text:
  en: |-
    If this card is Normal or Special Summoned: You can Special Summon 1 "Mayakashi" monster from your Deck, except "Hajun, the Winged Mayakashi". You can only use this effect of "Hajun, the Winged Mayakashi" once per turn. You cannot Special Summon monsters from the Extra Deck, except "Mayakashi" monsters.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Mayakashi“-Monster als Spezialbeschwörung von deinem Deck beschwören, außer „Hajun, der geflügelte Mayakashi“. Du kannst diesen Effekt von „Hajun, der geflügelte Mayakashi“ nur einmal pro Spielzug verwenden. Du kannst keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer „Mayakashi“-Monstern.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Mayakashi", excepto "Hajun, el Mayakashi Alado". Sólo puedes usar este efecto de "Hajun, el Mayakashi Alado" una vez por turno. No puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto monstruos "Mayakashi".
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez Invoquer Spécialement 1 monstre "Mayakashi" ("Hajun, Mayakashi des Ailes" exclu) depuis votre Deck. Vous ne pouvez utiliser cet effet de "Hajun, Mayakashi des Ailes" qu'une fois par tour. Vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Mayakashi" exclus) depuis l'Extra Deck.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi Evocare Specialmente 1 mostro "Mayakashi" dal tuo Deck, eccetto "Hajun, il Mayakashi Alato". Puoi utilizzare questo effetto di "Hajun, il Mayakashi Alato" una sola volta per turno. Non puoi Evocare Specialmente mostri dall'Extra Deck, eccetto mostri "Mayakashi".
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode Invocar por Invocação-Especial 1 monstro "Mayakashi" do seu Deck, exceto "Hajun, o Mayakashi Alado". Você só pode usar este efeito de "Hajun, o Mayakashi Alado" uma vez por turno. Você não pode Invocar monstros por Invocação-Especial do Deck Adicional, exceto monstros "Mayakashi".
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合に発動できる。デッキから「翼の魔妖－波旬」以外の「魔妖」モンスター１体を特殊召喚する。②：このカードがモンスターゾーンに存在する限り、自分は「魔妖」モンスターしかＥＸデッキから特殊召喚できない。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "날개의 마요괴－파순" 이외의 "마요괴" 몬스터 1장을 특수 소환한다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신은 "마요괴" 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  zh-TW: |-
    此卡名的①效果，１回合僅限使用１次。①：可在此卡召喚・特殊召喚成功的狀況下發動。從牌組特殊召喚１隻「翼之魔妖－波旬」以外的「魔妖」怪獸。②：只要此卡存在於怪獸區，我方可從額外牌組特殊召喚的怪獸就僅限「魔妖」怪獸。
  zh-CN: |-
    此卡名的①效果１回合仅可使用１次。
    ①：此卡召唤・特殊召唤的情况下可以发动。从牌组将１只“翼之魔妖－波旬”以外的“魔妖”怪兽特殊召唤。
    ②：只要此卡存在于怪兽区域，自己从额外牌组仅可特殊召唤“魔妖”怪兽。
