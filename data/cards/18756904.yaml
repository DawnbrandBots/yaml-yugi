name:
  en: White Elephant's Gift
  de: Geschenk des weißen Elefanten
  es: Regalo Engañoso
  fr: Cadeau de l'Éléphant Blanc
  it: Dono dell'Elefante Bianco
  pt: Presente de Grego
  ja: <ruby>馬<rt>うま</rt></ruby>の<ruby>骨<rt>ほね</rt></ruby>の<ruby>対<rt>たい</rt></ruby><ruby>価<rt>か</rt></ruby>
  ja_romaji: Uma no Hone no Taika
  ko: 말뼈의 대가
  ko_rr:
  zh-TW: 馬骨的報酬
  zh-CN: 马骨的报酬
text:
  en: |-
    Send 1 face-up non-Effect Monster you control to the GY; draw 2 cards.
  de: |-
    Lege 1 offenes Nichteffekt-Monster, das du kontrollierst, auf den Friedhof; ziehe 2 Karten.
  es: |-
    Manda al Cementerio 1 monstruo boca arriba que controles y que no sea de Efecto; roba 2 cartas.
  fr: |-
    Envoyez 1 monstre (Monstres à Effet exclus) face recto que vous contrôlez au Cimetière ; piochez 2 cartes.
  it: |-
    Manda al Cimitero 1 Mostro non-con Effetto scoperto che controlli; pesca 2 carte.
  pt: |-
    Envie para o Cemitério 1 Monstro que não seja de Efeito com a face para cima que você controla; compre 2 cards.
  ja: |-
    ①：効果モンスター以外の自分フィールドの表側表示モンスター１体を墓地へ送って発動できる。自分はデッキから２枚ドローする。
  ko: |-
    효과 몬스터 이외의 자신 필드 위에 앞면 표시로 존재하는 몬스터 1장을 묘지로 보내고 발동할 수 있다. 덱에서 카드를 2장 드로우한다.
  zh-TW: |-
    可以将效果怪兽以外以表侧表示存在于我方场上的1只怪兽送入墓地进行发动。从牌组中抽2张卡牌。
  zh-CN: |-
    ①：将效果怪兽以外的自己场上的1只表侧表示怪兽送至墓地可以发动。自己从牌组抽2张。
