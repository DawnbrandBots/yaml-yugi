text:
  en: |-
    Special Summon this card as an Effect Monster (Insect/EARTH/Level 2/ATK 300/DEF 2100). (This card is also still a Trap.) If this card is Special Summoned by this effect to a zone a Link Monster points to: You can add 1 "World Legacy" card from your Deck to your hand.
  de: |-
    Beschwöre diese Karte als Spezialbeschwörung als Effektmonster (Insekt/ERDE/Stufe 2/ATK 300/DEF 2100). (Diese Karte ist zusätzlich weiterhin eine Falle.) Falls diese Karte durch diesen Effekt als Spezialbeschwörung in eine Zone beschworen wird, auf die ein Linkmonster zeigt: Du kannst deiner Hand 1 „Weltvermächtnis“-Karte von deinem Deck hinzufügen.
  es: |-
    Invoca esta carta de Modo Especial como un Monstruo de Efecto (Insecto/TIERRA/Nivel 2/ATK 300/DEF 2100). (Esta carta también sigue siendo una Trampa). Si esta carta es Invocada de Modo Especial por este efecto a una zona a la que apunte un Monstruo de Enlace: puedes añadir a tu mano 1 carta "Legado Mundial" en tu Deck.
  fr: |-
    Invoquez Spécialement cette carte comme un Monstre à Effet (Insecte/TERRE/Niveau 2/ATK 300/DEF 2100). (Cette carte est toujours aussi un Piège.) Si cette carte est Invoquée Spécialement par cet effet dans une zone pointée par un Monstre Lien : vous pouvez ajouter 1 carte "Héritage du Monde" depuis votre Deck à votre main.
  it: |-
    Evoca Specialmente questa carta come Mostro con Effetto (Insetto/TERRA/Livello 2/ATK 300/DEF 2100). (Questa carta è ancora anche una Trappola.) Se questa carta viene Evocata Specialmente da questo effetto in una zona puntata da un Mostro Link: puoi aggiungere 1 carta "Eredità del Mondo" dal tuo Deck alla tua mano.
  pt: |-
    Invoque este card por Invocação-Especial como um Monstro de Efeito (Inseto/TERRA/Nível 2/ATK 300/DEF 2100). (Este card ainda é uma Armadilha.) Se este card for Invocado por Invocação-Especial por este efeito em uma zona para a qual um Monstro Link apontar: você pode adicionar 1 card "Legado Mundial" do seu Deck à sua mão.
  ja: |-
    ①：このカードは発動後、効果モンスター（昆虫族・地・星２・攻３００／守２１００）となり、モンスターゾーンに特殊召喚する。このカードは罠カードとしても扱う。②：このカードの効果でこのカードがリンクモンスターのリンク先への特殊召喚に成功した場合に発動できる。デッキから「星遺物」カード１枚を手札に加える。
  ko: |-
    ①: 이 카드는 발동 후, 효과 몬스터(곤충족 / 땅 / 레벨 2 / 공 300 / 수 2100)가 되어, 몬스터 존에 특수 소환한다. 이 카드는 함정 카드로도 취급한다. ②: 이 카드의 효과로 이 카드가 링크 몬스터의 링크 앞으로의 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "성유물" 카드 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    ①：此卡发动后，变为效果怪兽（昆虫族・地・星2・攻300/守2100），特殊召唤至怪兽区域。此卡也视为陷阱卡。②：以此卡效果成功将此卡特殊召唤至连接怪兽连接端的情况下可以发动。从牌组将1张“星遗物”卡加入手牌。
