  de: Der große Viehtrieb
  es: El Gran Camino del Ganado
  fr: Le Grand Rassemblement du Troupeau
  it: La Grande Mandria
  pt: Conduzir o Grande Rebanho
  ja: <ruby>烏<rt>う</rt></ruby><ruby>合<rt>ごう</rt></ruby>の<ruby>行<rt>こう</rt></ruby><ruby>進<rt>しん</rt></ruby>
  ja_romaji: Ugō no Kōshin
  ko: 오합의 행진
  ko_rr:
  zh-TW: 烏合的行進
  zh-CN: 乌合的行进
text:
  en:
  de: |-
    Falls du ein Ungeheuer-, Ungeheuer-Krieger- oder Geflügeltes Ungeheuer-Monster kontrollierst: Ziehe 1 Karte für jeden der Monstertypen, den du kontrollierst. Du kannst während des Spielzugs, in dem du diese Karte aktivierst, keine anderen Zauber-/Fallenkarten oder -effekte aktivieren.
  es: |-
    Si controlas un monstruo Bestia, Guerrero-Bestia o Bestia Alada: roba 1 carta por cada uno de esos Tipos de Monstruo que controles. Durante el turno en el que activas esta carta no puedes activar otras Cartas Mágicas/de Trampa o efectos.
  fr: |-
    Si vous contrôlez un monstre Bête, Bête-Guerrier ou Bête Ailée : piochez 1 carte pour chacun de ces Types de Monstre que vous contrôlez. Vous ne pouvez pas activer d'autres Cartes Magie/Piège ou effets de Cartes Magie/Piège le tour où vous activez cette carte.
  it: |-
    Se controlli un mostro Bestia, Guerriero-Bestia o Bestia Alata: pesca 1 carta per ognuno di quei Tipi di Mostro che controlli. Non puoi attivare altre Carte Magia/Trappola o loro effetti durante il turno in cui attivi questa carta.
  pt: |-
    Se você controlar um monstro Besta, Besta-Guerreira ou Besta Alada: compre 1 card para cada um desses Tipos de Monstro que você controla. Você não pode ativar outros Cards de Magia/Armadilha ou seus efeitos durante o turno em que ativar este card.
  ja: |-
    このカードを発動するターン、自分は他の魔法・罠カードの効果を発動できない。
    ①：自分は自分フィールドの獣族・獣戦士族・鳥獣族モンスターの種族の種類の数だけドローする。
  ko: |-
    자신 필드 위에 야수족 / 야수전사족 / 비행야수족 중 몬스터가 존재할 경우, 그 종족 1종류당 1장 덱에서 카드를 드로우한다. 이 카드를 발동하는 턴에, 자신은 다른 마법 / 함정 카드의 효과를 발동할 수 없다.
  zh-TW: |-
    在我方場上存在獸族・獸戰士族・鳥獸族任意一種怪獸的狀況下，每存在１種類該種族，就從牌組抽１張牌。發動此卡的回合，我方無法發動其他魔法・陷阱卡的效果。
  zh-CN: |-
    我方场上有兽族・兽战士族・鸟兽族其中任意一种怪兽存在的场合，每有１个种族从牌组抽取１张卡牌。发动此卡的回合中，我方不可发动其他魔法・陷阱卡的效果。
