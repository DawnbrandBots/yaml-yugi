name:
  en: Rising Energy
  de: Steigende Energie
  es: Energía Ascendente
  fr: Énergie Ascendante
  it: Energia Ascendente
  pt: Aumento de Energia
  ja: ライジング・エナジー
  ja_romaji: Raijingu Enajī
  ko: 라이징 에너지
  ko_rr:
  zh-TW: 能量提升
  zh-CN: 提升能量
text:
  en: |-
    Discard 1 card, then target 1 face-up monster on the field; that target gains 1500 ATK until the end of this turn.
  de: |-
    Wirf 1 Karte ab und wähle dann 1 offenes Monster auf dem Spielfeld; das gewählte Ziel erhält bis zum Ende dieses Spielzugs 1500 ATK.
  es: |-
    Descarta 1 carta, y después selecciona 1 monstruo boca arriba en el Campo; ese objetivo gana 1500 ATK hasta el final de este turno.
  fr: |-
    Défaussez 1 carte, puis ciblez 1 monstre face recto sur le Terrain ; jusqu'à la fin de ce tour, la cible gagne 1500 ATK.
  it: |-
    Scarta 1 carta, poi scegli come bersaglio 1 mostro scoperto sul Terreno; quel bersaglio guadagna 1500 ATK fino alla fine di questo turno.
  pt: |-
    Descarte 1 card e, depois, escolha 1 monstro com a face para cima no campo; o alvo ganha 1500 de ATK até o final deste turno.
  ja: |-
    ①：手札を１枚捨て、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで１５００アップする。
  ko: |-
    패를 1장 버린다. 발동 턴의 엔드 페이즈시까지, 필드 위에 앞면 표시로 존재하는 몬스터 1장의 공격력은 1500 포인트 올린다.
  zh-TW: |-
    舍弃1张手牌，并可选择场上的1只怪兽发动。被选怪兽的攻击力直至结束阶段前上升1500点。
  zh-CN: |-
    ①：可舍弃１张手牌，并以场上的１只表侧表示怪兽为对象发动。直至回合结束时，该怪兽的攻击力上升１５００。
