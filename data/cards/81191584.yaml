text:
  en: |-
    Target 2 DARK monsters with 0 DEF in your GY; add those targets to your hand.
  de: |-
    Wähle 2 FINSTERNIS Monster mit 0 DEF in deinem Friedhof; füge die gewählten Ziele deiner Hand hinzu.
  es: |-
    Selecciona 2 monstruos de OSCURIDAD con 0 DEF en tu Cementerio; añade esos objetivos a tu mano.
  fr: |-
    Ciblez 2 monstres TÉNÈBRES avec 0 DEF dans votre Cimetière ; ajoutez les cibles à votre main.
  it: |-
    Scegli come bersaglio 2 mostri OSCURITÀ con DEF 0 nel tuo Cimitero; aggiungi quei bersagli alla tua mano.
  pt: |-
    Escolha 2 monstros de TREVAS com DEF 0 no seu Cemitério; adicione esses alvos à sua mão.
  ja: |-
    ①：自分の墓地の守備力０の闇属性モンスター２体を対象として発動できる。その闇属性モンスターを手札に加える。
  ko: |-
    ①: 자신 묘지의 수비력 0 의 어둠 속성 몬스터 2장을 대상으로 하고 발동할 수 있다. 그 어둠 속성 몬스터를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    ①：以自己墓地2只守备力0的暗属性怪兽为对象可以发动。将该暗属性怪兽加入手牌。
