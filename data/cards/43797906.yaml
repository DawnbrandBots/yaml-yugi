text:
  en: |-
    You can discard this card to the Graveyard; add 1 "A Legendary Ocean" from your Deck to your hand.
  de: |-
    Du kannst diese Karte auf den Friedhof abwerfen; füge deiner Hand 1 „Ein Legendärer Ozean“ von deinem Deck hinzu.
  es: |-
    Puedes descartar esta carta al Cementerio; añade a tu mano, desde tu Deck, 1 "Un Océano Legendario".
  fr: |-
    Vous pouvez défausser cette carte au Cimetière ; ajoutez 1 "Océan Légendaire" depuis votre Deck à votre main.
  it: |-
    Puoi scartare questa carta al Cimitero; aggiungi 1 "Un Oceano Leggendario" dal tuo Deck alla tua mano.
  pt:
  ja: |-
    ①：このカードを手札から墓地へ捨てて発動できる。デッキから「伝説の都 アトランティス」１枚を手札に加える。
  ko: |-
    이 카드를 패에서 묘지에 버리고 발동할 수 있다. 덱에서 "전설의 도시 아틀란티스" 1장을 패에 넣는다.
  zh-TW: |-
    可从手牌舍弃此卡至墓地并发动。从牌组将1张「傳說之都 亞特蘭提斯」加入手牌。
  zh-CN: |-
    把这张卡从手卡丢弃去墓地才能发动。从卡组把1张「传说之都 亚特兰蒂斯」加入手卡。
