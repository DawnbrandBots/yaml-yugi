text:
  en:
  de: |-
    Falls diese Karte ein Monster mit 0 ATK durch Kampf zerstört, kannst du das Monster als Spezialbeschwörung vom Friedhof auf deine Spielfeldseite in die offene Verteidigungsposition beschwören. Die Effekte des Monsters werden annulliert.
  es: |-
    Si esta carta destruye en batalla a un monstruo con 0 ATK, puedes Invocar a ese monstruo de Modo Especial desde tu Cementerio a tu Campo en Posición de Defensa boca arriba. El(Los) efecto(s) de ese monstruo es(son) negado(s).
  fr: |-
    Si cette carte détruit un monstre avec 0 ATK au combat, vous pouvez Invoquer Spécialement ce monstre depuis le Cimetière sur votre Terrain en Position de Défense face recto. Les effets de ce monstre sont annulés.
  it: |-
    Se questa carta distrugge un mostro con ATK 0 in battaglia, puoi Evocare Specialmente quel mostro dal Cimitero sul tuo Terreno scoperto in Posizione di Difesa. Gli effetti di quel mostro vengono annullati.
  pt: |-
    Se este card destruir um monstro com 0 de ATK em batalha, você pode Invocar esse monstro por Invocação-Especial do Cemitério no seu lado do campo com a face para cima em Posição de Defesa. Os efeitos desse monstro são negados.
  ja: |-
    ①：このカードが戦闘で攻撃力０のモンスターを破壊し墓地へ送った時に発動できる。そのモンスターを自分フィールドに守備表示で特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。
  ko: |-
    이 카드가 전투에 의해서 공격력 0인 몬스터를 파괴했을 경우, 그 몬스터를 묘지에서 자신 필드 위에 앞면 수비 표시로 특수 소환할 수 있다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다.
  zh-TW: |-
    在此卡因戰鬥成功破壞攻擊力０的怪獸將其送至墓地時，可將該怪獸以守備表示特殊召喚至我方場上。透過此效果特殊召喚的怪獸效果無效化。
  zh-CN: |-
    此卡因战斗破坏攻击力为０的怪兽并送入墓地时，可以守备表示将该怪兽特殊召唤至我方场上。以此效果特殊召唤的怪兽效果被无效化。
