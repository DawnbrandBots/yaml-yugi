text:
  en: |-
    1 Synchro or Xyz Monster + 1 Synchro or Xyz Monster
    When this card is Special Summoned: You can target 1 Level 4 or lower monster in your Graveyard; Special Summon it, but its effects are negated, also banish it when this card leaves the field.
  de: |-
    1 Synchro- oder Xyz-Monster + 1 Synchro- oder Xyz-Monster
    Wenn diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 Monster der Stufe 4 oder niedriger in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung, aber seine Effekte werden annulliert, zusätzlich verbanne es, wenn diese Karte das Spielfeld verlässt.
  es: |-
    1 Monstruo de Sincronía o Xyz + 1 Monstruo de Sincronía o Xyz
    Cuando esta carta es Invocada de Modo Especial: puedes seleccionar 1 monstruo de Nivel 4 o menor en tu Cementerio; Invócalo de Modo Especial, pero sus efectos son negados, y además destiérralo cuando esta carta deje el Campo.
  fr: |-
    1 Monstre Synchro ou Xyz + 1 Monstre Synchro ou Xyz
    Lorsque cette carte est Invoquée Spécialement : vous pouvez cibler 1 monstre de max. Niveau 4 dans votre Cimetière ; Invoquez-le Spécialement, mais ses effets sont annulés, et aussi, bannissez-le lorsque cette carte quitte le Terrain.
  it: |-
    1 Mostro Synchro o Xyz + 1 Mostro Synchro o Xyz
    Quando questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 mostro di Livello 4 o inferiore nel tuo Cimitero; Evocalo Specialmente, ma i suoi effetti sono annullati, inoltre bandiscilo quando questa carta lascia il Terreno.
  pt: |-
    1 Monstro Sincro ou Xyz + 1 Monstro Sincro ou Xyz
    Quando este card for Invocado por Invocação-Especial: você pode escolher 1 monstro de Nível 4 ou menos no seu Cemitério; Invoque-o por Invocação-Especial, mas seus efeitos são negados e, além disso, bana-o quando este card deixar o campo.
  ja: |-
    ＳモンスターまたはＸモンスター＋ＳモンスターまたはＸモンスター
    ①：このカードが特殊召喚に成功した時、自分の墓地のレベル４以下のモンスター１体を対象として発動できる。そのモンスターを効果を無効にして特殊召喚する。このカードがフィールドから離れた時にそのモンスターは除外される。
  ko: |-
    싱크로 또는 엑시즈 몬스터 ＋ 싱크로 또는 엑시즈 몬스터
    이 카드가 특수 소환에 성공했을 때, 자신의 묘지에서 레벨 4 이하의 몬스터 1장을 선택하고 특수 소환할 수 있다. 이 효과로 특수 소환한 몬스터의 효과는 무효화되고, 이 카드가 필드 위에서 벗어났을 때, 게임에서 제외한다.
  zh-TW:
  zh-CN: |-
    同调怪兽或者XYZ怪兽＋同调怪兽或者XYZ怪兽
    ①：这张卡特殊召唤成功时，以自己墓地1只4星以下的怪兽为对象才能发动。那只怪兽效果无效特殊召唤。这张卡从场上离开时那只怪兽除外。
