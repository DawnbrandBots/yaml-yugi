    このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがL召喚した場合に発動できる。デッキから「光の霊堂」１枚を選び、手札に加えるか墓地へ送る。②：このカードがモンスターゾーンに存在する限り、自分はドラゴン族モンスターしか特殊召喚できない。③：このカードをリリースして発動できる。自分の手札・墓地から「ブルーアイズ」モンスター１体を特殊召喚する。この効果で墓地から特殊召喚した効果モンスターは攻撃できず、効果は無効化される。
