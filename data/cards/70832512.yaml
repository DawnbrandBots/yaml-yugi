text:
  en: |-
    If a Level 5 or higher monster(s) is Special Summoned: Tribute this face-up card; destroy that Level 5 or higher monster(s).
  de: |-
    Falls ein oder mehr Monster der Stufe 5 oder höher als Spezialbeschwörung beschworen werden: Biete diese offene Karte als Tribut an; zerstöre die Monster der Stufe 5 oder höher.
  es: |-
    Si son Invocados de Modo Especial uno o más monstruos de Nivel 5 o mayor: Sacrifica esta carta boca arriba; destruye ese o esos monstruos de Nivel 5 o mayor.
  fr: |-
    Si un ou plusieurs monstres de min. Niveau 5 sont Invoqués Spécialement : Sacrifiez cette carte face recto ; détruisez ces monstres de min. Niveau 5.
  it: |-
    Se vengono Evocati Specialmente uno o più mostri di Livello 5 o superiore: offri come Tributo questa carta scoperta; distruggi quei mostri di Livello 5 o superiore.
  pt: |-
    Se um ou mais monstros de Nível 5 ou mais forem Invocados por Invocação-Especial: ofereça este card com a face para cima como Tributo; destrua esses monstros de Nível 5 ou mais.
  ja: |-
    レベル５以上のモンスターが特殊召喚に成功した時、フィールド上に表側表示で存在するこのカードをリリースして発動しなければならない。そのレベル５以上のモンスターを破壊する。
  ko: |-
    레벨 5 이상의 몬스터가 특수 소환에 성공했을 때, 필드 위에 앞면 표시로 존재하는 이 카드를 릴리스하고 발동해야 한다. 그 레벨 5 이상의 몬스터를 파괴한다.
  zh-TW:
  zh-CN: |-
    5星以上的怪兽特殊召唤成功时，必须把场上表侧表示存在的这张卡解放发动。那些5星以上的怪兽破坏。
