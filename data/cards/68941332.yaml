text:
  en:
  de: |-
    Wähle 1 offenes Monster, das dein Gegner kontrolliert, zusätzlich kannst du 1 Pflanze-Monster als Tribut anbieten; Spieler können in diesem Spielzug die Effekte des offenen Monsters auf dem Spielfeld nicht aktivieren, dann, falls du ein Monster als Tribut angeboten hast, als du diese Karte aktiviert hast, übernimm bis zur End Phase die Kontrolle über das Monster und falls du dies tust, wird es bis zur End Phase zu einem Pflanze-Monster. Du kannst nur 1 „Rikka-Platte“ pro Spielzug aktivieren.
  es: |-
    Selecciona 1 monstruo boca arriba que controle tu adversario, además, puedes Sacrificar 1 monstruo Planta; este turno, los jugadores no pueden activar efectos de ese monstruo boca arriba en el Campo, y después, si Sacrificaste un monstruo cuando activaste esta carta, toma el control de ese monstruo hasta la End Phase y, si lo haces, hasta la End Phase éste se convierte en un monstruo Planta. Sólo puedes activar 1 "Láminas Rikka" por turno.
  fr: |-
    Ciblez 1 monstre face recto contrôlé par votre adversaire, et aussi, vous pouvez Sacrifier 1 monstre Plante ; les joueurs ne peuvent pas activer les effets du monstre face recto sur le Terrain ce tour, puis, si vous avez Sacrifié un monstre lorsque vous avez activé cette carte, prenez le contrôle du monstre jusqu'à la End Phase, et si vous le faites, il devient un monstre Plante jusqu'à la End Phase. Vous ne pouvez activer qu'1 "Pellicule Rikka" par tour.
  it: |-
    Scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario, inoltre puoi offrire come Tributo 1 mostro Pianta; i giocatori non possono attivare gli effetti sul Terreno di quel mostro scoperto in questo turno, poi, se hai offerto come Tributo un mostro quando hai attivato questa carta, prendi il controllo di quel mostro fino alla End Phase e, se lo fai, esso diventa un mostro Pianta fino alla End Phase. Puoi attivare solo 1 "Lastra Rikka" per turno.
  pt: |-
    Escolha 1 monstro com a face para cima que seu oponente controla e, além disso, você pode oferecer 1 monstro Planta como Tributo; duelistas não podem ativar os efeitos desse monstro com a face para cima no campo neste turno e, depois, se você ofereceu um monstro como Tributo quando ativou este card, tome o controle desse monstro até a Fase Final e, se isso acontecer, ele se torna um monstro Planta até a Fase Final. Você só pode ativar 1 "Crosta Rikka" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。
    このカードは自分フィールドの植物族モンスター１体をリリースして発動する事もできる。
    ①：相手フィールドの表側表示モンスター１体を対象として発動できる。このターン、その表側表示モンスターはフィールドで発動する効果を発動できない。モンスターをリリースしてこのカードを発動した場合、さらにそのモンスターのコントロールをエンドフェイズまで得る。この効果でコントロールを得たモンスターは植物族になる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. 이 카드는 자신 필드의 식물족 몬스터 1장을 릴리스하고 발동할 수도 있다. ①: 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 그 앞면 표시 몬스터는 필드에서 발동하는 효과를 발동할 수 없다. 몬스터를 릴리스하고 이 카드를 발동했을 경우, 추가로 그 몬스터의 컨트롤을 엔드 페이즈까지 얻는다. 이 효과로 컨트롤을 얻은 몬스터는 식물족이 된다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。也可解放我方場上的１隻植物族怪獸發動此卡。①：可將對方場上的１隻正面表示怪獸做為對象發動。此回合，該正面表示怪獸無法發動在場上發動的效果。在解放怪獸發動此卡的狀況下，另在結束階段前獲得該怪獸的控制權。透過此效果獲得控制權的怪獸變為植物族。
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。此卡也可以通过解放自己场上的1只植物族怪兽发动。①：可以对手场上的1只表侧表示怪兽为对象发动。此回合，该表侧表示怪兽不可发动在场上发动的效果。在通过解放怪兽发动此卡的情况下，进而直到结束阶段为止获得该怪兽的控制权。用此效果获得控制权的怪兽变为植物族。
