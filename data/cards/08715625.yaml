  pt: Bokoichi, o Vagão Assustador
  ja: <ruby>魔<rt>ま</rt></ruby><ruby>貨<rt>か</rt></ruby><ruby>物<rt>もつ</rt></ruby><ruby>車<rt>しゃ</rt></ruby><ruby>両<rt>りょう</rt></ruby> ボコイチ
