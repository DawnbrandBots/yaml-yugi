text:
  en:
  de: |-
    Ein Güterwagen, der ausschließlich Dekoichi zur Verfügung steht. Er kann einfach alles transportieren, aber meistens kommt die Ladung nicht heil an.
  es: |-
    Un coche de carga exclusivamente para Dekoichi. Puede transportar cualquier cosa, pero la mayoría de la mercancía llega rota.
  fr: |-
    Un wagon terrifiant à l'usage exclusif de Dekoichi, capable de tout transporter, mais dont peu de marchandises arrivent indemnes.
  it: |-
    Un vagone spaventoso riservato esclusivamente a Dekoichi. Può trasportare qualunque cosa, ma la maggior parte del carico arriva danneggiato.
  pt: |-
    Um vagão de mercadorias que é exclusivamente para Dekoichi. Pode transportar qualquer coisa, mas a maioria da carga chega partida.
  ja: |-
    デコイチ専用の貨物車両。どんな物でも運ぶ事ができるが、大抵は到着時に壊れている。
  ko: |-
    데코이치 전용의 화물차량. 어떤 물건이든 운반할 수 있지만, 대부분은 도착시에 부서져 있다.
  zh-TW: |-
    凸伊奇專用的貨車廂。雖然任何物品都能運送，但送達時大部分都損壞了。
  zh-CN: |-
    凸伊奇专用的货车厢。不论怎样的物品都能载送，但在送达时大部分都已损坏。
