  ja: <ruby>ＣＸ<rt>カオスエクシーズ</rt></ruby> <ruby>風<rt>ふう</rt></ruby><ruby>紀<rt>き</rt></ruby><ruby>大<rt>だい</rt></ruby><ruby>宮<rt>ぐう</rt></ruby><ruby>司<rt>じ</rt></ruby>サイモン
  ja_romaji: Kaosu Ekushīzu Fūki Daigūji Saimon
