text:
  en: |-
    Once per turn, you can discard 1 card from your hand to return Spell/Trap Cards from the field to the hand equal to the number of face-up Tuner monsters on the field.
  de: |-
    Einmal pro Spielzug kannst du 1 Karte von deiner Hand abwerfen, um eine Anzahl Zauber-/Fallenkarten gleich der Anzahl der offenen Empfänger-Monster auf dem Spielfeld vom Spielfeld auf die Hand zurückzugeben.
  es: |-
    Una vez por turno, puedes descartar 1 carta en tu mano para devolver a tu mano tantas Cartas Mágicas o de Trampa como la cantidad de monstruos Cantantes boca arriba en el Campo.
  fr: |-
    Une fois par tour, vous pouvez défausser 1 carte pour retourner dans la main de l'adversaire un nombre de carte magies et pièges égal au nombre de monstres syntoniseurs face visible dans la main de leur propriétaire.
  it: |-
    Una volta per turno, puoi scartare 1 carta dalla tua mano per far ritornare un numero di Carte Magia/Trappola dal Terreno alla mano pari al numero di mostri Tuner scoperti sul Terreno.
  pt: |-
    Uma vez por turno, você pode descartar 1 card da sua mão para devolver Cards de Magia/Armadilha do campo para a mão igual ao número de monstros Reguladores com a face para cima no campo.
  ja: |-
    手札を１枚捨てて発動する。フィールド上に表側表示で存在するチューナーの枚数分だけ、フィールド上に存在する魔法・罠カードを手札に戻す。この効果は１ターンに１度しか使用できない。
  ko: |-
    패를 1장 버리고 발동한다. 필드 위에 앞면 표시로 존재하는 튜너의 매수만큼, 필드 위에 존재하는 마법 / 함정 카드를 패로 되돌린다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    １回合１次，可捨棄１張手牌發動。依據場上協調的數量，選擇場上的魔法・陷阱卡送回持有者的手牌。
  zh-CN: |-
    １回合１次，可舍弃１张手牌并发动。挑选场上的魔法、陷阱卡并返回至持有者手牌，其数量相当于场上的协调数量。
