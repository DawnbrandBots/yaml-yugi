name:
  en: Jewels of the Valiant
  de: Juwelen des Wackeren
  es: Joyas del Valiente
  fr: Joyaux du Vaillant
  it: Gioielli del Valoroso
  pt: Joias do Destemido
  ja: <ruby>星<rt>せい</rt></ruby><ruby>邪<rt>じゃ</rt></ruby>の<ruby>神<rt>しん</rt></ruby><ruby>喰<rt>しょく</rt></ruby>
  ja_romaji: Seija no Shinshoku
  ko: 성사의 신식
  ko_rr:
  zh-TW: 星邪的神食
  zh-CN: 星邪的神食
text:
  en:
  de: |-
    Falls genau 1 Monster von deinem Friedhof verbannt wird (und keine anderen Karten gleichzeitig verbannt werden), außer während des Damage Steps: Du kannst 1 Monster, das eine andere Eigenschaft als das verbannte Monster hat, von deinem Deck auf den Friedhof legen. Du kannst den Effekt von „Juwelen des Wackeren“ nur einmal pro Spielzug verwenden.
  es: |-
    Si exactamente 1 monstruo es desterrado de tu Cementerio (y al mismo tiempo no hay otras cartas desterradas), excepto durante el Damage Step: puedes mandar al Cementerio 1 monstruo en tu Deck que tenga un Atributo diferente al del monstruo desterrado. Sólo puedes usar el efecto de "Joyas del Valiente" una vez por turno.
  fr: |-
    Si exactement 1 monstre est banni depuis votre Cimetière (et qu'aucune autre carte n'est bannie en même temps), sauf durant la Damage Step : vous pouvez envoyer 1 monstre qui a un Attribut différent du monstre banni depuis votre Deck au Cimetière. Vous ne pouvez utiliser l'effet de "Joyaux du Vaillant" qu'une fois par tour.
  it: |-
    Se esattamente 1 mostro viene bandito dal tuo Cimitero (e nessun'altra carta viene bandita allo stesso tempo), eccetto durante il Damage Step: puoi mandare, dal tuo Deck al Cimitero, 1 mostro che ha un Attributo diverso da quello del mostro bandito. Puoi utilizzare l'effetto di "Gioielli del Valoroso" una sola volta per turno.
  pt: |-
    Se exatamente 1 monstro for banido do seu Cemitério (e nenhum outro card for banido ao mesmo tempo), exceto durante a Etapa de Dano: você pode enviar, do seu Deck para o Cemitério, 1 monstro com o Atributo diferente que o do monstro banido. Você só pode usar o efeito de "Joias do Destemido" uma vez por turno.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。
    ①：自分の墓地のモンスター１体のみが除外された場合に発動できる。そのモンスターとは属性が異なるモンスター１体をデッキから墓地へ送る。
  ko: |-
    자신 묘지의 몬스터가 1장만 게임에서 제외되었을 경우, 제외된 그 몬스터와 다른 속성의 몬스터 1장을 덱에서 묘지로 보낼 수 있다. "성사의 신식"의 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    在僅限１隻我方墓地的怪獸從遊戲被除外的狀況下，可從牌組將１隻屬性與被除外的該怪獸不同的怪獸送至墓地。「星邪的神食」的效果１回合僅限使用１次。
  zh-CN: |-
    仅自己墓地１只怪兽被从游戏除外的情况下，可将１只属性不同于被除外的该怪兽的怪兽从牌组送至墓地。“星邪的神食”的效果１回合仅可使用１次。
