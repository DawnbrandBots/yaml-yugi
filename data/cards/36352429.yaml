text:
  en: |-
    When this Tribute Summoned card is sent from the field to the Graveyard: You can add 1 Level 4 or lower monster from your Deck to your hand.
  de: |-
    Wenn diese als Tributbeschwörung beschworene Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst deiner Hand 1 Monster der Stufe 4 oder niedriger von deinem Deck hinzufügen.
  es: |-
    Cuando esta carta Invocada por Sacrificio es mandada del Campo al Cementerio: puedes añadir a tu mano, desde tu Deck, 1 monstruo de Nivel 4 o menor.
  fr: |-
    Lorsque cette carte Invoquée par Sacrifice est envoyée depuis le Terrain au Cimetière : vous pouvez ajouter 1 monstre de max. Niveau 4 depuis votre Deck à votre main.
  it: |-
    Quando questa carta Evocata tramite Tributo viene mandata dal Terreno al Cimitero: puoi aggiungere 1 mostro di Livello 4 o inferiore dal tuo Deck alla tua mano.
  pt: |-
    Quando este card invocado por invocação-tributo for enviado do campo para o cemitério: você pode adicionar 1 monstro de nível 4 ou menos do seu deck à sua mão.
  ja: |-
    アドバンス召喚したこのカードがフィールド上から墓地へ送られた時、デッキからレベル４以下のモンスター１体を手札に加える事ができる。
  ko: |-
    어드밴스 소환한 이 카드가 필드 위에서 묘지로 보내졌을 때, 덱에서 레벨 4 이하의 몬스터 1장을 패에 넣을 수 있다.
  zh-TW:
  zh-CN: |-
    上级召唤的这张卡从场上送去墓地时，可以从卡组把1只4星以下的怪兽加入手卡。
