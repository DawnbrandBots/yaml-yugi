text:
  en: |-
    You can Tribute 1 Machine monster; Special Summon 1 non-WIND "roid" monster from your Deck. You can pay half your LP and banish any number of Machine monsters from your GY, including this card; Special Summon from your Extra Deck, 1 "roid" Fusion Monster with the same Level as the number of those banished monsters, ignoring its Summoning conditions, but destroy it during the End Phase. You can only use each effect of "Mixeroid" once per turn.
  de: |-
    Du kannst 1 Maschine-Monster als Tribut anbieten; beschwöre 1 Nicht-WIND „roid“-Monster als Spezialbeschwörung von deinem Deck. Du kannst die Hälfte deiner LP zahlen und eine beliebige Anzahl Maschine-Monster, einschließlich dieser Karte, von deinem Friedhof verbannen; beschwöre 1 „roid“-Fusionsmonster, dessen Stufe gleich der Anzahl der verbannten Monster ist, als Spezialbeschwörung von deinem Extra Deck, ungeachtet seiner Beschwörungsbedingungen, aber zerstöre es während der End Phase. Du kannst jeden Effekt von „Mixeroid“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes Sacrificar 1 monstruo Máquina; Invoca de Modo Especial, desde tu Deck, 1 monstruo "roid" que no sea de VIENTO. Puedes pagar la mitad de tus LP y desterrar cualquier cantidad de monstruos Máquina en tu Cementerio, incluyendo esta carta; Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo de Fusión "roid" con el mismo Nivel que la cantidad de esos monstruos desterrados, ignorando sus condiciones de Invocación, pero destrúyelo durante la End Phase. Sólo puedes usar cada efecto de "Mezclaroid" una vez por turno.
  fr: |-
    Vous pouvez Sacrifier 1 monstre Machine ; Invoquez Spécialement 1 monstre non-VENT "roid" depuis votre Deck. Vous pouvez payer la moitié de vos LP et bannir un nombre de votre choix de monstres Machine (cette carte incluse) depuis votre Cimetière ; Invoquez Spécialement 1 Monstre Fusion "roid" du même Niveau que le nombre de ces monstres bannis depuis votre Extra Deck, en ignorant ses conditions d'Invocation, mais détruisez-le durant la End Phase. Vous ne pouvez utiliser chaque effet de "Mixeroid" qu'une fois par tour.
  it: |-
    Puoi offrire come Tributo 1 mostro Macchina; Evoca Specialmente 1 mostro "roid" non-VENTO dal tuo Deck. Puoi pagare la metà dei tuoi LP e bandire un qualsiasi numero di mostri Macchina dal tuo Cimitero, compresa questa carta; Evoca Specialmente dal tuo Extra Deck 1 Mostro Fusione "roid" con Livello pari al numero di quei mostri banditi, ignorando le sue condizioni di Evocazione, ma distruggilo durante la End Phase. Puoi utilizzare ogni effetto di "Betonieroid" una sola volta per turno.
  pt: |-
    Você pode oferecer como Tributo 1 monstro Máquina; Invoque por Invocação-Especial 1 monstro "roide" que não seja de VENTO do seu Deck. Você pode pagar metade dos seus PV e banir qualquer número de monstros Máquina no seu Cemitério, incluindo este card; Invoque por Invocação-Especial do seu Deck Adicional, 1 Monstro de Fusão "roide" com o mesmo Nível que o número desses monstros banidos, ignorando suas condições de Invocação, mas destrua-o durante a Fase Final. Você só pode usar cada efeito de "Mixeroide" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの機械族モンスター１体をリリースして発動できる。デッキから風属性以外の「ロイド」モンスター１体を特殊召喚する。②：ＬＰを半分払い、自分の墓地からこのカードを含む機械族モンスターを任意の数だけ除外して発動できる。除外したモンスターの数と同じレベルの「ロイド」融合モンスター１体をＥＸデッキから召喚条件を無視して特殊召喚する。この効果で特殊召喚したモンスターはエンドフェイズに破壊される。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ① : 자신 필드의 기계족 몬스터 1장을 릴리스하고 발동할 수 있다. 덱에서 바람 속성 이외의 "로이드" 몬스터 1장을 특수 소환한다. ② : LP를 절반 지불하고, 자신 묘지에서 이 카드를 포함하는 기계족 몬스터를 임의의 수만큼 제외하여 발동할 수 있다. 제외한 몬스터의 수와 같은 레벨의 "로이드" 융합 몬스터 1장을 엑스트라 덱에서 소환 조건을 무시하고 특수 소환한다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈에 파괴된다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。①：把自己场上1只机械族怪兽解放才能发动。从卡组把1只风属性以外的「机人」怪兽特殊召唤。②：把基本分支付一半，从自己墓地把包含这张卡的机械族怪兽任意数量除外才能发动。和除外的怪兽数量相同等级的1只「机人」融合怪兽从额外卡组无视召唤条件特殊召唤。这个效果特殊召唤的怪兽在结束阶段破坏。
