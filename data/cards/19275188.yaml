name:
  en: War Rock Generations
  de: Generationen des Kriegsfelsens
  es: Generaciones Roca de Guerra
  fr: Générations du Rocher de Guerre
  it: Generazioni Roccia di Guerra
  pt: Gerações Caverguerra
  ja: ウォークライ・ジェネレート
  ja_romaji: Wōkurai Jenerēto
  ko: 워크라이 제너레이트
  ko_rr: Wokeurai Jeneoreiteu
  zh-TW: 岩吼戰士・世代
  zh-CN: 岩吼战士・世代
text:
  en: |-
    During the Battle Phase, if your opponent controls more monsters than you do: Special Summon 1 "War Rock" monster from your Deck, and if you activated this card during your opponent's turn, for the rest of this turn while you control the face-up Special Summoned monster, your opponent's monsters cannot attack, except to attack that monster. You can only activate 1 "War Rock Generations" per turn.
  de: |-
    Während der Battle Phase, falls dein Gegner mehr Monster kontrolliert als du: Beschwöre 1 „Kriegsfels“-Monster als Spezialbeschwörung von deinem Deck und falls du diese Karte während des Spielzugs deines Gegners aktiviert hast, können Monster deines Gegners für den Rest dieses Spielzugs nicht angreifen, solange du das offene als Spezialbeschwörung beschworene Monster kontrollierst, außer um das Monster anzugreifen. Du kannst nur 1 „Generationen des Kriegsfelsens“ pro Spielzug aktivieren.
  es: |-
    Durante la Battle Phase, si tu adversario controla más monstruos que tú: Invoca de Modo Especial 1 monstruo "Roca de Guerra" desde tu Deck, y si activaste esta carta durante el turno de tu adversario, por el resto de este turno mientras controlas el monstruo Invocado de Modo Especial boca arriba, los monstruos de tu adversario no pueden atacar, excepto para atacar a ese monstruo. Sólo puedes activar 1 "Generaciones Roca de Guerra" por turno.
  fr: |-
    Durant la Battle Phase, si votre adversaire contrôle plus de monstres que vous : Invoquez Spécialement 1 monstre "Rocher de Guerre" depuis votre Deck, et si vous avez activé cette carte durant le tour de votre adversaire, le reste de ce tour tant que vous contrôlez le monstre face recto Invoqué Spécialement, les monstres de votre adversaire ne peuvent pas attaquer, sauf pour attaquer le monstre. Vous ne pouvez activer qu'1 "Générations du Rocher de Guerre" par tour.
  it: |-
    Durante la Battle Phase, se il tuo avversario controlla più mostri di te: Evoca Specialmente 1 mostro "Roccia di Guerra" dal tuo Deck e, se hai attivato questa carta durante il turno del tuo avversario, per il resto di questo turno mentre controlli il mostro Evocato Specialmente scoperto, i mostri del tuo avversario non possono attaccare, eccetto per attaccare quel mostro. Puoi attivare solo 1 "Generazioni Roccia di Guerra" per turno.
  pt: |-
    Durante a Fase de Batalha, se seu oponente controlar mais monstros que você: Invoque por Invocação-Especial 1 monstro "Caverguerra" do seu Deck e se você ativou este card durante o turno do seu oponente, pelo resto deste turno enquanto você controlar esse monstro com a face para cima Invocado por Invocação-Especial, os monstros do seu oponente não podem atacar, exceto atacar esse monstro. Você só pode ativar 1 "Gerações Caverguerra" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：相手フィールドのモンスターの数が自分フィールドのモンスターより多い場合、自分・相手のバトルフェイズに発動できる。デッキから「ウォークライ」モンスター１体を特殊召喚する。このカードを相手ターンに発動した場合、このターンこの効果で特殊召喚したモンスターが自分フィールドに表側表示で存在する限り、相手はそのモンスターにしか攻撃できない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 상대 필드의 몬스터의 수가 자신 필드의 몬스터보다 많을 경우, 자신 / 상대의 배틀 페이즈에 발동할 수 있다. 덱에서 "워크라이" 몬스터 1장을 특수 소환한다. 이 카드를 상대 턴에 발동했을 경우, 이 턴에 이 효과로 특수 소환한 몬스터가 자신 필드에 앞면 표시로 존재하는 한, 상대는 그 몬스터에밖에 공격할 수 없다.
  zh-TW:
  zh-CN: |-
    战斗阶段中，对手场上的怪兽的数量比自己场上的怪兽多的场合可以发动。从卡组特殊召唤1只「War Rock／战岩」怪兽。是在对手回合发动这张卡的场合，这个回合，只要那只特殊召唤的表侧表示怪兽在场上存在，对手就不能攻击其他的怪兽。
    这个卡名的卡1回合只能发动1张。
