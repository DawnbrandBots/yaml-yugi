  zh-CN: 零冰之魔妖－雪女
text:
  en: |-
    2+ Zombie monsters
    You can only control 1 "Yuki-Onna, the Absolute Zero Mayakashi". Negate any activated effects of your opponent's banished monsters. If a monster is Special Summoned from the GY, or a monster effect is activated in the GY (except during the Damage Step): You can target 1 other face-up monster on the field; change its ATK to 0, and if you do, negate its effects. You can use this effect of "Yuki-Onna, the Absolute Zero Mayakashi" up to twice per turn.
  de: |-
    2+ Zombie-Monster
    Du kannst nur 1 „Yuki-Onna, die Absoluter-Nullpunkt-Mayakashi“ kontrollieren. Annulliere die aktivierten Effekte der verbannten Monster deines Gegners. Falls ein Monster als Spezialbeschwörung vom Friedhof beschworen wird oder ein Monstereffekt im Friedhof aktiviert wird (außer während des Damage Steps): Du kannst 1 anderes offenes Monster auf dem Spielfeld wählen; ändere seine ATK zu 0 und falls du dies tust, annulliere seine Effekte. Du kannst diesen Effekt von „Yuki-Onna, die Absoluter-Nullpunkt-Mayakashi“ bis zu zweimal pro Spielzug verwenden.
  es: |-
    2+ monstruos Zombi
    Sólo puedes controlar 1 "Yuki-Onna, el Mayakashi Cero Absoluto". Niega cualquier efecto activado de los monstruos desterrados de tu adversario. Si un monstruo es Invocado de Modo Especial desde el Cementerio, o el efecto de un monstruo es activado en el Cementerio (excepto durante el Damage Step): puedes seleccionar otro monstruo boca arriba en el Campo; cambia su ATK a 0 y, si lo haces, niega sus efectos. Puedes usar este efecto de "Yuki-Onna, el Mayakashi Cero Absoluto" hasta dos veces por turno.
  fr: |-
    2+ monstres Zombie
    Vous ne pouvez contrôler qu'1 "Yuki-Onna, Mayakashi du Zéro Absolu". Annulez les effets activés des monstres bannis de votre adversaire. Si un monstre est Invoqué Spécialement depuis le Cimetière, ou si un effet de monstre est activé dans le Cimetière (sauf durant la Damage Step) : vous pouvez cibler 1 autre monstre face recto sur le Terrain ; changez son ATK à 0, et si vous le faites, annulez ses effets. Vous pouvez utiliser cet effet de "Yuki-Onna, Mayakashi du Zéro Absolu" max. deux fois par tour.
  it: |-
    2+ mostri Zombie
    Puoi controllare solo 1 "Yuki-Onna, la Mayakashi Zero Assoluto". Annulla qualsiasi effetto attivato dei mostri banditi del tuo avversario. Se un mostro viene Evocato Specialmente dal Cimitero, o l'effetto di un mostro viene attivato nel Cimitero (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 altro mostro scoperto sul Terreno; cambia il suo ATK a 0 e, se lo fai, annulla i suoi effetti. Puoi utilizzare questo effetto di "Yuki-Onna, la Mayakashi Zero Assoluto" fino a due volte per turno.
  pt: |-
    2+ monstros Zumbi
    Você só pode controlar 1 "Yuki-Onna, a Mayakashi do Zero Absoluto". Negue quaisquer efeitos ativados dos monstros banidos do seu oponente. Se um monstro for Invocado por Invocação-Especial do Cemitério, ou um efeito de monstro for ativado no Cemitério (exceto durante a Etapa de Dano): você pode escolher 1 outro monstro com a face para cima no campo; mude o ATK dele para 0 e, se isso acontecer, negue seus efeitos. Você pode usar este efeito de "Yuki-Onna, a Mayakashi do Zero Absoluto" até duas vezes por turno.
  ja: |-
    アンデット族モンスター２体以上
    このカード名の③の効果は１ターンに２度まで使用できる。①：「零氷の魔妖－雪女」は自分フィールドに１体しか表側表示で存在できない。②：このカードがモンスターゾーンに存在する限り、除外されている状態で発動した相手モンスターの効果は無効化される。③：墓地からモンスターが特殊召喚された場合、または墓地のモンスターの効果が発動した場合、このカード以外のフィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力を０にし、その効果を無効にする。
  ko: |-
    언데드족 몬스터 2장 이상
    이 카드명의 ③의 효과는 1턴에 2번까지 사용할 수 있다. ①: "영빙 마요괴－설녀"는 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 이 카드가 몬스터 존에 존재하는 한, 제외되어 있는 상태에서 발동한 상대 몬스터의 효과는 무효화된다. ③: 묘지에서 몬스터가 특수 소환되었을 경우, 또는 묘지의 몬스터 효과가 발동했을 경우, 이 카드 이외의 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력을 0 으로 하고, 그 효과를 무효로 한다.
  zh-TW: |-
    不死族怪獸２隻以上
    此卡名的③效果，１回合最多可使用２次。①：「零冰之魔妖－雪女」在我方場上僅限以正面表示存在１隻。②：只要此卡存在於怪獸區，在被除外的狀態發動的對方怪獸的效果就會被無效化。③：在怪獸從墓地被特殊召喚的狀況下，或墓地的怪獸發動效果的狀況下，可將場上的１隻此卡以外的正面表示怪獸做為對象發動。將該怪獸的攻擊力變為０，將該效果變為無效。
  zh-CN: |-
    不死族怪兽２只以上
    此卡名的③效果１回合最多可使用２次。
    ①：“零冰之魔妖－雪女”在自己场上仅可有１张以表侧表示存在。
    ②：只要此卡存在于怪兽区域，对手发动的、除外状态的怪兽的效果无效化。
    ③：怪兽被从墓地特殊召唤的情况下，或墓地的怪兽的效果发动的情况下，以场上的１只其他的表侧表示怪兽为对象可以发动。将该怪兽的攻击力改成０，将该效果无效。
