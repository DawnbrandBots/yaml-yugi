  pt: Yuki-Onna, a Mayakashi do Zero Absoluto
  ja: <ruby>零<rt>れい</rt></ruby><ruby>氷<rt>ひょう</rt></ruby>の<ruby>魔妖<rt>まやかし</rt></ruby>－<ruby>雪<rt>ゆき</rt></ruby><ruby>女<rt>おんな</rt></ruby>
  ja_romaji: Reihyō no Mayakashi - Yukionna
  ko: 영빙 마요괴－설녀
