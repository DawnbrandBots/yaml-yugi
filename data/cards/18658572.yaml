text:
  en: |-
    Once per turn, during your End Phase: Reveal the bottom card of your Deck, then place it on the top of the Deck or banish it face-down.
  de: |-
    Einmal pro Spielzug, während deiner End Phase: Zeige die unterste Karte deines Decks vor, dann lege sie aufs Deck oder verbanne sie verdeckt.
  es: |-
    Una vez por turno, durante tu End Phase: muestra la carta del fondo de tu Deck, y después ponla en la parte superior del Deck o destiérrala boca abajo.
  fr: |-
    Une fois par tour, durant votre End Phase : révélez la carte du dessous de votre Deck, puis placez-la au-dessus du Deck ou bannissez-la face verso.
  it: |-
    Una volta per turno, durante la tua End Phase: rivela l'ultima carta del tuo Deck, poi mettila in cima al Deck oppure bandiscila coperta.
  pt: |-
    Uma vez por turno, durante sua Fase Final: revele o card do fundo do seu Deck e, depois, coloque-o no topo do Deck ou bana-o com a face para baixo.
  ja: |-
    自分のエンドフェイズ毎に、自分のデッキの一番下のカードをお互いに確認し、そのカードを自分のデッキの一番上に置くか、裏側表示でゲームから除外する。
  ko: |-
    자신의 엔드 페이즈마다, 자신 덱의 맨 아래 카드를 서로 확인하고, 그 카드를 자신 덱의 맨 위에 놓거나, 뒷면 표시로 게임에서 제외한다.
  zh-TW: |-
    每次我方结束阶段，双方互相确认我方牌组最下方的卡牌，将该卡放置于我方牌组的最上方，或以里侧表示从游戏中除外。
  zh-CN: |-
    每次自己的结束阶段，自己卡组最下面的卡给双方确认，那张卡在自己卡组最上面放置或里侧表示从游戏中除外。
