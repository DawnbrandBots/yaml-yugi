text:
  en: |-
    If this card is destroyed by battle and sent to the GY: Target 1 "Elemental HERO" card and 1 "Polymerization" in your GY; add them to your hand.
  de: |-
    Falls diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Wähle 1 „Elementar-HELD“-Karte und 1 „Polymerisation“ in deinem Friedhof; füge sie deiner Hand hinzu.
  es: |-
    Si esta carta es destruida en batalla y mandada al Cementerio: selecciona 1 carta "HÉROE Elemental" y 1 "Polimerización" en tu Cementerio; añádelas a tu mano.
  fr: |-
    Si cette carte est détruite au combat et envoyée au Cimetière : ciblez 1 carte "HÉROS Élémentaire" et 1 "Polymérisation" dans votre Cimetière ; ajoutez-les à votre main.
  it: |-
    Se questa carta viene distrutta in battaglia e mandata al Cimitero: scegli come bersaglio 1 carta "EROE Elementale" e 1 "Polimerizzazione" nel tuo Cimitero; aggiungili alla tua mano.
  pt: |-
    Se este card for destruído em batalha e enviado para o Cemitério: escolha 1 card "HERÓI do Elemento" e 1 "Polimerização" no seu Cemitério; adicione-os à sua mão.
  ja: |-
    このカードが戦闘によって破壊され墓地へ送られた時、自分の墓地から「Ｅ・ＨＥＲＯ」と名のついたカード１枚と「融合」魔法カード１枚を手札に加える。
  ko: |-
    이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 자신의 묘지에서 "엘리멘틀 히어로"라는 이름이 붙은 카드 1장과 "융합" 마법 카드 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    这张卡被战斗破坏送去墓地时，从自己墓地把1张名字带有「元素英雄」的卡和1张「融合」魔法卡加入手卡。
