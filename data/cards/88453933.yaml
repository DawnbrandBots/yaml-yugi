name:
  en: Parlor Dragonmaid
  de: Salon-Drachenmädchen
  es: Dragoncella Criada
  fr: Petit Salon Dragonirène
  it: Dragonzella Salotto
  pt: Dragãozela Servente
  ja: ドラゴンメイド・パルラ
  ja_romaji: Doragonmeido Parura
  ko: 드래곤메이드 파루라
  ko_rr: Deuraegonmeideu Parura
  zh-TW: 龍女僕 帕露拉
  zh-CN: 龙女仆・侍应龙女
text:
  en: |-
    If this card is Normal or Special Summoned: You can send 1 "Dragonmaid" card from your Deck to the GY, except "Parlor Dragonmaid". At the start of the Battle Phase: You can return this card to the hand, and if you do, Special Summon 1 Level 8 "Dragonmaid" monster from your hand or GY. You can only use each effect of "Parlor Dragonmaid" once per turn.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Drachenmädchen“-Karte von deinem Deck auf den Friedhof legen, außer „Salon-Drachenmädchen“. Am Beginn der Battle Phase: Du kannst diese Karte auf die Hand zurückgeben und falls du dies tust, beschwöre 1 „Drachenmädchen“-Monster der Stufe 8 als Spezialbeschwörung von deiner Hand oder deinem Friedhof. Du kannst jeden Effekt von „Salon-Drachenmädchen“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes mandar al Cementerio 1 carta "Dragoncella" en tu Deck, excepto "Dragoncella Criada". Al comienzo de la Battle Phase: puedes devolver esta carta a la mano y, si lo haces, Invoca de Modo Especial, desde tu mano o Cementerio, 1 monstruo "Dragoncella" de Nivel 8. Sólo puedes usar cada efecto de "Dragoncella Criada" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez envoyer 1 carte "Dragonirène" ("Petit Salon Dragonirène" exclu) depuis votre Deck au Cimetière. Au début de la Battle Phase : vous pouvez renvoyer cette carte à la main, et si vous le faites, Invoquez Spécialement 1 monstre "Dragonirène" de Niveau 8 depuis votre main ou Cimetière. Vous ne pouvez utiliser chaque effet de "Petit Salon Dragonirène" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi mandare 1 carta "Dragonzella" dal tuo Deck al Cimitero, eccetto "Dragonzella Salotto". All'inizio della Battle Phase: puoi far ritornare questa carta nella mano e, se lo fai, Evoca Specialmente 1 mostro "Dragonzella" di Livello 8 dalla tua mano o Cimitero. Puoi utilizzare ogni effetto di "Dragonzella Salotto" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode enviar 1 card "Dragãozela" do seu Deck para o Cemitério, exceto "Dragãozela Servente". No começo da Fase de Batalha: você pode devolver este card para a mão e, se isso acontecer, Invoque por Invocação-Especial 1 monstro "Dragãozela" de Nível 8 da sua mão ou do Cemitério. Você só pode usar cada efeito de "Dragãozela Servente" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合に発動できる。デッキから「ドラゴンメイド・パルラ」以外の「ドラゴンメイド」カード１枚を墓地へ送る。②：自分・相手のバトルフェイズ開始時に発動できる。このカードを持ち主の手札に戻し、自分の手札・墓地からレベル８の「ドラゴンメイド」モンスター１体を選んで特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "드래곤메이드 파루라" 이외의 "드래곤메이드" 카드 1장을 묘지로 보낸다. ②: 자신 / 상대의 배틀 페이즈 개시시에 발동할 수 있다. 이 카드를 주인의 패로 되돌리고, 자신의 패 / 묘지에서 레벨 8 의 "드래곤메이드" 몬스터 1장을 골라 특수 소환한다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：可在此卡召喚・特殊召喚成功的狀況下發動。從牌組將１張「龍女僕 帕露拉」以外的「龍女僕」卡送至墓地。②：可在我方・對方的戰鬥階段開始時發動。將此卡送回持有者的手牌，從我方手牌・墓地選擇１隻等級８的「龍女僕」怪獸特殊召喚。
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：此卡召唤・特殊召唤成功的情况下可以发动。从牌组将"龙女仆・侍应龙女"以外的1张"龙女仆"卡送至墓地。②：自己・对手的战斗阶段开始时可以发动。将此卡放回持有者的手牌，从自己的手牌・墓地挑选1只等级8的"龙女仆"怪兽特殊召唤。
