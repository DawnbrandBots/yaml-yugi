text:
  en: |-
    Send 2 Spells from your hand to the GY, then target 1 Spell in your GY; add it to your hand.
  de: |-
    Lege 2 Zauber von deiner Hand auf den Friedhof und wähle dann 1 Zauber in deinem Friedhof; füge ihn deiner Hand hinzu.
  es: |-
    Manda al Cementerio 2 Mágicas en tu mano, y después selecciona 1 Mágica en tu Cementerio; añádela a tu mano.
  fr: |-
    Envoyez 2 Magies depuis votre main au Cimetière, puis ciblez 1 Magie dans votre Cimetière ; ajoutez-la à votre main.
  it: |-
    Manda 2 Magie dalla tua mano al Cimitero, poi scegli come bersaglio 1 Magia nel tuo Cimitero; aggiungila alla tua mano.
  pt: |-
    Envie 2 Magias da sua mão para o Cemitério e, depois, escolha 1 Magia no seu Cemitério; adicione-a à sua mão.
  ja: |-
    手札の魔法カードを２枚墓地に送る。自分の墓地から魔法カードを１枚選択し、手札に加える。
  ko: |-
    패의 마법 카드를 2장 묘지로 보낸다. 자신의 묘지에서 마법 카드를 1장 선택하여, 패에 넣는다.
  zh-TW:
  zh-CN: |-
    把手卡2张魔法卡送去墓地。从自己墓地选择1张魔法卡加入手卡。
