text:
  en:
  de: |-
    Karten, die vom Friedhof ins Deck zurückgelegt werden würden, werden stattdessen aus dem Spiel entfernt.
  es: |-
    Cualquier carta que fuera a ser devuelta al Deck desde el Cementerio es en vez retirada del juego.
  fr: |-
    Toutes les cartes qui doivent être renvoyées du Cimetière au Deck, sont retirées du jeu à la place.
  it: |-
    Tutte le carte che dovrebbero tornare nel Deck dal Cimitero sono invece rimosse dal gioco.
  pt: |-
    Todos os cards que seriam devolvidos para o Deck do Cemitério, em vez disso, são removidos de jogo.
  ja: |-
    ①：このカードが魔法＆罠ゾーンに存在する限り、墓地からデッキに戻るカードはデッキに戻らず除外される。
  ko: |-
    묘지에서 덱으로 되돌아가는 카드는 덱으로 되돌아가지 않고 게임에서 제외된다.
  zh-TW: |-
    只要此卡存在於場上，從墓地送回牌組的卡就不會回到牌組，而是從遊戲被除外。
  zh-CN: |-
    只要此卡存在于场上，从墓地返回至牌组的卡牌，不返回至牌组而从游戏中被除外。
