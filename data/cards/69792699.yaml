text:
  en:
  de: |-
    Rüste nur ein „Pinguin“-Monster mit dieser Karte aus. Es erhält 800 ATK. Wenn das ausgerüstete Monster deinem Gegner Kampfschaden zufügt: Du kannst 1 Karte, die dein Gegner kontrolliert, auf die Hand zurückgeben. Falls eine offene Karte, die dein Gegner kontrolliert, das Spielfeld durch den Effekt einer „Pinguin“-Karte verlässt und auf die Hand zurückgegeben oder verbannt wird: Annulliere bis zum Ende des nächsten Spielzugs die aktivierten Effekte und Effekte auf dem Spielfeld von Karten mit dem Grund-Namen. Du kannst diesen Effekt von „Pinguinschwert“ nur einmal pro Spielzug verwenden.
  es: |-
    Sólo puedes equipar esta carta a un monstruo "Pingüino". Éste gana 800 ATK. Cuando el monstruo equipado inflige daño de batalla a tu adversario: Puedes devolver a la mano 1 carta que controle tu adversario. Si una carta boca arriba que controle tu adversario deja el Campo por efecto de una carta "Pingüino" y vuelve a la mano o es desterrada: hasta el final del próximo turno, niega los efectos activados y los efectos en el Campo de cartas con ese nombre original. Sólo puedes usar este efecto de "Espada de Pingüino" una vez por turno.
  fr: |-
    Équipable uniquement à un monstre "Pingouin". Il gagne 800 ATK. Lorsque le monstre équipé inflige des dommages de combat à votre adversaire : vous pouvez renvoyer 1 carte contrôlée par votre adversaire à la main. Si une carte face recto contrôlée par votre adversaire quitte le Terrain par un effet de carte "Pingouin", et est renvoyée à la main ou est bannie : jusqu'à la fin du prochain tour, annulez les effets activés et les effets sur le Terrain de cartes de ce nom d'origine. Vous ne pouvez utiliser cet effet de "Épée du Pingouin" qu'une fois par tour.
  it: |-
    Equipaggia solo a un mostro "Pinguino". Esso guadagna 800 ATK. Quando il mostro equipaggiato infligge danno da combattimento al tuo avversario: puoi far ritornare 1 carta controllata dal tuo avversario nella mano. Se una carta scoperta controllata dal tuo avversario lascia il Terreno per l'effetto di una carta "Pinguino" e ritorna nella mano o viene bandita: annulla gli effetti attivati e gli effetti sul Terreno delle carte con quel nome originale, fino alla fine del prossimo turno. Puoi utilizzare questo effetto di "Spada del Pinguino" una sola volta per turno.
  pt: |-
    Só pode ser equipado a um monstro "Pinguim". Ele ganha 800 de ATK. Quando o monstro equipado causar dano de batalha ao seu oponente: você pode devolver 1 card que seu oponente controla para a mão. Se um card com a face para cima que seu oponente controla deixar o campo pelo efeito de um card "Pinguim" e voltar à mão ou for banido: até o final do próximo turno, negue os efeitos ativados e efeitos no campo dos cards com esse nome original. Você só pode usar este efeito de "Espada Pinguim" uma vez por turno.
  ja: |-
    「ペンギン」モンスターにのみ装備可能。
    このカード名の③の効果は１ターンに１度しか使用できない。
    ①：装備モンスターの攻撃力は８００アップする。
    ②：装備モンスターが相手に戦闘ダメージを与えた時に発動できる。相手フィールドのカード１枚を手札に戻す。
    ③：相手フィールドの表側表示カードが「ペンギン」カードの効果でフィールドから離れ、手札に戻った場合または除外された場合に発動する。次のターンの終了時まで、そのカード及びそのカードと元々のカード名が同じカードの効果は無効化される。
  ko: |-
    "펭귄" 몬스터에만 장착 가능. 이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 장착 몬스터의 공격력은 800 올린다. ②: 장착 몬스터가 상대에게 전투 데미지를 주었을 때에 발동할 수 있다. 상대 필드의 카드 1장을 고르고 주인의 패로 되돌린다. ③: 상대 필드의 앞면 표시의 카드가 "펭귄" 카드의 효과로 필드에서 벗어나, 패로 되돌아갔을 경우 또는 제외되었을 경우에 발동한다. 다음 턴의 종료시까지, 그 카드 및 그 카드와 원래의 카드명이 같은 카드의 효과는 무효화된다.
  zh-TW: |-
    僅可裝備於「企鵝」怪獸。此卡名的③效果，１回合僅限使用１次。①：裝備怪獸的攻擊力提升８００。②：可在裝備怪獸給予對方戰鬥傷害時發動。選擇對方場上的１張卡送回持有者的手牌。③：可在對方場上正面表示的卡因「企鵝」卡效果離開場地，送回手牌，或被除外的狀況下發動。在下個回合結束前，該卡及與該卡原本的卡名相同的卡效果會被無效化。
  zh-CN: |-
    仅可装备于“企鹅”怪兽。此卡名的③效果１回合仅可使用１次。①：装备怪兽的攻击力上升８００。②：装备怪兽给予对手战斗伤害时可以发动。挑选对手场上的１张卡放回持有者的手牌。③：对手场上的表侧表示卡因“企鹅”卡的效果离开场上、被放回手牌的情况下，或被除外的情况下发动。直至下个回合结束时为止，该卡及与该卡原本卡名相同的卡的效果无效化。
