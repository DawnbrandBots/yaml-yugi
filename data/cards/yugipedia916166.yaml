text:
  en: |-
    If you have no Spells/Traps in your GY: You can discard 1 monster; Special Summon 1 "Superheavy Samurai" monster from your hand or Deck in Defense Position, also you cannot Special Summon monsters for the rest of this turn, except "Superheavy Samurai" monsters. If this card is used as Synchro Material and added to the Extra Deck face-up: You can place this card in your Pendulum Zone. You can only use each monster effect of "Superheavy Samurai Prodigy Wakaushi" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja:
  ko: |-
    이 카드명은 룰상 "초중무사" 카드로도 취급한다. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지에 마법 / 함정 카드가 존재하지 않을 경우, 패에서 몬스터 1장을 버리고 발동할 수 있다. 패 / 덱에서 "초중무사" 몬스터 1장을 수비 표시로 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 "초중무사" 몬스터밖에 특수 소환할 수 없다. ②: 이 카드가 싱크로 소재로서 엑스트라 덱에 앞면 표시로 넣어졌을 경우에 발동할 수 있다. 이 카드를 자신의 펜듈럼 존에 놓는다.
