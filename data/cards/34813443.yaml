text:
  en: |-
    During the Main Phase: You can Fusion Summon 1 Pyro Fusion Monster from your Extra Deck using monsters from either field as material, including "Veidos the Eruption Dragon of Extinction", and if you do, it gains 500 ATK for each material used. You can banish this card and 1 DARK Pyro monster from your GY; all monsters your opponent currently controls become Pyro until the end of this turn. You can only use each effect of "Ashened to Endlessness" once per turn.
  de: |-
    Während der Main Phase: Du kannst 1 Pyro-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck beschwören und dafür Monster von einer beliebigen Spielfeldseite als Material verwenden, darunter „Veidos der Eruptionsdrache der Auslöschung“, und falls du dies tust, erhält es für jedes verwendete Material 500 ATK. Du kannst diese Karte und 1 FINSTERNIS Pyro-Monster von deinem Friedhof verbannen; alle Monster, die dein Gegner derzeit kontrolliert, werden bis zum Ende dieses Spielzugs zu Pyro. Du kannst jeden Effekt von „Endlos in Asche gelegt“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante la Main Phase: puedes Invocar por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión Piro usando monstruos de cualquier Campo como material, incluyendo "Veidos el Dragón Erupción de la Extinción" y, si lo haces, éste gana 500 ATK por cada material usado. Puedes desterrar esta carta y 1 monstruo Piro de OSCURIDAD en tu Cementerio; todos los monstruos que tu adversario controle en este momento se convierten en Piro hasta el final de este turno. Sólo puedes usar cada efecto de "Calcinada Hasta el Infinito" una vez por turno.
  fr: |-
    Durant la Main Phase : vous pouvez Invoquer par Fusion 1 Monstre Fusion Pyro depuis votre Extra Deck en utilisant des monstres ("Veidos le Dragon Éruption de l'Extinction" inclus) depuis au moins l'un des Terrains comme Matériel, et si vous le faites, il gagne 500 ATK pour chaque Matériel utilisé. Vous pouvez bannir cette carte et 1 monstre TÉNÈBRES Pyro depuis votre Cimetière ; jusqu'à la fin de ce tour, tous les monstres actuellement contrôlés par votre adversaire deviennent Pyro. Vous ne pouvez utiliser chaque effet de "Cendré à l'Infini" qu'une fois par tour.
  it: |-
    Durante la Main Phase: puoi Evocare tramite Fusione 1 Mostro Fusione Pyro dal tuo Extra Deck utilizzando mostri da qualsiasi Terreno come materiale, compreso "Veidos il Drago Eruzione dell'Estinzione" e, se lo fai, esso guadagna 500 ATK per ogni materiale utilizzato. Puoi bandire questa carta e 1 mostro OSCURITÀ Pyro dal tuo Cimitero; tutti i mostri attualmente controllati dal tuo avversario diventano Pyro fino alla fine di questo turno. Puoi utilizzare ogni effetto di "Incenerita nell'Infinito" una sola volta per turno.
  pt: |-
    Durante a Fase Principal: você pode Invocar por Invocação-Fusão 1 Monstro de Fusão Piro do seu Deck Adicional usando monstros de qualquer campo como matéria, incluindo "Veidos, o Dragão de Erupção da Extinção" e, se isso acontecer, ele ganha 500 de ATK para cada matéria usada. Você pode banir este card e 1 monstro Piro de TREVAS do seu Cemitério; todos os monstros que seu oponente controla atualmente se tornam Piro até o final deste turno. Você só pode usar cada efeito de "Cinzenta ao Infinito" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手のメインフェイズに発動できる。「滅亡龍 ヴェイドス」を含む、自分・相手フィールドのモンスターを融合素材とし、炎族の融合モンスター１体を融合召喚する。この効果で特殊召喚したモンスターの攻撃力は、その融合素材としたモンスターの数×５００アップする。②：自分の墓地から炎族・闇属性モンスター１体とこのカードを除外して発動できる。相手フィールドの全てのモンスターはターン終了時まで炎族になる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대의 메인 페이즈에 발동할 수 있다. "멸망룡 베이도스"를 포함하는, 자신 / 상대 필드의 몬스터를 융합 소재로 하고, 화염족의 융합 몬스터 1장을 융합 소환한다. 이 효과로 특수 소환한 몬스터의 공격력은, 그 융합 소재로 한 몬스터의 수 × 500 올린다. ②: 자신의 묘지에서 화염족 / 어둠 속성 몬스터 1장과 이 카드를 제외하고 발동할 수 있다. 상대 필드의 모든 몬스터는 턴 종료시까지 화염족이 된다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：在自己・对手的主要阶段可以发动。将包含“灭亡龙 维都苏”在内的、自己・对手场上的怪兽作为融合素材，将１只炎族融合怪兽融合召唤。以此效果特殊召唤的怪兽的攻击力上升相当于作为其融合素材的怪兽数量×５００的数值。②：从自己墓地将１只炎族・暗属性怪兽和此卡除外可以发动。对手场上的所有怪兽直至回合结束时为止变为炎族。
