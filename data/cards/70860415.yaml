text:
  en: |-
    If you control a LIGHT Machine Fusion or Union monster: You can Special Summon this card from your hand. During your Main Phase: You can equip 1 appropriate LIGHT Machine Union monster from your Deck to this card as an Equip Spell as if it were equipped by that monster's effect, also you cannot Special Summon from the Extra Deck for the rest of this turn, except LIGHT monsters. You can only use each effect of "X-Cross Cannon" once per turn.
  de: |-
    Falls du ein LICHT Maschine-Fusions- oder Maschine-Union-Monster kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Während deiner Main Phase: Du kannst diese Karte mit 1 geeigneten LICHT Maschine-Union-Monster von deinem Deck als Ausrüstungszauber ausrüsten, als ob es durch den Effekt jenes Monsters ausgerüstet wäre, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen vom Extra Deck durchführen, außer von LICHT Monstern. Du kannst jeden Effekt von „X-Kreuzkanone“ nur einmal pro Spielzug verwenden.
  es: |-
    Si controlas un monstruo de Unión o de Fusión Máquina de LUZ: puedes Invocar esta carta de Modo Especial desde tu mano. Durante tu Main Phase: puedes equipar a esta carta 1 monstruo de Unión Máquina de LUZ apropiado en tu Deck como una Mágica de Equipo como si fuera equipada por el efecto de ese monstruo, y además no puedes Invocar de Modo Especial desde el Deck Extra por el resto de este turno, excepto monstruos de LUZ. Sólo puedes usar cada efecto de "X-Cruz Cañón" una vez por turno.
  fr: |-
    Si vous contrôlez un monstre Fusion ou Union LUMIÈRE Machine : vous pouvez Invoquer Spécialement cette carte depuis votre main. Durant votre Main Phase : vous pouvez équiper 1 monstre Union LUMIÈRE Machine approprié depuis votre Deck à cette carte comme Magie d'Équipement comme si elle était équipée par l'effet du monstre, et aussi, vous ne pouvez pas Invoquer Spécialement (monstres LUMIÈRE exclus) depuis l'Extra Deck le reste de ce tour. Vous ne pouvez utiliser chaque effet de "Canon Croix-X" qu'une fois par tour.
  it: |-
    Se controlli un mostro Fusione o Unione LUCE Macchina: puoi Evocare Specialmente questa carta dalla tua mano. Durante la tua Main Phase: puoi equipaggiare 1 mostro Unione LUCE Macchina appropriato dal tuo Deck a questa carta come una Magia Equipaggiamento come se fosse equipaggiato dall'effetto di quel mostro, inoltre non puoi Evocare Specialmente dall'Extra Deck per il resto di questo turno, eccetto mostri LUCE. Puoi utilizzare ogni effetto di "X-Incrocio Cannone" una sola volta per turno.
  pt: |-
    Se você controlar um monstro de Fusão ou União Máquina de LUZ: você pode Invocar este card por Invocação-Especial da sua mão. Durante sua Fase Principal: você pode equipar 1 monstro União Máquina de LUZ apropriado do seu Deck a este card como uma Magia de Equipamento como se ele tivesse sido equipado pelo efeito desse monstro e, além disso, você não pode Invocar por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto monstros de LUZ. Você só pode usar cada efeito de "Canhão Cruz-X" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：機械族・光属性の、融合モンスターかユニオンモンスターが自分フィールドに存在する場合に発動できる。このカードを手札から特殊召喚する。②：自分メインフェイズに発動できる。このカードに装備可能な機械族・光属性ユニオンモンスター１体を、その効果による装備魔法カード扱いでデッキからこのカードに装備する。このターン、自分は光属性モンスターしかＥＸデッキから特殊召喚できない。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 기계족 / 빛 속성의, 융합 몬스터나 유니온 몬스터가 자신 필드에 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 자신 메인 페이즈에 발동할 수 있다. 이 카드에 장착 가능한 기계족 / 빛 속성 유니온 몬스터 1장을, 그 효과에 의한 장착 마법 카드로 취급하고 덱에서 이 카드에 장착한다. 이 턴에, 자신은 빛 속성 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：机械族・光属性的、融合怪兽或联合怪兽存在于自己场上的情况下可以发动。从手牌将此卡特殊召唤。②：在自己的主要阶段可以发动。从牌组将１只可装备于此卡的机械族・光属性联合怪兽，视为以自身效果变成的装备魔法卡装备于此卡。此回合，自己从额外牌组仅可特殊召唤光属性怪兽。
