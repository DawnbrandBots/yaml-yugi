  zh-CN: 守墓的使徒
text:
  en: |-
    When this card you control is destroyed by battle with an opponent's attacking monster and sent to your Graveyard: You can Special Summon 1 "Gravekeeper's" monster from your Deck in face-down Defense Position, except "Gravekeeper's Nobleman".
  de: |-
    Wenn diese Karte, die du kontrollierst, durch Kampf mit einem angreifenden Monster deines Gegners zerstört und auf deinen Friedhof gelegt wird: Du kannst 1 „Grabwächter“-Monster als Spezialbeschwörung von deinem Deck in die verdeckte Verteidigungsposition beschwören, außer „Grabwächters Adliger“.
  es: |-
    Cuando esta carta que controlas es destruida en batalla con un monstruo atacante de tu adversario y mandada a tu Cementerio: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Cuidador de Tumbas" en Posición de Defensa boca abajo, excepto "Noble Cuidador de Tumbas".
  fr: |-
    Lorsque cette carte que vous contrôlez est détruite au combat avec un monstre attaquant de votre adversaire et envoyée à votre Cimetière : vous pouvez Invoquer Spécialement 1 monstre "Protecteurs du Tombeau" ("Noble des Protecteurs du Tombeau" exclu) depuis votre Deck en Position de Défense face verso.
  it: |-
    Quando questa carta che controlli viene distrutta in battaglia con un mostro attaccante dell'avversario e mandata al tuo Cimitero: puoi Evocare Specialmente 1 mostro "Custode di Tombe" dal tuo Deck, coperto in Posizione di Difesa, eccetto "Nobiluomo - Custode di Tombe".
  pt: |-
    Quando este card que você controla for destruído em uma batalha com um monstro atacante do oponente e enviado para o seu Cemitério: você pode Invocar por Invocação-Especial 1 monstro "do Coveiro" do seu Deck com a face para baixo em Posição de Defesa, exceto "Nobre do Coveiro".
  ja: |-
    このカードが相手モンスターの攻撃によって破壊され墓地へ送られた時、デッキから「<ruby>墓<rt>はか</rt></ruby><ruby>守<rt>もり</rt></ruby>の<ruby>使<rt>し</rt></ruby><ruby>徒<rt>と</rt></ruby>」以外の「<ruby>墓<rt>はか</rt></ruby><ruby>守<rt>もり</rt></ruby>」と名のついたモンスター１体を裏側守備表示で特殊召喚できる。
  ko: |-
    이 카드가 상대 몬스터의 공격에 의해서 파괴되어 묘지로 보내졌을 때, 덱에서 "묘지기의 사도" 이외의 "묘지기" 라는 이름이 붙은 몬스터 1장을 뒷면 수비 표시로 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡被对方怪兽的攻击破坏送去墓地时，可以从卡组把「守墓的使徒」以外的1只名字带有「守墓」的怪兽里侧守备表示特殊召唤。
