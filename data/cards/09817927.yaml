text:
  en: |-
    Increase the ATK of this card by 500 points for each monster on your opponent's side of the field. When this card attacks with an ATK that is higher than the DEF of your opponent's Defense Position monster, inflict the difference as Battle Damage to your opponent's Life Points.
  de: |-
    Erhöhe die ATK dieser Karte für jedes Monster auf der Spielfeldseite deines Gegners um 500 Punkte. Wenn diese Karte ein Monster, das sich in Verteidigungsposition befindet, angreift und ihre ATK größer als die DEF des gegnerischen Monsters ist, füge die Differenz den Life Points deines Gegners als Kampfschaden zu.
  es: |-
    El ATK de esta carta aumenta en 500 puntos por cada monstruo en el Campo de tu adversario. Cuando esta carta ataca con un ATK mayor que la DEF del monstruo en Posición de Defensa, inflige la diferencia como daño de batalla a los Life Points de tu adversario.
  fr: |-
    Augmentez l'ATK de cette carte de 500 points pour chaque monstre sur le Terrain de votre adversaire. Lorsque cette carte attaque avec une ATK supérieure à la DEF du monstre en Position de Défense, infligez la différence aux Life Points de votre adversaire en tant que dommages de combat.
  it: |-
    L'ATK di questa carta aumenta di 500 punti per ogni mostro sul Terreno del tuo avversario. Quando questa carta attacca con un ATK superiore al DEF del mostro in Posizione di Difesa, infliggi la differenza ai Life Points del tuo avversario come danno da combattimento.
  pt: |-
    O ATK deste card aumenta em 500 pontos por cada monstro no Campo do seu adversário. Quando este card ataca com um ATK superior ao DEF do monstro em Posição de Defesa, inflija a diferença como dano de batalha aos Life Points do seu adversário.
  ja: |-
    相手フィールド上のモンスター１体につきこのカードの攻撃力は５００ポイントアップする。守備表示モンスターを攻撃した時にその守備力を攻撃力が越えていれば、その数値だけ相手に戦闘ダメージを与える。
  ko: |-
    상대 필드 위의 몬스터 1장당 이 카드의 공격력은 500 포인트 올린다. 수비 표시 몬스터를 공격했을 때 그 수비력을 공격력이 넘었으면, 그 수치만큼 상대에게 전투 데미지를 준다.
  zh-TW: |-
    此卡的攻擊力依據對方場上的怪獸數量×５００進行提升。此卡攻擊守備表示怪獸時，若攻擊力超過該守備力，給予對方LP該數值的戰鬥傷害。
  zh-CN: |-
    对手场上每存在１只怪兽，此卡的攻击力上升５００点。此卡攻击守备表示怪兽时，如果攻击力超出守备力，则给对方生命相当于该差值的战斗伤害。
