name:
  en: White-Horned Dragon
  de: Weißhorn-Drache
  es: Dragón de Cuerno Blanco
  fr: Dragon aux Cornes Blanches
  it: Drago Corno Bianco
  pt: Dragão de Chifre Branco
  ja: ホワイト・ホーンズ・ドラゴン
  ja_romaji: Howaito Hōnzu Doragon
  ko: 화이트 혼즈 드래곤
  ko_rr:
  zh-TW: 白角龍
  zh-CN: 白角龙
text:
  en: |-
    When this card is Normal or Special Summoned: Target up to 5 Spell Cards in your opponent's Graveyard; banish those target(s), and if you do, this card gains 300 ATK for each card banished by this effect.
  de: |-
    Wenn diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Wähle bis zu 5 Zauberkarten im Friedhof deines Gegners; verbanne die gewählten Ziele und falls du dies tust, erhält diese Karte 300 ATK für jede durch diesen Effekt verbannte Karte.
  es: |-
    Cuando esta carta es Invocada de Modo Normal o Especial: selecciona hasta 5 Cartas Mágicas en el Cementerio de tu adversario; destierra esos objetivos y, si lo haces, esta carta gana 300 ATK por cada carta desterrada por este efecto.
  fr: |-
    Lorsque cette carte est Invoquée Normalement ou Spécialement : ciblez max. 5 Cartes Magie dans le Cimetière de votre adversaire ; bannissez les cibles, et si vous le faites, cette carte gagne 300 ATK pour chaque carte bannie par cet effet.
  it: |-
    Quando questa carta viene Evocata Normalmente o Specialmente: scegli come bersaglio fino a 5 Carte Magia nel Cimitero del tuo avversario; bandisci quei bersagli e, se lo fai, questa carta guadagna 300 ATK per ogni carta bandita da questo effetto.
  pt:
  ja: |-
    ①：このカードが召喚・特殊召喚に成功した場合、相手の墓地の魔法カードを５枚まで対象として発動する。そのカードを除外し、このカードの攻撃力はその除外したカードの数×３００アップする。
  ko: |-
    이 카드의 일반 소환/특수 소환에 성공했을 때, 상대의 묘지에서 마법 카드를 5장까지 선택하고 게임에서 제외한다. 이 효과로 제외한 카드 1장당, 이 카드의 공격력은 300 포인트 올린다.
  zh-TW:
  zh-CN: |-
    ①：这张卡召唤·特殊召唤成功的场合，以对方墓地最多5张魔法卡为对象发动。那些卡除外，这张卡的攻击力上升那些除外的卡数量×300。
