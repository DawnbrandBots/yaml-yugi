text:
  en: |-
    If you control a Synchro Monster: Target 1 card on the field or in either GY; banish it. If your opponent controls a Ritual, Fusion, Synchro, Xyz, or Link Monster: You can banish 1 Synchro Monster from your GY; add this card from the GY to your hand. You can only use each effect of "Swordsoul Punishment" once per turn.
  de: |-
    Falls du ein Synchromonster kontrollierst: Wähle 1 Karte auf dem Spielfeld oder in einem beliebigen Friedhof; verbanne sie. Falls dein Gegner ein Ritual-, Fusions-, Synchro-, Xyz- oder Linkmonster kontrolliert: Du kannst 1 Synchromonster von deinem Friedhof verbannen; füge diese Karte vom Friedhof deiner Hand hinzu. Du kannst jeden Effekt von „Bestrafung der Schwertseele“ nur einmal pro Spielzug verwenden.
  es: |-
    Si controlas un Monstruo de Sincronía: selecciona 1 carta en el Campo o en cualquier Cementerio; destiérrala. Si tu adversario controla un Monstruo de Ritual, Fusión, Sincronía, Xyz o Enlace: puedes desterrar 1 Monstruo de Sincronía en tu Cementerio; añade a tu mano esta carta en el Cementerio. Sólo puedes usar cada efecto de "Castigo Almaespada" una vez por turno.
  fr: |-
    Si vous contrôlez un Monstre Synchro : ciblez 1 carte sur le Terrain ou dans l'un des Cimetières ; bannissez-la. Si votre adversaire contrôle un Monstre Rituel, Fusion, Synchro, Xyz ou Lien : vous pouvez bannir 1 Monstre Synchro depuis votre Cimetière ; ajoutez cette carte depuis le Cimetière à votre main. Vous ne pouvez utiliser chaque effet de "Châtiment Âmépée" qu'une fois par tour.
  it: |-
    Se controlli un Mostro Synchro: scegli come bersaglio 1 carta sul Terreno o in qualsiasi Cimitero; bandiscila. Se il tuo avversario controlla un Mostro Rituale, Fusione, Synchro, Xyz o Link: puoi bandire 1 Mostro Synchro dal tuo Cimitero; aggiungi questa carta dal Cimitero alla tua mano. Puoi utilizzare ogni effetto di "Punizione Spadanima" una sola volta per turno.
  pt: |-
    Se você controlar um Monstro Sincro: escolha 1 card no campo ou em qualquer Cemitério; bana-o. Se seu oponente controlar um Monstro de Ritual, Fusão, Sincro, Xyz ou Link: você pode banir 1 Monstro Sincro do seu Cemitério; adicione este card do Cemitério à sua mão. Você só pode usar cada efeito de "Punição Espadalma" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドにＳモンスターが存在する場合、自分または相手の、フィールド・墓地のカード１枚を対象として発動できる。そのカードを除外する。②：相手フィールドに儀式・融合・Ｓ・Ｘ・リンクモンスターのいずれかが存在する場合、自分の墓地からＳモンスター１体を除外して発動できる。墓地のこのカードを手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 싱크로 몬스터가 존재할 경우, 자신 또는 상대의, 필드 / 묘지의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 제외한다. ②: 상대 필드에 의식 / 융합 / 싱크로 / 엑시즈 / 링크 몬스터 중 어느 것이 존재할 경우, 자신 묘지에서 싱크로 몬스터 1장을 제외하고 발동할 수 있다. 묘지의 이 카드를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②效果1回合各能使用1次。①：自己场上有同调怪兽存在的场合，可以以自己或者对手的场上或墓地的1张卡为对象发动。将那张卡除外。②：对手场上有仪式·融合·同调·多维·链接怪兽的任意1种存在的场合，可以从自己的墓地将1只同调怪兽除外发动。将墓地的这张卡加入手牌。
