name:
  en: Meklord Emperor Wisel
  de: Meklord-Imperator Wisel
  es: Emperador Meklord Wisel
  fr: Wisel, Empereur Meklord
  it: Imperatore Meklord Wisel
  pt: Senhormek Imperador Wisel
  ja: <ruby>機<rt>き</rt></ruby><ruby>皇<rt>こう</rt></ruby><ruby>帝<rt>てい</rt></ruby>ワイゼル<ruby>∞<rt>インフィニティ</rt></ruby>
  ja_romaji: Kikōtei Waizeru Infiniti
  ko: 기황제 와이젤∞
  ko_rr: Gihwangje Waijel Inpiniti
  zh-TW: 機皇帝神智∞
  zh-CN: 机皇帝神智∞
text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned by its own effect. When a face-up monster you control is destroyed by a card effect and sent to the GY (except during the Damage Step): You can Special Summon this card from your hand. Other monsters you control cannot declare an attack. Once per turn: You can target 1 Synchro Monster your opponent controls; equip that target to this card. Gains ATK equal to the combined ATK of the monsters equipped to it by this effect. Once per turn, when your opponent activates a Spell Card (Quick Effect): You can negate the activation, and if you do, destroy it.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Diese Karte muss durch ihren eigenen Effekt als Spezialbeschwörung beschworen werden. Wenn ein offenes Monster, das du kontrollierst, durch einen Karteneffekt zerstört und auf den Friedhof gelegt wird (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Andere Monster, die du kontrollierst, können keinen Angriff deklarieren. Einmal pro Spielzug: Du kannst 1 Synchromonster wählen, das dein Gegner kontrolliert; rüste diese Karte mit jenem gewählten Ziel aus. Diese Karte erhält ATK in Höhe der kombinierten ATK der Monster, mit denen sie durch diesen Effekt ausgerüstet ist. Einmal pro Spielzug, wenn dein Gegner eine Zauberkarte aktiviert (Schnelleffekt): Du kannst die Aktivierung annullieren und falls du dies tust, zerstöre sie.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial por su propio efecto. Cuando un monstruo boca arriba que controlas es destruido por el efecto de una carta y mandado al Cementerio (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano. Otros monstruos que controles no pueden declarar ataques. Una vez por turno: puedes seleccionar 1 Monstruo de Sincronía que controle tu adversario; equipa ese objetivo a esta carta. Gana ATK igual al ATK combinado de los monstruos equipados a ella por este efecto. Una vez por turno, cuando tu adversario activa una Carta Mágica (Efecto Rápido): puedes negar la activación y, si lo haces, destrúyela.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement par son propre effet. Lorsqu'un monstre face recto que vous contrôlez est détruit par un effet de carte et envoyé au Cimetière (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Les autres monstres que vous contrôlez ne peuvent pas déclarer d'attaque. Une fois par tour : vous pouvez cibler 1 Monstre Synchro contrôlé par votre adversaire ; équipez la cible à cette carte. Gagne une ATK égale à la somme des ATK des monstres qui lui sont équipés par cet effet. Une fois par tour, lorsque votre adversaire active une Carte Magie (Effet Rapide) : vous pouvez annuler l'activation, et si vous le faites, détruisez-la.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente dal suo stesso effetto. Quando un mostro scoperto che controlli viene distrutto dall'effetto di una carta e mandato al Cimitero (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano. Gli altri mostri che controlli non possono dichiarare un attacco. Una volta per turno: puoi scegliere come bersaglio 1 Mostro Synchro controllato dal tuo avversario; equipaggia quel bersaglio a questa carta. Guadagna ATK pari alla somma degli ATK dei mostri equipaggiati ad essa da questo effetto. Una volta per turno, quando il tuo avversario attiva una Carta Magia (Effetto Rapido): puoi annullare l'attivazione e, se lo fai, distruggila.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial por seu próprio efeito. Quando um monstro com a face para cima que você controla for destruído por um efeito de card e enviado para o Cemitério (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão. Outros monstros que você controla não podem declarar um ataque. Uma vez por turno: você pode escolher 1 Monstro Sincro que seu oponente controla; equipe o alvo a este card. Ganha ATK igual ao ATK combinado dos monstros equipados a ele por este efeito. Uma vez por turno, quando seu oponente ativar um Card de Magia (Efeito Rápido): você pode negar a ativação e, se isso acontecer, destrua-o.
  ja: |-
    このカードは通常召喚できず、自身の効果でのみ特殊召喚できる。①：自分フィールドの表側表示モンスターが効果で破壊され墓地へ送られた時に発動できる。手札のこのカードを特殊召喚する。②：１ターンに１度、相手フィールドのＳモンスター１体を対象として発動できる。その相手Ｓモンスターをこのカードに装備する。③：この攻撃力は自身の効果で装備したモンスターの攻撃力分アップし、他の自分のモンスターは攻撃宣言できない。④：１ターンに１度、相手が魔法カードを発動した時に発動できる。その発動を無効にし破壊する。
  ko: |-
    이 카드는 통상 소환할 수 없으며, 자신의 효과로만 특수 소환할 수 있다. ①: 자신 필드의 앞면 표시 몬스터가 효과로 파괴되어 묘지로 보내졌을 때에 발동할 수 있다. 패의 이 카드를 특수 소환한다. ②: 1턴에 1번, 상대 필드의 싱크로 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 상대 싱크로 몬스터를 장착 마법 카드로 취급하고 이 카드에 장착한다. ③: 이 공격력은 자신의 효과로 장착한 몬스터의 공격력만큼 올리고, 다른 자신 몬스터는 공격 선언할 수 없다. ④: 1턴에 1번, 상대가 마법 카드를 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤。自己场上表侧表示存在的怪兽被效果破坏送去墓地时才能从手卡特殊召唤。1回合1次，可以把对方1只同调怪兽当作装备卡使用给这张卡装备。这张卡的攻击力上升这个效果装备的怪兽的攻击力数值。只要这张卡在场上表侧表示存在，这张卡以外的自己怪兽不能攻击宣言。此外，1回合1次，可以把对方的魔法卡的发动无效并破坏。
