text:
  en: |-
    During this turn, each time a card(s) is banished from your hand, field, and/or GY by your opponent's activated monster effect, apply the following effects, based on where the cards were banished from.
    ● Hand: Banish up to 2 random cards from your opponent's hand.
    ● Field: Banish up to 2 cards your opponent controls.
    ● GY: Banish up to 2 cards from your opponent's GY.
  de: |-
    Jedes Mal während dieses Spielzugs, wenn eine oder mehr Karten durch einen aktivierten Monstereffekt deines Gegners von deiner Hand, deiner Spielfeldseite und/oder deinem Friedhof verbannt werden, führe die folgenden Effekte aus, basierend darauf, von wo die Karten verbannt wurden.
    ● Hand: Verbanne bis zu 2 zufällige Karten von der Hand deines Gegners.
    ● Spielfeld: Verbanne bis zu 2 Karten, die dein Gegner kontrolliert.
    ● Friedhof: Verbanne bis zu 2 Karten vom Friedhof deines Gegners.
  es: |-
    Durante este turno, cada vez que una o más cartas en tu mano, Campo y/o Cementerio son desterradas por el efecto activado de un monstruo de tu adversario, aplica los siguientes efectos, basándote en de dónde fueron desterradas las cartas.
    ● Mano: Destierra hasta 2 cartas al azar en la mano de tu adversario.
    ● Campo: Destierra hasta 2 cartas que controle tu adversario.
    ● Cementerio: Destierra hasta 2 cartas en el Cementerio de tu adversario.
  fr: |-
    Durant ce tour, chaque fois qu'une ou plusieurs cartes sont bannies depuis votre main, Terrain et/ou Cimetière par un effet de monstre de votre adversaire activé, appliquez les effets suivants, selon d'où les cartes ont été bannies.
    ● Main : Bannissez max. 2 cartes au hasard depuis la main de votre adversaire.
    ● Terrain : Bannissez max. 2 cartes contrôlées par votre adversaire.
    ● Cimetière : Bannissez max. 2 cartes depuis le Cimetière de votre adversaire.
  it: |-
    Durante questo turno, ogni volta che una o più carte vengono bandite dalla tua mano, Terreno e/o Cimitero dall'effetto attivato di un mostro del tuo avversario, applica i seguenti effetti, a seconda di dove le carte sono state bandite.
    ● Mano: Bandisci fino a 2 carte a caso dalla mano del tuo avversario.
    ● Terreno: Bandisci fino a 2 carte controllate dal tuo avversario.
    ● Cimitero: Bandisci fino a 2 carte dal Cimitero del tuo avversario.
  pt: |-
    Durante este turno, sempre que um ou mais cards forem banidos da sua mão, do campo e/ou do Cemitério pela ativação de um efeito de monstro do seu oponente, aplique os seguintes efeitos, de acordo com de onde os cards foram banidos.
    ● Mão: Bana até 2 cards aleatórios da mão do seu oponente.
    ● Campo: Bana até 2 cards que seu oponente controla.
    ● Cemitério: Bana até 2 cards no Cemitério do seu oponente.
  ja: |-
    ①：このターン相手が発動したモンスターの効果で、自分の手札・フィールド・墓地のカードが除外される度に、以下の効果を適用する。●手札：相手の手札をランダムに２枚まで選んで除外する。●フィールド：相手フィールドのカードを２枚まで選んで除外する。●墓地：相手の墓地のカードを２枚まで選んで除外する。
  ko: |-
    ①: 이 턴에 상대가 발동한 몬스터의 효과로, 자신의 패 / 필드 / 묘지의 카드가 제외될 때마다, 이하의 효과를 적용한다. ●패: 상대의 패를 무작위로 2장까지 고르고 제외한다. ●필드: 상대 필드의 카드를 2장까지 고르고 제외한다. ●묘지: 상대 묘지의 카드를 2장까지 고르고 제외한다.
  zh-TW:
  zh-CN: |-
    这个回合，每次对方发动的效果怪兽的效果让自己的手卡·场上·墓地的卡从游戏中除外，以下效果适用。●手卡的卡被除外的场合，对方手卡随机最多2张从游戏中除外。●自己场上存在的卡被除外的场合，对方场上存在的最多2张卡从游戏中除外。●墓地存在的卡被除外的场合，对方墓地存在的最多2张卡从游戏中除外。
