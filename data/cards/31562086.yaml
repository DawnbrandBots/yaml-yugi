name:
  en: Runick Tip
  de: Runische Spitze
  es: Punta Rúnica
  fr: Pointe Runick
  it: Punta Runick
  pt: Ponta Rúnika
  ja: <ruby>神碑<rt>ルーン</rt></ruby>の<ruby>穂<rt>ほ</rt></ruby><ruby>先<rt>さき</rt></ruby>
  ja_romaji: Rūn no Hosaki
  ko: 루닉의 날끝
  ko_rr: Runik-ui Nalkkeut
  zh-TW: 神碑之尖穗
  zh-CN: 神碑之枪尖
text:
  en: |-
    Activate 1 of these effects, but skip your next Battle Phase after activation;
    ● Add 1 "Runick" card from your Deck to your hand, except "Runick Tip", then banish the top card of your opponent's Deck.
    ● Special Summon 1 "Runick" monster from your Extra Deck to the Extra Monster Zone.
    You can only activate 1 "Runick Tip" per turn.
  de: |-
    Aktiviere 1 dieser Effekte, aber überspringe deine nächste Battle Phase nach der Aktivierung;
    ● Füge deiner Hand 1 „Runisch“-Karte von deinem Deck hinzu, außer „Runische Spitze“, dann verbanne die oberste Karte des Decks deines Gegners.
    ● Beschwöre 1 „Runisch“-Monster als Spezialbeschwörung von deinem Extra Deck in die Extra-Monsterzone.
    Du kannst nur 1 „Runische Spitze“ pro Spielzug aktivieren.
  es: |-
    Activa 1 de estos efectos, pero sáltate tu próxima Battle Phase después de la activación;
    ● Añade a tu mano 1 carta "Rúnico/a" en tu Deck, excepto "Punta Rúnica", y después destierra la carta de la parte superior del Deck de tu adversario.
    ● Invoca de Modo Especial, desde tu Deck Extra, 1 monstruo "Rúnico/a" a la Zona de Monstruos Extra.
    Sólo puedes activar 1 "Punta Rúnica" por turno.
  fr: |-
    Activez 1 de ces effets, mais sautez votre prochaine Battle Phase après activation ;
    ● Ajoutez 1 carte "Runick" ("Pointe Runick" exclu) depuis votre Deck à votre main, puis bannissez la carte du dessus du Deck de votre adversaire.
    ● Invoquez Spécialement 1 monstre "Runick" depuis votre Extra Deck dans la Zone Monstre Extra.
    Vous ne pouvez activer qu'1 "Pointe Runick" par tour.
  it: |-
    Attiva 1 di questi effetti, ma salta la tua prossima Battle Phase dopo l'attivazione;
    ● Aggiungi 1 carta "Runick" dal tuo Deck alla tua mano, eccetto "Punta Runick", poi bandisci la prima carta del Deck del tuo avversario.
    ● Evoca Specialmente 1 mostro "Runick" dal tuo Extra Deck nella Zona Mostri Extra.
    Puoi attivare solo 1 "Punta Runick" per turno.
  pt: |-
    Ative 1 desses efeitos, mas pule sua próxima Fase de Batalha depois da ativação;
    ● Adicione 1 card "Rúnika(o)" do seu Deck à sua mão, exceto "Ponta Rúnika" e, depois, bana o card do topo do Deck do seu oponente.
    ● Invoque por Invocação-Especial 1 monstro "Rúnika(o)" do seu Deck Adicional na Zona de Monstros Adicional.
    Você só pode ativar 1 "Ponta Rúnika" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：以下の効果から１つを選択して発動できる。このカードの発動後、次の自分バトルフェイズをスキップする。
    ●デッキから「神碑の穂先」以外の「神碑」カード１枚を手札に加える。その後、相手のデッキの上からカードを１枚除外する。
    ●ＥＸデッキから「神碑」モンスター１体をＥＸモンスターゾーンに特殊召喚する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이하의 효과에서 1개를 선택하고 발동할 수 있다. 이 카드의 발동 후, 다음 자신 배틀 페이즈를 스킵한다.
    ●덱에서 "루닉의 날끝" 이외의 "루닉" 카드 1장을 패에 넣는다. 그 후, 상대의 덱 위에서 카드를 1장 제외한다.
    ●엑스트라 덱에서 "루닉" 몬스터 1장을 엑스트라 몬스터 존에 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：可从以下效果中选择1个发动。此卡发动后，跳过下一个自己的战斗阶段。
    ●从牌组将1张"神碑之枪尖"以外的"神碑"卡加入手牌。然后，从对手的牌组上面将1张卡除外。
    ●从额外牌组将1只"神碑"怪兽特殊召唤至额外怪兽区域。
