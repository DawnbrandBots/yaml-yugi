text:
  en: |-
    This card can attack your opponent directly, but when it uses this effect, any battle damage it inflicts to your opponent is halved. If this face-up card is destroyed in a Monster Zone, you can place it face-up in your Spell & Trap Zone as a Continuous Spell, instead of sending it to the GY.
  de: |-
    Diese Karte kann deinen Gegner direkt angreifen, aber wenn sie diesen Effekt verwendet, wird der Kampfschaden halbiert, den sie deinem Gegner zufügt. Falls diese offene Karte in einer Monsterzone zerstört wird, kannst du sie offen als Permanenten Zauber in deine Zauber- & Fallenzone legen, anstatt sie auf den Friedhof zu legen.
  es: |-
    Esta carta puede atacar a tu adversario directamente, pero cuando use este efecto, cualquier daño de batalla que inflija a tu adversario se divide a la mitad. Si esta carta boca arriba es destruida en una Zona de Monstruos, puedes, en vez de mandarla al Cementerio, ponerla boca arriba en tu Zona de Magia y Trampas como una Mágica Continua.
  fr: |-
    Cette carte peut attaquer directement votre adversaire, mais lorsqu'elle utilise cet effet, les dommages de combat qu'elle inflige à votre adversaire sont divisés par deux. Si cette carte face recto est détruite dans une Zone Monstre, vous pouvez la placer face recto dans votre Zone Magie & Piège comme Magie Continue au lieu de l'envoyer au Cimetière.
  it: |-
    Questa carta può attaccare il tuo avversario direttamente, ma quando usa questo effetto, qualsiasi danno da combattimento che infligge al tuo avversario viene dimezzato. Se questa carta scoperta viene distrutta in una Zona Mostri, puoi metterla scoperta nella tua Zona Magie & Trappole come una Magia Continua, invece di mandarla al Cimitero.
  pt: |-
    Este card pode atacar diretamente seu oponente, mas quando ele usar este efeito, qualquer dano de batalha que ele causar ao seu oponente é diminuído pela metade. Se este card com a face para cima for destruído em uma Zona de Monstros, em vez de enviá-lo para o Cemitério, você pode colocá-lo com a face para cima na sua Zona de Magias & Armadilhas como uma Magia Contínua.
  ja: |-
    ①：このカードは直接攻撃できる。その直接攻撃で相手に与える戦闘ダメージは半分になる。②：表側表示のこのカードがモンスターゾーンで破壊された場合、墓地へ送らずに永続魔法カード扱いで自分の魔法＆罠ゾーンに表側表示で置く事ができる。
  ko: |-
    이 카드는 상대 플레이어에게 직접 공격할 수 있다. 이때, 이 카드가 상대 라이프에 주는 전투 데미지는 절반이 된다. 이 카드가 몬스터 카드 존 위에서 파괴되었을 경우, 묘지로 보내지 않고 지속 마법 카드로 취급하여 자신의 마법 & 함정 카드 존에 앞면 표시로 놓을 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡可以直接攻击对方玩家。这个时候，这张卡给与对方基本分的战斗伤害变成一半。这张卡在怪兽卡区域上破坏的场合，可以不送去墓地当作永续魔法卡使用在自己的魔法与陷阱卡区域表侧表示放置。
