text:
  en: |-
    Cannot be Special Summoned, except by its own effect. After this face-up card on the field is destroyed and sent to the Graveyard, during the Standby Phase of the next turn: You can discard 1 card; Special Summon this card from the Graveyard.
  de: |-
    Kann nicht als Spezialbeschwörung beschworen werden, außer durch ihren eigenen Effekt. Nachdem diese offene Karte auf dem Spielfeld zerstört und auf den Friedhof gelegt wurde, während der Standby Phase des nächsten Spielzugs: Du kannst 1 Karte abwerfen; beschwöre diese Karte als Spezialbeschwörung vom Friedhof.
  es: |-
    No puede ser Invocado de Modo Especial, excepto por su propio efecto. Después de que esta carta boca arriba en el Campo es destruida y mandada al Cementerio, durante la Standby Phase del próximo turno: puedes descartar 1 carta; Invoca esta carta de Modo Especial desde el Cementerio.
  fr: |-
    Non Invocable Spécialement, sauf par son propre effet. Après que cette carte face recto sur le Terrain est détruite et envoyée au Cimetière, durant la Standby Phase du prochain tour : vous pouvez défausser 1 carte ; Invoquez Spécialement cette carte depuis le Cimetière.
  it: |-
    Non può essere Evocato Specialmente, eccetto dal suo stesso effetto. Dopo che questa carta scoperta sul Terreno viene distrutta e mandata al Cimitero, durante la Standby Phase del prossimo turno: puoi scartare 1 carta; Evoca Specialmente questa carta dal Cimitero.
  pt: |-
    Não pode ser Invocado por Invocação-Especial, exceto por seu próprio efeito. Depois que este card com a face para cima no campo for destruído e enviado para o Cemitério, durante a Fase de Apoio do próximo turno: você pode descartar 1 card; Invoque este card por Invocação-Especial do Cemitério.
  ja: |-
    このカードはこのカードの効果でしか特殊召喚できない。フィールド上に表側表示で存在するこのカードが破壊され墓地へ送られた場合、次のターンのスタンバイフェイズ時に手札を１枚捨てる事で、このカードを墓地から特殊召喚する。
  ko: |-
    이 카드는 이 카드의 효과로밖에 특수 소환할 수 없다. 필드 위에 앞면 표시로 존재하는 이 카드가 파괴되어 묘지로 보내졌을 경우, 다음 턴의 스텐바이 페이즈시에 패를 1장 버리는 것으로, 이 카드를 묘지에서 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这张卡不用这张卡的效果不能特殊召唤。场上表侧表示存在的这张卡被破坏送去墓地的场合，下个回合的准备阶段时可以通过丢弃1张手卡，这张卡从墓地特殊召唤。
