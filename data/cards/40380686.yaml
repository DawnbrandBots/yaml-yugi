  zh-TW: 泥龍王寶寶
  zh-CN: 泥龙宝贝
text:
  en:
  de: |-
    Falls diese Karte, die du kontrollierst, als Synchromaterial verwendet wird, kannst du sie als Nicht-Empfänger behandeln. Falls diese Karte als Synchromaterial auf den Friedhof gelegt wird: Du kannst 1 Typ oder Eigenschaft deklarieren und dann 1 Synchromonster wählen, das du kontrollierst; es wird bis zum Ende dieses Spielzugs zu dem deklarierten Typ / der deklarierten Eigenschaft.
  es: |-
    Si esta carta que controlas es usada como Material de Sincronía, puedes tratarla como un monstruo que no sea Cantante. Si esta carta es mandada al Cementerio como Material de Sincronía: puedes declarar 1 Tipo o Atributo, y después seleccionar 1 Monstruo de Sincronía que controles; éste se convierte en un monstruo con el Tipo/Atributo declarado, hasta el final de este turno.
  fr: |-
    Si cette carte que vous contrôlez est utilisée comme Matériel Synchro, vous pouvez la traiter comme non-Syntoniseur. Si cette carte est envoyée au Cimetière comme Matériel Synchro : vous pouvez déclarer 1 Type ou Attribut, puis ciblez 1 Monstre Synchro que vous contrôlez ; jusqu'à la fin de ce tour, il devient du Type/Attribut déclaré.
  it: |-
    Se questa carta che controlli viene utilizzata come Materiale Synchro, puoi considerarla come un non-Tuner. Se questa carta viene mandata al Cimitero come Materiale Synchro: puoi dichiarare 1 Tipo o Attributo, poi scegliere come bersaglio 1 Mostro Synchro che controlli; esso diventa del Tipo/Attributo dichiarato, fino alla fine di questo turno.
  pt: |-
    Se este card que você controla for usado como Matéria Sincro, você pode considerá-lo como um não-Regulador. Se este card for enviado para o Cemitério como Matéria Sincro: você pode declarar 1 Tipo ou Atributo e, depois, escolha 1 Monstro Sincro que você controla; até o final deste turno, ele se torna do Tipo/Atributo declarado.
  ja: |-
    ①：自分フィールドのこのカードをＳ素材とする場合、このカードをチューナー以外のモンスターとして扱う事ができる。
    ②：このカードがＳ素材として墓地へ送られた場合、種族か属性を１つ宣言し、自分フィールドのＳモンスター１体を対象として発動できる。そのモンスターはターン終了時まで宣言した種族か属性になる。
  ko: |-
    ①: 자신 필드의 이 카드를 싱크로 소재로 할 경우, 이 카드를 튜너 이외의 몬스터로 취급할 수 있다. ②: 이 카드가 싱크로 소재로서 묘지로 보내졌을 경우, 종족 또는 속성을 1개 선언하고, 자신 필드의 싱크로 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터는 턴 종료시까지 선언한 종족 또는 속성이 된다.
  zh-TW: |-
    ①：在我方場上的此卡做為同步素材的狀況下，也可視為協調以外的怪獸。②：在此卡做為同步素材被送至墓地的狀況下，宣言１個種族或屬性，可將我方場上的１隻同步怪獸做為對象發動。該怪獸在回合結束前變為宣言的種族或屬性。
  zh-CN: |-
    ①：以自己场上的此卡作为同步素材的情况下，也可视为协调以外的怪兽。②：此卡作为同步素材被送至墓地的情况下，宣言１个种族或属性，以自己场上的１只同步怪兽为对象可以发动。该怪兽直至回合结束时为止，变为所宣言的种族或属性。
