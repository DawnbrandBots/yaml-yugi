text:
  en: |-
    Target up to 2 face-up monsters in the Extra Monster Zone(s); banish them until the End Phase. You can only activate 1 "Red Arrows" per turn.
  de: |-
    Wähle bis zu 2 offene Monster in den Extra-Monsterzonen; verbanne sie bis zur End Phase. Du kannst nur 1 „Rote Pfeile“ pro Spielzug aktivieren.
  es: |-
    Selecciona hasta 2 monstruos boca arriba en la Zona o Zonas de Monstruos Extra; destiérralos hasta la End Phase. Sólo puedes activar 1 "Flechas Rojas" por turno.
  fr: |-
    Ciblez max. 2 monstres face recto dans les Zones Monstre Extra ; jusqu'à la End Phase, bannissez-les. Vous ne pouvez activer qu'1 "Flèches Rouges" par tour.
  it: |-
    Scegli come bersaglio fino a 2 mostri scoperti nelle Zone Mostri Extra; bandiscili fino alla End Phase. Puoi attivare solo 1 "Frecce Rosse" per turno.
  pt: |-
    Escolha até 2 monstros com a face para cima na(s) Zona(s) de Monstros Adicional(is); bana-o(s) até a Fase Final. Você só pode ativar 1 "Flechas Vermelhas" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：ＥＸモンスターゾーンの表側表示モンスターを２体まで対象として発動できる。そのモンスターをエンドフェイズまで除外する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 엑스트라 몬스터 존의 앞면 표시 몬스터를 2장까지 대상으로 하고 발동할 수 있다. 그 몬스터를 엔드 페이즈까지 제외한다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：可將額外怪獸區最多２隻的正面表示怪獸做為對象發動。將該怪獸除外直到結束階段。
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：以额外怪兽区域的最多２只表侧表示怪兽为对象可以发动。将该怪兽直至结束阶段为止除外。
