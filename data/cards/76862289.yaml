text:
  en: |-
    This card cannot be Special Summoned. This card returns to its owner's hand during the End Phase of the turn it is Normal Summoned or flipped face-up. When this card inflicts Battle Damage to your opponent, draw cards until you have 5 cards in your hand.
  de: |-
    Diese Karte kann nicht als Spezialbeschwörung beschworen werden. Diese Karte kehrt während der End Phase des Spielzugs, in dem sie als Normalbeschwörung beschworen oder aufgedeckt wurde, auf die Hand ihres Besitzers zurück. Wenn diese Karte deinem Gegner Kampfschaden zufügt, ziehe Karten, bis du 5 Karten auf deiner Hand hast.
  es: |-
    Esta carta no puede ser Invocada mediante una Invocación Especial. Esta carta vuelve a la mano de su propietario durante la End Phase del turno en el que fue Invocada mediante una Invocación Normal o volteada boca arriba. Cuando esta carta inflige Daño de Batalla a tu adversario, roba cartas hasta que tengas 5 cartas en tu mano.
  fr: |-
    Cette carte ne peut pas être Invoquée Spécialement. Cette carte retourne dans la main de son propriétaire durant la End Phase du tour où elle a été Invoquée Normalement ou retournée face recto. Lorsque cette carte inflige des dommages de combat à votre adversaire, piochez des cartes de votre Deck jusqu'à avoir 5 cartes dans votre main.
  it: |-
    Questa carta non può essere Evocata tramite Evocazione Speciale. Questa carta ritorna in mano al suo proprietario durante l'End Phase del turno in cui è stata Evocata tramite Evocazione Normale o scoperta. Quando questa carta infligge danno da combattimento al tuo avversario, pesca fino ad avere 5 carte nella tua mano.
  pt: |-
    Este card não pode ser Invocado por Invocação-Especial. Este card é devolvido para a mão do seu dono durante a End Phase do turno em que é Invocado, por Invocação-Normal, ou é virado com a face para cima. Quando este card inflige dano de batalha aos Life Points do seu adversário, compre cards do seu Deck até você ter 5 cards na sua mão.
  ja: |-
    このカードは特殊召喚できない。①：このカードが相手に戦闘ダメージを与えた場合に発動する。自分は手札が５枚になるようにデッキからドローする。②：このカードが召喚・リバースしたターンのエンドフェイズに発動する。このカードを持ち主の手札に戻す。
  ko: |-
    이 카드는 특수 소환할 수 없다. 일반 소환/리버스한 턴의 엔드 페이즈시에 주인의 패로 되돌아간다. 이 카드가 상대 플레이어에게 전투 데미지를 주었을 때, 패가 5장이 될 때까지 덱에서 카드를 드로우한다.
  zh-TW: |-
    此卡無法特殊召喚。①：在此卡給予對方戰鬥傷害的狀況下發動。我方從牌組抽牌使手牌變為５張。②：在此卡召喚・反轉的回合的結束階段發動。將此卡送回持有者的手牌。
  zh-CN: |-
    此卡不可特殊召唤。①：此卡给予对手战斗伤害的情况下发动。自己从牌组抽牌，直至手牌变为５张。②：此卡召唤・反转的回合的结束阶段发动。将此卡放回持有者的手牌。
