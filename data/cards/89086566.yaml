text:
  en: |-
    Destroy as many "Kuriboh" and "Kuriboh Tokens" you control as possible, then destroy cards your opponent controls, up to the number of cards destroyed by this effect.
  de: |-
    Zerstöre so viele „Kuriboh“ und „Kuriboh-Spielmarken“, die du kontrollierst, wie möglich, dann zerstöre Karten, die dein Gegner kontrolliert, bis zur Anzahl der Karten, die durch diesen Effekt zerstört wurden.
  es: |-
    Destruye tantos "Kuriboh" y "Ficha Kuriboh" que controles como sea posible, y después destruye hasta tantas cartas que controle tu adversario como el número de cartas destruidas por este efecto.
  fr: |-
    Détruisez autant de "Kuriboh" et "Jeton Kuriboh" que vous contrôlez que possible, puis détruisez un nombre de cartes contrôlées par votre adversaire, inférieur ou égal au nombre de cartes détruites par cet effet.
  it: |-
    Distruggi tanti "Kuriboh" e "Segna-Kuriboh" che controlli quanti possibile, poi distruggi carte controllate dal tuo avversario fino al numero di carte distrutte da questo effetto.
  pt: |-
    Destrua tantos "Kuriboh" e "Ficha de Kuriboh" que você controla quanto possível e, depois, destrua cards que seu oponente controla, até o número de cards destruídos por este efeito.
  ja: |-
    自分フィールド上の「クリボー」及び「クリボートークン」を全て破壊する。その後、破壊した数と同じ数まで相手フィールド上のカードを選んで破壊する。
  ko: |-
    ①: 자신 필드의 "크리보" 및 "크리보 토큰"을 전부 파괴한다. 그 후, 파괴한 수까지 상대 필드의 카드를 고르고 파괴한다.
  zh-TW: |-
    將我方場上所有的「庫里波」及「庫里波衍生物」全部破壞。其後，依據破壞的數量選擇對方場上相同數量的卡進行破壞。
  zh-CN: |-
    破坏所有我方场上的“库里波”和“库里波衍生物”。之后，挑选对手场上的卡牌破坏，最多可挑选与破坏数量相同数量的对手场上卡牌破坏。
