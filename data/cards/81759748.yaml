text:
  en: |-
    Once per turn, you can increase the Level of 1 face-up Insect-Type monster you control by 2, until the End Phase.
  de: |-
    Einmal pro Spielzug kannst du die Stufe von 1 offenen Monster vom Typ Insekt, das du kontrollierst, bis zur End Phase um 2 erhöhen.
  es: |-
    Una vez por turno puedes aumentar en 2 el Nivel de 1 monstruo de Tipo Insecto boca arriba que controles, hasta la End Phase.
  fr: |-
    Une fois par tour, vous pouvez augmenter le Niveau d'1 monstre de Type Insecte face recto que vous contrôlez de 2, jusqu'à la End Phase.
  it: |-
    Una volta per turno, puoi aumentare di 2 il Livello di 1 mostro scoperto di Tipo Insetto che controlli, fino alla End Phase.
  pt: |-
    Uma vez por turno, você pode aumentar o Nível de 1 monstro Insect-Type virado para cima que você controla em 2, até a End Phase.
  ja: |-
    １ターンに１度、自分フィールド上に表側表示で存在する昆虫族モンスター１体のレベルをエンドフェイズ時まで２つ上げる事ができる。
  ko: |-
    1턴에 1번, 자신 필드 위에 앞면 표시로 존재하는 곤충족 몬스터 1장의 레벨을 엔드 페이즈시까지 2개 올릴 수 있다.
  zh-TW:
  zh-CN: |-
    1回合1次，可以让自己场上表侧表示存在的1只昆虫族怪兽的等级直到结束阶段时上升2星。
