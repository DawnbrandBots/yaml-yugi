text:
  en: |-
    When this card is Normal or Special Summoned, you can Special Summon 1 Level 3 or lower "Genex" monster from your hand.
  de: |-
    Wenn diese Karte als Normal- oder Spezialbeschwörung beschworen wird, kannst du 1 "Genex"-Monster der Stufe 3 oder niedriger als Spezialbeschwörung von deiner Hand beschwören.
  es: |-
    Cuando esta carta es Invocada de Modo Normal o Especial, puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Genex" de Nivel 3 o menor.
  fr: |-
    Lorsque cette carte est Invoquée Normalement ou Spécialement, vous pouvez Invoquer Spécialement 1 monstre "Genex" de Niveau 3 ou moins depuis votre main.
  it: |-
    Quando questa carta viene Evocata Normalmente o Specialmente, puoi Evocare Specialmente 1 mostro "Genex" di Livello 3 o inferiore dalla tua mano.
  pt:
  ja: |-
    ①：このカードが召喚・特殊召喚した時に発動できる。手札からレベル３以下の「ジェネクス」モンスター１体を特殊召喚する。
  ko: |-
    ①: 이 카드를 일반 소환 / 특수 소환했을 때에 발동할 수 있다. 패에서 레벨 3 이하의 "제넥스" 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：此卡召唤・特殊召唤时可以发动。从手牌将等级３以下的１只“次代机”怪兽特殊召唤。
