text:
  en: |-
    2 Level 2 monsters
    While this card has an Xyz Material attached that was originally WATER, it cannot be destroyed by battle. Once per turn, during either player's turn: You can detach 1 Xyz Material from this card, then target 1 Rank 4 or lower Xyz Monster you control; its ATK and DEF each become double its original ATK and DEF until the end of this turn.
  de: |-
    2 Monster der Stufe 2
    Solange an diese Karte ein Xyz-Material angehängt ist, das ursprünglich WASSER war, kann sie nicht durch Kampf zerstört werden. Einmal pro Spielzug, während des Spielzugs eines beliebigen Spielers: Du kannst 1 Xyz-Material von dieser Karte abhängen und dann 1 Xyz-Monster des Rangs 4 oder niedriger wählen, das du kontrollierst; seine ATK und DEF werden bis zum Ende dieses Spielzugs gleich dem Doppelten seiner Grund-ATK und -DEF.
  es: |-
    2 monstruos de Nivel 2
    Mientras esta carta tenga acoplado un Material Xyz que originalmente era de AGUA, no puede ser destruida en batalla. Una vez por turno, durante el turno de cualquier jugador: puedes desacoplar de esta carta 1 Material Xyz, y después seleccionar 1 Monstruo Xyz de Rango 4 o menor que controles; hasta el final de este turno, su ATK y DEF se convierten, cada uno, en el doble de su ATK y DEF originales.
  fr: |-
    2 monstres de Niveau 2
    Tant que cette carte a un Matériel Xyz attaché qui était EAU à l'origine, elle ne peut pas être détruire au combat. Une fois par tour, durant le tour de chaque joueur : vous pouvez détacher 1 Matériel Xyz de cette carte, puis ciblez 1 Monstre Xyz de max. Rang 4 que vous contrôlez ; jusqu'à la fin de ce tour, son ATK/DEF deviennent égales au double de son ATK/DEF d'origine.
  it: |-
    2 mostri di Livello 2
    Mentre questa carta ha un Materiale Xyz attaccato che era originariamente ACQUA, non può essere distrutto in battaglia. Una volta per turno, durante il turno di qualsiasi giocatore: puoi staccare 1 Materiale Xyz da quesat carta, poi scegliere come bersaglio 1 Mostro Xyz di Rango 4 o inferiore che controlli; i suoi ATK e DEF diventano ognuno il doppio dei suoi ATK e DEF originali fino alla fine di questo turno.
  pt: |-
    2 monstros de Nível 2
    Enquanto este card tiver uma Matéria Xyz associada a ele que era originalmente de ÁGUA, ele não pode ser destruído em batalha. Uma vez por turno, durante o turno de qualquer duelista: você pode desassociar 1 Matéria Xyz deste card e, depois, escolher 1 Monstro Xyz de Classe 4 ou menos que você controla; até o final deste turno, o ATK e DEF dele se tornam o dobro do ATK e DEF originais dele.
  ja: |-
    レベル２モンスター×２
    ①：このカードが水属性モンスターをＸ素材として持っている場合、このカードは戦闘では破壊されない。②：１ターンに１度、このカードのＸ素材を１つ取り除き、自分フィールドのランク４以下のＸモンスター１体を対象として発動できる。そのモンスターの攻撃力・守備力をターン終了時まで元々の数値の倍にする。この効果は相手ターンでも発動できる。
  ko: |-
    레벨 2 몬스터 × 2
    ① : 이 카드가 물 속성 몬스터를 엑시즈 소재로서 가지고 있을 경우, 이 카드는 전투로는 파괴되지 않는다. ② : 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 자신 필드의 랭크 4 이하의 엑시즈 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력 / 수비력을 턴 종료시까지 원래 수치의 배로 한다. 이 효과는 상대 턴에도 발동할 수 있다.
  zh-TW:
  zh-CN: |-
    2星怪兽×2。
    ①：这张卡持有水属性怪兽作为XYZ素材的场合，这张卡不会被战斗破坏。②：1回合1次，把这张卡1个XYZ素材取除，以自己场上1只4阶以下的XYZ怪兽为对象才能发动。那只怪兽的攻击力·守备力直到回合结束时变成原本数值的2倍。这个效果在对方回合也能发动。
