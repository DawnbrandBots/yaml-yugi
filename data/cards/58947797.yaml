  ko_rr:
  zh-TW:
  zh-CN: 吸血鬼公爵
text:
  en: |-
    Cannot be used as material for an Xyz Summon, except for the Xyz Summon of a DARK monster. When this card is Normal Summoned: You can target 1 DARK "Vampire" monster in your GY; Special Summon that target in Defense Position. When this card is Special Summoned: You can declare 1 card type (Monster, Spell, or Trap); your opponent sends 1 card of that type from their Deck to the GY. You can only use this effect of "Vampire Duke" once per turn.
  de: |-
    Kann nicht als Material für eine Xyz-Beschwörung verwendet werden, außer für die Xyz-Beschwörung eines FINSTERNIS Monsters. Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 FINSTERNIS „Vampir“-Monster in deinem Friedhof wählen; beschwöre das gewählte Ziel als Spezialbeschwörung in die Verteidigungsposition. Wenn diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 Kartentyp (Monster, Zauber oder Falle) deklarieren; dein Gegner legt 1 Karte des deklarierten Typs von seinem Deck auf den Friedhof. Du kannst diesen Effekt von „Vampirgraf“ nur einmal pro Spielzug verwenden.
  es: |-
    No puede ser usado como material para una Invocación Xyz, excepto para la Invocación Xyz de un monstruo de OSCURIDAD. Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 1 monstruo "Vampiro/a" de OSCURIDAD en tu Cementerio; Invoca ese objetivo de Modo Especial en Posición de Defensa. Cuando esta carta es Invocada de Modo Especial: puedes declarar 1 tipo de carta (Monstruo, Mágica o Trampa); tu adversario manda al Cementerio 1 carta de ese tipo en su Deck. Sólo puedes usar este efecto de "Duque Vampiro" una vez por turno.
  fr: |-
    Non utilisable comme Matériel pour une Invocation Xyz, sauf pour l'Invocation Xyz d'un monstre TÉNÈBRES. Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 monstre "Vampire" TÉNÈBRES dans votre Cimetière ; Invoquez Spécialement la cible en Position de Défense. Lorsque cette carte est Invoquée Spécialement : vous pouvez déclarer 1 type de carte (Monstre, Magie ou Piège) ; votre adversaire envoie 1 carte de ce type depuis son Deck au Cimetière. Vous ne pouvez utiliser cet effet de "Duc Vampire" qu'une fois par tour.
  it: |-
    Non può essere utilizzato come materiale per un'Evocazione Xyz, eccetto per l'Evocazione Xyz di un mostro OSCURITÀ. Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 mostro OSCURITÀ "Vampiro" nel tuo Cimitero; Evoca Specialmente quel bersaglio in Posizione di Difesa. Quando questa carta viene Evocata Specialmente: puoi dichiarare 1 tipo di carta (Mostro, Magia o Trappola); il tuo avversario manda 1 carta di quel tipo dal suo Deck al Cimitero. Puoi utilizzare questo effetto di "Duca Vampiro" una sola volta per turno.
  pt: |-
    Não pode ser usado como matéria para uma Invocação-Xyz, exceto para a Invocação-Xyz de um monstro de TREVAS. Quando este card for Invocado por Invocação-Normal: você pode escolher 1 monstro "Vampiro(a)" de TREVAS no seu Cemitério; Invoque o alvo por Invocação-Especial em Posição de Defesa. Quando este card for Invocado por Invocação-Especial: você pode declarar 1 tipo de card (Monstro, Magia ou Armadilha); seu oponente envia 1 card desse tipo do Deck dele para o Cemitério. Você só pode usar este efeito de "Duque Vampiro" uma vez por turno.
  ja: |-
    「ヴァンパイア・デューク」の②の効果は１ターンに１度しか使用できない。このカードをＸ召喚の素材とする場合、闇属性モンスターのＸ召喚にしか使用できない。①：このカードが召喚に成功した時、自分の墓地の闇属性の「ヴァンパイア」モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。②：このカードが特殊召喚に成功した時、カードの種類（モンスター・魔法・罠）を宣言して発動できる。相手は宣言された種類のカード１枚をデッキから墓地へ送る。
  ko: |-
    "뱀파이어 듀크"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. 이 카드를 엑시즈 소환의 소재로 할 경우, 어둠 속성 몬스터의 엑시즈 소환으로밖에 사용할 수 없다. ①: 이 카드가 일반 소환에 성공했을 때, 자신 묘지의 어둠 속성의 "뱀파이어" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다. ②: 이 카드가 특수 소환에 성공했을 때, 카드의 종류(몬스터 / 마법 / 함정)을 선언하고 발동할 수 있다. 상대는 선언된 종류의 카드 1장을 덱에서 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    「吸血鬼公爵」的②的效果1回合只能使用1次。把这张卡作为XYZ召唤的素材的场合，不是暗属性怪兽的XYZ召唤不能使用。①：这张卡召唤成功时，以自己墓地1只暗属性的「吸血鬼」怪兽为对象才能发动。那只怪兽守备表示特殊召唤。②：这张卡特殊召唤成功时，宣言卡的种类（怪兽·魔法·陷阱）才能发动。对方把宣言的种类的1张卡从卡组送去墓地。
