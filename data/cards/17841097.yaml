text:
  en:
  de: |-
    Falls diese Karte als Synchromaterialmonster für ein Synchromonster benutzt wird, füge während eines Kampfes zwischen dem Synchromonster und einem Monster in Verteidigungsposition, dessen DEF niedriger sind als die ATK des Synchromonsters, deinem Gegner die Differenz als Kampfschaden zu.
  es: |-
    Si esta carta es utilizada como Monstruo Material de Sincronía para un Monstruo de Sincronía, durante una batalla entre ese Monstruo de Sincronía y un monstruo en Posición de Defensa cuya DEF es menor que el ATK de ese Monstruo de Sincronía, inflige la diferencia como daño de batalla a tu adversario.
  fr: |-
    Si cette carte est utilisée en tant que Monstre-Matériel de Synchro pour un Monstre Synchro, durant un combat entre ce Monstre Synchro et un monstre en Position de Défense dont la DEF est inférieure à l'ATK de ce Monstre Synchro, infligez la différence en tant que dommages de combat à votre adversaire.
  it: |-
    Se questa carta viene utilizzata come Mostro Materiale Synchro per un Mostro Synchro, durante una battaglia tra quel Mostro Synchro e un mostro in Posizione di Difesa il cui DEF è inferiore all'ATK di quel Mostro Synchro, infliggi la differenza come danno da combattimento al tuo avversario.
  pt: |-
    Se este card for usado como um Monstro-Matéria Sincro para um Monstro Sincro, durante a batalha entre esse Monstro Sincro e um monstro em Posição de Defesa cuja DEF seja menor que o ATK desse Monstro Sincro, cause a diferença como Dano de Batalha ao seu oponente.
  ja: |-
    ①：このカードをＳ素材としたＳモンスターが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ、攻撃宣言したプレイヤーから見て相手に戦闘ダメージを与える。
  ko: |-
    이 카드를 싱크로 소재로 한 싱크로 몬스터가 수비 표시 몬스터를 공격했을 때, 그 수비력을 공격력이 넘었으면, 그 수치만큼 상대 라이프에 전투 데미지를 준다.
  zh-TW: |-
    以此卡做為同步素材的同步怪獸攻擊守備表示怪獸時，若攻擊力超過其守備力，就會給予對方LP該數值的戰鬥傷害。
  zh-CN: |-
    以此卡为同步素材的同步怪兽攻击了守备表示怪兽时，若攻击力超过其守备力，给予对手生命相当于该差值的战斗伤害。
