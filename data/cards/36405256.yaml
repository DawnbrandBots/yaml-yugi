  pt: Sorciere de Fleur
  ja: <ruby>時<rt>とき</rt></ruby><ruby>花<rt>ばな</rt></ruby>の<ruby>魔<rt>ま</rt></ruby><ruby>女<rt>じょ</rt></ruby>－フルール・ド・ソルシエール
  ja_romaji: Tokibana no Majo - Furūru Do Sorushiēru
  ko: 시간꽃의 마녀－플뢰르 드 소시에르
