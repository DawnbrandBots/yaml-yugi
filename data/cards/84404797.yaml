text:
  en:
  de: |-
    Du kannst 1 Falle von deinem Friedhof verbannen; füge deiner Hand 1 Falle mit einem unterschiedlichen Grund-Namen als die verbannte Karte von deinem Friedhof hinzu. Du kannst diesen Effekt von „Einlösbarer Krug“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes desterrar 1 Trampa en tu Cementerio; añade a tu mano 1 Trampa en tu Cementerio con un nombre original diferente al de esa carta desterrada. Sólo puedes usar este efecto de "Jarra Redimible" una vez por turno.
  fr: |-
    Vous pouvez bannir 1 Piège depuis votre Cimetière ; ajoutez depuis votre Cimetière à votre main, 1 Piège de nom d'origine différent du nom de la carte bannie. Vous ne pouvez utiliser cet effet de "Jarre Remboursable" qu'une fois par tour.
  it: |-
    Puoi bandire 1 Trappola dal tuo Cimitero; aggiungi dal tuo Cimitero alla tua mano 1 Trappola con un nome originale diverso da quella carta bandita. Puoi utilizzare questo effetto di "Giara Rimborsabile" una sola volta per turno.
  pt: |-
    Você pode banir 1 Armadilha do seu Cemitério; adicione do seu Cemitério à sua mão, 1 Armadilha com um nome original diferente que o desse card banido. Você só pode usar este efeito de "Jarra Resgatável" uma vez por turno.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。
    ①：自分の墓地から罠カード１枚を除外して発動できる。そのカードとは元々のカード名が異なる罠カード１枚を自分の墓地から手札に加える。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지에서 함정 카드 1장을 제외하고 발동할 수 있다. 그 카드와는 원래의 카드명이 다른 함정 카드 1장을 자신 묘지에서 고르고 패에 넣는다.
  zh-TW: |-
    此卡名的①效果，１回合僅限使用１次。①：可將我方墓地的１張陷阱卡除外發動。從我方墓地選擇１張原本的卡名與該卡不同的陷阱卡加入手牌。
  zh-CN: |-
    此卡名的效果①在1个回合中仅可使用1次。①：除外自己墓地的1张陷阱卡后可以发动。从自己的墓地选择1张原本卡名与该卡不同的陷阱卡加入手牌。
