text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned (from your hand) by controlling the highest ATK "Ancient Warriors" monster on the field (even if it's tied). You can only Special Summon "Ancient Warriors - Rebellious Lu Feng" once per turn this way. Once per turn, during the Main Phase (Quick Effect): You can destroy the 1 face-up monster your opponent controls with the highest ATK (your choice, if tied), also you cannot activate monster effects the turn you activate this effect, except "Ancient Warriors" monsters'. Once per turn, during the End Phase, if your opponent controls a monster with the highest ATK on the field (even if tied): Give control of this card to your opponent.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du das „Alte Krieger“-Monster mit den höchsten ATK auf dem Spielfeld kontrollierst (selbst bei Gleichstand). Du kannst „Alte Krieger - Rebellischer Lu Feng“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Einmal pro Spielzug, während der Main Phase (Schnelleffekt): Du kannst das 1 offene Monster mit den höchsten ATK zerstören, das dein Gegner kontrolliert (bei Gleichstand bestimmst du), zusätzlich kannst du in dem Spielzug, in dem du diesen Effekt aktivierst, keine Monstereffekte aktivieren, außer denen von „Alte Krieger“-Monstern. Einmal pro Spielzug, während der End Phase, falls dein Gegner ein Monster mit den höchsten ATK auf dem Spielfeld kontrolliert (selbst bei Gleichstand): Übergib die Kontrolle über diese Karte an deinen Gegner.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) controlando el monstruo "Antiguos Guerreros" con el ATK más alto en el Campo (aún si hay empate). Sólo puedes Invocar de Modo Especial "Antiguos Guerreros - Rebelde Lu Feng" una vez por turno de esta forma. Una vez por turno, durante la Main Phase (Efecto Rápido): puedes destruir el monstruo boca arriba que controle tu adversario con el ATK más alto (si hay empate, eliges tú), y además no puedes activar efectos de monstruos el turno en el que activas este efecto, excepto de monstruos "Antiguos Guerreros". Una vez por turno, durante la End Phase, si tu adversario controla el monstruo con el ATK más alto en el Campo (incluso si hay empate): da el control de esta carta a tu adversario.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en contrôlant le monstre "Guerriers Anciens" avec la plus haute ATK sur le Terrain (même en cas d'égalité). Vous ne pouvez Invoquer Spécialement "Guerriers Anciens - Rebelle Lu Feng" qu'une fois par tour de cette façon. Une fois par tour, durant la Main Phase (Effet Rapide) : vous pouvez détruire le monstre face recto contrôlé par votre adversaire avec la plus haute ATK (en cas d'égalité, vous choisissez), et aussi, vous ne pouvez pas activer d'effets de monstre (ceux des monstres "Guerriers Anciens" exclus) le tour où vous activez cet effet. Une fois par tour, durant la End Phase, si votre adversaire contrôle le monstre avec la plus haute ATK sur le Terrain (même en cas d'égalité) : donnez le contrôle de cette carte à votre adversaire.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) controllando il mostro "Antichi Guerrieri" con l'ATK maggiore sul Terreno (anche a pari merito). Puoi Evocare Specialmente "Antichi Guerrieri - Lu Feng il Ribelle" una sola volta per turno in questo modo. Una volta per turno, durante la Main Phase (Effetto Rapido): puoi distruggere 1 mostro scoperto controllato dal tuo avversario con l'ATK maggiore (in caso di parità, scegli tu), inoltre non puoi attivare effetti di mostri nel turno in cui attivi questo effetto, eccetto di mostri "Antichi Guerrieri". Una volta per turno, durante la End Phase, se il tuo avversario controlla un mostro con l'ATK maggiore sul Terreno (anche a pari merito): dai il controllo di questa carta al tuo avversario.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao controlar o monstro "Guerreiros Antigos" de maior ATK no campo (mesmo se empatado). Você só pode Invocar "Guerreiros Antigos - Rebelde Lu Feng" por Invocação-Especial uma vez por turno desta forma. Uma vez por turno, durante a Fase Principal (Efeito Rápido): você pode destruir o 1 monstro com a face para cima que seu oponente controla com o maior ATK (em caso de empate, você seleciona) e, além disso, você não pode ativar efeitos de monstro no turno em que ativar este efeito, exceto os de monstros "Guerreiros Antigos". Uma vez por turno, durante a Fase Final, se seu oponente controlar um monstro com o maior ATK no campo (mesmo que haja empate): conceda o controle deste card ao seu oponente.
  ja: |-
    このカードは通常召喚できない。「戦華の叛－呂奉」は１ターンに１度、フィールドの「戦華」モンスターの内、攻撃力が一番高いモンスターが自分フィールドに存在する場合のみ特殊召喚できる。①：お互いのメインフェイズに１度、発動できる。相手フィールドの攻撃力が一番高いモンスター１体を破壊する。この効果を発動するターン、自分は「戦華」モンスター以外のモンスター効果を発動できない。②：エンドフェイズに、フィールドの攻撃力が一番高いモンスターが相手フィールドに存在する場合に発動する。このコントロールを相手に移す。
  ko: |-
    이 카드는 통상 소환할 수 없다. "전황의 반－려봉"은 1턴에 1번, 필드의 "전황" 몬스터 중, 공격력이 가장 높은 몬스터가 자신 필드에 존재할 경우에만 특수 소환할 수 있다. ①: 서로의 메인 페이즈에 1번, 발동할 수 있다. 상대 필드의 공격력이 가장 높은 몬스터 1장을 파괴한다. 이 효과를 발동하는 턴에 자신은 "전황" 몬스터 이외의 몬스터 효과를 발동할 수 없다. ②: 엔드 페이즈에 필드의 공격력이 가장 높은 몬스터가 상대 필드에 존재할 경우에 발동한다. 이 컨트롤을 상대에게 옮긴다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤。「战华之叛-吕奉」1回合1次在场上的「战华」怪兽之内攻击力最高的怪兽在自己场上存在的场合才能特殊召唤。
    ①：双方的主要阶段才能发动1次。对方场上1只攻击力最高的怪兽破坏。这个效果发动的回合，自己不能把「战华」怪兽以外的怪兽效果发动。
    ②：结束阶段，场上的攻击力最高的怪兽在对方场上存在的场合发动。这自身控制权移给对方。
