name:
  en: Metalhold the Moving Blockade
  de: Metalhold, die mobile Blockade
  es: Metalcontenedor el Bloqueo Móvil
  fr: Métalobloc le Blocus Mobile
  it: Metalhold il Blocco Semovente
  pt: Metalforte, o Bloqueio Móvel
  ja: <ruby>機<rt>き</rt></ruby><ruby>動<rt>どう</rt></ruby><ruby>要<rt>よう</rt></ruby><ruby>塞<rt>さい</rt></ruby> メタル・ホールド
  ja_romaji: Kidōyōsai Metaru Hōrudo
  ko: 기동요새 메탈 홀드
  ko_rr:
  zh-TW: 機動要塞 鋼鐵堡壘
  zh-CN: 机动要塞 钢铁堡垒
text:
  en: |-
    Activate this card by targeting any number of Level 4 Machine-Type monsters you control; Special Summon this card as an Effect Monster (Machine-Type/EARTH/Level 4/ATK 0/DEF 0), then equip those face-up monsters to this card. (This card is also still a Trap Card.) If Summoned this way, this card gains ATK equal to the combined ATK of the monsters equipped to it by this effect, monsters your opponent controls cannot target monsters you control for attacks, except this one, also your opponent cannot target monsters you control with card effects, except this one.
  de: |-
    Aktiviere diese Karte, indem du eine beliebige Anzahl Monster vom Typ Maschine der Stufe 4 wählst, die du kontrollierst; beschwöre diese Karte als Spezialbeschwörung als Effektmonster (Typ Maschine/ERDE/Stufe 4/ATK 0/DEF 0), dann rüste diese Karte mit den offenen Monstern aus. (Diese Karte ist zusätzlich weiterhin eine Fallenkarte.) Falls diese Karte auf diese Art beschworen wird, erhält sie ATK in Höhe der Summe der ATK der Monster, mit denen sie durch diesen Effekt ausgerüstet ist, Monster, die dein Gegner kontrolliert, können keine Monster, die du kontrollierst, als Angriffsziel wählen, außer diesem, zusätzlich kann dein Gegner keine Monster, die du kontrollierst, als Ziel für Karteneffekte wählen, außer diesem.
  es: |-
    Activa esta carta seleccionando cualquier cantidad de monstruos de Tipo Máquina de Nivel 4 que controles; Invoca esta carta de Modo Especial como un Monstruo de Efecto (Tipo Máquina/TIERRA/Nivel 4/ATK 0/ DEF 0), y después equipa esos monstruos boca arriba a esta carta. (Esta carta todavía sigue siendo una Carta de Trampa). Si es Invocada de esta forma, esta carta gana tanto ATK como el ATK combinado de los monstruos equipados a ella por este efecto, los monstruos que controla tu adversario no pueden seleccionar monstruos que controles para ataques, excepto éste, y además, tu adversario no puede seleccionar monstruos que controles con efectos de carta, excepto éste.
  fr: |-
    Activez cette carte en ciblant un nombre de votre choix de monstres de Type Machine de Niveau 4 que vous contrôlez ; Invoquez Spécialement cette carte comme un Monstre à Effet (Type Machine/TERRE/Niveau 4/ATK 0/DEF 0), puis équipez ces monstres face recto à cette carte. (Cette carte est toujours aussi une Carte Piège.) Si elle est Invoquée de cette façon, cette carte gagne une ATK égale à la somme des ATK des monstres qui lui sont équipés par cet effet, les monstres contrôlés par votre adversaire ne peuvent pas cibler de monstres que vous contrôlez (celui-ci exclu) avec une attaque, et aussi, votre adversaire ne peut pas cibler de monstres que vous contrôlez (celui-ci exclu) avec des effets de carte.
  it: |-
    Attiva questa carta scegliendo come bersaglio un qualsiasi numero di mostri di Tipo Macchina di Livello 4 che controlli; Evoca Specialmente questa carta come Mostro con Effetto (Tipo Macchina/TERRA/Livello 4/ATK 0/DEF 0), poi equipaggia quei mostri scoperti a questa carta. (Questa carta è ancora anche una Carta Trappola.) Se viene Evocata in questo modo, questa carta guadagna ATK pari alla somma degli ATK dei mostri equipaggiati ad essa da questo effetto, i mostri controllati dal tuo avversario non possono scegliere mostri che controlli come bersaglio per gli attacchi, eccetto questo, inoltre il tuo avversario non può scegliere mostri che controlli come bersaglio con gli effetti delle carte, eccetto questo.
  pt: |-
    Ative este card ao escolher qualquer número de monstros do Tipo Máquina de Nível 4 que você controla; Invoque este card por Invocação-Especial como um Monstro de Efeito (Tipo Máquina/TERRA/Nível 4/ATK 0/DEF 0) e, depois, equipe esses monstros com a face para cima a este card. (Este card ainda é considerado um Card de Armadilha.) Se Invocado desta forma, este card ganha ATK igual ao ATK combinado dos monstros equipados a ele por este efeito, os monstros que seu oponente controla não podem escolher monstros que você controla para atacar, exceto este e, além disso, seu oponente não pode escolher monstros que você controla como alvo de efeitos de card, exceto este.
  ja: |-
    ①：自分フィールドの機械族・レベル４モンスターを任意の数だけ対象として発動できる。このカードは発動後、効果モンスター（機械族・地・星４・攻／守０）となり、モンスターゾーンに特殊召喚する。その後、対象の表側表示モンスターを装備カード扱いとしてこのカードに装備する。このカードは罠カードとしても扱う。②：このカードの効果で特殊召喚されたこのカードの攻撃力は、このカードの効果で装備したモンスターの攻撃力の合計分アップし、相手は他の自分フィールドのモンスターを攻撃対象にできず、効果の対象にもできない。
  ko: |-
    ①: 자신 필드의 기계족 / 레벨 4 몬스터를 임의의 수만큼 대상으로 하고 이 카드를 발동할 수 있다. 발동 후, 효과 몬스터(기계족 / 땅 / 레벨 4 / 공 0 / 수 0)가 되어, 몬스터 존에 특수 소환한다(함정 카드로도 취급한다). 그 후, 대상의 앞면 표시 몬스터를 장착 마법 카드로 취급하고 이 카드에 장착한다. ②: 이 카드의 효과로 특수 소환된 이 카드의 공격력은, 이 카드의 효과로 장착한 몬스터의 공격력의 합계만큼 올리고, 자신 필드의 다른 몬스터를, 상대 몬스터는 공격 대상으로 선택할 수 없으며, 상대는 효과의 대상으로 할 수 없다.
  zh-TW: |-
    ①：可將我方場上的任意數量的機械族・等級４怪獸做為對象發動。此卡發動後，變為效果怪獸（機械族・地・星４・攻／守０），特殊召喚至怪獸區。其後，將對象正面表示怪獸視為裝備卡，裝備於此卡。此卡也視為陷阱卡。②：透過此卡的效果被特殊召喚的此卡攻擊力依據透過此卡的效果裝備的怪獸的攻擊力合計數值進行提升，對方無法將我方場上的其他怪獸做為攻擊對象，也無法將其做為效果對象。
  zh-CN: |-
    ①：可以我方场上任意数量的机械族、等级４怪兽为对象发动。此卡发动后成为效果怪兽（机械族、地、星４、攻／守０），并特殊召唤至怪兽区。之后，对象的表侧表示怪兽被视为装备卡装备此卡。此卡也被视为陷阱卡。②：以此卡的效果特殊召唤而来的此卡的攻击力上升，其数值相当于因此卡效果装备的怪兽的攻击力合计值，对手不可以其他我方场上的怪兽为攻击对象、效果对象。
