text:
  en: |-
    If a "Performapal" or "Odd-Eyes" monster you control attacks, your opponent cannot activate any Spell/Trap Cards until the end of the Damage Step.
  de: |-
    Falls ein „Künstlerkumpel“- oder „Buntäugig“-Monster angreift, das du kontrollierst, kann dein Gegner bis zum Ende des Damage Steps keine Zauber-/Fallenkarten aktivieren.
  es: |-
    Si un monstruo "Artistamigo" u "Ojos Anómalos" que controles ataca, hasta el final del Damage Step tu adversario no puede activar Cartas Mágicas/de Trampa.
  fr: |-
    Si un monstre "Potartiste" ou "Yeux Impairs" que vous contrôlez attaque, votre adversaire ne peut pas activer de Cartes Magie/Piège jusqu'à la fin de la Damage Step.
  it: |-
    Se un mostro "Artistamico" o "Occhi Diversi" che controlli attacca, il tuo avversario non può attivare nessuna Carta Magia/Trappola fino alla fine del Damage Step.
  pt: |-
    Se um monstro "Camarartista" ou "Olhos Anômalos" que você controla atacar, seu oponente não pode ativar nenhum Card de Magia/Armadilha até o final da Etapa de Dano.
  ja: |-
    ①：このカードがモンスターゾーンに存在する限り、自分フィールドの「<ruby>ＥＭ<rt>エンタメイト</rt></ruby>」モンスターまたは「オッドアイズ」モンスターが攻撃する場合、相手はダメージステップ終了時まで魔法・罠カードを発動できない。
  ko: |-
    ①: 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 "EM(엔터메이트)" 몬스터 또는 "오드아이즈" 몬스터가 공격할 경우, 상대는 데미지 스텝 종료시까지 마법 / 함정 카드를 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：只要这张卡在怪兽区域存在，自己场上的「娱乐伙伴」怪兽或者「异色眼」怪兽攻击的场合，对方直到伤害步骤结束时魔法·陷阱卡不能发动。
