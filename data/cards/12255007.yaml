pendulum_effect:
  en: |-
    Once per turn, when an opponent's monster declares an attack: You can Tribute 1 "Performapal" monster; negate the attack, then end the Battle Phase.
  de: |-
    Einmal pro Spielzug, wenn ein Monster deines Gegners einen Angriff deklariert: Du kannst 1 „Künstlerkumpel“-Monster als Tribut anbieten; annulliere den Angriff, dann beende die Battle Phase.
  es: |-
    Una vez por turno, cuando un monstruo de tu adversario declara un ataque: puedes Sacrificar 1 monstruo "Artistamigo"; niega el ataque, y después termina la Battle Phase.
  fr: |-
    Une fois par tour, lorsqu'un monstre de votre adversaire déclare une attaque : vous pouvez Sacrifier 1 monstre "Potartiste" ; annulez l'attaque, puis terminez la Battle Phase.
  it: |-
    Una volta per turno, quando un mostro dell'avversario dichiara un attacco: puoi offrire come Tributo 1 mostro "Artistamico"; annulla l'attacco, poi termina la Battle Phase.
  pt: |-
    Uma vez por turno, quando um monstro do oponente declarar um ataque: você pode oferecer como Tributo 1 monstro "Camarartista"; negue o ataque e, depois, encerre a Fase de Batalha.
  ja: |-
    ①：１ターンに１度、相手モンスターの攻撃宣言時に自分フィールドの「<ruby>ＥＭ<rt>エンタメイト</rt></ruby>」モンスター１体をリリースして発動できる。その攻撃を無効にし、その後バトルフェイズを終了する。
  ko: |-
    ①: 1턴에 1번, 상대 몬스터의 공격 선언시에 자신 필드의 "EM(엔터메이트)" 몬스터 1장을 릴리스하고 발동할 수 있다. 그 공격을 무효로 하고, 그 후 배틀 페이즈를 종료한다.
  zh-TW: |-
    ①：１回合１次，對方怪獸的攻擊宣言時，可解放我方場上的１隻「娛樂夥伴」怪獸發動。將該攻擊變為無效，其後結束戰鬥階段。
  zh-CN: |-
    ①：１回合１次，对手怪兽攻击宣言时，解放自己场上的１只“娱乐伙伴”怪兽可以发动。使该攻击无效，然后结束战斗阶段。
