name:
  en: Destiny HERO - Dynatag
  de: Schicksals-HELD - Dynatag
  es: HÉROE del Destino - Dynatag
  fr: Dynatag - HÉROS de la Destinée
  it: Dynatag - EROE del Destino
  pt: HERÓI do Destino - Dínatag
  ja: <ruby>Ｄ－ＨＥＲＯ<rt>デステニーヒーロー</rt></ruby> ダイナマイトガイ
  ja_romaji: Desutenī Hīrō Dainamaitogai
  ko: 데스티니 히어로 다이너마이트 가이
  ko_rr:
  zh-TW: 命運－英雄 爆破魔俠
  zh-CN: 命运－英雄 爆破魔侠
text:
  en:
  de: |-
    Während der Schadensberechnung, wenn du Kampfschaden erhalten würdest (Schnelleffekt): Du kannst diese Karte abwerfen; lasse dich selbst keinen Kampfschaden aus dem Kampf erhalten und falls du dies tust, erhält jeder Spieler 1000 Schaden. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Schicksals-HELD“-Monster wählen, das du kontrollierst; es erhält bis zum Ende des nächsten Spielzugs deines Gegners 1000 ATK.
  es: |-
    Durante el cálculo de daño, cuando tú fueras a recibir daño de batalla (Efecto Rápido): puedes descartar esta carta; haz que no recibas daño de batalla de esa batalla y, si lo haces, cada jugador recibe 1000 puntos de daño. Puedes desterrar esta carta en tu Cementerio, y después selecciona 1 monstruo "HÉROE del Destino" que controles; éste gana 1000 ATK hasta el final del próximo turno de tu adversario.
  fr: |-
    Durant le calcul des dommages, lorsque vous recevez des dommages de combat (Effet Rapide) : vous pouvez défausser cette carte ; ne vous faites recevoir aucun dommage de combat de ce combat, et si vous le faites, chaque joueur reçoit 1000 points de dommages. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre "HÉROS de la Destinée" que vous contrôlez ; il gagne 1000 ATK jusqu'à la fin du prochain tour de votre adversaire.
  it: |-
    Durante il calcolo dei danni, quando stai per subire danno da combattimento (Effetto Rapido): puoi scartare questa carta; fa' si che tu non subisca danno da combattimento in quella battaglia e, se lo fai, ogni giocatore subisce 1000 danni. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "EROE del Destino" che controlli; esso guadagna 1000 ATK fino alla fine del prossimo turno del tuo avversario.
  pt: |-
    Durante o cálculo de dano, quando você sofreria dano de batalha (Efeito Rápido): você pode descartar este card; faça com que você não sofra dano de batalha dessa batalha e, se isso acontecer, cada duelista sofre 1000 de dano. Você pode banir este card do seu Cemitério e, depois, escolher 1 monstro "HERÓI do Destino" que você controla; ele ganha 1000 de ATK até o final do próximo turno do seu oponente.
  ja: |-
    ①：モンスターが戦闘を行うダメージ計算時に、このカードを手札から捨てて発動できる。その戦闘で発生する自分への戦闘ダメージは０になり、お互いに１０００ダメージを受ける。
    ②：墓地のこのカードを除外し、自分フィールドの「Ｄ－ＨＥＲＯ」モンスター１体を対象として発動できる。そのモンスターの攻撃力は次の相手ターン終了時まで１０００アップする。
  ko: |-
    ①: 몬스터가 전투를 실행하는 데미지 계산시에 이 카드를 패에서 버리고 발동할 수 있다. 그 전투에서 발생하는 자신에게로의 전투 데미지는 0 이 되고, 양쪽 플레이어는 1000 데미지를 받는다. ②: 묘지의 이 카드를 제외하고, 자신 필드의 "데스티니 히어로" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력은 다음 상대 턴 종료시까지 1000 올린다.
  zh-TW: |-
    ①：在怪獸進行戰鬥的傷害計算時，可從手牌捨棄此卡發動。該戰鬥對我方造成的戰鬥傷害變為０，雙方玩家受到１０００傷害。②：可將墓地的此卡除外，將我方場上的１隻「命運－英雄」怪獸做為對象發動。該怪獸的攻擊力在下一個對方回合結束前提升１０００。
  zh-CN: |-
    ①：怪兽进行战斗的伤害计算时，从手牌将此卡舍弃可以发动。因该战斗发生的对自己的战斗伤害变为０，双方玩家受到１０００伤害。②：将墓地的此卡除外，以自己场上的１只“命运－英雄”怪兽为对象可以发动。该怪兽的攻击力直至下一个对手回合结束时为止上升１０００。
