text:
  en: |-
    If a card(s) you control is destroyed by battle or card effect: Special Summon 1 "Metalfoes" monster from your Deck. During either player's turn, except the turn this card was sent to the GY: You can banish this card from your GY; add 1 face-up "Metalfoes" Pendulum Monster from your Extra Deck to your hand.
  de: |-
    Falls eine oder mehr Karten, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört werden: Beschwöre 1 „Metallfose“-Monster als Spezialbeschwörung von deinem Deck. Während des Spielzugs eines beliebigen Spielers, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte von deinem Friedhof verbannen; füge deiner Hand 1 offenes „Metallfose“-Pendelmonster von deinem Extra Deck hinzu.
  es: |-
    Si una o más cartas que controlas son destruidas en batalla o por efecto de una carta: Invoca de Modo Especial, desde tu Deck, 1 monstruo "Metalmórfico/a". Durante el turno de cualquier jugador, excepto en el turno en el que esta carta fue mandada al Cementerio: puedes desterrar esta carta en tu Cementerio; añade a tu mano 1 Monstruo de Péndulo "Metalmórfico/a" boca arriba en tu Deck Extra.
  fr: |-
    Si une ou plusieurs cartes que vous contrôlez sont détruites au combat ou par un effet de carte : Invoquez Spécialement 1 monstre "Métalphose" depuis votre Deck. Durant le tour de chaque joueur, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir cette carte depuis votre Cimetière ; ajoutez 1 Monstre Pendule "Métalphose" face recto depuis votre Extra Deck à votre main.
  it: |-
    Se una o più carte che controlli vengono distrutte in battaglia o dall'effetto di una carta: Evoca Specialmente 1 mostro "Metalfosi" dal tuo Deck. Durante il turno di qualsiasi giocatore, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero; aggiungi 1 Mostro Pendulum "Metalfosi" scoperto dal tuo Extra Deck alla tua mano.
  pt: |-
    Se um ou mais cards que você controla forem destruídos em batalha ou por um efeito de card: Invoque por Invocação-Especial 1 monstro "Metalmorfose" do seu Deck. Durante o turno de qualquer duelista, exceto no turno em que este card foi enviado para o Cemitério: você pode banir este card do seu Cemitério; adicione 1 Monstro Pêndulo "Metalmorfose" com a face para cima do seu Deck Adicional à sua mão.
  ja: |-
    ①：自分フィールドのカードが戦闘・効果で破壊された場合に発動できる。デッキから「メタルフォーゼ」モンスター１体を特殊召喚する。②：墓地のこのカードを除外して発動できる。自分のＥＸデッキから表側表示の「メタルフォーゼ」Ｐモンスター１体を手札に加える。この効果はこのカードが墓地へ送られたターンには発動できない。
  ko: |-
    ①: 자신 필드의 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 덱에서 "메탈포제" 몬스터 1장을 특수 소환한다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 자신의 엑스트라 덱에서 앞면 표시의 "메탈포제" 펜듈럼 몬스터 1장을 패에 넣는다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：自己场上的卡被战斗·效果破坏的场合才能发动。从卡组把1只「炼装」怪兽特殊召唤。②：把墓地的这张卡除外才能发动。从自己的额外卡组把1只表侧表示的「炼装」灵摆怪兽加入手卡。这个效果在这张卡送去墓地的回合不能发动。
