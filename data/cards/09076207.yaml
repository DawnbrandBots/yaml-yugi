name:
  en: Armed Ninja
  de: Bewaffneter Ninja
  es: Ninja Armado
  fr: Ninja Armé
  it: Ninja Armato
  pt: Ninja Armado
  ja: <ruby>青い<rt>ブルー</rt></ruby><ruby>忍<rt>にん</rt></ruby><ruby>者<rt>じゃ</rt></ruby>
  ja_romaji: Burū Ninja
  ko: 푸른 첩자
  ko_rr:
  zh-TW: 藍色忍者
  zh-CN: 青衣忍者
text:
  en: |-
    FLIP: Target 1 Spell Card on the field; destroy that target. (If the target is Set, reveal it, and destroy it if it is a Spell Card. Otherwise, return it to its original position.)
  de: |-
    FLIPP: Zerstört 1 Zauberkarte auf dem Spielfeld. Wenn das Ziel dieser Karte verdeckt ist, decke die entsprechende Karte auf. Ist die Karte eine Zauberkarte, wird sie zerstört. Ist dies nicht der Fall, wird sie wieder umgedreht. Der Effekt der aufgedeckten Karte wird dabei nicht aktiviert.
  es: |-
    VOLTEO: Selecciona 1 Carta Mágica en el Campo; destruye ese objetivo. (Si el objetivo está Colocado, muéstralo, y destrúyelo si es una Carta Mágica. En caso contrario, devuélvelo a su posición original).
  fr: |-
    FLIP : Ciblez 1 Carte Magie sur le Terrain ; détruisez la cible. (Si la cible est Posée, révélez-la et détruisez-la si c'est une Carte Magie. Sinon, remettez-la dans sa position d'origine.)
  it: |-
    SCOPRI: Scegli come bersaglio 1 Carta Magia sul Terreno; distruggi quel bersaglio. (Se il bersaglio è Posizionato, rivelalo e distruggilo se è una Carta Magia. Altrimenti, rimettila nella sua posizione originale.)
  pt: |-
    VIRE: Destrói 1 Card de Magia no Campo. Se o alvo deste card esta com a face para baixo, vire a face para cima. Se for um Card de Magia é destruido. Se não, coloque-o novamente com a face para baixo. O card virado não é Activado.
  ja: |-
    ①：このカードがリバースした場合、フィールドの表側表示の魔法カード１枚またはフィールドにセットされた魔法・罠カード１枚を対象として発動する。その魔法カードを破壊する（そのカードがフィールドにセットされている場合、めくって確認する）。
  ko: |-
    리버스：필드 위의 마법 카드를 1장을 파괴한다.선택한 카드가 세트되어 있을 경우, 그 카드를 넘겨서 확인하여 마법 카드이면 파괴한다. 함정 카드일 경우에는 원래대로 되돌린다.
  zh-TW: |-
    反转：选择场上的1张魔法卡并破坏。被选择的卡牌处于被盖牌的场合，翻阅该卡确认，若为魔法卡进行破坏。陷阱卡的场合则恢复原状。
  zh-CN: |-
    ①：这张卡反转的场合，以场上1张表侧表示的魔法卡或者场上盖放的1张魔法·陷阱卡为对象才能发动。那张魔法卡破坏。（那张卡在场上盖放中的场合，翻开确认。）
