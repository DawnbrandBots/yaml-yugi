text:
  en: |-
    During your Main Phase, if you Normal or Special Summon an "Ancient Warriors" monster(s): You can target 1 of those monsters; add 1 "Ancient Warriors" monster with a different name from your Deck to your hand. If this card is sent from the Spell & Trap Zone to the GY: You can Special Summon 1 "Ancient Warriors" monster from your hand. You can only use each effect of "Ancient Warriors Saga - Three Visits" once per turn. Send this card to the GY during your 2nd Standby Phase after activation.
  de: |-
    Während deiner Main Phase, falls du ein oder mehr „Alte Krieger“-Monster als Normal- oder Spezialbeschwörung beschwörst: Du kannst 1 der Monster wählen; füge deiner Hand 1 „Alte Krieger“-Monster mit einem unterschiedlichen Namen von deinem Deck hinzu. Falls diese Karte von der Zauber- & Fallenzone auf den Friedhof gelegt wird: Du kannst 1 „Alte Krieger“-Monster als Spezialbeschwörung von deiner Hand beschwören. Du kannst jeden Effekt von „Alte Krieger-Sage - Drei Besuche“ nur einmal pro Spielzug verwenden. Lege diese Karte während deiner 2. Standby Phase nach der Aktivierung auf den Friedhof.
  es: |-
    Durante tu Main Phase, si Invocas de Modo Normal o Especial uno o más monstruos "Antiguos Guerreros": puedes seleccionar 1 de esos monstruos; añade a tu mano 1 monstruo "Antiguos Guerreros" con un nombre diferente en tu Deck. Si esta carta es mandada al Cementerio desde la Zona de Magia y Trampas: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Antiguos Guerreros". Sólo puedes usar cada efecto de "Saga de los Antiguos Guerreros - Tres Visitas" una vez por turno. Manda esta carta al Cementerio durante tu 2da. Standby Phase después de la activación.
  fr: |-
    Durant votre Main Phase, si vous Invoquez Normalement ou Spécialement un ou plusieurs monstres "Guerriers Anciens" : vous pouvez cibler 1 de ces monstres ; ajoutez 1 monstre "Guerriers Anciens" de nom différent depuis votre Deck à votre main. Si cette carte est envoyée depuis la Zone Magie & Piège au Cimetière : vous pouvez Invoquer Spécialement 1 monstre "Guerriers Anciens" depuis votre main. Vous ne pouvez utiliser chaque effet de "Saga des Guerriers Anciens - Les Trois Visites" qu'une fois par tour. Envoyez cette carte au Cimetière durant votre 2e Standby Phase après activation.
  it: |-
    Durante la tua Main Phase, se Evochi Normalmente o Specialmente uno o più mostri "Antichi Guerrieri": puoi scegliere come bersaglio 1 di quei mostri; aggiungi 1 mostro "Antichi Guerrieri" con un nome diverso dal tuo Deck alla tua mano. Se questa carta viene mandata dalla Zona Magie & Trappole al Cimitero: puoi Evocare Specialmente 1 mostro "Antichi Guerrieri" dalla tua mano. Puoi utilizzare ogni effetto di "Saga Antichi Guerrieri - Tre Visite" una sola volta per turno. Manda questa carta al Cimitero durante la tua 2ª Standby Phase dopo l'attivazione.
  pt: |-
    Durante sua Fase Principal, se você Invocar por Invocação-Normal ou Especial um ou mais monstros "Guerreiros Antigos": você pode escolher 1 desses monstros; adicione 1 monstro "Guerreiros Antigos" com um nome diferente do seu Deck à sua mão. Se este card for enviado da Zona de Magias & Armadilhas para o Cemitério: você pode Invocar por Invocação-Especial 1 monstro "Guerreiros Antigos" da sua mão. Você só pode usar cada efeito de "Saga dos Guerreiros Antigos - Três Visitas" uma vez por turno. Envie este card para o Cemitério durante sua 2ª Fase de Apoio depois da ativação.
  ja: |-
    このカードは発動後、２回目の自分スタンバイフェイズに墓地へ送られる。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分メインフェイズに、自分が「戦華」モンスターの召喚・特殊召喚に成功した場合、そのモンスター１体を対象として発動できる。そのモンスターとはカード名が異なる「戦華」モンスター１体をデッキから手札に加える。②：このカードが魔法＆罠ゾーンから墓地へ送られた場合に発動できる。手札から「戦華」モンスター１体を特殊召喚する。
  ko: |-
    이 카드는 발동 후, 2회째의 자신 스탠바이 페이즈에 묘지로 보내진다. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에, 자신이 "전황" 몬스터의 일반 소환 / 특수 소환에 성공했을 경우, 그 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터와는 카드명이 다른 "전황" 몬스터 1장을 덱에서 패에 넣는다. ②: 이 카드가 마법 & 함정 존에서 묘지로 보내졌을 경우에 발동할 수 있다. 패에서 "전황" 몬스터 1장을 특수 소환한다.
  zh-TW: |-
    此卡發動後，在我方的第２次準備階段將被送至墓地。此卡名的①②效果，１回合各僅限使用１次。①：我方主要階段，在我方成功召喚・特殊召喚「戰華」怪獸的狀況下，可將１隻該怪獸做為對象發動。從牌組將１隻卡名與該怪獸不同的「戰華」怪獸加入手牌。②：可在此卡從魔法＆陷阱區被送至墓地的狀況下發動。從手牌特殊召喚１隻「戰華」怪獸。
  zh-CN: |-
    此卡发动后，将在自己的第２次准备阶段被送至墓地。此卡名的①②效果１回合仅可各使用１次。①：在自己的主要阶段，自己召唤・特殊召唤“战华”怪兽成功的情况下，以该１只怪兽为对象可以发动。将１只和该怪兽卡名不同的“战华”怪兽从牌组加入手牌。②：此卡从魔法与陷阱区域被送至墓地的情况下可以发动。从手牌将１只“战华”怪兽特殊召唤。
