text:
  en: |-
    You can banish this card from your GY, then target 1 Fish monster you control; it gains 500 ATK until the end of this turn. During the Standby Phase of the next turn after this card was banished: You can Special Summon this banished card. During your opponent's Main Phase, if this card was Special Summoned this turn, you can (Quick Effect): Immediately after this effect resolves, Synchro Summon 1 Fish Synchro Monster using this card you control. You can only use each effect of "Shif, Fairy of the Ghoti" once per turn.
  de: |-
    Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Fisch-Monster wählen, das du kontrollierst; es erhält bis zum Ende dieses Spielzugs 500 ATK. Während der Standby Phase des nächsten Spielzugs, nachdem diese Karte verbannt wurde: Du kannst diese verbannte Karte als Spezialbeschwörung beschwören. Während der Main Phase deines Gegners, falls diese Karte in diesem Spielzug als Spezialbeschwörung beschworen wurde, kannst du (Schnelleffekt): Sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 Fisch-Synchromonster als Synchrobeschwörung und verwende dafür diese Karte, die du kontrollierst. Du kannst jeden Effekt von „Shif, Fee des Ghoti“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes desterrar esta carta en tu Cementerio, y después selecciona 1 monstruo Pez que controles; éste gana 500 ATK hasta el final de este turno. Durante la Standby Phase del próximo turno después de que esta carta fuera desterrada: puedes Invocar esta carta desterrada de Modo Especial. Durante la Main Phase de tu adversario, si esta carta fue Invocada de Modo Especial este turno, puedes (Efecto Rápido): inmediatamente después de que se resuelva este efecto, Invocar por Sincronía 1 Monstruo de Sincronía Pez usando esta carta que controlas. Sólo puedes usar cada efecto de "Shif, Hada de los Ghoti" una vez por turno.
  fr: |-
    Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre Poisson que vous contrôlez ; jusqu'à la fin de ce tour, il gagne 500 ATK. Durant la Standby Phase du prochain tour après que cette carte a été bannie : vous pouvez Invoquer Spécialement cette carte bannie. Durant la Main Phase de votre adversaire, si cette carte a été Invoquée Spécialement ce tour, vous pouvez (Effet Rapide) : immédiatement après la résolution de cet effet, Invoquez par Synchronisation 1 Monstre Synchro Poisson en utilisant cette carte que vous contrôlez. Vous ne pouvez utiliser chaque effet de "Shif, Fée du Ghoti" qu'une fois par tour.
  it: |-
    Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro Pesce che controlli; esso guadagna 500 ATK fino alla fine di questo turno. Durante la Standby Phase del prossimo turno dopo che questa carta è stata bandita: puoi Evocare Specialmente questa carta bandita. Durante la Main Phase del tuo avversario, se questa carta è stata Evocata Specialmente in questo turno, puoi (Effetto Rapido): immediatamente dopo che questo effetto si è risolto, Synchro Evoca 1 Mostro Synchro Pesce utilizzando questa carta che controlli. Puoi utilizzare ogni effetto di "Shif, Fata dei Ghoti" una sola volta per turno.
  pt: |-
    Você pode banir este card do seu Cemitério e, depois, escolha 1 monstro Peixe que você controla; ele ganha 500 de ATK até o final deste turno. Durante a Fase de Apoio do próximo turno depois que este card foi banido: você pode Invocar este card banido por Invocação-Especial. Durante a Fase Principal do seu oponente, se este card foi Invocado por Invocação-Especial neste turno, você pode (Efeito Rápido): imediatamente depois que este efeito resolver, Invoque por Invocação-Sincro 1 Monstro Sincro Peixe usando este card que você controla. Você só pode usar cada efeito de "Shif, a Fada dos Ghoti" uma vez por turno.
