text:
  en:
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird, solange dein Gegner ein Monster kontrolliert: Du kannst 1 „Naturia“-Monster als Spezialbeschwörung von deiner Hand beschwören.
  es: |-
    Cuando esta carta es Invocada de Modo Normal mientras tu adversario controle un monstruo: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Naturia".
  fr: |-
    Lorsque cette carte est Invoquée Normalement tant que votre adversaire contrôle un monstre : vous pouvez Invoquer Spécialement 1 monstre "Naturia" depuis votre main.
  it: |-
    Quando questa carta viene Evocata Normalmente mentre il tuo avversario controlla un mostro: puoi Evocare Specialmente 1 mostro "Naturia" dalla tua mano.
  pt: |-
    Quando este card for Invocado por Invocação-Normal enquanto seu oponente controlar um monstro: você pode Invocar por Invocação-Especial 1 monstro "Naturia" da sua mão.
  ja: |-
    ①：相手フィールドにモンスターが存在する状態で、このカードが召喚した時に発動できる。手札から「ナチュル」モンスター１体を特殊召喚する。
  ko: |-
    상대 필드 위에 몬스터가 존재할 경우에 이 카드가 일반 소환에 성공했을 때, 패에서 "나츄르"라는 이름이 붙은 몬스터 1장을 특수 소환할 수 있다.
  zh-TW: |-
    在對方場上存在怪獸的狀況下將此卡召喚成功時，可從手牌特殊召喚１隻冠有「大植然」之名的怪獸。
  zh-CN: |-
    对方场上存在有怪兽的场合，且此卡召唤成功时，可从手牌特殊召唤１只冠有“大植然”之名的怪兽。
