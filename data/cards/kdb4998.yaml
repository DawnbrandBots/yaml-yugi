name:
  en: Obelisk the Tormentor
  de: Obelisk der Peiniger
  es: Obelisco el Atormentador
  fr: Obelisk, le Tourmenteur
  it: Obelisk il Tormentatore
  pt: Obelisco, o Atormentador
  ja: オベリスクの<ruby>巨<rt>きょ</rt></ruby><ruby>神<rt>しん</rt></ruby><ruby>兵<rt>へい</rt></ruby>
  ja_romaji: Oberisuku no Kyoshinhei
  ko: 오벨리스크의 거신병
  ko_rr: Obelliseukeu-ui Geosinbyeong
  zh-TW: 歐貝利斯克巨神兵
  zh-CN: 欧贝利斯克之巨神兵
text:
  en: |-
    Requires 3 Tributes to Normal Summon (cannot be Normal Set). This card's Normal Summon cannot be negated. When Normal Summoned, cards and effects cannot be activated. Neither player can target this card with card effects. Once per turn, during the End Phase, if this card was Special Summoned: Send it to the GY. You can Tribute 2 monsters; destroy all monsters your opponent controls. This card cannot declare an attack the turn this effect is activated.
  de: |-
    Erfordert 3 Tribute, um als Normalbeschwörung beschworen zu werden. (Kann nicht Normal gesetzt werden.) Die Normalbeschwörung dieser Karte kann nicht annulliert werden. Wenn diese Karte als Normalbeschwörung beschworen wird, können weder Karten noch Effekte aktiviert werden. Kein Spieler kann diese Karte als Ziel für Karteneffekte wählen. Einmal pro Spielzug, während der End Phase, falls diese Karte als Spezialbeschwörung beschworen wurde: Lege sie auf den Friedhof. Du kannst 2 Monster als Tribut anbieten; zerstöre alle Monster, die dein Gegner kontrolliert. Diese Karte kann in dem Spielzug, in dem dieser Effekt aktiviert wird, keinen Angriff deklarieren.
  es: |-
    Requiere 3 Sacrificios para ser Invocado de Modo Normal (no puede ser Colocado de Modo Normal). La Invocación Normal de esta carta no puede ser negada. Cuando es Invocado de Modo Normal, no se pueden activar cartas ni efectos. Ningún jugador puede seleccionar esta carta con efectos de cartas. Una vez por turno, durante la End Phase, si esta carta fue Invocada de Modo Especial: mándala al Cementerio. Puedes Sacrificar 2 monstruos; destruye todos los monstruos que controle tu adversario. Esta carta no puede declarar un ataque en el turno en el que este efecto es activado.
  fr: |-
    Nécessite 3 Sacrifices pour son Invocation Normale (non Posable Normalement). L'Invocation Normale de cette carte ne peut pas être annulée. Lorsqu'elle est Invoquée Normalement, les cartes et les effets ne peuvent pas être activés. Aucun joueur ne peut cibler cette carte avec des effets de carte. Une fois par tour, durant la End Phase, si cette carte a été Invoquée Spécialement : envoyez-la au Cimetière. Vous pouvez Sacrifier 2 monstres ; détruisez tous les monstres contrôlés par votre adversaire. Cette carte ne peut pas déclarer d'attaque le tour où cet effet est activé.
  it: |-
    Richiede 3 Tributi per essere Evocato Normalmente (non può essere Posizionato Normalmente). L'Evocazione Normale di questa carta non può essere annullata. Quando viene Evocato Normalmente, non possono essere attivate carte o effetti. Nessun giocatore può scegliere come bersaglio questa carta con gli effetti delle carte. Una volta per turno, durante la End Phase, se questa carta è stata Evocata Specialmente: mandala al Cimitero. Puoi offrire come Tributo 2 mostri; distruggi tutti i mostri controllati dal tuo avversario. Questa carta non può dichiarare un attacco nel turno in cui viene attivato questo effetto.
  pt: |-
    Requer 3 Tributos para ser Invocado por Invocação-Normal (não pode ser Baixado Normalmente). A Invocação-Normal deste card não pode ser negada. Quando Invocado por Invocação-Normal, cards e efeitos não podem ser ativados. Nenhum duelista pode escolher este card como alvo de efeitos de card. Uma vez por turno, durante a Fase Final, se este card foi Invocado por Invocação-Especial: envie-o para o Cemitério. Você pode oferecer 2 monstros como Tributo; destrua todos os monstros que seu oponente controla. Este card não pode declarar um ataque no turno em que este efeito for ativado.
  ja: |-
    このカードを通常召喚する場合、３体をリリースして召喚しなければならない。①：このカードの召喚は無効化されない。②：このカードの召喚成功時には、魔法・罠・モンスターの効果は発動できない。③：フィールドのこのカードは効果の対象にならない。④：自分フィールドのモンスター２体をリリースして発動できる。相手フィールドのモンスターを全て破壊する。この効果を発動するターン、このカードは攻撃宣言できない。⑤：このカードが特殊召喚されている場合、エンドフェイズに発動する。このカードを墓地へ送る。
  ko: |-
    이 카드를 통상 소환할 경우, 3장을 릴리스하고 일반 소환해야 한다. ①: 이 카드의 일반 소환은 무효화되지 않는다. ②: 이 카드의 일반 소환 성공시에는, 마법 / 함정 / 몬스터의 효과는 발동할 수 없다. ③: 이 카드는 효과의 대상이 되지 않는다. ④: 자신 필드의 몬스터 2장을 릴리스하고 발동할 수 있다. 상대 필드의 몬스터를 전부 파괴한다. 이 효과를 발동하는 턴에, 이 카드는 공격 선언할 수 없다. ⑤: 이 카드가 특수 소환되어 있을 경우, 엔드 페이즈에 발동한다. 이 카드를 묘지로 보낸다.
  zh-TW: |-
    若是通常召唤此卡的情形，必须释放3只怪兽进行召唤。此卡的召唤不会被无效化。当此卡召唤成功时，不可发动魔法、陷阱、效果怪兽效果。此卡不会成为卡牌效果的对象。受到特殊召唤的此卡，将于结束阶段时被送入墓地。此外，可以释放我方场上的2只怪兽发动效果。破坏对手场上的全部怪兽。但在此效果发动的回合不可使用此卡进行攻击宣言。
  zh-CN: |-
    通常召唤此卡的情况下，必须解放3只来召唤。①：此卡的召唤不会无效化。②：此卡召唤成功时，不可发动魔法・陷阱・怪兽的效果。③：此卡不会成为效果的对象。④：解放自己场上的2只怪兽可以发动。将对手场上的怪兽全部破坏。发动此效果的回合中，此卡不可攻击宣言。⑤：此卡被特殊召唤的情况下，在结束阶段发动。将此卡送至墓地。
