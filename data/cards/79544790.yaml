text:
  en: |-
    When a monster you control is destroyed by battle and sent to the Graveyard: Target that monster; Special Summon it in face-up Defense Position, but it is destroyed during your End Phase.
  de: |-
    Wenn ein Monster, das du kontrollierst, durch Kampf zerstört und auf den Friedhof gelegt wird: Wähle das Monster; beschwöre es als Spezialbeschwörung in die offene Verteidigungsposition, aber es wird während deiner End Phase zerstört.
  es: |-
    Cuando un monstruo que controlas es destruido en batalla y mandado al Cementerio: selecciona ese monstruo; Invócalo de Modo Especial en Posición de Defensa boca arriba, pero es destruido durante tu End Phase.
  fr: |-
    Lorsqu'un monstre que vous contrôlez est détruit au combat et envoyé au Cimetière : ciblez le monstre ; Invoquez-le Spécialement en Position de Défense face recto, mais durant votre End Phase, il est détruit.
  it: |-
    Quando un mostro che controlli viene distrutto in battaglia e mandato al Cimitero: scegli come bersaglio quel mostro; Evocalo Specialmente scoperto in Posizione di Difesa, ma esso viene distrutto durante la tua End Phase.
  pt: |-
    Quando um monstro que você controla for destruído em batalha e enviado ao Cemitério: escolha esse monstro; Invoque-o por Invocação-Especial com a face para cima em Posição de Defesa, mas ele é destruído durante sua Fase Final.
  ja: |-
    自分フィールド上に存在するモンスターが戦闘によって破壊され墓地へ送られた時に発動する事ができる。そのモンスター１体を自分フィールド上に表側守備表示で特殊召喚する。この効果で特殊召喚したモンスターは自分のエンドフェイズ時に破壊される。
  ko: |-
    자신 필드 위의 몬스터가 전투에 의해서 파괴되어 묘지로 보내졌을 때에 발동할 수 있다. 그 몬스터 1장을 선택하고 자신 필드 위에 앞면 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터는 자신의 엔드 페이즈시에 파괴된다.
  zh-TW: |-
    我方场上的怪兽因战斗被破坏并送入墓地时可发动。选择1只该怪兽并以表侧守备表示特殊召唤至我方场上。以此效果特殊召唤的怪兽于我方结束阶段时被破坏。
  zh-CN: |-
    我方场上的怪兽因战斗被破坏并送入墓地时可发动。选择１只该怪兽并以表侧守备表示特殊召唤至我方场上。以此效果特殊召唤的怪兽在我方结束阶段时被破坏。
