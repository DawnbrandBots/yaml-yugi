text:
  en: |-
    When you Normal Summon a "Resonator" monster: You can Special Summon this card from your hand, but its ATK becomes halved.
  de: |-
    Wenn du ein „Resonator“-Monster als Normalbeschwörung beschwörst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, aber ihre ATK werden halbiert.
  es: |-
    Cuando Invocas de Modo Normal un monstruo "Resonador": puedes Invocar esta carta de Modo Especial desde tu mano, pero su ATK se reduce a la mitad.
  fr: |-
    Lorsque vous Invoquez Normalement un monstre "Diapason" : vous pouvez Invoquer Spécialement cette carte depuis votre main, mais son ATK sera divisée par deux.
  it: |-
    Quando Evochi Normalmente un mostro "Diapason": puoi Evocare Specialmente questa carta dalla tua mano, ma il suo ATK diventa la metà.
  pt: |-
    Quando você Invocar por Invocação-Normal um monstro "Ressonador": você pode Invocar este card por Invocação-Especial da sua mão, mas seu ATK é reduzido à metade.
  ja: |-
    ①：自分が「リゾネーター」モンスターを召喚した時に発動できる。このカードを手札から特殊召喚する。この効果で特殊召喚したこのカードの攻撃力は半分になる。
  ko: |-
    ①: 자신이 "레조네이터" 몬스터의 일반 소환에 성공했을 때에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 이 효과로 특수 소환한 이 카드의 공격력은 절반이 된다.
  zh-TW:
  zh-CN: |-
    ①：自己对「共鸣者」怪兽的召唤成功时才能发动。这张卡从手卡特殊召唤。这个效果特殊召唤的这张卡的攻击力变成一半。
