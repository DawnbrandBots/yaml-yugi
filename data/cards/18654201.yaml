text:
  en: |-
    When a monster is returned from the field to the owner's hand, the owner of the returned monster selects and sends 1 card in their hand to the Graveyard.
  de: |-
    Solange diese Karte offen auf deiner Spielfeldseite liegt, wenn ein Monster vom Spielfeld auf die Hand seines Besitzers zurückgegeben wird, wählt der Besitzer dieser zurückgegebenen Karte 1 Karte aus seiner Hand und legt sie auf den Friedhof.
  es: |-
    Mientras esta carta permanezca boca arriba en tu Campo, cuando un monstruo es devuelto del Campo a la mano de su propietario, el propietario de la carta devuelta selecciona y manda 1 carta en su mano al Cementerio.
  fr: |-
    Tant que cette carte reste face recto sur votre Terrain, lorsqu'un monstre est renvoyé depuis le Terrain dans la main de son propriétaire, le propriétaire de la carte renvoyée sélectionne 1 carte de sa main et l'envoie au Cimetière.
  it: |-
    Fino a quando questa carta resta scoperta sul tuo Terreno, quando un mostro viene fatto ritornare dal Terreno alla mano del proprietario, il proprietario del mostro sceglie 1 carta dalla sua mano e la manda al Cimitero.
  pt: |-
    Enquanto este card permanecer no seu Campo com a face para cima, quando um monstro é devolvido do Campo para a mão do seu dono, o dono do card devolvido escolhe e envia 1 card da sua mão para o Cemitério.
  ja: |-
    このカードが自分フィールド上に表側表示で存在する限り、フィールド上のモンスターが持ち主の手札に戻った時、そのモンスターの持ち主は手札からカードを１枚選択して墓地に送る。
  ko: |-
    이 카드가 자신 필드 위에 앞면 표시로 존재하는 한, 필드 위의 몬스터가 주인의 패로 되돌아갔을 때, 그 몬스터의 주인은 패에서 카드를 1장 선택하고 묘지로 보낸다.
  zh-TW: |-
    只要此卡以正面表示存在我方場上，在場上的怪獸送回持有者的手牌時，該怪獸的持有者就選擇１張手牌送至墓地。
  zh-CN: |-
    只要此卡以表侧表示存在于我方场上，场上的怪兽返回至持有者手牌时，该怪兽的持有者挑选１张手牌并送入墓地。
