text:
  en: |-
    You can Set this card from your hand to your Spell & Trap Zone as a Spell Card. During your opponent's turn, if this Set card in the Spell & Trap Zone is destroyed and sent to your Graveyard: Special Summon it. If this card is Special Summoned during your opponent's turn: Destroy up to 2 Set cards you control (min. 1). You can only use this effect of "Artifact Beagalltach" once per turn.
  de: |-
    Du kannst diese Karte als Zauberkarte von deiner Hand in deine Zauber- & Fallenzone setzen. Während des Spielzugs deines Gegners, falls diese gesetzte Karte in der Zauber- & Fallenzone zerstört und auf deinen Friedhof gelegt wird: Beschwöre sie als Spezialbeschwörung. Falls diese Karte während des Spielzugs deines Gegners als Spezialbeschwörung beschworen wird: Zerstöre bis zu 2 gesetzte Karten, die du kontrollierst (min. 1). Du kannst diesen Effekt von „Artefakt Beagalltach“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes Colocar en tu Zona de Magia y Trampas esta carta en tu mano como una Carta Mágica. Durante el turno de tu adversario, si esta carta Colocada en la Zona de Magia y Trampas es destruida y mandada a tu Cementerio: Invócala de Modo Especial. Si esta carta es Invocada de Modo Especial durante el turno de tu adversario: destruye hasta 2 cartas Colocadas que controles (min. 1). Sólo puedes usar este efecto de "Artefacto Beagalltach" una vez por turno.
  fr: |-
    Vous pouvez Poser cette carte depuis votre main dans votre Zone Magie & Piège comme une Carte Magie. Durant le tour de votre adversaire, si cette carte Posée dans la Zone Magie & Piège est détruite et envoyée à votre Cimetière : Invoquez-la Spécialement. Si cette carte est Invoquée Spécialement durant le tour de votre adversaire : détruisez max. 2 cartes Posées que vous contrôlez (min. 1). Vous ne pouvez utiliser cet effet de "Beagalltach - Artéfact" qu'une fois par tour.
  it: |-
    Puoi Posizionare questa carta dalla tua mano nella tua Zona Magie & Trappole come una Carta Magia. Durante il turno del tuo avversario, se questa carta Posizionata nella Zona Magie & Trappole viene distrutta e mandata al tuo Cimitero: Evocala Specialmente. Se questa carta viene Evocata Specialmente durante il turno del tuo avversario: distruggi fino a 2 carte Posizionate che controlli (minimo 1). Puoi utilizzare questo effetto di "Artefatto Beagalltach" una sola volta per turno.
  pt: |-
    Você pode Baixar este card da sua mão na sua Zona dos Cards de Magia e Armadilha como um Card de Magia. Durante o turno do seu oponente, quando este card Baixado na Zona dos Cards de Magia e Armadilha for destruído e para o seu Cemitério; Invoque-o por Invocação-Especial. Se este card for Invocado por Invocação-Especial durante o turno do seu oponente: destrua até 2 cards Baixados que você controla (min. 1). Você só pode usar este efeito de "Artefato Beagalltach" uma vez por turno.
  ja: |-
    このカードは魔法カード扱いとして手札から魔法＆罠カードゾーンにセットできる。魔法＆罠カードゾーンにセットされたこのカードが相手ターンに破壊され墓地へ送られた時、このカードを特殊召喚する。相手ターン中にこのカードが特殊召喚に成功した場合、自分フィールド上にセットされたカードを２枚まで選んで破壊する。「アーティファクト－ベガルタ」のこの効果は１ターンに１度しか使用できない。
  ko: |-
    "아티팩트－베갈타"의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 마법 카드로 취급하고 패에서 마법 & 함정 존에 세트할 수 있다. ②: 마법 & 함정 존에 세트된 이 카드가 상대 턴에 파괴되어 묘지로 보내졌을 경우에 발동한다. 이 카드를 특수 소환한다. ③: 상대 턴에, 이 카드가 특수 소환에 성공했을 경우에 발동한다. 자신 필드에 세트된 카드를 2장까지 고르고 파괴한다.
  zh-TW:
  zh-CN: |-
    此卡名的③效果１回合仅可使用１次。①：此卡可视为魔法卡从手牌放置在魔法与陷阱区域。②：放置在魔法与陷阱区域的此卡在对手回合被破坏并送至墓地的情况下发动。将此卡特殊召唤。③：在对手回合中，此卡特殊召唤成功的情况下发动。挑选被放置在自己场上的最多２张卡破坏。
