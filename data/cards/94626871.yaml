name:
  en: Trickstar Black Catbat
  de: Trickstar Schwarze Katzenfledermaus
  es: Bromiestrella Gatomurciélago Negro
  fr: Chauve-Chat Noir Farstar
  it: Truccastella Gattostrella Nera
  pt: Trapestrela Gata-morcega-negra
  ja: トリックスター・スイートデビル
  ja_romaji: Torikkusutā Suīto Debiru
  ko: 트릭스터 스위트데블
  ko_rr:
  zh-TW: 淘氣仙星 甜蜜魔鬼
  zh-CN: 淘气仙星・甜蜜魔鬼
text:
  en: |-
    2 "Trickstar" monsters
    Each time a monster(s) this card points to is destroyed by battle or card effect and sent to the GY, inflict 200 damage to your opponent. Each time your opponent takes damage by a "Trickstar" monster's effect: Face-up monsters they control lose 200 ATK for each monster this card points to, until the end of this turn.
  de: |-
    2 „Trickstar“-Monster
    Jedes Mal, wenn ein oder mehr Monster, auf die diese Karte zeigt, durch Kampf oder einen Karteneffekt zerstört und auf den Friedhof gelegt werden, füge deinem Gegner 200 Schaden zu. Jedes Mal, wenn dein Gegner Schaden durch den Effekt eines „Trickstar“-Monsters erhält: Offene Monster, die er kontrolliert, verlieren bis zum Ende dieses Spielzugs 200 ATK für jedes Monster, auf das diese Karte zeigt.
  es: |-
    2 monstruos "Bromiestrella"
    Cada vez que uno o más monstruos a los que apunte esta carta sean destruidos en batalla o por efecto de una carta y mandados el Cementerio, inflige 200 puntos de daño a tu adversario. Cada vez que tu adversario recibe daño de un efecto de monstruo "Bromiestrella": hasta el final de este turno, los monstruos boca arriba que controle tu adversario pierden 200 ATK por cada monstruo al que esta carta apunte.
  fr: |-
    2 monstres "Farstar"
    Chaque fois qu'un ou plusieurs monstres pointés par cette carte sont détruits au combat ou par un effet de carte, et envoyés au Cimetière, infligez 200 points de dommages à votre adversaire. Chaque fois que votre adversaire reçoit des dommages par un effet de monstre "Farstar" : jusqu'à la fin de ce tour, les monstres face recto qu'il contrôle perdent 200 ATK pour chaque monstre pointé par cette carte.
  it: |-
    2 mostri "Truccastella"
    Ogni volta che uno o più mostri puntati da questa carta vengono distrutti in battaglia o dall'effetto di una carta e mandati al Cimitero, infliggi 200 danni al tuo avversario. Ogni volta che il tuo avversario subisce danni dall'effetto di un mostro "Truccastella": i mostri scoperti che controlla perdono 200 ATK per ogni mostro puntato da questa carta, fino alla fine di questo turno.
  pt: |-
    2 monstros "Trapestrela"
    Sempre que um ou mais monstros para os quais este card apontar forem destruídos em batalha ou por um efeito de card e enviados para o Cemitério, cause 200 de dano ao seu oponente. Sempre que seu oponente sofrer dano de um efeito de monstro "Trapestrela": até o final deste turno, os monstros com a face para cima que ele controla perdem 200 de ATK para cada monstro para o qual este card apontar.
  ja: |-
    「トリックスター」モンスター２体
    ①：このカードがモンスターゾーンに存在する限り、このカードのリンク先のモンスターが戦闘・効果で破壊され墓地へ送られる度に、相手に２００ダメージを与える。②：「トリックスター」モンスターの効果で相手がダメージを受ける度に発動する。相手フィールドの全ての表側表示モンスターの攻撃力はターン終了時まで、このカードのリンク先のモンスターの数×２００ダウンする。
  ko: |-
    "트릭스터" 몬스터 2장
    ①: 이 카드가 몬스터 존에 존재하는 한, 이 카드의 링크 앞의 몬스터가 전투 / 효과로 파괴되어 묘지로 보내질 때마다, 상대에게 200 데미지를 준다. ②: "트릭스터" 몬스터의 효과로 상대가 데미지를 받을 때마다 발동한다. 상대 필드의 모든 앞면 표시 몬스터의 공격력은 턴 종료시까지, 이 카드의 링크 앞의 몬스터의 수 × 200 내린다.
  zh-TW: |-
    「淘氣仙星」怪獸２隻
    ①：只要此卡存在於怪獸區，每當此卡連結指向的怪獸因戰鬥・效果被破壞送至墓地時，就給予對方２００傷害。②：每當對方因「淘氣仙星」怪獸的效果受到傷害時發動。對方場上的所有正面表示怪獸的攻擊力在回合結束前，依據此卡連結指向的怪獸的數量×２００進行降低。
  zh-CN: |-
    “淘气仙星”怪兽2只
    ①：只要此卡存在于怪兽区域，此卡连接端的怪兽每次因战斗・效果被破坏并被送至墓地，给予对手200伤害。②：对手每次因“淘气仙星”怪兽的效果受到伤害发动。对手场上的所有表侧表示怪兽的攻击力直至回合结束时为止，下降相当于此卡连接端的怪兽数量×200的数值。
