text:
  en:
  de: |-
    Wenn du Schaden von einem Karteneffekt deines Gegners erhältst (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören und falls du dies tust, füge deinem Gegner Schaden in Höhe des Schadens zu, den du erhalten hast, und beide Spieler erhalten in diesem Spielzug keinen weiteren Effektschaden.
  es: |-
    Cuando recibes daño del efecto de una carta de tu adversario (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial, desde tu mano y, si lo haces, inflige daño a tu adversario igual al daño que recibiste, y además ambos jugadores no reciben más daño de efectos este turno.
  fr: |-
    Lorsque vous recevez des dommages par un effet de carte de l'adversaire (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main, et si vous le faites, infligez des dommages à votre adversaire égaux aux dommages que vous avez reçus, et aussi, chaque joueur ne reçoit aucun autre dommage d'effet ce tour.
  it: |-
    Quando subisci danno dall'effetto di una carta dell'avversario (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano e, se lo fai, infliggi al tuo avversario danno pari al danno che hai subito, inoltre entrambi i giocatori non subiscono altri danni da effetto in questo turno.
  pt: |-
    Quando você sofrer dano de um efeito de card do oponente (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão e, se isso acontecer, cause dano ao seu oponente igual ao dano que você sofreu e, além disso, os dois duelistas não sofrem mais dano de efeito neste turno.
  ja: |-
    ①：相手の効果で自分が効果ダメージを受けた時に発動できる。このカードを手札から特殊召喚し、受けたダメージの数値分のダメージを相手に与える。この効果で特殊召喚したターン、お互いが受ける効果ダメージは０になる。
  ko: |-
    상대 카드의 효과에 의해서 자신이 데미지를 받았을 때 발동할 수 있다. 이 카드를 패에서 특수 소환하고, 받은 데미지와 같은 데미지를 상대 라이프에 준다. 또한, 이 턴에 서로 받는 효과 데미지는 0 이 된다.
  zh-TW: |-
    可在我方因對方的卡的效果受到傷害時發動。從手牌特殊召喚此卡，給予對方與受到的傷害相同數值的LP傷害。透過此效果特殊召喚的回合，雙方受到的效果傷害就變為０。
  zh-CN: |-
    ①：自己因对手的效果受到伤害时可以发动。将此卡从手牌特殊召唤，给予对手与所受伤害相同数值的伤害。此回合双方所受效果伤害变为０。
