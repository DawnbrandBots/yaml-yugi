text:
  en: |-
    If this card you control is used as Synchro Material for a "T.G." monster, you can treat it as a non-Tuner. If this card is sent to the GY as Synchro Material for a "T.G." monster: You can Special Summon 1 "T.G. Token" (Machine/EARTH/Level 1/ATK 0/DEF 0) in Attack Position. You can only use this effect of "T.G. Tank Grub" once per turn.
  de: |-
    Falls diese Karte, die du kontrollierst, als Synchromaterial für ein „T.G.“-Monster verwendet wird, kannst du sie als Nicht-Empfänger behandeln. Falls diese Karte als Synchromaterial für ein „T.G.“-Monster auf den Friedhof gelegt wird: Du kannst 1 „T.G.-Spielmarke“ (Maschine/ERDE/Stufe 1/ATK 0/DEF 0) als Spezialbeschwörung in die Angriffsposition beschwören. Du kannst diesen Effekt von „T.G. Panzerlarve“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta que controlas es usada como Material de Sincronía para un monstruo "T.G.", puedes tratarla como un monstruo que no sea Cantante. Si esta carta es mandada al Cementerio como Material de Sincronía para un monstruo "T.G.": puedes Invocar de Modo Especial 1 "Ficha T.G." (Máquina/TIERRA/Nivel 1/ATK 0/DEF 0) en Posición de Ataque. Sólo puedes usar este efecto de "T.G. Tanque Gorgojo" una vez por turno.
  fr: |-
    Si cette carte que vous contrôlez est utilisée comme Matériel Synchro pour un monstre "T.G.", vous pouvez la traiter comme non-Syntoniseur. Si cette carte est envoyée au Cimetière comme Matériel Synchro pour un monstre "T.G." : vous pouvez Invoquer Spécialement 1 "Jeton T.G." (Machine/TERRE/Niveau 1/ATK 0/DEF 0) en Position d'Attaque. Vous ne pouvez utiliser cet effet de "Larve Tank T.G." qu'une fois par tour.
  it: |-
    Se questa carta che controlli viene utilizzata come Materiale Synchro per un mostro "T.G.", puoi considerarla come un non-Tuner. Se questa carta viene mandata al Cimitero come Materiale Synchro per un mostro "T.G.": puoi Evocare Specialmente 1 "Segna-T.G." (Macchina/TERRA/Livello 1/ATK 0/DEF 0) in Posizione di Attacco. Puoi utilizzare questo effetto di "T.G. Larva Carrarmato" una sola volta per turno.
  pt: |-
    Se este card que você controla for usado como Matéria Sincro para um monstro "T.G.", você pode considerá-lo como um não-Regulador. Se este card for enviado para o Cemitério como Matéria Sincro para um monstro "T.G.": você pode Invocar por Invocação-Especial 1 "Ficha T.G." (Máquina/TERRA/Nível 1/ATK 0/DEF 0) em Posição de Ataque. Você só pode usar este efeito de "T.G. Larva Tanque" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：自分フィールドのこのカードを「ＴＧ」ＳモンスターのＳ素材とする場合、このカードをチューナー以外のモンスターとして扱う事ができる。②：このカードが「ＴＧ」ＳモンスターのＳ素材として墓地へ送られた場合に発動できる。自分フィールドに「ＴＧトークン」（機械族・地・星１・攻／守０）１体を攻撃表示で特殊召喚する。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 이 카드를 "TG(테크지너스)" 싱크로 몬스터의 싱크로 소재로 할 경우, 이 카드를 튜너 이외의 몬스터로서 취급할 수 있다. ②: 이 카드가 "TG(테크지너스)" 싱크로 몬스터의 싱크로 소재로서 묘지로 보내졌을 경우에 발동할 수 있다. 자신 필드에 "TG(테크지너스) 토큰"(기계족 / 땅 / 레벨 1 / 공 0 / 수 0) 1장을 공격 표시로 특수 소환한다.
  zh-TW: |-
    此卡名的②效果，１回合僅限使用１次。①：在以我方場上的此卡做為「T.G.」同步怪獸同步素材的狀況下，可將此卡視為協調以外的怪獸。②：可在此卡做為「T.G.」同步怪獸的同步素材被送至墓地的狀況下發動。以攻擊表示特殊召喚１隻「T.G.衍生物」（機械族・地・星１・攻／守０）至我方場上。
  zh-CN: |-
    此卡名的②效果1回合仅可使用1次。①：以自己场上的此卡作为"T.G."同步怪兽的同步素材的情况下，可将此卡视为协调以外的怪兽。②：此卡作为"T.G."同步怪兽的同步素材被送至墓地的情况下可以发动。将1只"T.G.衍生物"（机械族・地・星1・攻/守0）以攻击表示特殊召唤至自己场上。
