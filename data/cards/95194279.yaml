text:
  en: |-
    You can only activate this card if there are no cards in your Graveyard. Select 1 removed from play monster and Special Summon it on your side of the field.
  de: |-
    Du kannst diese Karte nur aktivieren, wenn sich keine Karten in deinem Friedhof befinden. Wähle 1 aus dem Spiel entferntes Monster und beschwöre es als Spezialbeschwörung auf deine Spielfeldseite.
  es: |-
    Sólo puedes activar esta carta si no hay cartas en tu Cementerio. Selecciona 1 monstruo retirado del juego e Invócalo mediante una Invocación Especial en tu Campo.
  fr: |-
    Vous ne pouvez activer cette carte que lorsqu'il n'y a pas de carte dans votre Cimetière. Sélectionnez 1 monstre retiré du jeu et Invoquez-le par Invocation Spéciale sur votre Terrain.
  it: |-
    Puoi attivare questa carta solo quando non ci sono carte nel tuo Cimitero. Scegli 1 mostro rimosso dal gioco e Evocalo tramite Evocazione Speciale sul tuo Terreno.
  pt: |-
    Você só pode ativar este card se não houver cards no seu Cemitério. Selecione 1 monstro removido do Duelo e Invoque-o por Invocação-Especial no seu campo.
  ja: |-
    自分の墓地にカードが存在しない場合に発動する事ができる。除外された自分のモンスター１体を選択し、自分フィールド上に特殊召喚する。
  ko: |-
    자신의 묘지에 카드가 존재하지 않을 경우에 발동할 수 있다. 제외된 자신의 몬스터 1장을 선택하여, 자신 필드 위에 특수 소환한다.
  zh-TW:
  zh-CN: |-
    自己墓地没有卡存在的场合才能发动。选择除外的1只自己怪兽在自己场上特殊召唤。
