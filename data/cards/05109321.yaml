text:
  en: |-
    Special Summon 1 "R.B." monster from your Deck/Extra Deck with a different name than the cards you control. If an "R.B." monster(s) you control would be destroyed by battle or card effect, you can banish this card from your GY instead. You cannot Special Summon from the Extra Deck the turn you activate this card, except Machine monsters with 1500 or less original ATK.
  de: |-
    Beschwöre 1 „R.B.“-Monster mit einem unterschiedlichen Namen als die Karten, die du kontrollierst, als Spezialbeschwörung von deinem Deck / Extra Deck. Falls ein oder mehr „R.B.“-Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört würden, kannst du stattdessen diese Karte von deinem Friedhof verbannen. Du kannst in dem Spielzug, in dem du diese Karte aktivierst, keine Spezialbeschwörungen vom Extra Deck durchführen, außer von Maschine-Monstern mit 1500 oder weniger Grund-ATK.
  es: |-
    Invoca de Modo Especial, desde tu Deck/Deck Extra, 1 monstruo "R.B." con un nombre diferente al de las cartas que controlas. Si uno o más monstruos "R.B." que controlas fueran a ser destruidos en batalla o por el efecto de una carta, puedes desterrar esta carta en tu Cementerio en su lugar. No puedes Invocar de Modo Especial desde el Deck Extra el turno en el que activas esta carta, excepto monstruos Máquina con 1500 ATK original o menos.
  fr: |-
    Invoquez Spécialement 1 monstre "R.B." depuis votre Deck/Extra Deck de nom différent des cartes que vous contrôlez. Si un ou plusieurs monstres "R.B." que vous contrôlez vont être détruits au combat ou par un effet de carte, vous pouvez bannir cette carte depuis votre Cimetière à la place. Vous ne pouvez pas Invoquer Spécialement (monstres Machine avec max. 1500 ATK d'origine exclus) depuis l'Extra Deck le tour où vous activez cette carte.
  it: |-
    Evoca Specialmente dal tuo Deck/Extra Deck 1 mostro "R.B." con un nome diverso dalle carte che controlli. Se uno o più mostri "R.B." che controlli stanno per essere distrutti in battaglia o dall'effetto di una carta, puoi invece bandire questa carta dal tuo Cimitero. Non puoi Evocare Specialmente dall'Extra Deck nel turno in cui attivi questa carta, eccetto mostri Macchina con ATK originale 1500 o inferiore.
  pt: |-
    Invoque por Invocação-Especial 1 monstro "R.B." do seu Deck/Deck Adicional com um nome diferente que o dos cards que você controla. Se um ou mais monstros "R.B." que você controla seriam destruídos em batalha ou por um efeito de card, em vez disso, você pode banir este card do seu Cemitério. Você não pode Invocar por Invocação-Especial do Deck Adicional no turno em que ativar este card, exceto monstros Máquina com 1500 ou menos de ATK original.
