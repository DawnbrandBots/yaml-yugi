text:
  en: |-
    Special Summon 1 "Chrysalis" monster from your Deck for each "Neo-Spacian" monster with a different name in your Graveyard.
  de: |-
    Beschwöre 1 „Verpuppt“-Monster als Spezialbeschwörung von deinem Deck für jedes „Neo-Weltraum“-Monster mit einem unterschiedlichen Namen in deinem Friedhof.
  es: |-
    Invoca de Modo Especial 1 monstruo "Crisálida" de tu Deck por cada monstruo "Neo Espacial" en tu Cementerio con nombre diferente.
  fr: |-
    Invoquez Spécialement 1 monstre "Chrysalide" depuis votre Deck pour chaque monstre "Néo-Spacien" avec un nom différent dans votre Cimetière.
  it: |-
    Evoca tramite Evocazione Speciale dal tuo Deck 1 mostro "Crisalide" per ogni mostro "Neo-Spaziale" con nome differente nel tuo Cimitero.
  pt: |-
    Special Summon 1 monstro "Chrysalis" do seu Deck para cada monstro "Neo-Spacian" com um nome diferente no seu Cemitério.
  ja: |-
    自分の墓地に存在する「Ｎ」と名のついたモンスター１種類につき、「Ｃ」と名のついたモンスター１体を自分のデッキから特殊召喚する。
  ko: |-
    자신의 묘지에 존재하는 「N」라고 이름이 붙은 몬스터 1 종류에 대해, 「C」라고 이름이 붙은 몬스터 1체를 자신의 덱으로부터 특수 소환한다.
  zh-TW:
  zh-CN: |-
    自己墓地存在的名字带有「新宇宙侠」的怪兽每有1种类，1只名字带有「茧状体」的怪兽从自己卡组特殊召唤。
