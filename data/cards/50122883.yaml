text:
  en: |-
    FLIP: Change the Attack or Defense Position of 1 face-up monster on the field. The card must remain face-up.
  de: |-
    FLIPP: Ändere die Angriffs- oder Verteidigungsposition eines offenen Monsters auf dem Spielfeld. Die Karte muss offen bleiben.
  es: |-
    VOLTEO: Cambia la Posición de Ataque o Defensa de 1 monstruo boca arriba en el Campo. La carta debe permanecer boca arriba.
  fr: |-
    FLIP : Change la Position d'Attaque ou de Défense d'1 monstre face recto sur le Terrain. La carte doit rester face recto.
  it: |-
    SCOPRI: Cambia la Posizione di Attacco o di Difesa di 1 mostro scoperto sul Terreno. La carta resta scoperta.
  pt: |-
    VIRE: Mude a posição de batalha de 1 monstro com a face para cima no campo. O card deve permanecer com a face para cima.
  ja: |-
    リバース：表側表示モンスター１体の表示形式を変更する（裏側表示にはできない）。
  ko: |-
    리버스 : 앞면 표시 몬스터 1장의 표시 형식을 변경한다(뒷면 표시로는 할 수 없다).
  zh-TW:
  zh-CN: |-
    反转：把1只表侧表示怪兽的表示形式变更（不能变成里侧表示）。
