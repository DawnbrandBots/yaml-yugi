text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned (from your hand) by Tributing 1 "Dracoslayer" monster and 1 "Dracoverlord" monster, and cannot be Special Summoned by other ways. Once per turn, during either player's turn, when a card or effect is activated: You can negate the activation, and if you do, destroy that card. If this card in its owner's control is destroyed by an opponent's card (by battle or card effect): You can Special Summon 1 "Dracoslayer" monster and 1 "Dracoverlord" monster from your Deck.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 „Drachobezwinger“-Monster und 1 „Drachoberherr“-Monster als Tribut anbietest, und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Einmal pro Spielzug, während des Spielzugs eines beliebigen Spielers, wenn eine Karte oder ein Effekt aktiviert wird: Du kannst die Aktivierung annullieren und falls du dies tust, zerstöre die Karte. Falls diese Karte, die ihr Besitzer kontrolliert, durch eine Karte deines Gegners (durch Kampf oder einen Karteneffekt) zerstört wird: Du kannst 1 „Drachobezwinger“-Monster und 1 „Drachoberherr“-Monster als Spezialbeschwörung von deinem Deck beschwören.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) Sacrificando 1 monstruo "Dracoasesino" y 1 monstruo "Dracoseñor", y no puede ser Invocado de Modo Especial de otra forma. Una vez por turno, durante el turno de cualquier jugador, cuando es activada una carta o efecto: puedes negar la activación y, si lo haces, destruye esa carta. Si esta carta, controlada por su dueño, es destruida por una carta de tu adversario (en batalla o por efecto de una carta): puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Dracoasesino" y 1 monstruo "Dracoseñor".
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en Sacrifiant 1 monstre "Dracossassin" et 1 monstre "Dracosseigneur", et non Invocable Spécialement autrement. Une fois par tour, durant le tour de chaque joueur, lorsqu'une carte ou un effet est activé : vous pouvez annuler l'activation, et si vous le faites, détruisez la carte. Si cette carte contrôlée par son propriétaire est détruite par une carte de votre adversaire (au combat ou par un effet de carte) : vous pouvez Invoquer Spécialement 1 monstre "Dracossassin" et 1 monstre "Dracosseigneur" depuis votre Deck.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) offrendo come tributo 1 mostro "Dracoassassino" e 1 mostro "Dracosovrano", e non può essere Evocato Specialmente in altri modi. Una volta per turno, durante il turno di qualsiasi giocatore, quando viene attivata una carta o un effetto: puoi annullare l'attivazione e, se lo fai, distruggi quella carta. Se questa carta sotto il controllo del suo proprietario viene distrutta da una carta dell'avversario (in battaglia o dall'effetto di una carta): puoi Evocare Specialmente 1 mostro "Dracoassassino" e 1 mostro "Dracosovrano" dal tuo Deck.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Você deve Invocá-lo por Invocação-Especial (da sua mão) ao oferecer como Tributo 1 monstro "Dracossassino" e 1 monstro "Dracosuserano" e não pode ser Invocado por Invocação-Especial de nenhuma outra forma. Uma vez por turno, durante o turno de qualquer duelista, quando um card ou efeito for ativado: você pode negar a ativação e, se isso acontecer, destrua esse card. Se este card sob o controle do seu dono for destruído por um card do oponente (em batalha ou por um efeito de card): você pode Invocar por Invocação-Especial 1 monstro "Dracossassino" e 1 monstro "Dracosuserano" do seu Deck.
  ja: |-
    このカードは通常召喚できない。自分フィールドの、「竜剣士」モンスターと「竜魔王」モンスターを１体ずつリリースした場合のみ特殊召喚できる。①：１ターンに１度、魔法・罠・モンスターの効果が発動した時に発動できる。その発動を無効にし破壊する。②：フィールドのこのカードが相手によって破壊された場合に発動できる。デッキから「竜剣士」モンスターと「竜魔王」モンスターを１体ずつ特殊召喚する。
  ko: |
  zh-TW: |-
    此卡無法通常召喚。僅可在解放我方場上的「龍劍士」怪獸及「龍魔王」怪獸各１隻的狀況下特殊召喚。①：１回合１次，可在魔法・陷阱・怪獸的效果發動時發動。將該發動變為無效進行破壞。②：可在場上的此卡被對方破壞的狀況下發動。從牌組特殊召喚「龍劍士」怪獸及「龍魔王」怪獸各１隻。
  zh-CN: |-
    这张卡不能通常召唤。把自己场上的「龙剑士」怪兽和「龙魔王」怪兽各1只解放的场合才能特殊召唤。①：1回合1次，魔法·陷阱·怪兽的效果发动时才能发动。那个发动无效并破坏。②：场上的这张卡被对方破坏的场合才能发动。从卡组把「龙剑士」怪兽和「龙魔王」怪兽各1只特殊召唤。
