text:
  en: |-
    FLIP: Special Summon 1 "Ivy Token" (Plant-Type/EARTH/Level 1/ATK 0/DEF 0) in Defense Position to your opponent's side of the field. When this Token is destroyed, its controller takes 300 damage.
  de: |-
    FLIPP: Beschwöre 1 "Efeu-Spielmarke" (Typ Pflanze/ERDE/Stufe 1/ATK 0/DEF 0) als Spezialbeschwörung in Verteidigungsposition auf die Spielfeldseite deines Gegners. Wenn diese Spielmarke zerstört wird, erhält ihr Beherrscher 300 Schaden.
  es: |-
    VOLTEO: Invoca de Modo Especial 1 "Ficha Hiedra" (Tipo Planta/Tierra/Nivel 1/ATK 0/DEF 0) en el Campo de tu adversario. Cuando esta Ficha es destruida, su controlador recibe 300 puntos de daño.
  fr: |-
    FLIP : Invoquez Spécialement 1 "Jeton Lierre" (Type Plante/TERRE/Niveau 1/ATK 0/DEF 0) en Position de Défense sur le Terrain de votre adversaire. Lorsque ce Jeton est détruit, son contrôleur reçoit 300 points de dommage.
  it: |-
    SCOPRI: Evoca tramite Evocazione Speciale 1 "Segna-Edera" (Tipo Pianta/TERRA/Livello 1/ATK 0/DEF 0) in Posizione di Difesa sul Terreno del tuo avversario. Quando questo Segna-Mostro viene distrutto, il suo controllore subisce 300 danni.
  pt:
  ja: |-
    リバース：相手フィールド上に「アイヴィトークン」（植物族・地・星１・攻／守０）１体を守備表示で特殊召喚する。「アイヴィトークン」が破壊された時、このトークンのコントローラーは３００ポイントダメージを受ける。
  ko: |-
    리버스 : 상대 필드 위에 "아이비 토큰"(식물족/땅 속성/레벨 1/공격력 0/수비력 0) 1장을 수비 표시로 특수 소환한다. "아이비 토큰"이 파괴되었을 때, 이 토큰의 컨트롤러는 300 포인트 데미지를 받는다.
  zh-TW:
  zh-CN: |-
    反转：在对方场上把1只「常春藤衍生物」（植物族·地·1星·攻／守0）守备表示特殊召唤。「常春藤衍生物」被破坏时，这衍生物的控制者受到300分伤害。
