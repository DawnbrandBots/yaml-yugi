text:
  en: |-
    1 Level 4 or lower Dragon monster
    You cannot Special Summon monsters, except Dragon monsters. During your Main Phase: You can Special Summon 1 Dragon monster from your hand or Deck to your zone that 2 or more Link Monsters point to. You can only use this effect of "Guardragon Elpy" once per turn. You can only Special Summon "Guardragon Elpy(s)" once per turn.
  de: |-
    1 Drache-Monster der Stufe 4 oder niedriger
    Du kannst keine Monster als Spezialbeschwörung beschwören, außer Drache-Monstern. Während deiner Main Phase: Du kannst 1 Drache-Monster als Spezialbeschwörung von deiner Hand oder deinem Deck in deine Zone beschwören, auf die 2 oder mehr Linkmonster zeigen. Du kannst diesen Effekt von „Wachdrache Elpy“ nur einmal pro Spielzug verwenden. Du kannst nur einmal pro Spielzug einen oder mehr „Wachdrache Elpy“ als Spezialbeschwörung beschwören.
  es: |-
    1 monstruo Dragón de Nivel 4 o menor
    No puedes Invocar monstruos de Modo Especial, excepto monstruos Dragón. Durante tu Main Phase: puedes Invocar de Modo Especial, desde tu mano o Deck, 1 monstruo Dragón a tu zona a la que apunten 2 o más Monstruos de Enlace. Sólo puedes usar este efecto de "Guardragón Elpy" una vez por turno. Sólo puedes Invocar de Modo Especial uno o más "Guardragón Elpy" una vez por turno.
  fr: |-
    1 monstre Dragon de max. Niveau 4
    Vous ne pouvez pas Invoquer Spécialement de monstres (monstres Dragon exclus). Durant votre Main Phase : vous pouvez Invoquer Spécialement 1 monstre Dragon depuis votre main ou Deck dans votre zone pointée par min. 2 Monstres Lien. Vous ne pouvez utiliser cet effet de "Elpy Dragarde" qu'une fois par tour. Vous ne pouvez Invoquer Spécialement un ou plusieurs "Elpy Dragarde" qu'une fois par tour.
  it: |-
    1 mostro Drago di Livello 4 o inferiore
    Non puoi Evocare Specialmente mostri, eccetto mostri Drago. Durante la tua Main Phase: puoi Evocare Specialmente 1 mostro Drago dalla tua mano o Deck in una tua zona puntata da 2 o più Mostri Link. Puoi utilizzare questo effetto di "Guardrago Elpy" una sola volta per turno. Puoi Evocare Specialmente uno o più "Guardrago Elpy" una sola volta per turno.
  pt: |-
    1 monstro Dragão de Nível 4 ou menos
    Você não pode Invocar monstros por Invocação-Especial, exceto monstros Dragão. Durante sua Fase Principal: você pode Invocar por Invocação-Especial 1 monstro Dragão da sua mão ou do Deck em uma zona sua para a qual 2 ou mais Monstros Link apontarem. Você só pode usar este efeito de "Dragão-Guarda Elpy" uma vez por turno. Você só pode Invocar um ou mais "Dragão-Guarda Elpy" por Invocação-Especial uma vez por turno.
  ja: |-
    レベル４以下のドラゴン族モンスター１体
    自分は「守護竜エルピィ」を１ターンに１度しか特殊召喚できず、その②の効果は１ターンに１度しか使用できない。①：このカードがモンスターゾーンに存在する限り、自分はドラゴン族モンスターしか特殊召喚できない。②：自分メインフェイズに発動できる。２体以上のリンクモンスターのリンク先となる自分フィールドに、手札・デッキからドラゴン族モンスター１体を特殊召喚する。
  ko: |-
    레벨 4 이하의 드래곤족 몬스터 1장
    자신은 "수호룡 엘피"를 1턴에 1번밖에 특수 소환할 수 없으며, 그 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 몬스터 존에 존재하는 한, 자신은 드래곤족 몬스터밖에 특수 소환할 수 없다. ②: 자신 메인 페이즈에 발동할 수 있다. 2장 이상의 링크 몬스터의 링크 앞이 되는 자신 필드에, 패 / 덱에서 드래곤족 몬스터 1장을 특수 소환한다.
  zh-TW: |-
    等級４以下的龍族怪獸１隻
    我方１回合僅限特殊召喚１次「守護龍 艾露比」，其②效果１回合僅限使用１次。①：只要此卡存在於怪獸區，我方可特殊召喚的怪獸就僅限龍族怪獸。②：可在我方主要階段發動。從手牌・牌組特殊召喚１隻龍族怪獸至２隻以上的連結怪獸連結指向的我方場上。
  zh-CN: |-
    等级4以下的龙族怪兽1只
    自己1回合仅可特殊召唤"守护龙 希露比"1次，其②效果1回合仅可使用1次。①：只要此卡存在于怪兽区域，自己仅可特殊召唤龙族怪兽。②：在自己的主要阶段可以发动。从手牌・牌组将1只龙族怪兽特殊召唤至作为2只以上连接怪兽共同的连接端的自己场上。
