  zh-TW: 最小的勇氣
  zh-CN: 最小的勇气
text:
  en:
  de: |-
    Biete 1 Monster als Tribut an, dann wähle 1 offenes Monster, das dein Gegner kontrolliert; seine ATK werden bis zur End Phase zu 0. In diesem Spielzug, wenn es durch Kampf zerstört und auf seinen Friedhof gelegt wird: Füge deinem Gegner Schaden in Höhe seiner Grund-ATK im Friedhof zu.
  es: |-
    Sacrifica 1 monstruo, y después selecciona 1 monstruo boca arriba que controle tu adversario; su ATK se convierte en 0 hasta la End Phase. Este turno, cuando ese monstruo es destruido en batalla y mandado al Cementerio de tu adversario: inflige daño a tu adversario igual a su ATK original en el Cementerio.
  fr: |-
    Sacrifiez 1 monstre, puis ciblez 1 monstre face recto contrôlé par votre adversaire ; jusqu'à la End Phase, son ATK devient 0. Ce tour, lorsqu'il est détruit au combat et envoyé au Cimetière de votre adversaire : infligez des dommages à votre adversaire égaux à son ATK d'origine dans le Cimetière.
  it: |-
    Offri come Tributo 1 mostro, poi scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario; il suo ATK diventa 0 fino alla End Phase. In questo turno, quando esso viene distrutto in battaglia e mandato al suo Cimitero: infliggi al tuo avversario danni pari al suo ATK originale nel Cimitero.
  pt: |-
    Ofereça 1 monstro como Tributo e, depois, escolha 1 monstro com a face para cima que seu oponente controla; o ATK dele se torna 0 até a Fase Final. Neste turno, quando ele for destruído em batalha e enviado para o Cemitério do oponente: cause dano ao seu oponente igual ao ATK original do monstro no Cemitério.
  ja: |-
    ①：自分フィールドのモンスター１体をリリースし、相手フィールドの表側表示モンスター１体を対象として発動できる。このターン、そのモンスターの攻撃力は０になり、以下の効果を適用する。
    ●そのモンスターが戦闘で破壊され相手の墓地へ送られた場合に発動する。そのモンスターの元々の攻撃力分のダメージを相手に与える。
  ko: |-
    자신 필드 위의 몬스터 1장을 릴리스하고, 상대 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터의 공격력은 엔드 페이즈시까지 0 이 된다. 이 턴에, 선택한 몬스터가 전투에 의해서 파괴되어 상대의 묘지로 보내졌을 때, 그 몬스터의 원래 공격력만큼의 데미지를 상대 라이프에 준다.
  zh-TW: |-
    可解放我方場上的１隻怪獸，選擇對方場上的１隻正面表示怪獸發動。選擇的怪獸的攻擊力在回合結束前變為０。此回合，在選擇的怪獸因戰鬥被破壞送至對方墓地時，給予對方LP該怪獸的原本的攻擊力數值的傷害。
  zh-CN: |-
    解放自己场上的１只怪兽，并选择对手场上１只表侧表示的怪兽可以发动。选择的怪兽的攻击力直至回合结束时为止变为０。此回合，选择的怪兽因战斗被破坏并被送至对手墓地时，给予对手LP该怪兽原本攻击力数值的伤害。
