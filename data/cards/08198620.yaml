  fr: Dragon Profondâme Dragonécro
  it: Drago Perdutanima Necrodrago
  pt: Dragão Draconecro Alma-Infernal
  ja: <ruby>冥<rt>めい</rt></ruby><ruby>界<rt>かい</rt></ruby><ruby>龍<rt>りゅう</rt></ruby> ドラゴネクロ
  ja_romaji: Meikairyū Doragonekuro
