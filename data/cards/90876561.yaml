  zh-CN: 卫兵骑士
text:
  en: |-
    A strong master swordsman. His loyalty is to justice, his duty to protect the weak.
  de: |-
    Ein Meister des Schwertkampfs. Seine Treue gilt der Gerechtigkeit, seine Pflicht ist es, die Schwachen zu schützen.
  es: |-
    Un fuerte maestro de espadachines. Su lealtad es para la justicia, su deber es proteger a los débiles.
  fr: |-
    Un maître épéiste doué. Sa loyauté va à la justice, son devoir va à la protection des faibles.
  it: |-
    Un abile maestro spadaccino. Fedele alla giustizia, è suo compito proteggere i deboli.
  pt: |-
    Um forte mestre espadachim. A sua lealdade é para com a justiça, o seu dever é proteger os fracos.
  ja: |-
    あらゆる<ruby>剣<rt>けん</rt></ruby><ruby>術<rt>じゅつ</rt></ruby>に<ruby>精<rt>せい</rt></ruby><ruby>通<rt>つう</rt></ruby>した<ruby>戦<rt>せん</rt></ruby><ruby>士<rt>し</rt></ruby>。とても<ruby>正<rt>せい</rt></ruby><ruby>義<rt>ぎ</rt></ruby><ruby>感<rt>かん</rt></ruby>が<ruby>強<rt>つよ</rt></ruby>く、<ruby>弱<rt>よわ</rt></ruby>き<ruby>者<rt>もの</rt></ruby>を<ruby>守<rt>まも</rt></ruby>るために<ruby>闘<rt>たたか</rt></ruby>っている。
  ko: |-
    모든 검술에 정통한 전사. 정의감이 매우 강하고, 약한 자를 지키기 위해 싸우고 있다.
  zh-TW:
  zh-CN: |-
    精通一切剑术的战士。正义感非常强烈，为守护弱者而战。
