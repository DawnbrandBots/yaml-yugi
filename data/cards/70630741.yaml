text:
  en: |-
    You take no Battle Damage from battles involving this card. If this card is destroyed by battle, select 1 face-up monster your opponent controls that you own, and take control of it.
  de: |-
    Du erhältst keinen Kampfschaden aus Kämpfen mit dieser Karte. Falls diese Karte durch Kampf zerstört wird, wähle 1 offenes Monster, das dein Gegner kontrolliert und das du besitzt, und übernimm die Kontrolle darüber.
  es: |-
    No recibes daño de batalla de batallas que involucren a esta carta. Si esta carta es destruida en batalla, selecciona 1 monstruo boca arriba que controle tu adversario y que sea de tu propiedad, y toma su control.
  fr: |-
    Vous ne recevez aucun dommage de combat d'un combat impliquant cette carte. Si cette carte est détruite au combat, sélectionnez 1 monstre face recto contrôlé par votre adversaire et qui est à vous, et prenez-en le contrôle.
  it: |-
    Non subisci danno da combattimento da battaglie che coinvolgono questa carta. Se questa carta viene distrutta in battaglia, scegli 1 mostro scoperto di tua proprietà ma controllato dal tuo avversario, e prendine il controllo.
  pt: |-
    Você não recebe dano de batalha por batalhas que envolvem este card. Se este card for destruído em batalha, escolha 1 monstro com a face para cima que seu oponente controla e que seja de sua propriedade e tome o controle do alvo.
  ja: |-
    このカードの戦闘によって発生する自分への戦闘ダメージは０になる。このカードが戦闘によって破壊された場合、相手フィールド上に表側表示で存在する元々の持ち主が自分となるモンスター１体を選択してコントロールを得る。
  ko: |-
    이 카드의 전투에 의해서 발생하는 자신에게로의 전투 데미지는 0 이 된다. 이 카드가 전투에 의해서 파괴되었을 경우, 상대 필드 위에 앞면 표시로 존재하는 원래 주인이 자신이 되는 몬스터 1장을 선택하고 컨트롤을 얻는다.
  zh-TW: |-
    此卡的戰鬥對我方造成的戰鬥傷害變為０。此卡因戰鬥被破壞時，選擇對方場上的１隻原本的持有者是我方的正面表示怪獸獲得控制權。
  zh-CN: |-
    这张卡的战斗发生的对自己的战斗伤害变成0。这张卡被战斗破坏的场合，选择对方场上表侧表示存在的1只原本持有者是自己的怪兽得到控制权。
