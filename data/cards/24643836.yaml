text:
  en: |-
    If this card is sent from the hand or field to the GY: Add 1 each of "Ojama Green", "Ojama Yellow", and "Ojama Black" from your Deck to your hand.
  de: |-
    Falls diese Karte von der Hand oder vom Spielfeld auf den Friedhof gelegt wird: Füge deiner Hand je 1 „Grüner Ojama“, „Gelber Ojama“ und „Schwarzer Ojama“ von deinem Deck hinzu.
  es: |-
    Si esta carta en la mano o Campo es mandada al Cementerio: añade a tu mano 1 "Ojama Verde", 1 "Ojama Amarillo" y 1 "Ojama Negro" en tu Deck.
  fr: |-
    Si cette carte est envoyée depuis la main ou Terrain au Cimetière : ajoutez 1 "Ojama Vert", 1 "Ojama Jaune" et 1 "Ojama Noir" depuis votre Deck à votre main.
  it: |-
    Se questa carta viene mandata dalla mano o Terreno al Cimitero: aggiungi 1 ciascuno di "Ojama Verde", "Ojama Giallo" e "Ojama Nero" dal tuo Deck alla tua mano.
  pt: |-
    Se este card for enviado da mão ou do campo para o Cemitério: adicione 1 de cada de "Ojama Verde", "Ojama Amarelo" e "Ojama Negro" do seu Deck à sua mão.
  ja: |-
    ①：このカードが手札・フィールドから墓地へ送られた場合に発動する。デッキから「おジャマ・グリーン」「おジャマ・イエロー」「おジャマ・ブラック」を１体ずつ手札に加える。
  ko: |-
    ①: 이 카드가 패 / 필드에서 묘지로 보내졌을 경우에 발동한다. 덱에서 "방해꾼 그린" "방해꾼 옐로" "방해꾼 블랙"을 1장씩 패에 넣는다.
  zh-TW: |-
    ①：在此卡從手牌・場上被送至墓地的狀況下發動。從牌組將「擾亂怪之綠色」、「擾亂怪之黃色」、「擾亂怪之黑色」各１隻加入手牌。
  zh-CN: |-
    此卡从手牌或场上被送入墓地时，从牌组将“扰乱怪之绿色”“扰乱怪之黄色”“扰乱怪之黑色”各１只加入手牌。
