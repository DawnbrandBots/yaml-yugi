text:
  en: |-
    3 monsters with different names
    Must first be Fusion Summoned using only Fusion Materials from your hand and field, with at least 1 monster from each. If this card is Fusion Summoned by a Spell Card or effect: You can draw cards equal to the number of cards used as material from the hand, and if you do, destroy cards your opponent controls equal to the number of cards used as material from the field. You can only use this effect of "Guardian Chimera" once per turn. While "Polymerization" is in your GY, your opponent cannot target this card with card effects.
  de: |-
    3 Monster mit unterschiedlichen Namen
    Muss erst als Fusionsbeschwörung beschworen werden, verwende dafür nur Fusionsmaterial von deiner Hand und Spielfeldseite, wobei du von jedem Ort mindestens 1 Monster verwendest. Falls diese Karte durch eine Zauberkarte oder einen Zaubereffekt als Fusionsbeschwörung beschworen wird: Du kannst Karten in Höhe der Anzahl der Karten, die als Material von der Hand verwendet wurden, ziehen und falls du dies tust, zerstöre Karten, die dein Gegner kontrolliert, in Höhe der Anzahl der Karten, die als Material vom Spielfeld verwendet wurden. Du kannst diesen Effekt von „Wächter-Schimäre“ nur einmal pro Spielzug verwenden. Solange „Polymerisation“ in deinem Friedhof liegt, kann dein Gegner diese Karte nicht als Ziel für Karteneffekte wählen.
  es: |-
    3 monstruos con nombres diferentes
    Debe ser primero Invocado por Fusión usando sólo Materiales de Fusión de tu mano y Campo con al menos 1 monstruo de cada lugar. Si esta carta es Invocada por Fusión por una Carta Mágica o su efecto: puedes robar cartas igual al número de cartas usadas como material de la mano y, si lo haces, destruye cartas que controle tu adversario igual al número de cartas usadas como material del Campo. Sólo puedes usar este efecto de "Quimera Guardián" una vez por turno. Mientras "Polimerización" está en tu Cementerio, tu adversario no puede seleccionar esta carta con efectos de cartas.
  fr: |-
    3 monstres de noms différents
    Doit d'abord être Invoquée par Fusion en utilisant uniquement des Matériels Fusion depuis votre main et Terrain, avec min. 1 monstre de chaque. Si cette carte est Invoquée par Fusion par une Carte Magie ou effet de Magie : vous pouvez piocher un nombre de cartes égal au nombre de cartes utilisées comme Matériel depuis la main, et si vous le faites, détruisez un nombre de cartes contrôlées par votre adversaire, égal au nombre de cartes utilisées comme Matériel depuis le Terrain. Vous ne pouvez utiliser cet effet de "Gardien Chimère" qu'une fois par tour. Tant que "Polymérisation" est dans votre Cimetière, votre adversaire ne peut pas cibler cette carte avec des effets de carte.
  it: |-
    3 mostri con nomi diversi
    Deve prima essere Evocata tramite Fusione utilizzando solo Materiali da Fusione dalla tua mano e Terreno, con almeno 1 mostro da ognuno. Se questa carta viene Evocata tramite Fusione da una Carta Magia o un suo effetto: puoi pescare carte pari al numero di carte utilizzate come materiale dalla mano e, se lo fai, distruggi carte controllate dal tuo avversario pari al numero di carte utilizzate come materiale dal Terreno. Puoi utilizzare questo effetto di "Chimera Guardiana" una sola volta per turno. Mentre "Polimerizzazione" è nel tuo Cimitero, il tuo avversario non può scegliere questa carta come bersaglio con gli effetti delle carte.
  pt: |-
    3 monstros com nomes diferentes
    Primeiro deve ser Invocado por Invocação-Fusão usando apenas Matérias de Fusão da sua mão e do campo, com pelo menos 1 monstro de cada. Se este card for Invocado por Invocação-Fusão por um Card de Magia ou seus efeitos: você pode comprar cards igual ao número de cards usados como matéria da mão e, se isso acontecer, destrua cards que seu oponente controla igual ao número de cards usados como matéria do campo. Você só pode usar este efeito de "Guardião Quimera" uma vez por turno. Enquanto "Polimerização" estiver no seu Cemitério, seu oponente não pode escolher este card como alvo de efeitos de card.
  ja: |-
    カード名が異なるモンスター×３
    このカードは手札と自分フィールドのモンスターのみをそれぞれ１体以上素材とした融合召喚でのみＥＸデッキから特殊召喚できる。このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが魔法カードの効果で融合召喚に成功した場合に発動できる。手札で融合素材としたカードの数だけ自分はデッキからドローし、フィールドで融合素材としたカードの数だけ相手フィールドのカードを選んで破壊する。②：自分の墓地に「融合」が存在する限り、このカードは相手の効果の対象にならない。
  ko: |-
    카드명이 다른 몬스터 × 3
    이 카드는 패와 자신 필드의 몬스터만을 각각 1장 이상 소재로 한 융합 소환으로만 엑스트라 덱에서 특수 소환할 수 있다. 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 마법 카드의 효과로 융합 소환에 성공했을 경우에 발동할 수 있다. 패에서 융합 소재로 한 카드의 수만큼 자신은 덱에서 드로우하고, 필드에서 융합 소재로 한 카드의 수만큼 상대 필드의 카드를 골라 파괴한다. ②: 자신 묘지에 "융합"이 존재하는 한, 이 카드는 상대 효과의 대상이 되지 않는다.
  zh-TW:
  zh-CN: |-
    卡名不同的怪兽×３
    此卡从额外牌组仅可通过以手牌和自己场上各１只以上的怪兽作为素材的融合召唤来特殊召唤。此卡名的①效果１回合仅可使用１次。①：此卡以魔法卡的效果融合召唤成功的情况下可以发动。依手牌作为融合素材的卡的数量、自己从牌组抽牌，依场上作为融合素材的卡的数量、挑选对手场上的卡破坏。②：只要自己墓地存在“融合”，此卡不会成为对手效果的对象。
