text:
  en:
  de: |-
    Monster mit 1500 oder mehr ATK können keinen Angriff deklarieren. Einmal pro Spielzug, während deiner Standby Phase, zahle 100 LP oder zerstöre diese Karte.
  es: |-
    Los monstruos con 1500 ATK o más no pueden declarar un ataque. Una vez por turno durante tu Standby Phase, paga 100 LP o destruye esta carta.
  fr: |-
    Les monstres avec min. 1500 ATK ne peuvent pas déclarer d'attaque. Une fois par tour, durant votre Standby Phase, payez 100 LP ou détruisez cette carte.
  it: |-
    I mostri con ATK di 1500 o superiore non possono dichiarare un attacco. Una volta per turno, durante la tua Standby Phase, paga 100 LP oppure distruggi questa carta.
  pt: |-
    Monstros com 1500 ou mais de ATK não podem declarar um ataque. Uma vez por turno, durante sua Fase de Apoio, pague 100 PV ou destrua este card.
  ja: |-
    このカードのコントローラーは自分スタンバイフェイズ毎に、１００ＬＰを払うかこのカードを破壊する。
    ①：このカードが魔法＆罠ゾーンに存在する限り、攻撃力１５００以上のモンスターは攻撃宣言できない。
  ko: |-
    서로에게 앞면 표시의 공격력 1500 이상의 몬스터는 공격 선언을 실행할 수 없다. 자신의 스텐바이 페이즈마다 100 라이프 포인트를 지불한다. 지불하지 않으면, 이 카드를 파괴한다.
  zh-TW: |-
    攻擊力１５００以上的怪獸無法進行攻擊宣言。此卡的控制者在每次我方的準備階段支付１００LP。或是不支付１００LP，破壞此卡。
  zh-CN: |-
    攻击力１５００以上的怪兽不可攻击宣言。每次自己准备阶段，此卡片的控制者支付１００LP。或不支付１００LP，将此卡片破坏。
