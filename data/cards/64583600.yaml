text:
  en: |-
    You can Tribute this card; Special Summon 2 "Dragon Tokens" (Dragon/EARTH/Level 1/ATK 0/DEF 0), also you cannot Special Summon monsters from the Extra Deck for the rest of this turn, except Level 5 or higher Dragon monsters. You can only use this effect of "Wish Dragon" once per turn.
  de: |-
    Du kannst diese Karte als Tribut anbieten; beschwöre 2 „Drache-Spielmarken“ (Drache/ERDE/Stufe 1/ATK 0/DEF 0) als Spezialbeschwörung, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Drache-Monstern der Stufe 5 oder höher. Du kannst diesen Effekt von „Wunschdrache“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes Sacrificar esta carta; Invoca de Modo Especial 2 "Ficha Dragón" (Dragón/TIERRA/Nivel 1/ATK 0/DEF 0), y además no puedes Invocar monstruos de Modo Especial desde el Deck Extra por el resto de este turno, excepto monstruos Dragón de Nivel 5 o mayor. Sólo puedes usar este efecto de "Dragón de Deseos" una vez por turno.
  fr: |-
    Vous pouvez Sacrifier cette carte ; Invoquez Spécialement 2 "Jeton Dragon" (Dragon/TERRE/Niveau 1/ATK 0/DEF 0), et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres Dragon de min. Niveau 5 exclus) depuis l'Extra Deck le reste de ce tour. Vous ne pouvez utiliser cet effet de "Dragon du Souhait" qu'une fois par tour.
  it: |-
    Puoi offrire come Tributo questa carta; Evoca Specialmente 2 "Segna-Drago" (Drago/TERRA/Livello 1/ATK 0/DEF 0), inoltre non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno, eccetto mostri Drago di Livello 5 o superiore. Puoi utilizzare questo effetto di "Drago Desiderio" una sola volta per turno.
  pt: |-
    Você pode oferecer este card como Tributo; Invoque por Invocação-Especial 2 "Ficha de Dragão" (Dragão/TERRA/Nível 1/ATK 0/DEF 0) e, além disso, você não pode Invocar monstros por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto monstros Dragão de Nível 5 ou mais. Você só pode usar este efeito de "Dragão dos Desejos" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：このカードをリリースして発動できる。自分フィールドに「ドラゴン・トークン」（ドラゴン族・地・星１・攻／守０）２体を特殊召喚する。この効果の発動後、ターン終了時まで自分はレベル５以上のドラゴン族モンスターしかＥＸデッキから特殊召喚できない。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 릴리스하고 발동할 수 있다. 자신 필드에 "드래곤 토큰"(드래곤족 / 땅 / 레벨 1 / 공 0 / 수 0) 2장을 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 레벨 5 이상의 드래곤족 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    这个卡名的效果1回合只能使用1次。
    ①：把这张卡解放才能发动。在自己场上把2只「龙衍生物」（龙族·地·1星·攻/守0）特殊召唤。这个效果的发动后，直到回合结束时自己不是5星以上的龙族怪兽不能从额外卡组特殊召唤。
