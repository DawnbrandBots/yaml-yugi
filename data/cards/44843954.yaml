  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：デッキから「ネムレリア」モンスター１体を手札に加える。自分のＥＸデッキに表側表示の「夢見るネムレリア」が存在する場合、さらにこのターン、「ネムレリア」モンスターの召喚・特殊召喚成功時に相手は魔法・罠・モンスターの効果を発動できない。②：墓地のこのカードをデッキの一番下に戻し、自分フィールドの「夢見るネムレリア」１枚を対象として発動できる。そのカードを持ち主のＥＸデッキに表側表示で加える。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 덱에서 "네무렐리아" 몬스터 1장을 패에 넣는다. 자신의 엑스트라 덱에 앞면 표시의 "꿈꾸는 네무렐리아"가 존재할 경우, 추가로 이 턴에, "네무렐리아" 몬스터의 일반 소환 / 특수 소환 성공시에 상대는 마법 / 함정 / 몬스터의 효과를 발동할 수 없다. ②: 묘지의 이 카드를 덱 맨 아래로 되돌리고, 자신 필드의 "꿈꾸는 네무렐리아" 1장을 대상으로 하여 발동할 수 있다. 그 카드를 주인의 엑스트라 덱에 앞면 표시로 넣는다.
