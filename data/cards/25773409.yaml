text:
  en: |-
    If this Defense Position card battled a monster, at the end of the Damage Step: Place that monster on the top of the Deck.
  de: |-
    Falls diese Karte in Verteidigungsposition gegen ein Monster gekämpft hat, am Ende des Damage Steps: Lege jenes Monster auf das Deck.
  es: |-
    Si esta carta en Posición de Defensa batalló con un monstruo, al final del Damage Step: pon ese monstruo en la parte superior del Deck.
  fr: |-
    Si cette carte en Position de Défense a combattu un monstre, à la fin de la Damage Step : placez le monstre au-dessus du Deck.
  it: |-
    Se questa carta in Posizione di Difesa combatte con un mostro, alla fine del Damage Step: metti quel mostro in cima al Deck.
  pt: |-
    Se este card em Posição de Defesa batalhar um monstro, no final da Etapa de Dano: coloque esse monstro no topo do Deck.
  ja: |-
    守備表示のこのカードと戦闘を行ったモンスターは、ダメージステップ終了時に持ち主のデッキの一番上に戻る。
  ko: |-
    수비 표시의 이 카드와 전투를 실행한 몬스터는 데미지 스텝 종료시에 주인의 덱의 맨 위로 되돌아간다.
  zh-TW:
  zh-CN: |-
    和场上守备表示存在的这张卡进行过战斗的怪兽在伤害步骤结束时回到持有者卡组最上面。
