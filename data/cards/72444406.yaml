text:
  en: |-
    1 Tuner + 1+ non-Tuner monsters
    If this card is Synchro Summoned, or sent to the GY: You can target 1 monster in your GY or 1 face-up monster your opponent controls; discard 1 card, and if you do, place the targeted monster face-up in its owner's Spell & Trap Zone as a Continuous Trap. During either player's turn, while this card is treated as a Continuous Trap: You can Special Summon 1 face-up Monster Card from your Spell & Trap Zone. You can only use each effect of "Enigmaster Packbit" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが、Ｓ召喚した場合または墓地へ送られた場合、自分の墓地か相手フィールド（表側表示）のモンスター１体を対象として発動できる。自分の手札を１枚選んで捨て、対象のモンスターを永続罠カード扱いで元々の持ち主の魔法＆罠ゾーンに表側表示で置く。②：このカードが永続罠カード扱いの場合、自分・相手ターンに発動できる。自分の魔法＆罠ゾーンの表側表示のモンスターカード１枚を特殊召喚する。
  ko: |-
    튜너 ＋ 튜너 이외의 몬스터 1장 이상
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 싱크로 소환했을 경우 또는 이 카드가 묘지로 보내졌을 경우, 자신 묘지나 상대 필드(앞면 표시)의 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신의 패를 1장 골라 버리고, 대상 몬스터를 지속 함정 카드로 취급하여 원래 주인의 마법 & 함정 존에 앞면 표시로 놓는다. ②: 이 카드를 지속 함정 카드로 취급할 경우, 자신 / 상대 턴에 발동할 수 있다. 자신의 마법 & 함정 존의 앞면 표시 몬스터 카드 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    协调＋协调以外的怪兽１只以上
    此卡名的①②效果１回合仅可各使用１次。
    ①：此卡同步召唤的情况下，或此卡被送至墓地的情况下，以自己墓地或对手场上（表侧表示）的１只怪兽为对象可以发动。挑选自己的１张手牌舍弃，将对象怪兽视为永续陷阱卡，以表侧表示放在原本持有者的魔法与陷阱区域。
    ②：此卡视为永续陷阱卡的情况下，在自己・对手回合中可以发动。将自己的魔法与陷阱区域１张表侧表示的怪兽卡特殊召唤。
