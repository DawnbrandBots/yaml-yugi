text:
  en: |-
    Once per attack, when an opponent's monster declares an attack: You can pay 1000 LP; negate that attack. During your opponent's turn: You can banish this card from your Graveyard; this turn, your opponent's monsters cannot attack directly.
  de: |-
    Einmal pro Angriff, wenn ein Monster deines Gegners einen Angriff deklariert: Du kannst 1000 LP zahlen; annulliere den Angriff. Während des Spielzugs deines Gegners: Du kannst diese Karte von deinem Friedhof verbannen; in diesem Spielzug können Monster deines Gegners nicht direkt angreifen.
  es: |-
    Una vez por ataque, cuando un monstruo de tu adversario declara un ataque: puedes pagar 1000 LP; niega el ataque. Durante el turno de tu adversario: puedes desterrar esta carta en tu Cementerio; este turno, los monstruos de tu adversario no pueden atacar directamente.
  fr: |-
    Une fois par attaque, lorsqu'un monstre de votre adversaire déclare une attaque : vous pouvez payer 1000 LP ; annulez l'attaque. Durant le tour de votre adversaire : vous pouvez bannir cette carte depuis votre Cimetière ; ce tour, les monstres de votre adversaire ne peuvent pas attaquer directement.
  it: |-
    Una volta per attacco, quando un mostro dell'avversario dichiara un attacco: puoi pagare 1000 LP; annulla quell'attacco. Durante il turno del tuo avversario: puoi bandire questa carta dal tuo Cimitero; in questo turno, i mostri del tuo avversario non possono attaccare direttamente.
  pt: |-
    Uma vez por ataque, quando um monstro do oponente declarar um ataque: você pode pagar 1000 PV; negue o ataque. Durante o turno do seu oponente: você pode banir este card do seu Cemitério; neste turno, os monstros do seu oponente não podem atacar diretamente.
  ja: |-
    ①：相手モンスターの攻撃宣言時に１度、１０００ＬＰを払って発動できる。その攻撃を無効にする。②：相手ターンに墓地のこのカードを除外して発動できる。このターン、相手モンスターは直接攻撃できない。
  ko: |-
    ①: 상대 몬스터의 공격 선언시에 1번, 1000 LP를 지불하고 발동할 수 있다. 그 공격을 무효로 한다. ②: 상대 턴에, 묘지의 이 카드를 제외하고 발동할 수 있다. 이 턴 중에, 상대 몬스터는 직접 공격할 수 없다.
  zh-TW: |-
    ①：對方怪獸的攻擊宣言時，可支付１０００LP發動１次。將該攻擊變為無效。②：可在對方回合將墓地的此卡除外發動。此回合，對方怪獸無法直接攻擊。
  zh-CN: |-
    ①：在对手怪兽的攻击宣言时可支付１０００生命点数发动１次。使该攻击无效。②：可在对手回合将墓地的此卡除外并发动。此回合，对手怪兽不可直接攻击。
