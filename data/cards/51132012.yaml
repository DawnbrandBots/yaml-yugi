text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned (from your hand or GY) by shuffling up to 3 non-Effect Monsters from your GY into the Deck/Extra Deck. You can only Special Summon "Grand Knight of the Red Lotus" once per turn this way. If Summoned this way, this card gains 800 ATK for each Normal Monster shuffled into the Deck for its Summon. Once per turn, you can target 1 monster on the field and 1 non-Effect Monster in your GY; destroy that monster on the field, and if you do, Special Summon that other monster from your GY.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand oder deinem Friedhof) beschworen werden, indem du bis zu 3 Nichteffekt-Monster von deinem Friedhof ins Deck / Extra Deck mischst. Du kannst „Großritter des roten Lotus“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Falls diese Karte auf diese Art beschworen wird, erhält sie für jedes Normale Monster, das für ihre Beschwörung ins Deck gemischt wurde, 800 ATK. Einmal pro Spielzug kannst du 1 Monster auf dem Spielfeld und 1 Nichteffekt-Monster in deinem Friedhof wählen; zerstöre jenes Monster auf dem Spielfeld und falls du dies tust, beschwöre jenes andere Monster als Spezialbeschwörung von deinem Friedhof.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano o Cementerio) barajando al Deck/Deck Extra hasta 3 Monstruos que no sean de Efecto en tu Cementerio. Sólo puedes Invocar de Modo Especial "Gran Caballero del Loto Rojo" una vez por turno de esta forma. Si es Invocada de esta forma, esta carta gana 800 ATK por cada Monstruo Normal barajado al Deck para su Invocación. Una vez por turno, puedes seleccionar 1 monstruo en el Campo y 1 Monstruo que no sea de Efecto en tu Cementerio; destruye ese monstruo en el Campo y, si lo haces, Invoca de Modo Especial ese otro monstruo desde tu Cementerio.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main ou Cimetière) en mélangeant max. 3 monstres (Monstres à Effet exclus) depuis votre Cimetière dans le Deck/Extra Deck. Vous ne pouvez Invoquer Spécialement "Grand Guerrier Démon du Lotus Écarlate" qu'une fois par tour de cette façon. Si elle est Invoquée de cette façon, cette carte gagne 800 ATK pour chaque Monstre Normal mélangé dans le Deck pour son Invocation. Une fois par tour, vous pouvez cibler 1 monstre sur le Terrain et 1 monstre (Monstres à Effet exclus) dans votre Cimetière ; détruisez le monstre sur le Terrain, et si vous le faites, Invoquez Spécialement l'autre monstre depuis votre Cimetière.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano o Cimitero) mischiando fino a 3 Mostri non-con Effetto dal tuo Cimitero nel Deck/Extra Deck. Puoi Evocare Specialmente "Grandioso Cavaliere del Loto Rosso" una sola volta per turno in questo modo. Se viene Evocata in questo modo, questa carta guadagna 800 ATK per ogni Mostro Normale mischiato nel Deck per la sua Evocazione. Una volta per turno, puoi scegliere come bersaglio 1 mostro sul Terreno e 1 Mostro non-con Effetto nel tuo Cimitero; distruggi quel mostro sul Terreno e, se lo fai, Evoca Specialmente quell'altro mostro dal tuo Cimitero.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão ou do Cemitério) ao embaralhar até 3 Monstros que não sejam de Efeito do seu Cemitério no Deck/Deck Adicional. Você só pode Invocar "Grande Cavaleiro do Lótus Vermelho" por Invocação-Especial uma vez por turno desta forma. Se Invocado desta forma, este card ganha 800 de ATK para cada Monstro Normal embaralhado no Deck para sua Invocação. Uma vez por turno, você pode escolher 1 monstro no campo e 1 Monstro que não seja de Efeito no seu Cemitério; destrua esse monstro no campo e, se isso acontecer, Invoque por Invocação-Especial esse outro monstro do seu Cemitério.
  ja: |-
    このカードは通常召喚できない。「大紅蓮魔闘士」は１ターンに１度、効果モンスター以外の自分の墓地のモンスターを３体までデッキ・ＥＸデッキに戻した場合のみ手札・墓地から特殊召喚できる。①：この方法で特殊召喚したこのカードの攻撃力は、その特殊召喚のためにデッキに戻した通常モンスターの数×８００アップする。②：１ターンに１度、フィールドのモンスター１体と、効果モンスター以外の自分の墓地のモンスター１体を対象として発動できる。対象のフィールドのモンスターを破壊し、対象の墓地のモンスターを特殊召喚する。
  ko: |-
    이 카드는 통상 소환할 수 없다. "대홍연 마투사"는 1턴에 1번, 효과 몬스터 이외의 자신 묘지의 몬스터를 3장까지 덱 / 엑스트라 덱으로 되돌렸을 경우에만 패 / 묘지에서 특수 소환할 수 있다. ①: 이 방법으로 특수 소환한 이 카드의 공격력은, 그 특수 소환을 위해 덱으로 되돌린 일반 몬스터의 수 × 800 올린다. ②: 1턴에 1번, 필드의 몬스터 1장과, 효과 몬스터 이외의 자신 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 대상 필드의 몬스터를 파괴하고, 대상 묘지의 몬스터를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡不可通常召唤。“大红莲魔斗士”1回合1次，仅可在将效果怪兽以外的、自己墓地的最多3只怪兽放回牌组・额外牌组的情况下从手牌・墓地特殊召唤。①：以此方法特殊召唤的此卡的攻击力上升相当于为该特殊召唤放回牌组的通常怪兽数量×800的数值。②：1回合1次，以场上的1只怪兽，和效果怪兽以外的、自己墓地的1只怪兽为对象可以发动。将对象的场上的怪兽破坏，将对象的墓地的怪兽特殊召唤。
