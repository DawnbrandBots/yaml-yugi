  ko_rr:
  zh-TW: 薰風・獅鷲
  zh-CN: 薰风・狮鹫
text:
  en:
  de: |-
    Falls diese Karte von der Hand auf deinen Friedhof gelegt wird: Du kannst 1 „Gusto“-Monster als Spezialbeschwörung von deinem Deck beschwören. Du kannst den Effekt von „Gusto Greif“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es mandada de la mano a tu Cementerio: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Gusto". Sólo puedes usar el efecto de "Grifón Gusto" una vez por turno.
  fr: |-
    Si cette carte est envoyée depuis la main à votre Cimetière : vous pouvez Invoquer Spécialement 1 monstre "Gusto" depuis votre Deck. Vous ne pouvez utiliser l'effet de "Gusto Griffon" qu'une fois par tour.
  it: |-
    Se questa carta viene mandata dalla mano al tuo Cimitero: puoi Evocare Specialmente 1 mostro "Gusto" dal tuo Deck. Puoi utilizzare l'effetto di "Gusto Grifone" una sola volta per turno.
  pt: |-
    Se este card for enviado da mão para o seu Cemitério: você pode Invocar por Invocação-Especial 1 monstro "Gusto" do seu Deck. Você só pode usar o efeito de "Grifo Gusto" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。
    ①：このカードが手札から墓地へ送られた場合に発動できる。デッキから「ガスタ」モンスター１体を特殊召喚する。
  ko: |-
    이 카드가 패에서 묘지로 보내졌을 경우, 덱에서 "가스타"라는 이름이 붙은 몬스터 1장을 특수 소환할 수 있다. "가스타 그리프"의 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    在此卡從手牌被送至墓地的狀況下，可從牌組特殊召喚１隻冠有「薰風」之名的怪獸。「薰風・獅鷲」的效果１回合僅限使用１次。
  zh-CN: |-
    此卡从手牌被送入墓地的场合，可从牌组特殊召唤１只冠有“薰风”之名的怪兽。“薰风・狮鹫”的效果１回合只可使用１次。
