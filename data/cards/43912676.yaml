text:
  en: |-
    All Wyrm-Type monsters gain 300 ATK and DEF. Once per turn: You can banish 3 Wyrm-Type monsters from your Graveyard, then target 1 card on the field; destroy it.
  de: |-
    Alle Monster vom Typ Wyrm erhalten 300 ATK und DEF. Einmal pro Spielzug: Du kannst 3 Monster vom Typ Wyrm von deinem Friedhof verbannen und dann 1 Karte auf dem Spielfeld wählen; zerstöre sie.
  es: |-
    Todos los monstruos de Tipo Wyrm ganan 300 ATK y DEF. Una vez por turno: puedes desterrar 3 monstruos de Tipo Wyrm en tu Cementerio, y después seleccionar 1 carta en el Campo; destrúyela.
  fr: |-
    Tous les monstres de Type Wyrm gagnent 300 ATK/DEF. Une fois par tour : vous pouvez bannir 3 monstres de Type Wyrm depuis votre Cimetière, puis ciblez 1 carte sur le Terrain ; détruisez-la.
  it: |-
    Tutti i mostri di Tipo Wyrm guadagnano 300 ATK e DEF. Una volta per turno: puoi bandire 3 mostri di Tipo Wyrm dal tuo Cimitero, poi scegliere come bersaglio 1 carta sul Terreno; distruggila.
  pt: |-
    Todos os monstros do Tipo Wyrm ganham 300 de ATK e DEF. Uma vez por turno: você pode banir 3 monstros do Tipo Wyrm do seu Cemitério e, depois, escolher 1 card no campo; destrua-o.
  ja: |-
    ①：フィールドの幻竜族モンスターの攻撃力・守備力は３００アップする。②：１ターンに１度、自分の墓地の幻竜族モンスター３体を除外し、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
  ko: |-
    ① : 필드의 환룡족 몬스터의 공격력 / 수비력은 300 올린다. ② : 1턴에 1번, 자신 묘지의 환룡족 몬스터 3장을 제외하고, 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW: |-
    ①：場上的幻龍族怪獸的攻擊力・守備力提升３００。②：１回合１次，可將我方墓地的３隻幻龍族怪獸除外，將場上的１張卡做為對象發動。破壞該卡。
  zh-CN: |-
    ①：场上的幻龙族怪兽的攻击力·守备力上升300。
    ②：1回合1次，把自己墓地3只幻龙族怪兽除外，以场上1张卡为对象才能发动。那张卡破坏。
