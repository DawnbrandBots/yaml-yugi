name:
  en: Toon Goblin Attack Force
  de: Toon-Goblin Angriffstrupp
  es: Fuerza de Ataque Goblin Toon
  fr: Troupe d'Assaut Gobline Toon
  it: Forza d'Attacco Goblin Toon
  pt: Força de Ataque dos Goblin Toon
  ja: トゥーン・ゴブリン<ruby>突<rt>とつ</rt></ruby><ruby>撃<rt>げき</rt></ruby><ruby>部<rt>ぶ</rt></ruby><ruby>隊<rt>たい</rt></ruby>
  ja_romaji: Tūn Goburin Totsugeki Butai
  ko: 툰 고블린의 돌격 부대
  ko_rr:
  zh-TW:
  zh-CN: 卡通哥布林突击部队
text:
  en: |-
    Cannot attack the turn it is Summoned. If "Toon World" on the field is destroyed, destroy this card. While you control "Toon World" and your opponent controls no Toon monsters, this card can attack your opponent directly. If this card attacks, it is changed to Defense Position at the end of the Battle Phase, and its battle position cannot be changed until the End Phase of your next turn.
  de: |-
    Diese Karte kann nicht in dem Spielzug angreifen, in dem sie beschworen wurde. Falls „Toon-Welt“ auf dem Spielfeld zerstört wird, zerstöre diese Karte. Solange du „Toon-Welt“ kontrollierst und dein Gegner keine Toon-Monster kontrolliert, kann diese Karte deinen Gegner direkt angreifen. Falls diese Karte angreift, wird sie am Ende der Battle Phase in die Verteidigungsposition geändert und ihre Kampfposition kann bis zur End Phase deines nächsten Spielzugs nicht geändert werden.
  es: |-
    No puede atacar en el turno en el que es Invocada. Si "Mundo Toon" en el Campo es destruido, destruye esta carta. Mientras controles "Mundo Toon" y tu adversario no controle monstruos Toon, esta carta puede atacar a tu adversario directamente. Si esta carta ataca, se cambia a Posición de Defensa al final de la Battle Phase, y su posición de batalla no puede ser cambiada hasta la End Phase de tu próximo turno.
  fr: |-
    Ne peut pas attaquer le tour où elle est Invoquée. Si "Monde des Toons" sur le Terrain est détruit, détruisez cette carte. Tant que vous contrôlez "Monde des Toons" et que votre adversaire ne contrôle aucun monstre Toon, cette carte peut attaquer directement votre adversaire. Si cette carte attaque, elle est changée en Position de Défense à la fin de la Battle Phase, et sa position de combat ne peut pas être changée jusqu'à la End Phase de votre prochain tour.
  it: |-
    Non può attaccare nel turno in cui viene Evocato. Se "Mondo Toon" sul Terreno viene distrutto, distruggi questa carta. Mentre tu controlli "Mondo Toon" e il tuo avversario non controlla nessun mostro Toon, questa carta può attaccare il tuo avversario direttamente. Se questa carta attacca, essa viene messa in Posizione di Difesa alla fine della Battle Phase, e la sua posizione non può essere cambiata fino alla End Phase del tuo prossimo turno.
  pt: |-
    Não pode atacar no turno em que for Invocado. Se "Mundo Toon", no campo, for destruído, destrua este card. Enquanto você controlar "Mundo Toon" e seu oponente não controlar nenhum monstro Toon, este card pode atacar diretamente seu oponente. Se este card atacar, ele é colocado em Posição de Defesa no final da Fase de Batalha e sua posição de batalha não pode ser mudada até o final da Fase Final do seu próximo turno.
  ja: |-
    このカードは召喚・反転召喚・特殊召喚したターンには攻撃する事ができない。自分フィールド上に「トゥーン・ワールド」が存在し、相手フィールド上にトゥーンモンスターが存在しない場合、このカードは相手プレイヤーに直接攻撃する事ができる。フィールド上の「トゥーン・ワールド」が破壊された時、このカードを破壊する。このカードは攻撃した場合、バトルフェイズ終了時に守備表示になり、次の自分のターンのエンドフェイズ時まで表示形式を変更する事ができない。
  ko: |-
    일반 소환/반전 소환/특수 소환한 턴에는 공격할 수 없다. 필드 위의 "툰 월드"가 파괴되었을 때 이 카드도 파괴한다. 자신의 필드 위에 "툰 월드"가 있고 상대가 툰을 컨트롤하고 있지 않을 경우, 이 카드는 상대 플레이어를 직접 공격할 수 있다. 이 카드가 공격했을 경우, 배틀 페이즈 종료시에 수비 표시로 하고, 다음 자신의 턴 종료시까지 표시 형식은 변경할 수 없다.
  zh-TW:
  zh-CN: |-
    这张卡在召唤·反转召唤·特殊召唤的回合不能攻击。自己场上有「卡通世界」存在，对方场上没有卡通怪兽存在的场合，这张卡可以直接攻击对方玩家。场上的「卡通世界」破坏时，这张卡破坏。这张卡攻击的场合，战斗阶段结束时变成守备表示，直到下次的自己回合的结束阶段时不能把表示形式变更。
