text:
  en: |-
    2 Level 3 monsters
    Cannot attack directly unless it has material. Once per turn: You can detach 1 material from this card; it gains 500 ATK.
  de: |-
    2 Monster der Stufe 3
    Diese Karte kann nicht direkt angreifen, es sei denn, sie hat Material. Einmal pro Spielzug: Du kannst 1 Material von dieser Karte abhängen; sie erhält 500 ATK.
  es: |-
    2 monstruos de Nivel 3
    No puede atacar directamente a menos que tenga material. Una vez por turno: puedes desacoplar 1 material de esta carta; ésta gana 500 ATK.
  fr: |-
    2 monstres de Niveau 3
    Ne peut pas attaquer directement sauf si elle a du Matériel. Une fois par tour : vous pouvez détacher 1 Matériel de cette carte ; elle gagne 500 ATK.
  it: |-
    2 mostri di Livello 3
    Non può attaccare direttamente a meno che abbia materiali. Una volta per turno: puoi staccare 1 materiale da questa carta; essa guadagna 500 ATK.
  pt: |-
    2 monstros de Nível 3
    Não pode atacar diretamente a não ser que tenha matéria. Uma vez por turno: você pode desassociar 1 matéria deste card; ele ganha 500 de ATK.
  ja: |-
    レベル３モンスター×２
    ①：Ｘ素材が無いこのカードは直接攻撃できない。②：１ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。このカードの攻撃力は５００アップする。
  ko: |-
    레벨 3 몬스터 × 2
    ①: 엑시즈 소재가 없는 이 카드는 직접 공격할 수 없다. ②: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 이 카드의 공격력은 500 올린다.
  zh-TW: |-
    等级3怪兽×2
    1回合1次，可移除此卡的1个超量素材，提升此卡的攻击力500点。此卡没有超量素材的场合，此卡不可直接攻击对手。
  zh-CN: |-
    3星怪兽×2
    1回合1次，可以通过把这张卡1个XYZ素材取除，这张卡的攻击力上升500。这张卡的XYZ素材没有的场合，这张卡不能向对方玩家直接攻击。
