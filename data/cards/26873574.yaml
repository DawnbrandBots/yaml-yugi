text:
  en:
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 LICHT und 1 FINSTERNIS Monster von deinem Friedhof verbannst. Solange ein Spielfeldzauber offen auf dem Spielfeld liegt, kann dein Gegner LICHT und FINSTERNIS Monster, die du kontrollierst, nicht als Ziel für Karteneffekte wählen. Du kannst Karten auf dem Spielfeld bis zur Anzahl der offenen Spielfeldzauber auf dem Spielfeld wählen; verbanne sie. Du kannst diesen Effekt von „Chaos-Daedalus“ nur einmal pro Spielzug verwenden.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser primero Invocado de Modo Especial (desde tu mano) desterrando 1 monstruo de LUZ y 1 de OSCURIDAD en tu Cementerio. Mientras una Mágica de Campo esté boca arriba en el Campo, tu adversario no puede seleccionar monstruos de LUZ u OSCURIDAD que controles para efectos de cartas. Puedes seleccionar hasta tantas cartas en el Campo como el número de Mágicas de Campo boca arriba en el Campo; destiérralas. Sólo puedes usar este efecto de "Dédalo del Caos" una vez por turno.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement (depuis votre main) en bannissant 1 monstre LUMIÈRE et 1 monstre TÉNÈBRES depuis votre Cimetière. Tant qu'une Magie de Terrain est face recto sur le Terrain, votre adversaire ne peut pas cibler de monstres LUMIÈRE ou TÉNÈBRES que vous contrôlez avec des effets de carte. Vous pouvez cibler un nombre de cartes sur le Terrain, inférieur ou égal au nombre de Magies de Terrain face recto sur le Terrain ; bannissez-les. Vous ne pouvez utiliser cet effet de "Dédale du Chaos" qu'une fois par tour.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) bandendo 1 mostro LUCE e 1 mostro OSCURITÀ dal tuo Cimitero. Mentre una Magia Terreno è scoperta sul Terreno, il tuo avversario non può scegliere come bersaglio i mostri LUCE o OSCURITÀ che controlli con gli effetti delle carte. Puoi scegliere come bersaglio carte sul Terreno, fino al numero di Magie Terreno scoperte sul Terreno; bandiscile. Puoi utilizzare questo effetto di "Dedalo del Chaos" una sola volta per turno.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial (da sua mão) ao banir 1 monstro de LUZ e 1 de TREVAS do seu Cemitério. Enquanto uma Magia de Campo estiver com a face para cima no campo, seu oponente não pode escolher monstros de LUZ ou de TREVAS que você controla como alvo de efeitos de card. Você pode escolher cards no campo, até o número de Magias de Campo com a face para cima no campo; bana-os. Você só pode usar este efeito de "Daedalus do Caos" uma vez por turno.
  ja: |-
    このカードは通常召喚できない。
    自分の墓地から光属性と闇属性のモンスターを１体ずつ除外した場合に特殊召喚できる。
    このカード名の②の効果は１ターンに１度しか使用できない。
    ①：フィールド魔法カードが表側表示で存在する限り、自分フィールドの光・闇属性モンスターを相手は効果の対象にできない。
    ②：フィールド魔法カードが表側表示で存在する場合、その数までフィールドのカードを対象として発動できる。そのカードを除外する。
  ko: |-
    이 카드는 통상 소환할 수 없다. 자신 묘지에서 빛 속성과 어둠 속성의 몬스터를 1장씩 제외했을 경우에 특수 소환할 수 있다. 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드 마법 카드가 앞면 표시로 존재하는 한, 자신 필드의 빛 / 어둠 속성 몬스터는 상대 효과의 대상이 되지 않는다. ②: 필드 마법 카드가 앞면 표시로 존재할 경우, 그 수까지 필드의 카드를 대상으로 하고 발동할 수 있다. 그 카드를 제외한다.
  zh-TW: |-
    此卡無法通常召喚。可在從我方墓地將光屬性和闇屬性怪獸各１隻除外的狀況下特殊召喚。此卡名的②效果，１回合僅限使用１次。①：只要場地魔法卡以正面表示存在，我方的光・闇屬性怪獸就不會成為對方的效果對象。②：在場地魔法卡以正面表示存在的狀況下，最多可依據其數量將場上的卡做為對象發動。將該卡除外。
  zh-CN: |-
    此卡不可通常召唤。将自己墓地中光属性与暗属性怪兽各１只除外的情况下可以特殊召唤。此卡名的②效果１回合仅可使用１次。①：只要场地魔法卡以表侧表示存在，自己场上的光・暗属性怪兽不会成为对手效果的对象。②：场地魔法卡以表侧表示存在的情况下，最多依其数量以场上的卡为对象可以发动。将该卡除外。
