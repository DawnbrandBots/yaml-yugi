text:
  en: |-
    "Fiendsmith Engraver" + 2 LIGHT Fiend monsters
    (Quick Effect): You can negate the effects of a number of face-up cards on the field, up to the total Link Rating of the Link Monsters equipped to this card, until the end of this turn. If this card is sent to the GY: You can shuffle 1 other LIGHT Fiend monster from your GY into the Deck/Extra Deck, then target 1 card on the field; send it to the GY. You can only use each effect of "Fiendsmith's Desirae" once per turn.
