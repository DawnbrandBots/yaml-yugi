    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手ターンに発動できる。このカードが装備しているＬモンスターのリンクマーカーの合計までフィールドの表側表示カードを選び、その効果をターン終了時まで無効にする。②：このカードが墓地へ送られた場合、自分の墓地から他の悪魔族・光属性モンスター１体をデッキ・ＥＸデッキに戻し、フィールドのカード１枚を対象として発動できる。そのカードを墓地へ送る。
