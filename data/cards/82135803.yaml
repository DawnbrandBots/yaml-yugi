name:
  en: Fiendsmith's Desirae
  de: Desirae des Unterweltlerschmieds
  es: Desirae del Demoniherrero
  fr: Désirae du Démonforgeron
  it: Desirae del Demonefabbro
  pt: Desirae do Criademônio
  ja: <ruby>刻まれし魔<rt>デモンスミス</rt></ruby>ディエスイレ
  ja_romaji: Demonsumisu Diesu Ire
  ko: 데먼스미스 디에스이레
