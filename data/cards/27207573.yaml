text:
  en: |-
    Send 1 "Steelswarm" monster from your Deck to the Graveyard to target 1 face-up "Steelswarm" monster you control; it gains 800 ATK until the End Phase.
  de: |-
    Lege 1 „Stahlschar“-Monster von deinem Deck auf den Friedhof, um 1 offenes „Stahlschar“-Monster zu wählen, das du kontrollierst; es erhält bis zur End Phase 800 ATK.
  es: |-
    Manda al Cementerio, desde tu Deck, 1 monstruo "Horda de Acero" para seleccionar 1 monstruo "Horda de Acero" boca arriba que controles; éste gana 800 ATK hasta la End Phase.
  fr: |-
    Envoyez 1 monstre "Colonie de Chrome" depuis votre Deck au Cimetière pour cibler 1 monstre "Colonie de Chrome" face recto que vous contrôlez ; jusqu'à la End Phase, il gagne 800 ATK.
  it: |-
    Manda 1 mostro "Brancoacciaio" dal tuo Deck al Cimitero per scegliere come bersaglio 1 mostro "Brancoacciaio" scoperto che controlli; esso guadagna 800 ATK fino alla End Phase.
  pt:
  ja: |-
    自分のデッキから「インヴェルズ」と名のついたモンスター１体を墓地へ送り、自分フィールド上に表側表示で存在する「インヴェルズ」と名のついたモンスター１体を選択して発動する。選択したモンスターの攻撃力はエンドフェイズ時まで８００ポイントアップする。
  ko: |-
    자신의 덱에서 "인벨즈"라는 이름이 붙은 몬스터 1장을 묘지로 보내고, 자신 필드 위에 앞면 표시로 존재하는 "인벨즈"라는 이름이 붙은 몬스터 1장을 선택하여 발동한다. 선택한 몬스터의 공격력은 엔드 페이즈시까지 800 포인트 올린다.
  zh-TW:
  zh-CN: |-
    从卡组把1只名字带有「侵入魔人」的怪兽送去墓地，选择自己场上1只名字带有「侵入魔人」的怪兽才能发动。选择的怪兽的攻击力直到结束阶段时上升800。
