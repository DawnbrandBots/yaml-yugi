text:
  en:
  de: |-
    Ein böser Spiegel, der Feinde hypnotisiert und Angriffe von ihrem eigentlichen Ziel ablenkt.
  es: |-
    Un perverso guerrero que hipnotiza a sus enemigos, desviando los ataques de sus objetivos destinados.
  fr: |-
    Miroir malfaisant qui hypnotise ses ennemis et détourne les attaques de leurs cibles.
  it: |-
    Questo malefico oggetto è in grado di ipnotizzare i nemici, deviando i loro attacchi dai bersagli determinati.
  pt: |-
    Um espelho perverso que hipnotiza os inimigos, desviando seus ataques dos alvos.
  ja: |-
    鏡に映るものに催眠術をかけ攻撃をよける悪魔の鏡。
  ko: |-
    표면에 비치는 것에 최면술을 걸어 공격을 피하는 악마의 거울.
  zh-TW: |-
    對映於鏡中之人施展催眠術來避開攻擊的惡魔之鏡。
  zh-CN: |-
    对映于镜中之人施以催眠术，从而避开攻击的恶魔之镜。
