text:
  en: |-
    Known as a swamp dweller, this creature is a minion of the dark forces.
  de: |-
    Diese Kreatur lebt im Sumpf und ist den finsteren Mächten ergeben.
  es: |-
    Conocido como un habitante del pantano, esta criatura es un secuaz de las fuerzas oscuras.
  fr: |-
    Cette créature qui vit dans les marais est un serviteur des forces du mal.
  it: |-
    Di lui si sa che dimora nelle paludi e che è un seguace delle forze oscure.
  pt: |-
    Conhecido como um habitante dos pântanos, esta criatura é um servo das forças negras.
  ja: |-
    沼地に住む悪魔の手先。見た目ほど強くないが油断は禁物。
  ko: |-
    늪지에 사는 악마. 보기보다 강하진 않지만 방심은 금물.
  zh-TW:
  zh-CN: |-
    住在沼泽地的恶魔手下，看起来不怎么强，但绝不能对他轻心大意。
