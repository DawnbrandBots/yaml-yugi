  ja: |-
    このカード名の③の効果は１ターンに１度しか使用できない。①：相手ターンに、自分フィールドに永続罠カードが存在する場合、このカードを手札から除外して発動できる。フィールドのモンスター１体の攻撃力をターン終了時まで０にする。②：このカードが召喚した場合に発動する。このターン、自分の永続罠カードの効果の発動に対して相手は効果を発動できない。③：フィールドのこのカードを除外して発動できる。手札・デッキから「ＡＲＧ☆Ｓ」永続罠カードを２枚まで自分の魔法＆罠ゾーンに表側表示で置く（同名カードは１枚まで）。
  ko: |-
    이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대 턴에, 자신 필드에 지속 함정 카드가 존재할 경우, 이 카드를 패에서 제외하고 발동할 수 있다. 필드의 몬스터 1장의 공격력을 턴 종료시까지 0 으로 한다. ②: 이 카드를 일반 소환했을 경우에 발동한다. 이 턴에, 자신의 지속 함정 카드의 효과 발동에 대하여 상대는 효과를 발동할 수 없다. ③: 필드의 이 카드를 제외하고 발동할 수 있다. 패 / 덱에서 "ARG☆S(아르고스타즈)" 지속 함정 카드를 2장까지 자신의 마법 & 함정 존에 앞면 표시로 놓는다(같은 이름의 카드는 1장까지).
  zh-TW:
  zh-CN: |-
    此卡名的③效果1回合仅可使用1次。①：在对手回合中，自己场上存在永续陷阱卡的情况下，从手牌将此卡除外可以发动。将场上的1只怪兽的攻击力直至回合结束时为止改成0。②：此卡召唤的情况下发动。此回合，应对自己的永续陷阱卡的效果的发动，对手不可发动效果。③：将场上的此卡除外可以发动。从手牌・牌组将最多2张“阿尔戈☆群星”永续陷阱卡以表侧表示放在自己的魔法与陷阱区域（同名卡最多1张）。
