    Du kannst 1 "Eisenkern von Koa'ki Meiru" von deiner Hand auf das Deck zurücklegen, um alle als Spezialbeschwörung beschworenen Monster zu zerstören, die dein Gegner kontrolliert.
  es: |-
    Puedes devolver 1 "Núcleo de Hierro de Koa'ki Meiru" de tu mano a la parte superior de tu Deck para destruir a todos los monstruos Invocados de Modo Especial que controle tu adversario.
  fr: |-
