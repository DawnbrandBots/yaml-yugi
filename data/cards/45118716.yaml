text:
  en: |-
    When an opponent's monster declares an attack: You can banish this card from your Graveyard, then target 1 Spell Card in your Graveyard; send the top card of your Deck to the Graveyard, and if you do, return the target to the bottom of your Deck.
  de: |-
    Wenn ein Monster deines Gegners einen Angriff deklariert: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Zauberkarte in deinem Friedhof wählen; lege die oberste Karte deines Decks auf den Friedhof und falls du dies tust, lege das gewählte Ziel unter dein Deck zurück.
  es: |-
    Cuando un monstruo de tu adversario declara un ataque: puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 Carta Mágica en tu Cementerio; manda al Cementerio la carta de la parte superior de tu Deck y, si lo haces, devuelve el objetivo al fondo de tu Deck.
  fr: |-
    Lorsqu'un monstre de votre adversaire déclare une attaque : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 Carte Magie dans votre Cimetière ; envoyez la carte du dessus de votre Deck au Cimetière, et si vous le faites, renvoyez la cible au-dessous de votre Deck.
  it: |-
    Quando un mostro dell'avversario dichiara un attacco: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 Carta Magia nel tuo Cimitero; manda la prima carta del tuo Deck al Cimitero e, se lo fai, fai ritornare il bersaglio in fondo al tuo Deck.
  pt: |-
    Quando um monstro do oponente declarar um ataque: você pode banir este card do seu Cemitério e, depois, escolher 1 Card de Magia no seu Cemitério; envie o card do topo do seu Deck para o Cemitério e, se isso acontecer, devolva o alvo para o fundo do Deck.
  ja: |-
    相手モンスターの攻撃宣言時に墓地のこのカードをゲームから除外し、自分の墓地の魔法カード１枚を選択して発動できる。自分のデッキの一番上のカードを墓地へ送り、選択したカードをデッキの一番下に戻す。
  ko: |-
    상대 몬스터의 공격 선언시에 묘지의 이 카드를 게임에서 제외하고, 자신 묘지의 마법 카드 1장을 선택하여 발동할 수 있다. 자신 덱의 맨 위 카드를 묘지로 보내고 선택한 카드를 덱의 맨 아래로 되돌린다.
  zh-TW:
  zh-CN: |-
    对方怪兽的攻击宣言时把墓地的这张卡从游戏中除外，选择自己墓地1张魔法卡才能发动。自己卡组最上面的卡送去墓地，选择的卡回到卡组最下面。
