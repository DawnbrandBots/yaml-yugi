name:
  en: Dragon Capture Jar
  de: Drachenfanggefäß
  es: Jarra de Captura de Dragones
  fr: Jarre de Capture du Dragon
  it: Cattura-Draghi
  pt: Jarro de Captura de Dragões
  ja: ドラゴン<ruby>族<rt>ぞく</rt></ruby>・<ruby>封<rt>ふう</rt></ruby><ruby>印<rt>いん</rt></ruby>の<ruby>壺<rt>つぼ</rt></ruby>
  ja_romaji: Doragonzoku Fūin no Tsubo
  ko: 드래곤족 봉인항아리
  ko_rr:
  zh-TW:
  zh-CN: 龙族封印之壶
text:
  en: |-
    Change all face-up Dragon-Type monsters on the field to Defense Position, also they cannot change their battle positions.
  de: |-
    Alle Monster auf dem Spielfeld vom Typ Drache werden in die Verteidigungsposition gebracht und verbleiben so lange in dieser Position, wie diese Karte aktiv ist.
  es: |-
    Cambia todos los monstruos de Tipo Dragón boca arriba en el Campo a Posición de Defensa, y además éstos no pueden cambiar sus posiciones de batalla.
  fr: |-
    Changez tous les monstres de Type Dragon face recto sur le Terrain en Position de Défense, et aussi, ils ne peuvent pas changer leur position de combat.
  it: |-
    Metti tutti i mostri di Tipo Drago scoperti sul Terreno in Posizione di Difesa e inoltre essi non possono cambiare posizione.
  pt: |-
    Enquanto este card permanece no Campo com a face para cima, todos os monstros do Tipo Dragão no Campo, mudam para Posição de Defesa.
  ja: |-
    このカードがフィールド上に存在する限り、フィールド上に表側表示で存在する全てのドラゴン族モンスターは守備表示になり、表示形式を変更する事ができない。
  ko: |-
    이 카드가 필드 위에 앞면 표시로 존재하는 한, 모든 앞면 표시 드래곤족 몬스터는 앞면 수비 표시가 되며, 표시 형식의 변경을 할 수 없다.
  zh-TW:
  zh-CN: |-
    只要这张卡在场上存在，场上表侧表示存在的全部龙族怪兽变成守备表示，不能把表示形式变更。
