text:
  en: |-
    If this card is sent from the field to the GY: You can Set 1 "Fire Formation" Spell directly from your Deck. "Fire Formation" Spells/Traps you control cannot be destroyed by your opponent's card effects.
  de: |-
    Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst 1 „Feuerformation“-Zauber direkt von deinem Deck setzen. „Feuerformation“-Zauber/Fallen, die du kontrollierst, können nicht durch Karteneffekte deines Gegners zerstört werden.
  es: |-
    Si esta carta es mandada al Cementerio desde el Campo: puedes Colocar 1 Mágica "Formación de Fuego" directamente desde tu Deck. Las Mágicas/Trampas "Formación de Fuego" que controles no pueden ser destruidas por los efectos de cartas de tu adversario.
  fr: |-
    Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez Poser 1 Magie "Formation Feu" directement depuis votre Deck. Les Magies/Pièges "Formation Feu" que vous contrôlez ne peuvent pas être détruits par des effets de carte de votre adversaire.
  it: |-
    Se questa carta viene mandata dal Terreno al Cimitero: puoi Posizionare 1 Magia "Formazione di Fuoco" direttamente dal tuo Deck. Le Magie/Trappole "Formazione di Fuoco" che controlli non possono essere distrutte dagli effetti delle carte del tuo avversario.
  pt: |-
    Se este card for enviado do campo para o Cemitério: você pode Baixar 1 Magia "Formação de Fogo" diretamente do seu Deck. As Magias/Armadilhas "Formação de Fogo" que você controla não podem ser destruídas pelos efeitos de card do seu oponente.
  ja: |-
    このカードがフィールド上から墓地へ送られた場合、デッキから「炎舞」と名のついた魔法カード１枚を選んで自分フィールド上にセットできる。また、このカードがフィールド上に表側表示で存在する限り、自分フィールド上の「炎舞」と名のついた魔法・罠カードは相手のカードの効果では破壊されない。
  ko: |-
    이 카드가 필드 위에서 묘지로 보내졌을 경우, 덱에서 "염무"라는 이름이 붙은 마법 카드 1장을 고르고 자신 필드 위에 세트할 수 있다. 또한, 이 카드가 필드 위에 앞면 표시로 존재하는 한, 자신 필드 위의 "염무"라는 이름이 붙은 마법 / 함정 카드는 상대 카드의 효과로는 파괴되지 않는다.
  zh-TW: |-
    此卡从场上被送入墓地的场合，可从牌组挑选1张冠有「炎舞」之名的魔法卡盖牌至我方场上。此外，只要此卡以表侧表示存在于场上，我方场上冠有「炎舞」之名的魔法、陷阱卡不会因对手卡牌效果而被破坏。
  zh-CN: |-
    ①：只要此卡存在于怪兽区域，自己场上的“炎舞”魔法・陷阱卡不会因对手的效果被破坏。
    ②：此卡从场上被送至墓地的情况下可以发动。从牌组将１张“炎舞”魔法卡放置在自己场上。
