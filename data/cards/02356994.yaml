  de: Große Langnase
  es: Gran Nariz Larga
  fr: Long-Nez le Géant
  it: Grande Naso Lungo
  pt: Grandioso Nariz Comprido
  ja: <ruby>偉大天狗<rt>グレート・テング</rt></ruby>
  ja_romaji: Gurēto Tengu
