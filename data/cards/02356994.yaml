  zh-TW: 偉大天狗
  zh-CN: 伟大天狗
text:
  en: |-
    This card cannot be Special Summoned. This card returns to the owner's hand during the End Phase of the turn that this card is Normal Summoned or flipped face-up. If this card inflicts Battle Damage to your opponent's Life Points, your opponent skips their next Battle Phase.
  de: |-
    Diese Karte kann nicht als Spezialbeschwörung beschworen werden. Diese Karte kehrt in der End Phase des Spielzugs, in dem sie als Normalbeschwörung beschworen oder aufgedeckt wurde, auf die Hand ihres Besitzers zurück. Falls diese Karte den Life Points deines Gegners Kampfschaden zufügt, überspringe die Battle Phase des nächsten Spielzugs deines Gegners.
  es: |-
    Esta carta no puede ser Invocada mediante una Invocación Especial. Esta carta vuelve a la mano de su propietario durante la End Phase del turno en el que esta carta es Invocada mediante una Invocación Normal o volteada boca arriba. Si esta carta inflige daño de batalla a los Life Points de tu adversario, tu adversario se salta la Battle Phase de su próximo turno.
  fr: |-
    Cette carte ne peut pas être Invoquée par Invocation Spéciale. Cette carte retourne dans la main de son propriétaire durant la End Phase du tour où elle a été Invoquée par Invocation Normale ou retournée face recto. Si cette carte inflige des dommages de combat aux Life Points de votre adversaire, celui-ci saute la Battle Phase de son prochain tour.
  it: |-
    Questa carta non può essere Evocata tramite Evocazione Speciale. Questa carta ritorna in mano al proprietario durante l'End Phase del turno in cui è stata Evocata tramite Evocazione Normale o scoperta. Se questo Mostro infligge danno da battaglia ai Life Points del tuo avversario, salta la Battle Phase del prossimo turno del tuo avversario.
  pt: |-
    Este card não pode ser Invocado por Invocação-Especial. Este card é devolvido para a mão do seu dono durante a End Phase do turno em que é Invocado, por Invocação-Normal, ou é virado com a face para cima. Se este card inflige dano de batalha aos Life Points do seu adversário, ele salta a Battle Phase do seu próximo turno.
  ja: |-
    このカードは特殊召喚できない。召喚・リバースしたターンのエンドフェイズ時に持ち主の手札に戻る。このカードが相手ライフに戦闘ダメージを与えた場合、次の相手ターンのバトルフェイズをスキップする。
  ko: |-
    이 카드는 특수 소환할 수 없다. 일반 소환/리버스한 턴의 엔드 페이즈시에 주인의 패로 되돌아간다. 이 카드가 상대 플레이어에게 전투 데미지를 주었을 경우, 다음 상대 턴의 배틀 페이즈를 스킵한다.
  zh-TW: |-
    此卡無法特殊召喚。召喚・反轉的回合的結束階段時將回到持有者的手牌。在此卡給予對方LP戰鬥傷害時發動。跳過下一個對方回合的戰鬥階段。
  zh-CN: |-
    这张卡不能特殊召唤。召唤·反转的回合的结束阶段时回到持有者手卡。这张卡给与对方基本分战斗伤害的场合，下次的对方回合的战斗阶段跳过。
