text:
  en: |-
    When this card is destroyed by battle: You can Special Summon 1 "Performapal" monster from your Deck, except a Pendulum Monster.
  de: |-
    Wenn diese Karte durch Kampf zerstört wird: Du kannst 1 „Künstlerkumpel“-Monster als Spezialbeschwörung von deinem Deck beschwören, außer einem Pendelmonster.
  es: |-
    Cuando esta carta es destruida en batalla: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Artistamigo", excepto un Monstruo de Péndulo.
  fr: |-
    Lorsque cette carte est détruite au combat : vous pouvez Invoquer Spécialement 1 monstre "Potartiste" depuis votre Deck (Monstres Pendule exclus).
  it: |-
    Quando questa carta viene distrutta in battaglia: puoi Evocare Specialmente 1 mostro "Artistamico" dal tuo Deck, eccetto un Mostro Pendulum.
  pt: |-
    Quando este card for destruído em batalha: você pode Invocar por Invocação-Especial 1 monstro "Camarartista" do seu Deck, exceto um Monstro Pêndulo.
  ja: |-
    ①：このカードが戦闘で破壊された時に発動できる。デッキからＰモンスター以外の「ＥＭ」モンスター１体を特殊召喚する。
  ko: |-
    ①: 이 카드가 전투로 파괴되었을 때에 발동할 수 있다. 덱에서 펜듈럼 몬스터 이외의 "EM(엔터메이트)" 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：这张卡被战斗破坏时才能发动。从卡组把灵摆怪兽以外的1只「娱乐伙伴」怪兽特殊召唤。
