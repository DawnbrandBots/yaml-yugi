name:
  en: Allure Dance
  de: Verlockender Tanz
  es: Danza del Encanto
  fr: Danse Charmeuse
  it: Danza della Seduzione
  pt: Dança Cativante
  ja: <ruby>魅惑の舞<rt>アリュール・ダンス</rt></ruby>
  ja_romaji: Aryūru Dansu
  ko: 얼루어 댄스
  ko_rr:
  zh-TW:
  zh-CN: 魅惑之舞
text:
  en: |-
    When this card is activated: You can add 1 "Allure Queen" monster or 1 "Allure Palace" from your Deck to your hand. Each "Allure Queen" monster you control gains ATK, equal to the ATK of the monsters equipped to it by its effect. You can send 1 other Spell/Trap you control to the GY; Special Summon as many "Allure Queen" monsters with different names as possible from your GY. You can only use this effect of "Allure Dance" once per turn. You can only activate 1 "Allure Dance" per turn.
  de: |-
    Wenn diese Karte aktiviert wird: Du kannst deiner Hand 1 „Verlockende Königin“-Monster oder 1 „Verlockender Palast“ von deinem Deck hinzufügen. Jedes „Verlockende Königin“-Monster, das du kontrollierst, erhält ATK in Höhe der ATK der Monster, mit denen es durch seinen Effekt ausgerüstet ist. Du kannst 1 andere/n Zauber/Falle, den oder die du kontrollierst, auf den Friedhof legen; beschwöre so viele „Verlockende Königin“-Monster mit unterschiedlichen Namen wie möglich als Spezialbeschwörung von deinem Friedhof. Du kannst diesen Effekt von „Verlockender Tanz“ nur einmal pro Spielzug verwenden. Du kannst nur 1 „Verlockender Tanz“ pro Spielzug aktivieren.
  es: |-
    Cuando esta carta es activada: puedes añadir a tu mano 1 monstruo "Reina del Encanto" o 1 "Palacio del Encanto" en tu Deck. Cada monstruo "Reina del Encanto" que controlas gana ATK, igual al ATK de los monstruos equipados a él por su efecto. Puedes mandar al Cementerio otra Mágica/Trampa que controles; Invoca de Modo Especial, desde tu Cementerio, tantos monstruos "Reina del Encanto" con nombres diferentes como sea posible. Sólo puedes usar este efecto de "Danza del Encanto" una vez por turno. Sólo puedes activar 1 "Danza del Encanto" por turno.
  fr: |-
    Lorsque cette carte est activée : vous pouvez ajouter 1 monstre "Reine Charmeuse" ou 1 "Palais Charmeur" depuis votre Deck à votre main. Chaque monstre "Reine Charmeuse" que vous contrôlez gagne une ATK égale à l'ATK des monstres qui lui sont équipés par son effet. Vous pouvez envoyer 1 autre Magie/Piège que vous contrôlez au Cimetière ; Invoquez Spécialement autant de monstres "Reine Charmeuse" de noms différents que possible depuis votre Cimetière. Vous ne pouvez utiliser cet effet de "Danse Charmeuse" qu'une fois par tour. Vous ne pouvez activer qu'1 "Danse Charmeuse" par tour.
  it: |-
    Quando questa carta viene attivata: puoi aggiungere 1 mostro "Regina della Seduzione" o 1 "Palazzo della Seduzione" dal tuo Deck alla tua mano. Ogni mostro "Regina della Seduzione" che controlli guadagna ATK pari all'ATK dei mostri equipaggiati a esso dal suo stesso effetto. Puoi mandare 1 altra Magia/Trappola che controlli al Cimitero; Evoca Specialmente tanti mostri "Regina della Seduzione" con nomi diversi quanti possibile dal tuo Cimitero. Puoi utilizzare questo effetto di "Danza della Seduzione" una sola volta per turno. Puoi attivare solo 1 "Danza della Seduzione" per turno.
  pt: |-
    Quando este card for ativado: você pode adicionar 1 monstro "Rainha Cativante" ou 1 "Palácio Cativante" do seu Deck à sua mão. Cada monstro "Rainha Cativante" que você controla ganha ATK, igual ao ATK dos monstros equipados a ele por seu efeito. Você pode enviar 1 outra Magia/Armadilha que você controla para o Cemitério; Invoque por Invocação-Especial tantos monstros "Rainha Cativante" com nomes diferentes quanto possível do seu Cemitério. Você só pode usar este efeito de "Dança Cativante" uma vez por turno. Você só pode ativar 1 "Dança Cativante" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できず、このカード名の③の効果は１ターンに１度しか使用できない。①：このカードの発動時の効果処理として、デッキから「魅惑の女王」モンスター１体か「魅惑の宮殿」１枚を手札に加える事ができる。②：自分フィールドの「魅惑の女王」モンスターの攻撃力は、自身の効果で装備しているモンスターの攻撃力分アップする。③：自分フィールドの他の魔法・罠カード１枚を墓地へ送って発動できる。自分の墓地から「魅惑の女王」モンスターを可能な限り特殊召喚する（同名カードは１枚まで）。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 덱에서 "얼루어 퀸" 몬스터 1장이나 "얼루어 팰리스" 1장을 패에 넣을 수 있다. ②: 자신 필드의 "얼루어 퀸" 몬스터의 공격력은, 자신의 효과로 장착하고 있는 몬스터의 공격력만큼 올린다. ③: 자신 필드의 다른 마법 / 함정 카드 1장을 묘지로 보내고 발동할 수 있다. 자신 묘지에서 "얼루어 퀸" 몬스터를 가능한 한 특수 소환한다(같은 이름의 카드는 1장까지).
  zh-TW:
  zh-CN: |-
    此卡名的卡１回合仅可发动１张，此卡名的③效果１回合仅可使用１次。①：作为此卡发动时的效果处理，可从牌组将１只“魅惑女王”怪兽或１张“魅惑宫殿”加入手牌。②：自己场上的“魅惑女王”怪兽的攻击力上升相当于以自身效果装备中的怪兽的攻击力的数值。③：将自己场上的１张其他魔法・陷阱卡送至墓地可以发动。从自己墓地尽可能地将“魅惑女王”怪兽特殊召唤（同名卡最多１张）。
