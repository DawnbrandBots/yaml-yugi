text:
  en: |-
    Once per turn, when an opponent's monster declares an attack: You can target 1 face-up "Heroic" monster you control, except this card; this card gains ATK equal to that face-up monster's original ATK, until the end of the Battle Phase.
  de: |-
    Einmal pro Spielzug, wenn ein Monster deines Gegners einen Angriff deklariert: Du kannst 1 offenes „Heroisch“-Monster wählen, das du kontrollierst, außer dieser Karte; diese Karte erhält bis zum Ende der Battle Phase ATK in Höhe der Grund-ATK des offenen Monsters.
  es: |-
    Una vez por turno, cuando un monstruo de tu adversario declara un ataque: puedes seleccionar 1 monstruo "Heroico" boca arriba que controles, excepto esta carta; esta carta gana ATK igual al ATK original de ese monstruo boca arriba, hasta el final de la Battle Phase.
  fr: |-
    Une fois par tour, lorsqu'un monstre de votre adversaire déclare une attaque : vous pouvez cibler 1 monstre "Héroïque" face recto que vous contrôlez (cette carte exclue) ; jusqu'à la fin de la Battle Phase, cette carte gagne une ATK égale à l'ATK d'origine du monstre face recto.
  it: |-
    Una volta per turno, quando un mostro dell'avversario dichiara un attacco: puoi scegliere come bersaglio 1 mostro "Eroico" scoperto che controlli, eccetto questa carta; questa carta guadagna ATK pari all'ATK originale di quel mostro scoperto, fino alla fine della Battle Phase.
  pt: |-
    Uma vez por turno, quando um monstro do oponente declarar um ataque: você pode escolher 1 outro monstro "Heroico(a)" que você controla; este card ganha ATK igual ao ATK original desse monstro com a face para cima até o final da Fase de Batalha.
  ja: |-
    １ターンに１度、相手モンスターの攻撃宣言時にこのカード以外の自分フィールド上の「ヒロイック」と名のついたモンスター１体を選択して発動できる。このカードの攻撃力はバトルフェイズ終了時まで、選択したモンスターの元々の攻撃力分アップする。
  ko: |-
    1턴에 1번, 상대 몬스터의 공격 선언시에 이 카드 이외의 자신 필드 위의 "히로익"이라는 이름이 붙은 몬스터 1장을 선택하고 발동할 수 있다. 이 카드의 공격력은 배틀 페이즈 종료시까지, 선택한 몬스터의 원래 공격력만큼 올린다.
  zh-TW: |-
    1回合1次，对手怪兽的攻击宣言时，可选择我方场上除此卡以外的1只冠有「英豪」之名的怪兽发动。直至战斗阶段结束时，此卡的攻击力上升相当于被选择怪兽的原本攻击力。
  zh-CN: |-
    1回合1次，对方怪兽的攻击宣言时选择这张卡以外的自己场上1只名字带有「英豪」的怪兽才能发动。这张卡的攻击力直到战斗阶段结束时上升选择的怪兽的原本攻击力数值。
