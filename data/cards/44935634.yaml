text:
  en: |-
    If this card is Special Summoned: You can make this card become Level 3 until the end of this turn. During your Main Phase, except the turn this card was sent to the GY: You can banish this card from your GY; add 1 "Righty Driver" from your Deck to your hand. You can only use this effect of "Lefty Driver" once per turn.
  de: |-
    Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst diese Karte bis zum Ende dieses Spielzugs zu Stufe 3 werden lassen. Während deiner Main Phase, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte von deinem Friedhof verbannen; füge deiner Hand 1 „Rechtshänder-Schraubendreher“ von deinem Deck hinzu. Du kannst diesen Effekt von „Linkshänder-Schraubendreher“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Especial: hasta el final de este turno puedes hacer que esta carta sea de Nivel 3. Durante tu Main Phase, excepto en el turno en el que esta carta fue mandada al Cementerio: puedes desterrar esta carta en tu Cementerio; añade a tu mano 1 "Conductor Diestro" en tu Deck. Sólo puedes usar este efecto de "Conductor Zurdo" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Spécialement : jusqu'à la fin de ce tour, vous pouvez faire devenir cette carte de Niveau 3. Durant votre Main Phase, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir cette carte depuis votre Cimetière ; ajoutez 1 "Tournevis Droitier" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Tournevis Gaucher" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Specialmente: puoi far diventare questa carta di Livello 3 fino alla fine di questo turno. Durante la tua Main Phase, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero; aggiungi 1 "Cacciavite Destra" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Cacciavite Sinistra" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Especial: você pode fazer com que este card se torne de Nível 3 até o final deste turno. Durante sua Fase Principal, exceto no turno em que este card foi enviado para o Cemitério: você pode banir este card do seu Cemitério; adicione 1 "Chave da Direita" do seu Deck à sua mão. Você só pode usar este efeito de "Chave da Esquerda" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：このカードが特殊召喚に成功した場合に発動できる。このカードのレベルはターン終了時まで３になる。②：墓地のこのカードを除外して発動できる。デッキから「ライティ・ドライバー」１体を手札に加える。この効果はこのカードが墓地へ送られたターンには発動できない。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 특수 소환에 성공했을 경우에 발동할 수 있다. 이 카드의 레벨은 턴 종료시까지 3 이 된다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 "라이티 드라이버" 1장을 패에 넣는다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的②效果1回合仅可使用1次。①：此卡特殊召唤成功的情况下可以发动。此卡的等级直至回合结束时为止变为3。②：将墓地的此卡除外可以发动。从牌组将1只"右起子"加入手牌。此效果在此卡被送至墓地的回合不可发动。
