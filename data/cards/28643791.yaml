  de: Marsch gen Ragnarök
  es: Marcha hacia el Ragnarok
  fr: Le Chemin vers Ragnarök
  it: Marcia Verso il Ragnarok
  pt: Marcha para Ragnarok
  ja: <ruby>最<rt>さい</rt></ruby><ruby>後<rt>ご</rt></ruby>の<ruby>進<rt>しん</rt></ruby><ruby>軍<rt>ぐん</rt></ruby>
