  zh-TW: 最後的進軍
  zh-CN: 最后的进军
text:
  en:
  de: |-
    Wähle 1 „Der Asen“-Monster, das du kontrollierst; bis zum Ende dieses Spielzugs werden seine Effekte annulliert, zusätzlich bleibt das offene Monster von den Effekten anderer Zauber/Fallen unberührt.
  es: |-
    Selecciona 1 monstruo "Aesir" que controles; hasta el final de este turno, sus efectos son negados, y además ese monstruo boca arriba no es afectado por los efectos de otras Mágicas/Trampas.
  fr: |-
    Ciblez 1 monstre "Ases" que vous contrôlez ; jusqu'à la fin de ce tour, ses effets sont annulés, et aussi, le monstre face recto n'est pas affecté par les effets d'autres Magies/Pièges.
  it: |-
    Scegli come bersaglio 1 mostro "Aesir" che controlli; fino alla fine di questo turno, i suoi effetti sono annullati, inoltre quel mostro scoperto è immune agli effetti delle altre Magie/Trappole.
  pt: |-
    Escolha 1 monstro "Aesir" que você controla; até o final deste turno, os efeitos dele são negados e, além disso, esse monstro com a face para cima não é afetado pelos efeitos de outras Magias/Armadilhas.
  ja: |-
    ①：自分フィールドの「極神」モンスター１体を対象として発動できる。そのモンスターはターン終了時まで、効果が無効化され、他の魔法・罠カードの効果を受けない。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 "극신"이라는 이름이 붙은 몬스터 1장을 선택하고 발동한다. 이 턴의 엔드 페이즈시까지 선택한 몬스터의 효과는 무효화되고, 이 카드 이외의 마법/함정 카드의 효과를 받지 않는다.
  zh-TW: |-
    可選擇我方場上的１隻冠有「極神」之名的怪獸發動。回合結束前，選擇的怪獸的效果無效化，不受其他魔法・陷阱卡的效果影響。
  zh-CN: |-
    可选择我方场上１只冠有“极神”之名的怪兽并发动。直至回合结束时，被选择怪兽的效果被无效化，且不受其他魔法、陷阱卡效果的影响。
