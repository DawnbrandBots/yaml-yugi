text:
  en: |-
    You can Ritual Summon this card with any "Nekroz" Ritual Spell. Must be Ritual Summoned, using monsters, and you cannot use Level 9 monsters. During the Main Phase (Quick Effect): You can target 1 face-up monster your opponent controls; banish this card (until the End Phase), and if you do, banish that monster. You can only use this effect of "Nekroz of Metaltron" once per turn. Any monster destroyed by battle with your "Nekroz" monster is banished.
  de: |-
    Du kannst diese Karte mit einem beliebigen „Nekroz“-Ritualzauber als Ritualbeschwörung beschwören. Muss als Ritualbeschwörung beschworen werden, indem du Monster verwendest, und du kannst keine Monster der Stufe 9 verwenden. Während der Main Phase (Schnelleffekt): Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; verbanne diese Karte (bis zur End Phase) und falls du dies tust, verbanne jenes Monster. Du kannst diesen Effekt von „Nekroz von Metaltron“ nur einmal pro Spielzug verwenden. Jedes Monster, das durch Kampf mit deinem „Nekroz“-Monster zerstört wird, wird verbannt.
  es: |-
    Puedes Invocar esta carta por Ritual con cualquier Mágica de Ritual "Necroz". Debe ser Invocada por Ritual, usando monstruos, y no puedes usar monstruos de Nivel 9. Durante la Main Phase (Efecto Rápido): puedes seleccionar 1 monstruo boca arriba que controle tu adversario; destierra esta carta (hasta la End Phase) y, si lo haces, destierra ese monstruo. Sólo puedes usar este efecto de "Necroz de Metaltron" una vez por turno. Cualquier monstruo destruido en batalla con tu monstruo "Necroz" es desterrado.
  fr: |-
    Vous pouvez Invoquer Rituellement cette carte avec une Magie Rituelle "Nékroz". Uniquement Invocable Rituellement en utilisant des monstres, et vous ne pouvez pas utiliser des monstres de Niveau 9. Durant la Main Phase (Effet Rapide) : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; bannissez cette carte (jusqu'à la End Phase), et si vous le faites, bannissez le monstre. Vous ne pouvez utiliser cet effet de "Nékroz de Métaltron" qu'une fois par tour. Les monstres détruits au combat avec votre monstre "Nékroz" sont bannis.
  it: |-
    Puoi Evocare tramite Rituale questa carta con qualsiasi Magia Rituale "Nekroz". Deve essere Evocato tramite Rituale, utilizzando mostri, e non puoi utilizzare mostri di Livello 9. Durante la Main Phase (Effetto Rapido): puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; bandisci questa carta (fino alla End Phase) e, se lo fai, bandisci quel mostro. Puoi utilizzare questo effetto di "Nekroz di Metaltron" una sola volta per turno. Qualsiasi mostro distrutto in battaglia con un tuo mostro "Nekroz" viene bandito.
  pt: |-
    Você pode Invocar este card por Invocação-Ritual com qualquer Magia de Ritual "Necroz". Deve ser Invocado por Invocação-Ritual, usando monstros, e você não pode usar monstros de Nível 9. Durante a Fase Principal (Efeito Rápido): você pode escolher 1 monstro com a face para cima que seu oponente controla; bana este card (até a Fase Final) e, se isso acontecer, bana esse monstro. Você só pode usar este efeito de "Necroz de Metaltron" uma vez por turno. Qualquer monstro destruído em batalha com um monstro "Necroz" seu é banido.
  ja: |-
    「影霊衣」儀式魔法カードにより降臨
    このカードはレベル９以外のモンスターのみを使用した儀式召喚でしか特殊召喚できない。このカード名の①のモンスター効果は１ターンに１度しか使用できない。①：自分・相手のメインフェイズに、相手フィールドの表側表示モンスター１体を対象として発動できる。このカードをエンドフェイズまで除外し、対象のモンスターを除外する。②：自分の「影霊衣」モンスターが戦闘で破壊したモンスターは墓地へは行かず除外される。
  ko: |-
    "네크로즈" 의식 마법 카드에 의한 의식 소환
    이 카드는 레벨 9 이외의 몬스터만을 사용한 의식 소환으로밖에 특수 소환할 수 없다. 이 카드명의 ①의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대의 메인 페이즈에, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 엔드 페이즈까지 제외하고, 대상 몬스터를 제외한다. ②: 자신의 "네크로즈" 몬스터가 전투로 파괴한 몬스터는 묘지로는 가지 않으며 제외된다.
  zh-TW:
  zh-CN: |-
    以“影灵衣”仪式魔法卡降临
    此卡仅可以仪式召唤方式特殊召唤，且仪式召唤仅可使用等级9以外的怪兽。此卡名的①怪兽效果1回合仅可使用1次。①：在自己・对手的主要阶段，以对手场上的1只表侧表示怪兽为对象可以发动。将此卡直至结束阶段为止除外，将对象怪兽除外。②：自己的“影灵衣”怪兽战斗破坏的怪兽不去墓地而直接被除外。
