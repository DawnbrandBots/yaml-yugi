  en: |-
    If your "Nekroz" card(s) is banished face-up (except during the Damage Step): You can target 1 Spell/Trap on the field; banish it. You can only use this effect of "Nekroz of Metaltron" once per turn.
  de: |-
    Falls deine „Nekroz“-Karte(n) offen verbannt werden (außer während des Damage Steps): Du kannst 1 Zauber/Falle auf dem Spielfeld wählen; verbanne ihn oder sie. Du kannst diesen Effekt von „Nekroz von Metaltron“ nur einmal pro Spielzug verwenden.
  es: |-
    Si una o más de tus cartas "Necroz" son desterradas boca arriba (excepto durante el Damage Step): puedes seleccionar 1 Mágica/Trampa en el Campo; destiérrala. Sólo puedes usar este efecto de "Necroz de Metaltron" una vez por turno.
  fr: |-
    Si une ou plusieurs de vos cartes "Nékroz" sont bannies face recto (sauf durant la Damage Step) : vous pouvez cibler 1 Magie/Piège sur le Terrain ; bannissez-le. Vous ne pouvez utiliser cet effet de "Nékroz de Métaltron" qu'une fois par tour.
  it: |-
    Se una o più tue carte "Nekroz" vengono bandite scoperte (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 Magia/Trappola sul Terreno; bandiscila. Puoi utilizzare questo effetto di "Nekroz di Metaltron" una sola volta per turno.
  pt: |-
    Se um ou mais cards "Necroz" seus forem banidos com a face para cima (exceto durante a Etapa de Dano): você pode escolher 1 Magia/Armadilha no campo; bana-a. Você só pode usar este efeito de "Necroz de Metaltron" uma vez por turno.
  ja: |-
    このカード名のＰ効果は１ターンに１度しか使用できない。①：自分の「影霊衣」カードが表側で除外された場合、フィールドの魔法・罠カード１枚を対象として発動できる。そのカードを除外する。
  ko: |-
    이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신의 "네크로즈" 카드가 앞면으로 제외되었을 경우, 필드의 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 제외한다.
  zh-TW:
  zh-CN: |-
    此卡名的灵摆效果1回合仅可使用1次。①：自己的“影灵衣”卡以表侧被除外的情况下，以场上的1张魔法・陷阱卡为对象可以发动。将该卡除外。
