name:
  en: Gold Sarcophagus
  de: Gold-Sarkophag
  es: Cofre de Oro Sellado
  fr: Sarcophage Doré
  it: Sarcofago d'Oro
  pt: Sarcófago Dourado
  ja: <ruby>封<rt>ふう</rt></ruby><ruby>印<rt>いん</rt></ruby>の<ruby>黄<rt>おう</rt></ruby><ruby>金<rt>ごん</rt></ruby><ruby>櫃<rt>ひつ</rt></ruby>
  ja_romaji: Fūin no Ōgonhitsu
  ko: 봉인의 황금궤
  ko_rr: Bong-in-ui Hwang-geumgwe
  zh-TW: 封印的黃金櫃
  zh-CN: 封印的黄金柜
text:
  en: |-
    Banish 1 card from your Deck, face-up. During your 2nd Standby Phase after this card's activation, add that card to the hand.
  de: |-
    Verbanne 1 Karte offen von deinem Deck. Während deiner 2. Standby Phase nach der Aktivierung dieser Karte, füge jene Karte der Hand hinzu.
  es: |-
    Destierra 1 carta en tu Deck, boca arriba. Durante tu 2da. Standby Phase, después de la activación de esta carta, añade a la mano esa carta.
  fr: |-
    Bannissez face recto 1 carte depuis votre Deck. Durant votre 2e Standby Phase après activation de cette carte, ajoutez la carte à la main.
  it: |-
    Bandisci 1 carta dal tuo Deck, scoperta. Durante la tua 2ª Standby Phase dopo l'attivazione di questa carta, aggiungi quella carta alla mano.
  pt: |-
    Bana, com a face para cima, 1 card do seu Deck. Durante sua 2ª Fase de Apoio depois da ativação deste card, adicione esse card à mão.
  ja: |-
    ①：デッキからカード１枚を選んで除外する。このカードの発動後２回目の自分スタンバイフェイズに、この効果で除外されているカードを手札に加える。
  ko: |-
    ①: 덱에서 카드 1장을 고르고 제외한다. 이 카드의 발동 후 2회째의 자신 스탠바이 페이즈에, 이 효과로 제외되어 있는 카드를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    ①：从牌组挑选1张卡除外。在此卡发动后自己第2次准备阶段，将以此效果除外的卡加入手牌。
