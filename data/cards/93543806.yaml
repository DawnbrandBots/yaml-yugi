text:
  en: |-
    Once per turn: You can target 1 "Chronomaly" monster you control; its Level becomes 6. You cannot Special Summon any monsters during the turn you activate this effect, except "Chronomaly" monsters.
  de: |-
    Einmal pro Spielzug: Du kannst 1 „Chronomal“-Monster wählen, das du kontrollierst; seine Stufe wird zu 6. Du kannst während des Spielzugs, in dem du diesen Effekt aktivierst, keine Monster als Spezialbeschwörung beschwören, außer „Chronomal“-Monstern.
  es: |-
    Una vez por turno: puedes seleccionar 1 monstruo "Cronómalo/a" que controles; su Nivel se convierte en 6. Durante el turno en el que activas este efecto, no puedes Invocar monstruos de Modo Especial, excepto monstruos "Cronómalo/a".
  fr: |-
    Une fois par tour : vous pouvez cibler 1 monstre "Chronomal" que vous contrôlez ; son Niveau devient 6. Vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Chronomal" exclus) pendant le tour où vous activez cet effet.
  it: |-
    Una volta per turno: puoi scegliere come bersaglio 1 mostro "Cronomalia" che controlli; il suo Livello diventa 6. Non puoi Evocare Specialmente nessun mostro durante il turno in cui attivi questo effetto, eccetto mostro "Cronomalia".
  pt: |-
    Uma vez por turno: você pode escolher 1 monstro "Cronomalia" que você controla; o Nível dele se torna 6. Você não pode Invocar nenhum monstro por Invocação-Especial durante o turno em que você ativou este efeito, exceto monstros "Cronomalia".
  ja: |-
    １ターンに１度、自分フィールド上の「先史遺産」と名のついたモンスター１体を選択して発動できる。選択したモンスターのレベルは６になる。この効果を発動するターン、自分は「先史遺産」と名のついたモンスター以外のモンスターを特殊召喚できない。
  ko: |-
    1턴에 1번, 자신 필드 위의 "오파츠"라는 이름이 붙은 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터의 레벨은 6이 된다. 이 효과를 발동하는 턴에, 자신은 "오파츠"라는 이름이 붙은 몬스터 이외의 몬스터를 특수 소환할 수 없다.
  zh-TW: |-
    １回合１次，可選擇我方場上的１隻冠有「先史遺產」之名的怪獸發動。選擇的怪獸等級變為６。發動此效果的回合，我方可特殊召喚的怪獸僅限冠有「先史遺產」之名的怪獸。
  zh-CN: |-
    １回合１次，可选择我方场上１只冠有“先史遗产”之名的怪兽并发动。被选择怪兽的等级变成６。发动此效果的回合，我方只可特殊召唤冠有“先史遗产”之名的怪兽。
