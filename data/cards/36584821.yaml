text:
  en: |-
    This card's ATK/DEF become the number of your banished cards x 400.
  de: |-
    Die ATK/DEF dieser Karte werden gleich der Anzahl deiner verbannten Karten x 400.
  es: |-
    El ATK/DEF de esta carta se convierten en el número de tus cartas desterradas x 400.
  fr: |-
    L'ATK/DEF de cette carte deviennent le nombre de vos cartes bannies x 400.
  it: |-
    Gli ATK/DEF di questa carta diventano il numero delle tue carte bandite x 400.
  pt: |-
    O ATK/DEF deste card se tornam o número dos seus cards banidos x 400.
  ja: |-
    ①：このカードの攻撃力・守備力は、自分の除外状態のカードの数×４００になる。
  ko: |-
    ①: 이 카드의 공격력 / 수비력은, 제외되어 있는 자신의 카드의 수 × 400 이 된다.
  zh-TW:
  zh-CN: |-
    ①：此卡的攻击力・守备力变为被除外的自己的卡数量×400的数值。
