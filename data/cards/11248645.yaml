name:
  en: Highness Archfiend
  de: Hoheit-Erzunterweltlerin
  es: Archidemonio Alteza
  fr: Altesse Archdémon
  it: Arcidemone Altezza
  pt: Alteza Arquidemônio
  ja: ハイネス・デーモン
  ja_romaji: Hainesu Dēmon
  ko: 하이네스 데몬
  ko_rr:
  zh-TW:
  zh-CN: 殿下恶魔
text:
  en: |-
    If this card is Normal Summoned: You can banish 1 "Archfiend" card from your GY; add 2 "Archfiend" cards from your Deck to your hand, except "Highness Archfiend", also you cannot Special Summon from the Extra Deck for the rest of this turn, except "Archfiend" monsters. When your Ritual Monster is destroyed by battle while this card is in your GY: You can Special Summon this card. You can only use each effect of "Highness Archfiend" once per turn.
  de: |-
    Falls diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Erzunterweltler“-Karte von deinem Friedhof verbannen; füge deiner Hand 2 „Erzunterweltler“-Karten von deinem Deck hinzu, außer „Hoheit-Erzunterweltlerin“, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen vom Extra Deck durchführen, außer von „Erzunterweltler“-Monstern. Wenn dein Ritualmonster durch Kampf zerstört wird, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte als Spezialbeschwörung beschwören. Du kannst jeden Effekt von „Hoheit-Erzunterweltlerin“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal: puedes desterrar 1 carta "Archidemonio" en tu Cementerio; añade a tu mano 2 cartas "Archidemonio" en tu Deck, excepto "Archidemonio Alteza", y además no puedes Invocar de Modo Especial desde el Deck Extra por el resto de este turno, excepto monstruos "Archidemonio". Cuando tu Monstruo de Ritual es destruido en batalla mientras esta carta está en tu Cementerio: puedes Invocar esta carta de Modo Especial. Sólo puedes usar cada efecto de "Archidemonio Alteza" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement : vous pouvez bannir 1 carte "Archdémon" depuis votre Cimetière ; ajoutez 2 cartes "Archdémon" ("Altesse Archdémon" exclu) depuis votre Deck à votre main, et aussi, vous ne pouvez pas Invoquer Spécialement (monstres "Archdémon" exclus) depuis l'Extra Deck le reste de ce tour. Lorsque votre Monstre Rituel est détruit au combat tant que cette carte est dans votre Cimetière : vous pouvez Invoquer Spécialement cette carte. Vous ne pouvez utiliser chaque effet de "Altesse Archdémon" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente: puoi bandire 1 carta "Arcidemone" dal tuo Cimitero; aggiungi 2 carte "Arcidemone" dal tuo Deck alla tua mano, eccetto "Arcidemone Altezza", inoltre non puoi Evocare Specialmente dall'Extra Deck per il resto di questo turno, eccetto mostri "Arcidemone". Quando un tuo Mostro Rituale viene distrutto in battaglia mentre questa carta è nel tuo Cimitero: puoi Evocare Specialmente questa carta. Puoi utilizzare ogni effetto di "Arcidemone Altezza" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal: você pode banir 1 card "Arquidemônio" do seu Cemitério; adicione 2 cards "Arquidemônio" do seu Deck à sua mão, exceto "Alteza Arquidemônio" e, além disso, você não pode Invocar por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto monstros "Arquidemônio". Quando um Monstro de Ritual seu for destruído em batalha enquanto este card estiver no seu Cemitério: você pode Invocar este card por Invocação-Especial. Você só pode usar cada efeito de "Alteza Arquidemônio" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚した場合、自分の墓地から「デーモン」カード１枚を除外して発動できる。デッキから「ハイネス・デーモン」以外の「デーモン」カード２枚を手札に加える。この効果の発動後、ターン終了時まで自分は「デーモン」モンスターしかＥＸデッキから特殊召喚できない。②：このカードが墓地に存在する状態で、自分の儀式モンスターが戦闘で破壊された時に発動できる。このカードを特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환했을 경우, 자신 묘지에서 "데몬" 카드 1장을 제외하고 발동할 수 있다. 덱에서 "하이네스 데몬" 이외의 "데몬" 카드 2장을 패에 넣는다. 이 효과의 발동 후, 턴 종료시까지 자신은 "데몬" 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 이 카드가 묘지에 존재하는 상태에서, 자신의 의식 몬스터가 전투로 파괴되었을 때에 발동할 수 있다. 이 카드를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：此卡召唤的情况下，从自己墓地将1张“恶魔”卡除外可以发动。从牌组将“殿下恶魔”以外的2张“恶魔”卡加入手牌。此效果发动后，直至回合结束时为止，自己从额外牌组仅可特殊召唤“恶魔”怪兽。②：此卡存在于墓地的状态下，自己的仪式怪兽因战斗被破坏时可以发动。将此卡特殊召唤。
