text:
  en: |-
    If this card is Normal Summoned: You can banish 1 "Archfiend" card from your GY; add 2 "Archfiend" cards from your Deck to your hand, except "Highess Archfiend", also you cannot Special Summon from the Extra Deck for the rest of this turn, except "Archfiend" monsters. When your Ritual Monster is destroyed by battle while this card is in your GY: You can Special Summon this card. You can only use each effect of "Highness Archfiend" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚した場合、自分の墓地から「デーモン」カード１枚を除外して発動できる。デッキから「ハイネス・デーモン」以外の「デーモン」カード２枚を手札に加える。この効果の発動後、ターン終了時まで自分は「デーモン」モンスターしかＥＸデッキから特殊召喚できない。②：このカードが墓地に存在する状態で、自分の儀式モンスターが戦闘で破壊された時に発動できる。このカードを特殊召喚する。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：此卡召唤的情况下，从自己墓地将1张“恶魔”卡除外可以发动。从牌组将“殿下恶魔”以外的2张“恶魔”卡加入手牌。此效果发动后，直至回合结束时为止，自己从额外牌组仅可特殊召唤“恶魔”怪兽。②：此卡存在于墓地的状态下，自己的仪式怪兽因战斗被破坏时可以发动。将此卡特殊召唤。
