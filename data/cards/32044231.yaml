text:
  en: |-
    Target 1 Rank 4 Spellcaster Xyz Monster in your GY; Special Summon it (but negate its effects), then Special Summon 1 Rank 5 Spellcaster Xyz Monster from your Extra Deck, by using it as material, and if you do, attach this card to the Summoned monster (this is treated as an Xyz Summon). You can only activate 1 "Rank-Up-Magic Magical Force" per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分の墓地の魔法使い族・ランク４のＸモンスター１体を対象として発動できる。そのモンスターを効果を無効にして特殊召喚し、魔法使い族・ランク５のＸモンスター１体を、対象のモンスターの上に重ねてＸ召喚扱いでＥＸデッキから特殊召喚し、このカードをそのＸ素材とする。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 묘지의 마법사족 / 랭크 4 인 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 효과를 무효로 하여 특수 소환하고, 마법사족 / 랭크 5 인 엑시즈 몬스터 1장을, 대상 몬스터 위에 겹치고 엑시즈 소환으로 취급하여 엑스트라 덱에서 특수 소환하고, 이 카드를 그 엑시즈 소재로 한다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：以自己墓地的1只魔法师族・阶级4超量怪兽为对象可以发动。将该怪兽的效果无效并特殊召唤，将1只魔法师族・阶级5超量怪兽重叠在对象怪兽上面，从额外牌组视为超量召唤特殊召唤，将此卡作为其超量素材。
