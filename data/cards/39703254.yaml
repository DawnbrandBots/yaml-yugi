text:
  en: |-
    When 1 other face-up Plant-Type monster is targeted by the effect of a Spell or Trap Card your opponent controls, you can Tribute this card to draw 2 cards.
  de: |-
    Wenn 1 anderes offenes Monster vom Typ Pflanze als Ziel für den Effekt einer Zauber- oder Fallenkarte, die dein Gegner kontrolliert, gewählt wird, kannst du diese Karte als Tribut anbieten, um 2 Karten zu ziehen.
  es: |-
    Cuando otro monstruo boca arriba de Tipo Planta es seleccionado como objetivo de un efecto de una Carta Mágica o de Trampa que controla tu adversario, puedes Sacrificar esta carta para robar 2 cartas.
  fr: |-
    Lorsqu'1 autre monstre de Type Plante face recto est ciblé par l'effet d'une Carte Magie ou Piège contrôlée par votre adversaire, vous pouvez Sacrifier cette carte pour piocher 2 cartes.
  it: |-
    Quando 1 altro mostro scoperto di Tipo Pianta viene scelto come bersaglio dall'effetto di una Carta Magia o Trappola controllata dal tuo avversario, puoi offrire come Tributo questa carta per pescare 2 carte.
  pt:
  ja: |-
    フィールド上に表側表示で存在するこのカード以外の植物族モンスター１体が相手の魔法・罠カードの効果の対象になった時に発動する事ができる。自分フィールド上に存在するこのカードをリリースする事で、自分のデッキからカードを２枚ドローする。
  ko: |-
    필드 위에 앞면 표시로 존재하는 이 카드 이외의 식물족 몬스터 1장이 상대의 마법 / 함정 카드의 효과의 대상이 되었을 때 발동할 수 있다. 자신 필드 위에 존재하는 이 카드를 릴리스하는 것으로, 자신의 덱에서 카드를 2장 드로우한다.
  zh-TW:
  zh-CN: |-
    这张卡以外的场上的植物族怪兽1只成为对方的魔法·陷阱卡的效果的对象时，把这张卡解放才能发动。从卡组抽2张卡。
