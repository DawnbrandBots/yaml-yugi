text:
  en: |-
    Each player shuffles their Deck and excavates the top card of their Deck. Add the excavated card with the higher ATK to that player's hand, also send the card with the lower ATK to that player's GY (Spells/Traps, and monsters with ? ATK, are treated as 0). If tied, place those cards on the bottoms of the Decks.
  de: |-
    Jeder Spieler mischt sein Deck und gräbt die oberste Karte seines Decks aus. Füge die ausgegrabene Karte mit den höheren ATK der Hand des Spielers hinzu, zusätzlich lege die Karte mit den niedrigeren ATK auf den Friedhof des Spielers. (Zauber/Fallen und Monster mit ? ATK werden als 0 behandelt.) Bei Gleichstand lege die Karten unter die Decks.
  es: |-
    Cada jugador baraja su Deck y excava la carta de la parte superior de su Deck. Añade la carta excavada con mayor ATK a la mano de ese jugador, y además, manda la carta con menor ATK al Cementerio de ese jugador (Mágicas/Trampas y monstruos con ? ATK se tratan como 0). Si hay empate, se ponen esas cartas en las partes inferiores de los Decks.
  fr: |-
    Chaque joueur mélange son Deck et dévoile la carte du dessus de son Deck. Ajoutez la carte dévoilée avec la plus haute ATK à la main du joueur, et aussi, envoyez la carte avec la plus faible ATK au Cimetière du joueur (les Magies/Pièges et monstres avec ? ATK sont traités comme 0). En cas d'égalité, placez ces cartes au-dessous des Decks.
  it: |-
    Ogni giocatore mischia il suo Deck e dissotterra la prima carta del suo Deck. Aggiungi la carta dissotterrata con l'ATK più alto alla mano di quel giocatore, inoltre manda la carta con l'ATK più basso al Cimitero di quel giocatore (le Magie/Trappole e i mostri con ? ATK vengono considerati come 0). In caso di parità, metti quelle carte in fondo ai Deck.
  pt: |-
    Cada duelista embaralha seu Deck e escava o card do topo do seu Deck. Adicione o card escavado com o maior ATK à mão desse duelista e, além disso, envie o card com o menor ATK para o Cemitério desse duelista (Magias/Armadilhas e monstros com ATK ? são considerados como 0). Em caso de empate, coloque esses cards no fundo dos Decks.
  ja: |-
    ①：お互いのプレイヤーは、デッキをシャッフルし、デッキの一番上のカードをめくってそのカードの攻撃力を確認する（攻撃力？のモンスターまたは魔法・罠カードの場合はその攻撃力を０として扱う）。攻撃力が高い方のカードをそのプレイヤーの手札に加え、攻撃力が低い方のカードを墓地へ送る。攻撃力が同じだった場合、それらのカードをデッキの一番下に戻す。
  ko: |-
    ①: 양쪽 플레이어는 덱을 셔플하고 덱 맨 위의 카드를 넘겨 그 카드의 공격력을 확인한다(공격력 ? 의 몬스터 또는 마법 / 함정 카드일 경우에는 그 공격력을 0 으로 취급한다). 공격력이 높은 쪽의 카드를 그 플레이어의 패에 넣고, 공격력이 낮은 쪽의 카드를 묘지로 보낸다. 공격력이 같았을 경우, 그 카드들을 덱 맨 아래로 되돌린다.
  zh-TW: |-
    ①：雙方玩家將牌組洗牌，翻開牌組最上方的卡，確認該卡的攻擊力（攻擊力？的怪獸或魔法・陷阱卡的狀況下，該攻擊力視為０）。將攻擊力較高的卡加入該玩家的手牌，將攻擊力較低的卡送至墓地。在攻擊力相同的狀況下，將各自的卡送回牌組的最下方。
  zh-CN: |-
    ①：双方玩家将牌组洗牌，翻开牌组最上面的卡，确认该卡的攻击力（是攻击力？的怪兽或魔法・陷阱卡的情况下，其攻击力视为０）。将攻击力较高的卡加入该玩家的手牌，攻击力较低的卡送至墓地。攻击力相同的情况下，将那些卡放回牌组最下面。
