text:
  en: |-
    Once per turn, the first time a monster you control equipped with an Equip Spell would be destroyed by battle, it is not destroyed. You can only use each of the following effects of "Fateful Adventure" once per turn. During your Main Phase: You can add 1 monster that mentions "Adventurer Token" from your Deck to your hand, then send 1 card from your hand to the GY. If a monster(s) is Normal or Special Summoned: You can take 1 Equip Spell that mentions "Adventurer Token" from your Deck, and either add it to your hand or equip it to 1 "Adventurer Token" you control.
  de: |-
    Einmal pro Spielzug, das erste Mal, dass ein Monster, das du kontrollierst und das mit einem Ausrüstungszauber ausgerüstet ist, durch Kampf zerstört würde, wird es nicht zerstört. Du kannst jeden der folgenden Effekte von „Verhängnisvolles Abenteuer“ nur einmal pro Spielzug verwenden. Während deiner Main Phase: Du kannst deiner Hand 1 Monster, das „Abenteurer-Spielmarke“ erwähnt, von deinem Deck hinzufügen, dann lege 1 Karte von deiner Hand auf den Friedhof. Falls ein oder mehr Monster als Normal- oder Spezialbeschwörung beschworen werden: Du kannst 1 Ausrüstungszauber, der „Abenteurer-Spielmarke“ erwähnt, von deinem Deck nehmen und entweder deiner Hand hinzufügen oder 1 „Abenteurer-Spielmarke“, die du kontrollierst, damit ausrüsten.
  es: |-
    Una vez por turno, la primera vez que un monstruo que controlas equipado con una Mágica de Equipo fuera a ser destruido en batalla, no es destruido. Sólo puedes usar cada uno de los siguientes efectos de "Aventura Trascendental" una vez por turno. Durante tu Main Phase: puedes añadir a tu mano 1 monstruo en tu Deck que mencione "Ficha Aventurera", y después manda al Cementerio 1 carta en tu mano. Si uno o más monstruos son Invocados de Modo Normal o Especial: puedes tomar 1 Mágica de Equipo en tu Deck que mencione "Ficha Aventurera", y añadirla a tu mano o equiparla a 1 "Ficha Aventurera" que controles.
  fr: |-
    Une fois par tour, la première fois qu'un monstre que vous contrôlez équipé avec une Magie d'Équipement va être détruit au combat, il n'est pas détruit. Vous ne pouvez utiliser chacun des effets suivants de "Aventure Fatidique" qu'une fois par tour. Durant votre Main Phase : vous pouvez ajouter 1 monstre qui mentionne "Jeton Aventurier" depuis votre Deck à votre main, puis envoyez 1 carte depuis votre main au Cimetière. Si un ou plusieurs monstres sont Invoqués Normalement ou Spécialement : vous pouvez prendre 1 Magie d'Équipement qui mentionne "Jeton Aventurier" depuis votre Deck, et soit ajoutez-la à votre main soit équipez-la à 1 "Jeton Aventurier" que vous contrôlez.
  it: |-
    Una volta per turno, la prima volta che un mostro che controlli equipaggiato con una Magia Equipaggiamento sta per essere distrutto in battaglia, non viene distrutto. Puoi utilizzare ognuno dei seguenti effetti di "Avventura Fatidica" una sola volta per turno. Durante la tua Main Phase: puoi aggiungere 1 mostro che menziona "Segna-Avventuriero" dal tuo Deck alla tua mano, poi mandare 1 carta dalla tua mano al Cimitero. Se uno o più mostri vengono Evocati Normalmente o Specialmente: puoi prendere 1 Magia Equipaggiamento che menziona "Segna-Avventuriero" dal tuo Deck e aggiungerla alla tua mano oppure equipaggiarla a 1 "Segna-Avventuriero" che controlli.
  pt: |-
    Uma vez por turno, na primeira vez que um monstro que você controla equipado com uma Magia de Equipamento seria destruído em batalha, ele não é destruído. Você só pode usar cada um dos seguintes efeitos de "Aventura Fatídica" uma vez por turno. Durante sua Fase Principal: você pode adicionar 1 monstro que mencione "Ficha de Aventura" do seu Deck à sua mão e, depois, envie 1 card da sua mão para o Cemitério. Se um ou mais monstros forem Invocados por Invocação-Normal ou Especial: você pode pegar 1 Magia de Equipamento que mencione "Ficha de Aventura" do seu Deck e adicioná-la à sua mão ou equipá-la a 1 "Ficha de Aventura" que você controla.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。デッキから「勇者トークン」のトークン名が記されたモンスター１体を手札に加え、その後手札を１枚選んで墓地へ送る。②：モンスターが召喚・特殊召喚された場合に発動できる。デッキから「勇者トークン」のトークン名が記された装備魔法カード１枚を選び、手札に加えるか、自分フィールドの「勇者トークン」１体に装備する。③：１ターンに１度だけ、装備カードを装備している自分のモンスターは戦闘では破壊されない。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 덱에서 "용사 토큰"의 토큰명이 쓰여진 몬스터 1장을 패에 넣고, 그 후 패를 1장 골라 묘지로 보낸다. ②: 몬스터가 일반 소환 / 특수 소환되었을 경우에 발동할 수 있다. 덱에서 "용사 토큰"의 토큰명이 쓰여진 장착 마법 카드 1장을 고르고, 패에 넣거나, 자신 필드의 "용사 토큰" 1장에 장착한다. ③: 1턴에 1번만, 장착 카드를 장착하고 있는 자신 몬스터는 전투로는 파괴되지 않는다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：可在我方主要階段發動。從牌組將寫有「勇者衍生物」的衍生物名的１隻怪獸加入手牌，其後選擇１張手牌送至墓地。②：可在怪獸被召喚・特殊召喚的狀況下發動。從牌組選擇１張寫有「勇者衍生物」的衍生物名的裝備魔法卡，加入手牌或裝備於我方場上的１隻「勇者衍生物」。③：１回合僅限１次，裝備著裝備卡的我方怪獸不會因戰鬥被破壞。
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：在自己的主要阶段可以发动。从牌组将1只记载有"勇者衍生物"的衍生物名的怪兽加入手牌，然后挑选1张手牌送至墓地。②：怪兽被召唤・特殊召唤的情况下可以发动。从牌组挑选1张记载有"勇者衍生物"的衍生物名的装备魔法卡加入手牌，或装备于自己场上的1只"勇者衍生物"。③：1回合仅1次，装备了装备卡的自己的怪兽不会因战斗被破坏。
