name:
  en: Magikey Mechmusket - Batosbuster
  de: Magieschlüssel-Mechmuskete - Batossprenger
  es: Mechamosquete Magillave - Batosdestructor
  fr: Mécamousquet de la Magiclé - Batosbriseur
  it: Magichiave Mechmoschetto - Batocombattente
  pt: Mechamosquete Magichave - Batosmolidor
  ja: <ruby>魔<rt>ま</rt></ruby><ruby>鍵<rt>けん</rt></ruby><ruby>銃<rt>じゅう</rt></ruby>－バトスバスター
  ja_romaji: Makenjū - Batosubasutā
  ko: 마건총－바토스버스터
  ko_rr: Mageonchong - Bataseubeoseuteo
  zh-TW:
  zh-CN: 魔键铳-巴托斯巴斯特
text:
  en: |-
    You can Ritual Summon this card with "Magikey Maftea". If this card is Ritual Summoned: You can add 1 "Magikey" card from your Deck to your hand. You can only use this effect of "Magikey Mechmusket - Batosbuster" once per turn. Once per turn, when an attack is declared involving this card and an opponent's monster that has the same Attribute as a Normal Monster or "Magikey" monster in your GY: You can place any number of cards from your hand on the bottom of the Deck, and if you do, negate the effects of that opponent's monster until the end of this turn, then draw the same number of cards placed under the Deck.
  de: |-
    Du kannst diese Karte mit „Magieschlüssel Maftea“ als Ritualbeschwörung beschwören. Falls diese Karte als Ritualbeschwörung beschworen wird: Du kannst deiner Hand 1 „Magieschlüssel“-Karte von deinem Deck hinzufügen. Du kannst diesen Effekt von „Magieschlüssel-Mechmuskete - Batossprenger“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug, wenn ein Angriff deklariert wird, an dem diese Karte und ein Monster eines Gegner, das dieselbe Eigenschaft wie ein Normales Monster oder „Magieschlüssel“-Monster in deinem Friedhof hat, beteiligt sind: Du kannst eine beliebige Anzahl Karten von deiner Hand unters Deck legen und falls du dies tust, annulliere bis zum Ende dieses Spielzugs die Effekte jenes Monsters des Gegners, dann ziehe dieselbe Anzahl Karten, die du unters Deck gelegt hast.
  es: |-
    Puedes Invocar esta carta por Ritual con "Maftea Magillave". Si esta carta es Invocada por Ritual: puedes añadir a tu mano 1 carta "Magillave" en tu Deck. Sólo puedes usar este efecto de "Mechamosquete Magillave - Batosdestructor" una vez por turno. Una vez por turno, cuando es declarado un ataque que involucra esta carta y un monstruo del adversario que tiene el mismo Atributo que un Monstruo Normal o monstruo "Magillave" en tu Cementerio: puedes poner en la parte inferior del Deck cualquier número de cartas en tu mano y, si lo haces, niega los efectos de ese monstruo del adversario hasta el final de este turno, y después roba el mismo número de cartas colocadas bajo el Deck.
  fr: |-
    Vous pouvez Invoquer Rituellement cette carte avec "Maftea de la Magiclé". Si cette carte est Invoquée Rituellement : vous pouvez ajouter 1 carte "Magiclé" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Mécamousquet de la Magiclé - Batosbriseur" qu'une fois par tour. Une fois par tour, lorsqu'une attaque impliquant cette carte et un monstre de l'adversaire est déclarée, qui a le même Attribut qu'un Monstre Normal ou monstre "Magiclé" dans votre Cimetière : vous pouvez placer un nombre de votre choix de cartes depuis votre main au-dessous du Deck, et si vous le faites, annulez les effets du monstre de l'adversaire jusqu'à la fin de ce tour, puis piochez le même nombre de cartes que placées au-dessous du Deck.
  it: |-
    Puoi Evocare tramite Rituale questa carta con "Maftea Magichiave". Se questa carta viene Evocata tramite Rituale: puoi aggiungere 1 carta "Magichiave" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Magichiave Mechmoschetto - Batocombattente" una sola volta per turno. Una volta per turno, quando viene dichiarato un attacco che coinvolge questa carta e un mostro dell'avversario che ha lo stesso Attributo di un Mostro Normale o mostro "Magichiave" nel tuo Cimitero: puoi mettere un qualsiasi numero di carte dalla tua mano in fondo al Deck e, se lo fai, annulla gli effetti di quel mostro dell'avversario fino alla fine di questo turno, poi pesca lo stesso numero di carte messe sotto al Deck.
  pt: |-
    Você pode Invocar este card por Invocação-Ritual com "Maftea Magichave". Se este card for Invocado por Invocação-Ritual: você pode adicionar 1 card "Magichave" do seu Deck à sua mão. Você só pode usar este efeito de "Mechamosquete Magichave - Batosmolidor" uma vez por turno. Uma vez por turno, quando um ataque for declarado envolvendo este card e um monstro do oponente que tiver o mesmo Atributo que um Monstro Normal ou um monstro "Magichave" no seu Cemitério: você pode colocar qualquer número de cards da sua mão no fundo do Deck e, se isso acontecer, negue os efeitos desse monstro do oponente até o final deste turno e, depois, compre o mesmo número de cards colocados no fundo do Deck.
  ja: |-
    「魔鍵－マフテア」により降臨。このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが儀式召喚に成功した場合に発動できる。デッキから「魔鍵」カード１枚を手札に加える。②：１ターンに１度、自分の墓地の通常モンスターまたは「魔鍵」モンスターのいずれかと同じ属性を持つ、相手モンスターがこのカードと戦闘を行う攻撃宣言時に発動できる。自分の手札を任意の数だけデッキの一番下に戻し、その相手モンスターの効果をターン終了時まで無効にする。その後、自分はデッキに戻した数だけドローする。
  ko: |-
    "마건－마프테아"에 의해 의식 소환. 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 의식 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "마건" 카드 1장을 패에 넣는다. ②: 1턴에 1번, 자신 묘지의 일반 몬스터 또는 "마건" 몬스터의 어느 것과 같은 속성을 가지는, 상대 몬스터가 이 카드와 전투를 실행하는 공격 선언시에 발동할 수 있다. 자신의 패를 임의의 수만큼 덱 맨 아래로 되돌리고, 그 상대 몬스터의 효과를 턴 종료시까지 무효로 한다. 그 후, 자신은 덱으로 되돌린 수만큼 드로우한다.
  zh-TW:
  zh-CN: |-
    「魔键-马夫提亚」降临。这个卡名的①的效果1回合只能使用1次。
    ①：这张卡仪式召唤成功的场合才能发动。从卡组把1张「魔键」卡加入手卡。
    ②：1回合1次，持有和自己墓地的通常怪兽或者「魔键」怪兽的其中任意种相同属性的对方怪兽在和这张卡进行战斗的攻击宣言时才能发动。自己手卡任意数量回到卡组最下面，那只对方怪兽的效果直到回合结束时无效。那之后，自己抽出回到卡组的数量。
