text:
  en: |-
    Remove from play all "Morphtronic" monsters from your Graveyard. Target face-up Machine-Type monster you control gains 200 ATK for each card removed, until the End Phase.
  de: |-
    Entferne alle „Morphtronisch“-Monster in deinem Friedhof aus dem Spiel. Ein offenes Monster vom Typ Maschine deiner Wahl, das du kontrollierst, erhält bis zur End Phase 200 ATK für jede entfernte Karte.
  es: |-
    Retira del juego todos los monstruos "Morfotrónico/a" en tu Cementerio. 1 monstruo objetivo boca arriba de Tipo Máquina que controles gana 200 ATK por cada carta retirada, hasta la End Phase.
  fr: |-
    Retirez du jeu tous les monstres "Morphtronique" depuis votre Cimetière. Ciblez un monstre de Type Machine face recto que vous contrôlez, il gagne 200 points d'ATK pour chaque carte retirée, jusqu'à la End Phase.
  it: |-
    Rimuovi dal gioco tutti i mostri "Morfotronici" dal tuo Cimitero. Un mostro bersaglio scoperto di Tipo Macchina che controlli guadagna 200 ATK per ogni carta rimossa fino alla End Phase.
  pt: |-
    Remova do jogo todos os monstros "Morphtronic" do seu Cemitério. Selecione 1 monstro Machine-Type virado para cima que você controla e aumente o ATK dele em 200 pontos para cada carta removida, até a End Phase.
  ja: |-
    自分の墓地に存在する「Ｄ」と名のついたモンスターを全てゲームから除外する。自分フィールド上に表側表示で存在する機械族モンスター１体の攻撃力はこのターンのエンドフェイズ時まで、この効果で除外したモンスター１体につき２００ポイントアップする。
  ko: |-
    자신의 묘지에 존재하는 "D(디포머)"라는 이름이 붙은 몬스터를 전부 게임에서 제외한다. 자신 필드 위에 앞면 표시로 존재하는 기계족 몬스터 1장의 공격력은 이 턴의 엔드 페이즈시까지, 이 효과로 제외한 몬스터 1장당 200 포인트 올린다.
  zh-TW:
  zh-CN: |-
    自己墓地存在的名字带有「变形斗士」的怪兽全部从游戏中除外。自己场上表侧表示存在的1只机械族怪兽的攻击力直到这个回合的结束阶段时上升这个效果除外的怪兽每1只200。
