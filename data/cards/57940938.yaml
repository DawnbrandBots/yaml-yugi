  de: Firewall-Phantom
  es: Fantasma Cortafuego
  fr: Fantôme Pare-Feu
  it: Fantasma Firewall
  pt: Fantasma Firewall
  ja: ファイアウォール・ファントム
  ja_romaji: Faiawōru Fantomu
  ko: 파이어월 팬텀
  ko_rr: Paieowol Paenteom
  zh-TW: 防火牆魅影
  zh-CN: 防火墙魅影
text:
  en: |-
    If this card is sent to the GY as material for the Link Summon of a Cyberse monster: You can add 1 "Cynet" Spell/Trap from your Deck to your hand, then discard 1 card. You can banish this card from your GY; during the End Phase of this turn, shuffle 1 Cyberse monster from your GY into the Deck. You can only use each effect of "Firewall Phantom" once per turn.
  de: |-
    Falls diese Karte als Material für die Linkbeschwörung eines Cyberse-Monsters auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Cynet“-Zauber/Falle von deinem Deck hinzufügen, dann wirf 1 Karte ab. Du kannst diese Karte von deinem Friedhof verbannen; während der End Phase dieses Spielzugs, mische 1 Cyberse-Monster von deinem Friedhof ins Deck. Du kannst jeden Effekt von „Firewall-Phantom“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es mandada al Cementerio como material para la Invocación por Enlace de un monstruo Ciberso: puedes añadir a tu mano 1 Mágica/Trampa "Cinet" en tu Deck, y después descarta 1 carta. Puedes desterrar esta carta en tu Cementerio; durante la End Phase de este turno, baraja al Deck 1 monstruo Ciberso en tu Cementerio. Sólo puedes usar cada efecto de "Fantasma Cortafuego" una vez por turno.
  fr: |-
    Si cette carte est envoyée au Cimetière comme Matériel pour l'Invocation Lien d'un monstre Cyberse : vous pouvez ajouter 1 Magie/Piège "Cynet" depuis votre Deck à votre main, puis défaussez 1 carte. Vous pouvez bannir cette carte depuis votre Cimetière ; durant la End Phase de ce tour, mélangez 1 monstre Cyberse depuis votre Cimetière dans le Deck. Vous ne pouvez utiliser chaque effet de "Fantôme Pare-Feu" qu'une fois par tour.
  it: |-
    Se questa carta viene mandata al Cimitero come materiale per l'Evocazione Link di un mostro Cyberso: puoi aggiungere 1 Magia/Trappola "Cynet" dal tuo Deck alla tua mano, poi scartare 1 carta. Puoi bandire questa carta dal tuo Cimitero; durante la End Phase di questo turno, mischia 1 mostro Cyberso dal tuo Cimitero nel Deck. Puoi utilizzare ogni effetto di "Fantasma Firewall" una sola volta per turno.
  pt: |-
    Se este card for enviado para o Cemitério como matéria para a Invocação-Link de um monstro Ciberso: você pode adicionar 1 Magia/Armadilha "Cinet" do seu Deck à sua mão e, depois, descarte 1 card. Você pode banir este card do seu Cemitério; durante a Fase Final deste turno, embaralhe 1 monstro Ciberso do seu Cemitério no Deck. Você só pode usar cada efeito de "Fantasma Firewall" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがサイバース族ＬモンスターのＬ素材として墓地へ送られた場合に発動できる。デッキから「サイバネット」魔法・罠カード１枚を手札に加える。その後、自分の手札を１枚選んで捨てる。②：墓地のこのカードを除外して発動できる。このターンのエンドフェイズに、自分の墓地からサイバース族モンスター１体をデッキに戻す。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 사이버스족 링크 몬스터의 링크 소재로서 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "사이바넷" 마법 / 함정 카드 1장을 패에 넣는다. 그 후, 자신의 패를 1장 고르고 버린다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 이 턴의 엔드 페이즈에, 자신 묘지에서 사이버스족 몬스터 1장을 덱으로 되돌린다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：可在此卡做為電子界族連結怪獸的連結素材被送至墓地的狀況下發動。從牌組將１張「電腦網」魔法・陷阱卡加入手牌。其後，選擇我方的１張手牌捨棄。②：可將墓地的此卡除外發動。此回合的結束階段，從我方墓地選擇１隻電子界族怪獸送回牌組。
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：此卡作为电子界族连接怪兽的连接素材被送至墓地的情况下可以发动。从牌组将１张“电脑网”魔法・陷阱卡加入手牌。然后，挑选１张自己的手牌舍弃。②：将墓地的此卡除外可以发动。在此回合的结束阶段，从自己墓地挑选１只电子界族怪兽放回牌组。
