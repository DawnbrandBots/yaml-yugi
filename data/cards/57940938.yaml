text:
  en: |-
    If this card is sent to the GY as material for the Link Summon of a Cyberse monster: You can add 1 "Cynet" Spell/Trap from your Deck to your hand, then discard 1 card. You can banish this card from your GY; during the End Phase of this turn, shuffle 1 Cyberse monster from your GY into the Deck. You can only use each effect of "Firewall Phantom" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがサイバース族リンクモンスターのリンク素材として墓地へ送られた場合に発動できる。デッキから「サイバネット」魔法・罠カード１枚を手札に加える。その後、自分の手札を１枚選んで捨てる。②：墓地のこのカードを除外して発動できる。このターンのエンドフェイズに、自分の墓地からサイバース族モンスター１体を選んでデッキに戻す。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 사이버스족 링크 몬스터의 링크 소재로서 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "사이바넷" 마법 / 함정 카드 1장을 패에 넣는다. 그 후, 자신의 패를 1장 고르고 버린다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 이 턴의 엔드 페이즈에, 자신 묘지에서 사이버스족 몬스터 1장을 고르고 덱으로 되돌린다.
