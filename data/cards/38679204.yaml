text:
  en: |-
    If this card is sent from the Monster Card Zone to the Graveyard: You can pay 500 Life Points, then target 1 face-up monster you control; equip this card to that target. At the end of the Damage Step, if the equipped monster battled an opponent's monster: Destroy that opponent's monster.
  de: |-
    Falls diese Karte von der Monsterkartenzone auf den Friedhof gelegt wird: Du kannst 500 Life Points zahlen und dann 1 offenes Monster wählen, das du kontrollierst; rüste das gewählte Ziel mit dieser Karte aus. Am Ende des Damage Steps, falls das ausgerüstete Monster gegen ein Monster deines Gegners gekämpft hat: Zerstöre das Monster deines Gegners.
  es: |-
    Si esta carta es mandada al Cementerio desde la Zona de Cartas de Monstruo: puedes pagar 500 Life Points, y después seleccionar 1 monstruo boca arriba que controles; equipa esta carta a ese objetivo. Al final del Damage Step, si el monstruo equipado batalló con un monstruo de tu adversario: destruye ese monstruo de tu adversario.
  fr: |-
    Si cette carte est envoyée depuis la Zone Carte Monstre au Cimetière : vous pouvez payer 500 Life Points, puis ciblez 1 monstre face recto que vous contrôlez ; équipez cette carte à la cible. À la fin de la Damage Step, si le monstre équipé a combattu un monstre de votre adversaire : détruisez le monstre de votre adversaire.
  it: |-
    Se questa carta viene mandata dalla Zona Carte Mostro al Cimitero: puoi pagare 500 Life Point, poi scegliere come bersaglio 1 mostro scoperto che controlli; equipaggia questa carta a quel bersaglio. Alla fine del Damage Step, se il mostro equipaggiato ha combattuto con un mostro dell'avversario: distruggi quel mostro dell'avversario.
  pt: |-
    Se este card for enviado da Zona dos Cards de Monstro para o Cemitério: você pode pagar 500 Pontos de Vida e, depois, escolher 1 monstro com a face para cima que você controla; equipe este card ao alvo. No final da Etapa de Dano, se o monstro equipado batalhar um monstro do oponente: destrua esse monstro do oponente.
  ja: |-
    このカードがモンスターカードゾーン上から墓地へ送られた場合、５００ライフポイントを払う事で、このカードを装備カード扱いとして自分フィールド上のモンスター１体に装備する。このカードが装備カード扱いとして装備されている場合、装備モンスターと戦闘を行った相手モンスターを、そのダメージステップ終了時に破壊する。
  ko: |-
    이 카드가 몬스터 카드 존 위에서 묘지로 보내졌을 경우, 500 라이프 포인트를 지불하는 것으로, 이 카드를 장착 카드로 취급하여 자신 필드 위에 앞면 표시로 존재하는 몬스터 1장에 장착한다. 이 카드의 장착 몬스터와 전투를 실행한 상대 몬스터를 그 데미지 스텝 종료시에 파괴한다.
  zh-TW:
  zh-CN: |-
    这张卡从怪兽卡区域上送去墓地的场合，可以通过支付500基本分，这张卡当作装备卡使用给自己场上1只怪兽装备。这张卡当作装备卡使用而装备中的场合，和装备怪兽进行战斗的对方怪兽在那次伤害步骤结束时破坏。
