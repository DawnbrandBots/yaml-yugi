text:
  en: |-
    When this card is Normal Summoned: You can target 1 Level 1 LIGHT monster in your GY; Special Summon that target.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 LICHT Monster der Stufe 1 in deinem Friedhof wählen; beschwöre das gewählte Ziel als Spezialbeschwörung.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 1 monstruo de LUZ de Nivel 1 en tu Cementerio; Invoca ese objetivo de Modo Especial.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 monstre LUMIÈRE de Niveau 1 dans votre Cimetière ; Invoquez Spécialement la cible.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 mostro LUCE di Livello 1 nel tuo Cimitero; Evoca Specialmente quel bersaglio.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode escolher 1 monstro de LUZ de Nivel 1 no seu Cemitério; Invoque o alvo Invocação-Especial.
  ja: |-
    ①：このカードが召喚に成功した時、自分の墓地の光属性・レベル１モンスター１体を対象として発動できる。その光属性モンスターを特殊召喚する。
  ko: |-
    ① : 이 카드가 일반 소환에 성공했을 때, 자신 묘지의 빛 속성 / 레벨 1 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 빛 속성 몬스터를 특수 소환한다.
  zh-TW:
  zh-CN: |-
