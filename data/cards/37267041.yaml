  zh-CN: 沉默剑士 LV7
text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned by "Silent Swordsman LV5", and cannot be Special Summoned by other ways. Negate all Spell effects on the field.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss durch „Schweigsamer Schwertkämpfer LV5“ als Spezialbeschwörung beschworen werden und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Annulliere alle Zaubereffekte auf dem Spielfeld.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial por "Espadachín Silencioso LV5", y no puede ser Invocado de Modo Especial de otra forma. Niega todos los efectos de Cartas Mágicas en el Campo.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement avec "Spadassin Silencieux LV5" et non Invocable Spécialement autrement. Annulez tous les effets de Magie sur le Terrain.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente da "Spadaccino Silente LV5", e non può essere Evocato Specialmente in altri modi. Annulla tutti gli effetti delle Magie sul Terreno.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial por "Espadachim Silencioso LV5" e não pode ser Invocado por Invocação-Especial de nenhuma outra forma. Negue todos os efeitos de Magia no campo.
  ja: |-
    このカードは通常召喚できない。「サイレント・ソードマン ＬＶ５」の効果でのみ特殊召喚できる。①：このカードがモンスターゾーンに存在する限り、フィールドの魔法カードの効果は無効化される。
  ko: |-
    이 카드는 통상 소환할 수 없다. "사일런트 스워드맨 LV5"의 효과로만 특수 소환할 수 있다. ①: 이 카드가 몬스터 존에 존재하는 한, 필드의 마법 카드의 효과는 무효화된다.
  zh-TW: |-
    此卡無法通常召喚。僅可透過「沉默劍士 LV5」的效果特殊召喚。①：只要此卡存在於怪獸區，場上的魔法卡效果就會被無效化。
  zh-CN: |-
    此卡不可通常召唤。只有通过“沉默剑士 LV5”的效果才可特殊召唤此卡。①：只要此卡存在于怪兽区域，场上的魔法卡效果无效。
