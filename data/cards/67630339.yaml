text:
  en: |-
    Activate only when your opponent declares a second direct attack during the same Battle Phase. Conduct battle between the attacking monster and the first monster that attacked directly (other effects cannot be activated during this battle).
  de: |-
    Aktiviere diese Karte nur, wenn dein Gegner während derselben Battle Phase zum zweiten Mal direkt angreift. Führe den Kampf zwischen dem angreifenden Monster und dem Monster durch, das zuerst direkt angegriffen hat. (Während dieses Kampfes können keine anderen Effekte aktiviert werden.)
  es: |-
    Sólo puedes activar esta carta cuando tu adversario declara un segundo ataque directo durante la misma Battle Phase. Realiza una batalla entre el monstruo atacante y el primer monstruo que atacó directamente (durante esta batalla no se pueden activar otros efectos).
  fr: |-
    Activable uniquement lorsque votre adversaire déclare une deuxième attaque directe durant la même Battle Phase. Menez un combat entre le monstre attaquant et le premier monstre qui a attaqué directement (les autres effets ne peuvent pas être activés durant ce combat).
  it: |-
    Attiva solo quando il tuo avversario dichiara un secondo attacco diretto durante la stessa Battle Phase. Fai combattere il mostro attaccante con il primo mostro che ha attaccato direttamente (nessun altro effetto può essere attivato durante questa battaglia).
  pt:
  ja: |-
    １度のバトルフェイズ中に２回目の直接攻撃が宣言された時に発動する事ができる。その相手モンスターは、直接攻撃した１体目の相手モンスターと戦闘しダメージ計算を行う。
  ko: |-
    1번의 배틀 페이즈 중에 2번째 직접 공격이 선언되었을 때, 발동할 수 있다. 그 상대 몬스터는 직접 공격한 1장째 상대 몬스터와 전투하여 데미지 계산을 실행한다.
  zh-TW:
  zh-CN: |-
    同1次的战斗阶段中宣言第2次的直接攻击时才能发动。那只对方怪兽和直接攻击过的第1只对方怪兽战斗进行伤害计算。
