name:
  en: Manju of the Ten Thousand Hands
  de: Manju der Zehntausend Hände
  es: Manju de las Diezmil Manos
  fr: Manju des Dix Mille Mains
  it: Manju dalle Diecimila Mani
  pt: Manju das Dez Mil Mãos
  ja: マンジュ・ゴッド
  ja_romaji: Manju Goddo
  ko: 만수의 신
  ko_rr:
  zh-TW: 萬手之神
  zh-CN: 万手之神
text:
  en:
  de: |-
    Wenn diese Karte als Normal- oder Flippbeschwörung beschworen wird: Du kannst deiner Hand 1 Ritualmonster oder 1 Ritualzauber von deinem Deck hinzufügen.
  es: |-
    Cuando esta carta es Invocada de Modo Normal o por Volteo: puedes añadir a tu mano 1 Monstruo de Ritual o 1 Mágica de Ritual en tu Deck.
  fr: |-
    Lorsque cette carte est Invoquée Normalement ou par Flip : vous pouvez ajouter 1 Monstre Rituel ou 1 Magie Rituelle depuis votre Deck à votre main.
  it: |-
    Quando questa carta viene Evocata Normalmente o per Scoperta: puoi aggiungere 1 Mostro Rituale o 1 Magia Rituale dal tuo Deck alla tua mano.
  pt: |-
    Quando este card for Invocado por Invocação-Normal ou Virar: você pode adicionar 1 Monstro de Ritual ou 1 Magia de Ritual do seu Deck à sua mão.
  ja: |-
    ①：このカードが召喚・反転召喚した時に発動できる。デッキから儀式モンスター１体か儀式魔法カード１枚を手札に加える。
  ko: |-
    ①: 이 카드가 일반 소환 / 반전 소환에 성공했을 때에 발동할 수 있다. 덱에서 의식 몬스터 1장 또는 의식 마법 카드 1장을 패에 넣는다.
  zh-TW: |-
    ①：可在此卡召喚・反轉召喚成功時發動。從牌組將１隻儀式怪獸或１張儀式魔法卡加入手牌。
  zh-CN: |-
    ①：此卡召唤・反转召唤成功时可以发动。从牌组将１只仪式怪兽或１张仪式魔法卡加入手牌。
