name:
  en: Tribute to The Doomed
  de: Ehrung der Verdammten
  es: Sacrificio a los Condenados
  fr: Hommage aux Damnés
  it: Tributo al Dannato
  pt: Tributo aos Condenados
  ja: <ruby>死<rt>し</rt></ruby><ruby>者<rt>しゃ</rt></ruby>への<ruby>手<rt>た</rt></ruby><ruby>向<rt>む</rt></ruby>け
  ja_romaji: Shisha e no Tamuke
  ko: 죽은 자에게 흔드는 손
  ko_rr:
  zh-TW: 給死者的奠儀
  zh-CN: 对死者的奠仪
text:
  en:
  de: |-
    Wirf 1 Karte ab und wähle dann 1 Monster auf dem Spielfeld; zerstöre es.
  es: |-
    Descarta 1 carta, y después selecciona 1 monstruo en el Campo; destrúyelo.
  fr: |-
    Défaussez 1 carte, puis ciblez 1 monstre sur le Terrain ; détruisez-le.
  it: |-
    Scarta 1 carta, poi scegli come bersaglio 1 mostro sul Terreno; distruggilo.
  pt: |-
    Descarte 1 card e, depois, escolha 1 monstro no campo; destrua-o.
  ja: |-
    ①：手札を１枚捨て、フィールドのモンスター１体を対象として発動できる。そのモンスターを破壊する。
  ko: |-
    자신의 패를 1장 버린다. 필드 위의 몬스터를 1장 선택하여, 그 몬스터를 파괴한다.
  zh-TW: |-
    ①：可捨棄１張手牌，將場上的１隻怪獸做為對象發動。破壞該怪獸。
  zh-CN: |-
    ①：可弃置１张手牌，将场上的１只怪兽作为对象发动此卡。破坏该怪兽。
