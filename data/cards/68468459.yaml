text:
  en: |-
    If this card is Normal or Special Summoned (except during the Damage Step): You can discard 1 card; Fusion Summon 1 Fusion Monster from your Extra Deck, using monsters on either field as Fusion Material, including this card, but you cannot use other monsters you control as Fusion Material. You can only use this effect of "Fallen of Albaz" once per turn.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird (außer während des Damage Steps): Du kannst 1 Karte abwerfen; beschwöre 1 Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dafür Monster auf einer beliebigen Spielfeldseite als Fusionsmaterial, darunter diese Karte, aber du kannst keine anderen Monster, die du kontrollierst, als Fusionsmaterial verwenden. Du kannst diesen Effekt von „Gefallener von Albaz“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial (excepto durante el Damage Step): puedes descartar 1 carta; Invoca por Fusión 1 Monstruo de Fusión desde tu Deck Extra, usando monstruos en cualquier Campo como Material de Fusión, incluyendo esta carta, pero no puedes usar otros monstruos que controles como Material de Fusión. Sólo puedes usar este efecto de "Caído de Albaz" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement (sauf durant la Damage Step) : vous pouvez défausser 1 carte ; Invoquez par Fusion 1 Monstre Fusion depuis votre Extra Deck, en utilisant des monstres sur au moins l'un des Terrains (cette carte incluse) comme Matériel Fusion, mais vous ne pouvez pas utiliser d'autres monstres que vous contrôlez comme Matériel Fusion. Vous ne pouvez utiliser cet effet de "Albaz le Déchu" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente (eccetto durante il Damage Step): puoi scartare 1 carta; Evoca tramite Fusione 1 Mostro Fusione dal tuo Extra Deck, utilizzando mostri su qualsiasi Terreno come Materiale da Fusione, compresa questa carta, ma non puoi utilizzare altri mostri che controlli come Materiale da Fusione. Puoi utilizzare questo effetto di "Caduto di Albaz" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial (exceto durante a Etapa de Dano): você pode descartar 1 card; Invoque por Invocação-Fusão 1 Monstro de Fusão do seu Deck Adicional, usando monstros em qualquer campo como Matéria de Fusão, incluindo este card, mas você não pode usar outros monstros que você controla como Matéria de Fusão. Você só pode usar este efeito de "Caído de Arbaz" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合、手札を１枚捨てて発動できる。融合モンスターカードによって決められた、このカードを含む融合素材モンスターを自分・相手フィールドから墓地へ送り、その融合モンスター１体をＥＸデッキから融合召喚する。この効果で融合召喚する場合、このカード以外の自分フィールドのモンスターを融合素材にできない。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우, 패를 1장 버리고 발동할 수 있다. 융합 몬스터 카드에 기재된, 이 카드를 포함하는 융합 소재 몬스터를 자신 / 상대 필드에서 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. 이 효과로 융합 소환할 경우, 이 카드 이외의 자신 필드의 몬스터를 융합 소재로 할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的效果１回合仅可使用１次。①：此卡召唤・特殊召唤成功的情况下，舍弃１张手牌可以发动。将由融合怪兽卡决定的、包含此卡在内的融合素材怪兽从自己或对手的场上送至墓地，从额外牌组将１只该融合怪兽融合召唤。以此效果进行融合召唤的情况下，不可将自己场上此卡以外的怪兽作为融合素材。
