name:
  en: Fallen of Albaz
  de: Gefallener von Albaz
  es: Caído de Albaz
  fr: Albaz le Déchu
  it: Caduto di Albaz
  pt: Caído de Arbaz
  ja: アルバスの<ruby>落<rt>らく</rt></ruby><ruby>胤<rt>いん</rt></ruby>
  ja_romaji: Arubasu no Rakuin
  ko: 알버스의 낙윤
  ko_rr: Albeoseu-ui Nak-yun
  zh-TW: 阿爾白斯之落胤
  zh-CN: 阿尔白斯之落胤
text:
  en: |-
    If this card is Normal or Special Summoned (except during the Damage Step): You can discard 1 card; Fusion Summon 1 Fusion Monster from your Extra Deck using monsters on either field, including this card, but you cannot use other monsters you control as material. You can only use this effect of "Fallen of Albaz" once per turn.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird (außer während des Damage Steps): Du kannst 1 Karte abwerfen; beschwöre 1 Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck, indem du Monster von einer beliebigen Spielfeldseite verwendest, darunter diese Karte, aber du kannst keine anderen Monster, die du kontrollierst, als Material verwenden. Du kannst diesen Effekt von „Gefallener von Albaz“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial (excepto durante el Damage Step): puedes descartar 1 carta; Invoca por Fusión 1 Monstruo de Fusión desde tu Deck Extra usando monstruos en cualquier Campo, incluyendo esta carta, pero no puedes usar otros monstruos que controles como material. Sólo puedes usar este efecto de "Caído de Albaz" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement (sauf durant la Damage Step) : vous pouvez défausser 1 carte ; Invoquez par Fusion 1 Monstre Fusion depuis votre Extra Deck en utilisant des monstres (cette carte incluse) sur au moins l'un des Terrains, mais vous ne pouvez pas utiliser d'autres monstres que vous contrôlez comme Matériel. Vous ne pouvez utiliser cet effet de "Albaz le Déchu" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente (eccetto durante il Damage Step): puoi scartare 1 carta; Evoca tramite Fusione 1 Mostro Fusione dal tuo Extra Deck utilizzando mostri su qualsiasi Terreno, compresa questa carta, ma non puoi utilizzare altri mostri che controlli come materiale. Puoi utilizzare questo effetto di "Caduto di Albaz" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial (exceto durante a Etapa de Dano): você pode descartar 1 card; Invoque por Invocação-Fusão 1 Monstro de Fusão do seu Deck Adicional usando monstros em qualquer campo, incluindo este card, mas você não pode usar outros monstros que você controla como matéria. Você só pode usar este efeito de "Caído de Arbaz" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合、手札を１枚捨てて発動できる。このカードを含む自分・相手フィールドのモンスターを融合素材とし、融合モンスター１体を融合召喚する。その際、自分フィールドの他のモンスターを融合素材にできない。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우, 패를 1장 버리고 발동할 수 있다. 이 카드를 포함하는 자신 / 상대 필드의 몬스터를 융합 소재로 하고, 융합 몬스터 1장을 융합 소환한다. 그 시기에, 자신 필드의 다른 몬스터를 융합 소재로 할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的效果1回合仅可使用1次。①：此卡召唤・特殊召唤的情况下，舍弃1张手牌可以发动。将包含此卡在内的、自己・对手场上的怪兽作为融合素材，将1只融合怪兽融合召唤。在此之际，不可将自己场上其他的怪兽作为融合素材。
