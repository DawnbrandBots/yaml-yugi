text:
  en: |-
    Add "Watt" cards with different names from your Deck to your hand, except "Wattrain", up to the number of Thunder monsters you control with different names. During your Main Phase, except the turn this card was sent to the GY: You can banish this card from your GY; Special Summon as many "Watt" monsters as possible with different names from your hand. You can only use each effect of "Wattrain" once per turn.
  de: |-
    Füge deiner Hand „Watt“-Karten mit unterschiedlichen Namen bis zur Anzahl der Donner-Monster mit unterschiedlichen Namen, die du kontrollierst, von deinem Deck hinzu, außer „Wattzug“. Während deiner Main Phase, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte von deinem Friedhof verbannen; beschwöre so viele „Watt“-Monster mit unterschiedlichen Namen als Spezialbeschwörung von deiner Hand wie möglich. Du kannst jeden Effekt von „Wattzug“ nur einmal pro Spielzug verwenden.
  es: |-
    Añade a tu mano cartas "Watt" con nombres diferentes en tu Deck, excepto "Wattren", hasta la cantidad de monstruos Trueno que controlas con nombres diferentes. Durante tu Main Phase, excepto el turno en el que esta carta fue mandada al Cementerio: puedes desterrar esta carta en tu Cementerio; Invoca de Modo Especial tantos monstruos "Watt" como sea posible con nombres diferentes desde tu mano. Sólo puedes usar cada efecto de "Wattren" una vez por turno.
  fr: |-
    Ajoutez un nombre de cartes "Électro-" de noms différents ("Électro-Train" exclu) depuis votre Deck à votre main, inférieur ou égal au nombre de monstres Tonnerre que vous contrôlez de noms différents. Durant votre Main Phase, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir cette carte depuis votre Cimetière ; Invoquez Spécialement autant de monstres "Électro-" que possible de noms différents depuis votre main. Vous ne pouvez utiliser chaque effet de "Électro-Train" qu'une fois par tour.
  it: |-
    Aggiungi carte "Watt" con nomi diversi dal tuo Deck alla tua mano, eccetto "Wattreno", fino al numero di mostri Tuono con nomi diversi che controlli. Durante la tua Main Phase, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero; Evoca Specialmente dalla tua mano tanti mostri "Watt" con nomi diversi quanti possibile. Puoi utilizzare ogni effetto di "Wattreno" una sola volta per turno.
  pt: |-
    Adicione cards "Watt" com nomes diferentes do seu Deck à sua mão, exceto "Wattrem", até o número de monstros Trovão que você controla com nomes diferentes. Durante sua Fase Principal, exceto no turno em que este card foi enviado para o Cemitério: você pode banir este card do seu Cemitério; Invoque por Invocação-Especial tantos monstros "Watt" quanto possível com nomes diferentes da sua mão. Você só pode usar cada efeito de "Wattrem" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの雷族モンスターの種類の数まで、デッキから「エレキカンシャ」以外の「エレキ」カードを手札に加える（同名カードは１枚まで）。②：墓地のこのカードを除外して発動できる。手札から「エレキ」モンスターを可能な限り特殊召喚する（同名カードは１枚まで）。この効果はこのカードが墓地へ送られたターンには発動できない。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 번개족 몬스터의 종류의 수까지, 덱에서 "일렉기관차" 이외의 "일렉" 카드를 패에 넣는다(같은 이름의 카드는 1장까지). ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 패에서 "일렉" 몬스터를 가능한 한 특수 소환한다(같은 이름의 카드는 1장까지). 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。
    ①：从牌组将“电力机关车”以外的“电力”卡加入手牌（同名卡最多１张），数量最多为自己场上的雷族怪兽的种类数量。
    ②：将不是在此回合被送至墓地的此卡从墓地除外可以发动。从手牌尽可能地将“电力”怪兽特殊召唤（同名卡最多１张）。
