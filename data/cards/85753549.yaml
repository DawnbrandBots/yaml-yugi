    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패 / 묘지에 존재할 경우, 자신 / 상대의 엔드 페이즈에 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 덱 맨 아래로 되돌아간다. ②: 패를 1장 버리고 발동할 수 있다. 덱에서 드래곤족 / 어둠 속성 / 레벨 7 몬스터 1장을 패에 넣는다.
