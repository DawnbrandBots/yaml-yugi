name:
  en: Simul Archfiends
  de: Simul-Erzunterweltler
  es: Archidemonios Simul
  fr: Archdémons Simul
  it: Arcidemoni Simul
  pt: Arquidemônios Simul
  ja: <ruby>同契魔術<rt>サイマル・デーモンズ</rt></ruby>
  ja_romaji: Saimaru Dēmonzu
