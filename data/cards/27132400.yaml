text:
  en: |-
    If this card is added to your hand, except by drawing it: You can Special Summon it. If this card is Normal or Special Summoned: You can target 1 "Altergeist" monster in your GY, except "Altergeist Malwisp"; Special Summon it in Defense Position, but for the rest of this turn, it cannot activate its effects. You can only use each effect of "Altergeist Malwisp" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがドロー以外の方法で手札に加わった場合に発動できる。このカードを特殊召喚する。②：このカードが召喚・特殊召喚した場合、「オルターガイスト・マルウィスプ」以外の自分の墓地の「オルターガイスト」モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。このターン、この効果で特殊召喚したモンスターの効果は発動できない。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 드로우 이외의 방법으로 패에 넣어졌을 경우에 발동할 수 있다. 이 카드를 특수 소환한다. ②: 이 카드를 일반 소환 / 특수 소환했을 경우, "얼터가이스트 멀위스프" 이외의 자신 묘지의 "얼터가이스트" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다. 이 턴에, 이 효과로 특수 소환한 몬스터의 효과는 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②效果1回合各能使用1次。①：这张卡以抽卡以外的方法加入手牌的场合可以发动。将这张卡特殊召唤。②：这张卡召唤·特殊召唤的场合，可以以「オルターガイスト・マルウィスプ／变幻骚灵 恶意程序集束者」以外的自己墓地的1只「オルターガイスト／变幻骚灵」怪兽为对象发动。将那只怪兽以守备表示特殊召唤。这个回合，用这个效果特殊召唤的怪兽的效果不能发动。
