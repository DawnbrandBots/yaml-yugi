text:
  en:
  de: |-
    Falls diese Karte deiner Hand hinzugefügt wird, außer durch Ziehen: Du kannst sie als Spezialbeschwörung beschwören. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Altergeist“-Monster in deinem Friedhof wählen, außer „Altergeist Schadwisp“; beschwöre es als Spezialbeschwörung in die Verteidigungsposition, aber für den Rest dieses Spielzugs können seine Effekte nicht aktiviert werden. Du kannst jeden Effekt von „Altergeist Schadwisp“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es añadida a tu mano, excepto robándola: puedes Invocarla de Modo Especial. Si esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 monstruo "Altergeist" en tu Cementerio, excepto "Altergeist Malwisp"; Invócalo de Modo Especial en Posición de Defensa, pero por el resto de este turno no puede activar sus efectos. Sólo puedes usar cada efecto de "Altergeist Malwisp" una vez por turno.
  fr: |-
    Si cette carte est ajoutée à votre main, sauf en la piochant : vous pouvez l'Invoquer Spécialement. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 monstre "Altergeist" ("Malwisp Altergeist" exclu) dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense, mais le reste de ce tour, il ne peut pas activer ses effets. Vous ne pouvez utiliser chaque effet de "Malwisp Altergeist" qu'une fois par tour.
  it: |-
    Se questa carta viene aggiunta alla tua mano, eccetto pescandola: puoi Evocarla Specialmente. Se questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 mostro "Altergeist" nel tuo Cimitero, eccetto "Altergeist Malwisp"; Evocalo Specialmente in Posizione di Difesa, ma, per il resto di questo turno, esso non può attivare i suoi effetti. Puoi utilizzare ogni effetto di "Altergeist Malwisp" una sola volta per turno.
  pt: |-
    Se este card for adicionado à sua mão, exceto ao comprá-lo: você pode Invocá-lo por Invocação-Especial. Se este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 monstro "Altergeist" no seu Cemitério, exceto "Malwisp Altergeist"; Invoque-o por Invocação-Especial em Posição de Defesa, mas pelo resto deste turno, ele não pode ativar seus efeitos. Você só pode usar cada efeito de "Malwisp Altergeist" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。
    ①：このカードがドロー以外の方法で手札に加わった場合に発動できる。このカードを特殊召喚する。
    ②：このカードが召喚・特殊召喚した場合、「オルターガイスト・マルウィスプ」以外の自分の墓地の「オルターガイスト」モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。このターン、この効果で特殊召喚したモンスターの効果は発動できない。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 드로우 이외의 방법으로 패에 넣어졌을 경우에 발동할 수 있다. 이 카드를 특수 소환한다. ②: 이 카드를 일반 소환 / 특수 소환했을 경우, "얼터가이스트 멀위스프" 이외의 자신 묘지의 "얼터가이스트" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다. 이 턴에, 이 효과로 특수 소환한 몬스터의 효과는 발동할 수 없다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。
    ①：可在此卡以抽牌以外的方法加入手牌的狀況下發動。特殊召喚此卡。
    ②：在此卡召喚・特殊召喚的狀況下，可將我方墓地１隻「幻變騷靈 惡意無線提供者」以外的「幻變騷靈」怪獸做為對象發動。以守備表示特殊召喚該怪獸。此回合，透過此效果特殊召喚的怪獸效果無法發動。
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。
    ①：用抽牌以外的方法将此卡加入手牌的情况下可以发动。将此卡特殊召唤。
    ②：此卡召唤・特殊召唤的情况下，以自己墓地“幻变骚灵・恶意无线提供者”以外的１只“幻变骚灵”怪兽为对象可以发动。将该怪兽以守备表示形式特殊召唤。此回合，以此效果特殊召唤的怪兽的效果不可发动。
