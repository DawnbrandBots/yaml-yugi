text:
  en: |-
    This card can be treated as 2 Tributes for the Tribute Summon of an EARTH monster.
  de: |-
    Diese Karte kann als 2 Tribute für die Tributbeschwörung eines ERDE Monsters behandelt werden.
  es: |-
    Este card pode ser considerado como 2 Tributos para a Invocação-Tributo de um monstro de TERRA.
  fr: |-
    Cette carte peut être traitée comme 2 Sacrifices pour l'Invocation Sacrifice d'un monstre TERRE.
  it: |-
    Questa carta può essere considerata come 2 Tributi per l'Evocazione tramite Tributo di un mostro TERRA.
  pt: |-
    Esta carta puede ser tratada como 2 Sacrificios para la Invocación por Sacrificio de un monstruo de TIERRA.
  ja: |-
    地属性モンスターを生け贄召喚する場合、このモンスター１体で２体分の生け贄とする事ができる。
  ko: |-
    땅 속성 몬스터를 제물 소환할 경우, 이 몬스터 1장으로 2장 만큼의 제물로 할 수 있다.
  zh-TW: |-
    在地屬性怪獸升級召喚的狀況下，可將此卡視為２隻解放。
  zh-CN: |-
    上级召唤地属性怪兽的情况下，此卡可作为２只解放。
