text:
  en:
  de: |-
    Beschwöre eine beliebige Anzahl von Monstern vom Typ Psi der Stufe 2 oder niedriger als Spezialbeschwörung von deinem Friedhof. Du erhältst Schaden in Höhe der gemeinsamen Stufe der Monster x 300.
  es: |-
    Invoca de Modo Especial desde tu Cementerio cualquier cantidad de monstruos Nivel 2 o menor, de Tipo Psíquico. Recibe daño igual al nivel total de esos monstruos x 300.
  fr: |-
    Invoquez Spécialement un nombre de votre choix de monstres de Type Psychique de Niveau 2 ou moins depuis votre Cimetière. Vous recevez des dommages égaux à la somme des Niveaux de ces monstres x 300.
  it: |-
    Evoca tramite Evocazione Speciale un qualsiasi numero di mostri di Tipo Psichico di Livello 2 o inferiore dal tuo Cimitero. Tu subisci danni pari alla somma dei Livelli di quei mostri x 300.
  pt: |-
    Invoque por Invocação-Especial qualquer número de monstros do Tipo Psíquico de Nível 2 ou menos do seu Cemitério. Você sofre dano igual à soma dos Níveis desses monstros x 300.
  ja: |-
    ①：自分の墓地のレベル２以下のサイキック族モンスターを任意の数だけ対象として発動できる。そのサイキック族モンスターを特殊召喚する。その後、自分はこの効果で特殊召喚したモンスターのレベルの合計×３００ダメージを受ける。
  ko: |-
    자신의 묘지에 존재하는 레벨 2 이하의 사이킥족 몬스터를 임의의 수만큼 특수 소환한다. 그 후, 자신은 이 효과로 특수 소환한 몬스터의 레벨 합계 × 300 포인트 데미지를 받는다.
  zh-TW: |-
    從我方墓地選擇任意數量等級２以下的超能族怪獸特殊召喚。其後，我方受到透過此效果特殊召喚的怪獸等級合計×３００的傷害。
  zh-CN: |-
    从自己的墓地中仅选择任意数量的等级２以下的念动力族怪兽并特殊召唤。然后，自己受到相当于以此效果特殊召唤的怪兽的等级的合计×３００点的伤害。
