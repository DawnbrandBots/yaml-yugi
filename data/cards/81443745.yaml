text:
  en:
  de: |-
    Einmal pro Spielzug: Du kannst 1 WASSER Monster von deiner Hand auf den Friedhof legen und dann 1 Karte im Friedhof deines Gegners wählen; verbanne das gewählte Ziel.
  es: |-
    Una vez por turno: puedes mandar al Cementerio 1 monstruo de AGUA en tu mano, y después seleccionar 1 carta en el Cementerio de tu adversario; destierra ese objetivo.
  fr: |-
    Une fois par tour : vous pouvez envoyer 1 monstre EAU depuis votre main au Cimetière, puis ciblez 1 carte dans le Cimetière de votre adversaire ; bannissez la cible.
  it: |-
    Una volta per turno: puoi mandare 1 mostro ACQUA dalla tua mano al Cimitero, poi scegliere come bersaglio 1 carta nel Cimitero del tuo avversario; bandisci quel bersaglio.
  pt: |-
    Uma vez por turno: você pode enviar 1 monstro de ÁGUA da sua mão para o Cemitério e, depois, escolha 1 card no Cemitério do seu oponente; bana o alvo.
  ja: |-
    ①：１ターンに１度、手札から水属性モンスター１体を墓地へ送り、相手の墓地のカード１枚を対象として発動できる。そのカードを除外する。
  ko: |-
    1턴에 1번, 패의 물 속성 몬스터 1장을 묘지로 보내는 것으로, 상대의 묘지에 존재하는 카드 1장을 선택하고 게임에서 제외한다.
  zh-TW: |-
    １回合１次，可從手牌將１隻水屬性怪獸送至墓地發動。選擇對方墓地的１張卡從遊戲除外。
  zh-CN: |-
    １回合１次，可将手牌的１只水属性怪兽送入墓地并发动。选择对手墓地的１张卡牌并从游戏中除外。
