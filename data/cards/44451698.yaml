name:
  en: Fairy Archer Ingunar
  de: Feenbogenschützin Ingunar
  es: Hada Arquera Ingunar
  fr: Sagittaire Féerique Ingunar
  it: Arciere Fatato Ingunar
  pt: Arqueira Feérica Ingunar
  ja: <ruby>妖<rt>よう</rt></ruby><ruby>精<rt>せい</rt></ruby><ruby>弓<rt>きゅう</rt></ruby><ruby>士<rt>し</rt></ruby>イングナル
  ja_romaji: Yōseikyūshi Ingunaru
  ko: 요정궁사 인그날
  ko_rr: Yojeonggungsa In-geuram
  zh-TW: 妖精弓士 因古納爾
  zh-CN: 妖精弓士 因古纳尔
text:
  en: |-
    Cannot attack the turn this card is Special Summoned. If this card is Special Summoned by the effect of a Plant monster: You can target 1 Level 6 or higher Plant monster in your GY; Special Summon it in Defense Position, also you cannot Special Summon for the rest of this turn, except Plant monsters. You can only use this effect of "Fairy Archer Ingunar" once per turn.
  de: |-
    Diese Karte kann nicht in dem Spielzug angreifen, in dem sie als Spezialbeschwörung beschworen wurde. Falls diese Karte durch den Effekt eines Pflanze-Monsters als Spezialbeschwörung beschworen wird: Du kannst 1 Pflanze-Monster der Stufe 6 oder höher in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung in die Verteidigungsposition, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen durchführen, außer von Pflanze-Monstern. Du kannst diesen Effekt von „Feenbogenschützin Ingunar“ nur einmal pro Spielzug verwenden.
  es: |-
    No puede atacar en el turno en el que esta carta es Invocada de Modo Especial. Si esta carta es Invocada de Modo Especial por efecto de un monstruo Planta: puedes seleccionar 1 monstruo Planta de Nivel 6 o mayor en tu Cementerio; Invócalo de Modo Especial en Posición de Defensa, y además por el resto de este turno no puedes Invocar de Modo Especial, excepto monstruos Planta. Sólo puedes usar este efecto de "Hada Arquera Ingunar" una vez por turno.
  fr: |-
    Ne peut pas attaquer le tour où cette carte est Invoquée Spécialement. Si cette carte est Invoquée Spécialement par l'effet d'un monstre Plante : vous pouvez cibler 1 monstre Plante de min. Niveau 6 dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres Plante exclus) le reste de ce tour. Vous ne pouvez utiliser cet effet de "Sagittaire Féerique Ingunar" qu'une fois par tour.
  it: |-
    Non può attaccare nel turno in cui questa carta viene Evocata Specialmente. Se questa carta viene Evocata Specialmente dall'effetto di un mostro Pianta: puoi scegliere come bersaglio 1 mostro Pianta di Livello 6 o superiore nel tuo Cimitero; Evocalo Specialmente in Posizione di Difesa, inoltre non puoi Evocare Specialmente per il resto di questo turno, eccetto mostri Pianta. Puoi utilizzare questo effetto di "Arciere Fatato Ingunar" una sola volta per turno.
  pt: |-
    Não pode atacar no turno em que este card for Invocado por Invocação-Especial. Se este card for Invocado por Invocação-Especial pelo efeito de um monstro Planta: você pode escolher 1 monstro Planta de Nível 6 ou mais no seu Cemitério; Invoque-o por Invocação-Especial em Posição de Defesa e, além disso, você não pode Invocar por Invocação-Especial pelo resto deste turno, exceto monstros Planta. Você só pode usar este efeito de "Arqueira Feérica Ingunar" uma vez por turno.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが植物族モンスターの効果で特殊召喚に成功した場合、自分の墓地のレベル６以上の植物族モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。この効果の発動後、ターン終了時まで自分は植物族モンスターしか特殊召喚できない。②：このカードは特殊召喚したターンには攻撃できない。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 식물족 몬스터의 효과로 특수 소환에 성공했을 경우, 자신 묘지의 레벨 6 이상의 식물족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 식물족 몬스터밖에 특수 소환할 수 없다. ②: 이 카드는 특수 소환한 턴에는 공격할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的①效果１回合仅可使用１次。①：此卡以植物族怪兽的效果特殊召唤成功的情况下，以自己墓地１只等级６以上的植物族怪兽为对象可以发动。以守备表示形式将该怪兽特殊召唤。此效果发动后，直至回合结束时为止自己仅可特殊召唤植物族怪兽。②：此卡在特殊召唤的回合中不可攻击。
