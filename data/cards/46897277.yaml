text:
  en: |-
    If this card is destroyed by your opponent's card (either by battle or by card effect), your opponent cannot Special Summon a monster, or activate Spells, Traps, Spell/Trap effects, or Monster Card effects, for the rest of this turn.
  de: |-
    Falls diese Karte durch eine Karte deines Gegners zerstört wird (entweder durch Kampf oder durch einen Karteneffekt), kann dein Gegner für den Rest dieses Spielzugs weder Monster als Spezialbeschwörung beschwören noch Zauber, Fallen und Effekte von Zauber-, Fallen und Monsterkarten aktivieren.
  es: |-
    Si esta carta es destruida por una carta de tu adversario (ya sea en batalla o por el efecto de una carta), por el resto del turno tu adversario no puede hacer Invocaciones Especiales ni activar Cartas Mágicas o de Trampa, ni efectos de Cartas Mágicas, de Trampa o de Monstruo de Efecto.
  fr: |-
    Si cette carte est détruite par une carte de votre adversaire (au combat ou par l'effet d'une carte), votre adversaire ne peut pas Invoquer Spécialement de monstre, ou activer de Cartes Magie, Piège et des effets de Magies, Pièges ou Monstres jusqu'à la fin du tour.
  it: |-
    Se questa carta viene distrutta da una carta del tuo avversario (in battaglia o tramite l'effetto di una carta) il tuo avversario non può Evocare Specialmente mostri o attivare Carte Magie o Trappola o effetti di Carte Magia, Trappola o Mostro, per il resto di questo turno.
  pt: |-
    Se esta carta é destruída por uma carta do seu oponente, seu oponente não pode Special Summon e/ou ativar Spell Cards, Trap Cards, efeitos de Spell/Trap Cards e efeitos de Effect Monsters pelo resto deste turno.
  ja: |-
    このカードが相手によって破壊された場合、そのターン相手はモンスターの特殊召喚及び魔法・罠・効果モンスターの効果を発動する事ができない。
  ko: 이 카드가 상대에 의해서 파괴되었을 경우, 그 턴에 상대는 몬스터의 특수 소환 및 마법/함정/효과 몬스터의 효과를 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    这张卡被对方破坏的场合，那个回合对方不能作怪兽的特殊召唤以及把魔法·陷阱·效果怪兽的效果发动。
