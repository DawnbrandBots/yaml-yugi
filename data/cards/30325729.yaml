text:
  en: |-
    A boomerang with brains that will pursue a target to the ends of the earth.
  de: |-
    Ein Bumerang mit Verstand, der ein Ziel bis an das Ende der Welt verfolgt.
  es: |-
    Un boomerang con cerebro que perseguirá a su objetivo hasta el fin del mundo.
  fr: |-
    Un boomerang intelligent capable de poursuivre sa cible jusqu'au bout du monde.
  it: |-
    Un boomerang intelligente che inseguirà il bersaglio designato ovunque esso vada.
  pt: |-
    Um bumerangue com cérebro que perseguirá um alvo até os confins da terra.
  ja: |-
    ねらいを付けた標的をめがけてどこまでも飛んでゆく意志を持ったブーメラン。
  ko: |-
    겨냥한 표적을 노려 어디라도 날아갈 수 있는 의지를 가진 부메랑.
  zh-TW:
  zh-CN: |-
    具有意志，坚持对着所瞄准目标飞去的回旋镖。
