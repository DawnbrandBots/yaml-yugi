name:
  en: Book of Life
  de: Buch des Lebens
  es: Libro de la Vida
  fr: Le Livre de la Vie
  it: Libro della Vita
  pt: Livro da Vida
  ja: <ruby>生<rt>せい</rt></ruby><ruby>者<rt>じゃ</rt></ruby>の<ruby>書<rt>しょ</rt></ruby>－<ruby>禁<rt>きん</rt></ruby><ruby>断<rt>だん</rt></ruby>の<ruby>呪<rt>じゅ</rt></ruby><ruby>術<rt>じゅつ</rt></ruby>－
  ja_romaji: Seija no Sho - Kindan no Jujutsu -
  ko: 생자의 서－금단의 주술－
  ko_rr: Saengja-ui Seo - Geumdan-ui Jusul
  zh-TW: 生者之書－禁斷的咒術－
  zh-CN: 生者之书－禁断的咒术－
text:
  en: |-
    Target 1 Zombie monster in your GY and 1 monster in your opponent's GY; Special Summon the first target, also banish the second target.
  de: |-
    Wähle 1 Zombie-Monster in deinem Friedhof und 1 Monster im Friedhof deines Gegners; beschwöre das erste gewählte Ziel als Spezialbeschwörung, zusätzlich verbanne das zweite gewählte Ziel.
  es: |-
    Selecciona 1 monstruo Zombi en tu Cementerio y 1 monstruo en el Cementerio de tu adversario; Invoca el primer objetivo de Modo Especial, y además destierra el segundo objetivo.
  fr: |-
    Ciblez 1 monstre Zombie dans votre Cimetière et 1 monstre dans le Cimetière de votre adversaire ; Invoquez Spécialement la première cible, et aussi, bannissez la seconde cible.
  it: |-
    Scegli come bersaglio 1 mostro Zombie nel tuo Cimitero e 1 mostro nel Cimitero del tuo avversario; Evoca Specialmente il primo bersaglio, inoltre bandisci il secondo bersaglio.
  pt: |-
    Escolha 1 monstro Zumbi no seu Cemitério e 1 monstro no Cemitério do seu oponente; Invoque por Invocação-Especial o primeiro alvo e, além disso, bana o segundo alvo.
  ja: |-
    ①：自分の墓地のアンデット族モンスター１体と相手の墓地のモンスター１体を対象として発動できる。その自分のアンデット族モンスターを特殊召喚する。その相手のモンスターを除外する。
  ko: |-
    ①: 자신 묘지의 언데드족 몬스터 1장과 상대 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 자신의 언데드족 몬스터를 특수 소환한다. 그 상대 몬스터를 제외한다.
  zh-TW:
  zh-CN: |-
    ①：以自己墓地的１只不死族怪兽和对手墓地的１只怪兽为对象可以发动。将该自己的不死族怪兽特殊召唤。将该对手的怪兽除外。
