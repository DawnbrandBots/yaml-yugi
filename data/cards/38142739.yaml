    Un hada pequeña y rápida que es muy difícil de golpear.
  fr: |-
    Minuscule fée très rapide et difficile à toucher.
  it: |-
    Una piccola fata che si sposta molto velocemente ed è difficile da colpire.
  pt: |-
    Um veloz e pequeno anjo, muito difícil de acertar.
  ja: |-
    ちょこまか動き攻撃がなかなか当たらない、とても小さな天使。
  ko: |-
    분주하게 공격은 하지만 그다지 명중률은 높지 못한 매우 조그마한 천사.
  zh-TW: |-
    依靠靈活行動躲避攻擊，體型非常嬌小的小天使。
  zh-CN: |-
    攻击时动作慌张、总是难以击中的超小天使。
