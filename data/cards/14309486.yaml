name:
  en: Koa'ki Meiru Overload
  de: Überladung von Koa'ki Meiru
  es: Sobrecarga Koa'ki Meiru
  fr: Surcharge Koa'ki Meiru
  it: Sovraccarico Koa'ki Meiru
  pt: Sobrecarga Koa'ki Meiru
  ja: コアキメイル・オーバードーズ
  ja_romaji: Koakimeiru Ōbādōzu
  ko: 코아키메일 오버도즈
  ko_rr:
  zh-TW: 核成過量
  zh-CN: 核成过量体
text:
  en: |-
    During each of your End Phases, destroy this card unless you send 1 "Iron Core of Koa'ki Meiru" from your hand to the GY or reveal 1 Rock monster in your hand. When your opponent would Summon a monster(s) (Quick Effect): You can Tribute this card; negate the Summon, and if you do, destroy that monster(s).
  de: |-
    Während jeder deiner End Phasen, zerstöre diese Karte, es sei denn, du legst 1 „Eisenkern von Koa'ki Meiru“ von deiner Hand auf den Friedhof oder zeigst 1 Fels-Monster in deiner Hand vor. Wenn dein Gegner ein oder mehr Monster beschwören würde (Schnelleffekt): Du kannst diese Karte als Tribut anbieten; annulliere die Beschwörung und falls du dies tust, zerstöre das oder die Monster.
  es: |-
    Durante cada una de tus End Phases, destruye esta carta a menos que mandes al Cementerio 1 "Núcleo de Hierro de Koa'ki Meiru" en tu mano o muestres 1 monstruo Roca en tu mano. Cuando tu adversario fuera a Invocar uno o más monstruos (Efecto Rápido): puedes Sacrificar esta carta; niega la Invocación y, si lo haces, destruye ese o esos monstruos.
  fr: |-
    Durant chacune de vos End Phases, détruisez cette carte sauf si vous envoyez 1 "Noyau d'Énergie Koa'ki Meiru" depuis votre main au Cimetière ou révélez 1 monstre Rocher dans votre main. Lorsque votre adversaire va Invoquer un ou plusieurs monstres (Effet Rapide) : vous pouvez Sacrifier cette carte ; annulez l'Invocation, et si vous le faites, détruisez ces monstres.
  it: |-
    Durante ogni tua End Phase, distruggi questa carta a meno che tu non mandi 1 "Nucleo di Ferro di Koa'ki Meiru" dalla tua mano al Cimitero, o riveli 1 mostro Roccia nella tua mano. Quando il tuo avversario sta per Evocare uno o più mostri (Effetto Rapido): puoi offrire come Tributo questa carta; annulla l'Evocazione e, se lo fai, distruggi quei mostri.
  pt: |-
    Durante cada uma das suas Fases Finais, destrua este card a não ser que você envie 1 "Núcleo de Ferro de Koa'ki Meiru" da sua mão para o Cemitério ou revele 1 monstro Rocha da sua mão. Quando seu oponente Invocaria um ou mais monstros (Efeito Rápido): você pode oferecer este card como Tributo; negue a Invocação e, se isso acontecer, destrua esse(s) monstro(s).
  ja: |-
    このカードのコントローラーは自分エンドフェイズ毎に手札から「コアキメイルの鋼核」１枚を墓地へ送るか、手札の岩石族モンスター１体を相手に見せる。または、どちらも行わずにこのカードを破壊する。①：相手がモンスターを召喚・反転召喚・特殊召喚する際に、このカードをリリースして発動できる。それを無効にし、そのモンスターを破壊する。
  ko: |-
    이 카드의 컨트롤러는 자신 엔드 페이즈마다 패에서 "코아키메일의 강철핵" 1장을 묘지로 보내거나, 패의 암석족 몬스터 1장을 상대에게 보여준다. 또는, 어느 쪽도 실행하지 않고 이 카드를 파괴한다. ①: 상대가 몬스터를 일반 소환 / 반전 소환 / 특수 소환할 시기에, 이 카드를 릴리스하고 발동할 수 있다. 그것을 무효로 하고, 그 몬스터를 파괴한다.
  zh-TW:
  zh-CN: |-
    这张卡的控制者在每次自己结束阶段从手卡把1张「核成兽的钢核」送去墓地或把手卡1只岩石族怪兽给对方观看。或者都不进行让这张卡破坏。①：对方把怪兽召唤·反转召唤·特殊召唤之际，把这张卡解放才能发动。那个无效，那些怪兽破坏。
