name:
  en: El Shaddoll Construct
  de: El Schattenpuppe Konstrukt
  es: El Sombrañeca Constructo
  fr: Construction Marionnette de l'Ombre El
  it: El Bambolaombra Costrutto
  pt: El Sombraneco Construtor
  ja: エルシャドール・ネフィリム
  ja_romaji: Erushadōru Nefirimu
  ko: 엘섀도르 네피림
  ko_rr: Elsyaedoreu Nepirim
  zh-TW: 神影依・拿菲莉
  zh-CN: 神影依・拿非利
text:
  en:
  de: |-
    1 „Schattenpuppe“-Monster + 1 LICHT Monster
    Muss erst als Fusionsbeschwörung beschworen werden. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 „Schattenpuppe“-Karte von deinem Deck auf den Friedhof legen. Am Beginn des Damage Steps, falls diese Karte gegen ein als Spezialbeschwörung beschworenes Monster kämpft: Zerstöre das Monster. Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 „Schattenpuppe“-Zauber/Falle in deinem Friedhof wählen; füge ihn oder sie deiner Hand hinzu.
  es: |-
    1 monstruo "Sombrañeca" + 1 monstruo de LUZ
    Debe ser primero Invocado por Fusión. Si esta carta es Invocada de Modo Especial: puedes mandar al Cementerio 1 carta "Sombrañeca" en tu Deck. Al comienzo del Damage Step, si esta carta batalla con un monstruo Invocado de Modo Especial: destruye ese monstruo. Si esta carta es mandada al Cementerio: puedes seleccionar 1 Mágica/Trampa "Sombrañeca" en tu Cementerio; añádela a tu mano.
  fr: |-
    1 monstre "Marionnette de l'Ombre" + 1 monstre LUMIÈRE
    Doit d'abord être Invoquée par Fusion. Si cette carte est Invoquée Spécialement : vous pouvez envoyer 1 carte "Marionnette de l'Ombre" depuis votre Deck au Cimetière. Au début de la Damage Step, si cette carte combat un monstre Invoqué Spécialement : détruisez le monstre. Si cette carte est envoyée au Cimetière : vous pouvez cibler 1 Magie/Piège "Marionnette de l'Ombre" dans votre Cimetière ; ajoutez-le à votre main.
  it: |-
    1 mostro "Bambolaombra" + 1 mostro LUCE
    Deve prima essere Evocata tramite Fusione. Se questa carta viene Evocata Specialmente: puoi mandare 1 carta "Bambolaombra" dal tuo Deck al Cimitero. All'inizio del Damage Step, se questa carta combatte con un mostro Evocato Specialmente: distruggi quel mostro. Se questa carta viene mandata al Cimitero: puoi scegliere come bersaglio 1 Magia/Trappola "Bambolaombra" nel tuo Cimitero; aggiungila alla tua mano.
  pt: |-
    1 monstro "Sombraneco" + 1 monstro de LUZ
    Primeiro deve ser Invocado por Invocação-Fusão. Se este card for Invocado por Invocação-Especial: você pode enviar 1 card "Sombraneco" do seu Deck para o Cemitério. No começo da Etapa de Dano, se este card batalhar um monstro Invocado por Invocação-Especial: destrua esse monstro. Se este card for enviado para o Cemitério: você pode escolher 1 Magia/Armadilha "Sombraneco" no seu Cemitério; adicione-a à sua mão.
  ja: |-
    「シャドール」モンスター＋光属性モンスター
    このカードは融合召喚でのみＥＸデッキから特殊召喚できる。
    ①：このカードが特殊召喚した場合に発動できる。デッキから「シャドール」カード１枚を墓地へ送る。
    ②：このカードが特殊召喚されたモンスターと戦闘を行うダメージステップ開始時に発動する。そのモンスターを破壊する。
    ③：このカードが墓地へ送られた場合、自分の墓地の「シャドール」魔法・罠カード１枚を対象として発動できる。そのカードを手札に加える。
  ko: |-
    "섀도르" 몬스터 ＋ 빛 속성 몬스터
    이 카드는 융합 소환으로만 엑스트라 덱에서 특수 소환할 수 있다. ①: 이 카드가 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "섀도르" 카드 1장을 묘지로 보낸다. ②: 이 카드가 특수 소환된 몬스터와 전투를 실행하는 데미지 스텝 개시시에 발동한다. 그 몬스터를 파괴한다. ③: 이 카드가 묘지로 보내졌을 경우, 자신 묘지의 "섀도르" 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다.
  zh-TW: |-
    「影依」怪獸＋光屬性怪獸
    此卡僅限透過融合召喚的方式從額外牌組特殊召喚。①：可在此卡特殊召喚成功的狀況下發動。從牌組將１張「影依」卡送至墓地。②：此卡與被特殊召喚的怪獸進行戰鬥的傷害步驟開始時發動。破壞該怪獸。③：在此卡被送至墓地的狀況下，可將我方墓地的１張「影依」魔法・陷阱卡做為對象發動。將該卡加入手牌。
  zh-CN: |-
    “影依”怪兽+光属性怪兽
    此卡仅可通过融合召唤从额外牌组中特殊召唤。①：在此卡特殊召唤成功的情况下可以发动。从牌组中将1张“影依”卡送至墓地。②：在此卡与被特殊召唤的怪兽进行战斗的伤害步骤开始时发动。将该怪兽破坏。③：在此卡被送至墓地的情况下，可以自己墓地的1张“影依”魔法・陷阱卡为对象发动。将该卡加入手牌。
