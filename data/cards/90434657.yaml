name:
  en: Imperial Tombs of Necrovalley
  de: Pharaonengräber im Tal der Toten
  es: Tumbas Imperiales del Necrovalle
  fr: Tombes Impériales de Vallée Mortuaire
  it: Tombe Imperiali della Necrovalle
  pt: Túmulos Imperiais de Necro-Vale
  ja: ネクロバレーの<ruby>王<rt>おう</rt></ruby><ruby>墓<rt>ぼ</rt></ruby>
  ja_romaji: Nekurobarē no Ōbo
  ko: 네크로밸리의 왕묘
  ko_rr:
  zh-TW: 死靈谷的王墓
  zh-CN: 死灵谷的王墓
text:
  en: |-
    When a Spell/Trap Card, or monster effect, is activated, while both a "Gravekeeper's" monster and "Necrovalley" are on the field: Negate the activation, and if you do, destroy it. You can only activate 1 "Imperial Tombs of Necrovalley" per turn.
  de: |-
    Wenn eine Zauber-/Fallenkarte oder ein Monstereffekt aktiviert wird, solange sowohl ein „Grabwächter“-Monster als auch „Tal der Toten“ auf dem Spielfeld liegen: Annulliere die Aktivierung und falls du dies tust, zerstöre sie oder es. Du kannst nur 1 „Pharaonengräber im Tal der Toten“ pro Spielzug aktivieren.
  es: |-
    Cuando es activada una Carta Mágica/de Trampa, o efecto de monstruo, mientras un monstruo "Cuidador de Tumbas" así como "Necrovalle" estén en el Campo: niega la activación y, si lo haces, destruye la carta. Sólo puedes activar 1 "Tumbas Imperiales del Necrovalle" por turno.
  fr: |-
    Lorsqu'une Carte Magie/Piège ou un effet de monstre est activé, tant qu'un monstre "Protecteurs du Tombeau" ainsi que "Vallée Mortuaire" sont sur le Terrain : annulez l'activation, et si vous le faites, détruisez-le. Vous ne pouvez activer qu'1 "Tombes Impériales de Vallée Mortuaire" par tour.
  it: |-
    Quando viene attivata una Carta Magia/Trappola, o l'effetto di un mostro, mentre sia un mostro "Custode di Tombe" che "Necrovalle" sono sul Terreno: annulla l'attivazione e, se lo fai, distruggila. Puoi attivare solo 1 "Tombe Imperiali della Necrovalle" per turno.
  pt: |-
    Quando um Card de Magia/Armadilha ou efeito de monstro for ativado, enquanto um monstro "do Coveiro" e "Necro-Vale" estiverem no campo: negue a ativação e, se isso acontecer, destrua-o. Você só pode ativar 1 "Túmulos Imperiais de Necro-Vale" por turno.
  ja: |-
    フィールド上に「<ruby>墓<rt>はか</rt></ruby><ruby>守<rt>もり</rt></ruby>」と名のついたモンスター及び「<ruby>王<rt>おう</rt></ruby><ruby>家<rt>け</rt></ruby>の<ruby>眠<rt>ねむ</rt></ruby>る<ruby>谷<rt>たに</rt></ruby>－ネクロバレー」が存在する場合に発動できる。効果モンスターの効果・魔法・罠カードの発動を無効にし破壊する。「ネクロバレーの<ruby>王<rt>おう</rt></ruby><ruby>墓<rt>ぼ</rt></ruby>」は１ターンに１枚しか発動できない。
  ko: |-
    필드 위에 "묘지기"라는 이름이 붙은 몬스터 및 "왕가의 골짜기－네크로밸리"가 존재할 경우에 발동할 수 있다. 효과 몬스터의 효과 / 마법 / 함정 카드의 발동을 무효로 하고 파괴한다. "네크로밸리의 왕묘"는 1턴에 1장밖에 발동할 수 없다.
  zh-TW: |-
    可在場上存在冠有「守墓」之名的怪獸及「王家長眠之谷－死靈谷」的狀況下發動。將效果怪獸的效果・魔法・陷阱卡的發動變為無效進行破壞。「死靈谷的王墓」１回合僅限發動１張。
  zh-CN: |-
    场上有冠有“守墓的”之名的怪兽及“王家长眠之谷－死灵谷”存在的场合可发动此卡。令效果怪兽的效果・魔法・陷阱卡的发动无效并破坏。１个回合中只可发动１张“死灵谷的王墓”。
