  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。自分の手札・フィールド（表側表示）の闇属性モンスター１体を破壊し、「ナイトメア・ペイン」を除く、「ユベル」１体またはそのカード名が記されたカード１枚をデッキから手札に加える。②：自分フィールドに「ユベル」モンスターが存在する限り、攻撃可能な相手モンスターは「ユベル」モンスターを攻撃しなければならない。③：自分の「ユベル」モンスターの戦闘で発生する自分への戦闘ダメージは代わりに相手が受ける。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 자신의 패 / 필드(앞면 표시)의 어둠 속성 몬스터 1장을 파괴하고, "나이트메어 페인"이 아닌, "유벨" 1장 또는 그 카드명이 쓰여진 카드 1장을 덱에서 패에 넣는다. ②: 자신 필드에 "유벨" 몬스터가 존재하는 한, 공격 가능한 상대 몬스터는 "유벨" 몬스터를 공격해야 한다. ③: 자신의 "유벨" 몬스터의 전투로 발생하는 자신에게로의 전투 데미지는 대신에 상대가 받는다.
  zh-TW:
  zh-CN: |-
    此卡名的①效果１回合仅可使用１次。
    ①：在自己的主要阶段可以发动。将自己的手牌・场上（表侧表示）的１只暗属性怪兽破坏，从牌组将除“梦魇苦痛”之外的１只“尤贝尔”或１张记载有该卡名的卡加入手牌。
    ②：只要自己场上存在“尤贝尔”怪兽，可攻击的对手怪兽必须攻击“尤贝尔”怪兽。
    ③：因自己的“尤贝尔”怪兽的战斗对自己造成的战斗伤害由对手代为承受。
