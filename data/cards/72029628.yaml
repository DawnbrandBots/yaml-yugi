text:
  en: |-
    Banish from your Graveyard the Fusion Material Monsters that are listed on a "Gem-Knight" Fusion Monster Card, then Special Summon that Fusion Monster from your Extra Deck. (This Special Summon is treated as a Fusion Summon.) Destroy it during the End Phase.
  de: |-
    Verbanne die Fusionsmaterialmonster, die auf einer „Edelstein-Ritter“-Fusionsmonsterkarte aufgeführt sind, von deinem Friedhof und beschwöre dann das Fusionsmonster als Spezialbeschwörung von deinem Extra Deck. (Diese Spezialbeschwörung wird als Fusionsbeschwörung behandelt.) Zerstöre es während der End Phase.
  es: |-
    Destierra de tu Cementerio los Monstruos Material de Fusión listados en una Carta de Monstruo de Fusión "Caballero-Gema", y después Invoca de Modo Especial, desde tu Deck Extra, a ese Monstruo de Fusión. (Esta Invocación Especial se trata como una Invocación por Fusión). Destrúyelo durante la End Phase.
  fr: |-
    Bannissez les Monstres-Matériels de Fusion listés sur une Carte Monstre de Fusion "Chevalier-Gemmes" depuis votre Cimetière, puis Invoquez Spécialement le Monstre de Fusion depuis votre Extra Deck. (Cette Invocation Spéciale est traitée comme une Invocation Fusion.) Détruisez-le durant la End Phase.
  it: |-
    Bandisci dal tuo Cimitero i Mostri Materiale da Fusione indicati su una Carta Mostro Fusione "Cavaliere-Gemma", poi Evoca Specialmente quel Mostro Fusione dal tuo Extra Deck. (Questa Evocazione Speciale viene considerata come un'Evocazione tramite Fusione.) Distruggilo durante la End Phase.
  pt: |-
    Bana do seu Cemitério os Monstros-Matéria de Fusão listados em um Card de Monstro de Fusão "Cavaleiro-Gema" e, depois, Invoque por Invocação-Especial esse Monstro de Fusão do seu Deck Adicional. (Esta Invocação-Especial é considerada uma Invocação-Fusão.) Destrua-o durante a Fase Final.
  ja: |-
    ①：自分の墓地から、「ジェムナイト」融合モンスターカードによって決められた融合素材モンスターを除外し、その融合モンスター１体をエクストラデッキから融合召喚する。この効果で特殊召喚したモンスターはエンドフェイズに破壊される。
  ko: '①: 자신 묘지에서 "젬나이트" 융합 몬스터 카드에 기재된 융합 소재 몬스터를 제외하고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈에 파괴된다.'
  zh-TW:
  zh-CN: |-
    ①：从自己墓地把「宝石骑士」融合怪兽卡决定的融合素材怪兽除外，那1只融合怪兽从额外卡组融合召唤。这个效果特殊召唤的怪兽在结束阶段破坏。
