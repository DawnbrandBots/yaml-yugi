text:
  en: |-
    You can Normal Summon this card without Tributing, but its original ATK becomes 1000. Your opponent cannot target this card with card effects. When this card is destroyed and sent to the Graveyard: You can add 1 "Hazy" card from your Deck to your hand.
  de: |-
    Du kannst diese Karte als Normalbeschwörung beschwören, ohne Tribut anzubieten, aber ihre Grund-ATK werden zu 1000. Dein Gegner kann diese Karte nicht als Ziel für Karteneffekte wählen. Wenn diese Karte zerstört und auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Trüb“-Karte von deinem Deck hinzufügen.
  es: |-
    Puedes Invocar esta carta de Modo Normal sin Sacrificar, pero su ATK original se convierte en 1000. Tu adversario no puede seleccionar esta carta con efectos de cartas. Cuando esta carta es destruida y mandada al Cementerio: puedes añadir a tu mano, desde tu Deck, 1 carta "Quimérica/o".
  fr: |-
    Vous pouvez Invoquer Normalement cette carte sans Sacrifice, mais son ATK d'origine devient 1000. Votre adversaire ne peut pas cibler cette carte avec des effets de cartes. Lorsque cette carte est détruite et envoyée au Cimetière : vous pouvez ajouter 1 carte "Chimérique" depuis votre Deck à votre main.
  it: |-
    Puoi Evocare Normalmente questa carta senza offrire Tributi, ma il suo ATK originale diventa 1000. Il tuo avversario non può scegliere questa carta come bersaglio con gli effetti delle carte. Quando questa carta viene distrutta e mandata al Cimitero: puoi aggiungere 1 carta "Chimerica" dal tuo Deck alla tua mano.
  pt: |-
    Você pode Invocar este card por Invocação-Normal sem oferecer Tributo, mas seu ATK original se torna 1000. Seu oponente não pode escolher este card como alvo de efeitos de card. Quando este card for destruido e enviado para o Cemitério: você pode adicionar 1 card "Nebulosa(o)" do seu Deck à sua mão.
  ja: |-
    このカードはリリースなしで召喚できる。この方法で召喚したこのカードの元々の攻撃力は１０００になる。このカードがフィールド上に表側表示で存在する限り、相手はこのカードをカードの効果の対象にできない。また、このカードが破壊され墓地へ送られた時、デッキから「ヘイズ」と名のついたカード１枚を手札に加える事ができる。
  ko: |-
    이 카드는 릴리스 없이 일반 소환할 수 있다. 이 방법으로 일반 소환한 이 카드의 원래 공격력은 1000 이 된다. 이 카드가 필드 위에 앞면 표시로 존재하는 한, 상대는 이 카드를 카드 효과의 대상으로 할 수 없다. 또한, 이 카드가 파괴되어 묘지로 보내졌을 때, 덱에서 "헤이즈"라는 이름이 붙은 카드 1장을 패에 넣을 수 있다.
  zh-TW: |-
    此卡可无须释放召唤。以此方法召唤的此卡，其原本的攻击力为1000。只要此卡以表侧表示存在于场上，对手不可将此卡作为卡牌效果的对象。此外，此卡因破坏被送入墓地时，可从牌组选取1张冠有「陽炎」之名的卡牌加入手牌。
  zh-CN: |-
    这张卡可以不用解放作召唤。这个方法召唤的这张卡的原本攻击力变成1000。只要这张卡在场上表侧表示存在，对方不能把这张卡作为卡的效果的对象。此外，这张卡被破坏送去墓地时，可以从卡组把1张名字带有「阳炎」的卡加入手卡。
