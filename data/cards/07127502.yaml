text:
  en:
  de: |-
    Am Beginn des Damage Steps, falls diese Karte gegen ein Pendelmonster kämpft: Zerstöre sowohl das Monster als auch diese Karte.
  es: |-
    Al comienzo del Damage Step, si esta carta batalla con un Monstruo de Péndulo: destruye a ese monstruo así como esta carta.
  fr: |-
    Au début de la Damage Step, si cette carte combat un Monstre Pendule : détruisez le monstre ainsi que cette carte.
  it: |-
    All'inizio del Damage Step, se questa carta combatte con un Mostro Pendulum: distruggi sia quel mostro che questa carta.
  pt: |-
    No começo da Etapa de Dano, se este card batalhar um Monstro Pêndulo: destrua tanto esse monstro como este card.
  ja: |-
    ①：このカードがＰモンスターと戦闘を行うダメージステップ開始時に発動する。そのモンスターとこのカードを破壊する。
  ko: |-
    ①: 이 카드가 펜듈럼 몬스터와 전투를 실행하는 데미지 스텝 개시시에 발동한다. 그 몬스터와 이 카드를 파괴한다.
  zh-TW: |-
    ①：在此卡與鐘擺怪獸進行戰鬥的傷害步驟開始時發動。破壞該怪獸及此卡。
  zh-CN: |-
    ①：此卡与灵摆怪兽进行战斗的伤害步骤开始时发动。将该怪兽和此卡破坏。
card_type: Monster
monster_type_line: Dragon / Pendulum / Effect
attribute: DARK
level: 4
atk: 1950
def: 0
pendulum_scale: 5
pendulum_effect:
  en: |-
    Negate the effects of face-up Pendulum Monsters while your opponent controls them.
  de: |-
    Annulliere die Effekte von offenen Pendelmonstern, solange dein Gegner sie kontrolliert.
  es: |-
    Niega los efectos de los Monstruos de Péndulo boca arriba mientras tu adversario los controle.
  fr: |-
    Annulez les effets de Monstres Pendule face recto tant qu'ils sont contrôlés par votre adversaire.
  it: |-
    Annulla gli effetti dei Mostri Pendulum scoperti mentre il tuo avversario li controlla.
  pt: |-
    Negue os efeitos de Monstros Pêndulo com a face para cima enquanto seu oponente os controlar.
  ja: |-
    ①：このカードがＰゾーンに存在する限り、相手フィールドの表側表示のＰモンスターの効果は無効化される。
  ko: |-
    ①: 이 카드가 펜듈럼 존에 존재하는 한, 상대 필드 앞면 표시의 펜듈럼 몬스터의 효과는 무효화된다.
  zh-TW: |-
    ①：只要此卡存在於鐘擺區，對方場上的正面表示的鐘擺怪獸的效果就會被無效化。
  zh-CN: |-
    ①：只要此卡存在于灵摆区域，对手场上表侧表示的灵摆怪兽的效果无效化。
