  ja: <ruby>女<rt>め</rt></ruby><ruby>神<rt>がみ</rt></ruby>の<ruby>聖<rt>せい</rt></ruby><ruby>剣<rt>けん</rt></ruby>－エアトス
  ja_romaji: Megami no Seiken - Eatosu
  ko: 여신의 성검－에아토스
  ko_rr:
  zh-TW: 女神的聖劍－艾托斯
