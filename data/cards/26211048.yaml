text:
  en: |-
    2 Level 5 Insect monsters
    Once per turn: You can detach 1 material from this card, then target 1 monster your opponent controls or in their GY; equip that target to this card. This card gains ATK/DEF equal to half the original ATK/DEF of the monster(s) equipped by this effect.
  de: |-
    2 Insekt-Monster der Stufe 5
    Einmal pro Spielzug: Du kannst 1 Material von dieser Karte abhängen und dann 1 Monster wählen, das dein Gegner kontrolliert oder das sich in seinem Friedhof befindet; rüste diese Karte mit dem gewählten Ziel aus. Diese Karte erhält ATK/DEF in Höhe der Hälfte der Grund-ATK/DEF der Monster, mit denen sie durch diesen Effekt ausgerüstet ist.
  es: |-
    2 monstruos Insecto de Nivel 5
    Una vez por turno: puedes desacoplar 1 material de esta carta, y después selecciona 1 monstruo que controle tu adversario o que esté en su Cementerio; equipa ese objetivo a esta carta. Esta carta gana ATK/DEF iguales a la mitad del ATK/DEF originales de los monstruos equipados por este efecto.
  fr: |-
    2 monstres Insecte de Niveau 5
    Une fois par tour : vous pouvez détacher 1 Matériel de cette carte, puis ciblez 1 monstre contrôlé par votre adversaire ou dans son Cimetière ; équipez la cible à cette carte. Cette carte gagne une ATK/DEF égales à la moitié de l'ATK/DEF d'origine des monstres équipés par cet effet.
  it: |-
    2 mostri Insetto di Livello 5
    Una volta per turno: puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio 1 mostro controllato dal tuo avversario o nel suo Cimitero; equipaggia quel bersaglio a questa carta. Questa carta guadagna ATK/DEF pari alla metà dell'ATK/DEF originali dei mostri equipaggiati da questo effetto.
  pt: |-
    2 monstros Inseto de Nível 5
    Uma vez por turno: você pode desassociar 1 matéria deste card e, depois, escolha 1 monstro que seu oponente controla ou no Cemitério dele; equipe o alvo a este card. Este card ganha ATK/DEF igual à metade do ATK/DEF originais dos monstros equipados por este efeito.
  ja: |-
    昆虫族レベル５モンスター×２
    １ターンに１度、このカードのエクシーズ素材を１つ取り除く事で、相手のフィールド上・墓地のモンスター１体を選択して装備カード扱いとしてこのカードに装備する。このカードの攻撃力・守備力は、この効果で装備したモンスターのそれぞれの半分の数値分アップする。
  ko: |-
    곤충족 레벨 5 몬스터 × 2
    1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하는 것으로, 상대의 필드 위 / 묘지의 몬스터 1장을 선택하고 장착 카드로 취급하여 이 카드에 장착한다. 이 카드의 공격력 / 수비력은, 이 효과로 장착한 몬스터 각각의 절반의 수치만큼 올린다.
  zh-TW:
  zh-CN: |-
    昆虫族5星怪兽×2
    1回合1次，可以通过把这张卡1个XYZ素材取除，选择对方的场上·墓地1只怪兽当作装备卡使用给这张卡装备。这张卡的攻击力·守备力上升这个效果装备的怪兽的各自一半数值。
