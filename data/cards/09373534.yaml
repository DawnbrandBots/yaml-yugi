text:
  en: |-
    Equip only to a "Ninja" monster. It gains 700 ATK. When this card is sent from the field to the Graveyard: Inflict 700 damage to your opponent.
  de: |-
    Rüste nur ein „Ninja“-Monster mit dieser Karte aus. Es erhält 700 ATK. Wenn diese Karte vom Spielfeld auf den Friedhof gelegt wird: Füge deinem Gegner 700 Schaden zu.
  es: |-
    Sólo puedes equipar esta carta a un monstruo "Ninja". Éste gana 700 ATK. Cuando esta carta es mandada del Campo al Cementerio: inflige 700 puntos de daño a tu adversario.
  fr: |-
    Équipable uniquement à un monstre "Ninja". Il gagne 700 ATK. Lorsque cette carte est envoyée depuis le Terrain au Cimetière : infligez 700 points de dommages à votre adversaire.
  it: |-
    Equipaggia solo ad un mostro "Ninja". Esso guadagna 700 ATK. Quando questa carta viene mandata dal Terreno al Cimitero: infliggi 700 danni al tuo avversario.
  pt: |-
    Só pode ser equipado a um monstro "Ninja". Ele ganha 700 de ATK. Quando este card for enviado do campo para o Cemitério: cause 700 de dano ao seu oponente.
  ja: |-
    「忍者」という名のついたモンスターのみ装備可能。装備モンスターは攻撃力が７００ポイントアップする。このカードがフィールド上から墓地に送られた時、相手ライフに７００ポイントダメージを与える。
  ko: |-
    "첩자"라고 이름이 붙은 몬스터만 장비 가능. 장비 몬스터는 공격력이 700 포인트 올린다. 이 카드가 필드 위에서 묘지로 보내졌을 때, 상대 라이프에 700 포인트 데미지를 준다.
  zh-TW:
  zh-CN: |-
    名字带有「忍者」的怪兽才能装备。装备怪兽攻击力上升700。这张卡从场上送去墓地时，给与对方基本分700分伤害。
