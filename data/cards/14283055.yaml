  ja: <ruby>Ｃｏｎｃｏｕｒｓ ｄｅ Ｃｕｉｓｉｎｅ<rt>コンクール・ド・キュイジーヌ</rt></ruby>～<ruby>菓<rt>か</rt></ruby><ruby>冷<rt>れい</rt></ruby>なる<ruby>料<rt>りょう</rt></ruby><ruby>理<rt>り</rt></ruby><ruby>対<rt>たい</rt></ruby><ruby>決<rt>けつ</rt></ruby>～
  ja_romaji: Konkūru Do Kyuijīnu ~ Kareinaru Ryōri Taiketsu ~
