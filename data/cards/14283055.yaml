text:
  en: |-
    Special Summon both 1 "Nouvelles" Pendulum Monster and 1 "Patissciel" Pendulum Monster from your hand, Deck, and/or Extra Deck, 1 on each field, also you cannot use monsters as material for a Fusion, Synchro, Xyz, or Link Summon for the rest of this turn, except "Nouvelles" and "Patissciel" monsters. During your Main Phase: You can banish this card from your GY, then target 1 face-up monster on the field; it gains 200 ATK for each "Recipe" card in the GYs. You can only use each effect of "Concours de Cuisine (Confectionery Contest)" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札・デッキ・ＥＸデッキから「ヌーベルズ」Ｐモンスター１体と「聖菓使」Ｐモンスター１体を選び、お互いのフィールドに１体ずつ特殊召喚する。このターン、自分は「ヌーベルズ」モンスター及び「聖菓使」モンスターしか融合・Ｓ・Ｘ・Ｌ召喚の素材にできない。②：自分メインフェイズに墓地のこのカードを除外し、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力はお互いの墓地の「レシピ」カードの数×２００アップする。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.
    ①: 패 / 덱 / 엑스트라 덱에서 "누밸즈" 펜듈럼 몬스터 1장과 "파티시엘" 펜듈럼 몬스터 1장을 고르고, 서로의 필드에 1장씩 특수 소환한다. 이 턴에, 자신은 "누밸즈" 몬스터 및 "파티시엘" 몬스터밖에 융합 / 싱크로 / 엑시즈 / 링크 소환의 소재로 할 수 없다.
    ②: 자신 메인 페이즈에 묘지의 이 카드를 제외하고, 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력은 서로의 묘지의 "요리법" 카드의 수 × 200 올린다.
