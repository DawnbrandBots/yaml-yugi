text:
  en: |-
    If there is a face-up monster on the field whose current Level is different from its original Level: Change all monsters on the field to face-down Defense Position.
  de: |-
    Falls ein offenes Monster auf dem Spielfeld liegt, dessen derzeitige Stufe nicht seiner Grundstufe entspricht: Ändere alle Monster auf dem Spielfeld in die verdeckte Verteidigungsposition.
  es: |-
    Si hay un monstruo boca arriba en el Campo cuyo Nivel es diferente de su Nivel original: cambia todos los monstruos en el Campo a Posición de Defensa boca abajo.
  fr: |-
    S'il y a un monstre face recto sur le Terrain dont le Niveau actuel est différent de son Niveau d'origine : changez tous les monstres sur le Terrain en Position de Défense face verso.
  it: |-
    Se c'è un mostro scoperto sul Terreno il cui Livello attuale è diverso dal suo Livello originale: metti tutti i mostri sul Terreno coperti in Posizione di Difesa.
  pt: |-
    Se houver um monstro com a face para cima no campo cujo Nível atual seja diferente do seu Nível original: Mude todos os monstros no campo para Posição de Defesa com a face para baixo.
  ja: |-
    元々のレベルと異なるレベルのモンスターが、フィールド上に表側表示で存在する場合に発動できる。フィールド上のモンスターを全て裏側守備表示にする。
  ko: |-
    원래 레벨과 다른 레벨의 몬스터가, 필드 위에 앞면 표시로 존재할 경우에 발동할 수 있다. 필드 위의 몬스터를 전부 뒷면 수비 표시로 한다.
  zh-TW: |-
    与原本等级不同的怪兽于场上以表侧表示存在的场合可发动。场上的怪兽全部变为里侧守备表示。
  zh-CN: |-
    与原本等级不同的怪兽在场上以表侧表示存在的场合可发动。场上的怪兽全部变成里侧守备表示。
