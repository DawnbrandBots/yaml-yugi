text:
  en: |-
    If the DEF of an attacked Defense Position monster is higher than the ATK of your opponent's attacking monster, the Battle Damage inflicted to your opponent is doubled. Destroy the attacking monster after damage calculation.
  de: |-
    Falls die DEF eines angegriffenen Monsters in Verteidigungsposition höher ist als die ATK des angreifenden Monsters auf der Spielfeldseite deines Gegners, wird der Kampfschaden, der deinem Gegner zugefügt wird, verdoppelt. Zerstöre das angreifende Monster nach der Schadensberechnung.
  es: |-
    Si la DEF de un monstruo atacado en Posición de Defensa es superior al ATK del monstruo atacante de tu adversario, el daño de batalla infligido a lo Life Points de tu adversario es doblado. Destruye el monstruo atacante después del cálculo de daño.
  fr: |-
    Si la DEF d'un monstre attaqué en Position de Défense est supérieure à l'ATK du monstre attaquant de votre adversaire, les dommages de combat infligés à votre adversaire sont doublés. Détruisez le monstre attaquant après le calcul des dommages.
  it: |-
    Se il DEF di un mostro attaccato in Posizione di Difesa è superiore all'ATK del mostro attaccante del tuo avversario, il danno da combattimento inflitto al tuo avversario è raddoppiato. Distruggi il mostro attaccante dopo il calcolo dei danni.
  pt: |-
    Se o DEF de um monstro atacado em Posição de Defesa é superior ao ATK do monstro atacante no Campo do seu adversário, o dano de batalha infligido ao seu adversário é dobrado. Destrua o monstro atacante depois do cálculo de dano.
  ja: |-
    守備表示モンスターが攻撃を受けた時、その守備力が攻撃モンスターの攻撃力を上回っていた場合、その倍の戦闘ダメージを相手プレイヤーに与える。ダメージ計算後攻撃モンスターを破壊する。
  ko: |-
    공격받은 수비 표시 몬스터의 수비력이, 상대 공격 몬스터의 공격력을 넘었을 경우, 상대에게 주는 전투 데미지는 배가 된다. 데미지 계산 후에 그 공격 몬스터를 파괴한다.
  zh-TW: |-
    在我方場上的守備表示怪獸被對方怪獸攻擊，該守備力超過攻擊怪獸攻擊力的狀況下，可在該傷害計算時發動。該戰鬥給予對方LP的戰鬥傷害加倍，在傷害步驟結束時破壞該攻擊怪獸。
  zh-CN: |-
    我方场上守备表示的怪兽被对手怪兽攻击，该守备力超过攻击怪兽的攻击力的场合，给予对手生命的战斗伤害加倍，在伤害步骤结束时破坏该攻击怪兽。
