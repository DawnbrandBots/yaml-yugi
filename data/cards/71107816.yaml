text:
  en: |-
    When this card inflicts Battle Damage to your opponent's Life Points, your opponent draws 2 cards from their Deck.
  de: |-
    Wenn diese Karte deinem Gegner Kampfschaden zufügt, muss er die 2 obersten Karten von seinem Deck ziehen.
  es: |-
    Cuando esta carta inflige daño de batalla en los Life Points de tu adversario, tu adversario roba 2 cartas de su Deck.
  fr: |-
    Lorsque cette carte inflige des dommages de combat aux Life Points de votre adversaire, celui-ci doit piocher 2 cartes de son Deck.
  it: |-
    Quando questa carta infligge danno da combattimento al tuo avversario, il tuo avversario deve pescare 2 carte dal suo Deck.
  pt: |-
    Quando este card inflige dano de batalha ao seu adversário, o seu adversário compra 2 cards do seu próprio Deck.
  ja: |-
    このカードが相手に戦闘ダメージを与えた時、相手はデッキからカードを２枚ドローする。
  ko: |-
    이 카드가 상대에게 전투 데미지를 줄 때, 상대는 덱에서 카드를 2장 드로우한다.
  zh-TW:
  zh-CN: |-
    这张卡给与对方基本分战斗伤害时，对方从卡组抽2张卡。
