text:
  en: |-
    Cannot be used as Synchro Material, except for the Synchro Summon of a Level 8 or lower monster. You can reveal this card and 1 monster in your hand; Special Summon 1 of the 2, and if you do, banish the other, also for the rest of this turn, you cannot Special Summon from the Extra Deck, except Synchro Monsters, and can only declare an attack with Synchro Monsters. You can only use this effect of "Broomy" once per turn.
  de: |-
    Kann nicht als Synchromaterial verwendet werden, außer für die Synchrobeschwörung eines Monsters der Stufe 8 oder niedriger. Du kannst diese Karte und 1 Monster in deiner Hand vorzeigen; beschwöre 1 der 2 als Spezialbeschwörung und falls du dies tust, verbanne die oder das andere, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen vom Extra Deck durchführen, außer von Synchromonstern, und kannst einen Angriff nur mit Synchromonstern deklarieren. Du kannst diesen Effekt von „Besi“ nur einmal pro Spielzug verwenden.
  es: |-
    No puede ser usado como Material de Sincronía, excepto para la Invocación por Sincronía de un monstruo de Nivel 8 o menor. Puedes mostrar esta carta y 1 monstruo en tu mano; Invoca de Modo Especial 1 de los 2 y, si lo haces, destierra el otro, y además por el resto de este turno no puedes Invocar de Modo Especial desde el Deck Extra, excepto Monstruos de Sincronía, y sólo puedes declarar ataques con Monstruos de Sincronía. Sólo puedes usar este efecto de "Escobino" una vez por turno.
  fr: |-
    Non utilisable comme Matériel Synchro, sauf pour l'Invocation Synchro d'un monstre de max. Niveau 8. Vous pouvez révéler cette carte et 1 monstre dans votre main ; Invoquez Spécialement 1 des 2, et si vous le faites, bannissez l'autre, et aussi, le reste de ce tour, vous ne pouvez pas Invoquer Spécialement (Monstres Synchro exclus) depuis l'Extra Deck, et ne pouvez déclarer une attaque qu'avec des Monstres Synchro. Vous ne pouvez utiliser cet effet de "Balaitte" qu'une fois par tour.
  it: |-
    Non può essere utilizzato come Materiale Synchro, eccetto che per la Synchro Evocazione di un mostro di Livello 8 o inferiore. Puoi rivelare questa carta e 1 mostro nella tua mano; Evoca Specialmente 1 dei 2 e, se lo fai, bandisci l'altro, inoltre per il resto di questo turno, non puoi Evocare Specialmente dall'Extra Deck, eccetto Mostri Synchro, e puoi dichiarare un attacco solo con Mostri Synchro. Puoi utilizzare questo effetto di "Scopino" una sola volta per turno.
  pt: |-
    Não pode ser usado como Matéria Sincro, exceto para a Invocação-Sincro de um monstro de Nível 8 ou menos. Você pode revelar este card e 1 monstro na sua mão; Invoque por Invocação-Especial 1 dos 2 e, se isso acontecer, bana o outro e, além disso, pelo resto deste turno, você não pode Invocar por Invocação-Especial do Deck Adicional, exceto Monstros Sincro, e só pode declarar um ataque com Monstros Sincro. Você só pode usar este efeito de "Vassourinha" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できず、このカードをＳ素材とする場合、レベル８以下のモンスターのＳ召喚にしか使用できない。①：手札のこのカードと手札のモンスター１体を相手に見せて発動できる。その２体の内の１体を特殊召喚し、もう１体を除外する。この効果の発動後、ターン終了時まで自分はＳモンスターしかＥＸデッキから特殊召喚できず、Ｓモンスターでしか攻撃宣言できない。
  ko:
