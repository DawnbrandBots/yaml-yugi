  ja: |-
    このカード名の効果は１ターンに１度しか使用できず、このカードをＳ素材とする場合、レベル８以下のモンスターのＳ召喚にしか使用できない。①：手札のこのカードと手札のモンスター１体を相手に見せて発動できる。その２体の内の１体を特殊召喚し、もう１体を除外する。この効果の発動後、ターン終了時まで自分はＳモンスターしかＥＸデッキから特殊召喚できず、Ｓモンスターでしか攻撃宣言できない。
