    此卡名的效果１回合仅可使用１次，以此卡作为同步素材的情况下，仅可使用于等级８以下的怪兽的同步召唤。①：将手牌的此卡与手牌的１只怪兽出示给对手可以发动。将该２只中的１只特殊召唤，将另１只除外。此效果发动后，直至回合结束时为止，自己从额外牌组仅可特殊召唤同步怪兽，仅可用同步怪兽进行攻击宣言。
