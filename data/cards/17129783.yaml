text:
  en: |-
    During your Main Phase, you can Normal Summon 1 "Constellar" monster in addition to your Normal Summon/Set. (You can only gain this effect once per turn.)
  de: |-
    Während deiner Main Phase kannst du zusätzlich zu deiner Normalbeschwörung oder deinem Setzen 1 „Sternzeichen“-Monster als Normalbeschwörung beschwören. (Du kannst diesen Effekt nur einmal pro Spielzug erhalten.)
  es: |-
    Durante tu Main Phase, puedes Invocar de Modo Normal 1 monstruo "Constelación" además de tu Invocación Normal/Colocación. (Sólo puedes ganar este efecto una vez por turno).
  fr: |-
    Durant votre Main Phase, vous pouvez Invoquer Normalement 1 monstre "Constellée" en plus de votre Invocation Normale/Pose. (Vous ne pouvez gagner cet effet qu'une fois par tour.)
  it: |-
    Durante la tua Main Phase, puoi Evocare Normalmente 1 mostro "Costellazione" in aggiunta alla tua Evocazione Normale/Posizionamento. (Puoi guadagnare questo effetto una sola volta per turno.)
  pt: |-
    Durante sua Fase Principal, você pode Invocar por Invocação-Normal 1 monstro "Constelar" em adição à sua Invocação-Normal/Baixar padrão. (Você só pode se aproveitar deste efeito uma vez por turno.)
  ja: |-
    このカードがフィールド上に表側表示で存在する限り、自分のメインフェイズ時に１度だけ、自分は通常召喚に加えて「セイクリッド」と名のついたモンスター１体を召喚できる。
  ko: |-
    이 카드가 필드 위에 앞면 표시로 존재하는 한, 자신의 메인 페이즈시에 1번만, 자신은 일반 소환 / 세트 외에도, "세이크리드" 라는 이름이 붙은 몬스터 1장을 일반 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    只要这张卡在场上表侧表示存在，自己的主要阶段时只有1次，自己在通常召唤外加上可以把1只名字带有「星圣」的怪兽召唤。
