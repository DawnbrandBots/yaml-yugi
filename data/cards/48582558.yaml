text:
  en: |-
    Target 1 face-up "Bounzer" monster you control; this turn, it cannot be targeted by other card effects, or be destroyed by battle. This turn, if an opponent's monster attacks, it must target that monster for an attack if it is still on the field.
  de: |-
    Wähle 1 offenes „Rausschmeißer“-Monster, das du kontrollierst; in diesem Spielzug kann es weder als Ziel für andere Karteneffekte gewählt noch durch Kampf zerstört werden. In diesem Spielzug, falls ein Monster deines Gegners angreift, muss es das gewählte Monster als Ziel für einen Angriff wählen, falls es sich noch auf dem Spielfeld befindet.
  es: |-
    Selecciona 1 monstruo "Rebotador" boca arriba que controles; este turno, no puede ser seleccionado por efectos de otras cartas, o ser destruido en batalla. Este turno, si un monstruo de tu adversario ataca, debe seleccionar para el ataque a ese monstruo si todavía está en el Campo.
  fr: |-
    Ciblez 1 monstre "Bounzer" face recto que vous contrôlez ; ce tour, il ne peut ni être ciblé par d'autres effets de carte ni détruit au combat. Ce tour, si un monstre de votre adversaire attaque, il doit cibler le monstre avec une attaque s'il est encore sur le Terrain.
  it: |-
    Scegli come bersaglio 1 mostro "Buttafuori" scoperto che controlli; in questo turno, esso non può essere scelto come bersaglio da altri effetti delle carte, o essere distrutto in battaglia. In questo turno, se un mostro dell'avversario attacca, deve scegliere come bersaglio per un attacco quel mostro, se è ancora sul Terreno.
  pt:
  ja: |-
    自分フィールド上の「バウンサー」と名のついたモンスター１体を選択して発動できる。このターン、選択したモンスターはカードの効果の対象にならず、戦闘では破壊されない。このターン、相手モンスターが攻撃する場合、選択したモンスターを攻撃対象にしなければならない。
  ko: |-
    자신 필드 위의 "바운서"라는 이름이 붙은 몬스터 1장을 선택하고 발동할 수 있다. 이 턴에, 선택한 몬스터는 카드 효과의 대상이 되지 않고, 전투로는 파괴되지 않는다. 이 턴에, 상대 몬스터가 공격할 경우, 선택한 몬스터를 공격 대상으로 해야만 한다.
  zh-TW:
  zh-CN: |-
    选择自己场上1只名字带有「保镖」的怪兽才能发动。这个回合，选择的怪兽不会成为卡的效果的对象，不会被战斗破坏。这个回合，对方怪兽攻击的场合，必须把选择的怪兽作为攻击对象。
