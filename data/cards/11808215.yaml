text:
  en: |-
    When this card is activated: You can add 1 "Dimension Dice" from your Deck to your hand. At the start of the Battle Phase: You can activate this effect; each player rolls a six-sided die and applies the result to all monsters they control, until the end of this turn.
    ● 1: Lose 1000 ATK.
    ● 2: Gain 1000 ATK.
    ● 3: Lose 500 ATK.
    ● 4: Gain 500 ATK.
    ● 5: Halve their ATK.
    ● 6: Double their ATK.
  de: |-
    Wenn diese Karte aktiviert wird: Du kannst deiner Hand 1 „Dimensionierungswürfel“ von deinem Deck hinzufügen. Am Beginn der Battle Phase: Du kannst diesen Effekt aktivieren; jeder Spieler wirft einen sechsseitigen Würfel und wendet das Ergebnis bis zum Ende dieses Spielzugs auf alle Monster an, die er kontrolliert.
    ● 1: Sie verlieren 1000 ATK.
    ● 2: Sie erhalten 1000 ATK.
    ● 3: Sie verlieren 500 ATK.
    ● 4: Sie erhalten 500 ATK.
    ● 5: Halbiere ihre ATK.
    ● 6: Verdopple ihre ATK.
  es: |-
    Cuando esta carta es activada: puedes añadir a tu mano 1 "Dados Dimensionales" en tu Deck. Al comienzo de la Battle Phase: puedes activar este efecto; cada jugador lanza un dado de seis caras y, hasta el final de este turno, aplica el resultado a todos los monstruos que controle.
    ● 1: Pierde 1000 ATK.
    ● 2: Gana 1000 ATK.
    ● 3: Pierde 500 ATK.
    ● 4: Gana 500 ATK.
    ● 5: Divide su ATK a la mitad.
    ● 6: Duplica su ATK.
  fr: |-
    Lorsque cette carte est activée : vous pouvez ajouter 1 "Monstre des Dés" depuis votre Deck à votre main. Au début de la Battle Phase : vous pouvez activer cet effet ; chaque joueur lance un dé à six faces et applique le résultat à tous les monstres qu'il contrôle, jusqu'à la fin de ce tour.
    ● 1 : Ils perdent 1000 ATK.
    ● 2 : Ils gagnent 1000 ATK.
    ● 3 : Ils perdent 500 ATK.
    ● 4 : Ils gagnent 500 ATK.
    ● 5 : Ils divisent par deux leur ATK.
    ● 6 : Ils doublent leur ATK.
  it: |-
    Quando questa carta viene attivata: puoi aggiungere 1 "Dadi Dimensionali" dal tuo Deck alla tua mano. All'inizio della Battle Phase: puoi attivare questo effetto; ogni giocatore tira un dado a sei facce e applica il risultato a tutti i mostri che controlla, fino alla fine di questo turno.
    ● 1: Perdono 1000 ATK.
    ● 2: Guadagnano 1000 ATK.
    ● 3: Perdono 500 ATK.
    ● 4: Guadagnano 500 ATK.
    ● 5: Dimezzano il loro ATK.
    ● 6: Raddoppiano il loro ATK.
  pt: |-
    Quando este card for ativado: você pode adicionar 1 "Dado Dimensional" do seu Deck à sua mão. No começo da Fase de Batalha: você pode ativar este efeito; cada duelista lança um dado de seis faces e, até o final deste turno, aplica o resultado a todos os monstros que ele controla.
    ● 1: Perde 1000 de ATK.
    ● 2: Ganha 1000 de ATK.
    ● 3: Perde 500 de ATK.
    ● 4: Ganha 500 de ATK.
    ● 5: Diminui seu ATK pela metade.
    ● 6: Dobra seu ATK.
  ja: |-
    ①：このカードの発動時の効果処理として、デッキから「ディメンジョン・ダイス」１枚を手札に加える事ができる。②：自分・相手のバトルフェイズ開始時に発動できる。お互いはそれぞれ、サイコロを１回振り、自身のフィールドの全てのモンスターの攻撃力にターン終了時まで、出た目の効果を適用する。
    ●１：１０００ダウンする。●２：１０００アップする。
    ●３：５００ダウンする。●４：５００アップする。
    ●５：半分にする。●６：倍にする。
  ko: |-
    ①: 이 카드의 발동시의 효과 처리로서, 덱에서 "디멘션 다이스" 1장을 패에 넣을 수 있다. ②: 자신 / 상대의 배틀 페이즈 개시시에 발동할 수 있다. 양쪽 플레이어는 각각, 주사위를 1회 던지고, 자신 필드의 모든 몬스터의 공격력에 턴 종료시까지, 나온 눈의 효과를 적용한다.
    ●1: 1000 내린다.
    ●2: 1000 올린다.
    ●3: 500 내린다.
    ●4: 500 올린다.
    ●5: 절반이 된다.
    ●6: 배가 된다.
  zh-TW:
  zh-CN: |-
    ①：作为这张卡的发动时的效果处理，可以从卡组将1张「ディメンション・ダイス／次元骰子」加入手牌。②：自己或对手的战斗阶段开始时可以发动。双方各自掷1次骰子，自身的场上的全部的怪兽的攻击力直到回合结束时适用掷出的数的效果。
    ●1：下降1000。
    ●2：上升1000。
    ●3：下降500。
    ●4：上升500。
    ●5：变为一半。
    ●6：变为2倍。
