  de: Vergessenes Insekt
  es: Descuido de Insectos
  fr: Insecte à la Rescousse
  it: Gabbia Insetto
  pt: Descuido dos Insetos
  ja: <ruby>無<rt>む</rt></ruby><ruby>視<rt>し</rt></ruby><ruby>加<rt>か</rt></ruby><ruby>護<rt>ご</rt></ruby>
