text:
  en: |-
    When your opponent's monster declares an attack: You can banish 1 Insect monster from your GY; negate the attack.
  de: |-
    Wenn ein Monster deines Gegners einen Angriff deklariert: Du kannst 1 Insekt-Monster von deinem Friedhof verbannen; annulliere den Angriff.
  es: |-
    Cuando un monstruo de tu adversario declara un ataque: puedes desterrar 1 monstruo Insecto en tu Cementerio; niega el ataque.
  fr: |-
    Lorsqu'un monstre de votre adversaire déclare une attaque : vous pouvez bannir 1 monstre Insecte depuis votre Cimetière ; annulez l'attaque.
  it: |-
    Quando un mostro del tuo avversario dichiara un attacco: puoi bandire 1 mostro Insetto dal tuo Cimitero; annulla l'attacco.
  pt: |-
    Quando um monstro do seu oponente declarar um ataque: você pode banir 1 monstro Inseto do seu Cemitério; negue o ataque.
  ja: |-
    相手モンスターの攻撃宣言時、自分の墓地に存在する昆虫族モンスター１体をゲームから除外する事で、その攻撃を無効にする。
  ko: |-
    상대 몬스터의 공격 선언시, 자신의 묘지에 존재하는 곤충족 몬스터 1장을 게임에서 제외하는 것으로, 그 공격을 무효로 한다.
  zh-TW:
  zh-CN: |-
    对方怪兽的攻击宣言时，可以通过把自己墓地1只昆虫族怪兽从游戏中除外，那次攻击无效。
