name:
  en: Vampire's Desire
  de: Vampirverlangen
  es: Deseo del Vampiro
  fr: Désir de Vampire
  it: Desiderio dei Vampiri
  pt: Desejo do Vampiro
  ja: ヴァンパイア・デザイア
  ja_romaji: Vanpaia Dezaia
  ko: 뱀파이어 데자이어
  ko_rr:
  zh-TW: 吸血鬼慾望
  zh-CN: 吸血鬼欲望
text:
  en: |-
    Activate 1 of these effects.
    ● Target 1 face-up monster you control; send 1 "Vampire" monster from your Deck to the GY with a different Level, and if you do, the targeted monster becomes the Level of that sent monster in the GY, until the end of this turn.
    ● Target 1 "Vampire" monster in your GY; send 1 monster you control to the GY, and if you do, Special Summon the targeted monster.
    You can only activate 1 "Vampire's Desire" per turn.
  de: |-
    Aktiviere 1 dieser Effekte.
    ● Wähle 1 offenes Monster, das du kontrollierst; lege 1 „Vampir“-Monster mit einer unterschiedlichen Stufe von deinem Deck auf den Friedhof und falls du dies tust, wird das als Ziel gewählte Monster bis zum Ende dieses Spielzugs zur Stufe jenes gelegten Monsters im Friedhof.
    ● Wähle 1 „Vampir“-Monster in deinem Friedhof; lege 1 Monster, das du kontrollierst, auf den Friedhof und falls du dies tust, beschwöre das als Ziel gewählte Monster als Spezialbeschwörung.
    Du kannst nur 1 „Vampirverlangen“ pro Spielzug aktivieren.
  es: |-
    Activa 1 de estos efectos.
    ● Selecciona 1 monstruo boca arriba que controles; manda al Cementerio 1 monstruo "Vampiro/a" en tu Deck con un Nivel diferente y, si lo haces, el Nivel del monstruo seleccionado se convierte el Nivel de ese monstruo mandado en el Cementerio, hasta el final de este turno.
    ● Selecciona 1 monstruo "Vampiro/a" en tu Cementerio; manda al Cementerio 1 monstruo que controles y, si lo haces, Invoca de Modo Especial el monstruo seleccionado.
    Sólo puedes activar 1 "Deseo del Vampiro" por turno.
  fr: |-
    Activez 1 de ces effets.
    ● Ciblez 1 monstre face recto que vous contrôlez ; envoyez 1 monstre "Vampire" depuis votre Deck au Cimetière de Niveau différent, et si vous le faites, le monstre ciblé devient du Niveau du monstre envoyé dans le Cimetière jusqu'à la fin de ce tour.
    ● Ciblez 1 monstre "Vampire" dans votre Cimetière ; envoyez 1 monstre que vous contrôlez au Cimetière, et si vous le faites, Invoquez Spécialement le monstre ciblé.
    Vous ne pouvez activer qu'1 "Désir de Vampire" par tour.
  it: |-
    Attiva 1 di questi effetti.
    ● Scegli come bersaglio 1 mostro scoperto che controlli; manda dal tuo Deck al Cimitero 1 mostro "Vampiro" con un Livello diverso e, se lo fai, il mostro scelto come bersaglio diventa del Livello nel Cimitero di quel mostro mandato, fino alla fine di questo turno.
    ● Scegli come bersaglio 1 mostro "Vampiro" nel tuo Cimitero; manda al Cimitero 1 mostro che controlli e, se lo fai, Evoca Specialmente il mostro scelto come bersaglio.
    Puoi attivare solo 1 "Desiderio dei Vampiri" per turno.
  pt: |-
    Ative 1 desses efeitos.
    ● Escolha 1 monstro com a face para cima que você controla; envie 1 monstro "Vampiro(a)", do seu Deck para o Cemitério, com um Nível diferente e, se isso acontecer, até o final deste turno, o monstro alvo se torna do Nível desse monstro enviado no Cemitério.
    ● Escolha 1 monstro "Vampiro(a)" no seu Cemitério; envie 1 monstro que você controla para o Cemitério e, se isso acontecer, Invoque o monstro alvo por Invocação-Especial.
    Você só pode ativar 1 "Desejo do Vampiro" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：以下の効果から１つを選択して発動できる。●自分フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターのレベルと異なるレベルを持つ「ヴァンパイア」モンスター１体をデッキから墓地へ送る。対象のモンスターのレベルは、ターン終了時まで墓地へ送ったモンスターと同じになる。●自分の墓地の「ヴァンパイア」モンスター１体を対象として発動できる。自分フィールドのモンスター１体を選んで墓地へ送り、対象のモンスターを特殊召喚する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이하의 효과에서 1개를 선택하고 발동할 수 있다.
    ●자신 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 레벨과 다른 레벨을 가지는 "뱀파이어" 몬스터 1장을 덱에서 묘지로 보낸다. 대상 몬스터의 레벨은, 턴 종료시까지 묘지로 보낸 몬스터와 같아진다.
    ●자신 묘지의 "뱀파이어" 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신 필드의 몬스터 1장을 골라 묘지로 보내고, 대상 몬스터를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡在1个回合只可发动1张。①：可以从以下效果选择1个发动。
    ●可以自己场上1只表侧表示怪兽为对象发动。将持有与该怪兽不同等级的1只"吸血鬼"怪兽从牌组送至墓地。作为对象的怪兽的等级直到回合结束时为止变成和送至墓地的怪兽相同。
    ●可以自己墓地1只"吸血鬼"怪兽为对象发动。挑选自己场上的1只怪兽送至墓地，特殊召唤作为对象的怪兽。
