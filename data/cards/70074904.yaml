  ja_romaji: Dī Dī Asairanto
  ko: D.D.어세일런트
  ko_rr: Di Di Eoseilleonteu
  zh-TW: D.D.攻擊者
  zh-CN: D.D.攻击者
text:
  en: |-
    After damage calculation, when this card is destroyed by battle with an opponent's monster: Banish that monster, also banish this card.
  de: |-
    Nach der Schadensberechnung, wenn diese Karte durch Kampf mit einem Monster deines Gegners zerstört wird: Verbanne das Monster, zusätzlich verbanne diese Karte.
  es: |-
    Después del cálculo de daño, cuando esta carta es destruida en batalla con un monstruo de tu adversario: destierra ese monstruo, y además destierra esta carta.
  fr: |-
    Après le calcul des dommages, lorsque cette carte est détruite au combat avec un monstre de votre adversaire : bannissez le monstre, et bannissez aussi cette carte.
  it: |-
    Dopo il calcolo dei danni, quando questa carta viene distrutta in battaglia con un mostro dell'avversario: bandisci quel mostro, e inoltre bandisci questa carta.
  pt: |-
    Depois do cálculo de dano, quando este card for destruído em uma batalha com um monstro do oponente: bana esse monstro e, além disso, bana este card.
  ja: |-
    ①：このカードが相手モンスターとの戦闘で破壊されたダメージ計算後に発動する。その戦闘を行ったそれぞれのモンスターを除外する。
  ko: |-
    ①: 이 카드가 상대 몬스터와의 전투로 파괴된 데미지 계산 후에 발동한다. 그 몬스터와 이 카드를 제외한다.
  zh-TW: |-
    ①：在此卡與對方怪獸戰鬥而被破壞的傷害計算後發動。將進行戰鬥的該怪獸各自除外。
  zh-CN: |-
    ①：在此卡与对手怪兽战斗中被破坏伤害的计算后发动。将该怪兽与此卡除外。
