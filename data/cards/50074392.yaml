text:
  en:
  de: |-
    Falls du Monster vom Typ Fisch und Geflügeltes Ungeheuer kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Wenn du dies tust: Du kannst eine Stufe von 3 bis 5 benennen; die Stufe aller Monster, die du derzeit kontrollierst, wird die benannte Stufe. Falls du diesen Effekt aktivierst, können die Effekte von Monstern, die du kontrollierst, für den Rest dieses Spielzugs nicht aktiviert werden, außer denen von WASSER Monstern.
  es: |-
    Si controlas monstruos de Tipo Pez y Bestia Alada, puedes Invocar esta carta de Modo Especial (desde tu mano). Cuando lo haces: puedes declarar un Nivel de 3 a 5; los Niveles de todos los monstruos que controles en este momento se convierten en el Nivel declarado. Si activas este efecto, los monstruos que controles no pueden activar sus efectos por el resto del turno, excepto los monstruos de AGUA.
  fr: |-
    Si vous contrôlez des monstres de Type Poisson et Bête Ailée, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Lorsque vous le faites : vous pouvez déclarer un Niveau de 3 à 5 ; le Niveau de tous les monstres que vous contrôlez actuellement devient du Niveau déclaré. Si vous activez cet effet, le reste de ce tour, les monstres (monstres EAU exclus) que vous contrôlez ne peuvent pas activer leurs effets.
  it: |-
    Se controlli sia un mostro di Tipo Pesce che un mostro di Tipo Bestia Alata, puoi Evocare Specialmente questa carta (dalla tua mano). Quando lo fai: puoi dichiarare un Livello tra 3 e 5; i Livelli di tutti i mostri che controlli attualmente diventano il Livello dichiarato. Se attivi questo effetto, i mostri che controlli non possono attivare i loro effetti per il resto di questo turno, eccetto i mostri ACQUA.
  pt: |-
    Se você controlar monstros tanto do Tipo Peixe como do Tipo Besta Alada, você pode Invocar este card por Invocação-Especial (da sua mão). Quando isso acontecer: você pode declarar um Nível de 3 a 5; o Nível de todos os monstros que você controla atualmente se torna o Nível declarado. Se você ativar este efeito, os monstros que você controla não podem ativar seus efeitos pelo resto do turno, exceto monstros de ÁGUA.
  ja: |-
    ①：自分フィールドに魚族モンスターと鳥獣族モンスターが存在する場合、このカードは手札から特殊召喚できる。
    ②：このカードの①の方法で特殊召喚した時、３～５までの任意のレベルを宣言して発動できる。自分フィールドの全てのモンスターのレベルは宣言したレベルになる。この効果の発動後、ターン終了時まで自分は水属性以外のモンスターの効果を発動できない。
  ko: |-
    자신 필드 위에 어류족 및 비행야수족 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. 이 방법으로 특수 소환에 성공했을 때, 3에서 5까지의 임의의 레벨을 선언하고 발동할 수 있다. 자신 필드 위의 모든 몬스터의 레벨은 선언한 레벨이 된다. 이 효과를 발동한 턴에, 물 속성 이외의 자신의 몬스터는 효과를 발동할 수 없다.
  zh-TW: |-
    在我方場上存在魚族及鳥獸族怪獸的狀況下，可從手牌特殊召喚此卡。透過此方法特殊召喚成功時，可宣言３～５的任意等級發動。我方場上的所有怪獸的等級全部變為宣言的等級。發動此效果的回合，我方的水屬性以外的怪獸無法發動效果。
  zh-CN: |-
    我方场上存在有鱼族和鸟兽族怪兽的场合，此卡可从手牌特殊召唤。以此方法特殊召唤成功时，可宣言从３到５之间的任意等级并发动。我方场上全部怪兽的等级都会变成宣言等级。此效果发动的回合，水属性以外的我方怪兽不可发动效果。
