    くちばしがとても大きく、大声で鳴き気の弱い相手を驚かせる。
  ko: |-
    부리를 아주 크게 벌리고 큰 소리로 울어 소심한 상대를 놀라게 한다.
  zh-TW: |-
    嘴巴非常大，會大聲鳴叫來嚇跑膽小的對手。
  zh-CN: |-
    嘴巴非常大、会大声鸣叫来吓跑胆小的对手。
