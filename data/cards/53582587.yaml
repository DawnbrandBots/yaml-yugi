text:
  en:
  de: |-
    Wenn ein oder mehr Monster beschworen werden: Zerstöre alle Monster auf dem Spielfeld.
  es: |-
    Cuando uno o más monstruos son Invocados: destruye todos los monstruos en el Campo.
  fr: |-
    Lorsqu'un ou plusieurs monstres sont Invoqués : détruisez tous les monstres sur le Terrain.
  it: |-
    Quando vengono Evocati uno o più mostri: distruggi tutti i mostri sul Terreno.
  pt: |-
    Quando um ou mais monstros forem Invocados: destrua todos os monstros no campo.
  ja: |-
    ①：モンスターが召喚・反転召喚・特殊召喚された時に発動できる。フィールドのモンスターを全て破壊する。
  ko: |-
    ①: 몬스터가 일반 소환 / 반전 소환 / 특수 소환되었을 때에 발동할 수 있다. 필드의 몬스터를 전부 파괴한다.
  zh-TW: |-
    ①：可在怪獸被召喚・反轉召喚・特殊召喚時發動。將場上的所有怪獸全部破壞。
  zh-CN: |-
    ①：怪兽被召唤・反转召唤・特殊召唤时可以发动。将场上的怪兽全部破坏。
