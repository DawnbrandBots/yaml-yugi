text:
  en: |-
    Target 1 "T.G." monster you control; its ATK/DEF each become half its current ATK/DEF, and if they do, destroy 1 other Spell/Trap on the field.
  de: |-
    Wähle 1 „T.G.“-Monster, das du kontrollierst; seine ATK und DEF werden jeweils zur Hälfte seiner derzeitigen ATK und DEF und falls sie das tun, zerstöre 1 andere Zauber-/Fallenkarte auf dem Spielfeld.
  es: |-
    Selecciona 1 monstruo "T.G." que controles; su ATK y DEF se convierten cada uno en la mitad de su ATK y DEF en este momento y, si lo hacen, destruye otra Carta Mágica/de Trampa en el Campo.
  fr: |-
    Ciblez 1 monstre "T.G." que vous contrôlez ; son ATK/DEF deviennent égales à la moitié de son ATK/DEF actuelles, et si elles le deviennent, détruisez 1 autre Carte Magie/Piège sur le Terrain.
  it: |-
    Scegli come bersaglio 1 mostro "T.G." che controlli; i suoi ATK e DEF diventano la metà dei suoi ATK e DEF attuali e, se lo fanno, distruggi 1 altra Carta Magia/Trappola sul Terreno.
  pt: |-
    Escolha 1 monstro "T.G." que você controla; o ATK e DEF dele se tornam metade do seu ATK e DEF atuais e, se isso acontecer, destrua 1 outro Card de Magia/Armadilha no campo.
  ja: |-
    自分フィールド上に表側表示で存在する「ＴＧ」と名のついたモンスター１体を選択して発動する。選択したモンスターの攻撃力・守備力を半分にし、フィールド上に存在する魔法・罠カード１枚を破壊する。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 "TG(테크지너스)"라는 이름이 붙은 몬스터 1장을 선택하고 발동한다. 선택한 몬스터의 공격력 / 수비력을 절반으로 하고, 필드 위에 존재하는 마법 / 함정 카드 1장을 파괴한다.
  zh-TW: |-
    可選擇我方場上的１隻冠有「T.G.」之名的怪獸發動。將選擇的怪獸的攻擊力・守備力減半，選擇場上的１張魔法・陷阱卡破壞。
  zh-CN: |-
    可选择我方场上冠有“T.G.”之名的１只怪兽并发动。被选择怪兽的攻击力、守备力减半，并挑选场上的１张魔法、陷阱卡破坏。
