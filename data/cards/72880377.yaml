text:
  en: |-
    Cannot be destroyed by card effects. You can only use each of the following effects of "Dark Hole Dragon" once per turn. If a monster(s) on the field is destroyed by a card effect that did not target it (except during the Damage Step): You can Special Summon this card from your GY (if it was there when the monster was destroyed) or hand (even if not). If this card is Special Summoned: You can activate this effect; during the End Phase of this turn, add 1 "Dark Hole" from your Deck to your hand.
