  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札・墓地に存在し、フィールドのモンスターが自身を対象としないカードの効果で破壊された場合に発動できる。このカードを特殊召喚する。②：このカードが特殊召喚した場合に発動できる。このターンのエンドフェイズに、デッキから「ブラック・ホール」１枚を手札に加える。③：フィールドのこのカードは効果では破壊されない。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.
    ①: 이 카드가 패 / 묘지에 존재하고, 필드의 몬스터가 자신을 대상으로 하지 않는 카드의 효과로 파괴되었을 경우에 발동할 수 있다. 이 카드를 특수 소환한다.
    ②: 이 카드를 특수 소환했을 경우에 발동할 수 있다. 이 턴의 엔드 페이즈에, 덱에서 "블랙홀" 1장을 패에 넣는다.
    ③: 필드의 이 카드는 효과로는 파괴되지 않는다.
