name:
  en: Alien Overlord
  de: Außerirdischer Oberherr
  es: Señor Supremo Alienígena
  fr: Seigneur de Guerre Alien
  it: Alieno Sovrano
  pt: Suserano Alienígena
  ja: エーリアン・リベンジャー
  ja_romaji: Ērian Ribenjā
  ko: 에일리언 리벤저
  ko_rr:
  zh-TW: 外星人復仇者
  zh-CN: 外星人复仇者
text:
  en: |-
    You can remove 2 A-Counters from anywhere on the field to Special Summon this card from your hand. Once per turn, you can place 1 A-Counter on each face-up monster your opponent controls. (If a monster with an A-Counter battles an "Alien" monster, it loses 300 ATK and DEF for each A-Counter during damage calculation only.) You can only control 1 "Alien Overlord".
  de: |-
    Du kannst 2 A-Zählmarken von irgendwo auf dem Spielfeld entfernen, um diese Karte als Spezialbeschwörung von deiner Hand zu beschwören. Einmal pro Spielzug kannst du 1 A-Zählmarke auf jedes offene Monster legen, das dein Gegner kontrolliert. (Falls ein Monster mit A-Zählmarken gegen ein „Außerirdisch“-Monster kämpft, verliert es nur während der Schadensberechung 300 ATK und DEF für jede A-Zählmarke.) Du kannst nur 1 „Außerirdischer Oberherr“ kontrollieren.
  es: |-
    Puedes retirar 2 Contadores-A de cualquier carta del Campo para invocar esta carta de Modo Especial desde tu mano. Una vez por turno, puedes poner 1 Contador-A en cada monstruo boca arriba que controle tu adversario. (Si un monstruo con Contadores-A batalla contra un monstruo que incluya "Alienígena" en su nombre, disminuye su ATK y su DEF en 300 puntos por cada Contador-A, sólo durante el cálculo de daño.) Sólo puedes controlar 1 "Señor Supremo Alienígena".
  fr: |-
    Vous pouvez retirer 2 Compteurs-A du Terrain pour Invoquer Spécialement cette carte depuis votre main. Une fois par tour, vous pouvez placer 1 Compteur-A sur chaque monstre face recto contrôlé par votre adversaire (si un monstre avec un Compteur-A combat un monstre "Alien", il perd 300 points d'ATK et de DEF pour chaque Compteur-A durant le calcul des dommages uniquement). Vous ne pouvez contrôler qu'1 seul "Seigneur de Guerre Alien".
  it: |-
    Puoi rimuovere 2 Segnalini-A sul Terreno per Evocare tramite Evocazione Speciale questa carta dalla tua mano. Una volta per turno, puoi mettere 1 Segnalino-A su ogni mostro scoperto controllato dal tuo avversario. (Se un mostro con un Segnalino-A combatte con un mostro Alieno", perde 300 ATK e DEF per ogni Segnalino-A solo durante il calcolo dei danni.)
    Puoi controllare solo 1 "Alieno Sovrano".
  pt: |-
    Você pode remover 2 Marcadores-A de qualquer lugar no campo para Invocar este card por Invocação-Especial da sua mão. Uma vez por turno, você pode colocar 1 Marcador-A em cada monstro com a face para cima que seu oponente controla. (Se um monstro com um Marcador-A batalhar com um monstro "Alienígena", ele perde 300 de ATK e DEF para cada Marcador-A apenas durante o cálculo de dano.) Você só pode controlar 1 "Suserano Alienígena".
  ja: |-
    このカードはフィールド上に存在するＡカウンターを２つ取り除き、手札から特殊召喚する事ができる。１ターンに１度、相手フィールド上に表側表示で存在する全てのモンスターにＡカウンターを１つ置く事ができる。Ａカウンターが乗ったモンスターは、「エーリアン」と名のついたモンスターと戦闘する場合、Ａカウンター１つにつき攻撃力と守備力が３００ポイントダウンする。「エーリアン・リベンジャー」は自分フィールド上に１体しか表側表示で存在できない。
  ko: |-
    이 카드는 필드 위에 존재하는 A 카운터를 2개 제거하고, 패에서 특수 소환할 수 있다. 1턴에 1번, 상대 필드 위에 앞면 표시로 존재하는 모든 몬스터에 A 카운터를 1개 놓을 수 있다. A 카운터가 얹힌 몬스터는 "에일리언"이라는 이름이 붙은 몬스터와 전투할 경우, A 카운터 1개당 공격력과 수비력을 300 포인트 내린다. "에일리언 리벤저"는 자신 필드 위에 1장밖에 앞면 표시로 존재할 수 없다.
  zh-TW: |-
    去除場上的２個A計數物，可從手牌特殊召喚此卡。１回合１次，可在對方場上的所有正面表示怪獸各放置１個A計數物。只要此卡以正面表示存在於場上，置有A計數物的怪獸就僅限在與冠有「外星人」之名的怪獸進行戰鬥的傷害計算時，攻擊力・守備力依據該A計數物的數量×３００進行降低。「外星人復仇者」在我方場上僅限以正面表示存在１隻。
  zh-CN: |-
    这张卡可以把场上2个Ａ指示物取除，从手卡特殊召唤。1回合1次，可以给对方场上表侧表示存在的全部怪兽放置1个Ａ指示物。只要这张卡在场上表侧表示存在，有Ａ指示物放置的怪兽和名字带有「外星」的怪兽进行战斗的场合，只在伤害计算时Ａ指示物每有1个攻击力·守备力下降300。「外星人复仇者」在自己场上只能有1只表侧表示存在。
