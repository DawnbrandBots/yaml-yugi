  zh-CN: 星际仙踪－暗黑星食者
text:
  en: |-
    Cannot be targeted by an opponent's card effects. During either player's turn, when a Trap Card is activated: You can banish 1 "Kozmo" monster from your Graveyard; negate the activation, and if you do, destroy that card. If this card is destroyed by battle or card effect and sent to the Graveyard: You can banish this card from your Graveyard; add 1 Level 8 or lower "Kozmo" monster from your Deck to your hand.
  de: |-
    Kann nicht als Ziel für Karteneffekte deines Gegners gewählt werden. Während des Spielzugs eines beliebigen Spielers, wenn eine Fallenkarte aktiviert wird: Du kannst 1 „Kozmo“-Monster von deinem Friedhof verbannen; annulliere die Aktivierung und falls du dies tust, zerstöre die Karte. Falls diese Karte durch Kampf oder einen Karteneffekt zerstört und auf den Friedhof gelegt wird: Du kannst diese Karte von deinem Friedhof verbannen; füge deiner Hand 1 „Kozmo“-Monster der Stufe 8 oder niedriger von deinem Deck hinzu.
  es: |-
    No puede ser seleccionada por efectos de cartas de tu adversario. Durante el turno de cualquier jugador, cuando es activada una Carta de Trampa: puedes desterrar 1 monstruo "Kozmo" en tu Cementerio; niega la activación y, si lo haces, destruye esa carta. Si esta carta es destruida en batalla o por efecto de una carta y mandada al Cementerio: puedes desterrar esta carta en tu Cementerio; añade a tu mano 1 monstruo "Kozmo" de Nivel 8 o menor en tu Deck.
  fr: |-
    Non ciblable par des effets de carte de votre adversaire. Durant le tour de chaque joueur, lorsqu'une Carte Piège est activée : vous pouvez bannir 1 monstre "Kozmo" depuis votre Cimetière ; annulez l'activation, et si vous le faites, détruisez la carte. Si cette carte est détruite au combat ou par un effet de carte, et envoyée au Cimetière : vous pouvez bannir cette carte depuis votre Cimetière ; ajoutez 1 monstre "Kozmo" de max. Niveau 8 depuis votre Deck à votre main.
  it: |-
    Non può essere scelto come bersaglio dagli effetti delle carte dell'avversario. Durante il turno di qualsiasi giocatore, quando viene attivata una Carta Trappola: puoi bandire 1 mostro "Kozmo" dal tuo Cimitero; annulla l'attivazione e, se lo fai, distruggi quella carta. Se questa carta viene distrutta in battaglia o dall'effetto di una carta e mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero; aggiungi 1 mostro "Kozmo" di Livello 8 o inferiore dal tuo Deck alla tua mano.
  pt: |-
    Não pode ser escolhido como alvo de efeitos de card do oponente. Durante o turno de qualquer duelista, quando um Card de Armadilha for ativado: você pode banir 1 monstro "Kozmo" do seu Cemitério; negue a ativação e, se isso acontecer, destrua esse card. Se este card for destruído em batalha ou por um efeito de card e enviado para o Cemitério: você pode banir este card do seu Cemitério; adicione 1 monstro "Kozmo" de Nível 8 ou menos do seu Deck à sua mão.
  ja: |-
    ①：このカードは相手の効果の対象にならない。②：罠カードが発動した時、自分の墓地から「Ｋｏｚｍｏ」モンスター１体を除外して発動できる。その発動を無効にし破壊する。③：このカードが戦闘・効果で破壊され墓地へ送られた場合、墓地のこのカードを除外して発動できる。デッキからレベル８以下の「Ｋｏｚｍｏ」モンスター１体を手札に加える。
  ko: |-
    ①: 이 카드는 상대 효과의 대상이 되지 않는다. ②: 함정 카드가 발동했을 때, 자신 묘지에서 "Kozmo(코즈모)" 몬스터 1장을 제외하고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. ③: 이 카드가 전투 / 효과로 파괴되어 묘지로 보내졌을 경우, 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 레벨 8 이하의 "Kozmo(코즈모)" 몬스터 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    ①：这张卡不会成为对方的效果的对象。②：陷阱卡发动时，从自己墓地把1只「星际仙踪」怪兽除外才能发动。那个发动无效并破坏。③：这张卡被战斗·效果破坏送去墓地的场合，把墓地的这张卡除外才能发动。从卡组把1只8星以下的「星际仙踪」怪兽加入手卡。
