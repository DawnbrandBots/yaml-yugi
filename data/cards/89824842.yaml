  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの昆虫族・植物族・爬虫類族Ｌモンスターの種族の種類の数まで、相手フィールドのカードを対象として発動できる。そのカードを破壊する。②：このターンに墓地へ送られていないこのカードが墓地に存在する状態で、自分フィールドの表側表示の昆虫族・植物族・爬虫類族モンスターが戦闘・効果で破壊された場合、このカードを除外し、相手フィールドのモンスター１体を対象として発動できる。そのモンスターを破壊する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 곤충족 / 식물족 / 파충류족 링크 몬스터 종족의 종류의 수까지, 상대 필드의 카드를 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. ②: 이 턴에 묘지로 보내져 있지 않은 이 카드가 묘지에 존재하는 상태에서, 자신 필드의 앞면 표시의 곤충족 / 식물족 / 파충류족 몬스터가 전투 / 효과로 파괴되었을 경우, 이 카드를 제외하고, 상대 필드의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 파괴한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。
    ①：以对手场上的卡为对象可以发动，数量最多为自己场上的昆虫族・植物族・爬虫类族连接怪兽的种族种类数量。将该卡破坏。
    ②：不是在此回合被送至墓地的此卡存在于墓地的状态下，自己场上表侧表示的昆虫族・植物族・爬虫类族怪兽因战斗・效果被破坏的情况下，将此卡除外，以对手场上的１只怪兽为对象可以发动。将该怪兽破坏。
