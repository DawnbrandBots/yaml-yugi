text:
  en: |-
    2 Level 4 monsters
    You can detach 1 material from this card; destroy 1 Dinosaur monster in your hand or face-up field, then you can change the battle position of 1 monster on the field. At the start of the Damage Step, if your other Dinosaur monster battles: You can destroy this card, and if you do, that Dinosaur monster gains 2000 ATK until the end of the Battle Phase. You can only use each effect of "Steamed Sabersaurus" once per turn.
  de: |-
    2 Monster der Stufe 4
    Du kannst 1 Material von dieser Karte abhängen; zerstöre 1 Dinosaurier-Monster in deiner Hand oder offen auf deiner Spielfeldseite, dann kannst du die Kampfposition von 1 Monster auf dem Spielfeld ändern. Am Beginn des Damage Steps, falls dein anderes Dinosaurier-Monster kämpft: Du kannst diese Karte zerstören und falls du dies tust, erhält jenes Dinosaurier-Monster bis zum Ende der Battle Phase 2000 ATK. Du kannst jeden Effekt von „Hitziger Säbelsaurier“ nur einmal pro Spielzug verwenden.
  es: |-
    2 monstruos de Nivel 4
    Puedes desacoplar 1 material de esta carta; destruye 1 monstruo Dinosaurio en tu mano o Campo boca arriba, y después puedes cambiar la posición de batalla de 1 monstruo en el Campo. Al comienzo del Damage Step, si tu otro monstruo Dinosaurio batalla: puedes destruir esta carta y, si lo haces, ese monstruo Dinosaurio gana 2000 ATK hasta el final de la Battle Phase. Sólo puedes usar cada efecto de "Sablesaurio Echando Humo" una vez por turno.
  fr: |-
    2 monstres de Niveau 4
    Vous pouvez détacher 1 Matériel de cette carte ; détruisez 1 monstre Dinosaure dans votre main ou Terrain face recto, puis vous pouvez changer la position de combat d'1 monstre sur le Terrain. Au début de la Damage Step, si votre autre monstre Dinosaure combat : vous pouvez détruire cette carte, et si vous le faites, le monstre Dinosaure gagne 2000 ATK jusqu'à la fin de la Battle Phase. Vous ne pouvez utiliser chaque effet de "Sabresaure Fulminant" qu'une fois par tour.
  it: |-
    2 mostri di Livello 4
    Puoi staccare 1 materiale da questa carta; distruggi 1 mostro Dinosauro nella tua mano o Terreno scoperto, poi puoi cambiare la posizione di 1 mostro sul Terreno. All'inizio del Damage Step, se un tuo altro mostro Dinosauro combatte: puoi distruggere questa carta e, se lo fai, quel mostro Dinosauro guadagna 2000 ATK fino alla fine della Battle Phase. Puoi utilizzare ogni effetto di "Sciabolasaurus Furioso" una sola volta per turno.
  pt: |-
    2 monstros de Nível 4
    Você pode desassociar 1 matéria deste card; destrua 1 monstro Dinossauro na sua mão ou no campo com a face para cima e, depois, você pode mudar a posição de batalha de 1 monstro no campo. No começo da Etapa de Dano, se outro monstro Dinossauro seu batalhar: você pode destruir este card e, se isso acontecer, esse monstro Dinossauro ganha 2000 de ATK até o final da Fase de Batalha. Você só pode usar cada efeito de "Sabressauro Agitado" uma vez por turno.
  ja: |-
    レベル４モンスター×２
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードのＸ素材を１つ取り除いて発動できる。自分の手札・フィールド（表側表示）の恐竜族モンスター１体を破壊する。その後、フィールドのモンスター１体の表示形式を変更できる。②：他の自分の恐竜族モンスターが戦闘を行うダメージステップ開始時に発動できる。このカードを破壊し、その恐竜族モンスターの攻撃力をバトルフェイズ終了時まで２０００アップする。
  ko: |-
    레벨 4 몬스터 × 2
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 자신의 패 / 필드(앞면 표시)의 공룡족 몬스터 1장을 파괴한다. 그 후, 필드의 몬스터 1장의 표시 형식을 변경할 수 있다. ②: 다른 자신의 공룡족 몬스터가 전투를 실행하는 데미지 스텝 개시시에 발동할 수 있다. 이 카드를 파괴하고, 그 공룡족 몬스터의 공격력을 배틀 페이즈 종료시까지 2000 올린다.
  zh-TW:
  zh-CN: |-
    等级4怪兽×2
    此卡名的①②效果1回合仅可各使用1次。①：去除此卡的1个超量素材可以发动。将自己手牌・场上（表侧表示）的1只恐龙族怪兽破坏。然后，可变更场上的1只怪兽的表示形式。②：自己的其他恐龙族怪兽进行战斗的伤害步骤开始时可以发动。将此卡破坏，该恐龙族怪兽的攻击力直至战斗阶段结束时为止上升2000。
