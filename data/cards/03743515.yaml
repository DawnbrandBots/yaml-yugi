  ja: |-
    レベル４モンスター×２
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードのＸ素材を１つ取り除いて発動できる。自分の手札・フィールド（表側表示）の恐竜族モンスター１体を破壊する。その後、フィールドのモンスター１体の表示形式を変更できる。②：他の自分の恐竜族モンスターが戦闘を行うダメージステップ開始時に発動できる。このカードを破壊し、その恐竜族モンスターの攻撃力をバトルフェイズ終了時まで２０００アップする。
  ko: |-
    레벨 4 몬스터 × 2
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 자신의 패 / 필드(앞면 표시)의 공룡족 몬스터 1장을 파괴한다. 그 후, 필드의 몬스터 1장의 표시 형식을 변경할 수 있다. ②: 다른 자신의 공룡족 몬스터가 전투를 실행하는 데미지 스텝 개시시에 발동할 수 있다. 이 카드를 파괴하고, 그 공룡족 몬스터의 공격력을 배틀 페이즈 종료시까지 2000 올린다.
  zh-TW:
  zh-CN: |-
    等级4怪兽×2
    此卡名的①②效果1回合仅可各使用1次。①：去除此卡的1个超量素材可以发动。将自己手牌・场上（表侧表示）的1只恐龙族怪兽破坏。然后，可变更场上的1只怪兽的表示形式。②：自己的其他恐龙族怪兽进行战斗的伤害步骤开始时可以发动。将此卡破坏，该恐龙族怪兽的攻击力直至战斗阶段结束时为止上升2000。
