text:
  en:
  de: |-
    Wenn dein Gegner einen Monstereffekt aktiviert, solange du dieses als Spezialbeschwörung beschworene Monster kontrollierst (Schnelleffekt): Du kannst diese Karte als Tribut anbieten; annulliere die Aktivierung und falls du dies tust, zerstöre es. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst 1 Donner-Monster als Spezialbeschwörung von deiner Hand in die Verteidigungsposition beschwören. Du kannst jeden Effekt von „Donnerschlag-Mönch“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando tu adversario active el efecto de un monstruo mientras tú controlas a este monstruo Invocado de Modo Especial (Efecto Rápido): puedes Sacrificar esta carta; niega la activación y, si lo haces, destrúyela. Si esta carta es mandada del Campo al Cementerio: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo Trueno, en Posición de Defensa. Sólo puedes usar cada efecto de "Monje Atronador" una vez por turno.
  fr: |-
    Lorsque votre adversaire active un effet de monstre tant que vous contrôlez ce monstre Invoqué Spécialement (Effet Rapide) : vous pouvez Sacrifier cette carte ; annulez l'activation, et si vous le faites, détruisez-le. Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez Invoquer Spécialement 1 monstre Tonnerre depuis votre main en Position de Défense. Vous ne pouvez utiliser chaque effet de "Moine Coup de Tonnerre" qu'une fois par tour.
  it: |-
    Quando il tuo avversario attiva l'effetto di un mostro mentre tu controlli questo mostro Evocato Specialmente (Effetto Rapido): puoi offrire come Tributo questa carta; annulla l'attivazione e, se lo fai, distruggila. Se questa carta viene mandata dal Terreno al Cimitero: puoi Evocare Specialmente 1 mostro Tuono dalla tua mano in Posizione di Difesa. Puoi utilizzare ogni effetto di "Monaco Rombo di Tuono" una sola volta per turno.
  pt: |-
    Quando seu oponente ativar um efeito de monstro enquanto você controlar este monstro Invocado por Invocação-Especial (Efeito Rápido): você pode oferecer este card como Tributo; negue a ativação e, se isso acontecer, destrua-o. Se este card for enviado do campo para o Cemitério: você pode Invocar por Invocação-Especial 1 monstro Trovão da sua mão em Posição de Defesa. Você só pode usar cada efeito de "Monge da Trovoada" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。
    ①：相手がモンスターの効果を発動した時、特殊召喚したこのカードをリリースして発動できる。その発動を無効にし破壊する。
    ②：このカードがフィールドから墓地へ送られた場合に発動できる。手札から雷族モンスター１体を守備表示で特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대가 몬스터의 효과를 발동했을 때, 특수 소환한 이 카드를 릴리스하고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. ②: 이 카드가 필드에서 묘지로 보내졌을 경우에 발동할 수 있다. 패에서 번개족 몬스터 1장을 수비 표시로 특수 소환한다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：在對方發動怪獸效果時，可解放特殊召喚的此卡發動。將該發動變為無效進行破壞。②：可在此卡從場上被送至墓地的狀況下發動。以守備表示從手牌特殊召喚１隻雷族怪獸。
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：对手发动怪兽的效果时，解放特殊召唤的此卡可以发动。将该发动无效并破坏。②：此卡从场上被送至墓地的情况下可以发动。从手牌将１只雷族怪兽以守备表示特殊召唤。
