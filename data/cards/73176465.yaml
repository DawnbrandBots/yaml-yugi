name:
  en: Felis, Lightsworn Archer
  de: Felis, Lichtverpflichteter Bogenschütze
  es: Felis, Arquera Luminosa
  fr: Felis l'Archère, Seigneur Lumière
  it: Felis, Arciere Fedele della Luce
  pt: Felis, a Arqueira Luminosa
  ja: ライトロード・アーチャー フェリス
  ja_romaji: Raitorōdo Āchā Ferisu
  ko: 라이트로드 아처 페리스
  ko_rr: Raiteurodeu Acheo Periseu
  zh-TW: 光道弓箭手 菲莉絲
  zh-CN: 光道弓箭手・菲莉丝
text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned by a card effect. If this card is sent from the Deck to your GY by a monster effect: Special Summon it. You can Tribute this card, then target 1 monster your opponent controls; destroy that target, then send the top 3 cards of your Deck to the GY.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss durch einen Karteneffekt als Spezialbeschwörung beschworen werden. Falls diese Karte durch einen Monstereffekt vom Deck auf deinen Friedhof gelegt wird: Beschwöre sie als Spezialbeschwörung. Du kannst diese Karte als Tribut anbieten und dann 1 Monster wählen, das dein Gegner kontrolliert; zerstöre jenes gewählte Ziel, dann lege die obersten 3 Karten deines Decks auf den Friedhof.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial por el efecto de una carta. Si esta carta en el Deck es mandada a tu Cementerio por el efecto de un monstruo: Invócala de Modo Especial. Puedes Sacrificar esta carta, y después selecciona 1 monstruo que controle tu adversario; destruye ese objetivo, y después manda al Cementerio las 3 cartas de la parte superior de tu Deck.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement par un effet de carte. Si cette carte est envoyée depuis le Deck à votre Cimetière par un effet de monstre : Invoquez-la Spécialement. Vous pouvez Sacrifier cette carte, puis ciblez 1 monstre contrôlé par votre adversaire ; détruisez la cible, puis envoyez les 3 cartes du dessus de votre Deck au Cimetière.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente dall'effetto di una carta. Se questa carta viene mandata dal Deck al tuo Cimitero dall'effetto di un mostro: Evocala Specialmente. Puoi offrire come Tributo questa carta, poi scegliere come bersaglio 1 mostro controllato dal tuo avversario; distruggi quel bersaglio, poi manda le prime 3 carte del tuo Deck al Cimitero.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial por um efeito de card. Se este card for enviado do Deck para o seu Cemitério por um efeito de monstro: Invoque-o por Invocação-Especial. Você pode oferecer este card como Tributo e, depois, escolha 1 monstro que seu oponente controla; destrua o alvo e, depois, envie os 3 cards do topo do seu Deck para o Cemitério.
  ja: |-
    このカードは通常召喚できず、カードの効果でのみ特殊召喚できる。①：このカードがモンスターの効果でデッキから墓地へ送られた場合に発動する。このカードを特殊召喚する。②：このカードをリリースし、相手フィールドのモンスター１体を対象として発動できる。その相手モンスターを破壊する。その後、自分のデッキの上からカードを３枚墓地へ送る。
  ko: |-
    이 카드는 통상 소환할 수 없으며, 카드의 효과로만 특수 소환할 수 있다. ①: 이 카드가 몬스터의 효과로 덱에서 묘지로 보내졌을 경우에 발동한다. 이 카드를 특수 소환한다. ②: 이 카드를 릴리스하고, 상대 필드의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 상대 몬스터를 파괴한다. 그 후, 자신의 덱 위에서 카드를 3장 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    此卡不可通常召唤，仅可以卡的效果特殊召唤。①：此卡因怪兽效果被从牌组送至墓地的情况下发动。将此卡特殊召唤。②：解放此卡，以对手场上的１只怪兽为对象可以发动。将该对手怪兽破坏。然后，从自己的牌组上面将３张卡送至墓地。
