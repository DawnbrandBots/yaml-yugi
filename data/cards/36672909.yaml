text:
  en: |-
    If you control a monster with 2500 original ATK or DEF: Target 1 card your opponent controls, or you can target 2 if you control "Regenesis Lord"; banish that card(s). If this card is in your GY, except the turn it was sent there: You can banish it; Special Summon 1 monster with 2500 ATK or DEF from your hand. You can only use each effect of "Regenesis Pentateuch" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに元々の攻撃力か元々の守備力が２５００のモンスターが存在する場合、相手フィールドのカード１枚を対象として発動できる（自分フィールドに「創世の神 デウテロノミオン」が存在する場合、この効果の対象を２枚にできる）。そのカードを除外する。②：このターンに墓地へ送られていないこのカードを墓地から除外して発動できる。手札から攻撃力か守備力が２５００のモンスター１体を特殊召喚する。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：自己场上存在原本攻击力或原本守备力为2500的怪兽的情况下，以对手场上的1张卡为对象可以发动（自己场上存在“创言再世神 德乌特洛诺米翁”的情况下，可将此效果的对象改成2张）。将该卡除外。②：从墓地将不是在此回合被送至墓地的此卡除外可以发动。从手牌将1只攻击力或守备力为2500的怪兽特殊召唤。
