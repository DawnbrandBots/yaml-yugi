name:
  en: Regenesis Cycle
  de: Regenesis-Zyklus
  es: Ciclo Regénesis
  fr: Cycle de la Regenèse
  it: Ciclo Regenesis
  pt: Ciclo Regênese
  ja: <ruby>再世律<rt>リジェネシス・ペンタチューク</rt></ruby>
  ja_romaji: Rijeneshisu Pentachūku
  ko: 리제네시스 펜타튜크
  ko_rr:
  zh-TW: 再世律
  zh-CN: 再世律
text:
  en: |-
    If you control a monster with 2500 original ATK or DEF: Target 1 card your opponent controls, or you can target 2 if you control "Regenesis Lord"; banish that card(s). If this card is in your GY, except the turn it was sent there: You can banish it; Special Summon 1 monster with 2500 ATK or DEF from your hand. You can only use each effect of "Regenesis Cycle" once per turn.
  de: |-
    Falls du ein Monster mit 2500 Grund-ATK oder -DEF kontrollierst: Wähle 1 Karte, die dein Gegner kontrolliert, oder du kannst 2 wählen, falls du „Regenesis-Herrscher“ kontrollierst; verbanne jene Karten. Falls sich diese Karte in deinem Friedhof befindet, außer in dem Spielzug, in dem sie dorthin gelegt wurde: Du kannst sie verbannen; beschwöre 1 Monster mit 2500 ATK oder DEF als Spezialbeschwörung von deiner Hand. Du kannst jeden Effekt von „Regenesis-Zyklus“ nur einmal pro Spielzug verwenden.
  es: |-
    Si controlas un monstruo con 2500 ATK o DEF original: selecciona 1 carta que controle tu adversario, o puedes seleccionar 2 si controlas "Señor Regénesis"; destierra esa o esas cartas. Si esta carta está en tu Cementerio, excepto en el turno en el que ésta fue mandada allí: puedes desterrarla; Invoca de Modo Especial, desde tu mano, 1 monstruo con 2500 ATK o DEF. Sólo puedes usar cada efecto de "Ciclo Regénesis" una vez por turno.
  fr: |-
    Si vous contrôlez un monstre avec 2500 ATK ou DEF d'origine : ciblez 1 carte contrôlée par votre adversaire, ou vous pouvez en cibler 2 si vous contrôlez "Seigneur de la Regenèse" ; bannissez ces cartes. Si cette carte est dans votre Cimetière, sauf le tour où elle y a été envoyée : vous pouvez la bannir ; Invoquez Spécialement 1 monstre avec 2500 ATK ou DEF depuis votre main. Vous ne pouvez utiliser chaque effet de "Cycle de la Regenèse" qu'une fois par tour.
  it: |-
    Se controlli un mostro con ATK o DEF originale 2500: scegli come bersaglio 1 carta controllata dal tuo avversario, o puoi sceglierne come bersaglio 2 se controlli "Signore Regenesis"; bandisci quelle carte. Se questa carta è nel tuo Cimitero, eccetto nel turno in cui è stata mandata lì: puoi bandirla; Evoca Specialmente 1 mostro con 2500 ATK o DEF dalla tua mano. Puoi utilizzare ogni effetto di "Ciclo Regenesis" una sola volta per turno.
  pt: |-
    Se você controlar um monstro com 2500 de ATK ou DEF original: escolha 1 card que seu oponente controla, ou você pode escolher 2 se controlar "Senhor Regênese"; bana esse(s) card(s). Se este card estiver no seu Cemitério, exceto no turno em que foi enviado para lá: você pode bani-lo; Invoque por Invocação-Especial 1 monstro com 2500 de ATK ou DEF da sua mão. Você só pode usar cada efeito de "Ciclo Regênese" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに元々の攻撃力か元々の守備力が２５００のモンスターが存在する場合、相手フィールドのカード１枚を対象として発動できる（自分フィールドに「創世の神 デウテロノミオン」が存在する場合、この効果の対象を２枚にできる）。そのカードを除外する。②：このターンに墓地へ送られていないこのカードを墓地から除外して発動できる。手札から攻撃力か守備力が２５００のモンスター１体を特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 원래 공격력이나 원래 수비력이 2500 인 몬스터가 존재할 경우, 상대 필드의 카드 1장을 대상으로 하고 발동할 수 있다(자신 필드에 "리제네시스 갓 데우테로노미온"이 존재할 경우, 이 효과의 대상을 2장으로 할 수 있다). 그 카드를 제외한다. ②: 이 턴에 묘지로 보내져 있지 않은 이 카드를 묘지에서 제외하고 발동할 수 있다. 패에서 공격력이나 수비력이 2500 인 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：自己场上存在原本攻击力或原本守备力为2500的怪兽的情况下，以对手场上的1张卡为对象可以发动（自己场上存在“创言再世神 德乌特洛诺米翁”的情况下，可将此效果的对象改成2张）。将该卡除外。②：从墓地将不是在此回合被送至墓地的此卡除外可以发动。从手牌将1只攻击力或守备力为2500的怪兽特殊召唤。
