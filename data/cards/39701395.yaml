text:
  en: |-
    Discard 1 Dragon Tuner with 1000 or less ATK; draw 2 cards.
  de: |-
    Wirf 1 Drache-Empfänger mit 1000 oder weniger ATK ab; ziehe 2 Karten.
  es: |-
    Descarta 1 Cantante Dragón con 1000 ATK o menos; roba 2 cartas.
  fr: |-
    Défaussez 1 Syntoniseur Dragon avec max. 1000 ATK ; piochez 2 cartes.
  it: |-
    Scarta 1 Tuner Drago con ATK di 1000 o inferiore; pesca 2 carte.
  pt: |-
    Descarte 1 Regulador Dragão com 1000 ou menos de ATK; compre 2 cards.
  ja: |-
    ①：手札から攻撃力１０００以下のドラゴン族チューナー１体を捨てて発動できる。自分はデッキから２枚ドローする。
  ko: |-
    ①: 패에서 공격력 1000 이하의 드래곤족 튜너 1장을 버리고 발동할 수 있다. 자신은 2장 드로우한다.
  zh-TW: |-
    可从手牌舍弃1只攻击力1000以下的龙族协调怪兽进行发动。从牌组中抽2张卡牌。
  zh-CN: |-
    ①：从手牌扔掉1只攻击力1000以下的龙族协调可以发动。自己从牌组抽2张。
