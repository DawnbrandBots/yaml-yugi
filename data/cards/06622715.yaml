text:
  en:
  de: |-
    2+ Cyberse-Monster
    Einmal pro Spielzug, vor der Schadensberechnung, falls dein Monster, auf das diese Karte zeigt, gegen ein Monster eines Gegners mit höheren ATK kämpft: Du kannst diesen Effekt aktivieren; in diesem Kampf kann dein Monster nicht durch Kampf zerstört werden und du erhältst keinen Kampfschaden. Nach jener Schadensberechnung, lass diese Karte oder 1 Monster, auf das sie zeigt, bis zum Ende dieses Spielzugs ATK in Höhe der ATK jenes Monsters des Gegners erhalten, das gekämpft hat.
  es: |-
    2+ monstruos Ciberso
    Una vez por turno, antes del cálculo de daño, si tu monstruo al que apunte esta carta batalla con un monstruo del adversario con ATK mayor al de él: puedes activar este efecto; esta batalla, tu monstruo no puede ser destruido en batalla, y tú no recibes daño de batalla. Después de ese cálculo de daño, haz que esta carta o 1 monstruo al que apunte gane ATK igual al ATK de ese monstruo batallante del adversario, hasta el final de este turno.
  fr: |-
    2+ monstres Cyberse
    Une fois par tour, avant le calcul des dommages, si votre monstre pointé par cette carte combat un monstre de l'adversaire avec une ATK supérieure : vous pouvez activer cet effet ; ce combat, votre monstre ne peut pas être détruit au combat et vous ne recevez aucun dommage de combat. Après ce calcul des dommages, jusqu'à la fin de ce tour, faites gagner à cette carte ou 1 monstre qu'elle pointe une ATK égale à l'ATK du monstre de l'adversaire combattu.
  it: |-
    2+ mostri Cyberso
    Una volta per turno, prima del calcolo dei danni, se un tuo mostro puntato da questa carta combatte con un mostro dell'avversario con ATK superiore al suo: puoi attivare questo effetto; in questa battaglia, il tuo mostro non può essere distrutto in battaglia e tu non subisci danno da combattimento. Dopo quel calcolo dei danni, fai guadagnare a questa carta o a 1 mostro puntato da essa ATK pari all'ATK di quel mostro dell'avversario con cui ha combattuto, fino alla fine di questo turno.
  pt: |-
    2+ monstros Ciberso
    Uma vez por turno, antes do cálculo de dano, se um monstro seu para o qual este card apontar batalhar um monstro do oponente com um ATK maior que o seu próprio: você pode ativar este efeito; nessa batalha, seu monstro não pode ser destruído em batalha e você não sofre dano de batalha. Depois do cálculo de dano, faça com que este card ou 1 monstro para o qual este card apontar ganhe ATK igual ao ATK desse monstro do oponente na batalha, até o final deste turno.
  ja: |-
    サイバース族モンスター２体以上
    ①：１ターンに１度、このカードのリンク先の自分のモンスターが、そのモンスターより攻撃力が高い相手モンスターと戦闘を行うダメージ計算前に発動できる。その自分のモンスターはその戦闘では破壊されず、その戦闘で発生する自分への戦闘ダメージは０になる。そのダメージ計算後、このカードまたはこのカードのリンク先の自分のモンスター１体の攻撃力をターン終了時まで、その戦闘を行った相手モンスターの攻撃力分アップする。
  ko: |-
    사이버스족 몬스터 2장 이상
    ①: 1턴에 1번, 이 카드의 링크 앞의 자신 몬스터가, 그 몬스터보다 공격력이 높은 상대 몬스터와 전투를 실행하는 데미지 계산 전에 발동할 수 있다. 그 자신 몬스터는 그 전투로는 파괴되지 않으며, 그 전투로 발생하는 자신에게로의 전투 데미지는 0 이 된다. 그 데미지 계산 후, 이 카드 또는 이 카드의 링크 앞의 자신 몬스터 1장을 고르고, 그 공격력을 턴 종료시까지, 그 전투를 실행한 상대 몬스터의 공격력만큼 올린다.
  zh-TW: |-
    電子界族怪獸２隻以上
    ①：１回合１次，可在此卡連結指向的我方怪獸與攻擊力比該怪獸高的對方怪獸進行戰鬥的傷害計算前發動。我方的該怪獸不會因該戰鬥被破壞，且該戰鬥對我方造成的戰鬥傷害變為０。該傷害計算後，選擇此卡或１隻此卡連結指向的我方怪獸，其攻擊力在回合結束前，依據進行該戰鬥的對方怪獸的攻擊力數值進行提升。
  zh-CN: |-
    电子界族怪兽２只以上
    ①：１回合１次，此卡连接端的自己的怪兽，与攻击力高于该怪兽的对手怪兽进行战斗的伤害计算前可以发动。自己的该怪兽不会因该战斗被破坏，因该战斗发生的对自己的战斗伤害变为０。该伤害计算后，挑选此卡或１只此卡连接端的自己的怪兽，其攻击力直至回合结束时为止，上升相当于进行该战斗的对手怪兽的攻击力的数值。
