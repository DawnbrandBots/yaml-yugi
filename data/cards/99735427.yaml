text:
  en: |-
    Negate all DARK monster effects activated on the field or in the GY.
  de: |-
    Annulliere alle FINSTERNIS Monstereffekte, die auf dem Spielfeld oder im Friedhof aktiviert werden.
  es: |-
    Niega todos los efectos de monstruos de OSCURIDAD activados en el Campo o el Cementerio.
  fr: |-
    Annulez tous les effets de monstre TÉNÈBRES activés sur le Terrain ou dans le Cimetière.
  it: |-
    Annulla tutti gli effetti dei mostri OSCURITÀ attivati Terreno o nel Cimitero.
  pt: |-
    Negue todos os efeitos de monstros de TREVAS que ativaram no campo ou no Cemitério.
  ja: |-
    このカードがフィールド上に存在する限り、フィールド上・墓地で発動する闇属性モンスターの効果は無効化される。
  ko: |-
    ①: 이 카드가 마법 & 함정 존에 존재하는 한, 필드 / 묘지에서 발동하는 어둠 속성 몬스터의 효과는 무효화된다.
  zh-TW:
  zh-CN: |-
    只要这张卡在场上存在，场上·墓地发动的暗属性怪兽的效果无效化。
