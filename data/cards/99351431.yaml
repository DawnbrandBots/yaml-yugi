text:
  en:
  de: |-
    Diese Karte kann nur in Main Phase 1 aktiviert werden. Wähle 1 offenes Monster auf dem Spielfeld. Jedesmal, wenn das gewählte Monster in diesem Spielzug Kampfschaden zufügt, wirft dein Gegner 1 zufällige Karte aus seiner Hand ab.
  es: |-
    Esta carta sólo puede ser activada durante la Main Phase 1. Selecciona 1 monstruo boca arriba en el Campo. Cada vez que el monstruo seleccionado inflige daño de batalla a los Life Points de tu adversario durante este turno, tu adversario descarta 1 carta al azar.
  fr: |-
    Cette carte ne peut être activée que durant la Main Phase 1. Sélectionnez 1 monstre face recto sur le Terrain. Durant ce tour, chaque fois que le monstre sélectionné inflige des dommages de combat à votre adversaire, celui-ci se défausse au hasard d'1 carte de sa main.
  it: |-
    Questa carta può essere attivata solamente durante la Main Phase 1. Scegli 1 mostro scoperto sul Terreno. Durante questo turno, ogni volta che il mostro scelto infligge danno da combattimento al tuo avversario, il tuo avversario scarta 1 carta a caso dalla sua mano.
  pt: |-
    Este card só pode ser ativado durante a Main Phase 1. Escolha 1 monstro no Campo com a face para cima. Cada vez que o monstro escolhido inflige dano de batalha aos Life Points do seu adversário, durante este turno, o seu adversário descarta 1 card aleatoriamente.
  ja: |-
    ①：自分メインフェイズ１に、フィールドの表側表示モンスター１体を対象として発動できる。このターン、そのモンスターに以下の効果を適用する。
    ●そのモンスターが相手に戦闘ダメージを与えた場合に発動する。相手の手札をランダムに１枚捨てる。
  ko: |-
    메인 페이즈 1에만 발동할 수 있다. 필드 위에 앞면 표시로 존재하는 몬스터를 1장 선택한다. 이 턴, 선택한 몬스터가 상대 플레이어에게 전투 데미지를 줄 때마다, 상대는 무작위로 카드를 1장 버린다.
  zh-TW: |-
    可在我方的主要階段１選擇場上的１隻正面表示怪獸發動。此回合，每當選擇的怪獸給予對方玩家戰鬥傷害時，隨機捨棄對方的１張手牌。
  zh-CN: |-
    只可在主要阶段１发动此卡。选择场上１只表侧表示的怪兽。该回合中，所选择怪兽每次对对手玩家造成战斗伤害时，对手随机弃置１张卡牌。
