text:
  en: |-
    When your opponent activates a Spell/Trap Card, or monster effect, by paying their Life Points: Negate the activation, and if you do, return it to the Deck.
  de: |-
    Wenn dein Gegner eine Zauber-/Fallenkarte oder einen Monstereffekt aktiviert, indem er seine Life Points zahlt: Annulliere die Aktivierung und falls du dies tust, lege sie oder es ins Deck zurück.
  es: |-
    Cuando tu adversario activa una Carta Mágica/de Trampa o efecto de un monstruo pagando con sus Life Points: niega la activación y, si lo haces, devuelve la carta al Deck.
  fr: |-
    Lorsque votre adversaire active une Carte Magie/Piège ou un effet de monstre en payant de ses Life Points : annulez l'activation, et si vous le faites, renvoyez-la/le au Deck.
  it: |-
    Quando il tuo avversario attiva una Carta Magia/Trappola o l'effetto di un mostro pagando Life Point: annulla l'attivazione e, se lo fai, falla ritornare nel Deck.
  pt:
  ja: |-
    相手がライフポイントを払って発動した効果モンスターの効果・魔法・罠カードの発動を無効にし、そのカードを持ち主のデッキに戻す。
  ko: |-
    상대가 라이프 포인트를 지불하고 발동한 효과 몬스터의 효과 / 마법 / 함정 카드의 발동을 무효로 하고, 그 카드를 주인의 덱으로 되돌린다.
  zh-TW: |-
    使对手支付生命点数发动的效果怪兽的效果、魔法、陷阱卡的发动无效，并将该卡返回至持有者牌组。
  zh-CN: |-
    对方支付基本分发动的效果怪兽的效果·魔法·陷阱卡的发动无效，那张卡回到持有者卡组。
