    森に住む牛の魔人。ツノを突き出し突進して攻撃。
  ko: |-
    숲에 사는 황소마인. 뿔을 앞세운 돌진 공격이 특징.
  zh-TW: |-
    住在森林裡的牛之魔人。使用突出的雙角猛衝攻擊。
  zh-CN: |-
    住在森林里的牛之魔人，用突起的角进行突袭。
