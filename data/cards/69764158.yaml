text:
  en: |-
    If you take damage by battle or an opponent's card effect while this card is in the GY: You can banish this card from the GY, then target 1 card on the field; destroy it.
  de: |-
    Falls du Schaden durch Kampf oder einen Karteneffekt eines Gegners erhältst, solange sich diese Karte im Friedhof befindet: Du kannst diese Karte vom Friedhof verbannen und dann 1 Karte auf dem Spielfeld wählen; zerstöre sie.
  es: |-
    Si recibes daño en batalla o por el efecto de una carta del adversario mientras esta carta está en el Cementerio: puedes desterrar esta carta en el Cementerio, y después seleccionar 1 carta en el Campo; destrúyela.
  fr: |-
    Si vous recevez des dommages au combat ou par un effet de carte de l'adversaire tant que cette carte est dans le Cimetière : vous pouvez bannir cette carte depuis le Cimetière, puis ciblez 1 carte sur le Terrain ; détruisez-la.
  it: |-
    Se subisci danno in battaglia o dall'effetto di una carta dell'avversario mentre questa carta è nel Cimitero: puoi bandire questa carta dal Cimitero, poi scegliere come bersaglio 1 carta sul Terreno; distruggila.
  pt: |-
    Se você sofrer dano de batalha ou de um efeito de card do oponente enquanto este card estiver no Cemitério: você pode banir este card do Cemitério e, depois, escolha 1 card no campo; destrua-o.
  ja: |-
    ①：このカードが墓地に存在し、戦闘または相手の効果で自分がダメージを受けた場合、墓地のこのカードを除外し、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
  ko: |-
    ①: 이 카드가 묘지에 존재하고, 전투 또는 상대 효과로 자신이 데미지를 받았을 경우, 묘지의 이 카드를 제외하고, 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    ①：在此卡存在于墓地，自己因战斗或对手的效果受到伤害的情况下，将墓地中的此卡除外，可以场上的1张卡为对象发动。将该卡破坏。
