text:
  en:
  de: |-
    Solange diese Karte das einzige Monster auf dem Spielfeld ist, erhält sie 1000 ATK für jede Karte in den Zauber- & Fallenkartenzonen.
  es: |-
    Mientras esta carta sea el único monstruo en el Campo, gana 1000 ATK por cada carta en la Zona de Cartas Mágicas y de Trampa.
  fr: |-
    Lorsque cette carte est le seul monstre sur le Terrain, il gagne 1000 points d'ATK pour chaque carte dans les Zones Carte Magie & Piège.
  it: |-
    Fino a quando questa carta è l'unico mostro sul Terreno, essa guadagna 1000 ATK per ogni carta nelle Zone Carte Magia & Trappola.
  pt: |-
    Enquanto este card for o único monstro no campo, ele ganha 1000 de ATK para cada card na Zona de Cards de Magia & Armadilha.
  ja: |-
    ①：フィールドに他のモンスターが存在しない限り、このカードの攻撃力は、お互いの魔法＆罠ゾーンのカードの数×１０００アップする。
  ko: |-
    필드 위에 이 카드 이외의 몬스터가 존재하지 않을 경우, 서로의 마법 & 함정 카드 존에 존재하는 카드 1장당, 이 카드의 공격력은 1000 포인트 올린다.
  zh-TW: |-
    在場上不存在其他怪獸的狀況下，此卡的攻擊力依據雙方魔法＆陷阱區的卡的數量×１０００進行提升。
  zh-CN: |-
    场上不存在有其他怪兽的场合，此卡的攻击力上升双方魔法与陷阱区域的卡牌数量×１０００点。
