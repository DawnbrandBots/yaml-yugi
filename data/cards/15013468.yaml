text:
  en:
  de: |-
    Wenn „Lichtpyramide“ offen auf dem Spielfeld liegt, kannst du 500 Life Points zahlen, um diese Karte als Spezialbeschwörung zu beschwören. Diese Karte kann in dem Spielzug, in dem sie als Normal- oder Spezialbeschwörung beschworen wurde, nicht angreifen. Diese Karte kann nicht als Spezialbeschwörung vom Friedhof beschworen werden. Wenn diese Karte ein Monster, das sich in Verteidigungsposition befindet, als Ergebnis eines Kampfes zerstört, füge den Life Points deines Gegners Schaden in Höhe der Hälfte der ATK des zerstörten Monsters zu.
  es: |-
    Cuando la "Pirámide de Luz" está boca arriba en el Campo, puedes pagar 500 Life Points para Invocar mediante una Invocación Especial esta carta. Esta carta no puede atacar durante el turno en el que es Invocada mediante una Invocación Normal o Especial. Esta carta no puede ser Invocada mediante una Invocación Especial del Cementerio. Si esta carta destruye un monstruo en Posición de Defensa como resultado de una batalla, inflige daño a los Life Points de tu adversario igual a la mitad del ATK del monstruo destruido.
  fr: |-
    Lorsque "Pyramide de Lumière" est face recto sur le Terrain, vous pouvez payer 500 Life Points pour faire L'Invocation Spéciale de cette carte. Cette carte ne peut être attaquée durant le tour où elle a été Invoquée par Invocation Normale ou Spéciale. Cette carte ne peut pas être Invoquée par Invocation Spéciale de votre Cimetière. Si cette carte détruit un monstre en Position de Défense à l'issue d'un combat, infligez des dommages à votre adversaire égaux à la moitié de l'ATK du monstre détruit.
  it: |-
    Quando "Piramide di Luce" è scoperta sul Terreno, puoi pagare 500 Life Points per Evocare tramite Evocazione Speciale questa carta. Questa carta non può attaccare durante il turno in cui viene Evocata tramite Evocazione Normale o Evocazione Speciale. Questa carta non può essere Evocata tramite Evocazione Speciale dal Cimitero. Se questa carta distrugge un mostro in Posizione di Difesa in seguito ad una battaglia, infliggi al tuo avversario un ammontare di danni pari a metà dell'ATK del mostro distrutto.
  pt: |-
    Você pode pagar 500 PV para Invocar este card por Invocação-Especial quando "Pirâmide de Luz" estiver no campo. Este card não pode atacar durante o turno em que foi Invocado por Invocação-Normal ou Invocação-Especial. Este card não pode ser Invocado por Invocação-Especial do Cemitério. Se este card destruir um monstro em Posição de Defesa como resultado de uma batalha, cause dano aos PV do oponente igual à metade do ATK do monstro destruído.
  ja: |-
    このカードは墓地から特殊召喚できない。
    ①：フィールドに「光のピラミッド」が存在する場合、このカードは５００ＬＰを払って手札から特殊召喚できる。
    ②：このカードは召喚・特殊召喚したターンには攻撃できない。
    ③：このカードが戦闘で守備表示モンスターを破壊した場合に発動する。そのモンスターの元々の攻撃力の半分のダメージを相手に与える。
  ko: |-
    "빛의 피라미드"가 필드 위에 존재할 때, 500 라이프 포인트를 지불하고 특수 소환할 수 있다. 이 카드는 일반 소환/특수 소환한 턴에 공격을 할 수 없다. 이 카드는 묘지에서의 특수 소환은 할 수 없다. 이 카드가 수비 표시 몬스터를 전투에 의해서 파괴했을 경우, 파괴한 몬스터의 공격력의 절반 수치만큼 데미지를 준다.
  zh-TW: |-
    此卡無法從墓地特殊召喚。可在場上存在「光之金字塔」的狀況下，支付５００LP從手牌特殊召喚此卡。此卡在召喚・特殊召喚的回合無法攻擊。在此卡因戰鬥成功破壞守備表示怪獸的狀況下，給予對方LP等同於破壞的怪獸的攻擊力一半的傷害。
  zh-CN: |-
    此卡不可从墓地特殊召唤。场上存在有“光之金字塔”的场合，此卡可支付５００生命点数从手牌特殊召唤。此卡於进行了召唤、特殊召唤的回合不可攻击。此卡因战斗破坏守备表示怪兽的场合，给予对手生命相当於被破坏怪兽的攻击力一半的伤害。
