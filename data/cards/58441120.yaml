    필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하고 발동한다. 선택한 몬스터의 레벨은 엔드 페이즈시까지 4가 된다.
  zh-TW: |-
    可選擇場上的１隻正面表示怪獸發動。選擇的怪獸的等級在回合結束前變為４。
