  en:
  de: |-
    Wähle 1 offenes Monster auf dem Spielfeld; es wird bis zur End Phase Stufe 4.
  es: |-
    Selecciona 1 monstruo boca arriba en el Campo; éste se convierte en Nivel 4 hasta la End Phase.
  fr: |-
    Ciblez 1 monstre face recto sur le Terrain ; il devient Niveau 4 jusqu'à la End Phase.
