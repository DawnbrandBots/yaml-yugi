text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned by its own Pendulum Effect. You can only Special Summon "Veda Kalarcanum(s)" once per turn. Once per turn, if your opponent Special Summons a monster(s) from the Extra Deck (except during the Damage Step): You can banish 12 cards from your hand, field, and/or GY, face-down; it becomes the End Phase of this turn. Once per turn, during your Standby Phase: Return this card to the hand, then you can Special Summon 1 of your "Veda" monsters that is banished or in your hand, Deck, or GY.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Diese Karte muss durch ihren eigenen Pendeleffekt als Spezialbeschwörung beschworen werden. Du kannst nur einmal pro Spielzug einen oder mehr „Veda Kalarcanum“ als Spezialbeschwörung beschwören. Einmal pro Spielzug, falls dein Gegner ein oder mehr Monster als Spezialbeschwörung vom Extra Deck beschwört (außer während des Damage Steps): Du kannst 12 Karten von deiner Hand, deiner Spielfeldseite und/oder deinem Friedhof verdeckt verbannen; die End Phase dieses Spielzugs beginnt. Einmal pro Spielzug, während deiner Standby Phase: Gib diese Karte auf die Hand zurück, dann kannst du 1 deiner „Veda“-Monster, das verbannt ist oder sich in deiner Hand, deinem Deck oder deinem Friedhof befindet, als Spezialbeschwörung beschwören.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial por su propio Efecto de Péndulo. Sólo puedes Invocar de Modo Especial uno o más "Vedas Kalarcanum" una vez por turno. Una vez por turno, si tu adversario Invoca de Modo Especial uno o más monstruos desde el Deck Extra (excepto durante el Damage Step): puedes desterrar 12 cartas en tu mano, Campo y/o Cementerio, boca abajo; pasa a la End Phase de este turno. Una vez por turno, durante tu Standby Phase: devuelve esta carta a la mano, y después puedes Invocar de Modo Especial 1 de tus monstruos "Vedas" que esté desterrado o en tu mano, Deck o Cementerio.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement par son propre Effet Pendule. Vous ne pouvez Invoquer Spécialement un ou plusieurs "Veda Kalarcanum" qu'une fois par tour. Une fois par tour, si votre adversaire Invoque Spécialement un ou plusieurs monstres depuis l'Extra Deck (sauf durant la Damage Step) : vous pouvez bannir face verso 12 cartes depuis votre main, Terrain et/ou Cimetière ; passez à la End Phase de ce tour. Une fois par tour, durant votre Standby Phase : renvoyez cette carte à la main, puis vous pouvez Invoquer Spécialement 1 de vos monstres "Veda" qui est banni ou dans votre main, Deck ou Cimetière.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente dal suo stesso Effetto Pendulum. Puoi Evocare Specialmente uno o più "Veda Kalarcanum" una sola volta per turno. Una volta per turno, se il tuo avversario Evoca Specialmente uno o più mostri dall'Extra Deck (eccetto durante il Damage Step): puoi bandire 12 carte dalla tua mano, Terreno e/o Cimitero, coperte; passa alla End Phase di questo turno. Una volta per turno, durante la tua Standby Phase: fai ritornare questa carta nella mano, poi puoi Evocare Specialmente 1 dei tuoi mostri "Veda" che è bandito o nella tua mano, Deck o Cimitero.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial por seu próprio Efeito de Pêndulo. Você só pode Invocar um ou mais "Veda Kalarcanum" por Invocação-Especial uma vez por turno. Uma vez por turno, se seu oponente Invocar um ou mais monstros por Invocação-Especial do Deck Adicional (exceto durante a Etapa de Dano): você pode banir, com a face para baixo, 12 cards da sua mão, do campo e/ou do Cemitério; essa se torna a Fase Final deste turno. Uma vez por turno, durante sua Fase de Apoio: devolva este card para a mão e, depois, você pode Invocar por Invocação-Especial 1 dos seus monstros "Veda" que estiverem banidos ou na sua mão, no Deck ou no Cemitério.
  ja: |-
    このカードは通常召喚できず、このカードのＰ効果でのみ特殊召喚できる。自分は「ヴェーダ＝ウパニシャッド」を１ターンに１度しか特殊召喚できない。①：１ターンに１度、相手がＥＸデッキからモンスターを特殊召喚した場合、自分の手札・フィールド・墓地からカード１２枚を裏側で除外して発動できる。このターンのエンドフェイズになる。②：自分スタンバイフェイズに発動する。このカードを手札に戻す。その後、自分の手札・デッキ・墓地・除外状態の「ヴェーダ」モンスター１体を特殊召喚できる。
  ko: |-
    이 카드는 통상 소환할 수 없으며, 이 카드의 펜듈럼 효과로만 특수 소환할 수 있다. 자신은 "베다＝우파니샤드"를 1턴에 1번밖에 특수 소환할 수 없다. ①: 1턴에 1번, 상대가 엑스트라 덱에서 몬스터를 특수 소환했을 경우, 자신의 패 / 필드 / 묘지에서 카드 12장을 뒷면으로 제외하고 발동할 수 있다. 이 턴의 엔드 페이즈가 된다. ②: 자신 스탠바이 페이즈에 발동한다. 이 카드를 패로 되돌린다. 그 후, 자신의 패 / 덱 / 묘지 / 제외 상태인 "베다" 몬스터 1장을 특수 소환할 수 있다.
  zh-TW: |-
    此卡無法通常召喚，僅限透過此卡的鐘擺效果特殊召喚。
    我方１回合僅限特殊召喚１次「韋陀：奧義書」。
    ①：１回合１次，在對方從額外牌組特殊召喚怪獸的狀況下，可從我方手牌・場上・墓地將１２張卡以反面除外發動。變為此回合的結束階段。
    ②：在我方準備階段發動。將此卡送回手牌。其後，可特殊召喚１隻我方手牌・牌組・墓地・除外狀態的「韋陀」怪獸。
  zh-CN: |-
    此卡不可通常召唤，仅可以此卡的灵摆效果特殊召唤。
    自己１回合仅可特殊召唤１次“韦陀・优婆尼沙昙”。
    ①：１回合１次，对手从额外牌组将怪兽特殊召唤的情况下，从自己的手牌・场上・墓地将１２张卡以里侧除外可以发动。直接变为此回合的结束阶段。
    ②：在自己的准备阶段发动。将此卡放回手牌。然后，可将自己的手牌・牌组・墓地・除外状态的１只“韦陀”怪兽特殊召唤。
