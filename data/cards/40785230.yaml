pendulum_effect:
  en: |-
    Once per Chain, if a monster(s) is destroyed: Place 3 counters on this card. This card's Pendulum Scale is increased by the number of counters on it. You can remove 12 counters from this card; Special Summon it.
  de: |-
    Einmal pro Kette, falls ein oder mehr Monster zerstört werden: Lege 3 Zählmarken auf diese Karte. Der Pendelbereich dieser Karte wird um die Anzahl der Zählmarken auf ihr erhöht. Du kannst 12 Zählmarken von dieser Karte entfernen; beschwöre sie als Spezialbeschwörung.
  es: |-
    Una vez por Cadena, si uno o más monstruos son destruidos: pon 3 contadores en esta carta. La Escala de Péndulo de esta carta se aumenta por el número de contadores en ella. Puedes retirar 12 contadores de esta carta; Invócala de Modo Especial.
  fr: |-
    Une fois par Chaîne, si un ou plusieurs monstres sont détruits : placez 3 Compteurs sur cette carte. L'Échelle Pendule de cette carte est augmentée du nombre de Compteurs sur elle. Vous pouvez retirer 12 Compteurs de cette carte ; Invoquez-la Spécialement.
  it: |-
    Una volta per Catena, se uno o più mostri vengono distrutti: metti 3 segnalini su questa carta. Il Valore Pendulum di questa carta è aumentato del numero di segnalini su di essa. Puoi rimuovere 12 segnalini da questa carta; Evocala Specialmente.
  pt: |-
    Uma vez por Corrente, se um ou mais monstros forem destruídos: coloque 3 marcadores neste card. A Escala de Pêndulo deste card aumenta pelo número de marcadores nele. Você pode remover 12 marcadores deste card; Invoque-o por Invocação-Especial.
  ja: |-
    ①：自分か相手のモンスターが破壊された場合に発動する（同一チェーン上では１度まで）。このカードにカウンターを３つ置く。②：このカードのＰスケールはこのカードのカウンターの数だけ上がる。③：このカードのカウンターを１２個取り除いて発動できる。このカードを特殊召喚する。
  ko: |-
    ①: 자신이나 상대의 몬스터가 파괴되었을 경우에 발동한다(동일한 체인 위에서는 1번까지). 이 카드에 카운터를 3개 놓는다. ②: 이 카드의 펜듈럼 스케일은 이 카드의 카운터의 수만큼 올라간다. ③: 이 카드의 카운터를 12개 제거하고 발동할 수 있다. 이 카드를 특수 소환한다.
  zh-TW: |-
    ①：在我方或對方的怪獸被破壞的狀況下發動（同一連鎖上最多１次）。在此卡放置３個計數物。
    ②：此卡的鐘擺刻度依據此卡的計數物的數量進行提升。
    ③：可去除此卡的１２個計數物發動。特殊召喚此卡。
  zh-CN: |-
    ①：自己或对手的怪兽被破坏的情况下发动（同一连锁上最多１次）。在此卡上放３个计数物。
    ②：此卡的灵摆刻度上升相当于此卡计数物的数值。
    ③：去除此卡的１２个计数物可以发动。将此卡特殊召唤。
