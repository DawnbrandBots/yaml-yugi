text:
  en: |-
    When an opponent's monster declares an attack: You can Special Summon this card from your hand, in Attack Position. If this card is Special Summoned: You can target 1 "Salamangreat" monster in your GY; this card's ATK becomes that target's. You can Tribute this card; gain 2000 LP. You can only use this effect of "Salamangreat Parro" once per turn.
  de: |-
    Wenn ein Monster eines Gegners einen Angriff deklariert: Du kannst diese Karte als Spezialbeschwörung von deiner Hand in die Angriffsposition beschwören. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 „Grosalamander“-Monster in deinem Friedhof wählen; die ATK dieser Karte werden gleich denen des gewählten Ziels. Du kannst diese Karte als Tribut anbieten; du erhältst 2000 LP. Du kannst diesen Effekt von „Grosalamander Papago“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando un monstruo del adversario declara un ataque: puedes Invocar esta carta de Modo Especial desde tu mano, en Posición de Ataque. Si esta carta es Invocada de Modo Especial: puedes seleccionar 1 monstruo "Salamangrande" en tu Cementerio; el ATK de esta carta se convierte en el de ese objetivo. Puedes Sacrificar esta carta; gana 2000 LP. Sólo puedes usar este efecto de "Salamangrande Peri" una vez por turno.
  fr: |-
    Lorsqu'un monstre de l'adversaire déclare une attaque : vous pouvez Invoquer Spécialement cette carte depuis votre main en Position d'Attaque. Si cette carte est Invoquée Spécialement : vous pouvez cibler 1 monstre "Salamangrande" dans votre Cimetière ; l'ATK de cette carte devient celle de la cible. Vous pouvez Sacrifier cette carte ; gagnez 2000 LP. Vous ne pouvez utiliser cet effet de "Salamangrande Perro" qu'une fois par tour.
  it: |-
    Quando un mostro dell'avversario dichiara un attacco: puoi Evocare Specialmente questa carta dalla tua mano, in Posizione di Attacco. Se questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 mostro "Salamagna" nel tuo Cimitero; l'ATK di questa carta diventa quello di quel bersaglio. Puoi offrire come Tributo questa carta; guadagni 2000 LP. Puoi utilizzare questo effetto di "Salamagna Pappago" una sola volta per turno.
  pt: |-
    Quando um monstro do oponente declarar um ataque: você pode Invocar este card por Invocação-Especial da sua mão, em Posição de Ataque. Se este card for Invocado por Invocação-Especial: você pode escolher 1 monstro "Salamagrande" no seu Cemitério; o ATK deste card se torna o do alvo. Você pode oferecer este card como Tributo; ganhe 2000 PV. Você só pode usar este efeito de "Salamagrande Papaga" uma vez por turno.
  ja: |-
    このカード名の③の効果は１ターンに１度しか使用できない。①：相手モンスターの攻撃宣言時に発動できる。このカードを手札から攻撃表示で特殊召喚する。②：このカードが特殊召喚に成功した場合、自分の墓地の「サラマングレイト」モンスター１体を対象として発動できる。このカードの攻撃力はそのモンスターの攻撃力と同じになる。③：このカードをリリースして発動できる。自分は２０００ＬＰ回復する。
  ko: |-
    이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대 몬스터의 공격 선언시에 발동할 수 있다. 이 카드를 패에서 공격 표시로 특수 소환한다. ②: 이 카드가 특수 소환에 성공했을 경우, 자신 묘지의 "샐러맨그레이트" 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드의 공격력은 그 몬스터의 공격력과 같아진다. ③: 이 카드를 릴리스하고 발동할 수 있다. 자신은 2000 LP 회복한다.
  zh-TW:
  zh-CN: |-
    此卡名的③效果1回合仅可使用1次。①：对手怪兽攻击宣言时可以发动。将此卡从手牌以攻击表示特殊召唤。②：此卡特殊召唤成功的情况下，以自己墓地的1只"转生炎兽"怪兽为对象可以发动。此卡的攻击力变为与该怪兽的攻击力相同。③：解放此卡可以发动。自己恢复2000LP。
