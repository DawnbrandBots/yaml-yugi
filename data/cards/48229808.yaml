  ja: ホルスの<ruby>黒<rt>こく</rt></ruby><ruby>炎<rt>えん</rt></ruby><ruby>竜<rt>りゅう</rt></ruby> <ruby>ＬＶ<rt>レベル</rt></ruby>８
  ja_romaji: Horusu no Kokuenryū Reberu Eito
