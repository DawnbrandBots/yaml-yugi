text:
  en:
  de: |-
    Wähle 1 deiner aus dem Spiel entfernten Monster vom Typ Psi und beschwöre es als Spezialbeschwörung. Wenn diese Karte vom Spielfeld entfernt wird, zerstöre das Monster. Wenn das Monster zerstört wird, zerstöre diese Karte.
  es: |-
    Selecciona 1 de tus monstruos de Tipo Psíquico retirados del juego e Invócalo de Modo Especial. Cuando esta carta es retirada del Campo, destruye ese monstruo. Cuando ese monstruo es destruido, destruye esta carta.
  fr: |-
    Sélectionnez 1 de vos monstres de Type Psychique retirés du jeu et Invoquez-le Spécialement. Lorsque cette carte est retirée du Terrain, détruisez ce monstre. Lorsque ce monstre est détruit, détruisez cette carte.
  it: |-
    Scegli 1 dei tuo mostri di Tipo Psichico rimossi dal gioco, ed Evocalo Specialmente. Quando questa carta viene rimossa dal Terreno, distruggi quel mostro. Quando quel mostro viene distrutto, distruggi questa carta.
  pt: |-
    Selecione 1 dos seus monstros do Tipo Psíquico removidos de jogo e Invoque-o por Invocação-Especial. Quando este card for removido do campo, destrua esse monstro. Quando esse monstro for destruído, destrua este card.
  ja: |-
    ①：自分の除外状態のサイキック族モンスター１体を対象としてこのカードを発動できる。そのモンスターを特殊召喚する。このカードがフィールドから離れる時にそのモンスターは破壊される。そのモンスターが破壊される時にこのカードは破壊される。
  ko: |-
    ①: 제외되어 있는 자신의 사이킥족 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 카드가 필드에서 벗어났을 때에 그 몬스터는 파괴된다. 그 몬스터가 파괴되었을 때에 이 카드는 파괴된다.
  zh-TW: |-
    ①：可將我方被除外的１隻超能族怪獸做為對象發動此卡。特殊召喚該怪獸。此卡從場上離開時，該怪獸將被破壞。該怪獸被破壞時，此卡將被破壞。
  zh-CN: |-
    ①：可以１只被除外的我方念动力族怪兽为对象发动此卡。特殊召唤该怪兽。此卡从场上离开时，该怪兽被破坏。该怪兽被破坏时此卡被破坏。
