  pt: Arte Ritual Avançada
  ja: <ruby>高<rt>こう</rt></ruby><ruby>等<rt>とう</rt></ruby><ruby>儀<rt>ぎ</rt></ruby><ruby>式<rt>しき</rt></ruby><ruby>術<rt>じゅつ</rt></ruby>
