text:
  en: |-
    When a "Harpie Lady" or "Harpie Lady Sisters" you control is destroyed by battle: You can Special Summon 1 "Harpie" monster from your Deck with a different original name than the destroyed monster. If this card you control is destroyed by a "Harpie" card's effect or your opponent's card effect: Target 1 "Harpie" monster in your GY; Special Summon it. You can only use each effect of "Alluring Mirror Split" once per turn.
  de: |-
    Wenn eine „Harpyie“ oder „Harpyien-Schwestern“, die du kontrollierst, durch Kampf zerstört wird: Du kannst 1 „Harpyie“-Monster mit einem unterschiedlichen Grund-Namen als das zerstörte Monster als Spezialbeschwörung von deinem Deck beschwören. Falls diese Karte, die du kontrollierst, durch den Effekt einer „Harpyie“-Karte oder einen Karteneffekt deines Gegners zerstört wird: Wähle 1 „Harpyie“-Monster in deinem Friedhof; beschwöre es als Spezialbeschwörung. Du kannst jeden Effekt von „Verlockende Spiegelanordnung“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando una "Dama Arpía" o "Hermanas de la Dama Arpía" que controles sea destruida en batalla: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Arpía" con nombre original diferente al del monstruo destruido. Si esta carta que controlas es destruida por un efecto de carta "Arpía" o efecto de carta de tu adversario: selecciona 1 monstruo "Arpía" en tu Cementerio; Invócalo de Modo Especial. Sólo puedes usar cada efecto de "División del Espejo de Seducción" una vez por turno.
  fr: |-
    Lorsque "Dame Harpie" ou "Sœurs de Harpie" que vous contrôlez est détruit au combat : vous pouvez Invoquer Spécialement 1 monstre "Harpie" depuis votre Deck de nom d'origine différent du monstre détruit. Si cette carte que vous contrôlez est détruite par un effet de carte "Harpie" ou un effet de carte de votre adversaire : ciblez 1 monstre "Harpie" dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser chaque effet de "Reflet de Miroir Séduisant" qu'une fois par tour.
  it: |-
    Quando una "Lady Arpia" o "Sorelle Arpie" che controlli viene distrutta in battaglia: puoi Evocare Specialmente dal tuo Deck 1 mostro "Arpia" con nome originale diverso dal mostro distrutto. Se questa carta che controlli viene distrutta dall'effetto di una carta "Arpia" o dall'effetto di una carta del tuo avversario: scegli come bersaglio 1 mostro "Arpia" nel tuo Cimitero; Evocalo Specialmente. Puoi utilizzare ogni effetto di "Specchio Divisore Seducente" una sola volta per turno.
  pt: |-
    Quando um "Lady Harpia" ou "Irmãs de Lady Harpia" que você controla for destruído em batalha: você pode Invocar por Invocação-Especial 1 monstro "Harpia" do seu Deck com um nome original diferente que o do monstro destruído. Se este card que você controla for destruído por um efeito de card "Harpia" ou por um efeito de card do seu oponente: escolha 1 monstro "Harpia" no seu Cemitério; Invoque-o por Invocação-Especial. Você só pode usar cada efeito de "Espelho Sedutor Divisor" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の「ハーピィ・レディ」または「ハーピィ・レディ三姉妹」が戦闘で破壊された時に発動できる。そのモンスターと元々のカード名が異なる「ハーピィ」モンスター１体をデッキから特殊召喚する。②：フィールドのこのカードが相手の効果または自分の「ハーピィ」カードの効果で破壊された場合、自分の墓地の「ハーピィ」モンスター１体を対象として発動する。そのモンスターを特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 "해피 레이디"나 "해피 레이디 세자매"가 전투로 파괴되었을 때에 발동할 수 있다. 그 몬스터와는 원래의 카드명이 다른 "해피" 몬스터 1장을 덱에서 특수 소환한다. ②: 필드의 이 카드가 상대 효과 또는 자신의 "해피" 카드의 효과로 파괴되었을 경우, 자신 묘지의 "해피" 몬스터 1장을 대상으로 하고 발동한다. 그 몬스터를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：自己的"神鹰女郎"或"神鹰女郎三姐妹"因战斗被破坏时可以发动。将1只原本卡名与该怪兽不同的"神鹰"怪兽从牌组特殊召唤。②：场上的此卡因对手的效果或自己"神鹰"卡的效果被破坏的情况下，以自己墓地的1只"神鹰"怪兽为对象发动。将该怪兽特殊召唤。
