name:
  en: Dark Factory of More Production
  de: Dunkle Fabrik der Überproduktion
  es: Factoría Oscura de Más Producción
  fr: Usine de Production en Plus des Ténèbres
  it: Industria Oscura della Produzione Maggiore
  pt: Fábrica Negra de Mais Produção
  ja: <ruby>闇<rt>やみ</rt></ruby>の<ruby>増<rt>ぞう</rt></ruby><ruby>産<rt>さん</rt></ruby><ruby>工<rt>こう</rt></ruby><ruby>場<rt>じょう</rt></ruby>
