text:
  en: |-
    FLIP: Special Summon 3 "Chewbone Jr. Tokens" (Zombie-Type/EARTH/Level 1/ATK 100/DEF 300) to your opponent's field in Defense Position.
  de: |-
    FLIPP: Beschwöre 3 „Kauknochen Jr.-Spielmarken“ (Typ Zombie/ERDE/Stufe 1/ATK 100/DEF 300) als Spezialbeschwörung auf die Spielfeldseite deines Gegners in die Verteidigungsposition.
  es: |-
    VOLTEO: Invoca de Modo Especial 3 "Fichas Mascahueso Jr." (Tipo Zombi/TIERRA/Nivel 1/ATK 100/DEF 300) en Posición de Defensa en el Campo de tu adversario.
  fr: |-
    FLIP : Invoquez Spécialement 3 "Jeton Mâchos Junior" (Type Zombie/TERRE/Niveau 1/ATK 100/DEF 300) sur le Terrain de votre adversaire en Position de Défense.
  it: |-
    SCOPRI: Evoca Specialmente 3 "Segna-Ossomasticatore Jr." (Tipo Zombie/TERRA/Livello 1/ATK 100/DEF 300) sul Terreno del tuo avversario in Posizione di Difesa.
  pt: |-
    VIRE: Invoque por Invocação-Especial 3 "Fichas de Mascaosso Jr." (Tipo Zumbi/TERRA/Nível 1/ATK 100/DEF 300) no campo do seu oponente em Posição de Defesa.
  ja: |-
    ①：このカードがリバースした場合に発動する。相手フィールドに「チュウボーンＪｒ．トークン」（アンデット族・地・星１・攻１００／守３００）３体を守備表示で特殊召喚する。
  ko: |-
    ①: 이 카드가 리버스했을 경우에 발동한다. 상대 필드에 "츄 본 Jr. 토큰"(언데드족 / 땅 / 레벨 1 / 공 100 / 수 300) 3장을 수비 표시로 특수 소환한다.
  zh-TW: |-
    反转：以守备表示特殊召唤3只「鼠骨Jr.衍生物」（不死族·地·星1·攻100/守300）至对手场上。
  zh-CN: |-
    ①：这张卡反转的场合发动。在对方场上把3只「小鼠骨衍生物」（不死族·地·1星·攻100／守300）守备表示特殊召唤。
