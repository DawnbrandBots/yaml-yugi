  de: Schwarz geflügelte Sturzkampfbombe
  es: Bombardeo de Alas Negras
  fr: Mitrailleuse Ailes Sombres
  it: Mitraglia Ali Nere
  pt: Ofensiva de Asas Negras
  ja: ブラックフェザー・シュート
  ja_romaji: Burakkufezā Shūto
