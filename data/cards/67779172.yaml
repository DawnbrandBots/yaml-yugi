  zh-TW: 黑羽射擊
  zh-CN: 黑羽射击
text:
  en: |-
    Send 1 "Blackwing" monster from your hand to the Graveyard to select 1 Defense Position monster your opponent controls. Send that monster to the Graveyard.
  de: |-
    Lege 1 "Schwarzflügel"-Monster von deiner Hand auf den Friedhof, um 1 Monster in Verteidigungsposition zu wählen, das dein Gegner kontrolliert. Lege das Monster auf den Friedhof.
  es: |-
    Manda a tu Cementerio 1 monstruo "Alanegra" en tu mano para seleccionar 1 monstruo en Posición de Defensa que controle tu adversario. Manda ese monstruo al Cementerio.
  fr: |-
    Envoyez 1 monstre "Aile Noire" depuis votre main au Cimetière pour sélectionner 1 monstre en Position de Défense contrôlé par votre adversaire. Envoyez ce monstre au Cimetière.
  it: |-
    Manda 1 mostro "Alanera" dalla mano al tuo Cimitero per scegliere 1 mostro in Posizione di Difesa controllato dal tuo avversario. Manda quel mostro al Cimitero.
  pt: |-
    Envie 1 monstro "Asanegra" da sua mão ao Cemitério para selecionar 1 monstro em Posição de Defesa que seu oponente controla. Envie esse monstro ao Cemitério.
  ja: |-
    手札から「ＢＦ」と名のついたモンスター１体を墓地へ送り、相手フィールド上に守備表示で存在するモンスター１体を選択して発動する。選択したモンスターを墓地へ送る。
  ko: |-
    패에서 "BF(블랙 페더)"라는 이름이 붙은 몬스터 1장을 묘지로 보내고, 상대 필드 위에 수비 표시로 존재하는 몬스터 1장을 선택하고 발동한다. 선택한 몬스터를 묘지로 보낸다.
  zh-TW: |-
    從手牌將１隻冠有「黑羽」之名的怪獸送至墓地，可選擇對方場上的１隻守備表示怪獸發動。將選擇的怪獸送至墓地。
  zh-CN: |-
    从手卡把1只名字带有「黑羽」的怪兽送去墓地，选择对方场上守备表示存在的1只怪兽发动。选择的怪兽送去墓地。
