name:
  en: Cyber Angel Benten
  de: Cyberengel - Benten
  es: Ciber Ángel Benten
  fr: Ange Cyber Benten
  it: Cyber Angelo Benten
  pt: Ciber Anja Benten
  ja: サイバー・エンジェル－<ruby>弁<rt>べん</rt></ruby><ruby>天<rt>てん</rt></ruby>－
  ja_romaji: Saibā Enjeru -Benten-
  ko: 사이버 엔젤－벤텐－
  ko_rr: Saibeo Enjel -Benten-
  zh-TW: 電子天使－弁天－
  zh-CN: 电子天使－弁天－
text:
  en:
  de: |-
    Du kannst diese Karte mit „Maschinenengel-Ritual“ als Ritualbeschwörung beschwören. Falls diese Karte ein Monster durch Kampf zerstört und auf den Friedhof legt: Füge deinem Gegner Schaden in Höhe der Grund-DEF jenes Monsters im Friedhof zu. Falls diese Karte als Tribut angeboten wird: Du kannst deiner Hand 1 LICHT Fee-Monster von deinem Deck hinzufügen.
  es: |-
    Puedes Invocar esta carta por Ritual con "Ritual del Ángel Mecánico". Si esta carta destruye un monstruo en batalla y lo manda al Cementerio: inflige daño a tu adversario igual a la DEF original de ese monstruo en el Cementerio. Si esta carta es Sacrificada: puedes añadir a tu mano 1 monstruo Hada de LUZ en tu Deck.
  fr: |-
    Vous pouvez Invoquer Rituellement cette carte avec "Rituel de l'Ange Machine". Si cette carte détruit un monstre au combat et l'envoie au Cimetière : infligez des dommages à votre adversaire égaux à la DEF d'origine du monstre dans le Cimetière. Si cette carte est Sacrifiée : vous pouvez ajouter 1 monstre LUMIÈRE Elfe depuis votre Deck à votre main.
  it: |-
    Puoi Evocare tramite Rituale questa carta con "Rituale dell'Angelo Macchina". Se questa carta distrugge un mostro in battaglia e lo manda al Cimitero: infliggi al tuo avversario danno pari al DEF originale di quel mostro nel Cimitero. Se questa carta viene offerta come Tributo: puoi aggiungere 1 mostro LUCE Fata dal tuo Deck alla tua mano.
  pt: |-
    Você pode Invocar este card por Invocação-Ritual com "Ritual Máquina de Anjo". Se este card destruir um monstro em batalha e enviá-lo para o Cemitério: cause dano ao seu oponente igual à DEF original desse monstro no Cemitério. Se este card for oferecido como Tributo: você pode adicionar 1 monstro Fada de LUZ do seu Deck à sua mão.
  ja: |-
    「機械天使の儀式」により降臨
    ①：このカードが戦闘でモンスターを破壊し墓地へ送った場合に発動する。そのモンスターの元々の守備力分のダメージを相手に与える。
    ②：このカードがリリースされた場合に発動できる。デッキから天使族・光属性モンスター１体を手札に加える。
  ko: |-
    "기계천사의 의식"에 의해 의식 소환. ①: 이 카드가 전투로 몬스터를 파괴하고 묘지로 보냈을 경우에 발동한다. 그 몬스터의 원래 수비력만큼의 데미지를 상대에게 준다. ②: 이 카드가 릴리스되었을 경우에 발동할 수 있다. 덱에서 천사족 / 빛 속성 몬스터 1장을 패에 넣는다.
  zh-TW: |-
    以「機械天使的儀式」降臨。①：在此卡因戰鬥破壞怪獸送至墓地的狀況下發動。給予對方等同於該怪獸原本守備力數值的傷害。②：可在此卡被解放的狀況下發動。從牌組將１隻天使族・光屬性怪獸加入手牌。
  zh-CN: |-
    以“机械天使的仪式”降临。①：此卡战斗破坏怪兽并将其送至墓地的情况下发动。给予对手相当于该怪兽原本守备力数值的伤害。②：此卡被解放的情况下可以发动。从牌组将１只天使族・光属性怪兽加入手牌。
