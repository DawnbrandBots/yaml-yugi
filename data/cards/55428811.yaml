  ko_rr:
  zh-TW: 第五希望
  zh-CN: 第五希望
text:
  en:
  de: |-
    Wähle 5 „Elementar-HELD“-Karten in deinem Friedhof; mische sie ins Deck, dann ziehe 2 Karten oder ziehe stattdessen 3 Karten, falls du keine anderen Karten auf deiner Spielfeldseite und in deiner Hand hattest, als du diese Karte aktiviert hast.
  es: |-
    Selecciona 5 cartas "HÉROE Elemental" en tu Cementerio; barájalas al Deck, y después roba 2 cartas, o 3 cartas en su lugar si no tenías otras cartas en tu Campo ni en tu mano cuando activaste esta carta.
  fr: |-
    Ciblez 5 cartes "HÉROS Élémentaire" dans votre Cimetière ; mélangez-les dans le Deck, puis piochez 2 cartes, ou piochez 3 cartes à la place, si vous n'avez aucune autre carte sur votre Terrain et dans votre main lorsque vous avez activé cette carte.
  it: |-
    Scegli come bersaglio 5 carte "EROE Elementale" nel tuo Cimitero; mischiale nel Deck, poi pesca 2 carte, oppure pesca invece 3 carte se non avevi nessuna altra carta sul tuo Terreno e nella tua mano quando hai attivato questa carta.
  pt: |-
    Escolha 5 cards "HERÓI do Elemento" no seu Cemitério; embaralhe-os no Deck e, depois, compre 2 cards ou, em vez disso, compre 3 cards se você não tinha outros cards no seu campo e na sua mão quando você ativou este card.
  ja: |-
    ①：自分の墓地の「Ｅ・ＨＥＲＯ」カード５枚を対象として発動できる。そのモンスター５体をデッキに戻す。その後、自分は２枚ドローする。このカードの発動時に自分の手札・フィールドに他のカードが存在しない場合は代わりに３枚ドローする。
  ko: |-
    자신의 묘지에 존재하는 "엘리멘틀 히어로"라는 이름이 붙은 카드를 5장 선택하고, 덱에 넣어 셔플한다. 그 후, 자신의 덱에서 카드를 2장 드로우한다. 이 카드의 발동시에 자신 필드 위 및 패에 다른 카드가 존재하지 않을 경우는 카드를 3장 드로우한다.
  zh-TW: |-
    可選擇我方墓地５張冠有「元素－英雄」之名的卡發動。將選擇的５隻怪獸加入牌組後洗牌。其後，從牌組抽２張牌。此卡發動時，在我方手牌・場上不存在其他卡的狀況下，可抽３張牌作為替代。
  zh-CN: |-
    选择我方墓地５张冠有“元素－英雄”之名的卡牌，加入牌组并洗牌。之后，从牌组抽取２张卡牌。此卡发动时，我方的手牌、场上不存在其他卡牌的场合，抽取３张卡牌。
