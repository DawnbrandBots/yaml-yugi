  pt: A Quinta Esperança
  ja: ホープ・オブ・フィフス
  ja_romaji: Hōpu Obu Fifusu
  ko: 다섯 번째 희망
  ko_rr:
  zh-TW:
  zh-CN: 第五幕之希望
text:
  en: |-
    Target 5 "Elemental HERO" cards in your Graveyard; shuffle them into the Deck, then draw 2 cards (draw 3 cards instead, if you had no other cards on your side of the field and in your hand when you activated this card).
  de: |-
    Wähle 5 „Elementar-HELD“-Karten in deinem Friedhof; mische sie ins Deck und ziehe dann 2 Karten. (Ziehe stattdessen 3 Karten, falls du keine anderen Karten auf deiner Spielfeldseite und in deiner Hand hattest, als du diese Karte aktiviert hast.)
  es: |-
    Selecciona 5 cartas "HÉROE Elemental" de tu Cementerio, ponlas en tu Deck y barájalo. Luego roba 2 cartas. Si no tenías otras cartas en tu Campo ni en tu mano cuando activaste esta carta, roba 3 cartas en vez de 2.
  fr: |-
    Sélectionnez 5 cartes "Héros Élémentaire" depuis votre Cimetière et mélangez-les dans votre Deck. Puis piochez 2 cartes. Piochez 3 cartes à la place si aucune carte n'est sur votre Terrain ni dans votre main lorsque vous activez cette carte.
  it: |-
    Scegli come bersaglio 5 carte "EROE Elementale" nel tuo Cimitero; mischiale nel Deck, poi pesca 2 carte (pesca invece 3 carte se non avevi altre carte sul tuo Terreno e in mano quando hai attivato questa carta).
  pt: |-
    Selecione 5 cartas com "Elemental Hero" no nome do seu Cemitério e embaralhe-as no seu Deck. Depois disso, compre duas cartas. Se esta carta é ativada quando não existem cartas no seu lado do campo e você não tem cartas na mão, compre 3 cartas em vez disso.
  ja: |-
    自分の墓地の「Ｅ・ＨＥＲＯ」と名のついたカード５枚を選択し、デッキに加えてシャッフルする。その後、デッキからカードを２枚ドローする。このカードの発動時に自分の手札・フィールド上に他のカードが存在しない場合はカードを３枚ドローする。
  ko: |-
    자신의 묘지에 존재하는 "엘리멘틀 히어로"라고 이름이 붙은 카드를 5장 선택하고, 덱에 넣어 셔플한다. 그 후, 자신의 덱에서 카드를 2장 드로우 한다. 이 카드의 발동시에 자신 필드 위나 패에 다른 카드가 존재하지 않을 경우 카드를 3장 드로우 한다.
  zh-TW:
  zh-CN: |-
    选择自己墓地5张名字带有「元素英雄」的卡，加入卡组洗切。那之后，从卡组抽2张卡。这张卡的发动时自己手卡·场上没有其他卡存在的场合抽3张卡。
