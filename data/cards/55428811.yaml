  de: Fünfte Hoffnung
  es: Esperanza de Cinco
  fr: Espoir des Cinq
  it: Quinta Speranza
  pt: Quinta Esperança
  ja: ホープ・オブ・フィフス
  ja_romaji: Hōpu Obu Fifusu
