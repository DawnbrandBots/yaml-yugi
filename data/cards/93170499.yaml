text:
  en: |-
    If you control a Dinosaur monster: You can Special Summon this card from your hand. During your Main Phase: You can discard 2 cards, including a "Jurrac" card, then draw 2 cards. If this card is destroyed by battle or card effect: You can send 1 "Jurrac" monster from your Deck or Extra Deck to the GY, except "Jurrac Megalo". You can only use each effect of "Jurrac Megalo" once per turn.
