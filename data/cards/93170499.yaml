  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに恐竜族モンスターが存在する場合に発動できる。このカードを手札から特殊召喚する。②：自分メインフェイズに発動できる。手札から「ジュラック」カードを含むカード２枚を選んで捨てる。その後、自分は２枚ドローする。③：このカードが戦闘・効果で破壊された場合に発動できる。デッキ・ＥＸデッキから「ジュラック・メガロ」以外の「ジュラック」モンスター１体を墓地へ送る。
  ko: |-
    이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 공룡족 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 자신 메인 페이즈에 발동할 수 있다. 패에서 "쥬락" 카드를 포함하는 카드 2장을 고르고 버린다. 그 후, 자신은 2장 드로우한다. ③: 이 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 덱 / 엑스트라 덱에서 "쥬락 메가로" 이외의 "쥬락" 몬스터 1장을 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    此卡名的①②③效果1回合仅可各使用1次。①：自己场上存在恐龙族怪兽的情况下可以发动。从手牌将此卡特殊召唤。②：在自己的主要阶段可以发动。从手牌挑选包含“朱罗纪”卡在内的2张卡舍弃。然后，自己抽2张。③：此卡因战斗・效果被破坏的情况下可以发动。从牌组・额外牌组将“朱罗纪・斑龙”以外的1只“朱罗纪”怪兽送至墓地。
