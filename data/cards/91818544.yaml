name:
  en: WAKE CUP! Mocha
  de: WACH AUF!-TASSE Mocha
  es: Moca ¡DESPIERCAFÉ!
  fr: TASSE DE RÉVEIL ! Moka
  it: WAKE CUP! Mocha
  pt: DESPERTAÇA! Mocha
  ja: <ruby>ＷＡＫＥ ＣＵＰ<rt>ウェイカップ</rt></ruby>！ モカ
  ja_romaji: Weikappu! Moka
  ko:
  ko_rr:
  zh-TW:
  zh-CN: 威咖杯！摩卡
text:
  en: |-
    Once per turn, during your End Phase: You can change this card to face-down Defense Position. You can only use each of the following effects of "WAKE CUP! Mocha" once per turn. You can target 1 face-down Defense Position monster on the field; Special Summon this card from your hand, and if you do, change that monster to Attack Position. If this card is flipped face-up: You can target 1 face-up monster on the field; it gains 1000 ATK, but send it to the GY during the End Phase.
  de: |-
    Einmal pro Spielzug, während deiner End Phase: Du kannst diese Karte in die verdeckte Verteidigungsposition ändern. Du kannst jeden der folgenden Effekte von „WACH AUF!-TASSE Mocha“ nur einmal pro Spielzug verwenden. Du kannst 1 Monster in verdeckter Verteidigungsposition auf dem Spielfeld wählen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand und falls du dies tust, ändere jenes Monster in die Angriffsposition. Falls diese Karte aufgedeckt wird: Du kannst 1 offenes Monster auf dem Spielfeld wählen; es erhält 1000 ATK, aber lege es während der End Phase auf den Friedhof.
  es: |-
    Una vez por turno, durante tu End Phase: puedes cambiar esta carta a Posición de Defensa boca abajo. Sólo puedes usar cada uno de los siguientes efectos de "Moca ¡DESPIERCAFÉ!" una vez por turno. Puedes seleccionar 1 monstruo en Posición de Defensa boca abajo en el Campo; Invoca esta carta de Modo Especial desde tu mano y, si lo haces, cambia ese monstruo a Posición de Ataque. Si esta carta es volteada boca arriba: puedes seleccionar 1 monstruo boca arriba en el Campo; éste gana 1000 ATK, pero mándalo al Cementerio durante la End Phase.
  fr: |-
    Une fois par tour, durant votre End Phase : vous pouvez changer cette carte en Position de Défense face verso. Vous ne pouvez utiliser chacun des effets suivants de "TASSE DE RÉVEIL ! Moka" qu'une fois par tour. Vous pouvez cibler 1 monstre en Position de Défense face verso sur le Terrain ; Invoquez Spécialement cette carte depuis votre main, et si vous le faites, changez le monstre en Position d'Attaque. Si cette carte est retournée face recto : vous pouvez cibler 1 monstre face recto sur le Terrain ; il gagne 1000 ATK, mais envoyez-le au Cimetière durant la End Phase.
  it: |-
    Una volta per turno, durante la tua End Phase: puoi mettere questa carta coperta in Posizione di Difesa. Puoi utilizzare ognuno dei seguenti effetti di "WAKE CUP! Mocha" una sola volta per turno. Puoi scegliere come bersaglio 1 mostro coperto in Posizione di Difesa sul Terreno; Evoca Specialmente questa carta dalla tua mano e, se lo fai, metti quel mostro in Posizione di Attacco. Se questa carta viene scoperta: puoi scegliere come bersaglio 1 mostro scoperto sul Terreno; esso guadagna 1000 ATK, ma mandalo al Cimitero durante la End Phase.
  pt: |-
    Uma vez por turno, durante sua Fase Final: você pode colocar este card com a face para baixo em Posição de Defesa. Você só pode usar cada um dos seguintes efeitos de "DESPERTAÇA! Mocha" uma vez por turno. Você pode escolher 1 monstro com a face para baixo em Posição de Defesa no campo; Invoque este card por Invocação-Especial da sua mão e, se isso acontecer, coloque esse monstro em Posição de Ataque. Se este card for virado com a face para cima: você pode escolher 1 monstro com a face para cima no campo; ele ganha 1000 de ATK, mas envie-o para o Cemitério durante a Fase Final.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：フィールドの裏側守備表示モンスター１体を対象として発動できる。このカードを手札から特殊召喚し、対象のモンスターを表側攻撃表示にする。②：このカードがリバースした場合、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターは、攻撃力が１０００アップし、エンドフェイズに墓地へ送られる。③：自分エンドフェイズに発動できる。このカードを裏側守備表示にする。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：以场上的1只里侧守备表示怪兽为对象可以发动。从手牌将此卡特殊召唤，将对象怪兽改成表侧攻击表示。②：此卡反转的情况下，以场上的1只表侧表示怪兽为对象可以发动。该怪兽的攻击力上升1000，并将在结束阶段被送至墓地。③：在自己的结束阶段可以发动。将此卡改成里侧守备表示。
