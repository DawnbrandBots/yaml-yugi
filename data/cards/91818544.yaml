  en: |-
    FLIP: You can target 1 face-up monster on the field; it gains 1000 ATK, but send it to the GY during the End Phase.
    You can target 1 face-down Defense Position monster on the field; Special Summon this card from your hand, and if you do, change that monster to Attack Position. You can only use each of the preceding effects of "WAKE CUP! Mocha" once per turn. Once per turn, during your End Phase: You can change this card to face-down Defense Position.
