text:
  en: |-
    When this card is activated: You can add 1 monster from your Deck to your hand ("True Draco", "True King", "Dracoslayer" Pendulum, or "Dracoverlord" Pendulum). If a face-up "True Draco" or "True King" monster(s) you control is destroyed by battle or card effect and sent to the GY: You can target 1 of them; place it in your Spell & Trap Zone as a face-up Continuous Spell. You can only use this effect of "Draco Awakening" once per turn. You can only activate 1 "Draco Awakening" per turn.
  de: |-
    Wenn diese Karte aktiviert wird: Du kannst deiner Hand 1 Monster von deinem Deck hinzufügen („Wahre Dracho“-, „Wahrer König“-, „Drachobezwinger“-Pendel- oder „Drachoberherr“-Pendel-). Falls ein oder mehr offene „Wahre Dracho“- oder „Wahrer König“-Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört und auf den Friedhof gelegt werden: Du kannst 1 von ihnen wählen; lege es als offenen Permanenten Zauber in deine Zauber- & Fallenzone. Du kannst diesen Effekt von „Drachoerwachen“ nur einmal pro Spielzug verwenden. Du kannst nur 1 „Drachoerwachen“ pro Spielzug aktivieren.
  es: |-
    Cuando esta carta es activada: puedes añadir a tu mano 1 monstruo en tu Deck ("Verdadero/a Draco", "Rey Verdadero", de Péndulo "Dracoasesino" o de Péndulo "Dracoseñor"). Si uno o más monstruos "Verdadero/a Draco" o "Rey Verdadero" boca arriba que controlas son destruidos en batalla o por el efecto de una carta y mandados al Cementerio: puedes seleccionar 1 de ellos; ponlo en tu Zona de Magia y Trampas como una Mágica Continua boca arriba. Sólo puedes usar este efecto de "Despertar Draco" una vez por turno. Sólo puedes activar 1 "Despertar Draco" por turno.
  fr: |-
    Lorsque cette carte est activée : vous pouvez ajouter 1 monstre ("Véritable Draco", "Roi Véritable", Pendule "Dracossassin" ou Pendule "Dracosseigneur") depuis votre Deck à votre main. Si un ou plusieurs monstres "Véritable Draco" ou "Roi Véritable" face recto que vous contrôlez sont détruits au combat ou par un effet de carte, et envoyés au Cimetière : vous pouvez en cibler 1 ; placez-le dans votre Zone Magie & Piège comme Magie Continue face recto. Vous ne pouvez utiliser cet effet de "Réveil Draco" qu'une fois par tour. Vous ne pouvez activer qu'1 "Réveil Draco" par tour.
  it: |-
    Quando questa carta viene attivata: puoi aggiungere dal tuo Deck alla tua mano 1 mostro ("Vero Draco", "Vero Re", Pendulum "Dracoassassino" o Pendulum "Dracosovrano"). Se uno o più mostri "Vero Draco" o "Vero Re" scoperti che controlli vengono distrutti in battaglia o dall'effetto di una carta e mandati al Cimitero: puoi scegliere 1 di essi come bersaglio; mettilo nella tua Zona Magie & Trappole come una Magia Continua scoperta. Puoi utilizzare questo effetto di "Risveglio Draco" una sola volta per turno. Puoi attivare solo 1 "Risveglio Draco" per turno.
  pt: |-
    Quando este card for ativado: você pode adicionar 1 monstro do seu Deck à sua mão ("Verdadeiro(a) Draco", "Verdadeiro Rei", Pêndulo "Dracossassino" ou Pêndulo "Dracosuserano"). Se um ou mais monstros "Verdadeiro(a) Draco" ou "Verdadeiro Rei" com a face para cima que você controla forem destruídos em batalha ou por um efeito de card e enviados para o Cemitério: você pode escolher 1 deles; coloque-o na sua Zona de Magias & Armadilhas como uma Magia Contínua com a face para cima. Você só pode usar este efeito de "Despertar Draco" uma vez por turno. Você só pode ativar 1 "Despertar Draco" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できず、このカード名の②の効果は１ターンに１度しか使用できない。①：このカードの発動時の効果処理として、デッキから以下のモンスターの内１体を手札に加える事ができる。●「真竜」モンスター●「竜剣士」Ｐモンスター●「竜魔王」Ｐモンスター②：自分フィールドの表側表示の「真竜」モンスターが戦闘・効果で破壊され墓地へ送られた場合、その内の１体を対象として発動できる。そのモンスターを永続魔法カード扱いで自分の魔法＆罠ゾーンに表側表示で置く。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 덱에서 이하의 몬스터 중 1장을 패에 넣을 수 있다. ●"진룡" 몬스터 ●"룡검사" 펜듈럼 몬스터 ●"용마왕" 펜듈럼 몬스터 ②: 자신 필드의 앞면 표시의 "진룡" 몬스터가 전투 / 효과로 파괴되어 묘지로 보내졌을 경우, 그 중의 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 지속 마법 카드로 취급하고 자신의 마법 & 함정 존에 앞면 표시로 놓는다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张，此卡名的②效果1回合仅可使用1次。①：作为此卡发动时的效果处理，可从牌组将以下怪兽中的1只加入手牌。
    ●“真龙”怪兽
    ●“龙剑士”灵摆怪兽
    ●“龙魔王”灵摆怪兽
    ②：自己场上表侧表示的“真龙”怪兽因战斗・效果被破坏并被送至墓地的情况下，以其中1只为对象可以发动。将该怪兽视为永续魔法卡，以表侧表示放在自己的魔法与陷阱区域。
