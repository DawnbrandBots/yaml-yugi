    このカード名のカードは１ターンに１枚しか発動できず、このカード名の②の効果は１ターンに１度しか使用できない。①：このカードの発動時の効果処理として、デッキから以下のモンスターの内１体を手札に加える事ができる。●「真竜」モンスター●「竜剣士」Ｐモンスター●「竜魔王」Ｐモンスター②：自分フィールドの表側表示の「真竜」モンスターが戦闘・効果で破壊され墓地へ送られた場合、その内の１体を対象として発動できる。そのモンスターを永続魔法カード扱いで自分の魔法＆罠ゾーンに表側表示で置く。
