text:
  en: |-
    Target 1 face-up monster your opponent controls; equip that face-up monster to 1 "Mikanko" monster you control, then, if a Ritual Monster Card is on the field, you can inflict 500 damage to your opponent for each Equip Spell you control. You can banish this card from your GY; Special Summon 1 of your "Mikanko" monsters that is banished or in your hand. You can only use each effect of "Mikanko Spiriting Away" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：相手フィールドの表側表示モンスター１体を対象として発動できる。その表側表示モンスターを自分フィールドの「御巫」モンスター１体に装備魔法カード扱いで装備する。フィールドに儀式モンスターカードが存在する場合、さらに自分フィールドの装備魔法カードの数×５００ダメージを相手に与える事ができる。②：墓地のこのカードを除外して発動できる。自分の手札・除外状態の「御巫」モンスター１体を特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 앞면 표시 몬스터를 자신 필드의 "미캉코" 몬스터 1장에 장착 마법 카드로 취급하고 장착한다. 필드에 의식 몬스터 카드가 존재할 경우, 추가로 자신 필드의 장착 마법 카드의 수 × 500 데미지를 상대에게 줄 수 있다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 자신의 패 / 제외 상태인 "미캉코" 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②效果1回合各能使用1次。①：可以以对手场上的1只表侧表示怪兽为对象发动。将那只表侧表示怪兽视为装备魔法卡装备给自己场上的1只「御巫」怪兽。场上有仪式怪兽卡存在的场合，可以再给予对手自己场上的装备魔法卡的数量×500伤害。②：可以将墓地的这张卡除外发动。将自己的手牌·除外状态的1只「御巫」怪兽特殊召唤。
