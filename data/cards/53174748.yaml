  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：相手フィールドの表側表示モンスター１体を対象として発動できる。その表側表示モンスターを自分フィールドの「御巫」モンスター１体に装備魔法カード扱いで装備する。フィールドに儀式モンスターカードが存在する場合、さらに自分フィールドの装備魔法カードの数×５００ダメージを相手に与える事ができる。②：墓地のこのカードを除外して発動できる。自分の手札・除外状態の「御巫」モンスター１体を特殊召喚する。
  ko:
  zh-TW:
  zh-CN: |-
    这个卡名的①②效果1回合各能使用1次。①：可以以对手场上的1只表侧表示怪兽为对象发动。将那只表侧表示怪兽视为装备魔法卡装备给自己场上的1只「御巫」怪兽。场上有仪式怪兽卡存在的场合，可以再给予对手自己场上的装备魔法卡的数量×500伤害。②：可以将墓地的这张卡除外发动。将自己的手牌·除外状态的1只「御巫」怪兽特殊召唤。
