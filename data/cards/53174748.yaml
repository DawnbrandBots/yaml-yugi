text:
  en: |-
    Target 1 face-up monster your opponent controls; equip that face-up monster to 1 "Mikanko" monster you control, then, if a Ritual Monster Card is on the field, you can inflict 500 damage to your opponent for each Equip Spell you control. You can banish this card from your GY; Special Summon 1 of your "Mikanko" monsters that is banished or in your hand. You can only use each effect of "Mikanko Spiriting Away" once per turn.
