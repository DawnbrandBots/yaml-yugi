text:
  en:
  de: |-
    Während deiner Draw Phase, falls du ein oder mehr FINSTERNIS Monster ziehst: Du kannst eine beliebige Anzahl von ihnen vorzeigen; lege sie auf den Friedhof, dann kannst du 1 weitere Karte ziehen.
  es: |-
    Durante tu Draw Phase, si robaste uno o más monstruos de OSCURIDAD: puedes mostrar cualquier número de éstos; mándalos al Cementerio, y después puedes robar 1 carta más.
  fr: |-
    Durant votre Draw Phase, si vous piochez un ou plusieurs monstres TÉNÈBRES : vous pouvez en révéler un nombre de votre choix ; envoyez-les au Cimetière, puis vous pouvez piocher 1 carte supplémentaire.
  it: |-
    Durante la tua Draw Phase, se peschi uno o più mostri OSCURITÀ: puoi rivelare un qualsiasi numero di essi; mandali al Cimitero, poi puoi pescare 1 altra carta.
  pt: |-
    Durante sua Fase de Compra, se você comprar um ou mais monstros de TREVAS: você pode revelar qualquer número deles; envie-os para o Cemitério e, depois, você pode comprar mais 1 card.
  ja: |-
    ①：自分が自分ドローフェイズにカードをドローした時、そのカードが闇属性モンスターだった場合、そのモンスターを相手に見せて発動できる。そのモンスターを手札から墓地へ送る。その後、自分は１枚ドローできる。
  ko: |-
    자신의 드로우 페이즈에 드로우한 카드가 어둠 속성 몬스터였을 경우, 그 카드를 상대에게 보여주는 것으로, 그 카드를 묘지로 보낸다. 그 후, 자신의 덱에서 카드를 1장 드로우할 수 있다.
  zh-TW: |-
    我方抽牌階段抽卡時，在該卡為闇屬性怪獸的狀況下，可將該卡出示給對方發動。將該卡送至墓地。其後，可從我方牌組抽１張牌。
  zh-CN: |-
    我方抽牌阶段时抽取的卡牌为暗属性怪兽的场合，通过将该卡展示给对手，将该卡送入墓地。之后，可从我方牌组抽取１张卡牌。
