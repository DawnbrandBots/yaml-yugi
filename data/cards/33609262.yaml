name:
  en: Tenacity of the Monarchs
  de: Hartnäckigkeit der Monarchen
  es: La Tenacidad de los Monarcas
  fr: Ténacité des Monarques
  it: Tenacia dei Monarchi
  pt: Tenacidade dos Monarcas
  ja: <ruby>帝<rt>てい</rt></ruby><ruby>王<rt>おう</rt></ruby>の<ruby>深<rt>しん</rt></ruby><ruby>怨<rt>えん</rt></ruby>
  ja_romaji: Teiō no Shin'en
  ko: 제왕의 심원
  ko_rr:
  zh-TW: 帝王的深怨
  zh-CN: 帝王的深怨
text:
  en: |-
    Reveal 1 monster in your hand with 2400 ATK/1000 DEF, or 2800 ATK/1000 DEF; add 1 "Monarch" Spell/Trap from your Deck to your hand, except "Tenacity of the Monarchs". You can only activate 1 "Tenacity of the Monarchs" per turn.
  de: |-
    Zeige 1 Monster mit 2400 ATK und 1000 DEF oder 2800 ATK und 1000 DEF in deiner Hand vor; füge deiner Hand 1 „Monarch“-Zauber-/Fallenkarte von deinem Deck hinzu, außer „Hartnäckigkeit der Monarchen“. Du kannst nur 1 „Hartnäckigkeit der Monarchen“ pro Spielzug aktivieren.
  es: |-
    Muestra 1 monstruo en tu mano con 2400 ATK y 1000 DEF, o 2800 ATK y 1000 DEF; añade a tu mano 1 Carta Mágica/de Trampa "Monarca" en tu Deck, excepto "La Tenacidad de los Monarcas". Sólo puedes activar 1 "La Tenacidad de los Monarcas" por turno.
  fr: |-
    Révélez 1 monstre dans votre main avec 2400 ATK et 1000 DEF, ou 2800 ATK et 1000 DEF ; ajoutez 1 Carte Magie/Piège "Monarque" ("Ténacité des Monarques" exclu) depuis votre Deck à votre main. Vous ne pouvez activer qu'1 "Ténacité des Monarques" par tour.
  it: |-
    Rivela 1 mostro con ATK 2400 & DEF 1000 oppure ATK 2800 & DEF 1000 nella tua mano; aggiungi 1 Carta Magia/Trappola "Monarca/Monarchi" dal tuo Deck alla tua mano, eccetto "Tenacia dei Monarchi". Puoi attivare solo 1 "Tenacia dei Monarchi" per turno.
  pt: |-
    Revele 1 monstro da sua mão com 2400 de ATK & 1000 de DEF, ou 2800 de ATK & 1000 de DEF; adicione 1 Card de Magia/Armadilha "Monarca" do seu Deck à sua mão, exceto "Tenacidade dos Monarcas". Você só pode ativar 1 "Tenacidade dos Monarcas" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：手札の攻撃力２４００／守備力１０００のモンスター１体または攻撃力２８００／守備力１０００のモンスター１体を相手に見せて発動できる。デッキから「帝王の深怨」以外の「帝王」魔法・罠カード１枚を手札に加える。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 패의 공격력 2400 / 수비력 1000 인 몬스터 1장 또는 공격력 2800 / 수비력 1000 인 몬스터 1장을 상대에게 보여주고 발동할 수 있다. 덱에서 "제왕의 심원" 이외의 "제왕" 마법 / 함정 카드 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：向对手出示手牌的1只攻击力2400/守备力1000的怪兽或1只攻击力2800/守备力1000的怪兽可以发动。从牌组将“帝王的深怨”以外的1张“帝王”魔法・陷阱卡加入手牌。
