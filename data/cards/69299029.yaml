text:
  en: |-
    When this card is activated: You can Set 1 "Apophis" Trap from your Deck. This card's name becomes "Temple of the Kings" while in the Field Zone. Once per turn, if you have 2 or more Set cards on your field, or a Trap in your GY: You can add 1 monster that mentions "Temple of the Kings" from your Deck to your hand. You can only activate 1 "Treasures of the Kings" per turn.
  de: |-
    Wenn diese Karte aktiviert wird: Du kannst 1 „Apophis“-Falle von deinem Deck setzen. Der Name dieser Karte wird zu „Tempel der Könige“, solange sie in der Spielfeldzone liegt. Einmal pro Spielzug, falls du 2 oder mehr gesetzte Karten auf deiner Spielfeldseite oder eine Falle in deinem Friedhof hast: Du kannst deiner Hand 1 Monster, das „Tempel der Könige“ erwähnt, von deinem Deck hinzufügen. Du kannst nur 1 „Schätze der Könige“ pro Spielzug aktivieren.
  es: |-
    Cuando esta carta es activada: puedes Colocar 1 Trampa "Apophis" desde tu Deck. El nombre de esta carta se convierte en "Templo de los Reyes" mientras esté en la Zona del Campo. Una vez por turno, si tienes 2 o más cartas Colocadas en tu Campo, o una Trampa en tu Cementerio: puedes añadir a tu mano 1 monstruo que mencione "Templo de los Reyes" en tu Deck. Sólo puedes activar 1 "Tesoros de los Reyes" por turno.
  fr: |-
    Lorsque cette carte est activée : vous pouvez Poser 1 Piège "Apophis" depuis votre Deck. Le nom de cette carte devient "Le Temple des Rois" tant qu'elle est dans la Zone Terrain. Une fois par tour, si vous avez min. 2 cartes Posées sur votre Terrain ou un Piège dans votre Cimetière : vous pouvez ajouter 1 monstre qui mentionne "Le Temple des Rois" depuis votre Deck à votre main. Vous ne pouvez activer qu'1 "Trésors des Rois" par tour.
  it: |-
    Quando questa carta viene attivata: puoi Posizionare 1 Trappola "Apophis" dal tuo Deck. Il nome di questa carta diventa "Tempio dei Re" mentre è nella Zona Terreno. Una volta per turno, se hai 2 o più carte Posizionate sul tuo Terreno, o una Trappola nel tuo Cimitero: puoi aggiungere 1 mostro che menziona "Tempio dei Re" dal tuo Deck alla tua mano. Puoi attivare solo 1 "Tesori dei Re" per turno.
  pt: |-
    Quando este card for ativado: você pode Baixar 1 Armadilha "Apophis" do seu Deck. O nome deste card se torna "Templo dos Reis" enquanto ele estiver na Zona do Campo. Uma vez por turno, se você tiver 2 ou mais cards Baixados no seu campo, ou uma Armadilha no seu Cemitério: você pode adicionar 1 monstro que mencione "Templo dos Reis" do seu Deck à sua mão. Você só pode ativar 1 "Tesouros dos Reis" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：このカードの発動時の効果処理として、デッキから「アポピス」罠カード１枚を自分フィールドにセットできる。②：このカードはフィールドゾーンに存在する限り、カード名を「王家の神殿」として扱う。③：１ターンに１度、自分フィールドに裏側表示カードが２枚以上存在する場合、または自分の墓地に罠カードが存在する場合に発動できる。デッキから「王家の神殿」のカード名が記されたモンスター１体を手札に加える。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 덱에서 "아포피스" 함정 카드 1장을 자신 필드에 세트할 수 있다. ②: 이 카드는 필드 존에 존재하는 한, 카드명을 "왕가의 신전"으로 취급한다. ③: 1턴에 1번, 자신 필드에 뒷면 표시 카드가 2장 이상 존재할 경우, 또는 자신 묘지에 함정 카드가 존재할 경우에 발동할 수 있다. 덱에서 "왕가의 신전"의 카드명이 쓰여진 몬스터 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：作为此卡发动时的效果处理，可从牌组将1张“阿波菲斯”陷阱卡放置在自己场上。②：此卡只要存在于场地区域，卡名视为“王家的神殿”。③：1回合1次，自己场上存在2张以上的里侧表示卡的情况下，或自己墓地存在陷阱卡的情况下可以发动。从牌组将1只记载有“王家的神殿”卡名的怪兽加入手牌。
