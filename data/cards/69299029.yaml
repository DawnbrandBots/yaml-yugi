    Quando este card for ativado: você pode Baixar 1 Armadilha "Apophis" do seu Deck. O nome deste card se torna "Templo dos Reis" enquanto ele estiver na Zona do Campo. Uma vez por turno, se você tiver 2 ou mais cards Baixados no seu campo, ou uma Armadilha no seu Cemitério: você pode adicionar 1 monstro que mencione "Templo dos Reis" do seu Deck à sua mão. Você só pode ativar 1 "Tesouros dos Reis" por turno.
