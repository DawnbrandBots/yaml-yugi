name:
  en: Sea Archiver
  de: Meeresarchivar
  es: Archivador de Mar
  fr: Archiveur des Mers
  it: Archivista Marino
  pt: Arquivador Marinho
  ja: シーアーカイバー
  ja_romaji: Shī Ākaibā
  ko: 씨아카이버
  ko_rr: Ssiakaibeo
  zh-TW:
  zh-CN: 存档海马
text:
  en: |-
    If a monster is Normal or Special Summoned to a zone a Link Monster points to (except during the Damage Step): You can Special Summon this card from your GY (if it was there when the Summon resolved) or hand (even if not), but banish it when it leaves the field. You can only use this effect of "Sea Archiver" once per turn.
  de: |-
    Falls ein Monster als Normal- oder Spezialbeschwörung in eine Zone beschworen wird, auf die ein Linkmonster zeigt (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deinem Friedhof (falls sie dort lag, als die Beschwörung aufgelöst wurde) oder deiner Hand (selbst falls nicht) beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst diesen Effekt von „Meeresarchivar“ nur einmal pro Spielzug verwenden.
  es: |-
    Si un monstruo es Invocado de Modo Normal o Especial a una zona a la que apunte un Monstruo de Enlace (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu Cementerio (si ésta estaba ahí cuando se resolvió la Invocación) o mano (aun si no lo estaba), pero destiérrala cuando deje el Campo. Sólo puedes usar este efecto de "Archivador de Mar" una vez por turno.
  fr: |-
    Si un monstre est Invoqué Normalement ou Spécialement dans une zone pointée par un Monstre Lien (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre Cimetière (si elle y était lorsque l'Invocation est résolue) ou main (même si elle n'y était pas), mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser cet effet de "Archiveur des Mers" qu'une fois par tour.
  it: |-
    Se un mostro viene Evocato Normalmente o Specialmente in una zona puntata da un Mostro Link (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dal tuo Cimitero (se era lì quando l'Evocazione si è risolta) o mano (anche se non lo era), ma bandiscila quando lascia il Terreno. Puoi utilizzare questo effetto di "Archivista Marino" una sola volta per turno.
  pt: |-
    Se um monstro for Invocado por Invocação-Normal ou Especial em uma zona para a qual um Monstro Link apontar (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial do seu Cemitério (se ele estava lá quando a Invocação resolveu) ou da mão (mesmo se ele não estava), mas bana-o quando ele deixar o campo. Você só pode usar este efeito de "Arquivador Marinho" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：このカードが手札・墓地に存在し、フィールドのリンクモンスターのリンク先にモンスターが召喚・特殊召喚された場合に発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패 / 묘지에 존재하고, 필드의 링크 몬스터의 링크 앞에 몬스터가 일반 소환 / 특수 소환되었을 경우에 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.
  zh-TW:
  zh-CN: |-
    此卡名的效果1回合仅可使用1次。①：此卡存在于手牌・墓地，怪兽被召唤・特殊召唤至场上的连接怪兽连接端的情况下可以发动。将此卡特殊召唤。以此效果特殊召唤的此卡离开场上的情况下，将其除外。
