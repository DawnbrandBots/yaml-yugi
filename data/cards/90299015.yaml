text:
  en:
  de: |-
    Falls diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 andere „Vampir“-Karte von deiner Hand oder offen von deiner Spielfeldseite auf den Friedhof legen; füge deiner Hand 1 „Vampir“-Monster der Stufe 4 oder höher von deinem Deck hinzu und falls du dies tust, lege 1 „Vampir“-Monster der Stufe 2 oder niedriger von deinem Deck auf den Friedhof. Während der Main Phase (Schnelleffekt): Du kannst diese Karte von deinem Friedhof verbannen und 500 LP zahlen; sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 „Vampir“-Monster als Normalbeschwörung. Du kannst jeden Effekt von „Vampirgeist“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal: puedes mandar al Cementerio otra carta "Vampiro/a" en tu mano o Campo boca arriba; añade a tu mano 1 monstruo "Vampiro/a" de Nivel 4 o mayor en tu Deck y, si lo haces, manda al Cementerio 1 monstruo "Vampiro/a" de Nivel 2 o menor en tu Deck. Durante la Main Phase (Efecto Rápido): puedes desterrar esta carta en tu Cementerio y pagar 500 LP; inmediatamente después de que se resuelva este efecto, Invoca de Modo Normal 1 monstruo "Vampiro/a". Sólo puedes usar cada efecto de "Fantasma Vampiro" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement : vous pouvez envoyer 1 autre carte "Vampire" depuis votre main ou Terrain face recto au Cimetière ; ajoutez 1 monstre "Vampire" de min. Niveau 4 depuis votre Deck à votre main, et si vous le faites, envoyez 1 monstre "Vampire" de max. Niveau 2 depuis votre Deck au Cimetière. Durant la Main Phase (Effet Rapide) : vous pouvez bannir cette carte depuis votre Cimetière, et payez 500 LP ; immédiatement après la résolution de cet effet, Invoquez Normalement 1 monstre "Vampire". Vous ne pouvez utiliser chaque effet de "Fantôme Vampire" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente: puoi mandare 1 altra carta "Vampiro" dalla tua mano o Terreno scoperto al Cimitero; aggiungi 1 mostro "Vampiro" di Livello 4 o superiore dal tuo Deck alla tua mano e, se lo fai, manda 1 mostro "Vampiro" di Livello 2 o inferiore dal tuo Deck al Cimitero. Durante la Main Phase (Effetto Rapido): puoi bandire questa carta dal tuo Cimitero e pagare 500 LP; immediatamente dopo che questo effetto si è risolto, Evoca Normalmente 1 mostro "Vampiro". Puoi utilizzare ogni effetto di "Fantasma Vampiro" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal: você pode enviar para o Cemitério 1 outro card "Vampiro(a)" da sua mão ou do campo com a face para cima; adicione 1 monstro "Vampiro(a)" de Nível 4 ou mais do seu Deck à sua mão e, se isso acontecer, envie 1 monstro "Vampiro(a)" de Nível 2 ou menos do seu Deck para o Cemitério. Durante a Fase Principal (Efeito Rápido): você pode banir este card do seu Cemitério e pagar 500 PV; imediatamente depois que este efeito resolver, Invoque por Invocação-Normal 1 monstro "Vampiro(a)". Você só pode usar cada efeito de "Fantasma Vampiro" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。
    ①：このカードが召喚した場合、自分の手札・フィールド（表側表示）からこのカード以外の「ヴァンパイア」カード１枚を墓地へ送って発動できる。デッキからレベル４以上の「ヴァンパイア」モンスター１体を手札に加え、デッキからレベル２以下の「ヴァンパイア」モンスター１体を墓地へ送る。
    ②：自分・相手のメインフェイズに、墓地のこのカードを除外し、５００ＬＰを払って発動できる。「ヴァンパイア」モンスター１体の召喚を行う。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환에 성공했을 경우, 패 및 자신 필드의 앞면 표시의 카드 중에서, 이 카드 이외의 "뱀파이어" 카드 1장을 묘지로 보내고 발동할 수 있다. 덱에서 레벨 4 이상의 "뱀파이어" 몬스터 1장을 패에 넣고, 덱에서 레벨 2 이하의 "뱀파이어" 몬스터 1장을 묘지로 보낸다. ②: 자신 / 상대의 메인 페이즈에, 묘지의 이 카드를 제외하고, 500 LP를 지불하여 발동할 수 있다. "뱀파이어" 몬스터 1장을 일반 소환한다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：在此卡召喚成功的狀況下，可從手牌及我方場上正面表示的卡中，將此卡以外的１張「吸血鬼」卡送至墓地發動。從牌組將１隻等級４以上的「吸血鬼」怪獸加入手牌，從牌組將１隻等級２以下的「吸血鬼」怪獸送至墓地。②：在我方・對方的主要階段，可將墓地的此卡除外，支付５００LP發動。召喚１隻「吸血鬼」怪獸。
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：此卡召唤成功的情况下，从手牌及自己场上表侧表示的卡中，将此卡以外的１张“吸血鬼”卡送至墓地可以发动。从牌组将１只等级４以上的“吸血鬼”怪兽加入手牌，从牌组将１只等级２以下的“吸血鬼”怪兽送至墓地。②：在自己・对手的主要阶段，将墓地的此卡除外，支付５００LP可以发动。召唤１只“吸血鬼”怪兽。
