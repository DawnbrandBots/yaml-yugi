  pt: Fuga Dolorosa
  ja: <ruby>苦<rt>く</rt></ruby><ruby>渋<rt>じゅう</rt></ruby>の<ruby>黙<rt>もく</rt></ruby><ruby>札<rt>さつ</rt></ruby>
  ja_romaji: Kujū no Mokusatsu
