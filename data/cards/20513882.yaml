text:
  en:
  de: |-
    Biete 1 Monster als Tribut an; füge deiner Hand 1 Monster mit demselben Grund-Typ, derselben Grund-Eigenschaft und derselben Grund-Stufe, aber einem unterschiedlichen Grund-Namen von deinem Deck oder Friedhof hinzu.
  es: |-
    Sacrifica 1 monstruo; añade a tu mano 1 monstruo en tu Deck o Cementerio con el mismo Tipo, Atributo y Nivel originales, pero con nombre diferente.
  fr: |-
    Sacrifiez 1 monstre ; ajoutez 1 monstre du même Type, Attribut et Niveau d'origine, mais de nom d'origine différent du monstre Sacrifié, depuis votre Deck ou Cimetière à votre main.
  it: |-
    Offri come Tributo 1 mostro; aggiungi 1 mostro con lo stesso Tipo, Attributo e Livello originali, ma con nome originale diverso, dal tuo Deck o Cimitero alla tua mano.
  pt: |-
    Ofereça 1 monstro como Tributo; adicione 1 monstro com o mesmo Tipo, Atributo e Nível originais, mas com um nome original diferente, do seu Deck ou Cemitério à sua mão.
  ja: |-
    ①：自分フィールドのモンスター１体をリリースして発動できる。リリースしたモンスターとは元々のカード名が異なり、元々の種族・属性・レベルが同じモンスター１体を自分のデッキ・墓地から手札に加える。
  ko: |-
    ①: 자신 필드의 몬스터 1장을 릴리스하고 발동할 수 있다. 릴리스한 몬스터와 원래의 카드명이 다른, 원래의 종족 / 속성 / 레벨이 같은 몬스터 1장을 자신의 덱 / 묘지에서 고르고 패에 넣는다.
  zh-TW: |-
    ①：可解放我方場上的１隻怪獸發動。從我方牌組・墓地選擇１隻原本的卡名與解放的怪獸不同，原本的種族・屬性・等級相同的怪獸加入手牌。
  zh-CN: |-
    ①：可解放我方场上的１只怪兽并发动。从我方牌组・墓地选择１只和解放怪兽原种族・属性・等级相同但卡名相异的怪兽加入手牌。
