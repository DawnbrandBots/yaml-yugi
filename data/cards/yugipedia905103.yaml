  ja: |-
    昆虫族・植物族モンスターを含むモンスター２体以上
    ①：リンク召喚したこのカードは罠カードの効果を受けない。②：自分の墓地に通常罠カードが存在する限り、自分フィールドの「蟲惑魔」モンスターの攻撃力は１０００アップする。③：１ターンに１度、自分フィールドの昆虫族・植物族モンスターの数まで、相手フィールドの表側表示のカードを対象として発動できる。そのカードの効果をターン終了時まで無効にする。その後、以下の効果を適用できる。
    ●自分の墓地から通常罠カード１枚を除外し、対象の表側表示のカードの内１枚を選んで破壊する。
