  ja: <ruby>魔<rt>ま</rt></ruby><ruby>装<rt>そう</rt></ruby><ruby>機<rt>き</rt></ruby><ruby>関<rt>かん</rt></ruby><ruby>車<rt>しゃ</rt></ruby> デコイチ
