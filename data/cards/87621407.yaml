text:
  en: |-
    FLIP: Draw 1 card, then draw 1 additional card for each face-up "Bokoichi the Freightening Car" you control.
  de: |-
    FLIPP: Ziehe 1 Karte, dann ziehe 1 zusätzliche Karte für jeden offenen „Bokoichi, der Güterwagen“, den du kontrollierst.
  es: |-
    VOLTEO: Roba 1 carta, y después roba 1 carta adicional por cada "Bokoichi el Coche Que Asusta" boca arriba que controles.
  fr: |-
    FLIP : Piochez 1 carte, puis piochez 1 carte supplémentaire pour chaque "Bokoichi, le Wagon de Terreur" face recto que vous contrôlez.
  it: |-
    SCOPRI: Pesca 1 carta, poi pesca 1 carta addizionale per ogni "Bokoichi il Vagone Spaventoso" scoperto che controlli.
  pt: |-
    VIRE: Compre 1 card e, depois, compre 1 card adicional para cada "Bokoichi, o Vagão Assustador" com a face para cima que você controla.
  ja: |-
    リバース：カードを１枚ドローする。自分フィールド上に「魔貨物車両 ボコイチ」が表側表示で存在する場合、さらにその枚数分カードをドローする。
  ko: |-
    리버스：카드를 1장 드로우한다. 자신 필드 위에 "마화물차량 보코이치" 가 앞면 표시로 존재할 경우, 다시 그 매수만큼 카드를 드로우한다.
  zh-TW:
  zh-CN: |-
    反转：抽1张卡。自己场上有「魔货物车辆 博科伊奇」表侧表示存在的场合，再抽出那个数量的卡。
