name:
  en: Hieratic Dragon of Su
  de: Priesterlicher Drache von Su
  es: Dragón Hierático de Su
  fr: Dragon Hiératique de Su
  it: Drago Ieratico di Su
  pt: Dragão Hierático de Su
  ja: <ruby>聖<rt>せい</rt></ruby><ruby>刻<rt>こく</rt></ruby><ruby>龍<rt>りゅう</rt></ruby>－シユウドラゴン
  ja_romaji: Seikokuryū - Shiyū Doragon
  ko: 성각룡－시유 드래곤
  ko_rr:
  zh-TW:
  zh-CN: 圣刻龙-舒龙
text:
  en: |-
    You can Special Summon this card (from your hand) by Tributing 1 "Hieratic" monster. Once per turn: You can Tribute 1 "Hieratic" monster, except this card, from your hand or your side of the field, to target 1 Spell/Trap Card your opponent controls; destroy that target. When this card is Tributed: Special Summon 1 Dragon-Type Normal Monster from your hand, Deck, or Graveyard, and make its ATK and DEF 0.
  de: |-
    Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, indem du 1 „Priesterlich“-Monster als Tribut anbietest. Einmal pro Spielzug: Du kannst 1 „Priesterlich“-Monster, außer dieser Karte, von deiner Hand oder deiner Spielfeldseite als Tribut anbieten, um 1 Zauber-/Fallenkarte zu wählen, die dein Gegner kontrolliert; zerstöre das gewählte Ziel. Wenn diese Karte als Tribut angeboten wird: Beschwöre 1 Normales Monster vom Typ Drache als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof und seine ATK und DEF werden zu 0.
  es: |-
    Puedes Invocar esta carta de Modo Especial desde tu mano Sacrificando 1 monstruo "Hierático". Una vez por turno: puedes Sacrificar 1 monstruo "Hierático" en tu mano o tu lado del Campo, excepto esta carta, para seleccionar 1 Carta Mágica/de Trampa que controle tu adversario; destruye ese objetivo. Cuando esta carta es Sacrificada: Invoca de Modo Especial, desde tu mano, Deck o Cementerio, 1 Monstruo Normal de Tipo Dragón, y haz que su ATK y DEF sean 0.
  fr: |-
    Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en Sacrifiant 1 monstre "Hiératique". Une fois par tour : vous pouvez Sacrifier 1 monstre "Hiératique" (cette carte exclue) depuis votre main ou votre Terrain pour cibler 1 Carte Magie/Piège contrôlée par votre adversaire ; détruisez la cible. Lorsque cette carte est Sacrifiée : Invoquez Spécialement 1 Monstre Normal de Type Dragon depuis votre main, Deck ou Cimetière, et son ATK/DEF deviennent 0.
  it: |-
    Puoi Evocare Specialmente questa carta (dalla tua mano) offrendo come Tributo 1 mostro "Ieratico". Una volta per turno: puoi offrire come Tributo 1 mostro "Ieratico", eccetto questa carta, dalla tua mano o dal tuo Terreno per scegliere come bersaglio 1 Carta Magia/Trappola controllata dal tuo avversario; distruggi quel bersaglio. Quando questa carta viene offerta come Tributo: Evoca Specialmente 1 Mostro Normale di Tipo Drago dalla tua mano, Deck o Cimitero, e fai diventare 0 i suoi ATK e DEF.
  pt: |-
    Você pode Invocar este card por Invocação-Especial (da sua mão) ao oferecer como Tributo 1 monstro "Hierático". Uma vez por turno: você pode oferecer como Tributo 1 outro monstro "Hierático" da sua mão ou do campo e, depois, escolha 1 Magia/Armadilha que seu oponente controla; destrua o alvo. Se este card for oferecido como Tributo: Invoque por Invocação-Especial 1 Monstro Normal Dragão da sua mão, do Deck ou do Cemitério, e torne seu ATK/DEF 0.
  ja: |-
    ①：このカードは自分フィールドの「聖刻」モンスター１体をリリースして手札から特殊召喚できる。②：１ターンに１度、このカード以外の自分の手札・フィールドの「聖刻」モンスター１体をリリースし、相手フィールドの魔法・罠カード１枚を対象として発動できる。その相手のカードを破壊する。③：このカードがリリースされた場合に発動する。自分の手札・デッキ・墓地からドラゴン族の通常モンスター１体を選び、攻撃力・守備力を０にして特殊召喚する。
  ko: |-
    이 카드는 자신 필드 위의 "성각"이라는 이름이 붙은 몬스터 1장을 릴리스하고 패에서 특수 소환할 수 있다. 1턴에 1번, 이 카드 이외의 자신의 패 / 필드 위의 "성각"이라는 이름이 붙은 몬스터 1장을 릴리스하는 것으로, 상대 필드 위의 마법 / 함정 카드 1장을 선택하고 파괴한다. 이 카드가 릴리스되었을 때, 자신의 패 / 덱 / 묘지에서 드래곤족 일반 몬스터 1장을 고르고, 공격력 / 수비력을 0으로 하여 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这张卡可以把自己场上1只名字带有「圣刻」的怪兽解放从手卡特殊召唤。1回合1次，可以通过把这张卡以外的自己的手卡·场上1只名字带有「圣刻」的怪兽解放，选择对方场上1张魔法·陷阱卡破坏。这张卡被解放时，从自己的手卡·卡组·墓地选1只龙族的通常怪兽，攻击力·守备力变成0特殊召唤。
