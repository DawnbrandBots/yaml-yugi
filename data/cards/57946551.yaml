text:
  en: |-
    If this card is Special Summoned: You can target 1 other face-up monster on the field; equip that face-up monster to this card. At the start of the Damage Step, if this card battles an opponent's monster with the same Type and Attribute as the Monster Card equipped by this card's effect: You can destroy that opponent's monster. You can only use each effect of "Rock Scales" once per turn.
  de: |-
    Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 anderes offenes Monster auf dem Spielfeld wählen; rüste diese Karte mit dem offenen Monster aus. Am Beginn des Damage Steps, falls diese Karte gegen ein Monster eines Gegners mit demselben Typ und derselben Eigenschaft wie die Monsterkarte kämpft, mit der sie durch den Effekt dieser Karte ausgerüstet ist: Du kannst das Monster des Gegners zerstören. Du kannst jeden Effekt von „Felsschuppen“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Especial: puedes seleccionar otro monstruo boca arriba en el Campo; equipa ese monstruo boca arriba a esta carta. Al comienzo del Damage Step, si esta carta batalla con un monstruo del adversario con los mismos Tipo y Atributo que la Carta de Monstruo equipada por efecto de esta carta: puedes destruir ese monstruo del adversario. Sólo puedes usar cada efecto de "Escamas de Roca" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Spécialement : vous pouvez cibler 1 autre monstre face recto sur le Terrain ; équipez le monstre face recto à cette carte. Au début de la Damage Step, si cette carte combat un monstre de l'adversaire du même Type et Attribut que la Carte Monstre équipée par l'effet de cette carte : vous pouvez détruire le monstre de l'adversaire. Vous ne pouvez utiliser chaque effet de "Écailles de Pierre" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 altro mostro scoperto sul Terreno; equipaggia quel mostro scoperto a questa carta. All'inizio del Damage Step, se questa carta combatte con un mostro dell'avversario con lo stesso Tipo e Attributo della Carta Mostro equipaggiata dall'effetto di questa carta: puoi distruggere quel mostro dell'avversario. Puoi utilizzare ogni effetto di "Scaglie Roccia" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Especial: você pode escolher 1 outro monstro com a face para cima no campo; equipe esse monstro com a face para cima a este card. No começo da Etapa de Dano, se este card batalhar um monstro do oponente com o mesmo Tipo e Atributo que o do Card de Monstro equipado pelo efeito deste card: você pode destruir esse monstro do oponente. Você só pode usar cada efeito de "Escamas Rochosas" uma vez por turno.
