text:
  en:
  de: |-
    Kann nicht als Spezialbeschwörung vom Deck beschworen werden. Einmal pro Spielzug: Du kannst diese Karte in die verdeckte Verteidigungsposition ändern. Wenn diese Karte als Flippbeschwörung beschworen wird: Dein Gegner wirft 1 zufällige Karte von seiner Hand ab.
  es: |-
    No puede ser Invocada de Modo Especial desde el Deck. Una vez por turno: puedes cambiar esta carta a Posición de Defensa boca abajo. Cuando esta carta es Invocada por Volteo: descarta 1 carta al azar de la mano de tu adversario.
  fr: |-
    Non Invocable Spécialement depuis le Deck. Une fois par tour : vous pouvez changer cette carte en Position de Défense face verso. Lorsque cette carte est Invoquée par Flip : défaussez 1 carte au hasard à votre adversaire.
  it: |-
    Non può essere Evocato Specialmente dal Deck. Una volta per turno: puoi mettere questa carta coperta in Posizione di Difesa. Quando questa carta viene Evocata per Scoperta: scarta 1 carta a caso dalla mano del tuo avversario.
  pt: |-
    Não pode ser Invocado por Invocação-Especial do Deck. Uma vez por turno: você pode colocar este card com a face para baixo em Posição de Defesa. Quando este card for Invocado por Invocação-Virar: descarte 1 card aleatório da mão do seu oponente.
  ja: |-
    このカードはデッキから特殊召喚できない。
    ①：自分メインフェイズに発動できる。このカードを裏側守備表示にする（１ターンに１度のみ）。
    ②：このカードが反転召喚した場合に発動する。相手の手札をランダムに１枚捨てる。
  ko: |-
    이 카드는 덱에서 특수 소환할 수 없다. 이 카드는 1턴에 1번만 뒷면 수비 표시로 할 수 있다. 이 카드가 반전 소환에 성공했을 때, 상대의 패를 무작위로 1장 버린다.
  zh-TW: |-
    此卡無法從牌組特殊召喚。１回合僅限１次，可將此卡變為反面守備表示。此卡反轉召喚成功時，隨機選擇對方的１張手牌捨棄。
  zh-CN: |-
    此卡不可从牌组特殊召唤。此卡在１个回合中可有１次机会变为里侧守备表示。成功反转召唤此卡时，随机弃置对手１张手牌。
