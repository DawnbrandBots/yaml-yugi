text:
  en: |-
    Once per turn, when a Special Summoned monster your opponent controls activates its effect, you can negate the activation.
  de: |-
    Einmal pro Spielzug, wenn der Effekt eines als Spezialbeschwörung beschworenen Monsters, das dein Gegner kontrolliert, aktiviert wird, kannst du die Aktivierung annullieren.
  es: |-
    Una vez por turno, cuando un monstruo Invocado de Modo Especial por tu adversario activa su efecto, puedes negar esa activación.
  fr: |-
    Une fois par tour, lorsqu'un monstre Invoqué Spécialement contrôlé par votre adversaire active son effet, vous pouvez annuler l'activation.
  it: |-
    Una volta per turno, quando un mostro Evocato Specialmente controllato dal tuo avversario attiva i suoi effetti, puoi annullare l'attivazione.
  pt: |-
    Uma vez por turno, quando um monstro invocado especialmente do teu oponente activa o seu efeito, podes negar a sua activação.
  ja: |-
    相手フィールド上に存在する特殊召喚したモンスターの効果が発動した時に発動する事ができる。その発動を無効にする。この効果は１ターンに１度しか使用できない。
  ko: |-
    상대 필드 위에 존재하는 특수 소환한 몬스터의 효과가 발동했을 때 발동할 수 있다. 그 발동을 무효로 한다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW:
  zh-CN: |-
    对方场上存在的特殊召唤的怪兽的效果发动时才能发动。那个发动无效。这个效果1回合只能使用1次。
