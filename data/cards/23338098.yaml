  de: Angriffs-Schwarzflügel - Chidori der Sprühregen
  es: Alanegra de Asalto - Chidori la Llovizna
  fr: Assaut Aile Noire - Chidori de la Bruine
  it: Alanera d'Assalto - Chidori la Spruzzata di Pioggia
  pt: Asanegra Agressor - Chidori, o Borrifo de Chuva
  ja: <ruby>Ａ<rt>アサルト</rt></ruby> <ruby>ＢＦ<rt>ブラックフェザー</rt></ruby>－<ruby>涙<rt>なみだ</rt></ruby><ruby>雨<rt>あめ</rt></ruby>のチドリ
  ja_romaji: Asaruto Burakku Fezā - Namida'ame no Chidori
  ko: <rubyA BF<rt>어썰트 블랙 페더</rt></ruby>－눈물비의 치도리
