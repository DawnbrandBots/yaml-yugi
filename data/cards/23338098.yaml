  zh-TW:
  zh-CN: 强袭黑羽－泪雨之千鸟
text:
  en: |-
    1 Tuner + 1 or more non-Tuner monsters
    If this card is Synchro Summoned using a "Blackwing" monster as Material, it is treated as a Tuner monster while face-up on the field. This card gains 300 ATK for each "Blackwing" monster in your Graveyard. When this card is destroyed and sent to the Graveyard: You can target 1 Winged Beast-Type Synchro Monster in your Graveyard, except "Assault Blackwing - Chidori the Rain Sprinkling"; Special Summon it.
  de: |-
    1 Empfänger- + 1 oder mehr Nicht-Empfänger-Monster
    Falls diese Karte als Synchrobeschwörung beschworen wird und dabei ein „Schwarzflügel“-Monster als Material verwendet wird, wird sie als Empfänger-Monster behandelt, solange sie offen auf dem Spielfeld liegt. Diese Karte erhält 300 ATK für jedes „Schwarzflügel“-Monster in deinem Friedhof. Wenn diese Karte zerstört und auf den Friedhof gelegt wird: Du kannst 1 Synchromonster vom Typ Geflügeltes Ungeheuer in deinem Friedhof wählen, außer „Angriffs-Schwarzflügel - Chidori der Sprühregen“; beschwöre es als Spezialbeschwörung.
  es: |-
    1 Cantante + 1 o más monstruos que no sean Cantantes
    Si esta carta es Invocada por Sincronía usando un monstruo "Alanegra" como Material, se trata como un monstruo Cantante mientras esté boca arriba en el Campo. Esta carta gana 300 ATK por cada monstruo "Alanegra" en tu Cementerio. Cuando esta carta es destruida y mandada al Cementerio: puedes seleccionar 1 Monstruo de Sincronía de Tipo Bestia Alada en tu Cementerio, excepto "Alanegra de Asalto - Chidori la Llovizna"; Invócalo de Modo Especial.
  fr: |-
    1 Syntoniseur + 1 monstre non-Syntoniseur ou plus
    Si cette carte est Invoquée par Synchronisation en utilisant un monstre "Aile Noire" comme Matériel, elle est traitée comme un monstre Syntoniseur tant qu'elle est face recto sur le Terrain. Cette carte gagne 300 ATK pour chaque monstre "Aile Noire" dans votre Cimetière. Lorsque cette carte est détruite et envoyée au Cimetière : vous pouvez cibler 1 Monstre Synchro de Type Bête Ailée ("Assaut Aile Noire - Chidori de la Bruine" exclu) dans votre Cimetière ; Invoquez-le Spécialement.
  it: |-
    1 Tuner + 1 o più mostri non-Tuner
    Se questa carta viene Synchro Evocata utilizzando un mostro "Alanera" come Materiale, essa viene considerata come un mostro Tuner mentre è scoperta sul Terreno. Questa carta guadagna 300 ATK per ogni mostro "Alanera" nel tuo Cimitero. Quando questa carta viene distrutta e mandata al Cimitero: puoi scegliere come bersaglio 1 Mostro Synchro di Tipo Bestia Alata nel tuo Cimitero, eccetto "Alanera d'Assalto - Chidori la Spruzzata di Pioggia"; Evocalo Specialmente.
  pt: |-
    1 Regulador + 1 ou mais monstros não-Reguladores
    Se este card for Invocado por Invocação-Sincro usando um monstro "Asanegra" como Matéria, ele é considerado como um monstro Regulador enquanto estiver com a face para cima no campo. Este card ganha 300 de ATK para cada monstro "Asanegra" no seu Cemitério. Quando este card for destruído e enviado para o Cemitério: você pode escolher 1 Monstro Sincro do Tipo Besta Alada no seu Cemitério, exceto "Asanegra Agressor - Chidori, o Borrifo de Chuva"; Invoque-o por Invocação-Especial.
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    ①：「ＢＦ」モンスターを素材としてＳ召喚したこのカードはチューナーとして扱う。②：このカードの攻撃力は自分の墓地の「ＢＦ」モンスターの数×３００アップする。③：このカードが破壊され墓地へ送られた時、「Ａ ＢＦ－涙雨のチドリ」以外の自分の墓地の鳥獣族Ｓモンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    튜너 ＋ 튜너 이외의 몬스터 1장 이상
    ①: "BF(블랙 페더)" 몬스터를 소재로 하고 싱크로 소환한 이 카드는 튜너로 취급한다. ②: 이 카드의 공격력은 자신 묘지의 "BF(블랙 페더)" 몬스터의 수 × 300 올린다. ③: 이 카드가 파괴되어 묘지로 보내졌을 때, "A BF(어썰트 블랙 페더)－눈물비의 치도리" 이외의 자신 묘지의 비행야수족 싱크로 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW: |-
    協調＋協調以外的怪獸１隻以上
    ①：以「黑羽」怪獸做為素材同步召喚的此卡視為協調。②：此卡的攻擊力依據我方墓地的「黑羽」怪獸的數量×３００進行提升。③：此卡被破壞送至墓地時，可將我方墓地的１隻「強襲黑羽－淚雨的千鳥」以外的鳥獸族同步怪獸做為對象發動。特殊召喚該怪獸。
  zh-CN: |-
    协调＋１只以上协调以外的怪兽
    ①：以“黑羽”怪兽作为素材同步召唤的此卡视为协调。②：此卡的攻击力上升相当于自己墓地的“黑羽”怪兽数量×３００的数值。③：此卡被破坏并被送至墓地时，以自己墓地“强袭黑羽－泪雨之千鸟”以外的１只鸟兽族同步怪兽为对象可以发动。将该怪兽特殊召唤。
