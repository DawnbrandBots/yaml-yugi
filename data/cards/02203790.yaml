text:
  en: |-
    1 Tuner + 1 or more non-Tuner "X-Saber" monsters
    When this card is Synchro Summoned, you can select and destroy up to 3 Spell or Trap Cards on the field.
  de: |-
    1 Empfänger- + 1 oder mehr Nicht-Empfänger-„X-Säbel“-Monster
    Wenn diese Karte als Synchrobeschwörung beschworen wird, kannst du bis zu 3 Zauber- oder Fallenkarten auf dem Spielfeld wählen und zerstören.
  es: |-
    1 Cantante + 1 o más monstruos "Sable-X" que no sean Cantantes
    Cuando esta carta es Invocada por Sincronía, puedes seleccionar y destruir hasta 3 cartas Mágicas o de Trampa en el Campo.
  fr: |-
    1 Syntoniseur + 1 monstre "Sabre X" non Syntoniseur ou plus
    Lorsque cette carte est Invoquée par Synchronisation, vous pouvez sélectionner et détruire jusqu'à 3 Cartes Magie ou Piège sur le Terrain.
  it: |-
    1 Tuner + 1 o più mostri "Sciabola-X" non Tuner
    Quando questa carta viene Synchro Evocata, puoi scegliere e distruggere fino a 3 Carte Magia o Trappola sul Terreno.
  pt: |-
    1 Regulador + 1 ou mais monstros "Sabre-X" não-Reguladores
    Quando este card for Invocado por Invocação-Sincro, você pode selecionar e destruir até 3 Cards de Magia ou Armadilha no campo.
  ja: |-
    チューナー＋チューナー以外の「Ｘ－セイバー」と名のついたモンスター１体以上
    このカードがシンクロ召喚に成功した時、フィールド上の魔法・罠カードを３枚まで選択して破壊できる。
  ko: |-
    튜너＋튜너 이외의 'X-세이버' 라는 이름이 붙은 몬스터 1장 이상
    이 카드가 싱크로 소환에 성공했을 때, 필드 위에 존재하는 마법 / 함정 카드를 3장까지 선택하고 파괴할 수 있다.
  zh-TW: |-
    協調＋協調以外的冠有「X－軍刀」之名的怪獸１隻以上
    此卡同步召喚成功時，最多可選擇３張場上的魔法・陷阱卡破壞。
  zh-CN: |-
    调整＋调整以外的名字带有「X-剑士」的怪兽1只以上
    这张卡同调召唤成功时，可以选择场上最多3张魔法·陷阱卡破坏。
