  ko_rr:
  zh-TW: 尋寶熊貓
  zh-CN: 寻宝熊猫
text:
  en: |-
    You can banish up to 3 Spells/Traps from your GY face-down; Special Summon 1 Normal Monster from your Deck, whose Level equals the number of cards banished to activate this effect.
  de: |-
    Du kannst bis zu 3 Zauber/Fallen verdeckt von deinem Friedhof verbannen; beschwöre 1 Normales Monster, dessen Stufe der Anzahl der Karten entspricht, die verbannt wurden, um diesen Effekt zu aktivieren, als Spezialbeschwörung von deinem Deck.
  es: |-
    Puedes desterrar hasta 3 Mágicas/Trampas en tu Cementerio boca abajo; Invoca de Modo Especial, desde tu Deck, 1 Monstruo Normal cuyo Nivel sea igual a la cantidad de cartas desterradas para activar este efecto.
  fr: |-
    Vous pouvez bannir face verso max. 3 Magies/Pièges depuis votre Cimetière ; Invoquez Spécialement 1 Monstre Normal depuis votre Deck, dont le Niveau total est égal au nombre de cartes bannies pour activer cet effet.
  it: |-
    Puoi bandire fino a 3 Magie/Trappole dal tuo Cimitero coperte; Evoca Specialmente dal tuo Deck 1 Mostro Normale con Livello pari al numero di carte bandite per attivare questo effetto.
  pt: |-
    Você pode banir até 3 Magias/Armadilhas do seu Cemitério, com a face para baixo; Invoque por Invocação-Especial 1 Monstro Normal do seu Deck cujo Nível seja igual ao número de cards banidos para ativar este efeito.
  ja: |-
    ①：自分の墓地から魔法・罠カードを３枚まで裏側表示で除外して発動できる。除外したカードの数と同じレベルの通常モンスター１体をデッキから特殊召喚する。
  ko: |-
    ①: 자신 묘지에서 마법 / 함정 카드를 3장까지 뒷면 표시로 제외하고 발동할 수 있다. 제외한 카드의 수와 같은 레벨의 일반 몬스터 1장을 덱에서 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：从自己墓地将最多３张魔法・陷阱卡以里侧除外可以发动。从牌组将１只等级与除外的卡的数量相同的通常怪兽特殊召唤。
