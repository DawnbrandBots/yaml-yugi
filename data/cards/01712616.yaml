name:
  en: Beetrooper Fly & Sting
  de: Käferkavallerie fliegt und sticht
  es: Escaraballería Volar y Picar
  fr: Vol et Dard de la Coléoptroupe
  it: Vola e Pungi Scarasoldati
  pt: Voar & Picar dos Bezoudados
  ja: <ruby>騎甲虫空殺舞隊<rt>ビートルーパー・フロート・スティング</rt></ruby>
  ja_romaji: Bītorūpā Furōto Sutingu
  ko: 비틀트루퍼 플로트 스팅
  ko_rr: Biteulteurupeo Peulloteu Seuting
  zh-TW: 騎甲蟲空殺舞隊
  zh-CN: 骑甲虫空杀舞队
text:
  en: |-
    When your opponent activates a monster effect, while you control a "Beetrooper" monster: Negate the activation, and if you do, destroy it. During your End Phase, if this card is in your GY and you control an Insect monster with 3000 or more ATK: You can banish 1 Insect monster from your GY; Set this card. You can only use 1 "Beetrooper Fly & Sting" effect per turn, and only once that turn.
  de: |-
    Wenn dein Gegner einen Monstereffekt aktiviert, solange du ein „Käferkavallerie“-Monster kontrollierst: Annulliere die Aktivierung und falls du dies tust, zerstöre es. Während deiner End Phase, falls sich diese Karte in deinem Friedhof befindet und du ein Insekt-Monster mit 3000 oder mehr ATK kontrollierst: Du kannst 1 Insekt-Monster von deinem Friedhof verbannen; setze diese Karte. Du kannst nur 1 Effekt von „Käferkavallerie fliegt und sticht“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  es: |-
    Cuando tu adversario activa un efecto de monstruo, mientras controlas un monstruo "Escaraballería": niega la activación y, si lo haces, destrúyelo. Durante tu End Phase, si esta carta está en tu Cementerio y tú controlas un monstruo Insecto con 3000 ATK o más: puedes desterrar 1 monstruo Insecto en tu Cementerio; Coloca esta carta. Sólo puedes usar 1 efecto de "Escaraballería Volar y Picar" por turno, y sólo una vez ese turno.
  fr: |-
    Lorsque votre adversaire active un effet de monstre, tant que vous contrôlez un monstre "Coléoptroupe" : annulez l'activation, et si vous le faites, détruisez-le. Durant votre End Phase, si cette carte est dans votre Cimetière et que vous contrôlez un monstre Insecte avec min. 3000 ATK : vous pouvez bannir 1 monstre Insecte depuis votre Cimetière ; Posez cette carte. Vous ne pouvez utiliser qu'1 effet de "Vol et Dard de la Coléoptroupe" par tour, et uniquement une fois le tour.
  it: |-
    Quando il tuo avversario attiva l'effetto di un mostro, mentre tu controlli un mostro "Scarasoldato": annulla l'attivazione e, se lo fai, distruggilo. Durante la tua End Phase, se questa carta è nel tuo Cimitero e tu controlli un mostro Insetto con ATK 3000 o superiore: puoi bandire 1 mostro Insetto dal tuo Cimitero; Posiziona questa carta. Puoi utilizzare solo 1 effetto di "Vola e Pungi Scarasoldati" per turno, e solo una volta in quel turno.
  pt: |-
    Quando seu oponente ativar um efeito de monstro, enquanto você controlar um monstro "Bezoudado": negue a ativação e, se isso acontecer, destrua-o. Durante sua Fase Final, se este card estiver no seu Cemitério e você controlar um monstro Inseto com 3000 ou mais de ATK: você pode banir 1 monstro Inseto do seu Cemitério; Baixe este card. Você só pode usar 1 efeito de "Voar & Picar dos Bezoudados" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分フィールドに「ビートルーパー」モンスターが存在し、相手がモンスターの効果を発動した時に発動できる。その発動を無効にし破壊する。②：このカードが墓地に存在し、自分フィールドに攻撃力３０００以上の昆虫族モンスターが存在する場合、自分エンドフェイズに自分の墓地から昆虫族モンスター１体を除外して発動できる。このカードを自分フィールドにセットする。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 필드에 "비틀트루퍼" 몬스터가 존재하고, 상대가 몬스터의 효과를 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. ②: 이 카드가 묘지에 존재하고, 자신 필드에 공격력 3000 이상의 곤충족 몬스터가 존재할 경우, 자신 엔드 페이즈에 자신 묘지에서 곤충족 몬스터 1장을 제외하여 발동할 수 있다. 이 카드를 자신 필드에 세트한다.
  zh-TW: |-
    此卡名的①②效果，１回合僅限使用１次其中１個效果。①：可在我方場上存在「騎甲蟲」怪獸，對方發動怪獸效果時發動。將其發動變為無效進行破壞。②：在此卡存在於墓地，我方場上存在攻擊力３０００以上的昆蟲族怪獸的狀況下，可在我方結束階段將我方墓地的１隻昆蟲族怪獸除外發動。將此卡覆蓋在我方場上。
  zh-CN: |-
    此卡名的①②效果１回合１次，仅可使用其中１个。①：自己场上存在“骑甲虫”怪兽，且对手发动怪兽的效果时可以发动。将该发动无效并破坏。②：此卡存在于墓地，且自己场上存在攻击力３０００以上的昆虫族怪兽的情况下，在自己的结束阶段从自己墓地将１只昆虫族怪兽除外可以发动。将此卡放置在自己场上。
