  ja: |-
    このカード名はルール上「閃刀」カードとしても扱う。このカード名の①の方法による特殊召喚は１ターンに１度しかできない。①：自分フィールドに「閃刀姫」モンスターが存在する場合、このカードは自分または相手フィールドのモンスター１体をリリースし、そのコントローラーのフィールドに手札から特殊召喚できる。②：このカードが戦闘で破壊された時、相手フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
  ko: |-
    이 카드명은 룰상 "섬도" 카드로도 취급한다. 이 카드명의 ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없다. ①: 자신 필드에 "섬도희" 몬스터가 존재할 경우, 이 카드는 자신 또는 상대 필드의 몬스터 1장을 릴리스하고, 그 컨트롤러의 필드에 패에서 특수 소환할 수 있다. ②: 이 카드가 전투로 파괴되었을 때, 상대 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    这个卡名在规则上也当作「闪刀」卡使用。这个卡名的①的方法的特殊召唤1回合只能有1次。
    ①：自己场上有「闪刀姬」怪兽存在的场合，这张卡可以把自己或者对方场上1只怪兽解放，从手卡往那个控制者场上特殊召唤。
    ②：这张卡被战斗破坏时，以对方场上1张卡为对象才能发动。那张卡破坏。
