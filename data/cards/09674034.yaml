text:
  en: |-
    If this card is Normal or Special Summoned: You can add 1 Level 1 FIRE monster from your Deck to your hand. You can send this card and 1 other face-up card you control to the GY; Special Summon 1 "Snake-Eye" monster from your hand or Deck, except "Snake-Eye Excel". You can only use each effect of "Snake-Eye Excel" once per turn.
  de:
  es:
  fr:
