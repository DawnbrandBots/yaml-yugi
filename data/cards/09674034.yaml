  de: Schlangenauge Esche
  es: Fresno Ojo de Serpiente
  fr: Frêne de l'Œil de Serpent
  it: Occhi di Serpente Frassino
  pt: Freixo Olho de Cobra
  ja: スネークアイ・エクセル
  ja_romaji: Sunēkuai Ekuseru
  ko: 스네이크아이 엑셀
  ko_rr: Seuneikeuai Eksel
  zh-TW:
  zh-CN: 蛇眼・艾柯赛尔
text:
  en: |-
    If this card is Normal or Special Summoned: You can add 1 Level 1 FIRE monster from your Deck to your hand. You can send 2 face-up cards you control to the GY, including this card; Special Summon 1 "Snake-Eye" monster from your hand or Deck, except "Snake-Eye Ash". You can only use each effect of "Snake-Eye Ash" once per turn.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 FEUER Monster der Stufe 1 von deinem Deck hinzufügen. Du kannst 2 offene Karten, die du kontrollierst, darunter diese Karte, auf den Friedhof legen; beschwöre 1 „Schlangenauge“-Monster als Spezialbeschwörung von deiner Hand oder deinem Deck, außer „Schlangenauge Esche“. Du kannst jeden Effekt von „Schlangenauge Esche“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 monstruo de FUEGO de Nivel 1 en tu Deck. Puedes mandar al Cementerio 2 cartas boca arriba que controles, incluyendo esta carta; Invoca de Modo Especial, desde tu mano o Deck, 1 monstruo "Ojo de Serpiente", excepto "Fresno Ojo de Serpiente". Sólo puedes usar cada efecto de "Fresno Ojo de Serpiente" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 monstre FEU de Niveau 1 depuis votre Deck à votre main. Vous pouvez envoyer 2 cartes face recto que vous contrôlez (cette carte incluse) au Cimetière ; Invoquez Spécialement 1 monstre "Œil de Serpent" ("Frêne de l'Œil de Serpent" exclu) depuis votre main ou Deck. Vous ne pouvez utiliser chaque effet de "Frêne de l'Œil de Serpent" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 mostro FUOCO di Livello 1 dal tuo Deck alla tua mano. Puoi mandare al Cimitero 2 carte scoperte che controlli, compresa questa carta; Evoca Specialmente 1 mostro "Occhi di Serpente" dalla tua mano o Deck, eccetto "Occhi di Serpente Frassino". Puoi utilizzare ogni effetto di "Occhi di Serpente Frassino" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 monstro de FOGO de Nível 1 do seu Deck à sua mão. Você pode enviar 2 cards com a face para cima que você controla para o Cemitério, incluindo este card; Invoque por Invocação-Especial 1 monstro "Olho de Cobra" da sua mão ou do Deck, exceto "Freixo Olho de Cobra". Você só pode usar cada efeito de "Freixo Olho de Cobra" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。デッキから炎属性・レベル１モンスター１体を手札に加える。②：このカードを含む自分フィールドの表側表示カード２枚を墓地へ送って発動できる。手札・デッキから「スネークアイ・エクセル」以外の「スネークアイ」モンスター１体を特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 덱에서 화염 속성 / 레벨 1 몬스터 1장을 패에 넣는다. ②: 이 카드를 포함하는 자신 필드의 앞면 표시 카드 2장을 묘지로 보내고 발동할 수 있다. 패 / 덱에서 "스네이크아이 엑셀" 이외의 "스네이크아이" 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。
    ①：此卡召唤・特殊召唤的情况下可以发动。从牌组将１只炎属性・等级１怪兽加入手牌。
    ②：将自己场上包含此卡在内的２张表侧表示卡送至墓地可以发动。从手牌・牌组将“蛇眼・艾柯赛尔”以外的１只“蛇眼”怪兽特殊召唤。
