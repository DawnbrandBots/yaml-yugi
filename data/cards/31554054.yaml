text:
  en: |-
    When a face-up Xyz Monster you control is targeted for an attack: Target 1 Xyz Monster in your Graveyard; return that face-up attack target to the Extra Deck, then Special Summon this card's target from the Graveyard, and if you do, attach this card to it, as an Xyz Material.
  de: |-
    Wenn ein offenes Xyz-Monster, das du kontrollierst, als Ziel für einen Angriff gewählt wird: Wähle 1 Xyz-Monster in deinem Friedhof; lege das offene Angriffsziel ins Extra Deck zurück, dann beschwöre das Ziel dieser Karte als Spezialbeschwörung vom Friedhof und falls du dies tust, hänge diese Karte als Xyz-Material daran an.
  es: |-
    Cuando un Monstruo Xyz boca arriba que controles es seleccionado para un ataque: selecciona 1 Monstruo Xyz en tu Cementerio; devuelve al Deck Extra al objetivo del ataque boca arriba, y después Invoca de Modo Especial, desde el Cementerio, al objetivo de esta carta y, si lo haces, acóplale esta carta como Material Xyz.
  fr: |-
    Lorsqu'un Monstre Xyz face recto que vous contrôlez est ciblé par une attaque : ciblez 1 Monstre Xyz dans votre Cimetière ; renvoyez la cible de l'attaque face recto à l'Extra Deck, puis Invoquez Spécialement la cible de cette carte depuis le Cimetière, et si vous le faites, attachez-lui cette carte comme Matériel Xyz.
  it: |-
    Quando un Mostro Xyz scoperto che controlli viene scelto come bersaglio per un attacco: scegli come bersaglio 1 Mostro Xyz nel tuo Cimitero; fai ritornare quel bersaglio dell'attacco scoperto nell'Extra Deck, poi Evoca Specialmente il bersaglio di questa carta dal Cimitero e, se lo fai, attacca questa carta ad esso come Materiale Xyz.
  pt: |-
    Quando um Monstro Xyz com a face para cima que você controla for alvo de um ataque: escolha 1 Monstro Xyz no seu Cemitério; devolva o alvo do ataque, com a face para cima, para o Deck Adicional e, depois, Invoque por Invocação-Especial o alvo deste card, do Cemitério, e, se isso acontecer, associe este card a ele como uma Matéria Xyz.
  ja: |-
    自分フィールド上のエクシーズモンスターが攻撃対象に選択された時、自分の墓地のエクシーズモンスター１体を選択して発動できる。攻撃対象となったエクシーズモンスターを持ち主のエクストラデッキに戻す。その後、選択したモンスターを墓地から特殊召喚し、このカードを下に重ねてエクシーズ素材とする。
  ko: |-
    자신 필드 위의 엑시즈 몬스터가 공격 대상으로 선택되었을 때, 자신 묘지의 엑시즈 몬스터 1장을 선택하고 발동할 수 있다. 공격 대상이 된 엑시즈 몬스터를 주인의 엑스트라 덱으로 되돌린다. 그 후, 선택한 몬스터를 묘지에서 특수 소환하고, 이 카드를 아래에 겹쳐 엑시즈 소재로 한다.
  zh-TW:
  zh-CN: |-
    自己场上的XYZ怪兽被选择作为攻击对象时，选择自己墓地1只XYZ怪兽才能发动。成为攻击对象的XYZ怪兽回到持有者的额外卡组。那之后，选择的怪兽从墓地特殊召唤，把这张卡在下面重叠作为XYZ素材。
