name:
  en: Cosmo Queen the Queen of Prayers
  de: Cosmo-Königin, die Königin der Gebete
  es: Reina Cosmo la Reina de las Oraciones
  fr: Cosmoreine la Reine des Prières
  it: Regina del Cosmo la Regina delle Preghiere
  pt: Rainha Cosmos, a Rainha das Orações
