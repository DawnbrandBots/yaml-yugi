text:
  en: |-
    You can only control 1 "Noble Arms of Destiny". Equip only to a Warrior-Type monster. Once per turn, the equipped monster cannot be destroyed by battle or by card effects. If this face-up card on the field is destroyed and sent to the Graveyard: You can target 1 Warrior-Type "Noble Knight" monster you control; equip this card to that target. You can only use this effect of "Noble Arms of Destiny" once per turn.
  de: |-
    Du kannst nur 1 „Edle Waffen des Schicksals“ kontrollieren. Rüste nur ein Monster vom Typ Krieger mit dieser Karte aus. Einmal pro Spielzug kann das ausgerüstete Monster nicht durch Kampf oder Karteneffekte zerstört werden. Falls diese offene Karte auf dem Spielfeld zerstört und auf den Friedhof gelegt wird: Du kannst 1 „Edler Ritter“-Monster vom Typ Krieger wählen, das du kontrollierst; rüste das gewählte Ziel mit dieser Karte aus. Du kannst diesen Effekt von „Edle Waffen des Schicksals“ nur einmal pro Spielzug verwenden.
  es: |-
    Sólo puedes controlar 1 "Armas Nobles del Destino". Sólo puedes equipar esta carta a un monstruo de Tipo Guerrero. Una vez por turno, el monstruo equipado no puede ser destruido en batalla o por efectos de cartas. Si esta carta boca arriba en el Campo es destruida y mandada al Cementerio: puedes seleccionar 1 monstruo "Noble Caballero" de Tipo Guerrero que controles; equipa esta carta a ese objetivo. Sólo puedes usar este efecto de "Armas Nobles del Destino" una vez por turno.
  fr: |-
    Vous ne pouvez contrôler qu'1 "Armes Nobles de la Destinée". Équipable uniquement à un monstre de Type Guerrier. Une fois par tour, le monstre équipé ne peut être détruit ni au combat ni par des effets de carte. Si cette carte face recto sur le Terrain est détruite et envoyée au Cimetière : vous pouvez cibler 1 monstre "Chevalier Noble" de Type Guerrier que vous contrôlez ; équipez cette carte à la cible. Vous ne pouvez utiliser cet effet de "Armes Nobles de la Destinée" qu'une fois par tour.
  it: |-
    Puoi controllare solo 1 "Nobili Armi del Destino". Equipaggia solo a un mostro di Tipo Guerriero. Una volta per turno, il mostro equipaggiato non può essere distrutto in battaglia o dagli effetti delle carte. Se questa carta scoperta sul Terreno viene distrutta e mandata al Cimitero: puoi scegliere come bersaglio 1 mostro "Nobile Cavaliere" di Tipo Guerriero che controlli; equipaggia questa carta a quel bersaglio. Puoi utilizzare questo effetto di "Nobili Armi del Destino" una sola volta per turno.
  pt: |-
    Você só pode controlar 1 "Armas Nobres do Destino". Só pode ser equipado em um monstro do Tipo Guerreiro. Uma vez por turno, o monstro equipado não pode ser destruído em batalha ou por efeitos de card. Se este card no campo com a face para cima for destruído e enviado para o Cemitério: você pode escolher 1 monstro "Nobre Cavaleiro" do Tipo Guerreiro que você controla; equipe este card no alvo. Você só pode usar este efeito de "Armas Nobres do Destino" uma vez por turno.
  ja: |-
    戦士族モンスターにのみ装備可能。このカード名の③の効果は１ターンに１度しか使用できない。①：「天命の聖剣」は自分フィールドに１枚しか表側表示で存在できない。②：装備モンスターは１ターンに１度だけ戦闘・効果では破壊されない。③：フィールドの表側表示のこのカードが破壊され墓地へ送られた場合、自分フィールドの戦士族の「聖騎士」モンスター１体を対象として発動できる。その自分の戦士族の「聖騎士」モンスターにこのカードを装備する。
  ko: |-
    전사족 몬스터에만 장착 가능. 이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: "천명의 성검"은 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 장착 몬스터는 1턴에 1번만 전투 / 효과로는 파괴되지 않는다. ③: 필드의 앞면 표시의 이 카드가 파괴되어 묘지로 보내졌을 경우, 자신 필드의 전사족인 "성기사" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 자신의 전사족인 "성기사" 몬스터에 이 카드를 장착한다.
  zh-TW: |-
    仅限装备战士族怪兽。装备怪兽仅1回合1次，不会因战斗以及卡牌效果而破坏。场上以表侧表示存在的此卡被破坏并被送入墓地的场合，可选择我方场上1只冠有「聖騎士」之名的战士族怪兽装备此卡。「天命的聖劍」的此效果1回合只可使用1次。此外，我方场上只可有1张「天命的聖劍」以表侧表示存在。
  zh-CN: |-
    战士族怪兽才能装备。这个卡名的③的效果1回合只能使用1次。①：「天命之圣剑」在自己场上只能有1张表侧表示存在。②：装备怪兽1回合只有1次不会被战斗·效果破坏。③：场上表侧表示的这张卡被破坏送去墓地的场合，以自己场上1只战士族的「圣骑士」怪兽为对象才能发动。那只自己的战士族的「圣骑士」怪兽把这张卡装备。
