text:
  en: |-
    When your opponent Special Summons a monster (except during the Damage Step): You can Special Summon this card from your hand. 2 of your Monster Card Zones cannot be used.
  de: |-
    Wenn dein Gegner ein Monster als Spezialbeschwörung beschwört (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. 2 deiner Monsterkartenzonen können nicht verwendet werden.
  es: |-
    Cuando tu adversario Invoca de Modo Especial un monstruo (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano. No puedes usar 2 de tus Zonas de Cartas de Monstruos.
  fr: |-
    Lorsque votre adversaire Invoque Spécialement un monstre (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main. 2 de vos Zones Carte Monstre ne peuvent pas être utilisées.
  it: |-
    Quando il tuo avversario Evoca Specialmente un mostro (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano. 2 delle tue Zone Carte Mostro non possono essere utilizzate.
  pt: |-
    Quando seu oponente Special Summons um monstro, você pode Special Summon esta carta da sua mão. Enquanto esta carta estiver virada para cima, 2 de seus Monster Card Zones não podem ser usados.
  ja: |-
    相手がモンスターの特殊召喚に成功した時、手札からこのカードを特殊召喚する事ができる。このカードがフィールド上に表側表示で存在する限り、自分のモンスターカードゾーンは２ヵ所が使用不可能になる。
  ko: |-
    상대가 몬스터의 특수 소환에 성공했을 때, 패에서 이 카드를 특수 소환할 수 있다. 이 카드가 필드 위에 앞면 표시로 존재하는 한, 자신의 몬스터 카드 존은 2곳을 사용할 수 없게 된다.
  zh-TW:
  zh-CN: |-
    对方对怪兽的特殊召唤成功时，可以从手卡把这张卡特殊召唤。只要这张卡在场上表侧表示存在，自己的怪兽卡区域2处变成不能使用。
