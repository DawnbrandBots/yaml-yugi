name:
  en: Giant Starfall
  de: Fall des riesigen Sterns
  es: Caída Estelar Gigante
  fr: Chute de l'Étoile Géante
  it: Stellacaduta Gigante
  pt: Queda da Estrela Gigante
  ja: <ruby>巨<rt>きょ</rt></ruby><ruby>星<rt>せい</rt></ruby><ruby>墜<rt>お</rt></ruby>とし
  ja_romaji: Kyosei Otoshi
  ko: 거성낙하
  ko_rr: Geoseongnakha
  zh-TW: 巨星墜落
  zh-CN: 巨星坠落
text:
  en: |-
    Neither player can activate the effects of monsters without a Level in response to this card's activation. Target 1 face-up monster without a Level on the field; for the rest of this turn, any battle damage from battles involving that target is halved, it cannot activate its effects or be destroyed by battle, also its ATK becomes 0.
  de: |-
    Kein Spieler kann die Effekte von Monstern ohne Stufe als Reaktion auf die Aktivierung dieser Karte aktivieren. Wähle 1 offenes Monster ohne Stufe auf dem Spielfeld; für den Rest dieses Spielzugs wird der Kampfschaden aus Kämpfen, an denen das gewählte Ziel beteiligt ist, halbiert, seine Effekte können nicht aktiviert werden, es kann nicht durch Kampf zerstört werden, zusätzlich werden seine ATK zu 0.
  es: |-
    Ningún jugador puede activar los efectos de monstruos sin un Nivel en respuesta a la activación de esta carta. Selecciona 1 monstruo boca arriba sin un Nivel en el Campo; por el resto de este turno, cualquier daño de batalla de batallas que involucren ese objetivo se divide a la mitad, no puede activar sus efectos o ser destruido en batalla, y además su ATK se convierte en 0.
  fr: |-
    Aucun joueur ne peut activer les effets des monstres sans Niveau en réponse à l'activation de cette carte. Ciblez 1 monstre face recto sans Niveau sur le Terrain ; le reste de ce tour, les dommages de combat de combats impliquant la cible sont divisés par deux, elle ne peut ni activer ses effets ni être détruite au combat, et aussi, son ATK devient 0.
  it: |-
    Nessun giocatore può attivare gli effetti dei mostri senza un Livello in risposta all'attivazione di questa carta. Scegli come bersaglio 1 mostro scoperto senza un Livello sul Terreno; per il resto di questo turno, qualsiasi danno da combattimento da battaglie che coinvolgono quel bersaglio viene dimezzato, esso non può attivare i suoi effetti o essere distrutto in battaglia, inoltre il suo ATK diventa 0.
  pt: |-
    Nenhum duelista pode ativar os efeitos de monstros sem um Nível em resposta à ativação deste card. Escolha 1 monstro sem um Nível com a face para cima no campo; pelo resto deste turno, qualquer dano de batalha das batalhas envolvendo o alvo são diminuídos pela metade, ele não pode ativar seus efeitos ou ser destruído em batalha e, além disso, seu ATK se torna 0.
  ja: |-
    このカードの発動に対してレベルを持たないモンスターの効果は発動できない。①：レベルを持たないフィールドの表側表示モンスター１体を対象として発動できる。その表側表示モンスターはターン終了時まで、攻撃力が０になり、効果を発動できず、戦闘では破壊されない。このターン、その表側表示モンスターの戦闘で発生するお互いへの戦闘ダメージは半分になる。
  ko: |-
    이 카드의 발동에 대하여 레벨을 가지지 않는 몬스터의 효과는 발동할 수 없다. ①: 레벨을 가지지 않는 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 앞면 표시 몬스터는 턴 종료시까지, 공격력이 0 이 되고, 효과를 발동할 수 없으며, 전투로는 파괴되지 않는다. 이 턴에, 그 앞면 표시 몬스터의 전투로 발생하는 서로에게로의 전투 데미지는 절반이 된다.
  zh-TW: |-
    針對此卡的發動，無法發動不具等級的怪獸的效果。①：可將場上不具等級的１隻正面表示怪獸做為對象發動。該正面表示怪獸在回合結束前，攻擊力變為０，無法發動效果，不會因戰鬥被破壞。此回合，該正面表示怪獸的戰鬥對雙方造成的戰鬥傷害減半。
  zh-CN: |-
    应对此卡的发动，不可发动不拥有等级的怪兽的效果。①：以场上的１只不拥有等级的表侧表示怪兽为对象可以发动。该表侧表示的怪兽直至回合结束时为止，攻击力变为０，效果不可发动，不会因战斗被破坏。此回合，因该表侧表示怪兽的战斗对双方造成的战斗伤害变为一半。
