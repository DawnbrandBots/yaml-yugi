text:
  en: |-
    If your opponent controls a face-up Xyz Monster, you can Special Summon this card (from your hand). When this card is Special Summoned from the hand: Target 1 Spell/Trap Card your opponent controls; return that target to the hand.
  de: |-
    Falls dein Gegner ein offenes Xyz-Monster kontrolliert, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Wenn diese Karte als Spezialbeschwörung von der Hand beschworen wird: Wähle 1 Zauber-/Fallenkarte, die dein Gegner kontrolliert; gib das gewählte Ziel auf die Hand zurück.
  es: |-
    Si tu adversario controla un Monstruo Xyz boca arriba, puedes Invocar esta carta de Modo Especial (desde tu mano). Cuando esta carta es Invocada de Modo Especial desde la mano: selecciona 1 Carta Mágica/de Trampa que controle tu adversario; devuelve ese objetivo a la mano.
  fr: |-
    Si votre adversaire contrôle un Monstre Xyz face recto, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Lorsque cette carte est Invoquée Spécialement depuis la main : ciblez 1 Carte Magie/Piège contrôlée par votre adversaire ; renvoyez la cible à la main.
  it: |-
    Se il tuo avversario controlla un Mostro Xyz scoperto, puoi Evocare Specialmente questa carta (dalla tua mano). Quando questa carta viene Evocata Specialmente dalla mano: scegli come bersaglio 1 Carta Magia/Trappola controllata dal tuo avversario; fai ritornare quel bersaglio nella mano.
  pt: |-
    Se seu oponente controlar um Monstro Xyz com a face para cima, você pode Invocar este card por Invocação-Especial (da sua mão). Quando este card for Invocado por Invocação-Especial da mão: escolha 1 Card de Magia/Armadilha que seu oponente controla; devolva o alvo para a mão.
  ja: |-
    相手フィールド上にエクシーズモンスターが存在する場合、このカードは手札から特殊召喚できる。また、このカードが手札からの特殊召喚に成功した時、相手フィールド上の魔法・罠カード１枚を選択して持ち主の手札に戻す。
  ko: |-
    상대 필드 위에 엑시즈 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. 또한, 이 카드가 패에서의 특수 소환에 성공했을 때, 상대 필드 위의 마법 / 함정 카드 1장을 선택하고 주인의 패로 되돌린다.
  zh-TW: |-
    在對方場上存在超量怪獸的狀況下，可從手牌特殊召喚此卡。此外，從手牌特殊召喚此卡成功時，選擇對方場上的１張魔法・陷阱卡，送回持有者的手牌。
  zh-CN: |-
    对方场上有XYZ怪兽存在的场合，这张卡可以从手卡特殊召唤。此外，这张卡从手卡的特殊召唤成功时，选择对方场上1张魔法·陷阱卡回到持有者手卡。
