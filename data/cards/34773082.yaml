    Aggiungi 1 mostro "Imp Filo" e 1 "Polimerizzazione" dal tuo Deck alla tua mano. Puoi attivare solo 1 "Patchwork Pellicciaspavento" per turno.
  pt: |-
    Adicione 1 monstro "Diabrete de" e 1 "Polimerização" do seu Deck à sua mão. Você só pode ativar 1 "Retalhos de Peladura" por turno.
