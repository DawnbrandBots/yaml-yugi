text:
  en: |-
    When your opponent activates a card or effect by declaring exactly 1 card name: Negate that effect, then you can add 1 declared card from your Deck to your hand. If this Set card you control is destroyed by an opponent's card effect: You can target 1 face-up monster your opponent controls; it loses 500 ATK.
  de: |-
    Wenn dein Gegner eine Karte oder einen Effekt aktiviert, indem er genau 1 Kartennamen deklariert: Annulliere jenen Effekt, dann kannst du deiner Hand 1 deklarierte Karte von deinem Deck hinzufügen. Falls diese gesetzte Karte, die du kontrollierst, durch einen Karteneffekt eines Gegners zerstört wird: Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; es verliert 500 ATK.
  es: |-
    Cuando tu adversario activa una carta o efecto declarando exactamente 1 nombre de carta: niega ese efecto, y después puedes añadir a tu mano 1 carta declarada en tu Deck. Si esta carta Colocada que controlas es destruida por el efecto de una carta del adversario: puedes seleccionar 1 monstruo boca arriba que controle tu adversario; éste pierde 500 ATK.
  fr: |-
    Lorsque votre adversaire active une carte ou un effet en déclarant exactement 1 nom de carte : annulez l'effet, puis vous pouvez ajouter 1 carte déclarée depuis votre Deck à votre main. Si cette carte Posée que vous contrôlez est détruite par un effet de carte de l'adversaire : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; il perd 500 ATK.
  it: |-
    Quando il tuo avversario attiva una carta o un effetto dichiarando esattamente 1 nome di carta: annulla quell'effetto, poi puoi aggiungere 1 carta dichiarata dal tuo Deck alla tua mano. Se questa carta Posizionata che controlli viene distrutta dall'effetto di una carta dell'avversario: puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; esso perde 500 ATK.
  pt: |-
    Quando seu oponente ativar um card ou efeito ao declarar exatamente 1 nome de card: negue o efeito e, depois, você pode adicionar 1 card declarado do seu Deck à sua mão. Se este card Baixado que você controla for destruído por um efeito de card do oponente: você pode escolher 1 monstro com a face para cima que seu oponente controla; ele perde 500 de ATK.
  ja: |-
    ①：相手がカード名を１つ宣言して発動する効果を発動した時に発動できる。その効果を無効にする。その後、自分は宣言されたカード１枚をデッキから手札に加える事ができる。②：セットされているこのカードが相手の効果で破壊された場合、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力を５００ダウンする。
  ko: |-
    ①: 상대가 카드명을 1개 선언하고 발동하는 효과를 발동했을 때에 발동할 수 있다. 그 효과를 무효로 한다. 그 후, 자신은 선언된 카드 1장을 덱에서 패에 넣을 수 있다. ②: 세트되어 있는 이 카드가 상대 효과로 파괴되었을 경우, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력을 500 내린다.
  zh-TW:
  zh-CN: |-
    ①：对手发动宣言1个卡名来发动的效果时可以发动。将该效果无效。然后，自己可从牌组将1张被宣言的卡加入手牌。②：被放置的此卡因对手的效果被破坏的情况下，以对手场上的1只表侧表示怪兽为对象可以发动。该怪兽的攻击力下降500。
