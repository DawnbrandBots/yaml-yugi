text:
  en: |-
    Once per turn, you can remove from play 1 Reptile-Type "Worm" monster in your Graveyard to allow this card to attack twice during the same Battle Phase.
  de: |-
    Einmal pro Spielzug kannst du 1 „Wurm“-Monster vom Typ Reptil in deinem Friedhof aus dem Spiel entfernen, um dieser Karte zu erlauben, zweimal während derselben Battle Phase anzugreifen.
  es: |-
    Una vez por turno, puedes retirar del juego 1 monstruo "Gusano/a" de Tipo Reptil en tu Cementerio para permitir a esta carta atacar dos veces durante la misma Battle Phase.
  fr: |-
    Une fois par tour, vous pouvez retirer du jeu 1 monstre "Ver" de Type Reptile de votre Cimetière. Cette carte peut attaquer deux fois durant la Battle Phase de ce tour.
  it: |-
    Una volta per turno, puoi rimuovere dal gioco 1 mostro "Verme" di Tipo Rettile nel tuo Cimitero per permettere a questa carta di attaccare due volte durante la stessa Battle Phase.
  pt:
  ja: |-
    １ターンに１度、自分の墓地の「ワーム」と名のついた爬虫類族モンスター１体をゲームから除外して発動できる。このターン、このカードは１度のバトルフェイズ中に２回攻撃する事ができる。
  ko: |-
    자신의 묘지에 존재하는 "웜"이라는 이름이 붙은 파충류족 몬스터 1장을 게임에서 제외하고 발동한다. 이 턴에 이 카드는 1번의 배틀 페이즈 중에 2회 공격할 수 있다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW:
  zh-CN: |-
    1回合1次，把自己墓地1只名字带有「异虫」的爬虫类族怪兽从游戏中除外才能发动。这个回合，这张卡在同1次的战斗阶段中可以作2次攻击。
