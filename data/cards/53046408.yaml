text:
  en: |-
    Send any number of other Spells/Traps you control to the GY; gain 1000 LP for each card sent to the GY this way.
  de: |-
    Lege eine beliebige Anzahl anderer Zauber/Fallen, die du kontrollierst, auf den Friedhof; du erhältst für jede Karte, die auf diese Art auf den Friedhof gelegt wird, 1000 LP.
  es: |-
    Manda al Cementerio cualquier número de otras Mágicas/Trampas que controles; gana 1000 LP por cada carta mandada al Cementerio de esta forma.
  fr: |-
    Envoyez un nombre de votre choix d'autres Magies/Pièges que vous contrôlez au Cimetière ; gagnez 1000 LP pour chaque carte envoyée au Cimetière de cette façon.
  it: |-
    Manda un qualsiasi numero di altre Magie/Trappole che controlli al Cimitero; guadagni 1000 LP per ogni carta mandata al Cimitero in questo modo.
  pt: |-
    Envie qualquer número de outras Magias/Armadilhas que você controla para o Cemitério; ganhe 1000 PV para cada card enviado para o Cemitério desta forma.
  ja: |-
    ①：このカード以外の自分フィールドの魔法・罠カードを任意の数だけ墓地へ送って発動できる。自分はこのカードを発動するために墓地へ送ったカードの数×１０００ＬＰ回復する。
  ko: |-
    ①: 이 카드 이외의 자신 필드의 마법 / 함정 카드를 임의의 수만큼 묘지로 보내고 발동할 수 있다. 자신은 이 카드를 발동하기 위해 묘지로 보낸 카드의 수 × 1000 LP 회복한다.
  zh-TW: |-
    可以将此卡以外存在于我方场上的的魔法、陷阱卡以任意数量送入墓地进行发动。每送入墓地1张，我方就恢复1000点生命点数。
  zh-CN: |-
    ①：把这张卡以外的自己场上的魔法·陷阱卡任意数量送去墓地才能发动。自己回复因为这张卡发动而送去墓地的卡数量×1000基本分。
