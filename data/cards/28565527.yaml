text:
  en: |-
    You can Tribute 1 monster, then target 1 monster on the field; return it to the hand. You can only use this effect of "Golden Dragon Summoner" once per turn.
  de: |-
    Du kannst 1 Monster als Tribut anbieten und dann 1 Monster auf dem Spielfeld wählen; gib es auf die Hand zurück. Du kannst diesen Effekt von „Goldener Drachenbeschwörer“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes Sacrificar 1 monstruo, y después seleccionar 1 monstruo en el Campo; devuélvelo a la mano. Sólo puedes usar este efecto de "Invocador del Dragón Dorado" una vez por turno.
  fr: |-
    Vous pouvez Sacrifier 1 monstre, puis ciblez 1 monstre sur le Terrain ; renvoyez-le à la main. Vous ne pouvez utiliser cet effet de "Invocateur Dragon d'Or" qu'une fois par tour.
  it: |-
    Puoi offrire come Tributo 1 mostro, poi scegliere come bersaglio 1 mostro sul Terreno; fallo ritornare nella mano. Puoi utilizzare questo effetto di "Evocatore Drago Dorato" una sola volta per turno.
  pt: |-
    Você pode oferecer 1 monstro como Tributo e, depois, escolher 1 monstro no campo; devolva-o para a mão. Você so pode usar este efeito de "Invocador do Dragão Dourado" uma vez por turno.
  ja: |-
    「黄龍の召喚士」の効果は１ターンに１度しか使用できない。①：自分フィールドのモンスター１体をリリースし、フィールドのモンスター１体を対象として発動できる。そのモンスターを持ち主の手札に戻す。
  ko: |-
    "황룡의 소환사"의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 몬스터 1장을 릴리스하고, 필드의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 주인의 패로 되돌린다.
  zh-TW:
  zh-CN: |-
    「黄龙召唤士」的效果1回合只能使用1次。①：把自己场上1只怪兽解放，以场上1只怪兽为对象才能发动。那只怪兽回到持有者手卡。
