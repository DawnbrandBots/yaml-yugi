text:
  en: |-
    If you control only 1 face-up monster: Target that monster; until the end of this turn, it gains ATK equal to the ATK of the monster your opponent currently controls with the lowest ATK (your choice, if tied).
  de: |-
    Falls du nur 1 offenes Monster kontrollierst: Wähle das Monster; bis zum Ende dieses Spielzugs erhält es ATK in Höhe der ATK des Monsters mit den niedrigsten ATK, das dein Gegner derzeit kontrolliert (bei Gleichstand bestimmst du).
  es: |-
    Si controlas sólo 1 monstruo boca arriba: selecciona ese monstruo; hasta el final de este turno, éste gana ATK igual al ATK del monstruo que tu adversario controle en este momento que tenga el ATK más bajo (si hay empate, eliges tú).
  fr: |-
    Si vous ne contrôlez qu'1 seul monstre face recto : ciblez le monstre ; jusqu'à la fin de ce tour, il gagne une ATK égale à l'ATK du monstre actuellement contrôlé par votre adversaire avec la plus faible ATK (en cas d'égalité, vous choisissez).
  it: |-
    Se controlli solo 1 mostro scoperto: scegli come bersaglio quel mostro; fino alla fine di questo turno, esso guadagna ATK pari all'ATK del mostro attualmente controllato dal tuo avversario con l'ATK minore (in caso di parità, scegli tu).
  pt: |-
    Se você controlar apenas 1 monstro com a face para cima: escolha esse monstro; até o final deste turno, ele ganha ATK igual ao ATK do monstro de menor ATK que seu oponente controla atualmente (em caso de empate, você escolhe).
  ja: |-
    ①：自分フィールドの表側表示モンスターが１体のみの場合、そのモンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで、相手フィールドの攻撃力が一番低いモンスターの攻撃力分アップする。
  ko: |-
    ①: 자신 필드의 앞면 표시 몬스터가 1장뿐일 경우, 그 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지, 상대 필드의 공격력이 가장 낮은 몬스터의 공격력만큼 올린다.
  zh-TW:
  zh-CN: |-
    ①：自己场上的表侧表示怪兽只有1只的场合，以那1只怪兽为对象才能发动。那只怪兽的攻击力直到回合结束时上升对方场上的攻击力最低的怪兽的攻击力数值。
