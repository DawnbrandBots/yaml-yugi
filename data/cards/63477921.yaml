name:
  en: Cyber Summon Blaster
  de: Cyber Beschwörungssprenger
  es: Cíber Disparador de Invocación
  fr: Cyber Canon d'Invocation
  it: Cyber Fulminatore di Evocazioni
  pt: Destruidor de Invocação Ciber
  ja: サイバー・サモン・ブラスター
  ja_romaji: Saibā Samon Burasutā
  ko: 사이버 소환 블래스터
  ko_rr: Saibeo Sohwan Beullaeseuteo
  zh-TW: 電子召喚爆破器
  zh-CN: 电子召唤爆破器
text:
  en: |-
    Each time a Machine monster(s) is Special Summoned, while this card is already face-up in your Spell & Trap Zone: Inflict 300 damage to your opponent.
  de: |-
    Jedes Mal, wenn ein oder mehr Maschine-Monster als Spezialbeschwörung beschworen werden, solange diese Karte bereits offen in deiner Zauber- & Fallenzone liegt: Füge deinem Gegner 300 Schaden zu.
  es: |-
    Cada vez que uno o más monstruos Máquina son Invocados de Modo Especial, mientras esta carta ya esté boca arriba en tu Zona de Magia y Trampas: inflige 300 puntos de daño a tu adversario.
  fr: |-
    Chaque fois qu'un ou plusieurs monstres Machine sont Invoqués Spécialement, tant que cette carte est déjà face recto dans votre Zone Magie & Piège : infligez 300 points de dommages à votre adversaire.
  it: |-
    Ogni volta che uno o più mostri Macchina vengono Evocati Specialmente, mentre questa carta è già scoperta nella tua Zona Magie & Trappole: infliggi 300 danni al tuo avversario.
  pt: |-
    Sempre que um ou mais monstros Máquina forem Invocados por Invocação-Especial, enquanto este card já estiver com a face para cima na sua Zona de Magias & Armadilhas: cause 300 de dano ao seu oponente.
  ja: |-
    ①：このカードが既に魔法＆罠ゾーンに存在する状態で、機械族モンスターが特殊召喚に成功する度に発動する。相手に３００ダメージを与える。
  ko: |-
    ①: 이 카드가 이미 마법 & 함정 존에 존재하는 상태에서, 기계족 몬스터가 특수 소환에 성공할 때마다 발동한다. 상대에게 300 데미지를 준다.
  zh-TW: |-
    ①：此卡已存在於魔法＆陷阱區的狀態下，在每當機械族怪獸特殊召喚成功時發動。給予對方３００傷害。
  zh-CN: |-
    ①：此卡已经存在于魔法与陷阱区域的状态下，每次成功特殊召唤机械族怪兽时发动。给予对手３００点伤害。
