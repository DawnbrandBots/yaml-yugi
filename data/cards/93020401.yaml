text:
  en: |-
    If 2 or more cards are in the same column, you can Special Summon this card (from your hand) in that column. You can only Special Summon "Mekk-Knight Orange Sunset" once per turn this way. If an opponent's card in this card's column is destroyed by battle, or leaves the field: You can Special Summon 1 "Mekk-Knight" monster from your hand.
  de: |-
    Falls 2 oder mehr Karten in derselben Spalte liegen, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) in die Spalte beschwören. Du kannst „Mekk-Ritter Oranger Sonnenuntergang“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Falls eine Karte eines Gegners in der Spalte dieser Karte durch Kampf zerstört wird oder das Spielfeld verlässt: Du kannst 1 „Mekk-Ritter“-Monster als Spezialbeschwörung von deiner Hand beschwören.
  es: |-
    Si 2 o más cartas están en la misma columna, puedes Invocar esta carta de Modo Especial (desde tu mano) en esa columna. Sólo puedes Invocar de Modo Especial a "Mekk-Caballero Atardecer Naranja" una vez por turno de esta forma. Si una carta del adversario en la columna de esta carta es destruida en batalla o deja el Campo: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Mekk-Caballero".
  fr: |-
    Si min. 2 cartes sont dans la même colonne, vous pouvez Invoquer Spécialement cette carte (depuis votre main) dans cette colonne. Vous ne pouvez Invoquer Spécialement "Coucher du Soleil Orange Mekk-Chevalier" qu'une fois par tour de cette façon. Si une carte de l'adversaire dans la colonne de cette carte est détruite au combat, ou quitte le Terrain : vous pouvez Invoquer Spécialement 1 monstre "Mekk-Chevalier" depuis votre main.
  it: |-
    Se 2 o più carte sono nella stessa colonna, puoi Evocare Specialmente questa carta (dalla tua mano) in quella colonna. Puoi Evocare Specialmente "Meck-Cavaliere Tramonto Arancione" una sola volta per turno in questo modo. Se una carta dell'avversario nella colonna di questa carta viene distrutta in battaglia, o lascia il Terreno: puoi Evocare Specialmente 1 mostro "Meck-Cavaliere" dalla tua mano.
  pt: |-
    Se 2 ou mais cards estiverem na mesma coluna, você pode Invocar este card por Invocação-Especial (da sua mão) nessa coluna. Você só pode Invocar "Mekk-Cavaleiro do Pôr do Sol Laranja" por Invocação-Especial uma vez por turno desta forma. Se um card do oponente na coluna deste card for destruído em batalha, ou deixar o campo: você pode Invocar por Invocação-Especial 1 monstro "Mekk-Cavaleiro" da sua mão.
  ja: |-
    このカード名の①の方法による特殊召喚は１ターンに１度しかできない。①：同じ縦列にカードが２枚以上存在する場合、このカードはその縦列の自分フィールドに特殊召喚できる。②：このカードと同じ縦列の相手のカードがフィールドから離れた場合、または戦闘で破壊された場合に発動できる。手札から「ジャックナイツ」モンスター１体を特殊召喚する。
  ko: |-
    이 카드명의 ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없다. ①: 같은 세로열에 카드가 2장 이상 존재할 경우, 이 카드는 그 세로열의 자신 필드에 특수 소환할 수 있다. ②: 이 카드와 같은 세로열인 상대의 카드가 필드에서 벗어났을 경우, 또는 전투로 파괴되었을 경우에 발동할 수 있다. 패에서 "잭나이츠" 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名以①方法的特殊召唤1回合仅可进行1次。①：同一纵列有2张以上的卡存在的情况下，可将此卡特殊召唤至该纵列的自己场上。②：与此卡同一纵列的对手卡从场上离开的情况下，或因战斗被破坏的情况下可以发动。从手牌将1只“机界骑士”怪兽特殊召唤。
