    此卡名的①②效果1回合仅可各使用1次。①：舍弃1张手牌可以发动。从牌组将3只攻击力为2400以上或800、且守备力为1000的怪兽出示给对手，对手从其中挑选1只。将该1只怪兽加入自己手牌，剩余的送至墓地。此卡发动后，直至回合结束时为止，自己不可从额外牌组特殊召唤怪兽。②：将墓地的此卡除外可以发动。从手牌将1只攻击力800/守备力1000的怪兽特殊召唤。
