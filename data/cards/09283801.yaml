text:
  en: |-
    Discard 1 card; reveal 3 monsters from your Deck, with 2400 or more ATK and 1000 DEF, and/or 800 ATK/1000 DEF, your opponent chooses 1 for you to add to your hand, and you send the rest to the GY, also for the rest of this turn after this card resolves, you cannot Special Summon from the Extra Deck. You can banish this card from your GY; Special Summon 1 monster with 800 ATK/1000 DEF from your hand. You can only use each effect of "The Monarchs Revolt" once per turn.
  de: |-
    Wirf 1 Karte ab; zeige 3 Monster mit 2400 oder mehr ATK und 1000 DEF und/oder 800 ATK/1000 DEF von deinem Deck vor, dein Gegner bestimmt 1, das du deiner Hand hinzufügst, und du legst den Rest auf den Friedhof, zusätzlich kannst du für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, keine Spezialbeschwörungen vom Extra Deck durchführen. Du kannst diese Karte von deinem Friedhof verbannen; beschwöre 1 Monster mit 800 ATK/1000 DEF als Spezialbeschwörung von deiner Hand. Du kannst jeden Effekt von „Revolte der Monarchen“ nur einmal pro Spielzug verwenden.
  es: |-
    Descarta 1 carta; muestra 3 monstruos en tu Deck, con 2400 ATK o más y 1000 DEF, y/o 800 ATK/1000 DEF, tu adversario elige 1 para que lo añadas a tu mano y mandas el resto al Cementerio y además, por el resto de este turno después de que esta carta se resuelva, no puedes Invocar de Modo Especial desde el Deck Extra. Puedes desterrar esta carta en tu Cementerio; Invoca de Modo Especial, desde tu mano, 1 monstruo con 800 ATK/1000 DEF. Sólo puedes usar cada efecto de "La Revuelta de los Monarcas" una vez por turno.
  fr: |-
    Défaussez 1 carte ; révélez 3 monstres depuis votre Deck, avec min. 2400 ATK et 1000 DEF et/ou 800 ATK/1000 DEF, votre adversaire en choisit 1 pour vous à ajouter à votre main, et vous envoyez les cartes restantes au Cimetière, et aussi, vous ne pouvez pas Invoquer Spécialement depuis l'Extra Deck le reste de ce tour après la résolution de cette carte. Vous pouvez bannir cette carte depuis votre Cimetière ; Invoquez Spécialement 1 monstre avec 800 ATK/1000 DEF depuis votre main. Vous ne pouvez utiliser chaque effet de "La Révolte des Monarques" qu'une fois par tour.
  it: |-
    Scarta 1 carta; rivela 3 mostri dal tuo Deck, con ATK 2400 o superiore e 1000 DEF, e/o 800 ATK/1000 DEF, il tuo avversario ne seleziona 1 da farti aggiungere alla tua mano, e mandi il resto al Cimitero, inoltre per il resto di questo turno dopo che questa carta si è risolta, non puoi Evocare Specialmente dall'Extra Deck. Puoi bandire questa carta dal tuo Cimitero; Evoca Specialmente 1 mostro con 800 ATK/1000 DEF dalla tua mano. Puoi utilizzare ogni effetto di "Rivolta dei Monarchi" una sola volta per turno.
  pt: |-
    Descarte 1 card; revele 3 monstros do seu Deck, com 2400 ou mais de ATK e 1000 de DEF, e/ou 800 de ATK/1000 de DEF, seu oponente seleciona 1 para que você adicione à sua mão, e você envia o resto para o Cemitério e, além disso, pelo resto deste turno depois que este card resolver, você não pode Invocar por Invocação-Especial do Deck Adicional. Você pode banir este card do seu Cemitério; Invoque por Invocação-Especial 1 monstro com 800 de ATK/1000 de DEF da sua mão. Você só pode usar cada efeito de "A Revolta dos Monarcas" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札を１枚捨てて発動できる。攻撃力が２４００以上か８００で守備力が１０００のデッキのモンスター３体を相手に見せ、相手はその中から１体選ぶ。そのモンスター１体を自分の手札に加え、残りを墓地へ送る。このカードの発動後、ターン終了時まで自分はＥＸデッキからモンスターを特殊召喚できない。②：墓地のこのカードを除外して発動できる。手札から攻撃力８００／守備力１０００のモンスター１体を特殊召喚する。
