  zh-CN: 暗王 普罗米修斯
text:
  en: |-
    If this card is Normal Summoned: Banish 1 or more DARK monsters from your GY, and if you do, this card gains 400 ATK for each, until the end of this turn.
  de: |-
    Falls diese Karte als Normalbeschwörung beschworen wird: Verbanne 1 oder mehr FINSTERNIS Monster von deinem Friedhof und falls du dies tust, erhält diese Karte bis zum Ende dieses Spielzugs für jedes 400 ATK.
  es: |-
    Si esta carta es Invocada de Modo Normal: destierra 1 o más monstruos de OSCURIDAD en tu Cementerio y, si lo haces, esta carta gana 400 ATK por cada uno, hasta el final de este turno.
  fr: |-
    Si cette carte est Invoquée Normalement : bannissez min. 1 monstre TÉNÈBRES depuis votre Cimetière, et si vous le faites, cette carte gagne 400 ATK pour chacun d'eux jusqu'à la fin de ce tour.
  it: |-
    Se questa carta viene Evocata Normalmente: bandisci 1 o più mostri OSCURITÀ dal tuo Cimitero e, se lo fai, questa carta guadagna 400 ATK per ognuno, fino alla fine di questo turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal: bana 1 ou mais monstros de TREVAS no seu Cemitério e, se isso acontecer, até o final deste turno, este card ganha 400 de ATK para cada um.
  ja: |-
    ①：このカードが召喚に成功した場合に発動する。自分の墓地の闇属性モンスターを任意の数だけ選んで除外する。このカードの攻撃力はターン終了時まで、除外した数×４００アップする。
  ko: |-
    ①: 이 카드가 일반 소환에 성공했을 경우에 발동한다. 자신 묘지의 어둠 속성 몬스터를 임의의 수만큼 고르고 제외한다. 이 카드의 공격력은 턴 종료시까지, 제외한 수 × 400 올린다.
  zh-TW:
  zh-CN: |-
    ①：这张卡召唤成功的场合发动。选自己墓地的暗属性怪兽任意数量除外。这张卡的攻击力直到回合结束时上升除外的数量×400。
