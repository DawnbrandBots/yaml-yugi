name:
  en: Prometheus, King of the Shadows
  de: Prometheus, König der Schatten
  es: Prometheus, Rey de las Sombras
  fr: Prométhée, Roi des Ombres
  it: Prometheus, Re delle Ombre
  pt: Prometeu, Rei das Sombras
  ja: <ruby>闇<rt>やみ</rt></ruby><ruby>王<rt>おう</rt></ruby>プロメティス
  ja_romaji: Yamiō Purometisu
  ko: 암왕 프로메티스
