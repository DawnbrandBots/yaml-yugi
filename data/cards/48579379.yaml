text:
  en: |-
    Cannot be Normal Summoned/Set. Must first be Special Summoned (from your hand) by Tributing 1 "Petit Moth" on your 6th turn or later after it was equipped with "Cocoon of Evolution".
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 „Kleine Motte“ im 6. deiner Spielzüge, nachdem sie mit „Kokon der Evolution“ ausgerüstet wurde, oder später als Tribut anbietest.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser primero Invocado de Modo Especial (desde tu mano) Sacrificando 1 "Petit Moth" en tu 6º turno o más tarde después de que haya sido equipado con "Capullo Evolutivo".
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement (depuis votre main) en Sacrifiant 1 "Petit Papillon" pendant votre min. 6e tour après avoir été équipé avec "Cocon d'Évolution".
  it: |-
    Non può essere Evocata Normalmente/Posizionata. Deve prima essere Evocata Specialmente (dalla tua mano) offrendo come Tributo 1 "Piccola Falena" nel tuo 6º turno o successivo dopo che è stata equipaggiata con "Bozzolo dell'Evoluzione".
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial (da sua mão) ao oferecer como Tributo 1 "Pequeno Moth" no seu 6º turno ou posterior depois que ele foi equipado com "Casulo de Evolução".
  ja: |-
    このカードは通常召喚できない。「進化の繭」を装備した状態で、自分ターンで数えて６ターン以上が経過した自分フィールドの「プチモス」１体をリリースした場合に特殊召喚できる。
  ko: |-
    이 카드는 통상 소환할 수 없다. "진화의 고치"를 장착한 상태로, 자신 턴에서 세어서 6턴 이상이 경과한 자신 필드의 "꼬마 모스" 1장을 릴리스했을 경우에 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤。把有「进化之茧」装备的状态经过了用自己回合计算6回合以上的自己场上1只「幼虫宝宝」解放的场合可以特殊召唤。
