  ja: <ruby>究<rt>きゅう</rt></ruby><ruby>極<rt>きょく</rt></ruby><ruby>完<rt>かん</rt></ruby><ruby>全<rt>ぜん</rt></ruby><ruby>態<rt>たい</rt></ruby>・グレート・モス
