text:
  en:
  de: |-
    Aktiviere diese Karte nur, indem du alle Karten in deiner Hand abwirfst, wenn ein „Ewig infernal“-Monster, das du kontrollierst, durch Kampf zerstört und auf den Friedhof gelegt wird. Wähle das zerstörte Monster in deinem Friedhof, beschwöre es als Spezialbeschwörung und füge deinem Gegner 1000 Schaden zu.
  es: |-
    Sólo puedes activar esta carta descartando todas las cartas en tu mano cuando un monstruo "Inférnico/a" es destruido en batalla y mandado el Cementerio. Selecciona e Invoca ese monstruo de Modo Especial desde tu Cementerio, e inflige 1000 puntos de daño a tu adversario.
  fr: |-
    Activable uniquement en défaussant toutes les cartes dans votre main lorsqu'un monstre "Enfernité" que vous contrôlez est détruit au combat et envoyé au Cimetière. Sélectionnez et Invoquez Spécialement ce monstre depuis votre Cimetière, et infligez 1000 points de dommages à votre adversaire.
  it: |-
    Attiva solo scartando tutte le carte nella tua mano quando un mostro "Demoneterno" che controlli viene distrutto in battaglia e mandato al Cimitero. Scegli quel mostro ed Evocalo Specialmente dal tuo Cimitero, ed infliggi 1000 danni al tuo avversario.
  pt: |-
    Só pode ser ativado ao descartar todos os cards na sua mão quando um monstro "Inférnico(a)" que você controla for destruído em batalha e enviado ao Cemitério. Selecione e Invoque esse monstro por Invocação-Especial do seu Cemitério, e cause 1000 de dano ao seu oponente.
  ja: |-
    ①：自分の「インフェルニティ」モンスターが戦闘で破壊され自分の墓地へ送られた時、手札を全て捨て、その破壊されたモンスター１体を対象として発動できる。そのモンスターを特殊召喚し、相手に１０００ダメージを与える。
  ko: |-
    ①: 자신의 "인페르니티" 몬스터가 전투로 파괴되어 자신 묘지로 보내졌을 때, 패를 전부 버리고, 그 파괴된 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환하고, 상대에게 1000 데미지를 준다.
  zh-TW: |-
    我方場上冠有「無限獄」之名的怪獸因戰鬥被破壞送至我方墓地時，可捨棄所有手牌，選擇１隻被破壞的該怪獸發動。特殊召喚選擇的怪獸，給予對方LP１０００傷害。
  zh-CN: |-
    自己场上名字带有“无限狱”的怪兽因战斗被破坏并送往自己墓地时，舍弃所有手牌，选择１只被破坏怪兽可以发动。特殊召唤被选择的怪兽，并给予对手LP１０００点伤害。
