text:
  en: |-
    When this card is destroyed by a card effect and sent to the Graveyard: You can Special Summon 1 Level 5 or higher "Gusto" monster from your Deck.
  de: |-
    Wenn diese Karte durch einen Karteneffekt zerstört und auf den Friedhof gelegt wird: Du kannst 1 "Gusto"-Monster der Stufe 5 oder höher als Spezialbeschwörung von deinem Deck beschwören.
  es: |-
    Cuando esta carta es destruida por efecto de una carta y mandada al Cementerio: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Gusto" de Nivel 5 o mayor.
  fr: |-
    Lorsque cette carte est détruite par un effet de carte et envoyée au Cimetière : vous pouvez Invoquer Spécialement 1 monstre "Gusto" de min. Niveau 5 depuis votre Deck.
  it: |-
    Quando questa carta viene distrutta dall'effetto di una carta e mandata al Cimitero: puoi Evocare Specialmente 1 mostro "Gusto" di Livello 5 o superiore dal tuo Deck.
  pt: |-
    Quando este card for destruído por um efeito de card e enviado para o Cemitério: Você pode Invocar por Invocação-Especial 1 monstro "Gusto" de Nível 5 ou mais do seu Deck.
  ja: |-
    このカードがカードの効果によって破壊され墓地へ送られた時、自分のデッキからレベル５以上の「ガスタ」と名のついたモンスター１体を特殊召喚する事ができる。
  ko: |-
    이 카드가 카드의 효과에 의해서 파괴되어 묘지로 보내졌을 때, 자신의 덱에서 레벨 5 이상의 "가스타"라는 이름이 붙은 몬스터 1장을 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡被卡的效果破坏送去墓地时，可以从卡组把1只5星以上的名字带有「薰风」的怪兽特殊召唤。
