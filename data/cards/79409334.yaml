text:
  en: |-
    If this Attack Position card is targeted for an attack: Change this card to Defense Position.
  de: |-
    Falls diese Karte in Angriffsposition als Angriffsziel gewählt wird: Ändere diese Karte in die Verteidigungsposition.
  es: |-
    Si esta carta en Posición de Ataque es seleccionada para un ataque: cambia esta carta a Posición de Defensa.
  fr: |-
    Si cette carte en Position d'Attaque est ciblée par une attaque : changez cette carte en Position de Défense.
  it: |-
    Se questa carta in Posizione di Attacco viene scelta come bersaglio per un attacco: metti questa carta in Posizione di Difesa.
  pt: |-
    Se este card em Posição de Ataque for escolhido como alvo de um ataque: coloque este card em Posição de Defesa.
  ja: |-
    フィールド上に表側攻撃表示で存在するこのカードが攻撃対象に選択された時、このカードの表示形式を守備表示にする。
  ko: |-
    필드 위에 앞면 공격 표시로 존재하는 이 카드가 공격 대상으로 선택되었을 때, 이 카드의 표시 형식을 수비 표시로 한다.
  zh-TW: |-
    攻擊表示的此卡被選為攻擊對象時發動。將此卡的表示形式變為守備表示。
  zh-CN: |-
    当场上以表侧攻击表示存在的此卡被选择为攻击对象时，将此卡的表示形式变为守备表示。
