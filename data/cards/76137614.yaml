  ko_rr: Seongseureoun Haejusa
  zh-TW:
  zh-CN: 神圣解咒师
text:
  en: |-
    Once per turn: You can target 1 face-up Spell on the field; remove 1 Spell Counter from anywhere on the field, and if you do, return that target to the hand.
  de: |-
    Einmal pro Spielzug: Du kannst 1 offenen Zauber auf dem Spielfeld wählen; entferne 1 Zauberzählmarke von irgendwo auf dem Spielfeld und falls du dies tust, gib das gewählte Ziel auf die Hand zurück.
  es: |-
    Una vez por turno: puedes seleccionar 1 Mágica boca arriba en el Campo; retira 1 Contador Mágico de cualquier lugar del Campo y, si lo haces, devuelve a la mano ese objetivo.
  fr: |-
    Une fois par tour : vous pouvez cibler 1 Magie face recto sur le Terrain ; retirez 1 Compteur Magie depuis le Terrain, et si vous le faites, renvoyez la cible à la main.
  it: |-
    Una volta per turno: puoi scegliere come bersaglio 1 Magia scoperta sul Terreno; rimuovi 1 Segnalino Magia da ovunque sul Terreno e, se lo fai, fai ritornare quel bersaglio nella mano.
  pt: |-
    (Este card não é considerado como um card "Encantador".)
    Uma vez por turno: você pode escolher 1 Magia com a face para cima no campo; remova 1 Marcador de Magia de qualquer lugar do campo e, se isso acontecer, devolva o alvo para a mão.
  ja: |-
    ①：１ターンに１度、フィールドの表側表示の魔法カード１枚を対象として発動できる。フィールドの魔力カウンターを１つ取り除き、対象の表側表示のカードを持ち主の手札に戻す。
  ko: |-
    ①: 1턴에 1번, 필드의 앞면 표시의 마법 카드 1장을 대상으로 하고 발동할 수 있다. 필드의 마력 카운터를 1개 제거하고, 대상의 앞면 표시의 카드를 주인의 패로 되돌린다.
  zh-TW:
  zh-CN: |-
    ①：1回合1次，以场上1张表侧表示的魔法卡为对象才能发动。场上1个魔力指示物取除，作为对象的表侧表示的卡回到持有者手卡。
