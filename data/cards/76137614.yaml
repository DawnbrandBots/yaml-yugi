  de: Zauberauslöscherin
  es: Desencantador
  fr: Désenchanteresse
  it: Disincantatore
  pt: Desencantadora
  ja: <ruby>聖なる解呪師<rt>セイント・ディスエンチャンター</rt></ruby>
  ja_romaji: Seinto Disuenchantā
