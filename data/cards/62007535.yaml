text:
  en: |-
    Once per turn, if this card was Tribute Summoned by Tributing a "Steelswarm" monster(s): You can pay 1000 Life Points to target 1 monster on the field; destroy that target.
  de: |-
    Einmal pro Spielzug, falls diese Karte als Tributbeschwörung beschworen wurde, indem „Stahlschar“-Monster als Tribut angeboten wurden: Du kannst 1000 Life Points zahlen, um 1 Monster auf dem Spielfeld zu wählen; zerstöre das gewählte Ziel.
  es: |-
    Una vez por turno, si esta carta fue Invocada por Sacrificio Sacrificando uno o más monstruos "Horda de Acero": puedes pagar 1000 Life Points para seleccionar 1 monstruo en el Campo; destruye ese objetivo.
  fr: |-
    Une fois par tour, si cette carte est Invoquée par Sacrifice en Sacrifiant un ou plusieurs monstres "Colonie de Chrome" : vous pouvez payer 1000 Life Points pour cibler 1 monstre sur le Terrain ; détruisez la cible.
  it: |-
    Una volta per turno, se questa carta è stata Evocata tramite Tributo offrendo come Tributo uno o più mostri "Brancoacciaio": puoi pagare 1000 Life Point per scegliere come bersaglio 1 mostro sul Terreno; distruggi quel bersaglio.
  pt:
  ja: |-
    「インヴェルズ」と名のついたモンスターをリリースしてこのカードのアドバンス召喚に成功した場合、以下の効果を得る。１０００ライフポイントを払う事で、フィールド上に存在するモンスター１体を選択して破壊する。この効果は１ターンに１度しか使用できない。
  ko: |-
    "인벨즈"라는 이름이 붙은 몬스터를 릴리스하고 이 카드의 어드밴스 소환에 성공했을 경우, 이하의 효과를 얻는다. 1000 라이프 포인트를 지불하는 것으로, 필드 위에 존재하는 몬스터 1장을 선택하고 파괴한다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW:
  zh-CN: |-
    把名字带有「侵入魔鬼」的怪兽解放让这张卡表侧表示上级召唤成功的场合，这张卡得到以下效果。1回合1次，可以通过支付1000基本分，选择场上1只怪兽破坏。
