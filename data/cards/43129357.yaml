text:
  en: |-
    2 monsters, including an Insect, Plant, or Reptile monster
    You can target 1 "Raika" monster in your GY; Special Summon it in Defense Position. If this card is in your GY: You can target 1 Insect, Plant, or Reptile monster you control; place it on the bottom of the Deck, and if you do, Special Summon this card. You can only use each effect of "Raika no Musha Dokuro" once per turn. You cannot Special Summon monsters the turn you activate either of this card's effects, except Insect, Plant, and Reptile monsters.
