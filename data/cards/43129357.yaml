name:
  en: Ragnaraika Skeletal Soldier
  de: Ragnaraika-Skelettsoldat
  es: Ragnaraika Soldado Esquelético
  fr: Soldat Squelettique Ragnaraika
  it: Soldato Scheletrico Ragnaraika
  pt: Soldado Esqueleto Ragnaraika
  ja: <ruby>蕾禍<rt>ライカ</rt></ruby>ノ<ruby>武者髑髏<rt>ムシャドクロ</rt></ruby>
  ja_romaji: Raika no Musha Dokuro
  ko: 뇌화의 무샤도쿠로
  ko_rr: Noehwa-ui Musyadokuro
  zh-TW: 蕾禍之武者骷髏
  zh-CN: 蕾祸之武者骷髅
text:
  en: |-
    2 monsters, including an Insect, Plant, or Reptile monster
    You can target 1 "Ragnaraika" monster in your GY; Special Summon it in Defense Position. If this card is in your GY: You can target 1 Insect, Plant, or Reptile monster you control; place it on the bottom of the Deck, and if you do, Special Summon this card. You can only use each effect of "Ragnaraika Skeletal Soldier" once per turn, also you cannot Special Summon during the turn you activate either of this card's effects, except Insect, Plant, or Reptile monsters.
  de: |-
    2 Monster, darunter ein Insekt-, Pflanze- oder Reptil-Monster
    Du kannst 1 „Ragnaraika“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung in die Verteidigungsposition. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 Insekt-, Pflanze- oder Reptil-Monster wählen, das du kontrollierst; lege es unters Deck und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung. Du kannst jeden Effekt von „Ragnaraika-Skelettsoldat“ nur einmal pro Spielzug verwenden, zusätzlich kannst du während des Spielzugs, in dem du einen der Effekte dieser Karte aktivierst, keine Spezialbeschwörungen durchführen, außer von Insekt-, Pflanze- und Reptil-Monstern.
  es: |-
    2 monstruos, incluyendo un monstruo Insecto, Planta o Reptil
    Puedes seleccionar 1 monstruo "Ragnaraika" en tu Cementerio; Invócalo de Modo Especial en Posición de Defensa. Si esta carta está en tu Cementerio: puedes seleccionar 1 monstruo Insecto, Planta o Reptil que controles; ponlo en la parte inferior del Deck y, si lo haces, Invoca esta carta de Modo Especial. Sólo puedes usar cada efecto de "Ragnaraika Soldado Esquelético" una vez por turno, y además no puedes Invocar de Modo Especial durante el turno en el que activas cualquiera de estos efectos de esta carta, excepto monstruos Insecto, Planta o Reptil.
  fr: |-
    2 monstres (un monstre Insecte, Plante ou Reptile inclus)
    Vous pouvez cibler 1 monstre "Ragnaraika" dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense. Si cette carte est dans votre Cimetière : vous pouvez cibler 1 monstre Insecte, Plante ou Reptile que vous contrôlez ; placez-le au-dessous du Deck, et si vous le faites, Invoquez Spécialement cette carte. Vous ne pouvez utiliser chaque effet de "Soldat Squelettique Ragnaraika" qu'une fois par tour, et aussi, vous ne pouvez pas Invoquer Spécialement (monstres Insecte, Plante ou Reptile exclus) durant le tour où vous activez un effet de cette carte.
  it: |-
    2 mostri, compreso un mostro Insetto, Pianta o Rettile
    Puoi scegliere come bersaglio 1 mostro "Ragnaraika" nel tuo Cimitero; Evocalo Specialmente in Posizione di Difesa. Se questa carta è nel tuo Cimitero: puoi scegliere come bersaglio 1 mostro Insetto, Pianta o Rettile che controlli; mettilo in fondo al Deck e, se lo fai, Evoca Specialmente questa carta. Puoi utilizzare ogni effetto di "Soldato Scheletrico Ragnaraika" una sola volta per turno, inoltre non puoi Evocare Specialmente durante il turno in cui attivi uno dei due effetti di questa carta, eccetto mostri Insetto, Pianta o Rettile.
  pt: |-
    2 monstros, incluindo um monstro Inseto, Planta ou Réptil
    Você pode escolher 1 monstro "Ragnaraika" no seu Cemitério; Invoque-o por Invocação-Especial em Posição de Defesa. Se este card estiver no seu Cemitério: você pode escolher 1 monstro Inseto, Planta ou Réptil que você controla; coloque-o no fundo do Deck e, se isso acontecer, Invoque este card por Invocação-Especial. Você só pode usar cada efeito de "Soldado Esqueleto Ragnaraika" uma vez por turno e, além disso, você não pode Invocar por Invocação-Especial durante o turno em que ativar qualquer um desses efeitos deste card, exceto monstros Inseto, Planta ou Réptil.
  ja: |-
    昆虫族・植物族・爬虫類族モンスターを含むモンスター２体
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できず、この効果を発動するターン、自分は昆虫族・植物族・爬虫類族モンスターしか特殊召喚できない。①：自分の墓地の「蕾禍」モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。②：このカードが墓地に存在する場合、自分フィールドの昆虫族・植物族・爬虫類族モンスター１体を対象として発動できる。そのモンスターをデッキの一番下に戻し、このカードを特殊召喚する。
  ko: |-
    곤충족 / 식물족 / 파충류족 몬스터를 포함하는 몬스터 2장
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없으며, 이 효과를 발동하는 턴에, 자신은 곤충족 / 식물족 / 파충류족 몬스터밖에 특수 소환할 수 없다. ①: 자신 묘지의 "뇌화" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다. ②: 이 카드가 묘지에 존재할 경우, 자신 필드의 곤충족 / 식물족 / 파충류족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 덱 맨 아래로 되돌리고, 이 카드를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    包含昆虫族・植物族・爬虫类族怪兽在内的怪兽２只
    此卡名的①②效果１回合仅可各使用１次，发动此效果的回合中，自己仅可特殊召唤昆虫族・植物族・爬虫类族怪兽。
    ①：以自己墓地的１只“蕾祸”怪兽为对象可以发动。将该怪兽以守备表示特殊召唤。
    ②：此卡存在于墓地的情况下，以自己场上的１只昆虫族・植物族・爬虫类族怪兽为对象可以发动。将该怪兽放回牌组最下面，将此卡特殊召唤。
