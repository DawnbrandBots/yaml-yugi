  ja: |-
    昆虫族・植物族・爬虫類族モンスターを含むモンスター２体
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できず、この効果を発動するターン、自分は昆虫族・植物族・爬虫類族モンスターしか特殊召喚できない。①：自分の墓地の「蕾禍」モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。②：このカードが墓地に存在する場合、自分フィールドの昆虫族・植物族・爬虫類族モンスター１体を対象として発動できる。そのモンスターをデッキの一番下に戻し、このカードを特殊召喚する。
