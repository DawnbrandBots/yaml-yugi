name:
  en: Materiactor Gigadra
  de: Materiaktor Gigadra
  es: Materiactor Gigadra
  fr: Matériacteur Gigadra
  it: Materiattore Gigadra
  pt: Materriator Gigadra
  ja: マテリアクトル・ギガドラ
  ja_romaji: Materiakutoru Gigadora
  ko: 머티리어크톨 기가드라
  ko_rr: Meotiri-eokeutol Gigadeura
  zh-TW: 物質爐・巨龍
  zh-CN: 原物质・吉伽环龙
text:
  en: |-
    You can discard 1 card; Special Summon 1 Level 3 Normal Monster from your hand or Deck, or if you discarded a Normal Monster to activate this effect, you can Special Summon 1 "Materiactor" monster instead. You can only use this effect of "Materiactor Gigadra" once per turn. You cannot Special Summon monsters from the Extra Deck, except Xyz Monsters.
  de: |-
    Du kannst 1 Karte abwerfen; beschwöre 1 Normales Monster der Stufe 3 als Spezialbeschwörung von deiner Hand oder deinem Deck oder, falls du ein Normales Monster abgeworfen hast, um diesen Effekt zu aktivieren, kannst du stattdessen 1 „Materiaktor“-Monster als Spezialbeschwörung beschwören. Du kannst diesen Effekt von „Materiaktor Gigadra“ nur einmal pro Spielzug verwenden. Du kannst keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Xyz-Monstern.
  es: |-
    Puedes descartar 1 carta; Invoca de Modo Especial, desde tu mano o Deck, 1 Monstruo Normal de Nivel 3 o, si descartaste un Monstruo Normal para activar este efecto, puedes Invocar de Modo Especial 1 monstruo "Materiactor" en su lugar. Sólo puedes usar este efecto de "Materiactor Gigadra" una vez por turno. No puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto Monstruos Xyz.
  fr: |-
    Vous pouvez défausser 1 carte ; Invoquez Spécialement 1 Monstre Normal de Niveau 3 depuis votre main ou Deck, ou si vous avez défaussé un Monstre Normal pour activer cet effet, vous pouvez Invoquer Spécialement 1 monstre "Matériacteur" à la place. Vous ne pouvez utiliser cet effet de "Matériacteur Gigadra" qu'une fois par tour. Vous ne pouvez pas Invoquer Spécialement de monstres (Monstres Xyz exclus) depuis l'Extra Deck.
  it: |-
    Puoi scartare 1 carta; Evoca Specialmente 1 Mostro Normale di Livello 3 dalla tua mano o Deck o, se hai scartato un Mostro Normale per attivare questo effetto, puoi invece Evocare Specialmente 1 mostro "Materiattore". Puoi utilizzare questo effetto di "Materiattore Gigadra" una sola volta per turno. Non puoi Evocare Specialmente mostri dall'Extra Deck, eccetto Mostri Xyz.
  pt: |-
    Você pode descartar 1 card; Invoque por Invocação-Especial 1 Monstro Normal de Nível 3 da sua mão ou do Deck ou, se você descartou um Monstro Normal para ativar este efeito, em vez disso, você pode Invocar por Invocação-Especial 1 monstro "Materriator". Você só pode usar este efeito de "Materriator Gigadra" uma vez por turno. Você não pode Invocar monstros do Deck Adicional por Invocação-Especial, exceto Monstros Xyz.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：このカードがモンスターゾーンに存在する限り、自分はＸモンスターしかＥＸデッキから特殊召喚できない。②：手札を１枚捨てて発動できる。手札・デッキからレベル３の通常モンスター１体を特殊召喚する。通常モンスターを捨てて発動した場合、特殊召喚するモンスターを「マテリアクトル」モンスター１体にできる。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 몬스터 존에 존재하는 한, 자신은 엑시즈 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 패를 1장 버리고 발동할 수 있다. 패 / 덱에서 레벨 3 의 일반 몬스터 1장을 특수 소환한다. 일반 몬스터를 버리고 발동했을 경우, 특수 소환할 몬스터를 "머티리어크톨" 몬스터 1장으로 할 수 있다.
  zh-TW:
  zh-CN: |-
    此卡名的②效果１回合仅可使用１次。①：只要此卡存在于怪兽区域，自己从额外牌组仅可特殊召唤超量怪兽。②：舍弃１张手牌可以发动。从手牌・牌组将１只等级３通常怪兽特殊召唤。舍弃通常怪兽来发动的情况下，可将以此效果特殊召唤的怪兽改成１只“原物质”怪兽。
