text:
  en: |-
    If this card is Normal Summoned or flipped face-up: You can banish 1 "Lightsworn" monster from your hand or GY; banish 1 card on the field. Once per turn, if your other "Lightsworn" monster's effect is activated: Send the top 3 cards of your Deck to the GY.
  de: |-
    Falls diese Karte als Normalbeschwörung beschworen oder aufgedeckt wird: Du kannst 1 „Lichtverpflichtet“-Monster von deiner Hand oder deinem Friedhof verbannen; verbanne 1 Karte auf dem Spielfeld. Einmal pro Spielzug, falls der Effekt eines anderen deiner „Lichtverpflichtet“-Monster aktiviert wird: Lege die obersten 3 Karten deines Decks auf den Friedhof.
  es: |-
    Si esta carta es Invocada de Modo Normal o Volteada boca arriba: puedes desterrar 1 monstruo "Luminoso/a" en tu mano o Cementerio; destierra 1 carta en el Campo. Una vez por turno, si es activado el efecto de otro monstruo "Luminoso/a" tuyo: manda al Cementerio las 3 cartas de la parte superior de tu Deck.
  fr: |-
    Si cette carte est Invoquée Normalement ou retournée face recto : vous pouvez bannir 1 monstre "Seigneur Lumière" depuis votre main ou Cimetière ; bannissez 1 carte sur le Terrain. Une fois par tour, si un autre effet de votre monstre "Seigneur Lumière" est activé : envoyez les 3 cartes du dessus de votre Deck au Cimetière.
  it: |-
    Se questa carta viene Evocata Normalmente o scoperta: puoi bandire 1 mostro "Fedele della Luce" dalla tua mano o Cimitero; bandisci 1 carta sul Terreno. Una volta per turno, se viene attivato l'effetto di un altro tuo mostro "Fedele della Luce": manda le prime 3 carte del tuo Deck al Cimitero.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou virado com a face para cima: você pode banir 1 monstro "Luminoso(a)" da sua mão ou do Cemitério; bana 1 card no campo. Uma vez por turno, se o efeito de outro monstro "Luminoso(a)" seu for ativado: envie os 3 cards do topo do seu Deck para o Cemitério.
  ja: |-
    ①：このカードが召喚・リバースした場合、自分の手札・墓地から「ライトロード」モンスター１体を除外して発動できる。フィールドのカード１枚を選んで除外する。②：１ターンに１度、このカード以外の自分の「ライトロード」モンスターの効果が発動した場合に発動する。自分のデッキの上からカードを３枚墓地へ送る。
  ko: |-
    ① : 이 카드가 일반 소환 / 리버스했을 경우, 자신의 패 / 묘지에서 "라이트로드" 몬스터 1장을 제외하고 발동할 수 있다. 필드의 카드 1장을 고르고 제외한다. ② : 1턴에 1번, 이 카드 이외의 자신의 "라이트로드" 몬스터의 효과가 발동했을 경우에 발동한다. 자신의 덱 위에서 카드를 3장 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    ①：这张卡召唤·反转的场合，从自己的手卡·墓地把1只「光道」怪兽除外才能发动。选场上1张卡除外。②：1回合1次，这张卡以外的自己的「光道」怪兽的效果发动的场合发动。从自己卡组上面把3张卡送去墓地。
