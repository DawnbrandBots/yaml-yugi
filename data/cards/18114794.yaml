  de: Beschwörungsbrecher
  es: Rompedor de Invocación
  fr: Briseur d'Invocation
  it: Spezza Evocazione
  pt: Interromper Invocação
  ja: サモンブレーカー
  ja_romaji: Samon Burēkā
  ko: 서몬 브레이커
  ko_rr:
  zh-TW: 召喚斷路器
  zh-CN: 召唤断路器
text:
  en: |-
    During Main Phase 1, if the turn player successfully conducts their third Summon of a monster(s) this turn: It becomes the End Phase.
  de: |-
    Während Main Phase 1, falls der Zugspieler erfolgreich seine dritte Beschwörung von Monstern in diesem Spielzug durchführt: Beginne die End Phase.
  es: |-
    Durante la Main Phase 1, si el jugador activo realizó con éxito una tercera Invocación de uno o más monstruos este turno: se convierte en la End Phase.
  fr: |-
    Durant la Main Phase 1, si le joueur du tour réussit sa troisième Invocation d'un ou plusieurs monstres ce tour : passez à la End Phase.
  it: |-
    Durante la Main Phase 1, se il giocatore di turno ha effettuato con successo la sua terza Evocazione di mostri in questo turno: diventa la End Phase.
  pt: |-
    Durante a Fase Principal 1, se o duelista do turno conduzir com sucesso sua terceira Invocação de monstro(s) neste turno: a fase se torna a Fase Final.
  ja: |-
    このカードがフィールド上に存在する限り、ターンプレイヤーがそのターン３回目の召喚・反転召喚・特殊召喚に成功した時、そのターンのエンドフェイズになる。この効果はメインフェイズ１でのみ発動する。
  ko: |-
    이 카드가 필드 위에 존재하는 한, 턴 플레이어가 그 턴의 3번째 일반 소환 / 반전 소환 / 특수 소환에 성공했을 때, 그 턴의 엔드 페이즈가 된다. 이 효과는 메인 페이즈1에서만 발동한다.
  zh-TW: |-
    只要此卡存在于场上，回合玩家于该回合的第3次的召唤、反转召唤、特殊召唤成功时，变为该回合的结束阶段。此效果仅在主要阶段1发动。
  zh-CN: |-
    只要这张卡在场上存在，回合玩家作那个回合第3次的召唤·反转召唤·特殊召唤成功时，变成那个回合的结束阶段。这个效果在主要阶段1才发动。
