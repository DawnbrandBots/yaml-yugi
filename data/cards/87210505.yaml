text:
  en: |-
    Tribute 1 face-up "Dark Magician"; Special Summon 1 "Dark Magician Knight" from your hand, Deck or Graveyard.
  de: |-
    Biete 1 offenen „Dunkler Magier“ als Tribut an; beschwöre 1 „Dunkler Magier-Ritter“ als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof.
  es: |-
    Sacrifica 1 "Mago Oscuro" boca arriba; Invoca de Modo Especial, desde tu mano, Deck o Cementerio, 1 "Caballero Mago Oscuro".
  fr: |-
    Sacrifiez 1 "Magicien Sombre" face recto ; Invoquez Spécialement 1 "Chevalier Magicien des Ténèbres" depuis votre main, Deck ou Cimetière.
  it: |-
    Offri come Tributo 1 "Mago Nero" scoperto; Evoca Specialmente 1 "Cavaliere Mago Nero" dalla tua mano, Deck o Cimitero.
  pt:
  ja: |-
    ①：自分フィールドの表側表示の「ブラック・マジシャン」１体をリリースして発動できる。自分の手札・デッキ・墓地から「ブラック・マジシャンズ・ナイト」１体を選んで特殊召喚する。
  ko: |-
    ①: 자신 필드의 앞면 표시의 "블랙 매지션" 1장을 릴리스하고 발동할 수 있다. 자신의 패 / 덱 / 묘지에서 "블랙 매지션즈 나이트" 1장을 고르고 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：把自己场上1只表侧表示的「黑魔术师」解放才能发动。从自己的手卡·卡组·墓地选1只「黑魔术骑士」特殊召唤。
