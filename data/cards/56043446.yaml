text:
  en: |-
    If this card is Normal Summoned: Target 1 monster your opponent controls; during your third Standby Phase after this effect's activation, destroy that monster. This card cannot be destroyed by battle while the targeted monster is on the field.
  de: |-
    Falls diese Karte als Normalbeschwörung beschworen wird: Wähle 1 Monster, das dein Gegner kontrolliert; während deiner dritten Standby Phase nach der Aktivierung dieses Effekts, zerstöre das Monster. Diese Karte kann nicht durch Kampf zerstört werden, solange das als Ziel gewählte Monster auf dem Spielfeld liegt.
  es: |-
    Si esta carta es Invocada de Modo Normal: selecciona 1 monstruo que controle tu adversario; durante tu tercera Standby Phase después de la activación de este efecto, destruye ese monstruo. Esta carta no puede ser destruida en batalla mientras el monstruo seleccionado esté en el Campo.
  fr: |-
    Si cette carte est Invoquée Normalement : ciblez 1 monstre contrôlé par votre adversaire ; durant votre troisième Standby Phase après l'activation de cet effet, détruisez le monstre. Cette carte ne peut pas être détruite au combat tant que le monstre ciblé est sur le Terrain.
  it: |-
    Se questa carta viene Evocata Normalmente: scegli come bersaglio 1 mostro controllato dal tuo avversario; durante la tua terza Standby Phase dopo l'attivazione di questo effetto, distruggi quel mostro. Questa carta non può essere distrutta in battaglia mentre il mostro scelto come bersaglio è sul Terreno.
  pt: |-
    Se este card for Invocado por Invocação-Normal: escolha 1 monstro que seu oponente controla; durante sua terceira Fase de Apoio depois da ativação deste efeito, destrua esse monstro. Este card não pode ser destruído em batalha enquanto o monstro alvo estiver no campo.
  ja: |-
    ①：このカードの召喚に成功した場合、相手フィールドのモンスター１体を対象として発動する。発動後、３回目の自分スタンバイフェイズに対象のモンスターを破壊する。②：このカードの①の効果の対象のモンスターがフィールドに存在している限り、このカードは戦闘では破壊されない。
  ko: |-
    ①: 이 카드의 일반 소환에 성공했을 경우, 상대 필드의 몬스터 1장을 대상으로 하고 발동한다. 발동 후, 3회째의 자신 스탠바이 페이즈에 대상 몬스터를 파괴한다. ②: 이 카드의 ①의 효과의 대상 몬스터가 필드에 존재하고 있는 한, 이 카드는 전투로는 파괴되지 않는다.
  zh-TW:
  zh-CN: |-
    ①：这张卡的召唤成功的场合，以对方场上1只怪兽为对象发动。发动后，第3次的自己准备阶段把作为对象的怪兽破坏。②：只要这张卡的①的效果的对象的怪兽在场上存在，这张卡不会被战斗破坏。
