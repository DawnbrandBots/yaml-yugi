  zh-CN: 不知火的武部
text:
  en: |-
    When this card is Normal Summoned, you can: Special Summon 1 "Shiranui Spectralsword" monster from your hand or Deck, also you cannot Special Summon monsters for the rest of this turn, except Zombie monsters. If this card is banished: You can draw 1 card, then discard 1 card. You can only use each effect of "Shiranui Squire" once per turn.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird, kannst du: 1 „Shiranui-Spektralschwert“-Monster als Spezialbeschwörung von deiner Hand oder deinem Deck beschwören, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer Zombie-Monstern. Falls diese Karte verbannt wird: Du kannst 1 Karte ziehen, dann wirf 1 Karte ab. Du kannst jeden Effekt von „Shiranui-Knappin“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando esta carta es Invocada de Modo Normal, puedes: Invocar de Modo Especial, desde tu mano o Deck, 1 monstruo "Espadafantasmal Shiranui", y además, no puedes Invocar monstruos de Modo Especial por el resto de este turno, excepto monstruos Zombi. Si esta carta es desterrada: puedes robar 1 carta, y después descartar 1 carta. Sólo puedes usar cada efecto de "Escudera Shiranui" una vez por turno.
  fr: |-
    Lorsque cette carte est Invoquée Normalement, vous pouvez : Invoquez Spécialement 1 monstre "Épée-Spectre Shiranui" depuis votre main ou Deck, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres Zombie exclus) le reste de ce tour. Si cette carte est bannie : vous pouvez piocher 1 carte, puis défaussez 1 carte. Vous ne pouvez utiliser chaque effet de "Écuyère Shiranui" qu'une fois par tour.
  it: |-
    Quando questa carta viene Evocata Normalmente, puoi: Evoca Specialmente 1 mostro "Shiranui Spettralspada" dalla tua mano o Deck, inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri Zombie. Se questa carta viene bandita: puoi pescare 1 carta, poi scartare 1 carta. Puoi utilizzare ogni effetto di "Shiranui Scudiero" una sola volta per turno.
  pt: |-
    Quando este card for Invocado por Invocação-Normal, você pode: Invocar por Invocação-Especial 1 monstro "Shiranui Espada Espectral" da sua mão ou do Deck e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros Zumbi. Se este card for banido: você pode comprar 1 card e, depois, descartar 1 card. Você só pode usar cada efeito de "Shiranui Escudeiro" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚に成功した時に発動できる。手札・デッキから「妖刀－不知火」モンスター１体を特殊召喚する。この効果の発動後、ターン終了時まで自分はアンデット族モンスターしか特殊召喚できない。②：このカードが除外された場合に発動できる。自分はデッキから１枚ドローする。その後、手札を１枚選んで捨てる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 패 / 덱에서 "요도－시라누이" 몬스터 1장을 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 언데드족 몬스터밖에 특수 소환할 수 없다. ②: 이 카드가 제외되었을 경우에 발동할 수 있다. 자신은 덱에서 1장 드로우한다. 그 후, 패를 1장 골라 버린다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：这张卡召唤成功时才能发动。从手卡·卡组把1只「妖刀-不知火」怪兽特殊召唤。这个效果的发动后，直到回合结束时自己不是不死族怪兽不能特殊召唤。
    ②：这张卡被除外的场合才能发动。自己从卡组抽1张。那之后，选1张手卡丢弃。
