text:
  en:
  de: |-
    2 „Magier“-Pendelmonster der Stufe 4
    Muss erst als Xyz-Beschwörung mit dem oben aufgeführten Xyz-Material beschworen werden. Einmal pro Spielzug: Du kannst 1 Xyz-Material von dieser Karte abhängen; füge deiner Hand 1 FINSTERNIS Monster vom Typ Hexer von deinem Deck, deinem Friedhof oder offen von deinem Extra Deck hinzu. Einmal pro Spielzug, falls eine oder mehr Pendelmonsterkarten in deiner Monster- oder Pendelzone durch Kampf oder einen Karteneffekt zerstört würden, kannst du stattdessen 1 Monster vom Typ Hexer von deinem Deck auf den Friedhof legen.
  es: |-
    2 Monstruos de Péndulo "Mago/a" de Nivel 4
    Debe ser primero Invocado Xyz con los Materiales Xyz nombrados arriba. Una vez por turno: puedes desacoplar 1 Material Xyz de esta carta; añade a tu mano 1 monstruo de OSCURIDAD de Tipo Lanzador de Conjuros en tu Deck, Cementerio o boca arriba en tu Deck Extra. Una vez por turno, si una o más Cartas de Monstruo de Péndulo en tu Zona de Monstruos o Zona de Péndulo fueran a ser destruidas en batalla o por efecto de una carta, puedes mandar al Cementerio 1 monstruo de Tipo Lanzador de Conjuros en tu Deck en su lugar.
  fr: |-
    2 Monstres Pendule "Magicien" de Niveau 4
    Doit d'abord être Invoquée par Xyz avec les Matériels Xyz ci-dessus. Une fois par tour : vous pouvez détacher 1 Matériel Xyz de cette carte ; ajoutez 1 monstre TÉNÈBRES de Type Magicien depuis votre Deck, Cimetière ou face recto depuis votre Extra Deck à votre main. Une fois par tour, si une ou plusieurs Cartes Monstre Pendule dans votre Zone Monstre ou Zone Pendule vont être détruites au combat ou par un effet de carte, vous pouvez envoyer 1 monstre de Type Magicien depuis votre Deck au Cimetière à la place.
  it: |-
    2 Mostri Pendulum "Mago" di Livello 4
    Deve prima essere Evocato Xyz con i Materiali Xyz sopra indicati. Una volta per turno: puoi staccare 1 Materiale Xyz da questa carta; aggiungi alla tua mano 1 mostro OSCURITÀ di Tipo Incantatore dal tuo Deck, Cimitero o scoperto dal tuo Extra Deck. Una volta per turno, se una o più Carte Mostro Pendulum nella tua Zona Mostri o Zona Pendulum stanno per essere distrutte in battaglia o dall'effetto di una carta, puoi invece mandare 1 mostro di Tipo Incantatore dal tuo Deck al Cimitero.
  pt: |-
    2 Monstros Pêndulo "Mago" de Nível 4
    Primeiro deve ser Invocado por Invocação-Xyz com as Matérias Xyz acima. Uma vez por turno: você pode desassociar 1 Matéria Xyz deste card; adicione à sua mão, 1 monstro de TREVAS do Tipo Mago do seu Deck, Cemitério ou com a face para cima no seu Deck Adicional. Uma vez por turno, se um ou mais Cards de Monstro Pêndulo nas suas Zonas de Monstro ou Zonas de Pêndulo seriam destruídos em batalha ou por um efeito de card, em vez disso, você pode enviar 1 monstro do Tipo Mago do seu Deck para o Cemitério.
  ja: |-
    レベル４「魔術師」Ｐモンスター×２
    このカードは上記のカードをＸ素材にしたＸ召喚でのみＥＸデッキから特殊召喚できる。
    ①：１ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。自分のデッキ・ＥＸデッキ（表側）・墓地から魔法使い族・闇属性モンスター１体を手札に加える。
    ②：１ターンに１度、自分のモンスターゾーン・ＰゾーンのＰモンスターカードが戦闘・効果で破壊される場合、代わりに自分のデッキから魔法使い族モンスター１体を墓地へ送る事ができる。
  ko: |-
    레벨 4 "마술사" 펜듈럼 몬스터 × 2
    이 카드는 상기의 카드를 엑시즈 소재로 한 엑시즈 소환으로만 엑스트라 덱에서 특수 소환할 수 있다. ①: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 자신의 덱 / 엑스트라 덱(앞면) / 묘지에서 마법사족 / 어둠 속성 몬스터 1장을 패에 넣는다. ②: 1턴에 1번, 자신의 몬스터 존 / 펜듈럼 존의 펜듈럼 몬스터 카드가 전투 / 효과로 파괴될 경우, 대신에 자신의 덱에서 마법사족 몬스터 1장을 묘지로 보낼 수 있다.
  zh-TW: |-
    等級４「魔術師」鐘擺怪獸×２
    此卡僅限透過將上述卡做為超量素材，以超量召喚的方式從額外牌組特殊召喚。①：１回合１次，可去除此卡的１個超量素材發動。從我方牌組・墓地的怪獸及我方額外牌組的正面表示的鐘擺怪獸中，選擇１隻魔法使族・闇屬性怪獸加入手牌。②：１回合１次，在我方怪獸區・鐘擺區的鐘擺怪獸卡因戰鬥・效果被破壞的狀況下，可從我方牌組將１隻魔法使族怪獸送至墓地作為替代。
  zh-CN: |-
    等级４“魔术师”灵摆怪兽×２
    此卡仅可通过以上述卡作为超量素材的超量召唤来从额外牌组特殊召唤。①：１回合１次，去除此卡的１个超量素材可以发动。从自己牌组・墓地的怪兽及自己额外牌组的表侧表示灵摆怪兽中，挑选１只魔法师族・暗属性怪兽加入手牌。②：１回合１次，自己怪兽区域・灵摆区域的灵摆怪兽卡将被战斗・效果破坏的情况下，可从自己的牌组将１只魔法师族怪兽送至墓地作为代替。
