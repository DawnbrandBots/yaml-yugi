  ja: <ruby>星<rt>せい</rt></ruby><ruby>刻<rt>こく</rt></ruby>の<ruby>魔<rt>ま</rt></ruby><ruby>術<rt>じゅつ</rt></ruby><ruby>師<rt>し</rt></ruby>
