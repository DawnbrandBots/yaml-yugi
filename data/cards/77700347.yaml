text:
  en:
  de: |-
    Während deiner Main Phase kannst du diese Karte in deinem Friedhof aus dem Spiel entfernen, um 1 Monster zu wählen, das du kontrollierst. Bis zur nächsten End Phase deines Gegners kann das Monster nicht durch Kampf zerstört werden und du erhältst keinen Kampfschaden aus Kämpfen mit dem Monster.
  es: |-
    Durante tu Main Phase, puedes retirar del juego esta carta en tu Cementerio para seleccionar 1 monstruo que controles. Hasta la próxima End Phase de tu adversario, ese monstruo no puede ser destruido en batalla, y no recibes daño de batalla de batallas que lo involucren.
  fr: |-
    Durant votre Main Phase, vous pouvez retirer du jeu cette carte depuis votre Cimetière pour sélectionner 1 monstre que vous contrôlez. Jusqu'à la prochaine End Phase de votre adversaire, ce monstre ne peut pas être détruit au combat et vous ne recevez aucun dommage de combat de combats l'impliquant.
  it: |-
    Durante la tua Main Phase, puoi rimuovere dal gioco questa carta dal tuo Cimitero per scegliere 1 mostro che controlli. Fino alla prossima End Phase del tuo avversario, quel mostro non può essere distrutto in battaglia, e tu non subisci danni da combattimento da battaglie che lo coinvolgono.
  pt: |-
    Durante sua Fase Principal, você pode remover de jogo este card do seu Cemitério para selecionar 1 monstro que você controla. Até a próxima Fase Final do seu oponente, esse monstro não pode ser destruído em batalha, e você não sofre Dano de Batalha de batalhas envolvendo ele.
  ja: |-
    ①：墓地のこのカードを除外し、自分フィールドのモンスター１体を対象として発動できる。相手ターン終了時まで、そのモンスターは戦闘では破壊されず、そのモンスターの戦闘で発生する自分への戦闘ダメージは０になる。
  ko: |-
    자신의 메인 페이즈시에 묘지에 존재하는 이 카드를 게임에서 제외하고, 자신 필드 위에 존재하는 몬스터 1장을 선택하여 발동할 수 있다. 다음 상대의 엔드 페이즈시까지, 선택한 몬스터는 전투로는 파괴되지 않으며, 선택한 몬스터의 전투에 의해서 발생하는 자신에게로의 전투 데미지는 0 이 된다.
  zh-TW: |-
    可將墓地的此卡從遊戲除外，選擇我方場上的１隻怪獸發動。在對方回合結束前，選擇的怪獸不會因戰鬥被破壞，因選擇的怪獸的戰鬥對我方造成的戰鬥傷害變為０。
  zh-CN: |-
    可将墓地的此卡从游戏中除外，并选择我方场上１只怪兽发动。直至回合结束时，被选择怪兽不会因战斗被破坏，且因被选择怪兽的战斗所造成的对我方的战斗伤害变成０。
