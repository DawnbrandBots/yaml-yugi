  en: |-
    Reveal 1 "Azamina" Fusion Monster in your Extra Deck and send 1 "Sinful Spoils" card from your hand and/or field to the GY for every 4 Levels the revealed monster has (if those cards are Set, reveal them), then Special Summon it. (This is treated as a Fusion Summon.) If this card is in your GY: You can target 1 "Azamina" monster you control or in your GY; shuffle it into the Deck, and if you do, add this card to your hand. You can only use this effect of "Sacred Azamina" once per turn.
