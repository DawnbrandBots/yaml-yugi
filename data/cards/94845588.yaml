text:
  en: |-
    Reveal 1 "Azamina" Fusion Monster in your Extra Deck, and for every 4 Levels it has (round down), send 1 "Sinful Spoils" card from your hand and/or field to the GY  (if face-down, reveal it), then Special Summon that revealed monster. (This is treated as a Fusion Summon.) If this card is in the GY: You can target 1 "Azamina" monster you control or in your GY; shuffle it into the Deck, and if you do, add this card to your hand. You can only use this effect of "The Hallowed Azamina" once per turn.
  de: |-
    Zeige 1 „Azamina“-Fusionsmonster in deinem Extra Deck vor und für jede 4 Stufen, die es hat (abgerundet), lege 1 „Sündhafte Beute“-Karte von deiner Hand und/oder Spielfeldseite auf den Friedhof (falls verdeckt, zeige sie vor), dann beschwöre jenes vorgezeigte Monster als Spezialbeschwörung. (Dies wird als Fusionsbeschwörung behandelt.) Falls sich diese Karte im Friedhof befindet: Du kannst 1 „Azamina“-Monster wählen, das du kontrollierst oder das sich in deinem Friedhof befindet; mische es ins Deck und falls du dies tust, füge diese Karte deiner Hand hinzu. Du kannst diesen Effekt von „Die geheiligte Azamina“ nur einmal pro Spielzug verwenden.
  es: |-
    Muestra 1 Monstruo de Fusión "Azamina" en tu Deck Extra y, por cada 4 Niveles que tenga (redondeado hacia abajo), manda al Cementerio 1 carta "Botín del Pecado" en tu mano y/o Campo (si está boca abajo, muéstrala), y después Invoca de Modo Especial ese monstruo mostrado. (Esto se trata como una Invocación por Fusión). Si esta carta está en el Cementerio: puedes seleccionar 1 monstruo "Azamina" que controles o en tu Cementerio; barájalo al Deck y, si lo haces, añade esta carta a tu mano. Sólo puedes usar este efecto de "La Azamina Sagrada" una vez por turno.
  fr: |-
    Révélez 1 Monstre Fusion "Azamina" dans votre Extra Deck, et pour tous les 4 Niveaux qu'il a (arrondi à l'inférieur), envoyez 1 carte "Butin du Péché" depuis votre main et/ou Terrain au Cimetière (si elle est face verso, révélez-la), puis Invoquez Spécialement le monstre révélé. (Ceci est traité comme Invocation Fusion.) Si cette carte est dans le Cimetière : vous pouvez cibler 1 monstre "Azamina" que vous contrôlez ou dans votre Cimetière ; mélangez-le dans le Deck, et si vous le faites, ajoutez cette carte à votre main. Vous ne pouvez utiliser cet effet de "L'Azamina Sanctifié" qu'une fois par tour.
  it: |-
    Rivela 1 Mostro Fusione "Azamina" nel tuo Extra Deck e, per ogni 4 Livelli che ha (arrotonda per difetto), manda 1 carta "Spoglie del Peccato" dalla tua mano e/o Terreno al Cimitero (se coperta, rivelala), poi Evoca Specialmente il mostro rivelato. (Questa viene considerata come un'Evocazione tramite Fusione.) Se questa carta è nel Cimitero: puoi scegliere come bersaglio 1 mostro "Azamina" che controlli o nel tuo Cimitero; mischialo nel Deck e, se lo fai, aggiungi questa carta alla tua mano. Puoi utilizzare questo effetto di "La Consacrata Azamina" una sola volta per turno.
  pt: |-
    Revele 1 Monstro de Fusão "Azamina" no seu Deck Adicional e, para cada 4 Níveis que ele tenha (arredondado para baixo), envie 1 card "Despojos do Pecado" da sua mão e/ou do campo para o Cemitério (se estiver com a face para baixo, revele-o) e, depois, Invoque por Invocação-Especial esse monstro revelado. (Isso é considerado uma Invocação-Fusão.) Se este card estiver no Cemitério: você pode escolher 1 monstro "Azamina" que você controla ou no seu Cemitério; embaralhe-o no Deck e, se isso acontecer, adicione este card à sua mão. Você só pode usar este efeito de "A Azamina Sagrada" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：ＥＸデッキの「アザミナ」融合モンスター１体を相手に見せ、そのレベル４につき１枚、自分の手札・フィールドから「罪宝」カードを墓地へ送る（裏側表示カードはめくって確認する）。その後、見せたモンスターを融合召喚扱いで特殊召喚する。②：このカードが墓地に存在する場合、自分のフィールド・墓地の「アザミナ」モンスター１体を対象として発動できる。そのモンスターをデッキに戻し、このカードを手札に加える。
  ko:
