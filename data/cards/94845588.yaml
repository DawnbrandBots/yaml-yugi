    このカード名の②の効果は１ターンに１度しか使用できない。①：ＥＸデッキの「アザミナ」融合モンスター１体を相手に見せ、そのレベル４につき１枚、自分の手札・フィールドから「罪宝」カードを墓地へ送る（裏側表示カードはめくって確認する）。その後、見せたモンスターを融合召喚扱いで特殊召喚する。②：このカードが墓地に存在する場合、自分のフィールド・墓地の「アザミナ」モンスター１体を対象として発動できる。そのモンスターをデッキに戻し、このカードを手札に加える。
