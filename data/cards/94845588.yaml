  zh-CN: |-
    此卡名的②效果１回合仅可使用１次。①：将额外牌组的１只“圣徒”融合怪兽出示给对手，其等级每有４，就从自己手牌・场上将１张“罪宝”卡送至墓地（里侧表示卡则翻开确认）。然后，将所出示的怪兽视为融合召唤特殊召唤。②：此卡存在于墓地的情况下，以自己场上・墓地的１只“圣徒”怪兽为对象可以发动。将该怪兽放回牌组，将此卡加入手牌。
