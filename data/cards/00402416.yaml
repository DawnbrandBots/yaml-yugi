  ja: |-
    ①：元々のカード名に「エクゾディア」を含むフィールドのレベル１０以上のモンスター１体は以下の効果を得る。
    ●ＬＰを半分払って発動できる。お互いの魔法＆罠ゾーンのカードを全て破壊する。その後、手札・デッキから「封印されし」モンスター５体をそれぞれ攻撃力２０００アップの装備魔法カード扱いでこのカードに装備する。この効果の発動後、ターン終了時まで自分はこのカード以外のカードの効果を発動できない。
