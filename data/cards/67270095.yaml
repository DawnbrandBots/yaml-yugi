  ko_rr:
  zh-TW:
  zh-CN: 涡轮同调士
text:
  en: |-
    When this card declares an attack: You can change the attack target to Defense Position. When you take battle damage while this card is attacking: You can Special Summon 1 monster from your hand with ATK less than or equal to the battle damage you took.
  de: |-
    Wenn diese Karte angreift, kannst du das Angriffsziel in die Verteidigungsposition ändern. Wenn du Kampfschaden erhältst, solange diese Karte anggreift, kannst du 1 Monster mit ATK kleiner oder gleich dem Kampfschaden, den du erhalten hast, als Spezialbeschwörung von deiner Hand beschwören.
  es: |-
    Cuando esta carta declara un ataque: puedes cambiar el objetivo del ataque a Posición de Defensa. Cuando recibes daño de batalla mientras esta carta está atacando: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo con ATK igual o menor que el daño de batalla que recibiste.
  fr: |-
    Lorsque cette carte déclare une attaque : vous pouvez changer la cible de l'attaque en Position de Défense. Lorsque vous recevez des dommages de combat tant que cette carte attaque : vous pouvez Invoquer Spécialement 1 monstre avec une ATK inférieure ou égale aux dommages de combat que vous avez reçus depuis votre main.
  it: |-
    Quando questa carta dichiara un attacco: puoi mettere il bersaglio dell'attacco in Posizione di Difesa. Quando subisci danno da combattimento mentre questa carta sta attaccando: puoi Evocare Specialmente dalla tua mano 1 mostro con ATK pari o inferiore al danno da combattimento che hai subito.
  pt: |-
    Quando este card declarar um ataque: você pode colocar o alvo do ataque em Posição de Defesa. Quando você sofrer dano de batalha enquanto este card estiver atacando: você pode Invocar por Invocação-Especial 1 monstro da sua mão com ATK menor ou igual ao dano de batalha que você sofreu.
  ja: |-
    ①：このカードが攻撃表示モンスターに攻撃宣言した時に発動できる。攻撃対象モンスターを守備表示にする。②：このカードの攻撃で自分が戦闘ダメージを受けた時に発動できる。受けた戦闘ダメージの数値以下の攻撃力のモンスター１体を手札から特殊召喚する。
  ko: |-
    ①: 이 카드가 공격 표시 몬스터에 공격 선언했을 때에 발동할 수 있다. 공격 대상 몬스터를 수비 표시로 한다. ②: 이 카드의 공격으로 자신이 전투 데미지를 받았을 때에 발동할 수 있다. 받은 전투 데미지의 수치 이하의 공격력의 몬스터 1장을 패에서 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：这张卡向攻击表示怪兽攻击宣言才能发动。攻击对象怪兽变成守备表示。②：这张卡的攻击让自己受到战斗伤害时才能发动。受到的战斗伤害数值以下的攻击力的1只怪兽从手卡特殊召唤。
