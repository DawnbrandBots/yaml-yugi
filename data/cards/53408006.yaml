text:
  en: |-
    During the Damage Step, in either player's turn, when a face-up EARTH Normal Monster you control attacks or is attacked: You can send this card from your hand to the Graveyard; that monster gains 1000 ATK and DEF until the End Phase.
  de: |-
    Während des Damage Steps des Spielzugs eines beliebigen Spielers, wenn ein offenes Normales ERDE Monster, das du kontrollierst, angreift oder angegriffen wird: Du kannst diese Karte von deiner Hand auf den Friedhof legen; das Monster erhält bis zur End Phase 1000 ATK und DEF.
  es: |-
    Durante el Damage Step, en el turno de cualquier jugador, cuando un Monstruo Normal de TIERRA boca arriba que controlas ataca o es atacado: puedes mandar al Cementerio esta carta en tu mano; ese monstruo gana 1000 ATK y DEF hasta la End Phase.
  fr: |-
    Durant la Damage Step de chaque joueur, lorsqu'un Monstre Normal TERRE face recto que vous contrôlez attaque ou est attaqué : vous pouvez envoyer cette carte depuis votre main au Cimetière ; jusqu'à la End Phase, le monstre gagne 1000 ATK/DEF.
  it: |-
    Durante il Damage Step, nel turno di qualsiasi giocatore, quando un Mostro Normale TERRA scoperto che controlli attacca o viene attaccato: puoi mandare questa carta dalla tua mano al Cimitero; quel mostro guadagna 1000 ATK e DEF fino alla End Phase.
  pt: |-
    Durante a Etapa de Dano no turno de qualquer duelista, quando um Monstro Normal de TERRA com a face para cima que você controla ataca ou for atacado: você pode enviar este card da sua mão para o Cemitério; até a Fase Final, esse monstro ganha 1000 de ATK e DEF.
  ja: |-
    自分フィールド上に表側表示で存在する地属性の通常モンスターが戦闘を行うダメージステップ時にこのカードを手札から墓地へ送る事で、そのモンスターの攻撃力・守備力はこのターンのエンドフェイズ時まで１０００ポイントアップする。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 땅 속성의 일반 몬스터가 전투를 실행하는 데미지 스텝시에 이 카드를 패에서 묘지로 보내는 것으로, 그 몬스터의 공격력 / 수비력은 이 턴의 엔드 페이즈시까지 1000 포인트 올린다.
  zh-TW:
  zh-CN: |-
    自己场上的地属性的通常怪兽进行战斗的伤害步骤时，把这张卡从手卡送去墓地才能发动。那只怪兽的攻击力·守备力直到结束阶段时上升1000。
