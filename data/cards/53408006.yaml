text:
  en: |-
    During the Damage Step, when an EARTH Normal Monster you control battles (Quick Effect): You can send this card from your hand to the GY; that monster gains 1000 ATK/DEF until the end of this turn.
  de: |-
    Während des Damage Steps, wenn ein Normales ERDE Monster, das du kontrollierst, kämpft (Schnelleffekt): Du kannst diese Karte von deiner Hand auf den Friedhof legen; jenes Monster erhält bis zum Ende dieses Spielzugs 1000 ATK/DEF.
  es: |-
    (Esta carta se trata siempre como una carta "-Gema").
    Durante el Damage Step, cuando un Monstruo Normal de TIERRA que controles batalla (Efecto Rápido): puedes mandar al Cementerio esta carta en tu mano; ese monstruo gana 1000 ATK/DEF hasta el final de este turno.
  fr: |-
    Durant la Damage Step, lorsqu'un Monstre Normal TERRE que vous contrôlez combat (Effet Rapide) : vous pouvez envoyer cette carte depuis votre main au Cimetière ; jusqu'à la fin de ce tour, le monstre gagne 1000 ATK/DEF.
  it: |-
    Durante il Damage Step, quando un Mostro Normale TERRA che controlli combatte (Effetto Rapido): puoi mandare questa carta dalla tua mano al Cimitero; quel mostro guadagna 1000 ATK/DEF fino alla fine di questo turno.
  pt: |-
    Durante a Etapa de Dano, quando um Monstro Normal de TERRA que você controla batalhar (Efeito Rápido): você pode enviar este card da sua mão para o Cemitério; esse monstro ganha 1000 de ATK/DEF até o final deste turno.
  ja: |-
    自分フィールド上に表側表示で存在する地属性の通常モンスターが戦闘を行うダメージステップ時にこのカードを手札から墓地へ送る事で、そのモンスターの攻撃力・守備力はこのターンのエンドフェイズ時まで１０００ポイントアップする。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 땅 속성의 일반 몬스터가 전투를 실행하는 데미지 스텝시에 이 카드를 패에서 묘지로 보내는 것으로, 그 몬스터의 공격력 / 수비력은 이 턴의 엔드 페이즈시까지 1000 포인트 올린다.
  zh-TW:
  zh-CN: |-
    自己场上的地属性的通常怪兽进行战斗的伤害步骤时，把这张卡从手卡送去墓地才能发动。那只怪兽的攻击力·守备力直到结束阶段时上升1000。
