name:
  en: Flogos, the Ogdoadic Boundless
  de: Flogos, der Achtheits-Unermessliche
  es: Flogos, el Ogdoádico Ilimitado
  fr: Flogos, l'Infini Ogdoadique
  it: Flogos, lo Sconfinato Ogdoadico
  pt: Flogos, o Infinito Ogdoádico
  ja: <ruby>溟<rt>めい</rt></ruby><ruby>界<rt>かい</rt></ruby>の<ruby>漠<rt>すなはら</rt></ruby>－フロギ
  ja_romaji: Meikai no Sunahara - Furogi
  ko: 명세계의 막－프로기
  ko_rr: Myeongsegye-ui Mak - Peurogi
  zh-TW:
  zh-CN: 溟界之漠－胡洛激
text:
  en: |-
    If this card is sent from the field to the GY, or Special Summoned from the GY: You can target 1 face-up monster your opponent controls, and 1 monster in their GY with an equal or higher ATK than that target; Special Summon that monster from the GY to their field, and if you do, send that other monster they control to the GY. If this card is in your GY: You can send 1 card from your hand to the GY; add this card to your hand. You can only use each effect of "Flogos, the Ogdoadic Boundless" once per turn.
  de: |-
    Falls diese Karte vom Spielfeld auf den Friedhof gelegt oder als Spezialbeschwörung vom Friedhof beschworen wird: Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert, und 1 Monster in seinem Friedhof, dessen ATK größer oder gleich denen des gewählten Ziels sind; beschwöre das Monster vom Friedhof als Spezialbeschwörung auf seine Spielfeldseite und falls du dies tust, lege das andere Monster, das er kontrolliert, auf den Friedhof. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 Karte von deiner Hand auf den Friedhof legen; füge diese Karte deiner Hand hinzu. Du kannst jeden Effekt von „Flogos, der Achtheits-Unermessliche“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es mandada del Campo al Cementerio, o Invocada de Modo Especial desde el Cementerio: puedes seleccionar 1 monstruo boca arriba que controle tu adversario, y 1 monstruo en su Cementerio con ATK igual o mayor que el de ese objetivo; Invoca ese monstruo de Modo Especial desde el Cementerio a su Campo y, si lo haces, manda al Cementerio ese otro monstruo que controla. Si esta carta está en tu Cementerio: puedes mandar al Cementerio 1 carta en tu mano; añade esta carta a tu mano. Sólo puedes usar cada efecto de "Flogos, el Ogdoádico Ilimitado" una vez por turno.
  fr: |-
    Si cette carte est envoyée depuis le Terrain au Cimetière, ou Invoquée Spécialement depuis le Cimetière : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire et 1 monstre dans son Cimetière avec une ATK supérieure ou égale à la cible ; Invoquez Spécialement le monstre depuis le Cimetière sur son Terrain, et si vous le faites, envoyez l'autre monstre qu'il contrôle au Cimetière. Si cette carte est dans votre Cimetière : vous pouvez envoyer 1 carte depuis votre main au Cimetière ; ajoutez cette carte à votre main. Vous ne pouvez utiliser chaque effet de "Flogos, l'Infini Ogdoadique" qu'une fois par tour.
  it: |-
    Se questa carta viene mandata dal Terreno al Cimitero, o Evocata Specialmente dal Cimitero: puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario e 1 mostro nel suo Cimitero con ATK pari o superiore a quel bersaglio; Evoca Specialmente quel mostro dal Cimitero sul suo Terreno e, se lo fai, manda quell'altro mostro che controlla al Cimitero. Se questa carta è nel tuo Cimitero: puoi mandare 1 carta dalla tua mano al Cimitero; aggiungi questa carta alla tua mano. Puoi utilizzare ogni effetto di "Flogos, lo Sconfinato Ogdoadico" una sola volta per turno.
  pt: |-
    Se este card for enviado do campo para o Cemitério ou Invocado por Invocação-Especial do Cemitério: você pode escolher 1 monstro com a face para cima que seu oponente controla e 1 monstro no Cemitério dele com um ATK igual ou maior que o do alvo; Invoque por Invocação-Especial no campo dele esse monstro do Cemitério e, se isso acontecer, envie o outro monstro que ele controla para o Cemitério. Se este card estiver no seu Cemitério: você pode enviar 1 card da sua mão para o Cemitério; adicione este card à sua mão. Você só pode usar cada efeito de "Flogos, o Infinito Ogdoádico" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが、フィールドから墓地へ送られた場合、または墓地からの特殊召喚に成功した場合、相手フィールドの表側表示モンスター１体と、そのモンスターの攻撃力以上の攻撃力を持つ相手の墓地のモンスター１体を対象として発動できる。対象の墓地のモンスターを相手フィールドに特殊召喚し、対象の相手フィールドのモンスターを墓地へ送る。②：このカードが墓地に存在する場合、手札を１枚墓地へ送って発動できる。このカードを手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가, 필드에서 묘지로 보내졌을 경우, 또는 묘지에서의 특수 소환에 성공했을 경우, 상대 필드의 앞면 표시 몬스터 1장과, 그 몬스터의 공격력 이상의 공격력을 가지는 상대 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 대상 묘지의 몬스터를 상대 필드에 특수 소환하고, 대상의 상대 필드의 몬스터를 묘지로 보낸다. ②: 이 카드가 묘지에 존재할 경우, 패를 1장 묘지로 보내고 발동할 수 있다. 이 카드를 패에 넣는다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：在此卡從場上被送至墓地的狀況下，或是成功從墓地特殊召喚的狀況下，可將對方場上的１隻正面表示怪獸及對方墓地中的１隻持有攻擊力為該怪獸攻擊力以上的怪獸做為對象發動。特殊召喚墓地中的對象怪獸至對方場上，將對方場上的對象怪獸送至墓地。②：在此卡存在於墓地的狀況下，可將１張手牌送至墓地發動。將此卡加入手牌。
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：此卡从场上被送至墓地的情况下，或从墓地特殊召唤成功的情况下，以对手场上的1只表侧表示怪兽和对手墓地1只拥有该怪兽攻击力以上攻击力的怪兽为对象可以发动。将对象之墓地怪兽特殊召唤至对手场上，将对象之对手场上的怪兽送至墓地。②：此卡存在于墓地的情况下，将1张手牌送至墓地可以发动。将此卡加入手牌。
