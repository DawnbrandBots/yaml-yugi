name:
  en: Blessings for Gusto
  de: Segen für Gusto
  es: Bendiciones para Gusto
  fr: Prière Gusto
  it: Benedizioni per Gusto
  pt: Bençãos para Gusto
  ja: ガスタへの<ruby>祈<rt>いの</rt></ruby>り
  ja_romaji: Gasuta eno Inori
  ko: 가스타를 위한 기도
  ko_rr:
  zh-TW:
  zh-CN: 对薰风的祈祷
text:
  en: |-
    Target 2 "Gusto" monsters in your Graveyard, plus a third "Gusto" monster in your Graveyard; shuffle both of the first 2 targets into your Deck, then Special Summon the third target.
  de: |-
    Wähle 2 "Gusto"-Monster in deinem Friedhof plus ein drittes "Gusto"-Monster in deinem Friedhof; mische beide der ersten 2 gewählten Ziele in dein Deck und beschwöre dann das dritte gewählte Ziel als Spezialbeschwörung.
  es: |-
    Selecciona 2 monstruos "Gusto" en tu Cementerio, más un tercer monstruo "Gusto" en tu Cementerio; baraja al Deck los primeros 2 objetivos, y después Invoca el tercer objetivo de Modo Especial.
  fr: |-
    Ciblez 2 monstres "Gusto" dans votre Cimetière et un troisième monstre "Gusto" dans votre Cimetière ; mélangez les 2 premières cibles dans votre Deck, puis Invoquez Spécialement la troisième cible.
  it: |-
    Scegli come bersaglio 2 mostri "Gusto" nel tuo Cimitero, più un terzo mostro "Gusto" nel tuo Cimitero; mischia entrambi i primi 2 bersagli nel tuo Deck, poi Evoca Specialmente il terzo bersaglio.
  pt: |-
    Escolha 2 monstros "Gusto" no seu Cemitério, mais um terceiro monstro "Gusto" no seu Cemitério; embaralhe os 2 primeiros alvos no Deck e, depois, Invoque por Invocação-Especial o terceiro alvo.
  ja: |-
    自分の墓地に存在する「ガスタ」と名のついたモンスター２体を選択し、デッキに加えてシャッフルする。その後、自分の墓地に存在する「ガスタ」と名のついたモンスター１体を選択して特殊召喚する。
  ko: |-
    자신의 묘지에 존재하는 "가스타"라는 이름이 붙은 몬스터 2장을 선택하여, 덱에 넣고 셔플한다. 그 후, 자신의 묘지에 존재하는 "가스타"라는 이름이 붙은 몬스터 1장을 선택하고 특수 소환한다.
  zh-TW:
  zh-CN: |-
    选择自己墓地2只名字带有「薰风」的怪兽，那2只加入卡组洗切。那之后，选择自己墓地1只名字带有「薰风」的怪兽特殊召唤。
