name:
  en: Sky Striker Ace - Raye
  de: Himmelsjäger-Ass - Raye
  es: Caza del Cielo As - Raye
  fr: Assaut de l'Air - As - Raye
  it: Assaltatrice del Cielo Asso - Raye
  pt: Força Celeste - Ás - Raye
  ja: <ruby>閃<rt>せん</rt></ruby><ruby>刀<rt>とう</rt></ruby><ruby>姫<rt>き</rt></ruby>－レイ
  ja_romaji: Sentōki - Rei
  ko: 섬도희－레이
  ko_rr: Seomdohui - Rei
  zh-TW: 閃刀姬－零
  zh-CN: 闪刀姬－零
text:
  en: |-
    (Quick Effect): You can Tribute this card; Special Summon 1 "Sky Striker Ace" monster from your Extra Deck to the Extra Monster Zone. While this card is in your GY, if a face-up "Sky Striker Ace" Link Monster you control is destroyed by battle, or leaves the field because of an opponent's card effect: You can Special Summon this card. You can only use each effect of "Sky Striker Ace - Raye" once per turn.
  de: |-
    (Schnelleffekt): Du kannst diese Karte als Tribut anbieten; beschwöre 1 „Himmelsjäger-Ass“-Monster als Spezialbeschwörung von deinem Extra Deck in die Extra-Monsterzone. Solange sich diese Karte in deinem Friedhof befindet, falls ein offenes „Himmelsjäger-Ass“-Linkmonster, das du kontrollierst, durch Kampf zerstört wird oder das Spielfeld durch einen Karteneffekt eines Gegners verlässt: Du kannst diese Karte als Spezialbeschwörung beschwören. Du kannst jeden Effekt von „Himmelsjäger-Ass - Raye“ nur einmal pro Spielzug verwenden.
  es: |-
    (Efecto Rápido): puedes Sacrificar esta carta; Invoca de Modo Especial, desde tu Deck Extra, 1 monstruo "Caza del Cielo As" a la Zona de Monstruos Extra. Mientras esta carta esté en tu Cementerio, si un Monstruo de Enlace "Caza del Cielo As" boca arriba que controlas es destruido en batalla, o deja el Campo por el efecto de una carta del adversario: puedes Invocar esta carta de Modo Especial. Sólo puedes usar cada efecto de "Caza del Cielo As - Raye" una vez por turno.
  fr: |-
    (Effet Rapide) : vous pouvez Sacrifier cette carte ; Invoquez Spécialement 1 monstre "Assaut de l'Air - As" depuis votre Extra Deck dans la Zone Monstre Extra. Tant que cette carte est dans votre Cimetière, si un Monstre Lien "Assaut de l'Air - As" face recto que vous contrôlez est détruit au combat ou quitte le Terrain à cause d'un effet de carte de l'adversaire : vous pouvez Invoquer Spécialement cette carte. Vous ne pouvez utiliser chaque effet de "Assaut de l'Air - As - Raye" qu'une fois par tour.
  it: |-
    (Effetto Rapido): puoi offrire come Tributo questa carta; Evoca Specialmente 1 mostro "Assaltatrice del Cielo Asso" dal tuo Extra Deck alla Zona Mostri Extra. Mentre questa carta è nel tuo Cimitero, se un Mostro Link "Assaltatrice del Cielo Asso" scoperto che controlli viene distrutto in battaglia, o lascia il Terreno per l'effetto di una carta dell'avversario: puoi Evocare Specialmente questa carta. Puoi utilizzare ogni effetto di "Assaltatrice del Cielo Asso - Raye" una sola volta per turno.
  pt: |-
    (Efeito Rápido): você pode oferecer este card como Tributo; Invoque por Invocação-Especial 1 monstro "Força Celeste - Ás" do seu Deck Adicional na Zona de Monstros Adicional. Enquanto este card estiver no seu Cemitério, se um Monstro Link "Força Celeste - Ás" com a face para cima que você controla for destruído em batalha, ou deixar o campo devido a um efeito de card do oponente: você pode Invocar este card por Invocação-Especial. Você só pode usar cada efeito de "Força Celeste - Ás - Raye" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手ターンに、このカードをリリースして発動できる。ＥＸデッキから「閃刀姫」モンスター１体をＥＸモンスターゾーンに特殊召喚する。②：このカードが墓地に存在する状態で、自分フィールドの「閃刀姫」Ｌモンスターが相手の効果でフィールドから離れた場合、または戦闘で破壊された場合に発動できる。このカードを特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 릴리스하고 발동할 수 있다. 엑스트라 덱에서 "섬도희" 몬스터 1장을 엑스트라 몬스터 존에 특수 소환한다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 이 카드가 묘지에 존재하는 상태에서, 자신 필드의 앞면 표시의 "섬도희" 링크 몬스터가 상대 효과로 필드에서 벗어났을 경우, 또는 전투로 파괴되었을 경우에 발동할 수 있다. 이 카드를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：在自己・对手回合中，解放此卡可以发动。从额外牌组将１只“闪刀姬”怪兽特殊召唤至额外怪兽区域。②：此卡存在于墓地的状态下，自己场上的表侧表示“闪刀姬”连接怪兽因对手的效果从场上离开的情况下，或因战斗被破坏的情况下可以发动。将此卡特殊召唤。
