  en: Lyrilusc - Phantom Feathers
  de: Lyrikliedervogel - Phantomfedern
  es: Lirilusc - Plumas Fantasma
  fr: Lyrilusc - Plumes Fantômes
  it: Lirilusc - Piume Fantasma
  pt: Lirilusc - Penas Fantasma
  ja: <ruby>ＬＬ<rt>リリカル・ルスキニア</rt></ruby>－<ruby>比<rt>ひ</rt></ruby><ruby>翼<rt>よく</rt></ruby>の<ruby>麗<rt>れい</rt></ruby><ruby>鳥<rt>ちょう</rt></ruby>
  ja_romaji: Ririkaru Rusukinia - Hiyoku no Reichō
  ko: <ruby>LL<rt>리리컬 루스키니아</rt></ruby>－비익의 려조
  ko_rr: Ririkeol Ruseukinia - Bi-ik-ui Ryeojo
  zh-TW: 抒情歌鴝－比翼麗鳥
  zh-CN: 抒情歌鸲－比翼丽鸟
text:
  en: |-
    Target 1 "Lyrilusc" monster you control; the ATK of all monsters your opponent currently controls become that monster's current ATK, also their Levels/Ranks become 1. When an opponent's monster declares an attack on your "Lyrilusc" monster: You can banish this card from your GY; your monster's ATK becomes that opponent's monster's ATK, until the end of this turn. You can only use each effect of "Lyrilusc - Phantom Feathers" once per turn.
  de: |-
    Wähle 1 „Lyrikliedervogel“-Monster, das du kontrollierst; die ATK aller Monster, die dein Gegner derzeit kontrolliert, werden gleich den derzeitigen ATK des Monsters, zusätzlich werden ihre Stufen/Ränge zu 1. Wenn ein Monster eines Gegners einen Angriff gegen dein „Lyrikliedervogel“-Monster deklariert: Du kannst diese Karte von deinem Friedhof verbannen; die ATK deines Monsters werden bis zum Ende dieses Spielzugs gleich den ATK des Monsters des Gegners. Du kannst jeden Effekt von „Lyrikliedervogel - Phantomfedern“ nur einmal pro Spielzug verwenden.
  es: |-
    Selecciona 1 monstruo "Lirilusc" que controles; el ATK de todos los monstruos que controle tu adversario en este momento se convierte en el ATK de ese monstruo en este momento, y además sus Niveles/Rangos se convierten en 1. Cuando un monstruo del adversario declara un ataque a tu monstruo "Lirilusc": puedes desterrar esta carta en tu Cementerio; el ATK de tu monstruo se convierte en el ATK de ese monstruo del adversario, hasta el final de este turno. Sólo puedes usar cada efecto de "Lirilusc - Plumas Fantasma" una vez por turno.
  fr: |-
    Ciblez 1 monstre "Lyrilusc" que vous contrôlez ; l'ATK de tous les monstres actuellement contrôlés par votre adversaire devient l'ATK actuelle du monstre, et aussi, leur Niveau/Rang devient 1. Lorsqu'un monstre de l'adversaire déclare une attaque sur votre monstre "Lyrilusc" : vous pouvez bannir cette carte depuis votre Cimetière ; jusqu'à la fin de ce tour, l'ATK de votre monstre devient l'ATK du monstre de l'adversaire. Vous ne pouvez utiliser chaque effet de "Lyrilusc - Plumes Fantômes" qu'une fois par tour.
  it: |-
    Scegli come bersaglio 1 mostro "Lirilusc" che controlli; l'ATK di tutti i mostri attualmente controllati dal tuo avversario diventa l'ATK attuale di quel mostro, inoltre i loro Livelli/Ranghi diventano 1. Quando un mostro dell'avversario dichiara un attacco su un tuo mostro "Lirilusc": puoi bandire questa carta dal tuo Cimitero; l'ATK del tuo mostro diventa l'ATK di quel mostro dell'avversario, fino alla fine di questo turno. Puoi utilizzare ogni effetto di "Lirilusc - Piume Fantasma" una sola volta per turno.
  pt: |-
    Escolha 1 monstro "Lirilusc" que você controla; o ATK de todos os monstros que seu oponente controla atualmente se torna o ATK atual desse monstro e, além disso, o Nível/Classe deles se torna 1. Quando um monstro do oponente declarar um ataque contra um monstro "Lirilusc" seu: você pode banir este card do seu Cemitério; até o final deste turno, o ATK do seu monstro se torna o ATK desse monstro do oponente. Você só pode usar cada efeito de "Lirilusc - Penas Fantasma" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの「ＬＬ」モンスター１体を対象として発動できる。相手フィールドの全てのモンスターの攻撃力は対象のモンスターの攻撃力と同じになり、相手フィールドの全てのモンスターのレベル・ランクは１になる。②：相手モンスターが自分の「ＬＬ」モンスターに攻撃宣言した時、墓地のこのカードを除外して発動できる。その自分のモンスターの攻撃力はターン終了時まで、その相手モンスターの攻撃力と同じになる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "LL(리리컬 루스키니아)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 상대 필드의 모든 몬스터의 공격력은 대상 몬스터의 공격력과 같아지고, 상대 필드의 모든 몬스터의 레벨 / 랭크는 1 이 된다. ②: 상대 몬스터가 자신의 "LL(리리컬 루스키니아)" 몬스터에 공격 선언했을 때, 묘지의 이 카드를 제외하고 발동할 수 있다. 그 자신 몬스터의 공격력은 턴 종료시까지, 그 상대 몬스터의 공격력과 같아진다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：以自己场上的1只"抒情歌鸲"怪兽为对象可以发动。对手场上所有怪兽的攻击力变为与对象怪兽的攻击力相同，对手场上所有怪兽的等级・阶级变为1。②：对手怪兽对自己的"抒情歌鸲"怪兽攻击宣言时，将墓地的此卡除外可以发动。自己的该怪兽的攻击力直至回合结束时为止，变为与该对手怪兽的攻击力相同。
