text:
  en: |-
    After damage calculation, if this card battled an opponent's monster: You can destroy that opponent's monster. This effect can be used only once while this card is face-up on the field.
  de: |-
    Nach der Schadensberechnung, falls diese Karte gegen ein Monster deines Gegners gekämpft hat: Du kannst das Monster deines Gegners zerstören. Dieser Effekt kann nur einmal verwendet werden, solange diese Karte offen auf dem Spielfeld liegt.
  es: |-
    Después del cálculo de daño, si esta carta batalló con un monstruo de tu adversario: puedes destruir ese monstruo de tu adversario. Este efecto sólo puede ser usado una vez mientras esta carta esté boca arriba en el Campo.
  fr: |-
    Après le calcul des dommages, si cette carte a combattu un monstre de votre adversaire : vous pouvez détruire le monstre de votre adversaire. Cet effet ne peut être utilisé qu'une fois tant que cette carte est face recto sur le Terrain.
  it: |-
    Dopo il calcolo dei danni, se questa carta ha combattuto con un mostro dell'avversario: puoi distruggere il mostro dell'avversario. Questo effetto può essere utilizzato solo una volta mentre questa carta è scoperta sul Terreno.
  pt: |-
    Depois do cálculo de dano, se este card batalhou um monstro do oponente: você pode destruir esse monstro do oponente. Este efeito só pode ser usado uma vez enquanto este card estiver com a face para cima no campo.
  ja: |-
    このカードが相手モンスターと戦闘を行った場合、その相手モンスターをダメージ計算後に破壊することができる。 この効果はこのカードがフィールド上で表側表示で存在する限り一度しか発動できない。
  ko: |-
    이 카드가 상대 몬스터와 전투를 실행했을 경우, 그 상대 몬스터를 데미지 계산 후에 파괴할 수 있다. 이 효과는 이 카드가 필드 위에 앞면 표시로 존재하는 한, 1번밖에 사용할 수 없다.
  zh-TW:
  zh-CN: |-
    这张卡和对方怪兽进行战斗的场合，可以把那只对方怪兽在伤害计算后破坏。这个效果只在这张卡在场上表侧表示存在能使用1次。
