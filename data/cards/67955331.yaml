text:
  en: |-
    Target 1 "Fortune Fairy" monster you control; Special Summon 1 Spellcaster monster from your hand or Deck, whose original Level is 1 lower than that monster's, also during your next turn after this card resolves, you cannot Normal or Special Summon monsters, except Spellcaster monsters. You can only activate 1 "Lucky Loan" per turn.
  de: |-
    Wähle 1 „Schicksalsfee“-Monster, das du kontrollierst; beschwöre 1 Hexer-Monster, dessen Grund-Stufe 1 niedriger als die des Monsters ist, als Spezialbeschwörung von deiner Hand oder deinem Deck, zusätzlich kannst du während deines nächsten Spielzugs, nachdem diese Karte aufgelöst wurde, Monster weder als Normal- noch als Spezialbeschwörung beschwören, außer Hexer-Monstern. Du kannst nur 1 „Glückspfand“ pro Spielzug aktivieren.
  es: |-
    Selecciona 1 monstruo "Hada de la Fortuna" que controles; Invoca de Modo Especial, desde tu mano o Deck, 1 monstruo Lanzador de Conjuros cuyo Nivel original sea 1 menor que el de ese monstruo y además, durante tu próximo turno después de que esta carta se resuelva, no puedes Invocar monstruos de Modo Normal o Especial, excepto monstruos Lanzador de Conjuros. Sólo puedes activar 1 "Préstamo de Suerte" por turno.
  fr: |-
    Ciblez 1 monstre "Sorcière de la Bonne Aventure" que vous contrôlez ; Invoquez Spécialement 1 monstre Magicien depuis votre main ou Deck, dont le Niveau d'origine est inférieur de 1 à celui du monstre, et aussi durant votre prochain tour après la résolution de cette carte, vous ne pouvez Invoquer ni Normalement ni Spécialement de monstres (monstres Magicien exclus). Vous ne pouvez activer qu'1 "Prêt Porte-Bonheur" par tour.
  it: |-
    Scegli come bersaglio 1 mostro "Strega Indovina" che controlli; Evoca Specialmente dalla tua mano o Deck 1 mostro Incantatore il cui Livello originale è inferiore di 1 a quello di quel mostro, inoltre durante il tuo prossimo turno dopo che questa carta si è risolta, non puoi Evocare Normalmente o Specialmente mostri, eccetto mostri Incantatore. Puoi attivare solo 1 "Prestito Fortunato" per turno.
  pt: |-
    Escolha 1 monstro "Fada Fortuna" que você controla; Invoque por Invocação-Especial 1 monstro Mago da sua mão ou do Deck, cujo Nível original seja 1 a menos que o desse monstro e, além disso, durante seu próximo turno depois que este card resolver, você não pode Invocar monstros por Invocação-Normal ou Especial, exceto monstros Mago. Você só pode ativar 1 "Empréstimo Afortunado" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドの「占い魔女」モンスター１体を対象として発動できる。そのモンスターより元々のレベルが１つ低い魔法使い族モンスター１体を手札・デッキから特殊召喚する。このカードの発動後、次の自分ターン中、自分は魔法使い族モンスターしか召喚・特殊召喚できない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 "점쟁이 마녀" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터보다 원래의 레벨이 1개 낮은 마법사족 몬스터 1장을 패 / 덱에서 특수 소환한다. 이 카드의 발동 후, 다음 자신 턴에, 자신은 마법사족 몬스터밖에 일반 소환 / 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。
    ①：以自己场上1只「占卜魔女」怪兽为对象才能发动。原本等级比那只怪兽低1星的1只魔法师族怪兽从手卡·卡组特殊召唤。这张卡的发动后，下次的自己回合中，自己不是魔法师族怪兽不能召唤·特殊召唤。
