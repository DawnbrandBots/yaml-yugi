text:
  en: |-
    Activate this card by targeting 1 "Ninja" monster or 1 face-down Defense Position monster on the field; Tribute it, and if you do, Special Summon 1 "Ninja" monster from your Deck. When this card leaves the field, send that monster to the GY. You can target 1 "Ninjitsu Art" Continuous Spell/Trap in your Spell & Trap Zone; return it to the hand. You can only use 1 "Ninjitsu Art of Dancing Leaves" effect per turn, and only once that turn.
  de: |-
    Aktiviere diese Karte, indem du 1 „Ninja“-Monster oder 1 Monster in verdeckter Verteidigungsposition auf dem Spielfeld wählst; biete es als Tribut an und falls du dies tust, beschwöre 1 „Ninja“-Monster als Spezialbeschwörung von deinem Deck. Wenn diese Karte das Spielfeld verlässt, lege jenes Monster auf den Friedhof. Du kannst 1 Permanente/n „Ninjitsu-Kunst“-Zauber/Falle in deiner Zauber- & Fallenzone wählen; gib ihn oder sie auf die Hand zurück. Du kannst nur 1 Effekt von „Ninjitsu-Kunst der tanzenden Blätter“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  es: |-
    Activa esta carta seleccionando 1 monstruo "Ninja" o 1 monstruo en Posición de Defensa boca abajo en el Campo; Sacrifícalo y, si lo haces, Invoca de Modo Especial 1 monstruo "Ninja" desde tu Deck. Cuando esta carta deje el Campo, manda ese monstruo al Cementerio. Puedes seleccionar 1 Mágica/Trampa Continua "Ninjitsu Arte" en tu Zona de Magia y Trampas; devuélvela a la mano. Sólo puedes usar 1 efecto de "Ninjitsu Arte de Hojas Danzantes" por turno, y sólo una vez ese turno.
  fr: |-
    Activez cette carte en ciblant 1 monstre "Ninja" ou 1 monstre en Position de Défense face verso sur le Terrain ; Sacrifiez-le, et si vous le faites, Invoquez Spécialement 1 monstre "Ninja" depuis votre Deck. Lorsque cette carte quitte le Terrain, envoyez le monstre au Cimetière. Vous pouvez cibler 1 Magie Continue/Piège Continu "Ninjitsu" ou "Nin-Jitsu" dans votre Zone Magie & Piège ; renvoyez-le à la main. Vous ne pouvez utiliser qu'1 effet de "Art Ninjitsu des Feuilles Dansantes" par tour, et uniquement une fois le tour.
  it: |-
    Attiva questa carta scegliendo come bersaglio 1 mostro "Ninja" o 1 mostro coperto in Posizione di Difesa sul Terreno; offrilo come Tributo e, se lo fai, Evoca Specialmente 1 mostro "Ninja" dal tuo Deck. Quando questa carta lascia il Terreno, manda quel mostro al Cimitero. Puoi scegliere come bersaglio 1 Magia/Trappola Continua "Ninjitsu" nella tua Zona Magie & Trappole; falla ritornare nella mano. Puoi utilizzare solo 1 effetto di "Arte Ninjitsu delle Foglie Danzanti" per turno, e solo una volta in quel turno.
  pt: |-
    Ative este card ao escolher 1 monstro "Ninja" ou 1 monstro com a face para baixo em Posição de Defesa no campo; ofereça-o como Tributo e, se isso acontecer, Invoque por Invocação-Especial 1 monstro "Ninja" do seu Deck. Quando este card deixar o campo, envie esse monstro para o Cemitério. Você pode escolher 1 Magia/Armadilha Contínua "Ninjitsu" na sua Zona de Magias & Armadilhas; devolva-a para a mão. Você só pode usar 1 efeito de "Arte Ninjitsu das Folhas Dançantes" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分・相手フィールドの「忍者」モンスターまたは裏側守備表示モンスター１体を対象としてこのカードを発動できる。そのモンスターをリリースし、デッキから「忍者」モンスター１体を特殊召喚する。このカードがフィールドから離れた時にそのモンスターは墓地へ送られる。②：このカードが表側表示で存在する場合、自分の魔法＆罠ゾーンの「忍法」永続魔法・永続罠カード１枚を対象として発動できる。そのカードを持ち主の手札に戻す。
  ko:
  zh-TW:
  zh-CN: |-
    这个卡名的①②效果1回合只能有1次使用其中任意1个。①：可以以自己或对手场上的1只「忍者」怪兽或者里侧守备表示怪兽为对象才可以发动这张卡。将那只怪兽解放，从卡组特殊召唤1只「忍者」怪兽。这张卡从场上离开时那只怪兽送入墓地。②：这张卡以表侧表示存在的场合，可以以自己的魔法陷阱区的1张「忍法」永续魔法或永续陷阱卡为对象发动。使那张卡返回持有者的手牌。
