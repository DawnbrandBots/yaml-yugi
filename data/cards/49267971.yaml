  de: Schlag aus dem Hinterhalt
  es: Golpe del Punto Ciego
  fr: Attaque en Angle Mort
  it: Colpo Punto Cieco
  pt: Vulnerabilidade sob Ataque
  ja: <ruby>死<rt>し</rt></ruby><ruby>角<rt>かく</rt></ruby>からの<ruby>一<rt>いち</rt></ruby><ruby>撃<rt>げき</rt></ruby>
  ja_romaji: Shikaku kara no Ichigeki
  ko: 사각에서의 일격
  ko_rr:
  zh-TW: 來自死角的一擊
  zh-CN: 来自死角的一击
text:
  en: |-
    Select 1 face-up Defense Position monster your opponent controls and 1 face-up Attack Position monster you control. The monster you control gains ATK equal to the opponent's monster's DEF, until the End Phase.
  de: |-
    Wähle 1 Monster in offener Verteidigungsposition, das dein Gegner kontrolliert, und 1 Monster in offener Angriffsposition, das du kontrollierst. Das Monter, das du kontrollierst, erhält bis zur End Phase ATK in Höhe der Def des Monsters deines Gegners.
  es: |-
    Selecciona 1 monstruo en Posición de Defensa boca arriba que controle tu adversario y un monstruo en Posición de Ataque boca arriba que controles. El monstruo que controles gana ATK igual a la DEF del monstruo de tu adversario, hasta la End Phase.
  fr: |-
    Sélectionnez 1 monstre en Position de Défense face recto contrôlé par votre adversaire et 1 monstre en Position d'Attaque face recto que vous contrôlez. Le monstre que vous contrôlez gagne un montant d'ATK égal à la DEF du monstre de l'adversaire, jusqu'à la End Phase.
  it: |-
    Scegli 1 mostro scoperto in Posizione di Difesa controllato dal tuo avversario e 1 mostro scoperto in Posizione di Attacco che controlli. Il mostro che controlli guadagna ATK pari al DEF del mostro dell'avversario, fino alla End Phase.
  pt:
  ja: |-
    相手フィールド上に表側守備表示で存在するモンスター１体と、自分フィールド上に表側攻撃表示で存在するモンスター１体を選択して発動する。選択した自分のモンスターの攻撃力はエンドフェイズ時まで、選択した相手モンスターの守備力の数値分アップする。
  ko: |-
    상대 필드 위에 앞면 수비 표시로 존재하는 몬스터 1장과 자신 필드 위에 앞면 공격 표시로 존재하는 몬스터 1장을 선택하고 발동한다. 선택한 자신 몬스터의 공격력은 엔드 페이즈시까지 선택한 상대 몬스터의 수비력 수치만큼 올린다.
  zh-TW:
  zh-CN: |-
    选择对方场上表侧守备表示存在的1只怪兽和自己场上表侧攻击表示存在的1只怪兽发动。选择的自己怪兽的攻击力直到结束阶段时上升选择的对方怪兽的守备力数值。
