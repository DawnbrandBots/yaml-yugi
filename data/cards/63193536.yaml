text:
  en:
  de: |-
    Wenn dein Gegner ein Monster als Spezialbeschwörung beschwört: Verbanne alle offenen Monster der Stufe 2 oder niedriger auf dem Spielfeld.
  es: |-
    Cuando tu adversario Invoca un monstruo de Modo Especial: destierra todos los monstruos boca arriba de Nivel 2 o menor en el Campo.
  fr: |-
    Lorsque votre adversaire Invoque Spécialement un monstre : bannissez tous les monstres de max. Niveau 2 face recto sur le Terrain.
  it: |-
    Quando il tuo avversario Evoca Specialmente un mostro: bandisci tutti i mostri di Livello 2 o inferiore scoperti sul Terreno.
  pt: |-
    Quando seu oponente Invocar um monstro por Invocação-Especial: Bana todos os monstros de Nível 2 ou menos com a face para cima no campo.
  ja: |-
    ①：相手がモンスターを特殊召喚した時に発動できる。フィールドのレベル２以下のモンスターを全て除外する。
  ko: |-
    상대가 몬스터의 특수 소환에 성공했을 때에 발동할 수 있다. 필드 위의 레벨 2 이하의 몬스터를 전부 게임에서 제외한다.
  zh-TW: |-
    可在對方成功特殊召喚怪獸時發動。將場上所有等級２以下的怪獸全部從遊戲除外。
  zh-CN: |-
    对手进行怪兽的特殊召唤成功时可发动。将场上等级２或以下的全部怪兽从游戏中除外。
