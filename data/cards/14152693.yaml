text:
  en: |-
    If this card is Normal or Special Summoned: You can send 1 "Lunalight" card from your hand to the GY, and if you do, draw 1 card. If this card is sent to the GY by a card effect: You can target 1 of your Level 4 or lower "Lunalight" monsters that is banished or in your GY, except "Lunalight Emerald Bird"; Special Summon it in Defense Position, but negate its effects. You can only use each effect of "Lunalight Emerald Bird" once per turn.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Lunalicht“-Karte von deiner Hand auf den Friedhof legen und falls du dies tust, ziehe 1 Karte. Falls diese Karte durch einen Karteneffekt auf den Friedhof gelegt wird: Du kannst 1 deiner „Lunalicht“-Monster der Stufe 4 oder niedriger wählen, das verbannt ist oder sich in deinem Friedhof befindet, außer „Lunalicht Smaragdgrüner Vogel“; beschwöre es als Spezialbeschwörung in die Verteidigungsposition, aber annulliere seine Effekte. Du kannst jeden Effekt von „Lunalicht Smaragdgrüner Vogel“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes mandar al Cementerio 1 carta "Lunaluz" en tu mano y, si lo haces, roba 1 carta. Si esta carta es mandada al Cementerio por efecto de una carta: puedes seleccionar 1 de tus monstruos "Lunaluz" de Nivel 4 o menor que esté desterrado o en tu Cementerio, excepto "Pájaro Esmeralda de la Lunaluz"; Invócalo de Modo Especial en Posición de Defensa, pero niega sus efectos. Sólo puedes usar cada efecto de "Pájaro Esmeralda de la Lunaluz" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez envoyer 1 carte "Clair de Lune" depuis votre main au Cimetière, et si vous le faites, piochez 1 carte. Si cette carte est envoyée au Cimetière par un effet de carte : vous pouvez cibler 1 de vos monstres "Clair de Lune" de max. Niveau 4 ("Oiseau Émeraude Clair de Lune" exclu) qui est banni ou dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense, mais annulez ses effets. Vous ne pouvez utiliser chaque effet de "Oiseau Émeraude Clair de Lune" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi mandare 1 carta "Lucelunare" dalla tua mano al Cimitero e, se lo fai, pesca 1 carta. Se questa carta viene mandata al Cimitero dall'effetto di una carta: puoi scegliere come bersaglio 1 dei tuoi mostri "Lucelunare" di Livello 4 o inferiore che è bandito o nel tuo Cimitero, eccetto "Uccello Smeraldo della Lucelunare"; Evocalo Specialmente in Posizione di Difesa, ma annulla i suoi effetti. Puoi utilizzare ogni effetto di "Uccello Smeraldo della Lucelunare" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode enviar 1 card "Luzlunar" da sua mão para o Cemitério e, se isso acontecer, compre 1 card. Se este card for enviado para o Cemitério por um efeito de card: você pode escolher 1 dos seus monstros "Luzlunar" de Nível 4 ou menos que estiver banido ou no seu Cemitério, exceto "Pássaro Esmeralda Luzlunar"; Invoque-o por Invocação-Especial em Posição de Defesa, mas negue seus efeitos. Você só pode usar cada efeito de "Pássaro Esmeralda Luzlunar" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合に発動できる。手札から「ムーンライト」カード１枚を墓地へ送り、自分はデッキから１枚ドローする。②：このカードが効果で墓地へ送られた場合、自分の墓地のモンスター及び除外されている自分のモンスターの中から、「月光翠鳥」以外のレベル４以下の「ムーンライト」モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 패에서 "문라이트" 카드 1장을 묘지로 보내고, 자신은 덱에서 1장 드로우한다. ②: 이 카드가 효과로 묘지로 보내졌을 경우, 자신 묘지의 몬스터 및 제외되어 있는 자신 몬스터 중에서, "문라이트 에머랄드 버드" 이외의 레벨 4 이하의 "문라이트" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：此卡召唤・特殊召唤成功的情况下可以发动。从手牌将1张"月光"卡送至墓地，自己从牌组抽1张。②：此卡因效果被送至墓地的情况下，从自己墓地的怪兽及被除外的自己的怪兽中，以"月光翠鸟"以外的1只等级4以下的"月光"怪兽为对象可以发动。以守备表示形式将该怪兽特殊召唤。以此效果特殊召唤的怪兽的效果无效化。
