  zh-CN: 秘仪之力EX－暗之统御者
text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned (from your hand) by sending 3 monsters you control to the Graveyard, and cannot be Special Summoned by other ways. When this card is Special Summoned: Toss a coin and gain the appropriate effect.
    ● Heads: This card can make a second attack during each Battle Phase, but if it does so using this effect, change it to Defense Position at the end of the Battle Phase. Its battle position cannot be changed until the end of your next turn.
    ● Tails: If this card is destroyed, destroy all cards on the field.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 3 Monster, die du kontrollierst, auf den Friedhof legst, und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Wenn diese Karte als Spezialbeschwörung beschworen wird: Wirf eine Münze und du erhältst den entsprechenden Effekt.
    ●Kopf: Diese Karte kann während jeder Battle Phase einen zweiten Angriff durchführen, aber falls sie das durch diesen Effekt tut, ändere sie am Ende der Battle Phase in die Verteidigungsposition. Ihre Kampfposition kann bis zum Ende deines nächsten Spielzugs nicht geändert werden.
    ●Zahl: Falls diese Karte zerstört wird, zerstöre alle Karten auf dem Spielfeld.
  es: |-
    No puede ser Invocado de Modo Normal, ni Colocado. Debe ser Invocado de Modo Especial (desde tu mano) mandando 3 monstruos que controles al Cementerio, y no puede ser Invocado de Modo Especial de otra forma. Cuando esta carta es Invocada de Modo Especial: lanza una moneda y gana el efecto apropiado.
    ● Cara: Esta carta puede hacer un segundo ataque durante cada Battle Phase, pero si lo hace usando este efecto, cámbiala a Posición de Defensa al final de la Battle Phase. Su posición de batalla no puede ser cambiada hasta el final de tu próximo turno.
    ● Cruz: Si esta carta es destruida, destruye todas las cartas en el Campo.
  fr: |-
    Ni Invocable Normalement ni Posable. Uniquement Invocable Spécialement (depuis votre main) en envoyant 3 monstres que vous contrôlez au Cimetière, et non Invocable Spécialement autrement. Lorsque cette carte est Invoquée Spécialement : lancez une pièce et gagnez l'effet approprié.
    ●Face : Durant chaque Battle Phase, cette carte peut attaquer une seconde fois, mais si elle le fait en utilisant cet effet, à la fin de la Battle Phase, changez-la en Position de Défense. Jusqu'à la fin de votre prochain tour, sa position de combat ne peut pas être changée.
    ●Pile : Si cette carte est détruite, détruisez toutes les cartes sur le Terrain.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) mandando 3 mostri che controlli al Cimitero, e non può essere Evocato Specialmente in altri modi. Quando questa carta viene Evocata Specialmente: lancia una moneta e guadagna l'effetto appropriato.
    ● Testa: Questa carta può effettuare un secondo attacco durante ogni Battle Phase, ma se lo fa utilizzando questo effetto, mettila in Posizione di Difesa alla fine della Battle Phase. La sua Posizione non può essere cambiata fino alla fine del tuo prossimo turno.
    ● Croce: Se questa carta viene distrutta, distruggi tutte le carte sul Terreno.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao enviar 3 monstros que você controla para o Cemitério e não pode ser Invocado por Invocação-Especial de nenhuma outra forma. Quando este card for Invocado por Invocação-Especial: jogue uma moeda e ganhe o efeito apropriado.
    ● Cara: Este card pode realizar um segundo ataque durante cada Fase de Batalha, mas se ele fizer isso por meio deste efeito, mude-o para Posição de Defesa no final da Fase de Batalha. Sua Posição de Batalha não pode ser mudada até o final do seu próximo turno.
    ● Coroa: Se este card for destruído, destrua todos os cards no campo.
  ja: |-
    このカードは通常召喚できない。自分フィールド上に存在するモンスター３体を墓地へ送った場合のみ特殊召喚する事ができる。このカードが特殊召喚に成功した時、コイントスを１回行い以下の効果を得る。●表：このカードはバトルフェイズ中２回攻撃する事ができる。この効果が適用された２回目の戦闘を行った場合、このカードはバトルフェイズ終了時に守備表示になる。次の自分のターン終了時までこのカードは表示形式を変更できない。●裏：このカードが破壊される場合、フィールド上のカードを全て破壊する。
  ko: |-
    이 카드는 일반 소환/세트할 수 없다. 자신 필드 위에 존재하는 몬스터 3장을 묘지로 보냈을 경우에만 특수 소환할 수 있다. 이 카드가 특수 소환에 성공했을 때, 코인 토스를 1회 실행하고 이하의 효과를 얻는다.
    ●앞 : 이 카드는 배틀 페이즈 동안 2회의 공격을 할 수 있다. 이 효과가 적용된 2번째의 전투를 실행했을 경우, 이 카드는 배틀 페이즈 종료시에 수비 표시가 된다. 다음 자신의 턴 종료시까지 이 카드는 표시 형식을 변경할 수 없다.
    ●뒤 : 이 카드가 파괴될 경우, 필드 위의 카드를 전부 파괴한다.
  zh-TW:
  zh-CN: |-
    此卡不可通常召唤。仅可在将自己场上的3只怪兽送至墓地的情况下特殊召唤。①：此卡特殊召唤的情况下发动。掷1次硬币，根据掷出的正反，此卡获得以下效果。●正面：此卡在1次战斗阶段中可攻击2次。以此效果进行了第2次攻击的情况下，此卡将在战斗阶段结束时变为守备表示，直至下个自己的回合结束时为止，不可变更表示形式。●反面：此卡被破坏时，将场上的卡全部破坏。
