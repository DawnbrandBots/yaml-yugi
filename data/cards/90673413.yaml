name:
  en: Gagagarevenge
  de: Gagagarache
  es: Gagagavenganza
  fr: Gagagarevanche
  it: Gagagavendetta
  pt: Gagagavingança
  ja: ガガガリベンジ
  ja_romaji: Gagaga Ribenji
  ko: 가가가 리벤지
  ko_rr: Gagaga Ribenji
  zh-TW: 我我我復仇
  zh-CN: 我我我复仇
text:
  en: |-
    Target 1 "Gagaga" monster in your Graveyard; Special Summon it and equip it with this card. When this card leaves the field, destroy the equipped monster. When this card is sent to the Graveyard because the equipped monster was used as an Xyz Material: All Xyz Monsters you currently control gain 300 ATK.
  de: |-
    Wähle 1 „Gagaga“-Monster in deinem Friedhof; beschwöre es als Spezialbeschwörung und rüste es mit dieser Karte aus. Wenn diese Karte das Spielfeld verlässt, zerstöre das ausgerüstete Monster. Wenn diese Karte auf den Friedhof gelegt wird, weil das ausgerüstete Monster als Xyz-Material verwendet wurde: Alle Xyz-Monster, die du derzeit kontrollierst, erhalten 300 ATK.
  es: |-
    Selecciona 1 monstruo "Gagaga" en tu Cementerio; Invócalo de Modo Especial y equípalo con esta carta. Cuando esta carta deja el Campo, destruye el monstruo equipado. Cuando esta carta es mandada al Cementerio porque el monstruo equipado fue usado como Material Xyz: todos los Monstruos Xyz que controles en este momento ganan 300 ATK.
  fr: |-
    Ciblez 1 monstre "Gagaga" dans votre Cimetière ; Invoquez-le Spécialement et équipez-le avec cette carte. Lorsque cette carte quitte le Terrain, détruisez le monstre équipé. Lorsque cette carte est envoyée au Cimetière parce que le monstre équipé a été utilisé comme Matériel Xyz : tous les Monstres Xyz que vous contrôlez actuellement gagnent 300 ATK.
  it: |-
    Scegli come bersaglio 1 mostro "Gagaga" nel tuo Cimitero; Evocalo Specialmente ed equipaggialo con questa carta. Quando questa carta lascia il Terreno, distruggi il mostro equipaggiato. Quando questa carta viene mandata al Cimitero perché il mostro equipaggiato è stato utilizzato come Materiale Xyz: tutti i Mostri Xyz che attualmente controlli guadagnano 300 ATK.
  pt: |-
    Escolha 1 monstro "Gagaga" em seu Cemitério; Invoque-o por Invocação-Especial e equipe-o com este card. Quando este card deixar o campo, destrua o monstro equipado. Quando este card for enviado para o Cemitério porque o monstro equipado foi usado como uma Matéria Xyz: todos os Monstros Xyz que você controla atualmente ganham 300 de ATK.
  ja: |-
    ①：自分の墓地の「ガガガ」モンスター１体を対象としてこのカードを発動できる。そのモンスターを特殊召喚し、このカードを装備する。このカードがフィールドから離れた時にそのモンスターは破壊される。②：装備モンスターがＸ素材になった事でこのカードが墓地へ送られた場合に発動する。自分フィールドの全てのＸモンスターの攻撃力は３００アップする。
  ko: |-
    ①: 자신 묘지의 "가가가" 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다. 그 몬스터를 특수 소환하고, 이 카드를 장착한다. 이 카드가 필드에서 벗어났을 때에 그 몬스터는 파괴된다. ②: 장착 몬스터가 엑시즈 소재가 된 것으로 이 카드가 묘지로 보내졌을 경우에 발동한다. 자신 필드의 모든 엑시즈 몬스터의 공격력은 300 올린다.
  zh-TW: |-
    可选择我方墓地的1只冠有「我我我」之名的怪兽并发动。特殊召唤被选择的怪兽，并装备此卡。此卡从场上离开时，破坏装备怪兽。此外，此卡因装备怪兽作为超量素材而被送入墓地时，我方场上的全部超量怪兽的攻击力上升300点。
  zh-CN: |-
    ①：以自己墓地的１只“我我我”怪兽为对象可以发动此卡。将该怪兽特殊召唤，装备此卡。此卡从场上离开时，该怪兽将被破坏。②：装备怪兽被作为超量素材导致此卡被送至墓地的情况下发动。自己场上的所有超量怪兽的攻击力上升３００。
