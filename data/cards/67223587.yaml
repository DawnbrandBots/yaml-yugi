text:
  en: |-
    Activate only when you Special Summon a "Gladiator Beast" monster. Special Summon 1 Level 4 or lower "Gladiator Beast" monster from your hand or Deck.
  de: |-
    Aktiviere diese Karte nur, wenn du ein "Gladiatorungeheuer"-Monster als Spezialbeschwörung beschwörst. Beschwöre 1 "Gladiatorungeheuer"-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand oder deinem Deck.
  es: |-
    Sólo puedes activar esta carta cuando Invocas de Modo Especial 1 monstruo "Bestia Gladiador". Invoca de Modo Especial 1 monstruo "Bestia Gladiador" de Nivel 4 o menor desde tu mano o Deck.
  fr: |-
    Activable uniquement lorsque vous Invoquez Spécialement un monstre "Bête Gladiateur". Invoquez Spécialement 1 monstre "Bête Gladiateur" de Niveau 4 ou moins depuis votre main ou votre Deck.
  it: |-
    Attiva solo quando Evochi tramite Evocazione Speciale un mostro "Gladiatore Bestia". Evoca tramite Evocazione Speciale 1 mostro "Gladiatore Bestia" di Livello 4 o inferiore dalla tua mano o dal Deck.
  pt:
  ja: |-
    自分が「剣闘獣」と名のついたモンスターの特殊召喚に成功した時に発動する事ができる。自分の手札またはデッキから「剣闘獣」と名のついたレベル４以下のモンスター１体を特殊召喚する。
  ko: |-
    자신이 "검투수" 라는 이름이 붙은 몬스터의 특수 소환에 성공했을 때 발동할 수 있다. 자신의 패 또는 덱에서 "검투수" 라는 이름이 붙은 레벨 4 이하의 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    自己对名字带有「剑斗兽」的怪兽的特殊召唤成功时才能发动。从自己的手卡或者卡组把1只名字带有「剑斗兽」的4星以下的怪兽特殊召唤。
