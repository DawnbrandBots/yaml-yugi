text:
  en:
  de: |-
    Kann nicht als Spezialbeschwörung beschworen werden. Falls diese Karte angreift, kann dein Gegner bis zum Ende des Damage Steps keine Zauber-/Fallenkarten aktivieren. Annulliere die Effekte eines Monsters eines Gegners, das durch Kampf mit dieser Karte zerstört wird (einschließlich im Friedhof).
  es: |-
    No puede ser Invocado de Modo Especial. Si esta carta ataca, hasta el final del Damage Step tu adversario no puede activar Cartas Mágicas/de Trampa. Niega los efectos de un monstruo del adversario destruido en batalla con esta carta (incluyendo en el Cementerio).
  fr: |-
    Non Invocable Spécialement. Si cette carte attaque, votre adversaire ne peut pas activer de Cartes Magie/Piège jusqu'à la fin de la Damage Step. Annulez les effets d'un monstre de l'adversaire détruit au combat avec cette carte (y compris dans le Cimetière).
  it: |-
    Non può essere Evocato Specialmente. Se questa carta attacca, il tuo avversario non può attivare nessuna Carta Magia/Trappola fino alla fine del Damage Step. Annulla gli effetti di un mostro dell'avversario distrutto in battaglia con questa carta (compreso nel Cimitero).
  pt: |-
    Não pode ser Invocado por Invocação-Especial. Se este card atacar, seu oponente não pode ativar quaisquer Cards de Magia/Armadilha até o final da Etapa de Dano. Negue os efeitos de um monstro do oponente destruído em batalha com este card (incluindo no Cemitério).
  ja: |-
    このカードは特殊召喚できない。
    ①：このカードが攻撃する場合、相手はダメージステップ終了時まで魔法・罠カードを発動できない。
    ②：このカードが戦闘で破壊した相手モンスターの効果は無効化される。
  ko: |-
    이 카드는 특수 소환할 수 없다. ①: 이 카드가 공격할 경우, 상대는 데미지 스텝 종료시까지 마법 / 함정 카드를 발동할 수 없다. ②: 이 카드가 전투로 파괴한 상대 몬스터의 효과는 무효화된다.
  zh-TW: |-
    此卡無法特殊召喚。①：在此卡進行攻擊的狀況下，對方在傷害步驟結束前無法發動魔法・陷阱卡。②：此卡因戰鬥破壞的對方怪獸的效果無效化。
  zh-CN: |-
    此卡不可特殊召唤。①：此卡攻击的场合，直至伤害步骤结束时，对手不可发动魔法、陷阱卡。②：此卡在战斗中破坏的对手怪兽的效果无效化。
