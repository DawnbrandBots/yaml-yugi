name:
  en: Earthbound Greater Linewalker
  de: Erdgebundener größerer Hohepriester
  es: Gran Caminalínea Terrestre
  fr: Esprit de la Terre Grand Linewalker
  it: Linewalker Maggiore Terrestre
  pt: Terrestre Maior Que Caminha nas Linhas
  ja: <ruby>地<rt>じ</rt></ruby><ruby>縛<rt>ばく</rt></ruby><ruby>超<rt>ちょう</rt></ruby><ruby>神<rt>しん</rt></ruby><ruby>官<rt>かん</rt></ruby>
