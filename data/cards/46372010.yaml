name:
  en: Dark Contract with the Gate
  de: Dunkler Vertrag mit dem Tor
  es: Contrato Oscuro con la Puerta
  fr: Contrat des Ténèbres avec la Porte
  it: Contratto Oscuro con il Portale
  pt: Pacto Obscuro com o Portal
  ja: <ruby>地<rt>じ</rt></ruby><ruby>獄<rt>ごく</rt></ruby><ruby>門<rt>もん</rt></ruby>の<ruby>契<rt>けい</rt></ruby><ruby>約<rt>やく</rt></ruby><ruby>書<rt>しょ</rt></ruby>
  ja_romaji: Jigokumon no Keiyakusho
  ko: 지옥문의 계약서
  ko_rr: Jiokmun-ui Gyeyakseo
  zh-TW: 地獄門的契約書
  zh-CN: 地狱门的契约书
text:
  en: |-
    During your Main Phase: You can add 1 "D/D" monster from your Deck to your hand. You can only use this effect of "Dark Contract with the Gate" once per turn. Once per turn, during your Standby Phase: Take 1000 damage.
  de: |-
    Während deiner Main Phase: Du kannst deiner Hand 1 „D/D“-Monster von deinem Deck hinzufügen. Du kannst diesen Effekt von „Dunkler Vertrag mit dem Tor“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug, während deiner Standby Phase: Du erhältst 1000 Schaden.
  es: |-
    Durante tu Main Phase: puedes añadir a tu mano 1 monstruo "D/D" en tu Deck. Sólo puedes usar este efecto de "Contrato Oscuro con la Puerta" una vez por turno. Una vez por turno, durante tu Standby Phase: recibes 1000 puntos de daño.
  fr: |-
    Durant votre Main Phase : vous pouvez ajouter 1 monstre "D/D" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Contrat des Ténèbres avec la Porte" qu'une fois par tour. Une fois par tour, durant votre Standby Phase : recevez 1000 points de dommages.
  it: |-
    Durante la tua Main Phase: puoi aggiungere 1 mostro "D/D" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Contratto Oscuro con il Portale" una sola volta per turno. Una volta per turno, durante la tua Standby Phase: subisci 1000 danni.
  pt: |-
    Durante sua Fase Principal: você pode adicionar 1 monstro "D/D" do seu Deck à sua mão. Você só pode usar este efeito de "Pacto Obscuro com o Portal" uma vez por turno. Uma vez por turno, durante sua Fase de Apoio: sofra 1000 de dano.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。デッキから「ＤＤ」モンスター１体を手札に加える。②：自分スタンバイフェイズに発動する。自分は１０００ダメージを受ける。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 덱에서 "DD(디디)" 몬스터 1장을 패에 넣는다. ②: 자신 스탠바이 페이즈에 발동한다. 자신은 1000 데미지를 받는다.
  zh-TW:
  zh-CN: |-
    此卡名的①效果１回合仅可使用１次。①：在自己的主要阶段可以发动。从牌组将１只“DD”怪兽加入手牌。②：在自己的准备阶段发动。自己受到１０００伤害。
