text:
  en: |-
    You can send this card from your hand or field to the GY; send 1 Level 3 or lower Beast, Beast-Warrior, or Winged Beast monster from your Deck to the GY. You can banish any number of Beast, Beast-Warrior, and/or Winged Beast monsters in your GY; Special Summon 1 Beast, Beast-Warrior, or Winged Beast Link Monster from your Extra Deck, with Link Rating equal to the number banished, also you can only use Beast, Beast-Warrior, and Winged Beast monsters as Link Material for the rest of this turn. You can only use each effect of "Tri-Brigade Fraktall" once per turn.
  de: |-
    Du kannst diese Karte von deiner Hand oder Spielfeldseite auf den Friedhof legen; lege 1 Ungeheuer-, Ungeheuer-Krieger- oder Geflügeltes Ungeheuer-Monster der Stufe 3 oder niedriger von deinem Deck auf den Friedhof. Du kannst eine beliebige Anzahl Ungeheuer-, Ungeheuer-Krieger- und/oder Geflügeltes Ungeheuer-Monster in deinem Friedhof verbannen; beschwöre 1 Ungeheuer-, Ungeheuer-Krieger- oder Geflügeltes Ungeheuer-Linkmonster, dessen Linkzahl der Anzahl der verbannten Monster entspricht, als Spezialbeschwörung von deinem Extra Deck, zusätzlich kannst du für den Rest dieses Spielzugs nur Ungeheuer-, Ungeheuer-Krieger- und Geflügeltes Ungeheuer-Monster als Linkmaterial verwenden. Du kannst jeden Effekt von „Sta-Brigade Fraktall“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes mandar al Cementerio esta carta en tu mano o Campo; manda al Cementerio 1 monstruo Bestia, Guerrero-Bestia o Bestia Alada de Nivel 3 o menor en tu Deck. Puedes desterrar cualquier cantidad de monstruos Bestia, Guerrero-Bestia y/o Bestia Alada en tu Cementerio; Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo de Enlace Bestia, Guerrero-Bestia o Bestia Alada, con un Rating de Enlace igual al número de desterrados, y además por el resto de este turno sólo puedes usar monstruos Bestia, Guerrero-Bestia y Bestia Alada como Material de Enlace. Sólo puedes usar cada efecto de "Tri-Brigada Fraktall" una vez por turno.
  fr: |-
    Vous pouvez envoyer cette carte depuis votre main ou Terrain au Cimetière ; envoyez 1 monstre Bête, Bête-Guerrier ou Bête Ailée de max. Niveau 3 depuis votre Deck au Cimetière. Vous pouvez bannir un nombre de votre choix de monstres Bête, Bête-Guerrier et/ou Bête Ailée dans votre Cimetière ; Invoquez Spécialement 1 Monstre Lien Bête, Bête-Guerrier ou Bête Ailée depuis votre Extra Deck, avec une Classification Lien égale au nombre banni, et aussi, vous ne pouvez utiliser que des monstres Bête, Bête-Guerrier et Bête Ailée comme Matériel Lien le reste de ce tour. Vous ne pouvez utiliser chaque effet de "Fraktall Tri-Brigade" qu'une fois par tour.
  it: |-
    Puoi mandare questa carta dalla tua mano o Terreno al Cimitero; manda 1 mostro Bestia, Guerriero-Bestia o Bestia Alata di Livello 3 o inferiore dal tuo Deck al Cimitero. Puoi bandire un qualsiasi numero di mostri Bestia, Guerriero-Bestia e/o Bestia Alata nel tuo Cimitero; Evoca Specialmente dal tuo Extra Deck 1 Mostro Link Bestia, Guerriero-Bestia o Bestia Alata con Classificazione Link pari al numero di mostri banditi, inoltre puoi utilizzare solo mostri Bestia, Guerriero-Bestia e Bestia Alata come Materiale Link per il resto di questo turno. Puoi utilizzare ogni effetto di "Tri-Brigata Fraktall" una sola volta per turno.
  pt: |-
    Você pode enviar este card da sua mão ou do campo para o Cemitério; envie 1 monstro Besta, Besta-Guerreira ou Besta Alada de Nível 3 ou menos do seu Deck para o Cemitério. Você pode banir qualquer número de monstros Besta, Besta-Guerreira e/ou Besta Alada no seu Cemitério; Invoque por Invocação-Especial 1 Monstro Link Besta, Besta-Guerreira ou Besta Alada do seu Deck Adicional, com um Valor Link igual ao número de banidos e, além disso, você só pode usar monstros Besta, Besta-Guerreira e Besta Alada como Matéria Link pelo resto deste turno. Você só pode usar cada efeito de "Fraktall da Tri-Brigada" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札・フィールドのこのカードを墓地へ送って発動できる。デッキからレベル３以下の獣族・獣戦士族・鳥獣族モンスター１体を墓地へ送る。②：自分の墓地から獣族・獣戦士族・鳥獣族モンスターを任意の数だけ除外して発動できる。除外した数と同じ数のリンクマーカーを持つ獣族・獣戦士族・鳥獣族リンクモンスター１体をＥＸデッキから特殊召喚する。このターン、自分は獣族・獣戦士族・鳥獣族モンスターしかリンク素材にできない。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패 / 필드의 이 카드를 묘지로 보내고 발동할 수 있다. 덱에서 레벨 3 이하의 야수족 / 야수전사족 / 비행야수족 몬스터 1장을 묘지로 보낸다. ②: 자신 묘지에서 야수족 / 야수전사족 / 비행야수족 몬스터를 임의의 수만큼 제외하고 발동할 수 있다. 제외한 수와 같은 수의 링크 마커를 가진 야수족 / 야수전사족 / 비행야수족 링크 몬스터 1장을 엑스트라 덱에서 특수 소환한다. 이 턴에, 자신은 야수족 / 야수전사족 / 비행야수족 몬스터밖에 링크 소재로 할 수 없다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：把手卡·场上的这张卡送去墓地才能发动。从卡组把1只3星以下的兽族·兽战士族·鸟兽族怪兽送去墓地。
    ②：从自己墓地把兽族·兽战士族·鸟兽族怪兽任意数量除外才能发动。把持有和除外数量相同数量的连接标记的1只兽族·兽战士族·鸟兽族连接怪兽从额外卡组特殊召唤。这个回合，自己不是兽族·兽战士族·鸟兽族怪兽不能作为连接素材。
