text:
  en: |-
    When your opponent declares a direct attack: You can banish 1 Pyro monster in your GY; negate the attack. Once per turn, during your Standby Phase, pay 500 LP or destroy this card.
  de: |-
    Wenn dein Gegner einen direkten Angriff deklariert: Du kannst 1 Pyro-Monster in deinem Friedhof verbannen; annulliere den Angriff. Einmal pro Spielzug, während deiner Standby Phase, zahle 500 LP oder zerstöre diese Karte.
  es: |-
    Cuando tu adversario declara un ataque directo: puedes desterrar 1 monstruo Piro en tu Cementerio; niega el ataque. Una vez por turno, durante tu Standby Phase, paga 500 LP o destruye esta carta.
  fr: |-
    Lorsque votre adversaire déclare une attaque directe : vous pouvez bannir 1 monstre Pyro dans votre Cimetière ; annulez l'attaque. Une fois par tour, durant votre Standby Phase, payez 500 LP ou détruisez cette carte.
  it: |-
    Quando il tuo avversario dichiara un attacco diretto: puoi bandire 1 mostro Pyro nel tuo Cimitero; annulla l'attacco. Una volta per turno, durante la tua Standby Phase, paga 500 LP o distruggi questa carta.
  pt: |-
    Quando seu oponente declarar um ataque direto: você pode banir 1 monstro Piro no seu Cemitério; negue o ataque. Uma vez por turno, durante sua Fase de Apoio, pague 500 PV ou destrua este card.
  ja: |-
    相手が直接攻撃を宣言した時、自分の墓地に存在する炎族モンスター１体をゲームから除外する事で、そのモンスターの攻撃を無効にする。自分のスタンバイフェイズ毎に５００ライフポイントを払う。払わなければ、このカードを破壊する。
  ko: |-
    상대가 직접 공격을 선언했을 때, 자신의 묘지에 존재하는 화염족 몬스터 1장을 게임에서 제외하는 것으로, 그 몬스터의 공격을 무효로 한다. 자신의 스텐바이 페이즈마다 500 라이프 포인트를 지불한다. 지불하지 않으면, 이 카드를 파괴한다.
  zh-TW: |-
    對方宣言直接攻擊時，可將我方墓地的１隻炎族怪獸從遊戲除外發動。將該攻擊變為無效。此卡的控制者在每次我方的準備階段支付５００LP。或是不支付５００LP，將此卡破壞。
  zh-CN: |-
    对手宣言直接攻击时，将自己的墓地中的１只炎族怪兽从游戏中除外可以发动。将该攻击无效。此卡的控制者在每次自己的准备阶段支付５００LP。或不支付５００LP，将此卡破坏。
