text:
  en: |-
    When this card is Normal or Special Summoned: You can change its battle position. "Superheavy Samurai" monsters you control can attack while in face-up Defense Position. If they do, apply their DEF for damage calculation.
  de: |-
    Wenn diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst ihre Kampfposition ändern. „Superstarker Samurai“-Monster, die du kontrollierst, können angreifen, solange sie sich in offener Verteidigungsposition befinden. Falls sie dies tun, verwende ihre DEF für die Schadensberechnung.
  es: |-
    Cuando esta carta es Invocada do Modo Normal o Especial: puedes cambiar su posición de batalla. Los monstruos "Samurai Superpesado" que controles pueden atacar mientras estén en Posición de Defensa boca arriba. Si lo hacen, aplica su DEF para el cálculo de daño.
  fr: |-
    Lorsque cette carte est Invoquée Normalement ou Spécialement : vous pouvez changer sa position de combat. Les monstres "Samouraï Supralourd" que vous contrôlez peuvent attaquer tant qu'ils sont en Position de Défense face recto. S'ils le font, appliquez leur DEF pour le calcul des dommages.
  it: |-
    Quando questa carta viene Evocata Normalmente o Specialmente: puoi cambiare la sua posizione. I mostri "Samurai Superpesante" che controlli possono attaccare mentre sono scoperti in Posizione di Difesa. Se lo fanno, applica il loro DEF per il calcolo dei danni.
  pt: |-
    Quando este card for Invocado por Invocação-Normal ou Especial: você pode mudar a posição de batalha dele. Monstros "Samurai Superpesado" que você controla podem atacar enquanto estiverem com a face para cima em Posição de Defesa. Se o fizerem, use a DEF deles para o cálculo de dano.
  ja: |-
    ①：このカードが召喚・特殊召喚に成功した時に発動できる。このカードの表示形式を変更する。②：このカードがモンスターゾーンに存在する限り、自分フィールドの「超重武者」モンスターは、表側守備表示のままで攻撃できる。その場合、そのモンスターは、守備力を攻撃力として扱いダメージ計算を行う。
  ko: |-
    ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 때에 발동할 수 있다. 이 카드의 표시 형식을 변경한다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 "초중무사" 몬스터는, 앞면 수비 표시 그대로 공격할 수 있다. 그 경우, 그 몬스터는 수비력을 공격력으로 취급하고, 데미지 계산을 실행한다.
  zh-TW:
  zh-CN: |-
    ①：这张卡召唤·特殊召唤成功时才能发动。这张卡的表示形式变更。
    ②：只要这张卡在怪兽区域存在，自己场上的「超重武者」怪兽可以用表侧守备表示的状态作出攻击。那个场合，那怪兽用守备力当作攻击力使用进行伤害计算。
