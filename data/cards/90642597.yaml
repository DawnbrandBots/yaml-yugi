  zh-TW: 未來武士
  zh-CN: 未来武士
text:
  en: |-
    This card is treated as a Normal Monster while face-up on the field or in the Graveyard. While this card is face-up on the field, you can Normal Summon it to have it become an Effect Monster with this effect.
    ● Once per turn: You can banish 1 monster from your Graveyard to target 1 face-up monster on the field; destroy that target.
  de: |-
    Diese Karte wird als ein Normales Monster behandelt, solange sie offen auf dem Spielfeld oder im Friedhof liegt. Solange diese Karte offen auf dem Spielfeld liegt, kannst du sie als Normalbeschwörung beschwören, damit sie ein Effektmonster mit diesem Effekt wird.
    ●Einmal pro Spielzug: Du kannst 1 Monster von deinem Friedhof verbannen, um 1 offenes Monster auf dem Spielfeld zu wählen; zerstöre das gewählte Ziel.
  es: |-
    Esta carta se trata como un Monstruo Normal mientras esté boca arriba en el Campo o en el Cementerio. Mientras esta carta esté boca arriba en el Campo, puedes Invocarla de Modo Normal para que se convierta en un Monstruo de Efecto con este efecto.
    ●Una vez por turno: puedes desterrar 1 monstruo en tu Cementerio para seleccionar 1 monstruo boca arriba en el Campo; destruye ese objetivo.
  fr: |-
    Cette carte est traitée comme un Monstre Normal tant qu'elle est face recto sur le Terrain ou dans le Cimetière. Tant que cette carte est face recto sur le Terrain, vous pouvez l'Invoquer Normalement pour qu'elle devienne un Monstre à Effet avec cet effet.
    ●Une fois par tour : vous pouvez bannir 1 monstre depuis votre Cimetière pour cibler 1 monstre face recto sur le Terrain ; détruisez la cible.
  it: |-
    Questa carta viene considerata come un Mostro Normale mentre è scoperta sul Terreno o nel Cimitero. Mentre questa carta è scoperta sul Terreno, puoi Evocarla Normalmente per farla diventare un Mostro Con Effetto con questo effetto.
    ● Una volta per turno: puoi bandire 1 mostro dal tuo Cimitero per scegliere come bersaglio 1 mostro scoperto sul Terreno; distruggi quel bersaglio.
  pt: |-
    Este card é considerado como um Monstro Normal enquanto estiver com a face para cima no campo ou no Cemitério. Enquanto este card estiver com a face para cima no campo, você pode Invocá-lo por Invocação-Normal para fazer com que ele seja considerado como um Monstro de Efeito com este efeito.
    ●Uma vez por turno: Você pode banir 1 monstro do seu Cemitério para escolher 1 monstro com a face para cima no campo; destrua o alvo.
  ja: |-
    このカードは墓地またはフィールド上に表側表示で存在する場合、通常モンスターとして扱う。フィールド上に表側表示で存在するこのカードを通常召喚扱いとして再度召喚する事で、このカードは効果モンスター扱いとなり以下の効果を得る。
    ● 自分の墓地に存在するモンスター１体をゲームから除外する事で、フィールド上に表側表示で存在するモンスター１体を破壊する。この効果は１ターンに１度しか使用できない。
  ko: |-
    이 카드는 묘지 또는 필드 위에 앞면 표시로 존재할 경우, 일반 몬스터로 취급한다. 필드 위에 앞면 표시로 존재하는 이 카드를 일반 소환으로 취급하여 다시 소환하는 것으로, 이 카드는 효과 몬스터로 취급되며, 이하의 효과를 얻는다.
    ●자신의 묘지에 존재하는 몬스터 1장을 게임에서 제외하는 것으로, 필드 위에 앞면 표시로 존재하는 몬스터 1장을 파괴한다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    在此卡存在於墓地或以正面表示存在於場上的狀況下，就視為通常怪獸。透過視為通常召喚再次召喚以正面表示存在於場上的此卡，此卡將視為效果怪獸，獲得以下效果。
    ●１回合１次，可將我方墓地的１隻怪獸從遊戲除外發動。選擇場上１隻正面表示的怪獸破壞。
  zh-CN: |-
    此卡存在于墓地或以表侧表示存在于场上的场合，将被视为通常怪兽。以通常召唤的方式再次召唤场上表侧表示的此卡，此卡将视为效果怪兽并获得以下效果。
    ●将我方墓地中的１只怪兽从游戏中除外，破坏场上１只表侧表示的怪兽。此效果在１个回合中只可使用１次。
