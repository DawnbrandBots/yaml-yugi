text:
  en: |-
    "Elemental Hero Neos" + "Neo-Spacian Air Hummingbird"
    This card can only be Special Summoned from your Extra Deck by returning the above cards you control to the Deck. (You do not use "Polymerization".) While your Life Points are lower than your opponent's, this card gains ATK equal to the difference. This card returns to the Extra Deck during the End Phase.
  de: |-
    „Elementarheld Neos“ + „Neo-Weltraum Air Hummingbird“
    Diese Karte kann nur als Spezialbeschwörung von deinem Extra Deck beschworen werden, indem du die oben genannten Karten, die du kontrollierst, ins Deck zurücklegst (die Zauberkarte „Polymerisation“ wird nicht benötigt). Solange deine Life Points niedriger als die deines Gegners sind, erhält diese Karte ATK in Höhe der Differenz. Diese Karte kehrt während der End Phase ins Extra Deck zurück.
  es: |-
    "HÉROE Elemental Neos" + "Colibrí Aéreo Neo Espacial"
    Esta carta sólo puede ser Invocada de modo Especial desde tu Deck Extra devolviendo al Deck las cartas citadas arriba; tú debes controlarlas (no usas "Polimerización"). Mientras tus Life Points sean menos que los de tu adversario, esta carta gana ATK igual a la diferencia. Esta carta vuelve al Deck Extra durante la End Phase.
  fr: |-
    "Néos, HÉROS Élémentaire" + "Colibri Aérien Néo-Spacien"
    Cette carte peut uniquement être Invoquée par Invocation Spéciale depuis votre Extra Deck en retournant dans le Deck les cartes ci-dessus que vous contrôlez. (N'utilisez pas "Polymérisation".) Tant que vos Life Points sont inférieurs à ceux de votre adversaire, cette carte gagne un montant d'ATK égal à la différence. Cette carte retourne dans le Extra Deck durant la End Phase.
  it: |-
    "Neos Eroe Elementale" + "Colibrì Neo-Spaziale"
    Questa carta può essere Evocata tramite Evocazione Speciale dal tuo Extra Deck solo facendo ritornare le carte indicate che controlli nel deck. (Non utilizzi "Polimerizzazione".) Fino a quando i tuoi Life Points sono inferiori a quelli del tuo avversario, questa carta guadagna un ATK pari alla differenza. Questa carta ritorna nel Extra Deck durante l'End Phase.
  pt:
  ja: |-
    「Ｅ・ＨＥＲＯ ネオス」＋「Ｎ・エア・ハミングバード」
    自分フィールド上に存在する上記のカードをデッキに戻した場合のみ、融合デッキから特殊召喚が可能（「融合」魔法カードは必要としない）。自分のライフポイントが相手のライフポイントよりも少ない場合、その数値だけこのカードの攻撃力がアップする。エンドフェイズ時にこのカードは融合デッキに戻る。
  ko: |-
    "엘리멘틀 히어로 네오스" ＋ "네오 스페이시언 에어 허밍버드"
    자신 필드 위에 존재하는 상기의 카드를 덱으로 되돌린 경우에만, 융합 덱에서 특수 소환이 가능("융합" 마법 카드는 필요로 하지 않는다). 자신의 라이프 포인트가 상대의 라이프 포인트 보다도 적을 경우, 그 수치만큼 이 카드의 공격력을 올린다. 엔드 페이즈시에 이 카드는 융합 덱으로 되돌아간다.
  zh-TW:
  zh-CN: |-
    「元素英雄 新宇侠」＋「新宇宙侠·天空蜂鸟」
    让自己场上存在的上记的卡回到卡组的场合才能从融合卡组特殊召唤（不需要「融合」魔法卡）。自己基本分比对方基本分少的场合，这张卡的攻击力上升那个数值。结束阶段时这张卡回到融合卡组。
