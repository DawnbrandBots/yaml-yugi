name:
  en: Carpiponica, Mystical Beast of the Forest
  de: Carpiponica, mystisches Ungeheuer des Waldes
  es: Carpiponica, Bestia Mística del Bosque
  fr: Carpiponica, Bête Mystique de la Forêt
  it: Carpiponica, Bestia Mistica della Foresta
  pt: Carpiponica, Besta Mística da Floresta
  ja: <ruby>森<rt>もり</rt></ruby>の<ruby>聖<rt>せい</rt></ruby><ruby>獣<rt>じゅう</rt></ruby> カルピポニカ
  ja_romaji: Mori no Seijū Karupiponika
  ko: 숲의 성수 카르피포니카
  ko_rr: Sup-ui Seongsu Kareupiponika
  zh-TW:
  zh-CN: 森之圣兽 熊四手兽
text:
  en: |-
    If this card is sent from the hand to the GY: You can target 2 other Beast, Beast-Warrior, Winged Beast, Insect, and/or Plant monsters with different Types in your GY; shuffle them into the Deck, and if you do, Special Summon this card. If this card is Normal or Special Summoned: You can add 1 "Mystical Beast of the Forest" monster or 1 "Mystical Spirit of the Forest" monster from your Deck to your hand, except "Carpiponica, Mystical Beast of the Forest". You can only use each effect of "Carpiponica, Mystical Beast of the Forest" once per turn.
  de: |-
    Falls diese Karte von der Hand auf den Friedhof gelegt wird: Du kannst 2 andere Ungeheuer-, Ungeheuer-Krieger-, Geflügeltes Ungeheuer-, Insekt- und/oder Pflanze-Monster mit unterschiedlichen Typen in deinem Friedhof wählen; mische sie ins Deck und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Mystisches Ungeheuer des Waldes“-Monster oder 1 „Mystischer Geist des Waldes“-Monster von deinem Deck hinzufügen, außer „Carpiponica, mystisches Ungeheuer des Waldes“. Du kannst jeden Effekt von „Carpiponica, mystisches Ungeheuer des Waldes“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es mandada de la mano al Cementerio: puedes seleccionar otros 2 monstruos Bestia, Guerrero-Bestia, Bestia Alada, Insecto y/o Planta con Tipos diferentes en tu Cementerio; barájalos al Deck y, si lo haces, Invoca esta carta de Modo Especial. Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 monstruo "Bestia Mística del Bosque" o 1 monstruo "Espíritu Místico del Bosque" en tu Deck, excepto "Carpiponica, Bestia Mística del Bosque". Sólo puedes usar cada efecto de "Carpiponica, Bestia Mística del Bosque" una vez por turno.
  fr: |-
    Si cette carte est envoyée depuis la main au Cimetière : vous pouvez cibler 2 autres monstres Bête, Bête-Guerrier, Bête Ailée, Insecte et/ou Plante de Types différents dans votre Cimetière ; mélangez-les dans le Deck, et si vous le faites, Invoquez Spécialement cette carte. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 monstre "Bête Mystique de la Forêt" ("Carpiponica, Bête Mystique de la Forêt" exclu) ou 1 monstre "Esprit Mystique de la Forêt" depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Carpiponica, Bête Mystique de la Forêt" qu'une fois par tour.
  it: |-
    Se questa carta viene mandata dalla mano al Cimitero: puoi scegliere come bersaglio 2 altri mostri Bestia, Guerriero-Bestia, Bestia Alata, Insetto e/o Pianta con Tipi diversi nel tuo Cimitero; mischiali nel Deck e, se lo fai, Evoca Specialmente questa carta. Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 mostro "Bestia Mistica della Foresta" o 1 mostro "Spirito Mistico della Foresta" dal tuo Deck alla tua mano, eccetto "Carpiponica, Bestia Mistica della Foresta". Puoi utilizzare ogni effetto di "Carpiponica, Bestia Mistica della Foresta" una sola volta per turno.
  pt: |-
    Se este card for enviado da mão para o Cemitério: você pode escolher 2 outros monstros Besta, Besta-Guerreira, Besta Alada, Inseto e/ou Planta com Tipos diferentes no seu Cemitério; embaralhe-os no Deck e, se isso acontecer, Invoque este card por Invocação-Especial. Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 monstro "Besta Mística da Floresta" ou 1 monstro "Espírito Místico da Floresta" do seu Deck à sua mão, exceto "Carpiponica, Besta Mística da Floresta". Você só pode usar cada efeito de "Carpiponica, Besta Mística da Floresta" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札から墓地へ送られた場合、このカード以外の自分の墓地の獣族・獣戦士族・鳥獣族・昆虫族・植物族モンスターを合計２体対象として発動できる（同じ種族は１体まで）。そのモンスターをデッキに戻し、このカードを特殊召喚する。②：このカードが召喚・特殊召喚に成功した場合に発動できる。デッキから「森の聖獣 カルピポニカ」以外の「森の聖獣」モンスターまたは「森の聖霊」モンスター１体を手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패에서 묘지로 보내졌을 경우, 이 카드 이외의 자신 묘지의 야수족 / 야수전사족 / 비행야수족 / 곤충족 / 식물족 몬스터를 합계 2장 대상으로 하고 발동할 수 있다(같은 종족은 1장까지). 그 몬스터를 덱으로 되돌리고, 이 카드를 특수 소환한다. ②: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "숲의 성수 카르피포니카" 이외의 "숲의 성수" 몬스터 또는 "숲의 성령" 몬스터 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：这张卡从手卡送去墓地的场合，以这张卡以外的自己墓地的兽族·兽战士族·鸟兽族·昆虫族·植物族怪兽合计2只为对象才能发动（相同种族最多1只）。那些怪兽回到卡组，这张卡特殊召唤。
    ②：这张卡召唤·特殊召唤成功的场合才能发动。从卡组把「森之圣兽 熊四手兽」以外的1只「森之圣兽」怪兽或者「森之圣灵」怪兽加入手卡。
