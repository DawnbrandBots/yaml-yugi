  zh-TW: 妖精胞 孢子
  zh-CN: 妖精胞 孢子
text:
  en: |-
    If this card is Special Summoned: You can count the number of monsters you control, and have this card gain up to that many Levels. If you control "Ancient Fairy Dragon", or a LIGHT monster (Beast, Plant, or Fairy), and this card is in your GY: You can Special Summon this card, also you cannot Special Summon from the Extra Deck for the rest of this turn, except Synchro Monsters. You can only use this effect of "Spore the Fairy Seed" once per turn.
  de: |-
    Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst die Monster zählen, die du kontrollierst, und diese Karte bis zu ebenso viele Stufen erhalten lassen. Falls du „Antiker Feendrache“ oder ein LICHT Monster (Ungeheuer, Pflanze oder Fee) kontrollierst und sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte als Spezialbeschwörung beschwören, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen vom Extra Deck durchführen, außer von Synchromonstern. Du kannst diesen Effekt von „Spore der Feensamen“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Especial: puedes contar el número de monstruos que controlas, y hacer que esta carta gane hasta ese número de Niveles. Si controlas "Dragón Hada Antiguo" o un monstruo de LUZ (Bestia, Planta o Hada), y esta carta está en tu Cementerio: puedes Invocar esta carta de Modo Especial, y además no puedes Invocar de Modo Especial desde el Deck Extra por el resto de este turno, excepto Monstruos de Sincronía. Sólo puedes usar este efecto de "Espora la Semilla Hada" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Spécialement : vous pouvez compter le nombre de monstres que vous contrôlez, et faites gagner à cette carte max. autant de Niveaux. Si vous contrôlez "Ancien Dragon Féerique" ou un monstre LUMIÈRE (Bête, Plante ou Elfe), et que cette carte est dans votre Cimetière : vous pouvez Invoquer Spécialement cette carte, et aussi, vous ne pouvez pas Invoquer Spécialement (Monstres Synchro exclus) depuis l'Extra Deck le reste de ce tour. Vous ne pouvez utiliser cet effet de "Spore la Graine Féerique" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Specialmente: puoi contare il numero di mostri che controlli, e far guadagnare a questa carta fino a quel numero di Livelli. Se controlli "Antico Drago Fatato", o un mostro LUCE (Bestia, Pianta o Fata), e questa carta è nel tuo Cimitero: puoi Evocare Specialmente questa carta, inoltre non puoi Evocare Specialmente dall'Extra Deck per il resto di questo turno, eccetto Mostri Synchro. Puoi utilizzare questo effetto di "Spora il Seme Fatato" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Especial: você pode contar o número de monstros que você controla e fazer com que este card ganhe até esse número de Níveis. Se você controlar "Dragão Fada Antigo" ou um monstro de LUZ (Besta, Planta ou Fada) e este card estiver no seu Cemitério: você pode Invocar este card por Invocação-Especial e, além disso, você não pode Invocar por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto Monstros Sincro. Você só pode usar este efeito de "Esporo, a Semente Fada" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：このカードが特殊召喚した場合に発動できる。このカードのレベルを自分フィールドのモンスターの数まで上げる。②：このカードが墓地に存在し、自分フィールドに「エンシェント・フェアリー・ドラゴン」または獣族・植物族・天使族の光属性モンスターのいずれかが存在する場合に発動できる。このカードを特殊召喚する。この効果の発動後、ターン終了時まで自分はＳモンスターしかＥＸデッキから特殊召喚できない。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 특수 소환했을 경우에 발동할 수 있다. 이 카드의 레벨을 자신 필드의 몬스터의 수까지 올린다. ②: 이 카드가 묘지에 존재하고, 자신 필드에 "고대 요정 드래곤" 또는 야수족 / 식물족 / 천사족인 빛 속성 몬스터 중 어느 것이 존재할 경우에 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 싱크로 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的②效果1回合仅可使用1次。①：此卡特殊召唤的情况下可以发动。此卡的等级上升最多相当于自己场上怪兽的数量的数值。②：此卡存在于墓地，自己场上存在“上古精灵龙”或兽族・植物族・天使族的光属性怪兽中的任一的情况下可以发动。将此卡特殊召唤。此效果发动后，直至回合结束时为止自己从额外牌组仅可特殊召唤同步怪兽。
