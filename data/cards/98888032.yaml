name:
  en: Spore the Fairy Seed
  de: Spore der Feensamen
  es: Espora la Semilla Hada
  fr: Spore la Graine Féerique
  it: Spora il Seme Fatato
  pt: Esporo, a Semente Fada
  ja: <ruby>妖<rt>よう</rt></ruby><ruby>精<rt>せい</rt></ruby><ruby>胞<rt>ほう</rt></ruby>スポーア
  ja_romaji: Yōseihō Supōa
