text:
  en: |-
    During your opponent's turn, if this card is in your hand or Graveyard: You can target 2 face-up Spell/Trap Cards you control; you cannot Special Summon monsters for the rest of this turn, except Fiend-Type monsters, also destroy the targeted cards, and if you do, Special Summon this card (this is a Quick Effect). You can only use this effect of "D/D/D Chaos King Apocalypse" once per turn.
  de: |-
    Während des Spielzugs deines Gegners, falls sich diese Karte in deiner Hand oder deinem Friedhof befindet: Du kannst 2 offene Zauber-/Fallenkarten wählen, die du kontrollierst; du kannst für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer Monstern vom Typ Unterweltler, zusätzlich zerstöre die als Ziel gewählten Karten und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung. (Dies ist ein Schnelleffekt.) Du kannst diesen Effekt von „D/D/D-Chaoskönig Apokalypse“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante el turno de tu adversario, si esta carta está en tu mano o Cementerio: puedes seleccionar 2 Cartas Mágicas/de Trampa boca arriba que controles; por el resto de este turno no puedes Invocar monstruos de Modo Especial, excepto monstruos de Tipo Demonio, además destruye las cartas seleccionadas y, si lo haces, Invoca esta carta de Modo Especial (éste es un Efecto Rápido). Sólo puedes usar este efecto de "D/D/D Apocalipsis, Rey del Caos" una vez por turno.
  fr: |-
    Durant le tour de votre adversaire, si cette carte est dans votre main ou Cimetière : vous pouvez cibler 2 Cartes Magie/Piège face recto que vous contrôlez ; vous ne pouvez pas Invoquer Spécialement de monstres (monstres de Type Démon exclus) le reste de ce tour, et aussi, détruisez les cartes ciblées, et si vous le faites, Invoquez Spécialement cette carte (ceci est un Effet Rapide). Vous ne pouvez utiliser cet effet de "D/D/D Apocalypse, Roi du Chaos" qu'une fois par tour.
  it: |-
    Durante il turno del tuo avversario, se questa carta è nella tua mano o Cimitero: puoi scegliere come bersaglio 2 Carte Magia/Trappola scoperte che controlli; non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri di Tipo Demone, inoltre distruggi le carte scelte come bersaglio e, se lo fai, Evoca Specialmente questa carta (questo è un Effetto Rapido). Puoi utilizzare questo effetto di "D/D/D Apocalisse Re del Chaos" una sola volta per turno.
  pt: |-
    Durante o turno do seu oponente, se este card estiver na sua mão ou no Cemitério: você pode escolher 2 Cards de Magia/Armadilha com a face para cima que você controla; você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros do Tipo Demônio e, além disso, destrua os cards escolhidos e, se isso acontecer, Invoque este card por Invocação-Especial (este é um Efeito Rápido). Você só pode usar este efeito de "D/D/D Apocalipse, o Rei do Caos" uma vez por turno.
  ja: |-
    「ＤＤＤ極智王カオス・アポカリプス」のモンスター効果は１ターンに１度しか使用できず、相手ターンにのみ発動できる。①：このカードが手札・墓地に存在する場合、自分フィールドの表側表示の魔法・罠カード２枚を対象として発動できる。そのカードを破壊し、このカードを特殊召喚する。この効果の発動後、ターン終了時まで自分は悪魔族モンスターしか特殊召喚できない。
  ko: |-
    "DDD(디디디) 극지왕 카오스 어포컬립스"의 몬스터 효과는 1턴에 1번밖에 사용할 수 없으며, 상대 턴에만 발동할 수 있다. ①: 이 카드가 패 / 묘지에 존재할 경우, 자신 필드의 앞면 표시의 마법 / 함정 카드 2장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴하고, 이 카드를 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 악마족 몬스터박에 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    「DDD 极智王 混沌默示神」的怪兽效果1回合只能使用1次，对方回合才能发动。①：这张卡在手卡·墓地存在的场合，以自己场上2张表侧表示的魔法·陷阱卡为对象才能发动。那些卡破坏，这张卡特殊召唤。这个效果的发动后，直到回合结束时自己不是恶魔族怪兽不能特殊召唤。
