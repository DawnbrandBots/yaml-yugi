name:
  en: Destiny HERO - Blade Master
  de: Schicksals-HELD - Blade Master
  es: HÉROE del Destino - Blade Master
  fr: Fine Lame - HÉROS de la Destinée
  it: Maestro di Lame - EROE del Destino
  pt: HERÓI do Destino - Mestre da Lâmina
  ja: <ruby>Ｄ－ＨＥＲＯ<rt>デステニーヒーロー</rt></ruby> ダガーガイ
  ja_romaji: Desutenī Hīrō Dagāgai
  ko: 데스티니 히어로 대거 가이
  ko_rr:
  zh-TW:
  zh-CN: 命运英雄 匕首人
text:
  en: |-
    During your opponent's Battle Phase (Quick Effect): You can discard this card; all "Destiny HERO" monsters you currently control gain 800 ATK until the end of this turn.
  de: |-
    Während der Battle Phase deines Gegners (Schnelleffekt): Du kannst diese Karte abwerfen; alle „Schicksals-HELD“-Monster, die du derzeit kontrollierst, erhalten bis zum Ende dieses Spielzugs 800 ATK.
  es: |-
    Durante la Battle Phase de tu adversario (Efecto Rápido): puedes descartar esta carta; todos los monstruos "HÉROE del Destino" que controlas en este momento ganan 800 ATK hasta el final de este turno.
  fr: |-
    Durant la Battle Phase de votre adversaire (Effet Rapide) : vous pouvez défausser cette carte ; jusqu'à la fin de ce tour, tous les monstres "HÉROS de la Destinée" que vous contrôlez actuellement gagnent 800 ATK.
  it: |-
    Durante la Battle Phase del tuo avversario (Effetto Rapido): puoi scartare questa carta; tutti i mostri "EROE del Destino" che controlli attualmente guadagnano 800 ATK fino alla fine di questo turno.
  pt: |-
    Durante a Fase de Batalha do seu oponente (Efeito Rápido): você pode descartar este card; todos os monstros "HERÓI do Destino" que você controla atualmente ganham 800 de ATK até o final deste turno.
  ja: |-
    相手のバトルフェイズ時、手札からこのカードを捨てて発動できる。自分フィールド上の全ての「Ｄ－ＨＥＲＯ」と名のついたモンスターの攻撃力は、エンドフェイズ時まで８００ポイントアップする。
  ko: |-
    상대의 배틀 페이즈시, 패에서 이 카드를 버리고 발동할 수 있다. 자신 필드 위의 모든 "데스티니 히어로"라는 이름이 붙은 몬스터의 공격력은, 엔드 페이즈시까지 800 포인트 올린다.
  zh-TW:
  zh-CN: |-
    对方的战斗阶段时，从手卡把这张卡丢弃才能发动。自己场上的全部名字带有「命运英雄」的怪兽的攻击力直到结束阶段时上升800。
