text:
  en: |-
    Cannot be Normal Summoned/Set. Must first be Special Summoned (from your hand or Deck) by Tributing 1 "Dark Magician" immediately after applying the effect of "Time Wizard" in which you called the coin toss right. When Special Summoned this way: Add 1 Spell Card from your Deck to your hand.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand oder deinem Deck) beschworen werden, indem du 1 „Dunkler Magier“ als Tribut anbietest, sofort nachdem du den Effekt von „Zeitzauberer“ angewendet hast, wobei du den Münzwurf richtig vorausgesagt hast. Wenn auf diese Art als Spezialbeschwörung beschworen: Füge deiner Hand 1 Zauberkarte von deinem Deck hinzu.
  es: |-
    No puede ser Invocado de Modo Normal, ni Colocado. Debe ser primero Invocado de Modo Especial (desde tu mano o Deck) Sacrificando 1 "Mago Oscuro" inmediatamente después de aplicar el efecto de "Mago del Tiempo" en el que acertaste en el lanzamiento de la moneda. Cuando este monstruo es Invocado de Modo Especial de esta forma: añade a tu mano, desde tu Deck, 1 Carta Mágica.
  fr: |-
    Ni Invocable Normalement ni Posable. Doit d'abord être Invoquée Spécialement (depuis votre main ou Deck) en Sacrifiant 1 "Magicien Sombre" immédiatement après avoir appliqué l'effet de "Magicien du Temps" où vous avez gagné à pile ou face. Lorsqu'elle est Invoquée Spécialement de cette façon : ajoutez 1 Carte Magie depuis votre Deck à votre main.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano o Deck) offendo come Tributo 1 "Mago Nero" immediatamente dopo avere applicato l'effetto di "Stregone del Tempo" in cui hai indovinato il lancio della moneta. Quando viene Evocato Specialmente in questo modo: aggiungi 1 Carta Magia dal tuo Deck alla tua mano.
  pt:
  ja: |-
    このカードは通常召喚できない。自分の「時の魔術師」のコイントスを当てた時、自分フィールド上に存在する「ブラック・マジシャン」１体をリリースして手札またはデッキから特殊召喚する事ができる。この方法で特殊召喚に成功した時、自分のデッキから魔法カード１枚を手札に加える。
  ko: |-
    이 카드는 일반 소환/세트할 수 없다. "시간의 마술사"의 효과 성공시, 필드 위의 "블랙 매지션" 1장을 제물로 바치는 것으로, 패 또는 덱에서 이 몬스터 1장을 특수 소환한다. 그때, 덱에서 마법 카드를 1장 선택하고 패에 넣어 덱을 셔플한다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤。猜中自己的「时间魔术师」的投掷硬币时，可以把自己场上存在的1只「黑魔术师」解放从手卡或者卡组特殊召唤。这个方法特殊召唤成功时，从自己卡组把1张魔法卡加入手卡。
