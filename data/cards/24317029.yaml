name:
  en: Gravekeeper's Spy
  de: Grabwächters Spion
  es: Espía del Cuidador de Tumbas
  fr: Espion des Protecteurs du Tombeau
  it: Spia - Custode di Tombe
  pt: Espião do Coveiro
  ja: <ruby>墓<rt>はか</rt></ruby><ruby>守<rt>もり</rt></ruby>の<ruby>偵<rt>てい</rt></ruby><ruby>察<rt>さつ</rt></ruby><ruby>者<rt>しゃ</rt></ruby>
  ja_romaji: Hakamori no Teisatsusha
  ko: 묘지기의 정찰자
  ko_rr:
  zh-TW: 守墓的偵察者
  zh-CN: 守墓的侦察者
text:
  en: |-
    FLIP: Special Summon 1 "Gravekeeper's" monster with 1500 or less ATK from your Deck.
  de: |-
    FLIPP: Beschwöre 1 „Grabwächter“-Monster mit 1500 oder weniger ATK als Spezialbeschwörung von deinem Deck.
  es: |-
    VOLTEO: Invoca de Modo Especial, desde tu Deck, 1 monstruo "Cuidador de Tumbas" con 1500 ATK o menos.
  fr: |-
    FLIP : Invoquez Spécialement 1 monstre "Protecteurs du Tombeau" avec max. 1500 ATK depuis votre Deck.
  it: |-
    SCOPRI: Evoca Specialmente 1 mostro "Custode di Tombe" con ATK di 1500 o inferiore dal tuo Deck.
  pt: |-
    VIRE: Invoque por Invocação-Especial do seu Deck 1 monstro "do Coveiro" com 1500 ou menos de ATK.
  ja: |-
    リバース：自分のデッキから攻撃力１５００以下の「墓守の」と名のついたモンスター１体を特殊召喚する。
  ko: |-
    리버스 : 자신의 덱에서 공격력 1500 이하의 "묘지기의"라는 이름이 붙은 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    反转：从自己卡组把1只攻击力1500以下的名字带有「守墓」的怪兽特殊召唤。
