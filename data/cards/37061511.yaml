  ja: ウォーターリヴァイアサン<ruby>＠<rt>アット</rt></ruby>イグニスター
  ja_romaji: Wōtā Rivaiasan Atto Igunisutā
  ko: 워터 리바이어던<ruby>＠<rt>앳</rt></ruby>이그니스터
  ko_rr: Woteo Ribaieodeon Aet Igeuniseuteu
  zh-TW:
  zh-CN: 水勒维亚坦@伊格尼斯者
text:
  en: |-
    You can Ritual Summon this card with "A.I.'s Ritual". If this card is Ritual Summoned: You can return all monsters your opponent control with 2300 or less ATK to the hand. You can target 1 face-up monster your opponent controls; return all Link Monsters from your GY to the Extra Deck, and if you do, change that targeted monster's ATK to 0. You can only use this effect of "Water Leviathan @Ignister" once per turn. Once per battle, during damage calculation, if this card battles an opponent's monster (Quick Effect): You can halve the ATK of that opponent's monster, during that damage calculation only.
  de: |-
    Du kannst diese Karte mit „A.I.-Ritual“ als Ritualbeschwörung beschwören. Falls diese Karte als Ritualbeschwörung beschworen wird: Du kannst alle Monster mit 2300 oder weniger ATK, die dein Gegner kontrolliert, auf die Hand zurückgeben. Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; lege alle Linkmonster von deinem Friedhof ins Extra Deck zurück und falls du dies tust, ändere die ATK des als Ziel gewählten Monsters zu 0. Du kannst diesen Effekt von „Wasserleviathan @Ignister“ nur einmal pro Spielzug verwenden. Einmal pro Kampf, während der Schadensberechnung, falls diese Karte gegen ein Monster eines Gegners kämpft (Schnelleffekt): Du kannst die ATK des Monsters des Gegners nur während der Schadensberechnung halbieren.
  es: |-
    Puedes Invocar esta carta por Ritual con "Ritual de A.I.". Si esta carta es Invocada por Ritual: puedes devolver a la mano todos los monstruos que controle tu adversario con 2300 ATK o menos. Puedes seleccionar 1 monstruo boca arriba que controle tu adversario; devuelve al Deck Extra todos los Monstruos de Enlace en tu Cementerio y, si lo haces, cambia el ATK de ese monstruo seleccionado a 0. Sólo puedes usar este efecto de "Leviatán de Agua @Ignister" una vez por turno. Una vez por batalla, durante el cálculo de daño, si esta carta batalla con un monstruo del adversario (Efecto Rápido): puedes dividir a la mitad el ATK de ese monstruo del adversario, sólo durante ese cálculo de daño.
  fr: |-
    Vous pouvez Invoquer Rituellement cette carte avec "Rituel d'A.I.". Si cette carte est Invoquée Rituellement : vous pouvez renvoyer tous les monstres contrôlés par votre adversaire avec max. 2300 ATK à la main. Vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; renvoyez tous les Monstres Lien depuis votre Cimetière à l'Extra Deck, et si vous le faites, changez l'ATK du monstre ciblé à 0. Vous ne pouvez utiliser cet effet de "Léviathan d'Eau @Ignister" qu'une fois par tour. Une fois par combat, durant le calcul des dommages, si cette carte combat un monstre de l'adversaire (Effet Rapide) : vous pouvez diviser par deux l'ATK du monstre de l'adversaire, durant ce calcul des dommages uniquement.
  it: |-
    Puoi Evocare tramite Rituale questa carta con "Rituale delle A.I.". Se questa carta viene Evocata tramite Rituale: puoi far ritornare nella mano tutti i mostri controllati dal tuo avversario con ATK 2300 o inferiore. Puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; fai ritornare tutti i Mostri Link dal tuo Cimitero nell'Extra Deck e, se lo fai, cambia a 0 l'ATK di quel mostro scelto come bersaglio. Puoi utilizzare questo effetto di "Leviatano Acquatico @Ignister" una sola volta per turno. Una volta per battaglia, durante il calcolo dei danni, se questa carta combatte con un mostro dell'avversario (Effetto Rapido): puoi dimezzare l'ATK di quel mostro dell'avversario, solamente durante quel calcolo dei danni.
  pt: |-
    Você pode Invocar este card por Invocação-Ritual com "Ritual da I.A.". Se este card for Invocado por Invocação-Ritual: você pode devolver para a mão todos os monstros que seu oponente controla com 2300 ou menos de ATK. Você pode escolher 1 monstro com a face para cima que seu oponente controla; devolva todos os Monstros Link do seu Cemitério para o Deck Adicional e, se isso acontecer, mude o ATK do monstro alvo para 0. Você só pode usar este efeito de "Leviatã Aquático @Ignister" uma vez por turno. Uma vez por batalha, durante o cálculo de dano, se este card batalhar um monstro do oponente (Efeito Rápido): você pode diminuir pela metade o ATK desse monstro do oponente, apenas durante o cálculo de dano.
  ja: |-
    「Ａｉの儀式」により降臨。このカード名の②の効果は１ターンに１度しか使用できない。①：このカードが儀式召喚に成功した場合に発動できる。相手フィールドの攻撃力２３００以下のモンスターを全て持ち主の手札に戻す。②：相手フィールドの表側表示モンスター１体を対象として発動できる。自分の墓地のリンクモンスターを全てＥＸデッキに戻し、対象のモンスターの攻撃力を０にする。③：このカードが相手モンスターと戦闘を行うダメージ計算時に１度、発動できる。その相手モンスターの攻撃力はそのダメージ計算時のみ半分になる。
  ko: |-
    "Ai(아이)의 의식"에 의해 의식 소환. 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 의식 소환에 성공했을 경우에 발동할 수 있다. 상대 필드의 공격력 2300 이하의 몬스터를 전부 주인의 패로 되돌린다. ②: 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신 묘지의 링크 몬스터를 전부 엑스트라 덱으로 되돌리고, 대상 몬스터의 공격력을 0 으로 한다. ③: 이 카드가 상대 몬스터와 전투를 실행하는 데미지 계산시에 1번, 발동할 수 있다. 그 상대 몬스터의 공격력은 그 데미지 계산시에만 절반이 된다.
  zh-TW: |-
    以「Ai的儀式」降臨。此卡名的②效果，１回合僅限使用１次。①：可在此卡儀式召喚成功的狀況下發動。將對方場上的攻擊力２３００以下的所有怪獸全部送回持有者的手牌。②：可將對方場上的１隻正面表示怪獸做為對象發動。將我方墓地的所有連結怪獸全部送回額外牌組，對象怪獸的攻擊力變為０。③：可在此卡與對方怪獸進行戰鬥的傷害計算時發動１次。該對方怪獸的攻擊力僅限在該傷害計算時減半。
  zh-CN: |-
    以"-艾-爱之仪式"降临。此卡名的②效果1回合仅可使用1次。①：此卡仪式召唤成功的情况下可以发动。将对手场上攻击力2300以下的怪兽全部放回持有者的手牌。②：以对手场上的1只表侧表示怪兽为对象可以发动。将自己墓地的连接怪兽全部放回额外牌组，将对象怪兽的攻击力改为0。③：每次此卡与对手怪兽进行战斗的伤害计算时可以发动1次。该对手怪兽的攻击力仅在该伤害计算时变为一半。
