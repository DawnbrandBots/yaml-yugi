text:
  en: |-
    When a "Morphtronic" monster is Summoned, you can change it to face-up Defense Position.
  de: |-
    Wenn ein „Morphtronisch“-Monster beschworen wird, kannst du es in die offene Verteidigungsposition ändern.
  es: |-
    Cuando un monstruo "Morfotrónico/a" es Invocado, puedes cambiarlo a Posición de Defensa boca arriba.
  fr: |-
    Lorsqu'un monstre "Morphtronique" est Invoqué, vous pouvez le changer en Position de Défense face recto.
  it: |-
    Quando un mostro "Morfotronico" viene Evocato, puoi metterlo scoperto in Posizione di Difesa.
  pt: |-
    Quando um monstro "Morphtronic" é Normal, Flip ou Special Summoned, você pode alterar a sua Posição de Batalha, colocando-o virado para cima na Posição de Defesa.
  ja: |-
    「Ｄ」と名のついたモンスターが召喚・反転召喚・特殊召喚に成功した時、そのモンスターを表側守備表示にする事ができる。
  ko: |-
    "D(디포머)"라는 이름이 붙은 몬스터가 일반 소환/반전 소환/특수 소환에 성공했을 때, 그 몬스터를 앞면 수비 표시로 할 수 있다.
  zh-TW: |-
    在冠有「變形鬥士」之名的怪獸召喚・反轉召喚・特殊召喚成功時，可將該怪獸變為正面守備表示。
  zh-CN: |-
    冠有“变形斗士”之名的怪兽召唤、反转召唤、特殊召唤成功时，可将该怪兽变为表侧守备表示。
