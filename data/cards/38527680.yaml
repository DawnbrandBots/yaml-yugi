text:
  en: |-
    Send 1 LIGHT Machine Normal or Union monster from your hand or Deck to the GY and add 1 LIGHT Machine monster with the same ATK but a different original name from your Deck to your hand. If you Special Summon 3 LIGHT Machine monsters at the same time, while this card is in your GY: You can banish this card; add 1 monster with 3000 or more ATK from your Deck to your hand, then immediately after this effect resolves, Normal Summon that monster. You can only use each effect of "Union Activation" once per turn.
  de: |-
    Lege 1 LICHT Maschine-Union-Monster oder Normales LICHT Maschine-Monster von deiner Hand oder deinem Deck auf den Friedhof und füge deiner Hand 1 LICHT Maschine-Monster mit denselben ATK, aber einem unterschiedlichen Grund-Namen von deinem Deck hinzu. Falls du 3 LICHT Maschine-Monster gleichzeitig als Spezialbeschwörung beschwörst, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte verbannen; füge deiner Hand 1 Monster mit 3000 oder mehr ATK von deinem Deck hinzu, dann, sofort nachdem dieser Effekt aufgelöst wurde, beschwöre jenes Monster als Normalbeschwörung. Du kannst jeden Effekt von „Union-Aktivierung“ nur einmal pro Spielzug verwenden.
  es: |-
    Manda al Cementerio 1 monstruo de Unión o Normal Máquina de LUZ en tu mano o Deck y añade a tu mano 1 monstruo Máquina de LUZ con el mismo ATK pero con un nombre original diferente en tu Deck. Si Invocas de Modo Especial 3 monstruos Máquina de LUZ al mismo tiempo, mientras esta carta está en tu Cementerio: puedes desterrar esta carta; añade a tu mano 1 monstruo en tu Deck con 3000 ATK o más, e inmediatamente después de que se resuelva este efecto, Invoca ese monstruo de Modo Normal. Sólo puedes usar cada efecto de "Activación de Unión" una vez por turno.
  fr: |-
    Envoyez 1 monstre Union ou Normal LUMIÈRE Machine depuis votre main ou Deck au Cimetière, et ajoutez 1 monstre LUMIÈRE Machine avec la même ATK, mais de nom d'origine différent, depuis votre Deck à votre main. Si vous Invoquez Spécialement 3 monstres LUMIÈRE Machine en même temps, tant que cette carte est dans votre Cimetière : vous pouvez bannir cette carte ; ajoutez 1 monstre avec min. 3000 ATK depuis votre Deck à votre main, puis immédiatement après la résolution de cet effet, Invoquez Normalement le monstre. Vous ne pouvez utiliser chaque effet de "Activation d'Union" qu'une fois par tour.
  it: |-
    Manda 1 mostro Unione o Normale LUCE Macchina dalla tua mano o Deck al Cimitero e aggiungi 1 mostro LUCE Macchina con lo stesso ATK ma con un nome originale diverso dal tuo Deck alla tua mano. Se Evochi Specialmente 3 mostri LUCE Macchina allo stesso tempo, mentre questa carta è nel tuo Cimitero: puoi bandire questa carta; aggiungi 1 mostro con ATK 3000 o superiore dal tuo Deck alla tua mano, poi immediatamente dopo che questo effetto si è risolto, Evoca Normalmente quel mostro. Puoi utilizzare ogni effetto di "Attivazione Unione" una sola volta per turno.
  pt: |-
    Envie 1 monstro União ou Normal Máquina de LUZ da sua mão ou do Deck para o Cemitério e adicione 1 monstro Máquina de LUZ com o mesmo ATK, mas um nome original diferente do seu Deck à sua mão. Se você Invocar por Invocação-Especial 3 monstros Máquina de LUZ ao mesmo tempo, enquanto este card estiver no seu Cemitério: você pode banir este card; adicione 1 monstro com 3000 ou mais de ATK do seu Deck à sua mão e, depois, imediatamente depois que este efeito resolver, Invoque esse monstro por Invocação-Normal. Você só pode usar cada efeito de "Ativação da União" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：機械族・光属性の、通常モンスターかユニオンモンスター１体を手札・デッキから墓地へ送り、そのモンスターと攻撃力が同じで元々のカード名が異なる機械族・光属性モンスター１体をデッキから手札に加える。②：このカードが墓地に存在する状態で、自分が機械族・光属性モンスター３体を同時に特殊召喚した場合、このカードを除外して発動できる。デッキから攻撃力３０００以上のモンスター１体を手札に加える。その後、そのモンスター１体の召喚を行う。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 기계족 / 빛 속성의, 일반 몬스터나 유니온 몬스터 1장을 패 / 덱에서 묘지로 보내고, 그 몬스터와 공격력이 같고 원래의 카드명이 다른 기계족 / 빛 속성 몬스터 1장을 덱에서 패에 넣는다. ②: 이 카드가 묘지에 존재하는 상태에서, 자신이 기계족 / 빛 속성 몬스터 3장을 동시에 특수 소환했을 경우, 이 카드를 제외하고 발동할 수 있다. 덱에서 공격력 3000 이상의 몬스터 1장을 패에 넣는다. 그 후, 그 몬스터 1장의 일반 소환을 실행한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：从手牌・牌组将１只机械族・光属性的、通常怪兽或联合怪兽送至墓地，从牌组将攻击力与该怪兽相同、原本卡名不同的１只机械族・光属性怪兽加入手牌。②：此卡存在于墓地的状态下，自己将３只机械族・光属性怪兽同时特殊召唤的情况下，将此卡除外可以发动。从牌组将１只攻击力３０００以上的怪兽加入手牌。然后，进行该１只怪兽的召唤。
