text:
  en: |-
    Cannot attack the turn it is Normal Summoned or flipped face-up. If this card is sent to the Graveyard as a Fusion Material for a Fusion Summon: You can activate this effect; for the rest of this turn, "Melodious" monsters you control cannot be destroyed by battle or card effects.
  de: |-
    Diese Karte kann nicht in dem Spielzug angreifen, in dem sie als Normalbeschwörung beschworen oder aufgedeckt wurde. Falls diese Karte als Fusionsmaterial für eine Fusionsbeschwörung auf den Friedhof gelegt wird: Du kannst diesen Effekt aktivieren; für den Rest dieses Spielzugs können „Musikalisch“-Monster, die du kontrollierst, weder durch Kampf noch durch Karteneffekte zerstört werden.
  es: |-
    No puede atacar en el turno en el que es Invocada de Modo Normal o volteada boca arriba. Si esta carta es mandada al Cementerio como Material de Fusión para una Invocación por Fusión: puedes activar este efecto; por el resto de este turno, los monstruos "Melodiosa" que controles no pueden ser destruidos en batalla o por efectos de cartas.
  fr: |-
    Ne peut pas attaquer le tour où elle a été Invoquée Normalement ou retournée face recto. Si cette carte est envoyée au Cimetière comme Matériel de Fusion pour une Invocation Fusion : vous pouvez activer cet effet ; le reste de ce tour, les monstres "Musique" que vous contrôlez ne peuvent être détruits ni au combat ni par des effets de carte.
  it: |-
    Non può attaccare nel turno in cui viene Evocata Normalmente o scoperta. Se questa carta viene mandata al Cimitero come Materiale da Fusione per un'Evocazione tramite Fusione: puoi attivare questo effetto; per il resto di questo turno, i mostri "Melodiosa" che controlli non possono essere distrutti in battaglia o dagli effetti delle carte.
  pt: |-
    Não pode atacar no turno em que for Invocado por Invocação-Normal ou virado com a face para cima. Se este card for enviado para o Cemitério como uma Matéria de Fusão para uma Invocação-Fusão: você pode ativar este efeito; pelo resto deste turno, monstros "Melodiosa" que você controla não podem ser destruídos em batalha ou por efeitos de card.
  ja: |-
    ①：このカードは召喚・リバースしたターンには攻撃できない。②：このカードが融合召喚の素材となって墓地へ送られた場合に発動できる。このターン、自分フィールドの「幻奏」モンスターは戦闘・効果では破壊されない。
  ko: |-
    ①: 이 카드는 일반 소환 / 리버스한 턴에는 공격할 수 없다. ②: 이 카드가 융합 소환의 소재가 되어 묘지로 보내졌을 경우에 발동할 수 있다. 이 턴에, 자신 필드의 "환주" 몬스터는 전투 / 효과로는 파괴되지 않는다.
  zh-TW: |-
    ①：此卡在召喚・反轉的回合無法攻擊。②：可在此卡做為融合召喚的素材被送至墓地的狀況下發動。此回合，我方場上的「幻奏」怪獸不會因戰鬥・效果被破壞。
  zh-CN: |-
    ①：于此卡召唤、反转的回合不可攻击。②：此卡作为融合召唤素材被送入墓地的场合可发动。此回合，我方场上的“幻奏”怪兽不会因战斗、效果而被破坏。
