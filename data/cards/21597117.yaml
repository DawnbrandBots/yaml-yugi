name:
  en: A Hero Emerges
  de: Die Geburt eines Helden
  es: Un Héroe Emerge
  fr: Un Héros Surgit
  it: Emerge un Eroe
  pt: Um Herói Aparece
  ja: ヒーロー<ruby>見<rt>けん</rt></ruby><ruby>参<rt>ざん</rt></ruby>
  ja_romaji: Hīrō Kenzan
  ko: 영웅 출현
  ko_rr:
  zh-TW: 英雄登場
  zh-CN: 英雄拜访
text:
  en: |-
    When an opponent's monster declares an attack: Your opponent chooses 1 random card from your hand, then if it is a monster that can be Special Summoned, Special Summon it. Otherwise, send it to the GY.
  de: |-
    Wenn ein Monster eines Gegners einen Angriff deklariert: Dein Gegner bestimmt 1 zufällige Karte von deiner Hand, dann, falls es ein Monster ist, das als Spezialbeschwörung beschworen werden kann, beschwöre es als Spezialbeschwörung. Lege sie andernfalls auf den Friedhof.
  es: |-
    Cuando un monstruo del adversario declara un ataque: tu adversario elige al azar 1 carta en tu mano y después, si es un monstruo que puede ser Invocado de Modo Especial, Invócalo de Modo Especial. Si no lo es, mándalo al Cementerio.
  fr: |-
    Lorsqu'un monstre de l'adversaire déclare une attaque : votre adversaire choisit 1 carte au hasard depuis votre main, puis si c'est un monstre qui peut être Invoqué Spécialement, Invoquez-le Spécialement. Sinon, envoyez-la au Cimetière.
  it: |-
    Quando un mostro dell'avversario dichiara un attacco: il tuo avversario seleziona 1 carta a caso dalla tua mano, poi se è un mostro che può essere Evocato Specialmente, Evocalo Specialmente. Altrimenti, mandalo al Cimitero.
  pt: |-
    Quando um monstro do oponente declarar um ataque: seu oponente seleciona 1 card aleatório da sua mão e, depois, se for um monstro que possa ser Invocado por Invocação-Especial, Invoque-o por Invocação-Especial. Caso contrário, envie-o para o Cemitério.
  ja: |-
    ①：相手モンスターの攻撃宣言時に発動できる。自分の手札１枚を相手がランダムに選ぶ。それがモンスターだった場合、自分フィールドに特殊召喚し、違った場合は墓地へ送る。
  ko: |-
    ①: 상대 몬스터의 공격 선언시에 발동할 수 있다. 자신의 패 1장을 상대가 무작위로 고른다. 그것이 몬스터였을 경우, 자신 필드에 특수 소환하고, 다를 경우는 묘지로 보낸다.
  zh-TW: |-
    ①：可在對方怪獸的攻擊宣言時發動。對方隨機選擇１張我方手牌。在是怪獸的狀況下，特殊召喚至我方場上，在不是的狀況下送至墓地。
  zh-CN: |-
    ①：对方怪兽的攻击宣言时才能发动。自己1张手卡由对方随机选。那是怪兽的场合，在自己场上特殊召唤，不是的场合送去墓地。
