text:
  en: |-
    If this face-down Defense Position card is destroyed and sent to the GY: Special Summon it and switch its original ATK/DEF.
  de: |-
    Falls diese Karte in verdeckter Verteidigungsposition zerstört und auf den Friedhof gelegt wird: Beschwöre sie als Spezialbeschwörung und vertausche ihre Grund-ATK/DEF.
  es: |-
    Si esta carta en Posición de Defensa boca abajo es destruida y mandada al Cementerio: Invócala de Modo Especial e intercambia su ATK/DEF originales.
  fr: |-
    Si cette carte en Position de Défense face verso est détruite et envoyée au Cimetière : Invoquez-la Spécialement et échangez son ATK/DEF d'origine.
  it: |-
    Se questa carta coperta in Posizione di Difesa viene distrutta e mandata al Cimitero: Evocala Specialmente, e scambia i suoi ATK/DEF originali.
  pt: |-
    Se este card com a face para baixo em Posição de Defesa for destruído e enviado para o Cemitério: Invoque-o por Invocação-Especial e troque seu ATK original pela DEF original, e vice-versa.
  ja: |-
    裏側守備表示のこのカードが戦闘以外によって破壊され墓地へ送られた時、元々の攻撃力と守備力を入れ替えて自分フィールド上に特殊召喚する。
  ko: |-
    뒷면 수비 표시의 이 카드가 전투 이외의 방법에 의해서 파괴되어 묘지로 보내졌을 때, 원래 공격력과 수비력을 맞바꾸고 자신 필드 위에 특수 소환한다.
  zh-TW:
  zh-CN: |-
    里侧守备表示的这张卡因战斗以外破坏送去墓地时，原本的攻击力和守备力交换在自己场上特殊召唤。
