text:
  en: |-
    If this card is Normal or Pendulum Summoned: You can target 1 card in your Pendulum Zone; destroy both that target and this card, and if you do, add 1 Level 4 or lower Pendulum Monster from your Deck to your hand. You can only use this effect of "Pendulum Witch" once per turn. If this card in the Monster Zone is destroyed: You can place this card in your Pendulum Zone.
  de: |-
    Falls diese Karte als Normal- oder Pendelbeschwörung beschworen wird: Du kannst 1 Karte in deiner Pendelzone wählen; zerstöre sowohl jenes gewählte Ziel als auch diese Karte und falls du dies tust, füge deiner Hand 1 Pendelmonster der Stufe 4 oder niedriger von deinem Deck hinzu. Du kannst diesen Effekt von „Pendelhexe“ nur einmal pro Spielzug verwenden. Falls diese Karte in der Monsterzone zerstört wird: Du kannst diese Karte in deine Pendelzone legen.
  es: |-
    Si esta carta es Invocada de Modo Normal o por Péndulo: puedes seleccionar 1 carta en tu Zona de Péndulo; destruye ambas, ese objetivo y esta carta y, si lo haces, añade a tu mano 1 Monstruo de Péndulo de Nivel 4 o menor en tu Deck. Sólo puedes usar este efecto de "Bruja de Péndulo" una vez por turno. Si esta carta en la Zona de Monstruos es destruida: puedes poner esta carta en tu Zona de Péndulo.
  fr: |-
    Si cette carte est Invoquée Normalement ou par Pendulation : vous pouvez cibler 1 carte dans votre Zone Pendule ; détruisez la cible ainsi que cette carte, et si vous le faites, ajoutez 1 Monstre Pendule de max. Niveau 4 depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Sorcière Pendule" qu'une fois par tour. Si cette carte dans la Zone Monstre est détruite : vous pouvez placer cette carte dans votre Zone Pendule.
  it: |-
    Se questa carta viene Evocata Normalmente o Pendulum: puoi scegliere come bersaglio 1 carta nella tua Zona Pendulum; distruggi sia quel bersaglio che questa carta e, se lo fai, aggiungi 1 Mostro Pendulum di Livello 4 o inferiore dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Strega Pendulum" una sola volta per turno. Se questa carta nella Zona Mostri viene distrutta: puoi mettere questa carta nella tua Zona Pendulum.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Pêndulo: você pode escolher 1 card na sua Zona de Pêndulo; destrua tanto o alvo quanto este card e, se isso acontecer, adicione 1 Monstro Pêndulo de Nível 4 ou menos do seu Deck à sua mão. Você só pode usar este efeito de "Bruxa Pêndulo" uma vez por turno. Se este card na Zona de Monstros for destruído: você pode colocar este card na sua Zona de Pêndulo.
  ja: |-
    このカード名の①のモンスター効果は１ターンに１度しか使用できない。①：このカードが召喚・Ｐ召喚した場合、自分のＰゾーンのカード１枚を対象として発動できる。そのカードとこのカードを破壊し、デッキからレベル４以下のＰモンスター１体を手札に加える。②：モンスターゾーンのこのカードが破壊された場合に発動できる。このカードを自分のＰゾーンに置く。
  ko: |-
    이 카드명의 ①의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 펜듈럼 소환했을 경우, 자신의 펜듈럼 존의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드와 이 카드를 파괴하고, 덱에서 레벨 4 이하의 펜듈럼 몬스터 1장을 패에 넣는다. ②: 몬스터 존의 이 카드가 파괴되었을 경우에 발동할 수 있다. 이 카드를 자신의 펜듈럼 존에 놓는다.
  zh-TW: |-
    此卡名的①怪獸效果，１回合僅限使用１次。 ①：在此卡召喚・鐘擺召喚的狀況下，可將我方鐘擺區的１張卡做為對象發動。破壞該卡及此卡，從牌組將１隻等級４以下的鐘擺怪獸加入手牌。 ②：可在怪獸區的此卡被破壞的狀況下發動。將此卡置於我方鐘擺區。
  zh-CN: |-
    此卡名的①怪兽效果１回合仅可使用１次。①：此卡召唤・灵摆召唤的情况下，以自己灵摆区域的１张卡为对象可以发动。将该卡和此卡破坏，从牌组将１只等级４以下的灵摆怪兽加入手牌。②：怪兽区域的此卡被破坏的情况下可以发动。将此卡放在自己的灵摆区域。
