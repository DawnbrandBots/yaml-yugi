pendulum_effect:
  en: |-
    If a face-up Fusion, Synchro, and/or Xyz Monster(s) you control is destroyed by battle or an opponent's card effect while this card is in the Pendulum Zone: You can add 1 Pendulum Monster with the same original Type as 1 of those monsters, from your Deck to your face-up Extra Deck. You can only use this effect of "Pendulum Witch" once per turn.
  de: |-
    Falls ein oder mehr offene Fusions-, Synchro- und/oder Xyz-Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt eines Gegners zerstört werden, solange diese Karte in der Pendelzone liegt: Du kannst deinem Extra Deck 1 Pendelmonster mit demselben Grund-Typ wie 1 jener Monster von deinem Deck offen hinzufügen. Du kannst diesen Effekt von „Pendelhexe“ nur einmal pro Spielzug verwenden.
  es: |-
    Si uno o más Monstruos de Fusión, Sincronía y/o Xyz boca arriba que controlas son destruidos en batalla o por el efecto de una carta del adversario mientras esta carta está en la Zona de Péndulo: puedes añadir a tu Deck Extra boca arriba 1 Monstruo de Péndulo en tu Deck con el mismo Tipo original que el de 1 de esos monstruos. Sólo puedes usar este efecto de "Bruja de Péndulo" una vez por turno.
  fr: |-
    Si un ou plusieurs Monstres Fusion, Synchro et/ou Xyz face recto que vous contrôlez sont détruits au combat ou par un effet de carte de l'adversaire tant que cette carte dans la Zone Pendule : vous pouvez ajouter 1 Monstre Pendule du même Type d'origine qu'1 de ces monstres, depuis votre Deck à votre Extra Deck face recto. Vous ne pouvez utiliser cet effet de "Sorcière Pendule" qu'une fois par tour.
  it: |-
    Se uno o più Mostri Fusione, Synchro e/o Xyz scoperti che controlli vengono distrutti in battaglia o dall'effetto di una carta dell'avversario mentre questa carta è nella Zona Pendulum: puoi aggiungere 1 Mostro Pendulum con lo stesso Tipo originale di 1 di quei mostri, dal tuo Deck al tuo Extra Deck scoperto. Puoi utilizzare questo effetto di "Strega Pendulum" una sola volta per turno.
  pt: |-
    Se um ou mais Monstros de Fusão, Sincro e/ou Xyz com a face para cima que você controla forem destruídos em batalha ou por um efeito de card do oponente enquanto este card estiver na Zona de Pêndulo: você pode adicionar 1 Monstro Pêndulo com o mesmo Tipo original que 1 desses monstros, do seu Deck ao seu Deck Adicional com a face para cima. Você só pode usar este efeito de "Bruxa Pêndulo" uma vez por turno.
  ja: |-
    このカード名のＰ効果は１ターンに１度しか使用できない。①：このカードがＰゾーンに存在する状態で、自分フィールドの表側表示の融合・Ｓ・Ｘモンスターが戦闘または相手の効果で破壊された場合に発動できる。元々の種族がその内の１体と同じとなるＰモンスター１体をデッキからＥＸデッキに表側で加える。
  ko: |-
    이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 펜듈럼 존에 존재하는 상태에서, 자신 필드의 앞면 표시의 융합 / 싱크로 / 엑시즈 몬스터가 전투 또는 상대 효과로 파괴되었을 경우에 발동할 수 있다. 원래의 종족이 그 중의 1장과 같아지는 펜듈럼 몬스터 1장을 덱에서 엑스트라 덱에 앞면으로 넣는다.
  zh-TW: |-
    此卡名的鐘擺效果，１回合僅限使用１次。 ①：此卡存在於鐘擺區的狀態，可在我方場上的正面表示的融合・同步・超量怪獸因戰鬥或對方的效果被破壞的狀況下發動。從牌組將１隻原本的種族與其中的１隻相同的鐘擺怪獸以正面加入額外牌組。
  zh-CN: |-
    此卡名的灵摆效果１回合仅可使用１次。①：此卡存在于灵摆区域的状态下，自己场上表侧表示的融合・同步・超量怪兽因战斗或对手的效果被破坏的情况下可以发动。从牌组将１只原本种族与其中１只相同的灵摆怪兽以表侧加入额外牌组。
