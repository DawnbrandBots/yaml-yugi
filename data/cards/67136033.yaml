text:
  en: |-
    Cannot be used as material for an Xyz Summon, except for the Xyz Summon of a FIRE Warrior monster. You can Normal Summon this card without Tributing, but its original ATK becomes 1300. Once per turn: You can make all Level 4 Beast-Warrior monsters you currently control become Level 8 until the end of this turn.
  de: |-
    Kann nicht als Material für eine Xyz-Beschwörung verwendet werden, außer für die Xyz-Beschwörung eines FEUER Krieger-Monsters. Du kannst diese Karte als Normalbeschwörung beschwören, ohne Tribut anzubieten, aber ihre Grund-ATK werden zu 1300. Einmal pro Spielzug: Du kannst alle Ungeheuer-Krieger-Monster der Stufe 4, die du derzeit kontrollierst, bis zum Ende dieses Spielzugs zu Stufe 8 werden lassen.
  es: |-
    No puede ser usado como material para una Invocación Xyz, excepto para la Invocación Xyz de un monstruo Guerrero de FUEGO. Puedes Invocar esta carta de Modo Normal sin Sacrificar, pero su ATK original se convierte en 1300. Una vez por turno: puedes hacer que todos los monstruos Guerrero-Bestia de Nivel 4 que controles en este momento se conviertan en Nivel 8 hasta el final de este turno.
  fr: |-
    Non utilisable comme Matériel pour une Invocation Xyz, sauf pour l'Invocation Xyz d'un monstre FEU Guerrier. Vous pouvez Invoquer Normalement cette carte sans Sacrifices, mais son ATK d'origine devient 1300. Une fois par tour : jusqu'à la fin de ce tour, vous pouvez faire devenir tous les monstres Bête-Guerrier de Niveau 4 que vous contrôlez actuellement Niveau 8.
  it: |-
    Non può essere utilizzato come materiale per un'Evocazione Xyz, eccetto che per l'Evocazione Xyz di un mostro FUOCO Guerriero. Puoi Evocare Normalmente questa carta senza offrire Tributi, ma il suo ATK originale diventa 1300. Una volta per turno: puoi far diventare di Livello 8 tutti i mostri Guerriero-Bestia di Livello 4 che controlli attualmente, fino alla fine di questo turno.
  pt: |-
    Não pode ser usado como matéria para uma Invocação-Xyz, exceto para a Invocação-Xyz de um monstro Guerreiro de FOGO. Você pode Invocar este card por Invocação-Normal sem oferecer Tributo, mas seu ATK original se torna 1300. Uma vez por turno: você pode fazer com que todos os monstros Besta-Guerreira de Nível 4 que você controla atualmente se tornem de Nível 8 até o final deste turno.
  ja: |-
    このカードをＸ召喚の素材とする場合、戦士族・炎属性モンスターのＸ召喚にしか使用できない。①：このカードはリリースなしで召喚できる。この方法で召喚したこのカードの元々の攻撃力は１３００になる。②：１ターンに１度、自分メインフェイズに発動できる。自分フィールドの全ての獣戦士族・レベル４モンスターのレベルをターン終了時まで８にする。
  ko: |-
    이 카드를 엑시즈 소환의 소재로 할 경우, 전사족 / 화염 속성 몬스터의 엑시즈 소환으로밖에 사용할 수 없다. ①: 이 카드는 릴리스 없이 일반 소환할 수 있다. 이 방법으로 일반 소환한 이 카드의 원래 공격력은 1300 이 된다. ②: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 자신 필드의 모든 야수전사족 / 레벨 4 몬스터의 레벨을 턴 종료시까지 8 로 한다.
  zh-TW:
  zh-CN: |-
    这张卡可以不用解放作召唤。这个方法召唤的这张卡的原本攻击力变成1300。此外，1回合1次，自己的主要阶段时才能发动。自己场上的全部兽战士族·4星怪兽的等级直到结束阶段时变成8星。把这张卡作为XYZ召唤的素材的场合，不是　战士族　·炎属性怪兽的XYZ召唤不能使用。
