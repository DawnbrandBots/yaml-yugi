text:
  en: |-
    Activate only while you control a face-up "X-Saber" monster. Negate the Summon of a monster, and destroy it.
  de: |-
    Aktiviere diese Karte nur, solange du offene „X-Säbel“-Monster kontrollierst. Annulliere die Beschwörung eines Monsters und zerstöre es.
  es: |-
    Sólo puedes activar esta carta mientras controlas un monstruo "Sable-X" boca arriba. Niega la Invocación de un monstruo, y destrúyelo.
  fr: |-
    Activable uniquement lorsque vous contrôlez un monstre "Sabre X" face recto. Annulez l'Invocation d'un monstre, et détruisez-le.
  it: |-
    Attiva solo fino a quando controlli 1 mostro "Sciabola-X" scoperto. Annulla l'Evocazione di un mostro e distruggilo.
  pt: |-
    Ative somente se você controla um monstro "X-Saber". Negue o Normal Summon, Flip Summon ou Special Summon de um monstro e destrua-o.
  ja: |-
    ①：自分フィールドに「Ｘ－セイバー」モンスターが存在し、自分または相手がモンスターを召喚・反転召喚・特殊召喚する際に発動できる。それを無効にし、そのモンスターを破壊する。
  ko: |-
    ①: 자신 필드에 "X－세이버" 몬스터가 존재하고, 자신 또는 상대가 몬스터를 일반 소환 / 반전 소환 / 특수 소환할 시기에 발동할 수 있다. 그것을 무효로 하고, 그 몬스터를 파괴한다.
  zh-TW:
  zh-CN: |-
    ①：自己场上有「X-剑士」怪兽存在，自己或者对方把怪兽召唤·反转召唤·特殊召唤之际才能发动。那个无效，那些怪兽破坏。
