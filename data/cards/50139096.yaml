text:
  en: |-
    You can Ritual Summon this card with "Cycle of the World". This card's name becomes "Ruin, Queen of Oblivion" while in the hand or on the field. If this card is Ritual Summoned: It can make up to 2 attacks on monsters during each Battle Phase this turn. If this card is sent to the GY: You can target 1 Ritual Monster you control; while it is face-up on your field, your opponent cannot activate cards or effects when your Ritual Monsters declare an attack.
  de: |-
    Du kannst diese Karte mit „Zyklus der Welt“ als Ritualbeschwörung beschwören. Der Name dieser Karte wird zu „Ruin, Königin des Vergessens“, solange sie sich in der Hand oder auf dem Spielfeld befindet. Falls diese Karte als Ritualbeschwörung beschworen wird: In diesem Spielzug kann sie während jeder Battle Phase bis zu 2 Angriffe gegen Monster durchführen. Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 Ritualmonster wählen, das du kontrollierst; solange es offen auf deiner Spielfeldseite liegt, kann dein Gegner weder Karten noch Effekte aktivieren, wenn deine Ritualmonster einen Angriff deklarieren.
  es: |-
    Puedes Invocar esta carta por Ritual con "Ciclo del Mundo". El nombre de esta carta se convierte en "Ruina, Reina del Olvido" mientras esté en la mano o en el Campo. Si esta carta es Invocada por Ritual: este turno, ésta puede realizar hasta 2 ataques a monstruos durante cada Battle Phase. Si esta carta es mandada al Cementerio: puedes seleccionar 1 Monstruo de Ritual que controles; mientras esté boca arriba en tu Campo, tu adversario no puede activar cartas o efectos cuando tus Monstruos de Ritual declaren un ataque.
  fr: |-
    Vous pouvez Invoquer Rituellement cette carte avec "Cycle du Monde". Le nom de cette carte devient "Ruine, Reine de l'Oubli" tant qu'elle est dans la main ou sur le Terrain. Si cette carte est Invoquée Rituellement : durant chaque Battle Phase ce tour, elle peut faire max. 2 attaques sur des monstres. Si cette carte est envoyée au Cimetière : vous pouvez cibler 1 Monstre Rituel que vous contrôlez ; tant qu'il est face recto sur votre Terrain, votre adversaire ne peut ni activer de cartes ni d'effets lorsque vos Monstres Rituels déclarent une attaque.
  it: |-
    Puoi Evocare tramite Rituale questa carta con "Ciclo del Mondo". Il nome di questa carta diventa "Ruin, Regina dell'Oblio" mentre è nella mano o sul Terreno. Se questa carta viene Evocata tramite Rituale: essa può effettuare fino a 2 attacchi su mostri durante ogni Battle Phase in questo turno. Se questa carta viene mandata al Cimitero: puoi scegliere come bersaglio 1 Mostro Rituale che controlli; mentre è scoperto sul tuo Terreno, il tuo avversario non può attivare carte o effetti quando i tuoi Mostri Rituale dichiarano un attacco.
  pt: |-
    Você pode Invocar este card por Invocação-Ritual com "Ciclo do Mundo". O nome deste card se torna "Ruína, a Rainha do Esquecimento" enquanto estiver na mão ou no campo. Se este card for Invocado por Invocação-Ritual: ele pode realizar até 2 ataques contra monstros durante cada Fase de Batalha neste turno. Se este card for enviado para o Cemitério: você pode escolher 1 Monstro de Ritual que você controla; enquanto ele estiver com a face para cima no seu campo, seu oponente não pode ativar cards ou efeitos quando seus Monstros de Ritual declararem um ataque.
  ja: |-
    「エンドレス・オブ・ザ・ワールド」により降臨。①：このカードのカード名は、手札・フィールドに存在する限り「破滅の女神ルイン」として扱う。②：このカードが儀式召喚に成功した場合に発動する。このターン、このカードは１度のバトルフェイズ中に２回までモンスターに攻撃できる。③：このカードが墓地へ送られた場合、自分フィールドの儀式モンスター１体を対象として発動できる。そのモンスターが自分フィールドに表側表示で存在する限り、自分の儀式モンスターの攻撃宣言時に相手はカードの効果を発動できない。
  ko: |-
    "엔드리스 오브 더 월드"에 의해 의식 소환. ①: 이 카드의 카드명은, 패 / 필드에 존재하는 한 "파멸의 여신 루인"으로 취급한다. ②: 이 카드가 의식 소환에 성공했을 경우에 발동한다. 이 턴에, 이 카드는 1번의 배틀 페이즈 중에 2회까지 몬스터에 공격할 수 있다. ③: 이 카드가 묘지로 보내졌을 경우, 자신 필드의 의식 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터가 자신 필드에 앞면 표시로 존재하는 한, 자신의 의식 몬스터의 공격 선언시에 상대는 카드의 효과를 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    「世界不灭」降临。
    ①：这张卡的卡名只要在手卡·场上存在当作「破灭之女神 露茵」使用。
    ②：这张卡仪式召唤成功的场合发动。这个回合，这张卡在同1次的战斗阶段中最多2次可以向怪兽攻击。
    ③：这张卡被送去墓地的场合，以自己场上1只仪式怪兽为对象才能发动。只要那只怪兽在自己场上表侧表示存在，在自己的仪式怪兽的攻击宣言时对方不能把卡的效果发动。
