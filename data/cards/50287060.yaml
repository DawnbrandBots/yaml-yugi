name:
  en: Archfiend of Gilfer
  de: Erzunterweltler von Gilfer
  es: Archidemonio de Gilfer
  fr: Archdémon de Gilfer
  it: Arcidemone di Gilfer
  pt: Arquidemônio de Gilfer
  ja: <ruby>暗<rt>あん</rt></ruby><ruby>黒<rt>こく</rt></ruby><ruby>魔<rt>ま</rt></ruby><ruby>族<rt>ぞく</rt></ruby>ギルファー・デーモン
  ja_romaji: Ankoku Mazoku Girufā Dēmon
  ko: 암흑 마족 길퍼 데몬
  ko_rr: Amheuk Majok Gilpeo Demon
  zh-TW: 暗黑魔族・基爾法惡魔
  zh-CN: 暗黑魔族・基尔法恶魔
text:
  en:
  de: |-
    Wenn diese Karte auf den Friedhof gelegt wird: Du kannst 1 offenes Monster auf dem Spielfeld wählen; rüste das gewählte Ziel mit dieser Karte aus. Das Monster verliert 500 ATK, solange es mit dieser Karte ausgerüstet ist.
  es: |-
    Cuando esta carta es mandada al Cementerio: puedes seleccionar 1 monstruo boca arriba en el Campo; equipa esta carta a ese objetivo. Ese monstruo pierde 500 ATK mientras esté equipado con esta carta.
  fr: |-
    Lorsque cette carte est envoyée au Cimetière : vous pouvez cibler 1 monstre face recto sur le Terrain ; équipez cette carte à la cible. Le monstre perd 500 ATK tant qu'il est équipé avec cette carte.
  it: |-
    Quando questa carta viene mandata al Cimitero: puoi scegliere come bersaglio 1 mostro scoperto sul Terreno; equipaggia questa carta a quel bersaglio. Quel mostro perde 500 ATK mentre è equipaggiato con questa carta.
  pt: |-
    Quando este card for enviado para o Cemitério: você pode escolher 1 monstro com a face para cima no campo; equipe este card no alvo. Esse monstro perde 500 de ATK enquanto estiver equipado com este card.
  ja: |-
    ①：このカードが墓地へ送られた時、フィールドの表側表示モンスター１体を対象として発動できる。墓地のこのカードを攻撃力５００ダウンの装備魔法カード扱いでそのモンスターに装備する。
  ko: |-
    ①: 이 카드가 묘지로 보내졌을 때, 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 묘지의 이 카드를 공격력 500 내리는 장착 카드로 취급하여 그 몬스터에 장착한다.
  zh-TW: |-
    ①：在此卡被送至墓地時，可將場上的１隻正面表示怪獸做為對象發動。將墓地的此卡視為降低攻擊力５００的裝備卡裝備於該怪獸。
  zh-CN: |-
    ①：此卡被送入墓地时，可以场上的１只表侧表示怪兽为对象发动。墓地的此卡被视为攻击力下降５００点的装备卡装备于该怪兽。
