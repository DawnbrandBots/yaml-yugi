text:
  en: |-
    "Edge Imp Sabres" + 1 or more "Fluffal" monsters
    Must be Fusion Summoned with the above Fusion Materials and cannot be Special Summoned by other ways. This card can attack a number of times each Battle Phase, up to the number of Fusion Materials used for its Fusion Summon.
  de: |-
    „Scherenkobold“ + 1 oder mehr „Kuscheltier“-Monster
    Muss als Fusionsbeschwörung mit dem oben aufgeführten Fusionsmaterial beschworen werden und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Diese Karte kann in jeder Battle Phase bis zu so viele Male angreifen wie die Anzahl des für ihre Fusionsbeschwörung verwendeten Fusionsmaterials.
  es: |-
    "Diablillo de las Tijeras" + 1 o más monstruos "Peluchanimal"
    Debe ser Invocado por Fusión con los Materiales de Fusión listados arriba y no puede ser Invocado de Modo Especial de otra forma. Esta carta puede atacar hasta tantas veces cada Battle Phase como la cantidad de Materiales de Fusión usados en su Invocación por Fusión.
  fr: |-
    "Lames du Lutin Tranchant" + 1 monstre "Peluchimal" ou plus
    Uniquement Invocable par Fusion avec les Matériels de Fusion ci-dessus et non Invocable Spécialement autrement. Cette carte peut attaquer chaque Battle Phase un nombre de fois inférieur ou égal au nombre de Matériels de Fusion utilisés pour son Invocation Fusion.
  it: |-
    "Imp Filo di Scimitarre" + 1 o più mostri "Fluffal"
    Deve essere Evocato tramite Fusione con i Materiali da Fusione sopra indicati, e non può essere Evocato Specialmente in altri modi. Questa carta può attaccare in ogni Battle Phase un numero di volte fino al numero di Materiali da Fusione utilizzati per la sua Evocazione tramite Fusione.
  pt: |-
    "Diabrete de Lâminas Afiadas" + 1 ou mais monstros "Fofanimal"
    Deve ser Invocado por Invocação-Fusão com as Matérias de Fusão acima e não pode ser Invocado por Invocação-Especial de nenhuma outra forma. Este card pode atacar um número de vezes a cada Fase de Batalha, até o número de Matérias de Fusão usadas para sua Invocação-Fusão.
  ja: |-
    「エッジインプ・シザー」＋「ファーニマル」モンスター１体以上
    このカードは上記のカードを融合素材にした融合召喚でのみ特殊召喚できる。①：このカードは、このカードの融合素材としたモンスターの数まで１度のバトルフェイズ中に攻撃できる。
  ko: |-
    "에지임프 시저" ＋ "퍼니멀" 몬스터 1장 이상
    이 카드는 상기의 카드를 융합 소재로 한 융합 소환으로만 특수 소환할 수 있다. ①: 이 카드는, 이 카드의 융합 소재로 한 몬스터의 수까지 1번의 배틀 페이즈 중에 공격할 수 있다.
  zh-TW: |-
    「鋒利小鬼・剪刀」＋「絨毛動物」怪獸１隻以上
    此卡僅限透過將上述卡做為融合素材，以融合召喚的方式特殊召喚。①：此卡在１次戰鬥階段中可進行多次攻擊，次數最多為根據以此卡做為融合素材的怪獸的數量。
  zh-CN: |-
    "锋利小鬼・剪刀"＋1只以上"绒毛动物"怪兽
    此卡仅可用以上述卡为融合素材的融合召唤特殊召唤。①：此卡在1次战斗阶段中，可攻击次数最多为此卡的作为融合素材的怪兽数量。
