text:
  en: |-
    Draw 1 card for each different "Neo-Spacian" name on the monsters you control.
  de: |-
    Ziehe 1 Karte für jeden unterschiedlichen „Neo-Weltraum“-Namen auf den Monstern, die du kontrollierst.
  es: |-
    Roba 1 carta por cada nombre "Neo Espacial" diferente en los monstruos que controles.
  fr: |-
    Piochez 1 carte pour chaque monstre "Néo-Spacien" de nom différent que vous contrôlez.
  it: |-
    Pesca 1 carta per ogni nome "Neo-Spaziale" diverso che compare sui mostri che controlli.
  pt: |-
    Compre 1 card para cada nome diferente dentre os monstros "Neoespacial" que você controla.
  ja: |-
    自分フィールド上に表側表示で存在する「<ruby>Ｎ<rt>ネオスペーシアン</rt></ruby>」と名のついたモンスター１種類につき、自分のデッキからカードを１枚ドローする。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 "네오 스페이시언"이라는 이름이 붙은 몬스터 1종류당, 자신의 덱에서 카드를 1장 드로우한다.
  zh-TW: |-
    我方場上每存在１種冠有「新空間人」之名的怪獸，就從牌組抽１張牌。
  zh-CN: |-
    ①：在自己场上有“新空间人”怪兽存在的情况下可以发动。依自己场上“新空间人”怪兽种类的数量，自己从牌组抽牌。
