text:
  en: |-
    Cannot be Normal Summoned, unless you control a "Ghostrick" monster. Once per turn: You can change this card to face-down Defense Position. When this card is destroyed by battle and sent to the Graveyard: You can change the monster that destroyed it to face-down Defense Position, and if you do, it cannot change its battle position.
  de: |-
    Kann nicht als Normalbeschwörung beschworen werden, es sei denn, du kontrollierst ein „Geistertrick“-Monster. Einmal pro Spielzug: Du kannst diese Karte in die verdeckte Verteidigungsposition ändern. Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst das Monster, das sie zerstört hat, in die verdeckte Verteidigungsposition ändern und falls du dies tust, kann es seine Kampfposition nicht ändern.
  es: |-
    No puede ser Invocada de Modo Normal, a menos que controles un monstruo "Fantastruco". Una vez por turno: puedes cambiar esta carta a Posición de Defensa boca abajo. Cuando esta carta es destruida en batalla y mandada al Cementerio: puedes cambiar a Posición de Defensa boca abajo al monstruo que la destruyó y, si lo haces, éste no puede cambiar su posición de batalla.
  fr: |-
    Non Invocable Normalement, sauf si vous contrôlez un monstre "Fantôruse". Une fois par tour : vous pouvez changer cette carte en Position de Défense face verso. Lorsque cette carte est détruite au combat et envoyée au Cimetière : vous pouvez changer le monstre qui l'a détruite en Position de Défense face verso, et si vous le faites, il ne peut pas changer sa position de combat.
  it: |-
    Non può essere Evocato Normalmente, a meno che tu controlli un mostro "Fantasmatrucco". Una volta per turno: puoi mettere questa carta coperta in Posizione di Difesa. Quando questa carta viene distrutta in battaglia e mandata al Cimitero: puoi mettere il mostro che l'ha distrutta coperto in Posizione di Difesa e, se lo fai, esso non può cambiare posizione.
  pt: |-
    Não pode ser Invocado por Invocação-Normal a não ser que você controle um monstro "Fantardil". Uma vez por turno: você pode colocar este card com a face para baixo em Posição de Defesa. Quando este card for destruído em batalha e enviado para o Cemitério: você pode colocar o monstro que o destruiu com a face para baixo em Posição de Defesa e, se isso acontecer, ele não pode mudar sua posição de batalha.
  ja: |-
    自分フィールド上に「ゴーストリック」と名のついたモンスターが存在する場合のみ、このカードは表側表示で召喚できる。このカードは１ターンに１度だけ裏側守備表示にする事ができる。また、このカードが戦闘によって破壊され墓地へ送られた時に発動できる。このカードを破壊したモンスターは裏側守備表示になり、表示形式を変更できない。
  ko: |-
    자신 필드 위에 "고스트릭"이라는 이름이 붙은 몬스터가 존재할 경우에만, 이 카드는 앞면 표시로 일반 소환할 수 있다. 이 카드는 1턴에 1번만 뒷면 수비 표시로 할 수 있다. 또한, 이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때에 발동할 수 있다. 이 카드를 파괴한 몬스터는 뒷면 수비 표시가 되어, 표시 형식을 변경할 수 없다.
  zh-TW:
  zh-CN: |-
    仅在自己场上有“鬼计”怪兽存在的情况下，此卡才可以表侧表示召唤。①：在自己的主要阶段可以发动。将此卡改成里侧守备表示（１回合仅１次）。②：此卡因战斗被破坏并被送至墓地时可以发动。将破坏此卡的怪兽改成里侧守备表示，该怪兽不可变更表示形式。
