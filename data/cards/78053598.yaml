text:
  en: |-
    Declare 1 Monster Card name. If the declared card is in your opponent's Deck, add 1 of that card to your opponent's hand.
  de: |-
    Nenne den Namen einer Monsterkarte. Wenn sich die genannte Karte im Deck deines Gegners befindet, fügt dein Gegner 1 dieser Karten seiner Hand hinzu.
  es: |-
    Declara un nombre de Carta de Monstruo. Si la carta declarada está en el Deck de tu adversario, añade 1 copia de esa carta a la mano de tu adversario.
  fr: |-
    Déclarez 1 nom de Carte Monstre. Si la carte déclarée est dans le Deck de votre adversaire, ajoutez-en 1 dans la main de votre adversaire.
  it: |-
    Dichiara 1 nome di Carta Mostro. Se la carta dichiarata è nel Deck del tuo avversario, aggiungi 1 di quelle carte alla mano del tuo avversario.
  pt: |-
    Declare o nome de 1 Card de Monstro. Se o declarado estiver no Deck do seu adversário, adicione 1 desses cards à mão do seu adversário.
  ja: |-
    モンスターカード名を１つ宣言する。宣言したカードが相手のデッキにある場合、そのカード１枚を相手の手札に加える。
  ko: |-
    몬스터 카드명을 1개 선언한다. 선언한 카드가 상대의 덱에 있을 경우, 그 카드 1장을 상대의 패에 넣는다.
  zh-TW:
  zh-CN: |-
    宣言1个怪兽卡名。有宣言的卡在对方卡组的场合，那1张卡加入对方手卡。
