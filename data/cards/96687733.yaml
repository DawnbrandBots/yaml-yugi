text:
  en: |-
    Fusion Summon 1 EARTH Fusion Monster from your Extra Deck, using monsters from your hand or field. If you use a monster you control that mentions "Temple of the Kings", you can also use face-up monsters your opponent controls as material. If you control "Temple of the Kings": You can banish this card from your GY; add 1 "Dangers of the Divine" from your Deck to your hand. You can only use this effect of "Defense of the Temple" once per turn.
  de: |-
    Beschwöre 1 ERDE Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dafür Monster von deiner Hand oder Spielfeldseite. Falls du ein Monster verwendest, das du kontrollierst und das „Tempel der Könige“ erwähnt, kannst du auch offene Monster, die dein Gegner kontrolliert, als Material verwenden. Falls du „Tempel der Könige“ kontrollierst: Du kannst diese Karte von deinem Friedhof verbannen; füge deiner Hand 1 „Gefahren des Himmlischen“ von deinem Deck hinzu. Du kannst diesen Effekt von „Verteidigung des Tempels“ nur einmal pro Spielzug verwenden.
  es: |-
    Invoca por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión de TIERRA, usando monstruos en tu mano o Campo. Si usas un monstruo que controlas que menciona "Templo de los Reyes", también puedes usar monstruos boca arriba que controle tu adversario como material. Si controlas "Templo de los Reyes": puedes desterrar esta carta en tu Cementerio; añade a tu mano 1 "Peligros de lo Divino" en tu Deck. Sólo puedes usar este efecto de "Defensa del Templo" una vez por turno.
  fr: |-
    Invoquez par Fusion 1 Monstre Fusion TERRE depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain. Si vous utilisez un monstre que vous contrôlez qui mentionne "Le Temple des Rois", vous pouvez aussi utiliser des monstres face recto contrôlés par votre adversaire comme Matériel. Si vous contrôlez "Le Temple des Rois" : vous pouvez bannir cette carte depuis votre Cimetière ; ajoutez 1 "Dangers du Divin" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Défense du Temple" qu'une fois par tour.
  it: |-
    Evoca tramite Fusione 1 Mostro Fusione TERRA dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno. Se usi un mostro che controlli che menziona "Tempio dei Re", puoi anche utilizzare mostri scoperti controllati dal tuo avversario come materiale. Se controlli "Tempio dei Re": puoi bandire questa carta dal tuo Cimitero; aggiungi 1 "Pericoli del Divino" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Difesa del Tempio" una sola volta per turno.
  pt: |-
    Invoque por Invocação-Fusão 1 Monstro de Fusão de TERRA do seu Deck Adicional, usando monstros da sua mão ou do campo. Se você usar um monstro que você controla que mencione "Templo dos Reis", você também pode usar monstros com a face para cima que seu oponente controla como matéria. Se você controlar "Templo dos Reis": você pode banir este card do seu Cemitério; adicione 1 "Perigos do Divino" do seu Deck à sua mão. Você só pode usar este efeito de "Defesa do Templo" uma vez por turno.
