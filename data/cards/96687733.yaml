  zh-CN: |-
    此卡名的②效果1回合仅可使用1次。①：将自己手牌・场上的怪兽作为融合素材，将1只地属性融合怪兽融合召唤。要将记载有“王家的神殿”卡名的自己场上的怪兽作为融合素材的情况下，可将对手场上的表侧表示怪兽也作为融合素材。②：自己场上存在“王家的神殿”的情况下，将墓地的此卡除外可以发动。从牌组将1张“神之怒”加入手牌。
