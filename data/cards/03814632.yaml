  ja: <ruby>超<rt>ちょう</rt></ruby><ruby>巨<rt>きょ</rt></ruby><ruby>大<rt>だい</rt></ruby><ruby>空<rt>くう</rt></ruby><ruby>中<rt>ちゅう</rt></ruby><ruby>宮<rt>きゅう</rt></ruby><ruby>殿<rt>でん</rt></ruby>ガンガリディア
  ja_romaji: Chōkyodai Kūchūkyūden Gangaridia
  ko: 초거대 공중궁전 강가리다이
  ko_rr: Chogeodae Gongjunggungjeon Ganggaridai
