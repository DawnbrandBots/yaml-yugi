  pt: Nave Enxame Anfíbia Ambuleia
  ja: <ruby>揚<rt>よう</rt></ruby><ruby>陸<rt>りく</rt></ruby><ruby>群<rt>ぐん</rt></ruby><ruby>艦<rt>かん</rt></ruby>アンブロエール
