text:
  en: |-
    If this card is in your GY: You can Special Summon this card, but banish it when it leaves the field. You must control a Tuner to activate and to resolve this effect.
  de: |-
    Falls sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte als Spezialbeschwörung beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt. Du musst einen Empfänger kontrollieren, um diesen Effekt zu aktivieren und aufzulösen.
  es: |-
    Si esta carta está en tu Cementerio: puedes Invocar esta carta de Modo Especial, pero destiérrala cuando deje el Campo. Debes controlar un Cantante para activar y resolver este efecto.
  fr: |-
    Si cette carte est dans votre Cimetière : vous pouvez Invoquer Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous devez contrôler un Syntoniseur pour activer et résoudre cet effet.
  it: |-
    Se questa carta è nel tuo Cimitero: puoi Evocare Specialmente questa carta, ma bandiscila quando lascia il Terreno. Devi controllare un Tuner per attivare e risolvere questo effetto.
  pt: |-
    Se este card estiver no seu Cemitério: você pode Invocar este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Você deve controlar um Regulador para ativar e resolver este efeito.
  ja: |-
    ①：自分メインフェイズに発動できる。このカードを墓地から特殊召喚する。この効果は自分フィールドにチューナーが存在する場合に発動と処理ができる。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  ko: |-
    ①: 자신 메인 페이즈에 발동할 수 있다. 이 카드를 묘지에서 특수 소환한다. 이 효과는 자신 필드에 튜너가 존재할 경우에 발동과 처리를 할 수 있다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.
  zh-TW:
  zh-CN: |-
    ①：在自己的主要阶段可以发动。从墓地将此卡特殊召唤。此效果在协调存在于自己场上的情况下才能发动和处理。以此效果特殊召唤的此卡离开场上的情况下，将其除外。
