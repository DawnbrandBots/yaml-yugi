text:
  en: |-
    "Prinzessin" you control can attack directly. Your opponent cannot target "Golden Castle of Stromberg" you control with card effects, also it cannot be destroyed by card effects.
  de: |-
    „Prinzessin“, die du kontrollierst, kann direkt angreifen. Dein Gegner kann „Goldenes Schloss von Stromberg“, das du kontrollierst, nicht als Ziel für Karteneffekte wählen, zusätzlich kann es nicht durch Karteneffekte zerstört werden.
  es: |-
    El "Prinzessin" que controles puede atacar directamente. Tu adversario no puede seleccionar al "Castillo Dorado de Stromberg" que controles con efectos de cartas, y además éste no puede ser destruido por efectos de cartas.
  fr: |-
    "Prinzessin" que vous contrôlez peut attaquer directement. Votre adversaire ne peut pas cibler "Château Doré de Stromberg" que vous contrôlez avec des effets de carte, et aussi, il ne peut pas être détruit par des effets de carte.
  it: |-
    Le "Prinzessin" che controlli possono attaccare direttamente. Il tuo avversario non può scegliere i "Castello Dorato di Stromberg" che controlli come bersaglio con gli effetti delle carte, inoltre essi non possono essere distrutti dagli effetti delle carte.
  pt: |-
    "Prinzessinha" que você controla pode atacar diretamente. Seu oponente não pode escolher "Castelo Dourado de Stromberg" que você controla como alvo de efeitos de card e, além disso, ele não pode ser destruído por efeitos de card.
  ja: |-
    ①：このカードがモンスターゾーンに存在する限り、自分の「シンデレラ」は直接攻撃できる。②：このカードがモンスターゾーンに存在する限り、自分フィールドの「シュトロームベルクの金の城」は効果では破壊されず、相手の効果の対象にならない。
  ko: |-
    ①: 이 카드가 몬스터 존에 존재하는 한, 자신의 "신데렐라"는 직접 공격할 수 있다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 "슈트롬베르크의 황금성"은 효과로는 파괴되지 않으며, 상대 효과의 대상이 되지 않는다.
  zh-TW:
  zh-CN: |-
    ①：只要这张卡在怪兽区域存在，自己的「灰姑娘」可以直接攻击。
    ②：只要这张卡在怪兽区域存在，自己场上的「急流山的金宫」不会被效果破坏，不会成为对方的效果的对象。
