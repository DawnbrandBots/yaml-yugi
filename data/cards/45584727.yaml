name:
  en: Valkyrie's Embrace
  de: Umarmung der Walküre
  es: Valquiria-Abrazo
  fr: Valkyrie-Étreinte
  it: Valkyria-Abbraccio
  pt: Valquíria-Abraço
  ja: ワルキューレの<ruby>抱<rt>ほう</rt></ruby><ruby>擁<rt>よう</rt></ruby>
  ja_romaji: Warukyūre no Hōyō
  ko: 왈큐레의 포옹
  ko_rr: Walkyure-ui Po-ong
  zh-TW:
  zh-CN: 女武神的拥抱
text:
  en: |-
    If all monsters you control are "Valkyrie" monsters: Target 1 Attack Position "Valkyrie" monster you control and 1 face-up monster your opponent controls; change your monster to Defense Position, and if you do, banish that opponent's monster. You cannot Special Summon monsters the turn you activate this card, except "Valkyrie" monsters. You can only activate 1 "Valkyrie's Embrace" per turn.
  de: |-
    Falls alle Monster, die du kontrollierst, „Walküre“-Monster sind: Wähle 1 „Walküre“-Monster in Angriffsposition, das du kontrollierst, und 1 offenes Monster, das dein Gegner kontrolliert; ändere dein Monster in die Verteidigungsposition und falls du dies tust, verbanne das Monster des Gegners. Du kannst in dem Spielzug, in dem du diese Karte aktivierst, keine Monster als Spezialbeschwörung beschwören, außer „Walküre“-Monstern. Du kannst nur 1 „Umarmung der Walküre“ pro Spielzug aktivieren.
  es: |-
    Si todos los monstruos que controlas son monstruos "Valquiria-": selecciona 1 monstruo "Valquiria-" en Posición de Ataque que controles y 1 monstruo boca arriba que controle tu adversario; cambia tu monstruo a Posición de Defensa y, si lo haces, destierra a ese monstruo del adversario. El turno en el que activas esta carta no puedes Invocar monstruos de Modo Especial, excepto monstruos "Valquiria-". Sólo puedes activar 1 "Valquiria-Abrazo" por turno.
  fr: |-
    Si tous les monstres que vous contrôlez sont des monstres "Valkyrie-" : ciblez 1 monstre "Valkyrie-" en Position d'Attaque que vous contrôlez et 1 monstre face recto contrôlé par votre adversaire ; changez votre monstre en Position de Défense, et si vous le faites, bannissez le monstre de l'adversaire. Vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Valkyrie-" exclus) le tour où vous activez cette carte. Vous ne pouvez activer qu'1 "Valkyrie-Étreinte" par tour.
  it: |-
    Se tutti i mostri che controlli sono mostri "Valkyria-": scegli come bersaglio 1 mostro "Valkyria-" in Posizione di Attacco che controlli e 1 mostro scoperto controllato dal tuo avversario; metti il tuo mostro in Posizione di Difesa e, se lo fai, bandisci quel mostro dell'avversario. Non puoi Evocare Specialmente mostri nel turno in cui attivi questa carta, eccetto mostri "Valkyria-". Puoi attivare solo 1 "Valkyria-Abbraccio" per turno.
  pt: |-
    Se todos os monstros que você controla forem monstros "Valquíria-": escolha 1 monstro "Valquíria-" em Posição de Ataque que você controla e 1 monstro com a face para cima que seu oponente controla; coloque seu monstro em Posição de Defesa e, se isso acontecer, bana o monstro do oponente. Você não pode Invocar monstros por Invocação-Especial no turno em que ativar este card, exceto monstros "Valquíria-". Você só pode ativar 1 "Valquíria-Abraço" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できず、このカードを発動するターン、自分は「ワルキューレ」モンスターしか特殊召喚できない。①：自分フィールドのモンスターが「ワルキューレ」モンスターのみの場合、自分フィールドの攻撃表示の「ワルキューレ」モンスター１体と相手フィールドの表側表示モンスター１体を対象として発動できる。その自分のモンスターを守備表示にし、その相手モンスターを除外する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드를 발동하는 턴에, 자신은 "왈큐레" 몬스터밖에 특수 소환할 수 없다. ①: 자신 필드의 몬스터가 "왈큐레" 몬스터뿐일 경우, 자신 필드의 공격 표시의 "왈큐레" 몬스터 1장과 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 자신 몬스터를 수비 표시로 하고, 그 상대 몬스터를 제외한다.
  zh-TW:
  zh-CN: |-
    自己场上的怪兽只有「女武神」怪兽的场合：以自己场上1只攻击表示的「女武神」怪兽和对方场上1只怪兽为对象；那只自己怪兽变成守备表示，那只对方怪兽除外。这张卡发动的回合，自己不是「女武神」怪兽不能特殊召唤。「女武神的拥抱」在1回合只能发动1张。
