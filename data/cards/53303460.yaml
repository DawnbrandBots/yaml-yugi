  zh-CN: 魔神仪-蜡烛偶人
text:
  en: |-
    You can reveal 1 Ritual Spell in your hand; Special Summon both this card from your hand and 1 "Impcantation" monster from your Deck, except "Impcantation Candoll". If this card is Special Summoned from the Deck: You can add 1 Ritual Spell from your Deck to your hand. You can only use 1 "Impcantation Candoll" effect per turn, and only once that turn. You cannot Special Summon monsters from the Extra Deck.
  de: |-
    Du kannst 1 Ritualzauber in deiner Hand vorzeigen; beschwöre sowohl diese Karte von deiner Hand als auch 1 „Mantrawichtel“-Monster, außer „Mantrawichtel Kerzenpuppe“, von deinem Deck als Spezialbeschwörung. Falls diese Karte als Spezialbeschwörung vom Deck beschworen wird: Du kannst deiner Hand 1 Ritualzauber von deinem Deck hinzufügen. Du kannst nur 1 Effekt von „Mantrawichtel Kerzenpuppe“ pro Spielzug verwenden und in jenem Spielzug nur einmal. Du kannst keine Monster als Spezialbeschwörung vom Extra Deck beschwören.
  es: |-
    Puedes mostrar 1 Mágica de Ritual en tu mano; Invoca de Modo Especial esta carta en tu mano así como 1 monstruo "Diablihechizo" en tu Deck, excepto "Diablihechizo Velañeca". Si esta carta es Invocada de Modo Especial desde el Deck: puedes añadir a tu mano 1 Mágica de Ritual en tu Deck. Sólo puedes usar 1 efecto de "Diablihechizo Velañeca" por turno, y sólo una vez ese turno. No puedes Invocar monstruos de Modo Especial desde el Deck Extra.
  fr: |-
    Vous pouvez révéler 1 Magie Rituelle dans votre main ; Invoquez Spécialement cette carte depuis votre main ainsi qu'1 monstre "Lutincantation" ("Boupée Lutincantation" exclu) depuis votre Deck. Si cette carte est Invoquée Spécialement depuis le Deck : vous pouvez ajouter 1 Magie Rituelle depuis votre Deck à votre main. Vous ne pouvez utiliser qu'1 effet de "Boupée Lutincantation" par tour, et uniquement une fois le tour. Vous ne pouvez pas Invoquer Spécialement de monstres depuis l'Extra Deck.
  it: |-
    Puoi rivelare 1 Magia Rituale nella tua mano; Evoca Specialmente sia questa carta dalla tua mano che 1 mostro "Impcantesimo" dal tuo Deck, eccetto "Impcantesimo Candelbambola". Se questa carta viene Evocata Specialmente dal Deck: puoi aggiungere 1 Magia Rituale dal tuo Deck alla tua mano. Puoi utilizzare solo 1 effetto di "Impcantesimo Candelbambola" per turno, e solo una volta in quel turno. Non puoi Evocare Specialmente mostri dall'Extra Deck.
  pt: |-
    Você pode revelar 1 Magia de Ritual na sua mão; Invoque por Invocação-Especial tanto este card da sua mão quanto 1 monstro "Diabretiço" do seu Deck, exceto "Diabretiço Velaneco". Se este card for Invocado por Invocação-Especial do Deck: você pode adicionar 1 Magia de Ritual do seu Deck à sua mão. Você só pode usar 1 efeito de "Diabretiço Velaneco" por turno e apenas uma vez por turno. Você não pode Invocar monstros por Invocação-Especial do Deck Adicional.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：手札の儀式魔法カード１枚を相手に見せて発動できる。「魔神儀－キャンドール」以外のデッキの「魔神儀」モンスター１体と手札のこのカードを特殊召喚する。②：このカードがデッキからの特殊召喚に成功した場合に発動できる。デッキから儀式魔法カード１枚を手札に加える。③：このカードがモンスターゾーンに存在する限り、自分はＥＸデッキからモンスターを特殊召喚できない。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 패의 의식 마법 카드 1장을 상대에게 보여주고 발동할 수 있다. "데블리철－캔돌" 이외의 덱의 "데블리철" 몬스터 1장과 패의 이 카드를 특수 소환한다. ②: 이 카드가 덱에서의 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 의식 마법 카드 1장을 패에 넣는다. ③: 이 카드가 몬스터 존에 존재하는 한, 자신은 엑스트라 덱에서 몬스터를 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合1次，仅可使用其中1个。①：将手牌的1张仪式魔法卡出示给对手可以发动。将“魔神仪-蜡烛偶人”以外的牌组的1只“魔神仪”怪兽和手牌的此卡特殊召唤。②：此卡从牌组特殊召唤成功的情况下可以发动。从牌组将1张仪式魔法卡加入手牌。③：只要此卡存在于怪兽区域，自己不可从额外牌组特殊召唤怪兽。
