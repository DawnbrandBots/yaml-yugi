name:
  en: Mikanko Rivalry
  de: Mikanko-Rivalität
  es: Rivalidad Mikanko
  fr: Rivalité Mikanko
  it: Rivalità Mikanko
  pt: Rivalidade Mikanko
  ja: <ruby>御巫<rt>みかんこ</rt></ruby>かみくらべ
  ja_romaji: Mikanko Kamikurabe
  ko: 미캉코 카미쿠라베
  ko_rr: Mikangko Kamikurabe
  zh-TW:
  zh-CN: 御巫神较
text:
  en: |-
    If you control a "Mikanko" monster: Target 1 face-up monster on the field; equip it with 1 Equip Spell from your Deck that can equip to it. If an Equip Spell(s) is sent to your GY, while this card is in your GY (except during the Damage Step): You can banish this card, then target 1 Equip Spell in your GY; add it to your hand. You can only use each effect of "Mikanko Rivalry" once per turn.
  de: |-
    Falls du ein „Mikanko“-Monster kontrollierst: Wähle 1 offenes Monster auf dem Spielfeld; rüste es mit 1 Ausrüstungszauber von deinem Deck aus, mit dem es ausgerüstet werden kann. Falls ein oder mehr Ausrüstungszauber auf deinen Friedhof gelegt werden, solange sich diese Karte in deinem Friedhof befindet (außer während des Damage Steps): Du kannst diese Karte verbannen und dann 1 Ausrüstungszauber in deinem Friedhof wählen; füge ihn deiner Hand hinzu. Du kannst jeden Effekt von „Mikanko-Rivalität“ nur einmal pro Spielzug verwenden.
  es: |-
    Si controlas un monstruo "Mikanko": selecciona 1 monstruo boca arriba en el Campo; equípalo con 1 Mágica de Equipo en tu Deck que pueda equipársele. Si una o más Mágicas de Equipo son mandadas a tu Cementerio, mientras esta carta está en tu Cementerio (excepto durante el Damage Step): puedes desterrar esta carta, y después selecciona 1 Mágica de Equipo en tu Cementerio; añádela a tu mano. Sólo puedes usar cada efecto de "Rivalidad Mikanko" una vez por turno.
  fr: |-
    Si vous contrôlez un monstre "Mikanko" : ciblez 1 monstre face recto sur le Terrain ; équipez-le avec 1 Magie d'Équipement depuis votre Deck qui peut l'équiper. Si une ou plusieurs Magies d'Équipement sont envoyées à votre Cimetière, tant que cette carte est dans votre Cimetière (sauf durant la Damage Step) : vous pouvez bannir cette carte, puis ciblez 1 Magie d'Équipement dans votre Cimetière ; ajoutez-la à votre main. Vous ne pouvez utiliser chaque effet de "Rivalité Mikanko" qu'une fois par tour.
  it: |-
    Se controlli un mostro "Mikanko": scegli come bersaglio 1 mostro scoperto sul Terreno; equipaggialo con 1 Magia Equipaggiamento dal tuo Deck che può equipaggiarlo. Se una o più Magie Equipaggiamento vengono mandate al tuo Cimitero, mentre questa carta è nel tuo Cimitero (eccetto durante il Damage Step): puoi bandire questa carta, poi scegliere come bersaglio 1 Magia Equipaggiamento nel tuo Cimitero; aggiungila alla tua mano. Puoi utilizzare ogni effetto di "Rivalità Mikanko" una sola volta per turno.
  pt: |-
    Se você controlar um monstro "Mikanko": escolha 1 monstro com a face para cima no campo; equipe-o com 1 Magia de Equipamento do seu Deck que possa ser equipada a ele. Se uma ou mais Magias de Equipamento forem enviadas para o seu Cemitério, enquanto este card estiver no seu Cemitério (exceto durante a Etapa de Dano): você pode banir este card e, depois, escolha 1 Magia de Equipamento no seu Cemitério; adicione-a à sua mão. Você só pode usar cada efeito de "Rivalidade Mikanko" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに「御巫」モンスターが存在する場合、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターが装備可能な装備魔法カード１枚をデッキから選び、そのモンスターに装備する。②：このカードが墓地に存在する状態で、装備魔法カードが自分の墓地へ送られた場合、このカードを除外し、自分の墓地の装備魔法カード１枚を対象として発動できる。そのカードを手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "미캉코" 몬스터가 존재할 경우, 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터가 장착 가능한 장착 마법 카드 1장을 덱에서 고르고, 그 몬스터에 장착한다. ②: 이 카드가 묘지에 존재하는 상태에서, 장착 마법 카드가 자신 묘지로 보내졌을 경우, 이 카드를 제외하고, 자신 묘지의 장착 마법 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：自己场上有「御巫」怪兽存在的场合，以场上1只表侧表示怪兽为对象才能发动。从卡组选1张那只怪兽可以装备的装备魔法卡给那只怪兽装备。
    ②：这张卡在墓地存在的状态，装备魔法卡被送去自己墓地的场合，把这张卡除外，以自己墓地1张装备魔法卡为对象才能发动。那张卡加入手卡。
