text:
  en: |-
    By tributing 1 Insect-Type monster on your side of the field, inflict 800 points of damage to your opponent's Life Points.
  de: |-
    Biete 1 Monster vom Typ Insekt auf deiner Spielfeldseite als Tribut an, um den Life Points deines Gegners 800 Punkte Direktschaden zuzufügen.
  es: |-
    Puedes Sacrificar 1 un monstruo Tipo Insecto en tu lado del campo para infligir 800 puntos de daño a los Life Points de tu adversario.
  fr: |-
    Sacrifiez 1 monstre de Type Insecte de votre Terrain pour infliger 800 points de dommages aux Life Points de votre adversaire.
  it: |-
    Offri 1 mostro di Tipo Insetto sul tuo Terreno come Tributo per infliggere 800 punti di danno ai Life Points del tuo avversario.
  pt: |-
    Você pode Tributar 1 monstro Insect-Type para infligir 800 de dano ao seu oponente.
  ja: |-
    自分フィールド上に存在する昆虫族モンスター１体を生け贄に捧げる度に、相手ライフに８００ポイントダメージを与える。
  ko: |-
    자신 필드 위에 존재하는 곤충족 몬스터 1장을 제물로 바칠 때마다, 상대 라이프에 800 포인트 데미지를 준다.
  zh-TW:
  zh-CN: |-
    每把自己场上存在的1只昆虫族怪兽作为祭品，给与对方基本分800分伤害。
