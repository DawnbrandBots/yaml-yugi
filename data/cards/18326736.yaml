text:
  en: |-
    2 or more Level 4 monsters
    Once per Chain, during either player's turn: You can detach 3 Xyz Materials from this card; Special Summon from your Extra Deck, 1 Xyz Monster that is 1 Rank higher than this card, except a "Number" monster, by using this face-up card you control as the Xyz Material. (This is treated as an Xyz Summon. Xyz Materials attached to this card also become Xyz Materials on the Summoned monster.) You can detach 7 Xyz Materials from this card; skip your opponent's next turn. During each player's End Phase: You can attach 1 "Stellarknight" card from your Extra Deck to this card as a face-up Xyz Material.
  de: |-
    2 oder mehr Monster der Stufe 4
    Einmal pro Kette, während des Spielzugs eines beliebigen Spielers: Du kannst 3 Xyz-Material von dieser Karte abhängen; beschwöre 1 Xyz-Monster mit einem um 1 höheren Rang als diese Karte, außer einem „Nummer“-Monster, als Spezialbeschwörung von deinem Extra Deck, indem du diese offene Karte, die du kontrollierst, als das Xyz-Material verwendest. (Dies wird als Xyz-Beschwörung behandelt. An diese Karte angehängtes Xyz-Material wird ebenfalls zu Xyz-Material des beschworenen Monsters.) Du kannst 7 Xyz-Material von dieser Karte abhängen; überspringe den nächsten Spielzug deines Gegners. Während der End Phase jedes Spielers: Du kannst 1 „Wandelsternritter“-Karte von deinem Extra Deck als offenes Xyz-Material an diese Karte anhängen.
  es: |-
    2 o más monstruos de Nivel 4
    Una vez por Cadena, durante el turno de cualquier jugador: puedes desacoplar de esta carta 3 Materiales Xyz; Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo Xyz que sea 1 Rango mayor que esta carta, excepto un monstruo "Número", usando esta carta boca arriba que controlas como el Material Xyz. (Esto se trata como una Invocación Xyz. Los Materiales Xyz acoplados a esta carta también se convierten en Materiales Xyz en el monstruo Invocado). Puedes desacoplar de esta carta 7 Materiales Xyz; sáltate el próximo turno de tu adversario. Durante la End Phase de cada jugador: puedes acoplar a esta carta 1 carta "Estelcaballero" en tu Deck Extra como Material Xyz boca arriba.
  fr: |-
    Min. 2 monstres de Niveau 4
    Une fois par Chaîne, durant le tour de chaque joueur : vous pouvez détacher 3 Matériels Xyz de cette carte ; Invoquez Spécialement 1 Monstre Xyz (monstres "Numéro" exclus) qui a 1 Rang de plus que cette carte depuis votre Extra Deck, en utilisant cette carte face recto que vous contrôlez comme le Matériel Xyz. (Ceci est traité comme une Invocation Xyz. Les Matériels Xyz attachés à cette carte deviennent aussi des Matériels Xyz du monstre Invoqué.) Vous pouvez détacher 7 Matériels Xyz de cette carte ; sautez le prochain tour de votre adversaire. Durant la End Phase de chaque joueur : vous pouvez attacher 1 carte "Stellchevalier" depuis votre Extra Deck à cette carte comme un Matériel Xyz face recto.
  it: |-
    2 o più mostri di Livello 4
    Una volta per Catena, durante il turno di qualsiasi giocatore: puoi staccare 3 Materiali Xyz da questa carta; Evoca Specialmente dal tuo Extra Deck 1 Mostro Xyz che è di 1 Rango superiore a questa carta, eccetto un mostro "Numero", utilizzando questa carta scoperta che controlli come Materiale Xyz. (Questa viene considerata come un'Evocazione Xyz. I Materiali Xyz attaccati a questa carta diventano Materiali Xyz anche sul mostro Evocato.) Puoi staccare 7 Materiali Xyz da questa carta; salta il prossimo turno del tuo avversario. Durante la End Phase di ogni giocatore: puoi attaccare 1 carta "Stellcavaliere" dal tuo Extra Deck a questa carta come Materiale Xyz scoperto.
  pt: |-
    2 ou mais monstros de Nível 4
    Uma vez por Corrente, durante o turno de qualquer duelista: você pode desassociar 3 Matérias Xyz deste card; Invoque por Invocação-Especial do seu Deck Adicional, 1 Monstro Xyz de 1 Classe maior que este card, exceto um monstro "Número", ao usar este card com a face para cima que você controla como Matéria Xyz (Isso é considerado uma Invocação-Xyz. As Matérias Xyz associadas a este card também se tornam Matérias Xyz no monstro Invocado.) Você pode desassociar 7 Matérias Xyz deste card; pule o próximo turno do seu oponente. Durante a Fase Final de qualquer duelista: você pode associar 1 card "Cavaleirostelar" do seu Deck Adicional a este card como uma Matéria Xyz com a face para cima.
  ja: |-
    レベル４モンスター×２体以上
    ①：このカードのＸ素材を３つまたは７つ取り除いて発動できる。●３つ：「Ｎｏ．」モンスター以外の、このカードよりランクが１つ高いＸモンスター１体を、自分フィールドのこのカードの上に重ねてＸ召喚扱いとしてエクストラデッキから特殊召喚する。この効果は相手ターンでも発動できる。●７つ：次の相手ターンをスキップする。②：お互いのエンドフェイズ毎に発動できる。自分のエクストラデッキの「ステラナイト」カード１枚を選び、このカードの下に重ねてＸ素材とする。
  ko: |-
    레벨 4 몬스터 × 2장 이상
    ①: 이 카드의 엑시즈 소재를 3개 또는 7개 제거하고 발동할 수 있다. ●3개: "No." 몬스터 이외의, 이 카드보다 랭크가 1개 높은 엑시즈 몬스터 1장을, 자신 필드의 이 카드 위에 겹치고 엑시즈 소환으로 취급하여 엑스트라 덱에서 특수 소환한다. 이 효과는 상대 턴에도 발동할 수 있다. ●7개: 다음 상대 턴을 스킵한다. ②: 서로의 엔드 페이즈마다 발동할 수 있다. 자신 엑스트라 덱의 "스테라나이트" 카드 1장을 고르고, 이 카드 아래에 겹쳐 엑시즈 소재로 한다.
  zh-TW:
  zh-CN: |-
    4星怪兽×2只以上
    ①：把这张卡3个或者7个XYZ素材取除才能发动。●3个：「No.」怪兽以外的比这张卡阶级高1阶的1只XYZ怪兽在自己场上的这张卡上面重叠当作XYZ召唤从额外卡组特殊召唤。这个效果在对方回合也能发动。●7个：下次的对方回合跳过。②：每次双方的结束阶段才能发动。选自己的额外卡组1张「ステラナイト」卡在这张卡下面重叠作为XYZ素材。
