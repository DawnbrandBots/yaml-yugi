text:
  en:
  de: |-
    Während der Battle Phase: Sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 Monster als Normalbeschwörung. Du kannst nur 1 „Ankommrivale“ pro Spielzug aktivieren.
  es: |-
    Durante la Battle Phase: inmediatamente después de que se resuelva este efecto, Invoca 1 monstruo de Modo Normal. Sólo puedes activar 1 "Arribatribal" por turno.
  fr: |-
    Durant la Battle Phase : immédiatement après la résolution de cet effet, Invoquez Normalement 1 monstre. Vous ne pouvez activer qu'1 "Rivalarrivée" par tour.
  it: |-
    Durante la Battle Phase: immediatamente dopo che questo effetto si è risolto, Evoca Normalmente 1 mostro. Puoi attivare solo 1 "Arrivirivalità" per turno.
  pt: |-
    Durante a Fase de Batalha: imediatamente depois que este efeito resolver, Invoque 1 monstro por Invocação-Normal. Você só pode ativar 1 "Chegada Rival" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。
    ①：自分・相手のバトルフェイズに発動できる。モンスター１体の召喚を行う。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 / 상대의 배틀 페이즈에 발동할 수 있다. 몬스터 1장의 일반 소환을 실행한다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：可在我方・對方的戰鬥階段發動。召喚１隻怪獸。
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：自己・对手的战斗阶段可以发动。召唤1只怪兽。
