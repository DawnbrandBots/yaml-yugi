text:
  en: |-
    There is no limit to the hand size for each player.
  de: |-
    Es gibt keine Begrenzung für die Handgröße jedes Spielers.
  es: |-
    No hay límite al tamaño de la mano de cada jugador.
  fr: |-
    Il n'y a pas de limite de cartes dans la main de chaque joueur.
  it: |-
    Non c'è limite alla dimensione della mano per ogni giocatore.
  pt: |-
    Não há limite para o número de cards na mão de cada duelista.
  ja: |-
    このカードがフィールド上に存在する限り、お互いのプレイヤーは手札枚数制限が無くなる。
  ko: |-
    이 카드가 필드 위에 앞면 표시로 존재하는 한, 양쪽 플레이어의 패의 매수 제한은 없어진다.
  zh-TW:
  zh-CN: |-
    只要这张卡在场上存在，双方玩家没有手卡数量限制。
