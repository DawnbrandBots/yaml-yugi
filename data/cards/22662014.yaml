  pt: Delia, a Ajudante da Diversão
  ja: <ruby>驚楽園の助手<rt>アメイズメント・アシスタント</rt></ruby> ＜<ruby>Ｄｅｌｉａ<rt>ディライア</rt></ruby>＞
  ja_romaji: Ameizumento Ashisutanto <Diraia>
  ko: 어메이즈먼트 어시스턴트 ＜<ruby>Delia<rt>딜라이아</rt></ruby>＞
