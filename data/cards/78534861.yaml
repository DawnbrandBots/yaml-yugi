text:
  en: |-
    During the Main Phase (Quick Effect): You can Special Summon this card from your hand, and if you do, banish 1 "Kashtira" or "Scareclaw" card from your hand or GY. You can only use this effect of "Scareclaw Kashtira" once per turn. This card can attack while in face-up Defense Position. If it does, apply its DEF for damage calculation. If your "Kashtira" or "Scareclaw" monster battles an opponent's monster, that opponent's monster's effects are negated until the end of this turn.
  de: |-
    Während der Main Phase (Schnelleffekt): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören und falls du dies tust, verbanne 1 „Kashtira“- oder „Schreckensklaue“-Karte von deiner Hand oder deinem Friedhof. Du kannst diesen Effekt von „Schreckensklaue Kashtira“ nur einmal pro Spielzug verwenden. Diese Karte kann angreifen, solange sie in offener Verteidigungsposition liegt. Falls sie dies tut, verwende ihre DEF für die Schadensberechnung. Falls dein „Kashtira“- oder „Schreckensklaue“-Monster gegen ein Monster eines Gegners kämpft, werden die Effekte jenes Monsters des Gegners bis zum Ende dieses Spielzugs annulliert.
  es: |-
    Durante la Main Phase (Efecto Rápido): puedes Invocar esta carta de Modo Especial desde tu mano y, si lo haces, destierra 1 carta "Kashtira" o "Terrogarra" en tu mano o Cementerio. Sólo puedes usar este efecto de "Terrogarra Kashtira" una vez por turno. Esta carta puede atacar mientras está en Posición de Defensa boca arriba. Si lo hace, aplica su DEF para el cálculo de daño. Si tu monstruo "Kashtira" o "Terrogarra" batalla con un monstruo del adversario, los efectos de ese monstruo del adversario son negados hasta el final de este turno.
  fr: |-
    Durant la Main Phase (Effet Rapide) : vous pouvez Invoquer Spécialement cette carte depuis votre main, et si vous le faites, bannissez 1 carte "Kashtira" ou "Griffrayeur" depuis votre main ou Cimetière. Vous ne pouvez utiliser cet effet de "Kashtira Griffrayeur" qu'une fois par tour. Cette carte peut attaquer tant qu'elle est en Position de Défense face recto. Si elle le fait, appliquez sa DEF pour le calcul des dommages. Si votre monstre "Kashtira" ou "Griffrayeur" combat un monstre de l'adversaire, les effets du monstre de l'adversaire sont annulés jusqu'à la fin de ce tour.
  it: |-
    Durante la Main Phase (Effetto Rapido): puoi Evocare Specialmente questa carta dalla tua mano e, se lo fai, bandisci 1 carta "Kashtira" o "Spaventartiglio" dalla tua mano o Cimitero. Puoi utilizzare questo effetto di "Spaventartiglio Kashtira" una sola volta per turno. Questa carta può attaccare mentre è scoperta in Posizione di Difesa. Se lo fa, applica il suo DEF per il calcolo dei danni. Se un tuo mostro "Kashtira" o "Spaventartiglio" combatte con un mostro dell'avversario, gli effetti di quel mostro dell'avversario vengono annullati fino alla fine di questo turno.
  pt: |-
    Durante a Fase Principal (Efeito Rápido): você pode Invocar este card por Invocação-Especial da sua mão e, se isso acontecer, bana 1 card "Kashtira" ou "Espantagarra" da sua mão ou do Cemitério. Você só pode usar este efeito de "Espantagarra Kashtira" uma vez por turno. Este card pode atacar enquanto estiver com a face para cima em Posição de Defesa. Se o fizer, use sua DEF para o cálculo de dano. Se um monstro "Kashtira" ou "Espantagarra" seu batalhar um monstro do oponente, os efeitos desse monstro do oponente são negados até o final deste turno.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：自分・相手のメインフェイズに発動できる。このカードを手札から特殊召喚し、自分の手札・墓地から「クシャトリラ」カードまたは「スケアクロー」カード１枚を選んで除外する。②：このカードは表側守備表示のままで攻撃できる。その場合、このカードは守備力を攻撃力として扱いダメージ計算を行う。③：自分の「クシャトリラ」モンスターまたは「スケアクロー」モンスターが、相手モンスターと戦闘を行う場合、ターン終了時までその相手モンスターの効果は無効化される。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대의 메인 페이즈에 발동할 수 있다. 이 카드를 패에서 특수 소환하고, 자신의 패 / 묘지에서 "크샤트리라" 카드 또는 "스케어클로" 카드 1장을 골라 제외한다. ②: 이 카드는 앞면 수비 표시 그대로 공격할 수 있다. 그 경우, 이 카드는 수비력을 공격력으로 취급하고 데미지 계산을 실행한다. ③: 자신의 "크샤트리라" 몬스터 또는 "스케어클로" 몬스터가, 상대 몬스터와 전투를 실행할 경우, 턴 종료시까지 그 상대 몬스터의 효과는 무효화된다.
  zh-TW:
  zh-CN: |-
    这个卡名的①的效果1回合只能使用1次。
    ①：自己·对方的主要阶段才能发动。这张卡从手卡特殊召唤，从自己的手卡·墓地选1张「俱舍怒威族」卡或者「恐吓爪牙族」卡除外。
    ②：这张卡可以用表侧守备表示的状态作出攻击。那个场合，这张卡用守备力当作攻击力使用进行伤害计算。
    ③：自己的「俱舍怒威族」怪兽或者「恐吓爪牙族」怪兽和对方怪兽进行战斗的场合，直到回合结束时那只对方怪兽的效果无效化。
