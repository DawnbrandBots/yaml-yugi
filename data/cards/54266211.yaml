text:
  en: |-
    When this card is Special Summoned by the effect of an "Evoltile" monster: You can target 1 "Evolsaur" monster in your Graveyard; Special Summon that target. It cannot declare an attack.
  de: |-
    Wenn diese Karte durch den Effekt eines „Evoltil“-Monsters als Spezialbeschwörung beschworen wird: Du kannst 1 „Evolsaurier“-Monster in deinem Friedhof wählen; beschwöre das gewählte Ziel als Spezialbeschwörung. Es kann keinen Angriff deklarieren.
  es: |-
    Cuando esta carta es Invocada de Modo Especial por el efecto de un monstruo "Evolutil": puedes seleccionar 1 monstruo "Evolusaurio" en tu Cementerio; Invoca ese objetivo de Modo Especial. No puede declarar ataques.
  fr: |-
    Lorsque cette carte est Invoquée Spécialement par l'effet d'un monstre "Évoltile" : vous pouvez cibler 1 monstre "Évolsaure" dans votre Cimetière ; Invoquez Spécialement la cible. Il ne peut déclarer pas d'attaque.
  it: |-
    Quando questa carta viene Evocata Specialmente dall'effetto di un mostro "Evoltile": puoi scegliere come bersaglio 1 mostro "Evolsauro" nel tuo Cimitero; Evoca Specialmente quel bersaglio. Esso non può dichiarare un attacco.
  pt:
  ja: |-
    このカードが「エヴォルド」と名のついたモンスターの効果によって特殊召喚に成功した時、自分の墓地に存在する「エヴォルダー」と名のついたモンスター１体を選択して特殊召喚する事ができる。この効果で特殊召喚したモンスターは攻撃宣言をする事ができない。
  ko: |-
    이 카드가 "에볼드"라는 이름이 붙은 몬스터의 효과에 의해서 특수 소환에 성공했을 때, 자신의 묘지에 존재하는 "에볼더"라는 이름이 붙은 몬스터 1장을 선택하고 특수 소환할 수 있다. 이 효과로 특수 소환한 몬스터는 공격 선언을 할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：此卡以“进化虫”怪兽的效果特殊召唤时，以自己墓地的１只“进化龙”怪兽为对象可以发动。将该怪兽特殊召唤。以此效果特殊召唤的怪兽不可攻击宣言。
