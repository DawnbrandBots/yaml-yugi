text:
  en: |-
    After activation, treat this card as an Equip Card, and equip it to a monster you control. Once per turn, during the equipped monster's attack, you can send 1 monster with 1000 or less ATK from your hand to the Graveyard during the Damage Step to have the equipped monster gain the ATK of the sent monster, until the End Phase.
  de: |-
    Behandle diese Karte nach der Aktivierung als Ausrüstungskarte und rüste ein Monster damit aus, das du kontrollierst. Einmal pro Spielzug, während des Angriffs des ausgerüsteten Monsters, kannst du während des Damage Steps 1 Monster mit 1000 oder weniger ATK von deiner Hand auf den Friedhof legen, um das ausgerüstete Monster bis zur End Phase ATK in Höhe der ATK des auf den Friedhof gelegten Monsters erhalten zu lassen.
  es: |-
    Después de la activación, trata a esta carta como una Carta de Equipo y equípala a un monstruo que controles. Una vez por turno, durante el ataque del monstruo equipado, puedes mandar al Cementerio, desde tu mano, 1 monstruo con 1000 o menos de ATK durante el Damage Step para que el monstruo equipado gane el ATK de ese monstruo hasta la End Phase.
  fr: |-
    Après activation, traitez cette carte comme une Carte d'Équipement, et équipez-la à un monstre que vous contrôlez. Une fois par tour, durant l'attaque du monstre équipé, vous pouvez envoyer 1 monstre avec 1000 points d'ATK ou moins depuis votre main au Cimetière durant la Damage Step pour augmenter l'ATK du monstre équipé d'un montant égal à l'ATK du monstre envoyé, jusqu'à la End Phase.
  it: |-
    Dopo l'attivazione, considera questa carta come una Carta Equipaggiamento, ed equipaggiala ad un mostro che controlli. Una volta per turno, durante l'attacco del mostro equipaggiato, puoi mandare 1 mostro con ATK di 1000 o inferiore dalla tua mano al Cimitero durante il Damage Step per far guadagnare al mostro equipaggiato l'ATK del mostro mandato al Cimitero, fino alla End Phase.
  pt:
  ja: |-
    発動後このカードは装備カードとなり､自分フィールド上に存在するモンスター１体に装備する｡手札の攻撃力１０００以下のモンスター１体を墓地へ送る｡戦闘ダメージ計算時､装備モンスター１体の攻撃力は墓地へ送ったモンスター１体の攻撃力分アップする｡この効果は自分のターンのみ使用する事ができる｡
  ko: |-
    발동 후, 이 카드는 장착 카드가 되어, 자신 필드 위에 존재하는 몬스터 1장에 장착한다. 장착 몬스터가 공격할 경우, 그 데미지 스텝시에 패에서 공격력 1000 이하의 몬스터 1장을 묘지로 보내는 것으로, 장착 몬스터의 공격력은 엔드 페이즈시까지 묘지로 보낸 몬스터의 공격력만큼 올린다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW:
  zh-CN: |-
    发动后这张卡变成装备卡，给自己场上存在的1只怪兽装备。装备怪兽攻击的场合，那次伤害步骤时可以通过从手卡把1只攻击力1000以下的怪兽送去墓地，装备怪兽的攻击力直到结束阶段时上升送去墓地的怪兽的攻击力数值。这个效果1回合只能使用1次。
