text:
  en:
  de: |-
    Falls du für die Tributbeschwörung dieses Monsters ein WIND Monster als Tribut angeboten hast, gib alle Zauber- und Fallenkarten auf dem Spielfeld auf die Hände ihrer Besitzer zurück.
  es: |-
    Si Invocas esta carta mediante una Invocación de Sacrificio Sacrificando un monstruo de VIENTO, devuelve a las manos de sus propietarios todas las Cartas Mágicas y de Trampa en el Campo.
  fr: |-
    Si vous faites l'Invocation Sacrifice de cette carte en sacrifiant un monstre VENT, renvoyez toutes les Cartes Magie et Piège sur le Terrain dans la main de leur propriétaire.
  it: |-
    Se Evochi tramite Tributo questa carta offrendo come Tributo un mostro VENTO, fai ritornare tutte le Carte Magia e Trappola sul Terreno in mano ai rispettivi proprietari.
  pt: |-
    Se você Invocar este card por Invocação-Tributo ao oferecer como Tributo um monstro de VENTO, devolva todos os Cards de Magia e Armadilha no campo à mão de seus donos.
  ja: |-
    ①：風属性モンスターをリリースしてアドバンス召喚した場合に発動する。フィールドの魔法・罠カードを全て手札に戻す。
  ko: |-
    바람 속성 몬스터를 제물로 해서 제물 소환에 성공했을 경우, 필드 위의 마법/함정 카드를 전부 주인의 패로 되돌린다.
  zh-TW: |-
    在解放風屬性怪獸升級召喚成功時發動。將場上所有的魔法・陷阱卡全部送回持有者的手牌。
  zh-CN: |-
    解放风属性怪兽并上级召唤成功时发动。场上的魔法、陷阱卡全部返回至持有者手牌。
