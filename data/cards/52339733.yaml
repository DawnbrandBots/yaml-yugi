text:
  en: |-
    If a monster you control battles an opponent's monster, during damage calculation: The ATK of each monster in that battle becomes equal to their current DEF, until the end of the Damage Step.
  de: |-
    Falls ein Monster, das du kontrollierst, gegen ein Monster deines Gegners kämpft, während der Schadensberechnung: Die ATK jedes Monsters in dem Kampf werden bis zum Ende des Damage Steps gleich seinen derzeitigen DEF.
  es: |-
    Si un monstruo que controlas batalla con un monstruo de tu adversario, durante el cálculo de daño: hasta el final del Damage Step, el ATK de cada monstruo en esa batalla se convierte en su DEF en este momento.
  fr: |-
    Si un monstre que vous contrôlez combat un monstre de votre adversaire, durant le calcul des dommages : jusqu'à la fin de la Damage Step, l'ATK de chaque monstre du combat devient égale à sa DEF actuelle.
  it: |-
    Se un mostro che controlli combatte con un mostro dell'avversario, durante il calcolo dei danni: l'ATK di ogni mostro in quella battaglia diventa pari suo DEF attuale, fino alla fine del Damage Step.
  pt: |-
    Se um monstro que você controla batalhar um monstro do oponente, durante o cálculo de dano: até o final da Etapa de Dano, o ATK de cada monstro nessa batalha se torna igual à DEF dele.
  ja: |-
    ①：このカードがモンスターゾーンに存在し、自分のモンスターと相手のモンスターが戦闘を行うダメージ計算時に発動する。ダメージステップ終了時まで、戦闘を行うそれぞれのモンスターの攻撃力は、それぞれの守備力と同じ数値になる。
  ko: |-
    ①: 이 카드가 몬스터 존에 존재하고, 자신의 몬스터와 상대의 몬스터가 전투를 실행하는 데미지 계산시에 발동한다. 데미지 스텝 종료시까지, 전투를 실행하는 각각의 몬스터의 공격력은 각각의 수비력와 같은 수치가 된다.
  zh-TW:
  zh-CN: |-
    ①：这张卡在怪兽区域存在，自己怪兽和对方怪兽进行战斗的伤害计算时发动。直到伤害步骤结束时，进行战斗的各自怪兽的攻击力变成和各自守备力相同数值。
