text:
  en: |-
    If you control a "Trickstar" Fusion or Link Monster: You can Special Summon this card from your hand. If this card is sent to the GY as material for a "Trickstar" Link Monster: You can add 1 "Trickstar Fusion" or "Trickstar Diffusion" from your Deck to your hand. You can only use each effect of "Trickstar Hoody" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに「トリックスター」融合・Ｌモンスターのいずれかが存在する場合に発動できる。このカードを手札から特殊召喚する。②：このカードが「トリックスター」ＬモンスターのＬ素材として墓地へ送られた場合に発動できる。デッキから「トリックスター・フュージョン」か「トリックスター・ディフュージョン」１枚を手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "트릭스터" 융합 / 링크 몬스터 중 어느 것이 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 "트릭스터" 링크 몬스터의 링크 소재로서 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "트릭스터 퓨전"이나 "트릭스터 디퓨전" 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：自己场上存在“淘气仙星”融合・连接怪兽中的任一的情况下可以发动。从手牌将此卡特殊召唤。②：此卡作为“淘气仙星”连接怪兽的连接素材被送至墓地的情况下可以发动。从牌组将１张“淘气仙星・结合”或“淘气仙星・扩散结合”加入手牌。
