text:
  en: |-
    You can only activate this card when an effect that inflicts damage to your Life Points is activated (except Battle Damage). Negate the Effect Damage you receive and your opponent then selects 1 card from his/her hand and discards it.
  de: |-
    Wenn ein Effekt, der den Life Points Schaden zufügt (ausgenommen Kampfschaden) aktiviert wird, annulliere den Schaden, den du erhalten solltst. Dein Gegner wählt dann 1 Karte aus seiner Hand und wirft sie ab.
  es: |-
    Cuando un efecto que inflige daño a los Life Points es activado (excepto daño de batalla), niega el daño que recibes y tu adversario selecciona 1 carta de su mano y la descarta.
  fr: |-
    Lorsqu'un effet qui inflige des dommages aux Life Points est activé (exceptés les dommages de combat), annulez les dommages infligés à vos Life Points. Votre adversaire sélectionne ensuite 1 carte de sa main et la défausse.
  it: |-
    Quando viene attivato un effetto che infligga danno ai tuoi Life Points (eccetto danno da combattimento), annulla il danno ai tuoi Life Points. Il tuo avversario quindi sceglie 1 carta dalla sua mano e la scarta.
  pt: |-
    Quando um efeito que inflija dano aos Life Points for activado (exceto dano de batalha), anule o dano aos seus Life Points e o seu adversário escolhe 1 card da sua própria mão e descarta-o.
  ja: |-
    ダメージを与える効果が発動した時に発動する事ができる。自分が受けるその効果ダメージを無効にし、相手は手札を１枚選択して捨てる。
  ko: |-
    데미지를 주는 효과가 발동했을 때, 발동할 수 있다. 자신이 받는 그 효과 데미지를 무효로 하여, 상대는 패를 1장 선택하고 버린다.
  zh-TW: |-
    可在給予我方傷害的怪獸效果・魔法・陷阱卡發動時發動。我方受到的該傷害變為０，對方選擇１張手牌捨棄。
  zh-CN: |-
    发动给予伤害效果时可发动。我方所受的效果伤害无效，对手选择１张手牌并舍弃。
