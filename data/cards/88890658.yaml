text:
  en: |-
    You can Ritual Summon this card with a "Recipe" card. If this card is Special Summoned: You can negate the effects of all face-up cards your opponent currently controls (until the end of this turn), then, if this card was Special Summoned by the effect of a "Nouvelles" monster, you can Tribute as many monsters your opponent controls as possible. (Quick Effect): You can target 1 Attack Position monster your opponent controls; Tribute it, and if you do, Special Summon 1 "Hungry Burger" from your hand or Deck. You can only use each effect of "Baelgrill de Nouvelles" once per turn.
  de: |-
    Du kannst diese Karte mit einer „Rezept“-Karte als Ritualbeschwörung beschwören. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst die Effekte aller offenen Karten, die dein Gegner derzeit kontrolliert, (bis zum Ende dieses Spielzugs) annullieren, dann, falls diese Karte durch den Effekt eines „Nouvelles“-Monsters als Spezialbeschwörung beschworen wurde, kannst du so viele Monster, die dein Gegner kontrolliert, wie möglich als Tribut anbieten. (Schnelleffekt): Du kannst 1 Monster in Angriffsposition wählen, das dein Gegner kontrolliert; biete es als Tribut an und falls du dies tust, beschwöre 1 „Hungriger Burger“ als Spezialbeschwörung von deiner Hand oder deinem Deck. Du kannst jeden Effekt von „Baelgrill der Nouvelles“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes Invocar esta carta por Ritual con una carta "Receta". Si esta carta es Invocada de Modo Especial: puedes negar los efectos de todas las cartas boca arriba que tu adversario controle en este momento (hasta el final de este turno) y después, si esta carta fue Invocada de Modo Especial por efecto de un monstruo "Nouvelles", puedes Sacrificar tantos monstruos que controle tu adversario como sea posible. (Efecto Rápido): puedes seleccionar 1 monstruo en Posición de Ataque que controle tu adversario; Sacrifícalo y, si lo haces, Invoca de Modo Especial, desde tu mano o Deck, 1 "Hamburguesa Hambrienta". Sólo puedes usar cada efecto de "Baelgrill de Nouvelles" una vez por turno.
  fr: |-
    Vous pouvez Invoquer Rituellement cette carte avec une carte "Recette". Si cette carte est Invoquée Spécialement : vous pouvez annuler les effets de toutes les cartes face recto actuellement contrôlées par votre adversaire (jusqu'à la fin de ce tour), puis, si cette carte a été Invoquée Spécialement par l'effet d'un monstre "Nouvelles", vous pouvez Sacrifier autant de monstres contrôlés par votre adversaire que possible. (Effet Rapide) : vous pouvez cibler 1 monstre en Position d'Attaque contrôlé par votre adversaire ; Sacrifiez-le, et si vous le faites, Invoquez Spécialement 1 "Burger Affamé" depuis votre main ou Deck. Vous ne pouvez utiliser chaque effet de "Baëlgrill de Nouvelles" qu'une fois par tour.
  it: |-
    Puoi Evocare tramite Rituale questa carta con una carta "Ricetta". Se questa carta viene Evocata Specialmente: puoi annullare gli effetti di tutte le carte scoperte attualmente controllate dal tuo avversario (fino alla fine di questo turno), poi, se questa carta è stata Evocata Specialmente dall'effetto di un mostro "Nouvelles", puoi offrire come Tributo tanti mostri controllati dal tuo avversario quanti possibile. (Effetto Rapido): puoi scegliere come bersaglio 1 mostro in Posizione di Attacco controllato dal tuo avversario; offrilo come Tributo e, se lo fai, Evoca Specialmente 1 "Hamburger Affamato" dalla tua mano o Deck. Puoi utilizzare ogni effetto di "Baelgrill de Nouvelles" una sola volta per turno.
  pt: |-
    Você pode Invocar este card por Invocação-Ritual com um card "Receita". Se este card for Invocado por Invocação-Especial: você pode negar os efeitos de todos os cards com a face para cima que seu oponente controla atualmente (até o final deste turno) e, depois, se este card foi Invocado por Invocação-Especial pelo efeito de um monstro "Nouvelles", você pode oferecer como Tributo tantos monstros que seu oponente controla quanto possível. (Efeito Rápido): você pode escolher 1 monstro em Posição de Ataque que seu oponente controla; ofereça-o como Tributo e, se isso acontecer, Invoque por Invocação-Especial 1 "Hambúrguer Esfomeado" da sua mão ou do Deck. Você só pode usar cada efeito de "Baelgrill de Nouvelles" uma vez por turno.
  ja: |-
    「レシピ」カードにより降臨。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが特殊召喚に成功した場合に発動できる。相手フィールドの全ての表側表示のカードの効果をターン終了時まで無効にする。「ヌーベルズ」モンスターの効果で特殊召喚した場合、さらに相手フィールドのモンスターを可能な限りリリースする。②：自分・相手ターンに、相手フィールドの攻撃表示モンスター１体を対象として発動できる。そのモンスターをリリースし、手札・デッキから「ハングリーバーガー」１体を特殊召喚する。
  ko: |-
    "요리법" 카드에 의해 의식 소환. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 특수 소환에 성공했을 경우에 발동할 수 있다. 상대 필드의 모든 앞면 표시의 카드 효과를 턴 종료시까지 무효로 한다. "누밸즈" 몬스터의 효과로 특수 소환했을 경우, 추가로 상대 필드의 몬스터를 가능한 한 릴리스한다. ②: 자신 / 상대 턴에, 상대 필드의 공격 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 릴리스하고, 패 / 덱에서 "헝그리 버거" 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    藉由「レシピ／食谱」卡降临。这个卡名的①②效果1回合各能使用1次。①：这张卡特殊召唤成功的场合可以发动。对手场上的全部表侧表示的卡的效果直到回合结束时无效。是用「ヌーベルズ／新式魔餐」怪兽的效果特殊召唤的场合，再将对手场上的怪兽尽可能多地解放。②：自己或对手的回合，可以以对手场上的1只攻击表示怪兽为对象发动。将那只怪兽解放，从手牌或卡组特殊召唤1只「ハングリーバーガー／饥饿的汉堡」。
