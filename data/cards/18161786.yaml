text:
  en:
  de: |-
    Erhöhe die ATK aller FINSTERNIS Monster um 500 Punkte und verringere ihre DEF um 400 Punkte.
  es: |-
    Aumenta el ATK de todos los monstruos de OSCURIDAD en 500 puntos y disminuye su DEF en 400 puntos.
  fr: |-
    Augmente l'ATK de tous les monstres TÉNÈBRES de 500 points et diminue leur DEF de 400 points.
  it: |-
    Aumenta l'ATK di tutti i mostri OSCURITÀ di 500 punti e diminuisce il loro DEF di 400 punti.
  pt: |-
    Aumente em 500 o ATK de todos os monstros de TREVAS e diminua em 400 suas DEF.
  ja: |-
    ①：フィールドの闇属性モンスターの攻撃力は５００アップし、守備力は４００ダウンする。
  ko: |-
    모든 어둠 속성 몬스터의 공격력은 500 포인트 올리고, 수비력은 400 포인트 내린다.
  zh-TW: |-
    場上闇屬性怪獸的攻擊力提升５００，守備力降低４００。
  zh-CN: |-
    场上的暗属性怪兽的攻击力上升５００点，守备力下降４００点。
