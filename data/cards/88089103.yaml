text:
  en: |-
    Add 2 "LV" monsters from your Graveyard to your Deck and shuffle it.
  de: |-
    Füge 2 Monster in deinem Friedhof, die "LV" haben, deinem Deck hinzu und mische dein Deck anschließend.
  es: |-
    Añade 2 monstruos en tu Cementerio que tengan "LV" a tu Deck y barájalo.
  fr: |-
    Ajoutez 2 monstres de votre Cimetière qui incluent "LV" dans leur nom de carte à votre Deck puis mélangez-le.
  it: |-
    Aggiungi 2 mostri nel tuo Cimitero che hanno "LV" nel loro nome al tuo Deck e mischialo.
  pt: |-
    Adicione 2 monstros no seu Cemitério que têm "LV" ao seu Deck e embaralhe-o.
  ja: |-
    自分の墓地に存在する「ＬＶ」を持つモンスター２体を、自分のデッキに加えてシャッフルする。
  ko: |-
    자신의 묘지에 존재하는 "LV" 를 가진 몬스터 2장을, 자신의 덱에 넣고 셔플한다.
  zh-TW:
  zh-CN: |-
    自己墓地存在的2只持有「LV」的怪兽加入自己卡组洗切。
