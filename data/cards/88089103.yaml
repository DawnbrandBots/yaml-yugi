name:
  en: The Graveyard in the Fourth Dimension
  de: Friedhof in der Vierten Dimension
  es: El Cementerio en la Cuarta Dimensión
  fr: Le Cimetière de la Quatrième Dimension
  it: Il Cimitero nella Quarta Dimensione
  pt: O Cemitério na Quarta Dimensão
  ja: <ruby>四<rt>よ</rt></ruby><ruby>次<rt>じ</rt></ruby><ruby>元<rt>げん</rt></ruby>の<ruby>墓<rt>はか</rt></ruby>
  ja_romaji: Yojigen no Haka
  ko: 사차원의 묘
  ko_rr:
  zh-TW: 四次元之墓
  zh-CN: 四次元之墓
text:
  en:
  de: |-
    Füge 2 Monster in deinem Friedhof, deren Kartennamen „LV“ enthalten, deinem Deck hinzu und mische dein Deck anschließend.
  es: |-
    Añade 2 monstruos en tu Cementerio que tengan "LV" a tu Deck y barájalo.
  fr: |-
    Ajoutez 2 monstres de votre Cimetière qui incluent "LV" dans leur nom de carte à votre Deck puis mélangez-le.
  it: |-
    Aggiungi 2 mostri nel tuo Cimitero che hanno "LV" nel loro nome al tuo Deck e mischialo.
  pt: |-
    Adicione 2 monstros no seu Cemitério que têm "LV" ao seu Deck e embaralhe-o.
  ja: |-
    ①：自分の墓地の「ＬＶ」モンスター２体を対象として発動できる。そのモンスターをデッキに戻す。
  ko: |-
    자신의 묘지에 존재하는 "LV"를 가진 몬스터 2장을, 자신의 덱에 넣고 셔플한다.
  zh-TW: |-
    選擇我方墓地２隻冠有「LV」之名的怪獸送回我方牌組。
  zh-CN: |-
    将存在于我方墓地并带有“LV”的２只怪兽加入我方牌组并洗牌。
