text:
  en:
  de: |-
    Wähle 1 verdecktes Monster, das du kontrollierst. Dein Gegner nennt 2 Eigenschaften. Zeige das gewählte Monster vor. Falls seine Eigenschaft eine der genannten Eigenschaften ist, zieht dein Gegner 2 Karten. Falls nicht, ziehst du 2 Karten.
  es: |-
    Selecciona 1 monstruo boca abajo que controles. Tu adversario declara 2 Atributos. Muestra el monstruo seleccionado. Si su Atributo es uno de los Atributos declarados, tu adversario roba 2 cartas. Si no, tú robas 2 cartas.
  fr: |-
    Sélectionnez 1 monstre face verso que vous contrôlez. Votre adversaire déclare 2 Attributs. Révélez le monstre sélectionné. Si son Attribut est l'un des Attributs déclarés, votre adversaire pioche 2 cartes. Sinon, vous piochez 2 cartes.
  it: |-
    Scegli 1 mostro coperto che controlli. Il tuo avversario dichiara 2 Attributi. Rivela il mostro scelto. Se il suo Attributo è uno degli attributi dichiarati, il tuo avversario pesca 2 carte. Altrimenti tu peschi 2 carte.
  pt: |-
    Selecione 1 monstro com a face para baixo que você controla. Seu oponente declara 2 Atributos. Revele o monstro selecionado. Se o Atributo dele for um dos Atributos declarados, seu oponente compra 2 cards. Se não for, você compra 2 cards.
  ja: |-
    ①：自分フィールドの裏側表示モンスター１体を対象として発動できる。相手はモンスターの属性を２つ宣言する。対象の裏側表示モンスターをお互いに確認し、宣言された属性のモンスターだった場合、相手は２枚ドローする。違った場合、自分は２枚ドローする。
  ko: |-
    자신 필드 위에 뒷면 표시로 존재하는 몬스터 1장을 선택하고 발동한다. 상대는 몬스터의 속성을 2개 선언한다. 선택한 몬스터를 넘겨서 확인하고 선언된 속성이었을 경우, 상대는 덱에서 카드를 2장 드로우한다. 다를 경우, 자신은 덱에서 카드를 2장 드로우한다.
  zh-TW: |-
    可選擇我方場上的１隻反面表示怪獸發動。對方宣言２個怪獸的屬性。在翻開確認選擇的怪獸為被宣言的屬性的狀況下，對方從牌組抽２張牌。在不是的狀況下，我方從牌組抽２張牌。
  zh-CN: |-
    可选择我方场上的１只里侧表示的怪兽发动。对手宣言２个怪兽属性。翻开被选择的怪兽进行确认，其属性为被宣言属性的场合，对手从牌组抽取２张卡牌。否则我方从牌组抽取２张卡牌。
