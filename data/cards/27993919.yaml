text:
  en: |-
    While you have an odd Pendulum Scale in your Pendulum Zone, if your "Solfachord" Pendulum Monster attacks, your opponent cannot activate Spell/Trap Cards or effects until the end of the Damage Step. During your Main Phase: You can Tribute 1 "Solfachord" Pendulum Monster (even if face-down), and if you do, Special Summon 1 "Solfachord" Pendulum Monster from your Deck whose Pendulum Scale is 2 higher or 2 lower than that monster, except "LaSolfachord Angelia". You can only use this effect of "LaSolfachord Angelia" once per turn.
  de: |-
    Solange du einen ungeraden Pendelbereich in deiner Pendelzone hast, falls dein „Solfakkord“-Pendelmonster angreift, kann dein Gegner bis zum Ende des Damage Steps weder Zauber-/Fallenkarten noch -effekte aktivieren. Während deiner Main Phase: Du kannst 1 „Solfakkord“-Pendelmonster als Tribut anbieten (selbst falls es verdeckt ist) und falls du dies tust, beschwöre 1 „Solfakkord“-Pendelmonster, dessen Pendelbereich 2 höher oder 2 niedriger als der des Monsters ist, als Spezialbeschwörung von deinem Deck, außer „LaSolfakkord Angelia“. Du kannst diesen Effekt von „LaSolfakkord Angelia“ nur einmal pro Spielzug verwenden.
  es: |-
    Mientras tengas una Escala de Péndulo impar en tu Zona de Péndulo, si tu Monstruo de Péndulo "Solfacorde" ataca, hasta el final del Damage Step tu adversario no puede activar Cartas Mágicas/de Trampa o sus efectos. Durante tu Main Phase: puedes Sacrificar 1 Monstruo de Péndulo "Solfacorde" (aun si está boca abajo) y, si lo haces, Invoca de Modo Especial, desde tu Deck, 1 Monstruo de Péndulo "Solfacorde" cuya Escala de Péndulo sea 2 mayor o 2 menor que la de ese monstruo, excepto "Angelia LaSolfacorde". Sólo puedes usar este efecto de "Angelia LaSolfacorde" una vez por turno.
  fr: |-
    Tant que vous avez une Échelle Pendule impaire dans votre Zone Pendule, si votre Monstre Pendule "Solfaccord" attaque, votre adversaire ne peut activer ni de Cartes Magie/Piège ni d'effets de Magie/Piège jusqu'à la fin de la Damage Step. Durant votre Main Phase : vous pouvez Sacrifier 1 Monstre Pendule "Solfaccord" (même si face verso), et si vous le faites, Invoquez Spécialement 1 Monstre Pendule "Solfaccord" ("LaSolfaccord Angélia" exclu) depuis votre Deck dont l'Échelle Pendule est supérieure de 2 ou inférieure de 2 à celle du monstre. Vous ne pouvez utiliser cet effet de "LaSolfaccord Angélia" qu'une fois par tour.
  it: |-
    Mentre hai un Valore Pendulum dispari nella tua Zona Pendulum, se un tuo Mostro Pendulum "Solfaccordo" attacca, il tuo avversario non può attivare Carte Magia/Trappola o loro effetti fino alla fine del Damage Step. Durante la tua Main Phase: puoi offrire come Tributo 1 Mostro Pendulum "Solfaccordo" (anche se coperto) e, se lo fai, Evoca Specialmente dal tuo Deck 1 Mostro Pendulum "Solfaccordo" con Valore Pendulum di 2 superiore o di 2 inferiore a quel mostro, eccetto "LaSolfaccordo Angelia". Puoi utilizzare questo effetto di "LaSolfaccordo Angelia" una sola volta per turno.
  pt: |-
    Enquanto você tiver uma Escala de Pêndulo ímpar na sua Zona de Pêndulo, se um Monstro Pêndulo "Solfacorde" seu atacar, seu oponente não pode ativar Cards de Magia/Armadilha ou seus efeitos até o final da Etapa de Dano. Durante sua Fase Principal: você pode oferecer como Tributo 1 Monstro Pêndulo "Solfacorde" (mesmo se estiver com a face para baixo) e, se isso acontecer, Invoque por Invocação-Especial do seu Deck 1 Monstro Pêndulo "Solfacorde" cuja Escala de Pêndulo seja 2 maior ou 2 menor que a desse monstro, exceto "LaSolfacorde Angelia". Você só pode usar este efeito de "LaSolfacorde Angelia" uma vez por turno.
  ja: |-
    このカード名の①のモンスター効果は１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。自分フィールドの「ドレミコード」Ｐモンスター１体をリリースし、そのモンスターよりＰスケールが２つ高いまたは２つ低い、「ラドレミコード・エンジェリア」以外の「ドレミコード」Ｐモンスター１体をデッキから特殊召喚する。②：自分のＰゾーンに奇数のＰスケールが存在し、自分の「ドレミコード」Ｐモンスターが攻撃する場合、相手はダメージステップ終了時まで魔法・罠カードの効果を発動できない。
  ko: |-
    이 카드명의 ①의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 자신 필드의 "도레미코드" 펜듈럼 몬스터 1장을 릴리스하고, 그 몬스터보다 펜듈럼 스케일이 2개 높거나 2개 낮은, "라도레미코드 엔제리아" 이외의 "도레미코드" 펜듈럼 몬스터 1장을 덱에서 특수 소환한다. ②: 자신의 펜듈럼 존에 홀수의 펜듈럼 스케일이 존재하고, 자신의 "도레미코드" 펜듈럼 몬스터가 공격할 경우, 상대는 데미지 스텝 종료시까지 마법 / 함정 카드의 효과를 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的①怪兽效果1回合仅可使用1次。①：在自己的主要阶段可以发动。解放自己场上的1只"音服和弦"灵摆怪兽，将灵摆刻度比该怪兽高2或低2、"拉音服和弦・安吉莉娅"以外的1只"音服和弦"灵摆怪兽从牌组特殊召唤。②：自己的灵摆区域有奇数的灵摆刻度存在，自己的"音服和弦"灵摆怪兽攻击的情况下，直至伤害步骤结束时为止对手不可发动魔法・陷阱卡的效果。
