name:
  en: Dragunity Oubliette
  de: Kerker der Dracheneinheit
  es: Mazmorra Dracounidad
  fr: Oubliette Dragunité
  it: Dimenticatoio Dragunità
  pt: Masmorra da Dragunidade
  ja: ドラグニティ・ヴォイド
  ja_romaji: Doraguniti Voido
  ko: 드래그니티 보이드
  ko_rr:
  zh-TW:
  zh-CN: 龙骑兵团・虚炼
text:
  en: |-
    When your opponent activates a Spell/Trap Card while you control a "Dragunity" Synchro Monster: Negate the activation, and if you do, banish that card, then if you control a Level 10 "Dragunity" monster, you can have 1 "Dragunity" monster you control gain 100 ATK for each face-up card that is currently banished. You can only activate 1 "Dragunity Oubliette" per turn.
  de: |-
    Wenn dein Gegner eine Zauber-/Fallenkarte aktiviert, solange du ein „Dracheneinheit“-Synchromonster kontrollierst: Annulliere die Aktivierung und falls du dies tust, verbanne die Karte, dann, falls du ein „Dracheneinheit“-Monster der Stufe 10 kontrollierst, kannst du 1 „Dracheneinheit“-Monster, das du kontrollierst, für jede offene Karte, die derzeit verbannt ist, 100 ATK erhalten lassen. Du kannst nur 1 „Kerker der Dracheneinheit“ pro Spielzug aktivieren.
  es: |-
    Cuando tu adversario activa una Carta Mágica/de Trampa mientras tú controlas un Monstruo de Sincronía "Dracounidad": niega la activación y, si lo haces, destierra esa carta, y después si controlas un monstruo "Dracounidad" de Nivel 10, puedes hacer que 1 monstruo "Dracounidad" que controles gane 100 ATK por cada carta boca arriba que esté desterrada en este momento. Sólo puedes activar 1 "Mazmorra Dracounidad" por turno.
  fr: |-
    Lorsque votre adversaire active une Carte Magie/Piège tant que vous contrôlez un Monstre Synchro "Dragunité" : annulez l'activation, et si vous le faites, bannissez la carte, puis si vous contrôlez un monstre "Dragunité" de Niveau 10, vous pouvez faire gagner 100 ATK à 1 monstre "Dragunité" que vous contrôlez pour chaque carte face recto qui est actuellement bannie. Vous ne pouvez activer qu'1 "Oubliette Dragunité" par tour.
  it: |-
    Quando il tuo avversario attiva una Carta Magia/Trappola mentre controlli un Mostro Synchro "Dragunità": annulla l'attivazione e, se lo fai, bandisci quella carta, poi se controlli un mostro "Dragunità" di Livello 10, puoi far guadagnare a 1 mostro "Dragunità" che controlli 100 ATK per ogni carta scoperta che è attualmente bandita. Puoi attivare solo 1 "Dimenticatoio Dragunità" per turno.
  pt: |-
    Quando seu oponente ativar um Card de Magia/Armadilha enquanto você controlar um Monstro Sincro "Dragunidade": negue a ativação e, se isso acontecer, bana esse card e, depois, se você controlar um monstro "Dragunidade" de Nível 10, você pode fazer com que 1 monstro "Dragunidade" que você controla ganhe 100 de ATK para cada card com a face para cima que estiver banido atualmente. Você só pode ativar 1 "Masmorra da Dragunidade" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドに「ドラグニティ」Ｓモンスターが存在し、相手が魔法・罠カードを発動した時に発動できる。その発動を無効にし除外する。自分フィールドにレベル１０の「ドラグニティ」モンスターが存在する場合、さらに自分フィールドの「ドラグニティ」モンスター１体を選び、その攻撃力を表側表示で除外されているカードの数×１００アップできる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드에 "드래그니티" 싱크로 몬스터가 존재하고, 상대가 마법 / 함정 카드를 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고 제외한다. 자신 필드에 레벨 10 의 "드래그니티" 몬스터가 존재할 경우, 추가로 자신 필드의 "드래그니티" 몬스터 1장을 고르고, 그 공격력을 앞면 표시로 제외되어 있는 카드의 수 × 100 올릴 수 있다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：自己场上有"龙骑兵团"同步怪兽存在，对手发动魔法・陷阱卡时可以发动。将该发动无效并除外。自己场上有等级10"龙骑兵团"怪兽存在的情况下，进而可以挑选自己场上1只"龙骑兵团"怪兽，其攻击力上升以表侧表示被除外的卡的数量×100。
