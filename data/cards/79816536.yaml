text:
  en: |-
    Add 1 Level 5 or higher Normal Monster from your Deck to your hand.
  de: |-
    Füge deiner Hand 1 Normales Monster der Stufe 5 oder höher von deinem Deck hinzu.
  es: |-
    Añade a tu mano 1 Monstruo Normal de Nivel 5 o mayor en tu Deck.
  fr: |-
    Ajoutez 1 Monstre Normal de min. Niveau 5 depuis votre Deck à votre main.
  it: |-
    Aggiungi alla tua mano 1 Mostro Normale di Livello 5 o superiore dal tuo Deck.
  pt: |-
    Adicione 1 Monstro Normal de Nível 5 ou mais do seu Deck à sua mão.
  ja: |-
    ①：デッキからレベル５以上の通常モンスター１体を手札に加える。
  ko: |-
    ①: 덱에서 레벨 5 이상의 일반 몬스터 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    ①：从牌组将1只等级5以上的通常怪兽加入手牌。
