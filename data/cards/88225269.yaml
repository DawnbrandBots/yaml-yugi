text:
  en: |-
    You can send 1 "Gem-Knight" Normal Monster or 1 "Gem-Knight Fusion" from your Deck to the GY; Special Summon this card from your hand in Defense Position. When your opponent activates a card or effect, while you control a "Gem-Knight" Fusion Monster (Quick Effect): You can banish 3 "Gem-Knight" cards from your GY, including this card; negate that effect, then all "Gem-Knight" monsters you currently control gain 1000 ATK. You can only use each effect of "Gem-Knight Hollowcore" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：「ジェムナイト」通常モンスター１体か「ジェムナイト・フュージョン」１枚をデッキから墓地へ送って発動できる。このカードを手札から守備表示で特殊召喚する。②：自分フィールドに「ジェムナイト」融合モンスターが存在し、相手が効果を発動した時、自分の墓地からこのカードを含む「ジェムナイト」カード３枚を除外して発動できる。その効果を無効にする。その後、自分フィールドの全ての「ジェムナイト」モンスターの攻撃力は１０００アップする。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: "젬나이트" 일반 몬스터 1장이나 "젬나이트 퓨전" 1장을 덱에서 묘지로 보내고 발동할 수 있다. 이 카드를 패에서 수비 표시로 특수 소환한다. ②: 자신 필드에 "젬나이트" 융합 몬스터가 존재하고, 상대가 효과를 발동했을 때, 자신 묘지에서 이 카드를 포함하는 "젬나이트" 카드 3장을 제외하고 발동할 수 있다. 그 효과를 무효로 한다. 그 후, 자신 필드의 모든 "젬나이트" 몬스터의 공격력은 1000 올린다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：从牌组将1只“宝石骑士”通常怪兽或1张“宝石骑士结合”送至墓地可以发动。从手牌将此卡以守备表示特殊召唤。②：自己场上存在“宝石骑士”融合怪兽，对手发动效果时，从自己墓地将包含此卡在内的、3张“宝石骑士”卡除外可以发动。将该效果无效。然后，自己场上的所有“宝石骑士”怪兽的攻击力上升1000。
