  ko_rr:
  zh-TW: 複製騎士
  zh-CN: 复制骑士
text:
  en: |-
    When a Level 4 or lower Warrior monster is Normal Summoned to your field: Special Summon this card as a Normal Monster with the same name and Level as the Normal Summoned monster (Warrior/LIGHT/ATK 0/DEF 0). (This card is also still a Trap.)
  de: |-
    Wenn ein Krieger-Monster der Stufe 4 oder niedriger als Normalbeschwörung auf deine Spielfeldseite beschworen wird: Beschwöre diese Karte als Spezialbeschwörung als Normales Monster mit demselben Namen und derselben Stufe wie das als Normalbeschwörung beschworene Monster (Krieger/LICHT/ATK 0/DEF 0). (Diese Karte ist zusätzlich weiterhin eine Falle.)
  es: |-
    Cuando un monstruo Guerrero de Nivel 4 o menor es Invocado de Modo Normal a tu Campo: Invoca esta carta de Modo Especial como un Monstruo Normal con el mismo nombre y Nivel que el monstruo Invocado de Modo Normal (Guerrero/LUZ/ATK 0/DEF 0). (Esta carta también sigue siendo una Trampa).
  fr: |-
    Lorsqu'un monstre Guerrier de max. Niveau 4 est Invoqué Normalement sur votre Terrain : Invoquez Spécialement cette carte comme un Monstre Normal du même nom et Niveau que le monstre Invoqué Normalement (Guerrier/LUMIÈRE/ATK 0/DEF 0). (Cette carte est toujours aussi un Piège.)
  it: |-
    Quando un mostro Guerriero di Livello 4 o inferiore viene Evocato Normalmente sul tuo Terreno: Evoca Specialmente questa carta come Mostro Normale con lo stesso nome e Livello del mostro Evocato Normalmente (Guerriero/LUCE/ATK 0/DEF 0). (Questa carta è ancora anche una Trappola.)
  pt: |-
    Quando um monstro do Tipo Gerreiro de Nível 4 ou menos for Invocado por Invocação-Normal no seu lado do campo: Invoque este card por Invocação Especial como um Monstro Normal com o mesmo nome e Nível do monstro Invocado por Invocação-Normal (Tipo Guerreiro/LUZ/ATK 0/DEF 0). (Este card também continua sendo um Card de Armadilha.)
  ja: |-
    自分フィールド上にレベル４以下の戦士族モンスターが召喚された時に発動できる。このカードは発動後、その召喚されたモンスターと同じレベルの同名モンスターカード（戦士族・光・攻／守０）となり、モンスターカードゾーンに特殊召喚する。このカードは罠カードとしても扱う。
  ko: |-
    자신 필드 위에 레벨 4 이하의 전사족 몬스터가 일반 소환되었을 때에 발동할 수 있다. 이 카드는 발동 후, 그 일반 소환된 몬스터와 같은 레벨, 같은 이름의 몬스터 카드(전사족 / 빛 속성 / 공격력 0 / 수비력 0)가 되어, 몬스터 카드 존에 특수 소환한다. 이 카드는 함정 카드로도 취급한다.
  zh-TW:
  zh-CN: |-
    自己场上有4星以下的战士族怪兽召唤时才能发动。这张卡发动后，变成和那只召唤的怪兽相同等级的同名怪兽卡（战士族·光·攻／守0）在怪兽卡区域特殊召唤。这张卡也当作陷阱卡使用。
