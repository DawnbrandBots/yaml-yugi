text:
  en:
  de: |-
    Beschwöre bis zu 2 „Kristallungeheuer“-Monsterkarten als Spezialbeschwörung von deiner Zauber- & Fallenzone und falls du dies tust, erhältst du LP in Höhe ihrer kombinierten Grund-ATK. Falls eine oder mehr „Kristallungeheuer“-Karten in deine Zauber- & Fallenzone gelegt werden, solange sich diese Karte in deinem Friedhof befindet, selbst während des Damage Steps: Du kannst diese Karte verbannen; grabe die oberste Karte deines Decks aus und falls es ein „Kristallungeheuer“-Monster ist, füge es entweder deiner Hand hinzu oder beschwöre es als Spezialbeschwörung. Andernfalls lege jene Karte auf den Friedhof. Du kannst diesen Effekt von „Kristallgabe“ nur einmal pro Spielzug verwenden.
  es: |-
    Invoca de Modo Especial, desde tu Zona de Magia y Trampas, hasta 2 Cartas de Monstruo "Bestia de Cristal" y, si lo haces, gana LP iguales a su ATK original combinado. Si una o más cartas "Bestia de Cristal" son puestas en tu Zona de Magia y Trampas, mientras esta carta esté en tu Cementerio, incluso durante el Damage Step: puedes desterrar esta carta; excava la carta de la parte superior de tu Deck y, si ésta es un monstruo "Bestia de Cristal", añádelo a tu mano o Invócalo de Modo Especial. De otro modo, manda esa carta al Cementerio. Sólo puedes usar este efecto de "Beneficio del Cristal" una vez por turno.
  fr: |-
    Invoquez Spécialement max. 2 Cartes Monstre "Bête Cristalline" depuis votre Zone Magie & Piège, et si vous le faites, gagnez des LP égaux à la somme de leur ATK d'origine. Si une ou plusieurs cartes "Bête Cristalline" sont placées dans votre Zone Magie & Piège tant que cette carte est dans votre Cimetière, même durant la Damage Step : vous pouvez bannir cette carte ; dévoilez la carte du dessus de votre Deck, et si c'est un monstre "Bête Cristalline", soit ajoutez-le à votre main soit Invoquez-le Spécialement. Sinon, envoyez la carte au Cimetière. Vous ne pouvez utiliser cet effet de "Aubaine du Cristal" qu'une fois par tour.
  it: |-
    Evoca Specialmente fino a 2 Carte Mostro "Bestia Cristallo" dalla tua Zona Magie & Trappole e, se lo fai, guadagni LP pari alla somma dei loro ATK originali. Se una o più carte "Bestia Cristallo" vengono messe nella tua Zona Magie & Trappole mentre questa carta è nel tuo Cimitero, anche durante il Damage Step: puoi bandire questa carta; dissotterra la prima carta del tuo Deck e, se era un mostro "Bestia Cristallo", aggiungilo alla tua mano oppure Evocalo Specialmente. Altrimenti, manda quella carta al Cimitero. Puoi utilizzare questo effetto di "Beneficio Cristallo" una sola volta per turno.
  pt: |-
    Invoque por Invocação-Especial até 2 Cards de Monstro "Fera Cristalina" da sua Zona de Magias & Armadilhas e, se isso acontecer, ganhe PV igual ao ATK original combinado deles. Se um ou mais cards "Fera Cristalina" forem colocados na sua Zona de Magias & Armadilhas enquanto este card estiver no seu Cemitério, mesmo durante a Etapa de Dano: você pode banir este card; escave o card do topo do seu Deck e, se for um monstro "Fera Cristalina", adicione-o à sua mão ou Invoque-o por Invocação-Especial. Caso contrário, envie esse card para o Cemitério. Você só pode usar este efeito de "Dádiva Cristalina" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。
    ①：自分の魔法＆罠ゾーンの「宝玉獣」モンスターカードを２枚まで特殊召喚し、その元々の攻撃力の合計分だけ自分のＬＰを回復する。
    ②：このカードが墓地に存在する状態で、自分の魔法＆罠ゾーンに「宝玉獣」カードが置かれた場合、このカードを除外して発動できる（ダメージステップでも発動可能）。自分のデッキの一番上のカードをめくり、それが「宝玉獣」モンスターだった場合、そのモンスターを手札に加えるか特殊召喚する。違った場合、そのカードを墓地へ送る。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신의 마법 & 함정 존의 "보옥수" 몬스터 카드를 2장까지 골라 특수 소환하고, 그 원래 공격력의 합계만큼만 자신의 LP를 회복한다. ②: 이 카드가 묘지에 존재하는 상태에서, 자신의 마법 & 함정 존에 "보옥수" 카드가 놓여졌을 경우, 이 카드를 제외하고 발동할 수 있다(데미지 스텝에도 발동 가능). 자신의 덱 맨 위의 카드를 넘기고, 그 카드가 "보옥수" 몬스터였을 경우, 그 몬스터를 패에 넣거나 특수 소환한다. 다를 경우, 그 카드를 묘지로 보낸다.
  zh-TW: |-
    此卡名的②效果，１回合僅限使用１次。①：選擇最多２張我方魔法＆陷阱區的「寶玉獸」怪獸卡特殊召喚，根據該原本的攻擊力合計數值回復我方的LP。②：此卡存在於墓地的狀態，在我方魔法＆陷阱區放有「寶玉獸」卡的狀況下，可將此卡除外發動（傷害步驟也可發動）。在翻開我方牌組最上方的卡是「寶玉獸」怪獸的狀況下，將該怪獸加入手牌或特殊召喚。在不是的狀況下，將該卡送至墓地。
  zh-CN: |-
    此卡名的②效果１回合仅可使用１次。①：挑选自己的魔法与陷阱区域的最多２张“宝玉兽”怪兽卡特殊召唤，依其原本攻击力的合计数值恢复自己的LP。②：此卡存在于墓地的状态下，自己的魔法与陷阱区域放入“宝玉兽”卡的情况下，将此卡除外可以发动（伤害步骤也可发动）。翻开自己牌组最上面的卡，其为“宝玉兽”怪兽的情况下，将该怪兽加入手牌或特殊召唤。不是的情况下，将该卡送至墓地。
