text:
  en: |-
    When this card is activated: You can add 1 "Destiny HERO - Plasma" from your Deck or GY to your hand. While you control "Destiny HERO - Plasma", apply the following effects.
    ● You cannot draw during the Draw Phase.
    ● Your opponent cannot target cards you control with card effects.
    ● Each "Destiny HERO - Plasma" you control gains 100 ATK for each monster in the GYs, cannot be destroyed by your opponent's card effects, also can make a second attack during each Battle Phase.
  de: |-
    Wenn diese Karte aktiviert wird: Du kannst deiner Hand 1 „Schicksals-HELD - Plasma“ von deinem Deck oder Friedhof hinzufügen. Solange du „Schicksals-HELD - Plasma“ kontrollierst, wende die folgenden Effekte an.
    ● Du kannst während der Draw Phase nicht ziehen.
    ● Dein Gegner kann Karten, die du kontrollierst, nicht als Ziel für Karteneffekte wählen.
    ● Jeder „Schicksals-HELD - Plasma“, den du kontrollierst, erhält für jedes Monster in den Friedhöfen 100 ATK, kann nicht durch Karteneffekte deines Gegners zerstört werden, zusätzlich kann er während jeder Battle Phase einen zweiten Angriff durchführen.
  es: |-
    Cuando esta carta es activada: puedes añadir a tu mano 1 "HÉROE del Destino - Plasma" en tu Deck o Cementerio. Mientras controles "HÉROE del Destino - Plasma", aplica los siguientes efectos.
    ● No puedes robar durante la Draw Phase.
    ● Tu adversario no puede seleccionar cartas que controles con efectos de cartas.
    ● Cada "HÉROE del Destino - Plasma" que controles gana 100 ATK por cada monstruo en los Cementerios, no puede ser destruido por efectos de cartas de tu adversario, y además puede hacer un segundo ataque durante cada Battle Phase.
  fr: |-
    Lorsque cette carte est activée : vous pouvez ajouter 1 "Plasma - HÉROS de la Destinée" depuis votre Deck ou Cimetière à votre main. Tant que vous contrôlez "Plasma - HÉROS de la Destinée", appliquez les effets suivants.
    ● Vous ne pouvez pas piocher durant la Draw Phase.
    ● Votre adversaire ne peut pas cibler de cartes que vous contrôlez avec des effets de carte.
    ● Chaque "Plasma - HÉROS de la Destinée" que vous contrôlez gagne 100 ATK pour chaque monstre dans les Cimetières, ne peut pas être détruit par des effets de carte de votre adversaire, et aussi, peut faire une seconde attaque durant chaque Battle Phase.
  it: |-
    Quando questa carta viene attivata: puoi aggiungere 1 "Plasma - EROE del Destino" dal tuo Deck o Cimitero alla tua mano. Mentre controlli "Plasma - EROE del Destino", applica i seguenti effetti.
    ● Non puoi pescare durante la Draw Phase.
    ● Il tuo avversario non può scegliere come bersaglio le carte che controlli con gli effetti delle carte.
    ● Ogni "Plasma - EROE del Destino" che controlli guadagna 100 ATK per ogni mostro nei Cimiteri, non può essere distrutto dagli effetti delle carte del tuo avversario, inoltre può effettuare un secondo attacco durante ogni Battle Phase.
  pt: |-
    Quando este card for ativado: você pode adicionar 1 "HERÓI do Destino - Plasma" do seu Deck ou Cemitério à sua mão. Enquanto você controlar "HERÓI do Destino - Plasma", aplique os seguinte efeitos.
    ● Você não pode comprar durante a Fase de Compra.
    ● Seu oponente não pode escolher cards que você controla como alvo de efeitos de card.
    ● Cada "HERÓI do Destino - Plasma" que você controla ganha 100 de ATK para cada monstro nos Cemitérios, não pode ser destruído pelos efeitos de card do seu oponente e, além disso, pode realizar um segundo ataque durante cada Fase de Batalha.
  ja: |-
    ①：このカードの発動時の効果処理として、自分のデッキ・墓地から「﻿Ｄ－ＨＥＲＯ Ｂｌｏｏ－Ｄ」１体を選んで手札に加える事ができる。②：自分フィールドに「﻿Ｄ－ＨＥＲＯ Ｂｌｏｏ－Ｄ」が存在する限り、以下の効果を適用する。
    ●自分はドローフェイズにドローできない。
    ●自分フィールドのカードは相手の効果の対象にならない。
    ●自分フィールドの「﻿Ｄ－ＨＥＲＯ Ｂｌｏｏ－Ｄ」は、攻撃力がお互いの墓地のモンスターの数×１００アップし、相手の効果では破壊されず、１度のバトルフェイズ中に２回攻撃できる。
  ko: |-
    ①: 이 카드의 발동시의 효과 처리로서, 자신의 덱 / 묘지에서 "데스티니 히어로 블루－D" 1장을 고르고 패에 넣을 수 있다. ②: 자신 필드에 "데스티니 히어로 블루－D"가 존재하는 한, 이하의 효과를 적용한다.
    ●자신은 드로우 페이즈에 드로우할 수 없다.
    ●자신 필드의 카드는 상대 효과의 대상이 되지 않는다.
    ●자신 필드의 "데스티니 히어로 블루－D"는, 공격력을 서로의 묘지의 몬스터의 수 × 100 올리고, 상대 효과로는 파괴되지 않으며, 1번의 배틀 페이즈 중에 2회 공격할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：作为此卡发动时的效果处理，可从自己的牌组・墓地挑选1只"命运－英雄 血魔-D"加入手牌。②：只要自己场上有"命运－英雄 血魔-D"存在，适用以下效果。
    ●自己在抽牌阶段不可抽牌。
    ●自己场上的卡不会成为对手效果的对象。
    ●自己场上的"命运－英雄 血魔-D"的攻击力上升相当于双方墓地怪兽数量×100的数值，不会因对手的效果被破坏，1次战斗阶段中可攻击2次。
