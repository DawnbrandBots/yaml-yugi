text:
  en: |-
    This card cannot be Normal Summoned or Set. This card can only be Special Summoned by removing from play 1 Spell Card from your hand. When you Synchro Summon using this card and a Beast-Type Tuner monster as the Synchro Material Monsters, you can select 1 Beast-Type Tuner monster used for the Synchro Summon and Special Summon it from the Graveyard.
  de: |-
    Diese Karte kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Diese Karte kann nur als Spezialbeschwörung beschworen werden, indem du 1 Zauberkarte in deiner Hand aus dem Spiel entfernst. Wenn du eine Synchrobeschwörung mit dieser Karte und einem Empfänger-Monster vom Typ Ungeheuer als Synchromaterialmonster durchführst, kannst du 1 Empfänger-Monster vom Typ Ungeheuer wählen, das du für die Synchrobeschwörung benutzt hast, und es als Spezialbeschwörung vom Friedhof beschwören.
  es: |-
    Esta carta no puede ser Invocada de Modo Normal, ni Colocada. Esta carta sólo puede ser Invocada de Modo Especial retirando del juego 1 Carta Mágica en tu mano. Cuando realizas una Invocación por Sincronía utilizando esta carta y un monstruo Cantante de Tipo Bestia como Monstruos Material de Sincronía, puedes seleccionar 1 monstruo Cantante de Tipo Bestia usado para la Invocación por Sincronía e Invocarlo desde el Cementerio.
  fr: |-
    Cette carte ne peut ni être Invoquée Normalement ni être Posée. Cette carte ne peut être Invoquée Spécialement qu'en retirant du jeu 1 Carte Magie depuis votre main. Lorsque vous Invoquez par Synchronisation en utilisant cette carte et un monstre Syntoniseur de Type Bête en tant que Monstre-Matériel de Synchro, vous pouvez sélectionner 1 monstre Syntoniseur de Type Bête utilisé pour l'Invocation Synchro et l'Invoquer Spécialement depuis le Cimetière.
  it: |-
    Questa carta non può essere Evocata Normalmente o Posizionata. Questa carta può essere Evocata solo Specialmente rimuovendo dal gioco 1 Carta Magia dalla tua mano. Quando Synchro Evochi utilizzando questa carta ed un mostro Tuner di Tipo Bestia come Mostri Materiali Synchro, puoi scegliere 1 mostro Tuner di Tipo Bestia utilizzato per la Synchro Evocazione ed Evocarlo Specialmente dal Cimitero.
  pt:
  ja: |-
    このカードは通常召喚できない。手札の 魔法カード１枚をゲームから除外した場合に特殊召喚する事ができる。このカードと獣族チューナーを素材としたシンクロ召喚に成功した時、そのシンクロ召喚の素材とした獣族チュ－ナー１体を墓地から特殊召喚する事ができる。
  ko: |-
    이 카드는 일반 소환 / 세트할 수 없다. 패의 마법 카드 1장을 게임에서 제외했을 경우에 특수 소환할 수 있다. 이 카드와 야수족 튜너를 소재로 한 싱크로 소환에 성공했을 때, 그 싱크로 소환을 소재로 사용된 야수족 튜너 1장을 묘지에서 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤。把手卡1张魔法卡从游戏中除外的场合可以特殊召唤。这张卡和兽族调整为素材的同调召唤成功时，可以把1只作为那次同调召唤的素材的兽族调整从墓地特殊召唤。
