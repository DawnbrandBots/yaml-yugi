  ja: <ruby>Ｃ<rt>カオス</rt></ruby><ruby>Ｎｏ．<rt>ナンバーズ</rt></ruby>１０００ <ruby>夢<rt>む</rt></ruby><ruby>幻<rt>げん</rt></ruby><ruby>虚<rt>きょ</rt></ruby><ruby>神<rt>しん</rt></ruby>ヌメロニアス
