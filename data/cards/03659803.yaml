name:
  en: Overload Fusion
  de: Überlastfusion
  es: Sobrecarga de Fusión
  fr: Fusion en Surcharge
  it: Fusione Sovraccarico
  pt: Fusão Sobrecarregada
  ja: オーバーロード・フュージョン
  ja_romaji: Ōbārōdo Fyūjon
  ko: 오버로드 퓨전
  ko_rr: Obeorodeu Pyujeon
  zh-TW: 超負載結合
  zh-CN: 超负载结合
text:
  en: |-
    Fusion Summon 1 DARK Machine Fusion Monster from your Extra Deck, by banishing Fusion Materials mentioned on it from your field or GY.
  de: |-
    Beschwöre 1 FINSTERNIS Maschine-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck, indem du das auf ihm erwähnte Fusionsmaterial von deiner Spielfeldseite oder deinem Friedhof verbannst.
  es: |-
    Invoca por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión Máquina de OSCURIDAD, desterrando de tu Campo o Cementerio Materiales de Fusión mencionados en él.
  fr: |-
    Invoquez par Fusion 1 Monstre Fusion TÉNÈBRES Machine depuis votre Extra Deck, en bannissant les Matériels Fusion mentionnés sur celui-ci depuis votre Terrain ou Cimetière.
  it: |-
    Evoca tramite Fusione 1 Mostro Fusione OSCURITÀ Macchina dal tuo Extra Deck, bandendo i Materiali da Fusione menzionati su di esso dal tuo Terreno o Cimitero.
  pt: |-
    Invoque por Invocação-Fusão 1 Monstro de Fusão Máquina de TREVAS do seu Deck Adicional, ao banir as Matérias de Fusão mencionadas nele do seu campo ou Cemitério.
  ja: |-
    ①：自分のフィールド・墓地のモンスターを融合素材として除外し、機械族・闇属性の融合モンスター１体を融合召喚する。
  ko: |-
    ①: 자신의 필드 / 묘지의 몬스터를 융합 소재로서 제외하고, 기계족 / 어둠 속성의 융합 몬스터 1장을 융합 소환한다.
  zh-TW:
  zh-CN: |-
    ①：从自己场上・墓地，将由机械族・暗属性的融合怪兽卡决定的融合素材怪兽除外，从额外牌组将1只该融合怪兽融合召唤。
