text:
  en: |-
    During the Main Phase, if this card is in your hand or GY (Quick Effect): You can Tribute up to 3 Fairy monsters; Special Summon this card (but banish it when it leaves the field), then, you can apply the following effect(s) in sequence, depending on the number of Tributed monsters.
    ● 2+: Destroy 1 card your opponent controls. ● 3: Draw 2 cards.
    You can only use this effect of "Trias Hierarchia" once per turn.
  de: |-
    Während der Main Phase, falls sich diese Karte in deiner Hand oder deinem Friedhof befindet (Schnelleffekt): Du kannst bis zu 3 Fee-Monster als Tribut anbieten; beschwöre diese Karte als Spezialbeschwörung (aber verbanne sie, wenn sie das Spielfeld verlässt), dann kannst du nacheinander die folgenden Effekte anwenden, abhängig von der Anzahl der als Tribut angebotenen Monster.
    ● 2+: Zerstöre 1 Karte, die dein Gegner kontrolliert.
    ● 3: Ziehe 2 Karten.
    Du kannst diesen Effekt von „Trias Hierarchia“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante la Main Phase, si esta carta está en tu mano o Cementerio (Efecto Rápido): puedes Sacrificar hasta 3 monstruos Hada; Invoca esta carta de Modo Especial (pero destiérrala cuando deje el Campo) y después puedes aplicar los siguientes efectos en secuencia, dependiendo de la cantidad de monstruos Sacrificados.
    ● 2+: Destruye 1 carta que controle tu adversario.
    ● 3: Roba 2 cartas.
    Sólo puedes usar este efecto de "Hierarquía Trias" una vez por turno.
  fr: |-
    Durant la Main Phase, si cette carte est dans votre main ou Cimetière (Effet Rapide) : vous pouvez Sacrifier max. 3 monstres Elfe ; Invoquez Spécialement cette carte (mais bannissez-la lorsqu'elle quitte le Terrain), puis, vous pouvez appliquer les effets suivants dans l'ordre, selon le nombre de monstres Sacrifiés.
    ● 2+ : Détruisez 1 carte contrôlée par votre adversaire.
    ● 3 : Piochez 2 cartes.
    Vous ne pouvez utiliser cet effet de "Trias Hierarchia" qu'une fois par tour.
  it: |-
    Durante la Main Phase, se questa carta è nella tua mano o Cimitero (Effetto Rapido): puoi offrire come Tributo fino a 3 mostri Fata; Evoca Specialmente questa carta (ma bandiscila quando lascia il Terreno), poi puoi applicare i seguenti effetti in ordine, a seconda del numero di mostri offerti come Tributo.
    ● 2+: Distruggi 1 carta controllata dal tuo avversario.
    ● 3: Pesca 2 carte.
    Puoi utilizzare questo effetto di "Trias Hierarchia" una sola volta per turno.
  pt: |-
    Durante a Fase Principal, se este card estiver na sua mão ou no Cemitério (Efeito Rápido): você pode oferecer como Tributo até 3 monstros Fada; Invoque este card por Invocação-Especial (mas bana-o quando ele deixar o campo) e, depois, você pode aplicar o(s) seguinte(s) efeito(s) em sequência, dependendo do número de monstros oferecidos como Tributo.
    ● 2+: Destrua 1 card que seu oponente controla.
    ● 3: Compre 2 cards.
    Você só pode usar este efeito de "Trias Hierarquia" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：このカードが手札・墓地に存在する場合、自分・相手のメインフェイズに、自分フィールドの天使族モンスターを３体までリリースして発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。さらに、この効果を発動するためにリリースしたモンスターの数によって以下の効果をそれぞれ適用できる。●２体以上：相手フィールドのカード１枚を選んで破壊する。●３体：自分はデッキから２枚ドローする。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패 / 묘지에 존재할 경우, 자신 / 상대의 메인 페이즈에, 자신 필드의 천사족 몬스터를 3장까지 릴리스하고 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다. 추가로, 이 효과를 발동하기 위해 릴리스한 몬스터의 수에 따라 이하의 효과를 각각 적용할 수 있다. ●2장 이상: 상대 필드의 카드 1장을 파괴한다. ●3장: 자신은 2장 드로우한다.
  zh-TW: |-
    此卡名的效果１回合僅限使用１次。①：在此卡存在於手牌・墓地的狀況下，在我方・對方的主要階段，可解放我方場上最多３隻的天使族怪獸發動。特殊召喚此卡。透過此效果特殊召喚的此卡，在從場上離開的狀況下將被除外。根據為發動此效果解放的怪獸的數量，另可分別適用以下效果。
    ●２隻以上：選擇對方場上的１張卡破壞。
    ●３隻：我方從牌組抽２張牌。
  zh-CN: |-
    此卡名的效果1回合仅可使用1次。①：此卡存在于手牌・墓地的情况下，在自己・对手的主要阶段，解放自己场上的最多3只天使族怪兽可以发动。将此卡特殊召唤。以此效果特殊召唤的此卡离开场上的情况下，将其除外。根据为发动此效果解放的怪兽数量进而可分别适用以下效果。
    ●2只以上：挑选对手场上的1张卡破坏。
    ●3只：自己从牌组抽2张。
