text:
  en: |-
    1 Tuner + 1 or more non-Tuner monsters
    You can remove from play all "Iron Chain" monsters from your Graveyard to have this card gain 200 ATK for each card removed, until the End Phase. When this card inflicts Battle Damage to your opponent, send the top 3 cards of your opponent's Deck to the Graveyard.
  de: |-
    1 Empfänger + 1 oder mehr Nicht-Empfänger-Monster
    Du kannst alle "Eisenketten"-Monster in deinem Friedhof aus dem Spiel entfernen, um diese Karte bis zur End Phase 200 ATK für jede entfernte Karte erhalten zu lassen. Wenn diese Karte deinem Gegner Kampfschaden zufügt, lege die obersten 3 Karten vom Deck deines Gegners auf den Friedhof.
  es: |-
    1 Cantante + 1 o más monstruos que no sean Cantantes
    Puedes retirar del juego a todos los monstruos "Cadena de Hierro" en tu Cementerio para que esta carta gane 200 ATK por cada carta retirada, hasta la End Phase. Cuando esta carta inflige Daño de Batalla a tu adversario, manda al Cementerio las tres cartas de la parte superior de su Deck.
  fr: |-
    1 Syntoniseur + 1 monstre non Syntoniseur ou plus
    Vous pouvez retirer du jeu tous les monstres "Chaîne de Fer" depuis votre Cimetière pour augmenter l'ATK de cette carte de 200 points pour chaque carte retirée, jusqu'à la End Phase. Lorsque cette carte inflige des dommages de combat à votre adversaire, envoyez les 3 cartes du dessus du Deck de votre adversaire au Cimetière.
  it: |-
    1 Tuner + 1 o più mostri non-Tuner
    Puoi rimuovere dal gioco tutti i mostri "Catena di Ferro" dal tuo Cimitero per far guadagnare a questa carta 200 ATK per ogni carta rimossa fino alla End Phase. Quando questa carta infligge danno da combattimento al tuo avversario, manda le prime 3 carte del Deck del tuo avversario al Cimitero.
  pt: |-
    1 Regulador + 1 ou mais monstros não-Reguladores
    Você pode remover de jogo todos os monstros "Corrente de Ferro" do seu Cemitério para fazer com que este card ganhe 200 de ATK para cada card removido até a Fase Final. Quando este card causar Dano de Batalha ao seu oponente, envie os 3 cards do topo do Deck do oponente ao Cemitério.
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    自分の墓地に存在する「Ｃ」と名のついたモンスターを全てゲームから除外する事ができる。この効果で除外したモンスター１体につき、このカードの攻撃力はこのターンのエンドフェイズ時まで２００ポイントアップする。このカードが相手ライフに戦闘ダメージを与える度に、相手のデッキの上からカードを３枚墓地へ送る。
  ko: |-
    튜너＋튜너 이외의 몬스터 1장 이상
    자신의 묘지에 존재하는 "C(체인)"이라는 이름이 붙은 몬스터를 전부 게임에서 제외할 수 있다. 이 효과로 제외한 몬스터 1장당, 이 카드의 공격력은 이 턴의 엔드 페이즈시까지 200포인트 올린다. 이 카드가 상대 라이프에 전투 데미지를 줄 때마다, 상대의 덱 위에서 카드를 3장 묘지로 보낸다.
  zh-TW: |-
    協調＋協調以外的怪獸１隻以上
    可在我方主要階段時發動。將我方墓地所有冠有「鏈條」之名的怪獸全部從遊戲除外。此卡的攻擊力在回合結束前，會依據透過此效果除外的怪獸數量×２００進行提升。此外，此卡給予對方LP戰鬥傷害時，從對方牌組上方將３張卡送至墓地。
  zh-CN: |-
    调整＋调整以外的怪兽1只以上
    自己的主要阶段时才能发动。自己墓地的名字带有「链」的怪兽全部从游戏中除外。这张卡的攻击力直到结束阶段时上升这个效果除外的怪兽数量×200的数值。此外，这张卡给与对方基本分战斗伤害时，从对方卡组上面把3张卡送去墓地。
