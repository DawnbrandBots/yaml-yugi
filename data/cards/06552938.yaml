  it: Raidraptor - Timone Strix
  pt: Ataqueraptor - Leme Strix
  ja: <ruby>ＲＲ<rt>レイド・ラプターズ</rt></ruby>－ラダー・ストリクス
  ja_romaji: Reido Raputāzu - Radā Sutorikusu
