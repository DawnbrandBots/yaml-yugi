text:
  en: |-
    When a Spell/Trap Card, or monster effect, is activated, while you control a "Tearlaments" monster or "Visas Starfrost": Negate the activation, and if you do, shuffle that card into the Deck, then send 1 monster from your hand to the GY. If this card is sent to the GY by card effect: You can target 1 of your banished "Tearlaments" monsters; add it to your hand. You can only use 1 "Tearlaments Cryme" effect per turn, and only once that turn.
  de: |-
    Wenn eine Zauber-/Fallenkarte oder ein Monstereffekt aktiviert wird, solange du ein „Tränenklage“-Monster oder „Visas Starfrost“ kontrollierst: Annulliere die Aktivierung und falls du dies tust, mische jene Karte ins Deck, dann lege 1 Monster von deiner Hand auf den Friedhof. Falls diese Karte durch einen Karteneffekt auf den Friedhof gelegt wird: Du kannst 1 deiner verbannten „Tränenklage“-Monster wählen; füge es deiner Hand hinzu. Du kannst nur 1 Effekt von „Tränenklagen-Schreitat“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  es: |-
    Cuando una Carta Mágica/de Trampa, o efecto de monstruo, es activado, mientras controlas un monstruo "Tiagrimentos" o "Visas Starfrost": niega la activación y, si lo haces, baraja esa carta al Deck, y después manda al Cementerio 1 monstruo en tu mano. Si esta carta es mandada al Cementerio por efecto de una carta: puedes seleccionar 1 de tus monstruos "Tiagrimentos" desterrados; añádelo a tu mano. Sólo puedes usar 1 efecto de "Crimanto Tiagrimentos" por turno, y sólo una vez ese turno.
  fr: |-
    Lorsqu'une Carte Magie/Piège ou un effet de monstre est activé, tant que vous contrôlez "Visas Starfrost" ou un monstre "Tiarmentations" : annulez l'activation, et si vous le faites, mélangez la carte dans le Deck, puis envoyez 1 monstre depuis votre main au Cimetière. Si cette carte est envoyée au Cimetière par un effet de carte : vous pouvez cibler 1 de vos monstres "Tiarmentations" bannis ; ajoutez-le à votre main. Vous ne pouvez utiliser qu'1 effet de "Criime des Tiarmentations" par tour, et uniquement une fois le tour.
  it: |-
    Quando viene attivata una Carta Magia/Trappola, o l'effetto di un mostro, mentre controlli un mostro "Tiaracrimalamenti" o "Visas Starfrost": annulla l'attivazione e, se lo fai, mischia quella carta nel Deck, poi manda 1 mostro dalla tua mano al Cimitero. Se questa carta viene mandata al Cimitero dall'effetto di una carta: puoi scegliere come bersaglio 1 dei tuoi mostri "Tiaracrimalamenti" banditi; aggiungilo alla tua mano. Puoi utilizzare solo 1 effetto di "Crimipianto Tiaracrimalamenti" per turno, e solo una volta in quel turno.
  pt: |-
    Quando um Card de Magia/Armadilha, ou efeito de monstro, for ativado, enquanto você controlar um monstro "Lagrimentiara" ou "Visas Starfrost": negue a ativação e, se isso acontecer, embaralhe esse card no Deck e, depois, envie 1 monstro da sua mão para o Cemitério. Se este card for enviado para o Cemitério por um efeito de card: você pode escolher 1 dos seus monstros "Lagrimentiara" banidos; adicione-o à sua mão. Você só pode usar 1 efeito de "Lagrimentiara Crimar" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分フィールドに「ティアラメンツ」モンスターまたは「ヴィサス＝スタフロスト」が存在し、モンスターの効果・魔法・罠カードが発動した時に発動できる。その発動を無効にし、そのカードを持ち主のデッキに戻す。その後、自分の手札からモンスター１体を選んで墓地へ送る。②：このカードが効果で墓地へ送られた場合、除外されている自分の「ティアラメンツ」モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 필드에 "티아라멘츠" 몬스터 또는 "비서스＝스타프로스트"가 존재하고, 몬스터의 효과 / 마법 / 함정 카드가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고, 그 카드를 주인의 덱으로 되돌린다. 그 후, 자신의 패에서 몬스터 1장을 고르고 묘지로 보낸다. ②: 이 카드가 효과로 묘지로 보내졌을 경우, 제외되어 있는 자신의 "티아라멘츠" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②效果1回合只能有1次使用其中任意1个。①：自己场上有「ティアラメンツ／哀泪姬」怪兽或者「ヴィサス＝スタフロスト／维萨斯·斯塔弗罗斯特」存在，怪兽的效果或魔法陷阱卡发动时可以发动。使其效果无效，使那张卡返回持有者的卡组。那之后，从自己的手牌选1只怪兽送入墓地。②：这张卡被效果送入墓地的场合，可以以除外中的自己的1只「ティアラメンツ／哀泪姬」怪兽为对象发动。将那只怪兽加入手牌。
