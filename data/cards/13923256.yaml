text:
  en: |-
    You can target 1 Continuous Spell/Trap you control; send it to the GY, and if you do, add 1 "Ancient Warriors" Spell/Trap with a different name from your GY to your hand. If your other "Ancient Warriors" monster's effect is activated (except during the Damage Step): You can target 1 Spell/Trap your opponent controls; destroy it. You can only use each effect of "Ancient Warriors - Eccentric Lu Jing" once per turn.
  de: |-
    Du kannst 1 Permanente/n Zauber/Falle wählen, den oder die du kontrollierst; lege ihn oder sie auf den Friedhof und falls du dies tust, füge deiner Hand 1 „Alte Krieger“-Zauber/Falle mit einem unterschiedlichen Namen von deinem Friedhof hinzu. Falls der Effekt deines anderen „Alte Krieger“-Monsters aktiviert wird (außer während des Damage Steps): Du kannst 1 Zauber/Falle wählen, den oder die dein Gegner kontrolliert; zerstöre ihn oder sie. Du kannst jeden Effekt von „Alte Krieger - Exzentrischer Lu Jing“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes seleccionar 1 Mágica/Trampa Continua que controles; mándala al Cementerio y, si lo haces, añade a tu mano 1 Mágica/Trampa "Antiguos Guerreros" con un nombre diferente en tu Cementerio. Si el efecto de tu otro monstruo "Antiguos Guerreros" es activado (excepto durante el Damage Step): puedes seleccionar 1 Mágica/Trampa que controle tu adversario; destrúyela. Sólo puedes usar cada efecto de "Antiguos Guerreros - Excéntrico Lu Jing" una vez por turno.
  fr: |-
    Vous pouvez cibler 1 Magie Continue/Piège Continu que vous contrôlez ; envoyez-le au Cimetière, et si vous le faites, ajoutez 1 Magie/Piège "Guerriers Anciens" de nom différent depuis votre Cimetière à votre main. Si un effet de votre autre monstre "Guerriers Anciens" est activé (sauf durant la Damage Step) : vous pouvez cibler 1 Magie/Piège contrôlé par votre adversaire ; détruisez-le. Vous ne pouvez utiliser chaque effet de "Guerriers Anciens - Excentrique Lu Jing" qu'une fois par tour.
  it: |-
    Puoi scegliere come bersaglio 1 Magia/Trappola Continua che controlli; mandala al Cimitero e, se lo fai, aggiungi 1 Magia/Trappola "Antichi Guerrieri" con un nome diverso dal tuo Cimitero alla tua mano. Se viene attivato l'effetto di un tuo altro mostro "Antichi Guerrieri" (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 Magia/Trappola controllata dal tuo avversario; distruggila. Puoi utilizzare ogni effetto di "Antichi Guerrieri - Lu Jing l'Eccentrico" una sola volta per turno.
  pt: |-
    Você pode escolher 1 Magia/Armadilha Contínua que você controla; envie-a para o Cemitério e, se isso acontecer, adicione 1 Magia/Armadilha "Guerreiros Antigos" com um nome diferente do seu Cemitério à sua mão. Se outro efeito de um monstro "Guerreiros Antigos" seu for ativado (exceto durante a Etapa de Dano): você pode escolher 1 Magia/Armadilha que seu oponente controla; destrua-a. Você só pode usar cada efeito de "Guerreiros Antigos - Excêntrico Lu Jing" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの永続魔法・永続罠カード１枚を対象として発動できる。そのカードを墓地へ送り、そのカードとはカード名が異なる「戦華」魔法・罠カード１枚を自分の墓地から選んで手札に加える。②：このカード以外の自分の「戦華」モンスターの効果が発動した場合、相手フィールドの魔法・罠カード１枚を対象として発動できる。そのカードを破壊する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 지속 마법 / 지속 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 묘지로 보내고, 그 카드와는 카드명이 다른 "전황" 마법 / 함정 카드 1장을 자신 묘지에서 골라 패에 넣는다. ②: 이 카드 이외의 자신의 "전황" 몬스터의 효과가 발동했을 경우, 상대 필드의 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：可將我方場上的１張永續魔法・永續陷阱卡做為對象發動。將該卡送至墓地，從我方墓地選擇１張卡名與該卡不同的「戰華」魔法・陷阱卡加入手牌。②：在我方的此卡以外的「戰華」怪獸發動效果的狀況下，可將對方場上的１張魔法・陷阱卡做為對象發動。破壞該卡。
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：以自己场上的１张永续魔法・永续陷阱卡为对象可以发动。将该卡送至墓地，从自己的墓地挑选１张卡名与该卡不同的“战华”魔法・陷阱卡加入手牌。②：此卡以外的自己的“战华”怪兽的效果发动的情况下，以对手场上１张魔法・陷阱卡为对象可以发动。将该卡破坏。
