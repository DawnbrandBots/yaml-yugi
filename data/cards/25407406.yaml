text:
  en: |-
    Equip only to a "Gladiator Beast" monster. It gains 300 ATK. When the equipped monster is returned from your side of the field to the Deck and this card is sent to the Graveyard, return this card to your hand.
  de: |-
    Du kannst nur ein "Gladiatorungeheuer"-Monster mit dieser Karte ausrüsten. Es erhält 300 ATK. Wenn das ausgerüstete Monster von deiner Spielfeldseite ins Deck zurückgelegt und diese Karte auf den Friedhof gelegt wird, bringe diese Karte auf deine Hand zurück.
  es: |-
    Sólo puedes equipar esta carta a un monstruo "Bestia Gladiador". El monstruo gana 300 ATK. Cuando el monstruo equipado es devuelto de tu Campo al Deck y esta carta es mandada al Cementerio, devuélvela a tu mano.
  fr: |-
    Équipable uniquement sur un monstre "Bête Gladiateur". Il gagne 300 points d'ATK. Lorsque le monstre équipé est renvoyé depuis votre Terrain au Deck et que cette carte est envoyée au Cimetière, renvoyez cette carte dans votre main.
  it: |-
    Equipaggia solo ad un mostro "Gladiatore Bestia". Questo guadagna 300 ATK. Quando il mostro equipaggiato torna dal Terreno nel Deck e questa carta è mandata al Cimitero, fai ritornare questa carta nella tua mano.
  pt: |-
    Equipe este card somente em um monstro "Besta Gladiadora". Aumente o ATK do monstro equipado em 300 pontos. Quando o monstro equipado é retornado ao Deck e esta carta é enviada ao Cemitério, retorne este card para a sua mão.
  ja: |-
    「剣闘獣」と名のついたモンスターにのみ装備可能。装備モンスターの攻撃力は３００ポイントアップする。装備モンスターが自分フィールド上からデッキに戻る事によってこのかードが墓地へ送られた時、このカードを手札に戻す。
  ko: |-
    "검투수"라는 이름이 붙은 몬스터에만 장착 가능. 장착 몬스터의 공격력은 300 포인트 올린다. 장착 몬스터가 자신 필드 위에서 덱으로 되돌아가는 것에 의해서 이 카드가 묘지로 보내졌을 때, 이 카드를 패로 되돌린다.
  zh-TW:
  zh-CN: |-
    名字带有「剑斗兽」的怪兽才能装备。装备怪兽的攻击力上升300。装备怪兽从自己场上回到卡组让这张卡被送去墓地时，这张卡回到手卡。
