text:
  en: |-
    You can send 1 other Fiend-Type monster from your hand to the Graveyard; Special Summon this card from your hand.
  de: |-
    Du kannst 1 anderes Monster vom Typ Unterweltler von deiner Hand auf den Friedhof legen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand.
  es: |-
    Puedes mandar al Cementerio otro monstruo de Tipo Demonio en tu mano; Invoca esta carta de Modo Especial desde tu mano.
  fr: |-
    Vous pouvez envoyer 1 monstre de Type Démon (cette carte exclue) depuis votre main au Cimetière ; Invoquez Spécialement cette carte depuis votre main.
  it: |-
    Puoi mandare 1 altro mostro di Tipo Demone dalla tua mano al Cimitero; Evoca Specialmente questa carta dalla tua mano.
  pt: |-
    Você pode enviar 1 outro monstro do Tipo Demônio da sua mão para o Cemitério; Invoque este card por Invocação-Especial da sua mão.
  ja: |-
    自分のメインフェイズ時、手札からこのカード以外の悪魔族モンスター１体を墓地へ送って発動できる。このカードを手札から特殊召喚する。
  ko: |-
    자신의 메인 페이즈시, 패에서 이 카드 이외의 악마족 몬스터 1장을 묘지로 보내고 발동할 수 있다. 이 카드를 패에서 특수 소환한다.
  zh-TW:
  zh-CN: |-
    自己的主要阶段时，从手卡把这张卡以外的1只恶魔族怪兽送去墓地才能发动。这张卡从手卡特殊召唤。
