text:
  en: |-
    During the Main Phase (Quick Effect): You can banish 2 Fish monsters from your hand and/or GY; Special Summon this card from your hand. If this card is Special Summoned: You can target 1 face-up card on the field; banish it when it leaves the field. If this card is banished: You can banish 1 Fish monster from your GY; add this card to your hand. You can only use each effect of "Snopios, Shade of the Ghoti" once per turn.
  de: |-
    Während der Main Phase (Schnelleffekt): Du kannst 2 Fisch-Monster von deiner Hand und/oder deinem Friedhof verbannen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 offene Karte auf dem Spielfeld wählen; verbanne sie, wenn sie das Spielfeld verlässt. Falls diese Karte verbannt wird: Du kannst 1 Fisch-Monster von deinem Friedhof verbannen; füge diese Karte deiner Hand hinzu. Du kannst jeden Effekt von „Snopios, Schatten des Ghoti“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante la Main Phase (Efecto Rápido): puedes desterrar 2 monstruos Pez en tu mano y/o Cementerio; Invoca esta carta de Modo Especial desde tu mano. Si esta carta es Invocada de Modo Especial: puedes seleccionar 1 carta boca arriba en el Campo; destiérrala cuando deje el Campo. Si esta carta es desterrada: puedes desterrar 1 monstruo Pez en tu Cementerio; añade esta carta a tu mano. Sólo puedes usar cada efecto de "Snopios, Sombra de los Ghoti" una vez por turno.
  fr: |-
    Durant la Main Phase (Effet Rapide) : vous pouvez bannir 2 monstres Poisson depuis votre main et/ou Cimetière ; Invoquez Spécialement cette carte depuis votre main. Si cette carte est Invoquée Spécialement : vous pouvez cibler 1 carte face recto sur le Terrain ; bannissez-la lorsqu'elle quitte le Terrain. Si cette carte est bannie : vous pouvez bannir 1 monstre Poisson depuis votre Cimetière ; ajoutez cette carte à votre main. Vous ne pouvez utiliser chaque effet de "Snopios, Ombre du Ghoti" qu'une fois par tour.
  it: |-
    Durante la Main Phase (Effetto Rapido): puoi bandire 2 mostri Pesce dalla tua mano e/o Cimitero; Evoca Specialmente questa carta dalla tua mano. Se questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 carta scoperta sul Terreno; bandiscila quando lascia il Terreno. Se questa carta viene bandita: puoi bandire 1 mostro Pesce dal tuo Cimitero; aggiungi questa carta alla tua mano. Puoi utilizzare ogni effetto di "Snopios, Ombra dei Ghoti" una sola volta per turno.
  pt: |-
    Durante a Fase Principal (Efeito Rápido): você pode banir 2 monstros Peixe da sua mão e/ou do Cemitério; Invoque este card por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Especial: você pode escolher 1 card com a face para cima no campo; bana-o quando ele deixar o campo. Se este card for banido: você pode banir 1 monstro Peixe do seu Cemitério; adicione este card à sua mão. Você só pode usar cada efeito de "Snopios, a Sombra dos Ghoti" uma vez por turno.
  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手のメインフェイズに、自分の手札・墓地から魚族モンスター２体を除外して発動できる。このカードを手札から特殊召喚する。②：このカードが特殊召喚した場合、フィールドの表側表示カード１枚を対象として発動できる。そのカードはフィールドから離れた場合に除外される。③：このカードが除外された場合、自分の墓地から魚族モンスター１体を除外して発動できる。このカードを手札に加える。
