    主要阶段（诱发即时效果）：可以从自己的手卡·墓地把2只鱼族怪兽除外；从手卡把这张卡特殊召唤。这张卡特殊召唤成功的场合：可以以场上1张表侧表示的卡为对象；那张卡从场上离开的场合除外。这张卡被除外的场合：可以从自己墓地把1只鱼族怪兽除外；这张卡加入手卡。「魊影阴暗 斯诺皮乌斯」的每个效果1回合各能使用1次。
