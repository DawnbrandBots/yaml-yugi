  de: Wüstentwister
  es: Tornado del Desierto
  fr: Tornade du Désert
  it: Tornado del Deserto
  pt: Tornado do Deserto
  ja: デザート・ツイスター
  ja_romaji: Dezāto Tsuisutā
  ko: 데저트 트위스터
  ko_rr:
  zh-TW:
  zh-CN: 荒漠龙卷怪
text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned (from your hand) by banishing 2 WIND and 1 EARTH monsters from your GY. Once per turn: You can discard 1 card, then target 1 Spell/Trap on the field; destroy it.
  de: |-
    Kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 2 WIND und 1 ERDE Monster von deinem Friedhof verbannst. Einmal pro Spielzug: Du kannst 1 Karte abwerfen und dann 1 Zauber/Falle auf dem Spielfeld wählen; zerstöre ihn oder sie.
  es: |-
    No puede ser Invocado de Modo Normal, ni Colocado. Debe ser Invocado de Modo Especial (desde tu mano) desterrando 2 monstruos de VIENTO y 1 de TIERRA en tu Cementerio. Una vez por turno: puedes descartar 1 carta, y después seleccionar 1 Mágica/Trampa en el Campo; destrúyela.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en bannissant 2 monstres VENT et 1 monstre TERRE depuis votre Cimetière. Une fois par tour : vous pouvez défausser 1 carte, puis ciblez 1 Magie/Piège sur le Terrain ; détruisez-le.
  it: |-
    Non può essere Evocato Normalmente o Posizionato. Deve essere Evocato Specialmente (dalla tua mano) bandendo 2 mostri VENTO e 1 mostro TERRA dal tuo Cimitero. Una volta per turno: puoi scartare 1 carta, poi scegliere come bersaglio 1 Magia/Trappola sul Terreno; distruggila.
  pt: |-
    Não pode ser Invocado por Invocação-Normal ou Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao banir 2 monstros de VENTO e 1 de TERRA do seu Cemitério. Uma vez por turno: você pode descartar 1 card e, depois, escolher 1 Magia/Armadilha no campo; destrua-a.
  ja: |-
    このカードは通常召喚できない。自分の墓地の風属性モンスター２体と地属性モンスター１体をゲームから除外する事でのみ特殊召喚する事ができる。手札を１枚捨てる事でフィールド上の魔法・罠カード１枚を破壊する。この効果は１ターンに１度しか使用できない。
  ko: |-
    이 카드는 일반 소환/세트할 수 없다. 자신 묘지의 바람 속성 몬스터 2장과 땅 속성 몬스터 1장을 게임에서 제외하는 것으로만 특수 소환할 수 있다. 패를 1장 버리는 것으로 필드 위의 마법/함정 카드 1장을 파괴한다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤。通过把自己墓地2只风属性怪兽和1只地属性怪兽从游戏中除外才能特殊召唤。可以通过丢弃1张手卡把场上1张魔法·陷阱卡破坏。这个效果1回合只能使用1次。
