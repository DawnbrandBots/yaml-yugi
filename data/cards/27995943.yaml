text:
  en: |-
    If this card is Normal or Special Summoned: You can pay 500 LP; look at the top card of your Deck, then place it on the bottom of your Deck, OR reveal it and add it to your hand, but skip your next Draw Phase if added to the hand. You can only use this effect of "Dr. Frankenderp" once per turn.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 500 LP zahlen; sieh dir die oberste Karte deines Decks an, dann lege sie unter dein Deck ODER zeige sie vor und füge sie deiner Hand hinzu, aber überspringe deine nächste Draw Phase, falls sie der Hand hinzugefügt wird. Du kannst diesen Effekt von „Dr. Frankendepp“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes pagar 500 LP; mira la carta de la parte superior de tu Deck, y después ponla en el fondo de tu Deck, O muéstrala y añádela a tu mano, pero sáltate tu próxima Draw Phase si la añadiste a la mano. Sólo puedes usar este efecto de "Dr. Frankenderp" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez payer 500 LP ; regardez la carte du dessus de votre Deck, puis placez-la au-dessous de votre Deck, OU révélez-la et ajoutez-la à votre main, mais sautez votre prochaine Draw Phase si elle est ajoutée à la main. Vous ne pouvez utiliser cet effet de "Dr Frankenpierre" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi pagare 500 LP; guarda la prima carta del tuo Deck, poi mettila in fondo al tuo Deck, OPPURE rivelala e aggiungila alla tua mano, ma salta la tua prossima Draw Phase se l'hai aggiunta alla mano. Puoi utilizzare questo effetto di "Dr. Frankenderp" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode pagar 500 PV; olhe o card do topo do seu Deck e, depois, coloque-o no fundo do seu Deck, OU revele-o e adicione-o à sua mão, mas pule sua próxima Fase de Compra se ele for adicionado à mão. Você só pode usar este efeito de "Dr. Frankenderp" uma vez por turno.
  ja: |-
    「Ｄｒ．フランゲ」の効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合、５００ＬＰを払って発動できる。自分はデッキの一番上のカードを確認する。その後、確認したカードをデッキの一番下に戻すか、相手に見せて手札に加える。手札に加えた場合、次の自分ドローフェイズをスキップする。
  ko: |-
    "Dr(닥터).프랑게"의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우, 500 LP를 지불하고 발동할 수 있다. 자신은 덱의 맨 위의 카드를 확인한다. 그 후, 확인한 카드를 덱의 맨 아래로 되돌리거나, 상대에게 보여주고 패에 넣는다. 패에 넣었을 경우, 다음 자신의 드로우 페이즈를 스킵한다.
  zh-TW: |-
    「Dr.弗朗戈」的效果１回合僅限使用１次。①：在此卡召喚・特殊召喚成功的狀況下，可支付５００LP發動。確認我方牌組最上方的卡。其後，將確認的卡送回牌組的最下方，或出示給對方加入手牌。在加入了手牌的狀況下，跳過下一個我方抽牌階段。
  zh-CN: |-
    「科学快人博士」的效果1回合只能使用1次。①：这张卡召唤·特殊召唤成功的场合，支付500基本分才能发动。自己把卡组最上面的卡确认。那之后，确认的卡回到卡组最下面或给对方观看并加入手卡。加入手卡的场合，下次的自己抽卡阶段跳过。
