text:
  en: |-
    You can banish 1 other Level 7 or higher monster from your hand; Special Summon this card from your hand. You can target 1 face-up monster you control; Special Summon 1 monster from your Deck with a different name that has 2 or more of the same Level, ATK, and/or DEF, but it cannot activate its effects this turn. You can only use each effect of "Replicard LAD" once per turn.
  de: |-
    Du kannst 1 anderes Monster der Stufe 7 oder höher von deiner Hand verbannen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Du kannst 1 offenes Monster wählen, das du kontrollierst; beschwöre 1 Monster mit einem unterschiedlichen Namen, das 2 oder mehr von selbe Stufe, ATK und/oder DEF hat, als Spezialbeschwörung von deinem Deck, aber seine Effekte können in diesem Spielzug nicht aktiviert werden. Du kannst jeden Effekt von „Replikarte SAD“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes desterrar otro monstruo de Nivel 7 o mayor en tu mano; Invoca esta carta de Modo Especial desde tu mano. Puedes seleccionar 1 monstruo boca arriba que controles; Invoca de Modo Especial, desde tu Deck, 1 monstruo con un nombre diferente que tenga 2 o más del mismo Nivel, ATK y/o DEF, pero no puede activar sus efectos este turno. Sólo puedes usar cada efecto de "Replicarta NAD" una vez por turno.
  fr: |-
    Vous pouvez bannir 1 autre monstre de min. Niveau 7 depuis votre main ; Invoquez Spécialement cette carte depuis votre main. Vous pouvez cibler 1 monstre face recto que vous contrôlez ; Invoquez Spécialement 1 monstre depuis votre Deck de nom différent qui a min. 2 mêmes Niveau, ATK et/ou DEF, mais il ne peut pas activer ses effets ce tour. Vous ne pouvez utiliser chaque effet de "Réplicarte NAD" qu'une fois par tour.
  it: |-
    Puoi bandire 1 altro mostro di Livello 7 o superiore dalla tua mano; Evoca Specialmente questa carta dalla tua mano. Puoi scegliere come bersaglio 1 mostro scoperto che controlli; Evoca Specialmente dal tuo Deck 1 mostro con un nome diverso che ha 2 o più dello stesso Livello, ATK e/o DEF, ma esso non può attivare i suoi effetti in questo turno. Puoi utilizzare ogni effetto di "Replicarta LAD" una sola volta per turno.
  pt: |-
    Você pode banir 1 outro monstro de Nível 7 ou mais da sua mão; Invoque este card por Invocação-Especial da sua mão. Você pode escolher 1 monstro com a face para cima que você controla; Invoque por Invocação-Especial 1 monstro do seu Deck com um nome diferente que tenha 2 ou mais dos mesmos Nível, ATK e/ou DEF, mas ele não pode ativar seus efeitos neste turno. Você só pode usar cada efeito de "Replicard NAD" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札から他のレベル７以上のモンスター１体を除外して発動できる。このカードを手札から特殊召喚する。②：自分フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターとはカード名が異なり、レベル・攻撃力・守備力の内、２つ以上が同じモンスター１体をデッキから特殊召喚する。この効果で特殊召喚したモンスターは、このターン効果を発動できない。
