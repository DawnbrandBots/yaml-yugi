text:
  en: |-
    When an "Elemental HERO" Fusion Monster you control is destroyed by battle and sent to the Graveyard: Inflict damage to your opponent equal to its original Level x 300.
  de: |-
    Wenn ein "Elementar-HELD"-Fusionsmonster, das du kontrollierst, durch Kampf zerstört und auf den Friedhof gelegt wird: Füge deinem Gegner Schaden in Höhe seiner Grund-Stufe x 300 zu.
  es: |-
    Activa esta carta sólo cuando un Monstruo de Fusión "HÉROE Elemental" que tú controles es destruido en batalla y mandado al Cementerio. Inflige daño a tu adversario igual al Nivel del Monstruo de Fusión destruido x 300.
  fr: |-
    Activable uniquement lorsqu'un Monstre de Fusion "HÉROS Élémentaire" que vous contrôlez est détruit au combat et envoyé au Cimetière. Infligez des dommages à votre adversaire égaux au Niveau du Monstre de Fusion détruit x 300.
  it: |-
    Quando un Mostro Fusione "EROE Elementale" che controlli viene distrutto in battaglia e mandato al Cimitero: infliggi al tuo avversario danni pari al suo Livello originale x 300.
  pt:
  ja: |-
    自分フィールド上に存在する「Ｅ・ＨＥＲＯ」と名のついた融合モンスターが戦闘によって破壊され墓地へ送られた時に発動する事ができる。破壊された融合モンスターのレベル×３００ポイントダメージを相手ライフに与える。
  ko: 자신 필드 위에 존재하는 "엘리멘틀 히어로"라는 이름이 붙은 융합 몬스터가 전투에 의해서 파괴되어 묘지로 보내졌을 때 발동할 수 있다. 파괴된 융합 몬스터의 레벨 × 300 포인트 데미지를 상대 라이프에 준다.
  zh-TW:
  zh-CN: |-
    自己场上存在的名字带有「元素英雄」的融合怪兽被战斗破坏送去墓地时才能发动。给与对方基本分破坏的融合怪兽的等级×300的数值的伤害。
