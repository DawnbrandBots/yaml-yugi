text:
  en: |-
    A workaholic fiend who devotes everything to his research into the languages of Dark World. His mind has collapsed because of working too hard.
  de: |-
    Ein arbeitswütiger Unterweltler, der alles dem Studium der Sprachen der Dunklen Welt widmet. Er hat seinen Verstand verloren, weil er zu hart arbeitet.
  es: |-
    Un demonio adicto completamente entregado a su búsqueda en los lenguajes del Mundo Oscuro. Su mente se ha derrumbado por trabajar demasiado duro.
  fr: |-
    Véritable bourreau de travail, ce démon se consacre entièrement à ses recherches sur les langages du monde des Ténèbres. Son esprit se délabre en raison de ce travail excessif.
  it: |-
    Un demone instancabile che ha sacrificato tutto alla sua ricerca per le lingue del Mondo Oscuro. La sua mente si è smarrita a causa di tutto questo lavoro.
  pt: |-
    Um demônio viciado no trabalho e que que dedica-se completamente à pesquisa das Linguagens do Mundo das Trevas. A sua mente colapsou devido ao trabalho excessivo.
  ja: |-
    魔界言語の研究に全てを捧げているモーレツ悪魔。働きすぎで精神が崩壊している。
  ko: |-
    마계의 언어 연구에 모든 것을 바치고 있는 맹렬한 악마. 과로로 정신이 붕괴하고 있다.
  zh-TW: |-
    將一切奉獻給魔界語言研究的工作狂惡魔。因工作過度而精神崩潰。
  zh-CN: |-
    奉献一切研究魔界语言的凶猛恶魔。由于工作过度而精神崩溃。
