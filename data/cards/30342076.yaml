text:
  en: |-
    1 Level 4 or lower Cyberse monster
    If this card is sent to the GY as material for a Cyberse Link Monster with 2300 or more original ATK: You can Special Summon this card, but banish it when it leaves the field. You can only use this effect of "Link Decoder" once per turn.
  de: |-
    1 Cyberse-Monster der Stufe 4 oder niedriger
    Falls diese Karte als Material für ein Cyberse-Linkmonster mit 2300 oder mehr Grund-ATK auf den Friedhof gelegt wird: Du kannst diese Karte als Spezialbeschwörung beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst diesen Effekt von „Link-Dekodierer“ nur einmal pro Spielzug verwenden.
  es: |-
    1 monstruo Ciberso de Nivel 4 o menor
    Si esta carta es mandada al Cementerio como material para un Monstruo de Enlace Ciberso con 2300 ATK original o más: puedes Invocar esta carta de Modo Especial, pero destiérrala cuando deje el Campo. Sólo puedes usar este efecto de "Decodificador de Enlace" una vez por turno.
  fr: |-
    1 monstre Cyberse de max. Niveau 4
    Si cette carte est envoyée au Cimetière comme Matériel pour un Monstre Lien Cyberse avec min. 2300 ATK d'origine : vous pouvez Invoquer Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser cet effet de "Décodeur Lien" qu'une fois par tour.
  it: |-
    1 mostro Cyberso di Livello 4 o inferiore
    Se questa carta viene mandata al Cimitero come materiale per un Mostro Link Cyberso con ATK originale 2300 o superiore: puoi Evocare Specialmente questa carta, ma bandiscila quando lascia il Terreno. Puoi utilizzare questo effetto di "Decodificatore Link" una sola volta per turno.
  pt: |-
    1 monstro Ciberso de Nível 4 ou menos
    Se este card for enviado para o Cemitério como matéria para um Monstro Link Ciberso com 2300 ou mais de ATK original: você pode Invocar este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Você só pode usar este efeito de "Decodificar Link" uma vez por turno.
  ja: |-
    レベル４以下のサイバース族モンスター１体
    このカード名の効果は１ターンに１度しか使用できない。①：元々の攻撃力が２３００以上のサイバース族リンクモンスターのリンク素材としてこのカードが墓地へ送られた場合に発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  ko:
  zh-TW:
  zh-CN: |-
    等级4以下的电子空间族怪兽1只
    这个卡名的效果1回合只能使用1次。①：这张卡作为原攻击力为2300以上的电子空间族链接怪兽的链接素材被送入墓地的场合可以发动。将这张卡特殊召唤。用这个效果特殊召唤的这张卡从场上离开的场合除外。
