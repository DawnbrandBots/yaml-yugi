  zh-TW: 傀偶植物
  zh-CN: 傀偶植物
text:
  en: |-
    You can discard this card to the GY, then target 1 Warrior or Spellcaster monster your opponent controls; take control of that target until the End Phase.
  de: |-
    Du kannst diese Karte auf den Friedhof abwerfen und dann 1 Krieger- oder Hexer-Monster wählen, das dein Gegner kontrolliert; übernimm bis zur End Phase die Kontrolle über jenes gewählte Ziel.
  es: |-
    Puedes descartar esta carta al Cementerio, y después seleccionar 1 monstruo Guerrero o Lanzador de Conjuros que controle tu adversario; toma el control de ese objetivo hasta la End Phase.
  fr: |-
    Vous pouvez défausser cette carte au Cimetière, puis ciblez 1 monstre Guerrier ou Magicien contrôlé par votre adversaire ; jusqu'à la End Phase, prenez le contrôle de la cible.
  it: |-
    Puoi scartare questa carta al Cimitero, poi scegliere come bersaglio 1 mostro Guerriero o Incantatore controllato dal tuo avversario; prendi il controllo di quel bersaglio fino alla End Phase.
  pt: |-
    Você pode descartar este card para o Cemitério e, depois, escolha 1 monstro Guerreiro ou Mago que seu oponente controla; tome o controle do alvo até a Fase Final.
  ja: |-
    このカードを手札から墓地へ捨てて発動できる。相手フィールド上の戦士族・魔法使い族モンスター１体を選択して、エンドフェイズ時までコントロールを得る。
  ko: |-
    이 카드를 패에서 묘지에 버리고 발동할 수 있다. 상대 필드 위의 전사족 / 마법사족 몬스터 1장을 선택하고, 엔드 페이즈시까지 컨트롤을 얻는다.
  zh-TW:
  zh-CN: |-
    把这张卡从手卡丢弃去墓地才能发动。选择对方场上1只战士族·魔法师族怪兽，直到结束阶段时得到控制权。
