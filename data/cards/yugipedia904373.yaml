text:
  en: |-
    You can reveal this card and 1 Fiend monster in your hand; Special Summon 1 of them and discard the other. When a monster is destroyed by battle involving your Fiend monster, while this card is in your GY: You can add this card to your hand. You can only use each effect of "Zalamander Catalyzer" once per turn.
  de: |-
    Du kannst diese Karte und 1 Unterweltler-Monster in deiner Hand vorzeigen; beschwöre 1 von ihnen als Spezialbeschwörung und wirf das oder die andere ab. Wenn ein Monster durch einen Kampf zerstört wird, an dem dein Unterweltler-Monster beteiligt ist, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte deiner Hand hinzufügen. Du kannst jeden Effekt von „Zalamander-Katalysator“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes mostrar esta carta y 1 monstruo Demonio en tu mano; Invoca 1 de ellos de Modo Especial y descarta el otro. Cuando un monstruo es destruido en batalla involucrando tu monstruo Demonio, mientras esta carta está en tu Cementerio: puedes añadir esta carta a tu mano. Sólo puedes usar cada efecto de "Catalizador Zalamander" una vez por turno.
  fr: |-
    Vous pouvez révéler cette carte et 1 monstre Démon dans votre main ; Invoquez-en Spécialement 1 et défaussez l'autre. Lorsqu'un monstre est détruit au combat impliquant votre monstre Démon, tant que cette carte est dans votre Cimetière : vous pouvez ajouter cette carte à votre main. Vous ne pouvez utiliser chaque effet de "Catalyseur Zalamander" qu'une fois par tour.
  it: |-
    Puoi rivelare questa carta e 1 mostro Demone nella tua mano; Evoca Specialmente 1 di essi e scarta l'altro. Quando un mostro viene distrutto in una battaglia che coinvolge un tuo mostro Demone, mentre questa carta è nel tuo Cimitero: puoi aggiungere questa carta alla tua mano. Puoi utilizzare ogni effetto di "Catalizzatore Zalamander" una sola volta per turno.
  pt: |-
    Você pode revelar este card e 1 monstro Demônio na sua mão; Invoque por Invocação-Especial 1 deles e descarte o outro. Quando um monstro for destruído em uma batalha envolvendo um monstro Demônio seu, enquanto este card estiver no seu Cemitério: você pode adicionar este card à sua mão. Você só pode usar cada efeito de "Catalisador Zalamander" uma vez por turno.
