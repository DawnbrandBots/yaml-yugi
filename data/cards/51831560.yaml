    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。デッキから「ジェムナイト・ネピリム」以外の「ジェムナイト」カード１枚を手札に加える。このターンのメインフェイズの間、相手が受ける効果ダメージは半分になる。②：自分メインフェイズに発動できる。「ジェム」モンスター１体の召喚を行う。③：このカードが手札・デッキから墓地へ送られた場合に発動できる。自分の手札を１枚選んで墓地へ送り、このカードを特殊召喚する。
