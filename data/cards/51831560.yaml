text:
  en: |-
    If this card is Normal or Special Summoned: You can add 1 "Gem-Knight" card from your Deck to your hand, except "Gem-Knight Nepyrim", also any effect damage your opponent takes during the Main Phase this turn is halved. During your Main Phase, you can: Immediately after this effect resolves, Normal Summon 1 "Gem-" monster. If this card is sent from the hand or Deck to the GY: You can send 1 card from your hand to the GY, and if you do, Special Summon this card. You can only use each effect of "Gem-Knight Nepyrim" once per turn.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Edelstein-Ritter“-Karte von deinem Deck hinzufügen, außer „Edelstein-Ritterin Nepyrim“, zusätzlich wird der Effektschaden halbiert, den dein Gegner in diesem Spielzug während der Main Phase erhält. Während deiner Main Phase kannst du: Sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 „Edelstein“-Monster als Normalbeschwörung. Falls diese Karte von der Hand oder dem Deck auf den Friedhof gelegt wird: Du kannst 1 Karte von deiner Hand auf den Friedhof legen und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung. Du kannst jeden Effekt von „Edelstein-Ritterin Nepyrim“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 carta "Caballero-Gema" en tu Deck, excepto "Caballero-Gema Nepyrim", y además cualquier daño de efecto que tu adversario reciba durante la Main Phase este turno se divide a la mitad. Durante tu Main Phase, puedes: inmediatamente después de que se resuelva este efecto, Invoca de Modo Normal 1 monstruo "-Gema". Si esta carta es mandada de la mano o Deck al Cementerio: puedes mandar al Cementerio 1 carta en tu mano y, si lo haces, Invoca esta carta de Modo Especial. Sólo puedes usar cada efecto de "Caballero-Gema Nepyrim" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 carte "Chevalier-Gemmes" ("Népyrim, Chevalier-Gemmes" exclu) depuis votre Deck à votre main, et aussi, les dommages d'effet reçus par votre adversaire durant la Main Phase ce tour sont divisés par deux. Durant votre Main Phase, vous pouvez : immédiatement après la résolution de cet effet, Invoquez Normalement 1 monstre "-Gemmes". Si cette carte est envoyée depuis la main ou Deck au Cimetière : vous pouvez envoyer 1 carte depuis votre main au Cimetière, et si vous le faites, Invoquez Spécialement cette carte. Vous ne pouvez utiliser chaque effet de "Népyrim, Chevalier-Gemmes" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 carta "Cavaliere-Gemma" dal tuo Deck alla tua mano, eccetto "Cavaliere-Gemma Nepyrim", inoltre qualsiasi danno da effetto che il tuo avversario subisce durante la Main Phase in questo turno viene dimezzato. Durante la tua Main Phase, puoi: immediatamente dopo che questo effetto si è risolto, Evoca Normalmente 1 mostro "-Gemma". Se questa carta viene mandata dalla mano o Deck al Cimitero: puoi mandare 1 carta dalla tua mano al Cimitero e, se lo fai, Evoca Specialmente questa carta. Puoi utilizzare ogni effetto di "Cavaliere-Gemma Nepyrim" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 card "Cavaleiro-Gema" do seu Deck à sua mão, exceto "Cavaleiro-Gema Nepyrim" e, além disso, qualquer dano de efeito que seu oponente sofrer durante a Fase Principal deste turno é diminuído pela metade. Durante sua Fase Principal, você pode: imediatamente depois que este efeito resolver, Invocar por Invocação-Normal 1 monstro "-Gema". Se este card for enviado da mão ou do Deck para o Cemitério: você pode enviar 1 card da sua mão para o Cemitério e, se isso acontecer, Invoque este card por Invocação-Especial. Você só pode usar cada efeito de "Cavaleiro-Gema Nepyrim" uma vez por turno.
  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。デッキから「ジェムナイト・ネピリム」以外の「ジェムナイト」カード１枚を手札に加える。このターンのメインフェイズの間、相手が受ける効果ダメージは半分になる。②：自分メインフェイズに発動できる。「ジェム」モンスター１体の召喚を行う。③：このカードが手札・デッキから墓地へ送られた場合に発動できる。自分の手札を１枚選んで墓地へ送り、このカードを特殊召喚する。
  ko: |-
    이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 덱에서 "젬나이트 네피림" 이외의 "젬나이트" 카드 1장을 패에 넣는다. 이 턴의 메인 페이즈 동안, 상대가 받는 효과 데미지는 절반이 된다. ②: 자신 메인 페이즈에 발동할 수 있다. "젬" 몬스터 1장의 일반 소환을 실행한다. ③: 이 카드가 패 / 덱에서 묘지로 보내졌을 경우에 발동할 수 있다. 자신의 패를 1장 골라 묘지로 보내고, 이 카드를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②③效果1回合仅可各使用1次。①：此卡召唤・特殊召唤的情况下可以发动。从牌组将“宝石骑士・拿碧利”以外的1张“宝石骑士”卡加入手牌。此回合的主要阶段期间，对手将受到的效果伤害变为一半。②：在自己的主要阶段可以发动。进行1只“宝石”怪兽的召唤。③：此卡从手牌・牌组被送至墓地的情况下可以发动。挑选自己的1张手牌送至墓地，将此卡特殊召唤。
