text:
  en:
  de: |-
    Zahle 500 Life Points. Annulliere die Aktivierung einer Fallenkarte und lege sie in ihre ursprüngliche Position zurück.
  es: |-
    Paga 500 Life Points. Niega la activación de una Carta de Trampa y devuélvela a su posición original.
  fr: |-
    Payez 500 Life Points. Annulez l'activation d'une Carte Piège et renvoyez-la dans sa position d'origine.
  it: |-
    Paga 500 Life Points. Annulla l'attivazione di una Carta Trappola e falla tornare alla sua posizione originaria.
  pt: |-
    Pague 500 PV. Negue a ativação de um Card de Armadilha e o devolva à sua posição original.
  ja: |-
    ①：罠カードが発動した時、５００ＬＰを払って発動できる。その発動を無効にし、そのカードを元に戻す。
  ko: |-
    500 라이프 포인트를 지불한다. 함정 카드의 발동을 무효로 하고, 그 카드를 원래대로 되돌린다.
  zh-TW: |-
    可支付５００LP發動。使陷阱卡的發動變為無效，將該卡回歸原狀。
  zh-CN: |-
    支付５００点生命点数。令陷阱卡的发动无效，将该卡恢复原状。
