text:
  en: |-
    1 Tuner + 1+ non-Tuner Wyrm monsters
    If this card is Synchro Summoned: You can add to your hand or banish 1 "Swordsoul" card from your Deck. (Quick Effect): You can banish 1 "Swordsoul" card or 1 Wyrm monster from your hand or GY, then target 1 other Effect Monster on the field; negate its effects until the end of this turn. You can only use 1 "Swordsoul Grandmaster - Chixiao" effect per turn, and only once that turn.
  de: |-
    1 Empfänger + 1+ Wyrm-Nicht-Empfänger-Monster
    Falls diese Karte als Synchrobeschwörung beschworen wird: Du kannst 1 „Schwertseele“-Karte von deinem Deck deiner Hand hinzufügen oder verbannen. (Schnelleffekt): Du kannst 1 „Schwertseele“-Karte oder 1 Wyrm-Monster von deiner Hand oder deinem Friedhof verbannen und dann 1 anderes Effektmonster auf dem Spielfeld wählen; annulliere bis zum Ende dieses Spielzugs seine Effekte. Du kannst nur 1 Effekt von „Schwertseelen-Großmeister - Chixiao“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  es: |-
    1 Cantante + 1+ monstruos Wyrm que no sean Cantantes
    Si esta carta es Invocada por Sincronía: puedes añadir a tu mano o desterrar 1 carta "Almaespada" en tu Deck. (Efecto Rápido): puedes desterrar 1 carta "Almaespada" o 1 monstruo Wyrm en tu mano o Cementerio, y después seleccionar otro Monstruo de Efecto en el Campo; niega sus efectos hasta el final de este turno. Sólo puedes usar 1 efecto de "Granmaestro Almaespada - Chixiao" por turno, y sólo una vez ese turno.
  fr: |-
    1 Syntoniseur + 1+ monstre non-Syntoniseur Wyrm
    Si cette carte est Invoquée par Synchronisation : vous pouvez ajouter à votre main ou bannir 1 carte "Âmépée" depuis votre Deck. (Effet Rapide) : vous pouvez bannir 1 carte "Âmépée" ou 1 monstre Wyrm depuis votre main ou Cimetière, puis ciblez 1 autre Monstre à Effet sur le Terrain ; jusqu'à la fin de ce tour, annulez ses effets. Vous ne pouvez utiliser qu'1 effet de "Grand Maître de l'Âmépée - Chixiao" par tour, et uniquement une fois le tour.
  it: |-
    1 Tuner + 1+ mostri Wyrm non-Tuner
    Se questa carta viene Synchro Evocata: puoi aggiungere alla tua mano o bandire 1 carta "Spadanima" dal tuo Deck. (Effetto Rapido): puoi bandire 1 carta "Spadanima" o 1 mostro Wyrm dalla tua mano o Cimitero, poi scegliere come bersaglio 1 altro Mostro con Effetto sul Terreno; annulla i suoi effetti fino alla fine di questo turno. Puoi utilizzare solo 1 effetto di "Granmaestro Spadanima - Chixiao" per turno, e solo una volta in quel turno.
  pt: |-
    1 Regulador + 1+ monstros Wyrm não-Reguladores
    Se este card for Invocado por Invocação-Sincro: você pode adicionar à sua mão ou banir 1 card "Espadalma" do seu Deck. (Efeito Rápido): você pode banir 1 card "Espadalma" ou 1 monstro Wyrm da sua mão ou do Cemitério e, depois, escolha 1 outro Monstro de Efeito no campo; negue seus efeitos até o final deste turno. Você só pode usar 1 efeito de "Espadalma Grão-mestre - Chixiao" por turno e apenas uma vez por turno.
  ja: |-
    チューナー＋チューナー以外の幻竜族モンスター１体以上
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：このカードがＳ召喚に成功した場合に発動できる。デッキから「相剣」カード１枚を手札に加えるか除外する。②：自分の手札・墓地から「相剣」カード１枚または幻竜族モンスター１体を除外し、このカード以外のフィールドの効果モンスター１体を対象として発動できる。そのモンスターの効果をターン終了時まで無効にする。この効果は相手ターンでも発動できる。
  ko: |-
    튜너 ＋ 튜너 이외의 환룡족 몬스터 1장 이상
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 이 카드가 싱크로 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "상검" 카드 1장을 패에 넣거나 제외한다. ②: 자신의 패 / 묘지에서 "상검" 카드 1장 또는 환룡족 몬스터 1장을 제외하고, 이 카드 이외의 필드의 효과 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 효과를 턴 종료시까지 무효로 한다. 이 효과는 상대 턴에도 발동할 수 있다.
  zh-TW:
  zh-CN: |-
    调整+1只以上调整以外的幻龙族怪兽
    这个卡名的①②效果1回合只能有1次使用其中任意1个。①：这张卡同调召唤成功的场合可以发动。从卡组将1张「相剣／相剑」卡加入手牌或除外。②：可以从自己的手牌或墓地将1张「相剣／相剑」卡或者1只幻龙族怪兽除外，以这张卡以外的场上的1只效果怪兽为对象发动。那只怪兽的效果直到回合结束时无效。这个效果在对手的回合也能发动。
