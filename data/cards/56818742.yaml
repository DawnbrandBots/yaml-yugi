    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが特殊召喚した場合に発動できる。手札から恐竜族モンスター１体を特殊召喚する。②：このカードのリンク先の表側表示の恐竜族モンスターが、戦闘で破壊された場合、または墓地へ送られた場合に発動できる。自分は１枚ドローする。③：このカードが破壊された場合に発動できる。自分の墓地から通常モンスター１体をデッキに戻す。その後、このカードを特殊召喚できる。
