    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札に存在し、自分フィールドに「捕食植物」モンスターか「スターヴ・ヴェノム」モンスターが存在する場合に発動できる。このカードを特殊召喚する。その後、デッキから「融合」１枚を手札に加える事ができる。②：フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの属性をターン終了時まで闇属性にする。③：このカードが墓地から特殊召喚した場合に発動できる。自分は１枚ドローする。
