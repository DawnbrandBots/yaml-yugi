  de: Grabwächters Attentäter
  es: Asaltante del Cuidador de Tumbas
  fr: Assaillant des Protecteurs du Tombeau
  it: Assalitore - Custode di Tombe
  pt: Assaltante do Coveiro
  ja: <ruby>墓<rt>はか</rt></ruby><ruby>守<rt>もり</rt></ruby>の<ruby>暗殺者<rt>アサシン</rt></ruby>
