name:
  en: Gravekeeper's Assailant
  de: Grabwächters Attentäter
  es: Asaltante del Cuidador de Tumbas
  fr: Assaillant des Protecteurs du Tombeau
  it: Assalitore - Custode di Tombe
  pt: Assaltante do Coveiro
  ja: <ruby>墓<rt>はか</rt></ruby><ruby>守<rt>もり</rt></ruby>の<ruby>暗殺者<rt>アサシン</rt></ruby>
  ja_romaji: Hakamori no Asashin
  ko: 묘지기의 암살자
  ko_rr:
  zh-TW: 守墓的暗殺者
  zh-CN: 守墓的暗杀者
text:
  en:
  de: |-
    Wenn diese Karte einen Angriff deklariert, solange „Tal der Toten“ auf dem Spielfeld liegt: Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; ändere die Kampfposition des gewählten Ziels.
  es: |-
    Cuando esta carta declara un ataque, mientras "Necrovalle" está en el Campo: puedes seleccionar 1 monstruo boca arriba que controle tu adversario; cambia la posición de batalla de ese objetivo.
  fr: |-
    Lorsque cette carte déclare une attaque tant que "Vallée Mortuaire" est sur le Terrain : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; changez la position de combat de la cible.
  it: |-
    Quando questa carta dichiara un attacco mentre "Necrovalle" è sul Terreno: puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; cambia la posizione di quel bersaglio.
  pt: |-
    Quando este card declarar um ataque enquanto "Necro-Vale" estiver no campo: você pode escolher 1 monstro com a face para cima que seu oponente controla; mude a posição de batalha do alvo.
  ja: |-
    ①：フィールドに「王家の眠る谷－ネクロバレー」が存在する場合、このカードの攻撃宣言時に、相手フィールドの表側表示モンスター１体を対象として発動できる。その相手の表側表示モンスターの表示形式を変更する。
  ko: |-
    "왕가의 골짜기－네크로밸리"가 필드 위에 존재하지 않으면 발동할 수 없다. 이 카드의 공격 선언시, 상대 앞면 표시 몬스터의 표시 형식을 변경할 수 있다.
  zh-TW: |-
    在場上存在「王家長眠之谷－死靈谷」的狀況下，可在此卡的攻擊宣言時發動。選擇對方場上的１隻正面表示怪獸，變更表示形式。
  zh-CN: |-
    场上有“王家长眠之谷－死灵谷”存在时才可发动此卡。此卡进行攻击宣言时，可变更对手表侧表示怪兽的表示形式。
