name:
  en: Majesty with Eyes of Blue
  de: Majestät mit den blauen Augen
  es: Majestad de Azules Ojos
  fr: Majesté avec des Yeux de Bleu
  it: Maestà con gli Occhi di Blu
  pt: Majestade com Azul nos Olhos
  ja: <ruby>青<rt>あお</rt></ruby>き<ruby>眼<rt>め</rt></ruby>の<ruby>威<rt>い</rt></ruby><ruby>光<rt>こう</rt></ruby>
  ja_romaji: Aoki Me no Ikō
  ko: 파란 눈의 위광
  ko_rr: Paran Nun-ui Wigwang
  zh-TW: 青色眼眸的威光
  zh-CN: 青之眼的威光
text:
  en: |-
    Send 1 "Blue-Eyes" monster from your hand or Deck to the GY, then target 1 face-up monster on the field; it cannot attack while it is face-up on the field. You can only activate 1 "Majesty with Eyes of Blue" per turn.
  de: |-
    Lege 1 „Blauäugig“-Monster von deiner Hand oder deinem Deck auf den Friedhof und wähle dann 1 offenes Monster auf dem Spielfeld; es kann nicht angreifen, solange es offen auf dem Spielfeld liegt. Du kannst nur 1 „Majestät mit den blauen Augen“ pro Spielzug aktivieren.
  es: |-
    Manda al Cementerio 1 monstruo "Ojos Azules" en tu mano o Deck, y después selecciona 1 monstruo boca arriba en el Campo; ese monstruo no puede atacar mientras esté boca arriba en el Campo. Sólo puedes activar 1 "Majestad de Azules Ojos" por turno.
  fr: |-
    Envoyez 1 monstre "Yeux Bleus" depuis votre main ou Deck au Cimetière, puis ciblez 1 monstre face recto sur le Terrain ; il ne peut pas attaquer tant qu'il est face recto sur le Terrain. Vous ne pouvez activer qu'1 "Majesté avec des Yeux de Bleu" par tour.
  it: |-
    Manda 1 mostro "Occhi Blu" dalla tua mano o Deck al Cimitero, poi scegli come bersaglio 1 mostro scoperto sul Terreno; esso non può attaccare mentre è scoperto sul Terreno. Puoi attivare solo 1 "Maestà con gli Occhi di Blu" per turno.
  pt: |-
    Envie 1 monstro "Olhos Azuis" da sua mão ou do Deck para o Cemitério e, depois, escolha 1 monstro com a face para cima no campo; ele não pode atacar enquanto estiver com a face para cima no campo. Você só pode ativar 1 "Majestade com Azul nos Olhos" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：手札・デッキから「ブルーアイズ」モンスター１体を墓地へ送り、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターはフィールドに表側表示で存在する限り、攻撃できない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 패 / 덱에서 "푸른 눈" 몬스터 1장을 묘지로 보내고, 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터는 필드에 앞면 표시로 존재하는 한, 공격할 수 없다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：可從手牌・牌組將１隻「青眼」怪獸送至墓地，將場上的１隻正面表示怪獸做為對象發動。該怪獸只要以正面表示存在場上就無法攻擊。
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：从手牌・牌组将１只“青眼”怪兽送至墓地，以场上的１只表侧表示怪兽为对象可以发动。该怪兽只要在场上以表侧表示存在，不可攻击。
