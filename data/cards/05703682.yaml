  ko_rr:
  zh-TW: 千年能源
  zh-CN: 千年能源
text:
  en: |-
    Increase the original ATK and DEF of all face-up Level 2 Normal Monsters (except Tokens) on your side of the field by 1000 points until the End Phase. Destroy all Level 2 Normal Monsters on your side of the field during the End Phase.
  de: |-
    Erhöhe die Grund-ATK und -DEF aller offenen normalen Monster der Stufe 2 (ausgenommen Monsterspielmarken) auf deiner Spielfeldseite um 1000 Punkte. Zerstöre alle offenen normalen Monster der Stufe 2 auf deiner Spielfeldseite in der End Phase.
  es: |-
    Aumenta el ATK y la DEF originales de todos los Monstruos Normales de Nivel 2 (excepto fichas) en tu Campo en 1000 puntos. Destruye todos los Monstruos Normales de Nivel 2 boca arriba en tu Campo durante la End Phase.
  fr: |-
    Augmentez l'ATK et la DEF d'origine de tous les Monstres Normaux de Niveau 2 (excepté les jetons) face recto sur votre Terrain de 1000 points. Détruisez tous les Monstres Normaux de Niveau 2 sur votre Terrain durant la End Phase.
  it: |-
    Aumenta ATK e DEF originali di tutti i Mostri Normali di Livello 2 (eccetto i Segna-Mostri) scoperti sul tuo Terreno di 1000 punti. Distruggi tutti i Mostri Normali di Livello 2 scoperti sul tuo Terreno durante l'End Phase.
  pt: |-
    Aumente o ATK e DEF original de todos os Monstros Normais de Nível 2 no seu Campo com a face para cima em 1000 pontos. Destrúa todos os Monstros Normais de Nível 2 no seu Campo durante a End Phase.
  ja: |-
    自分フィールド上に表側表示で存在する、全てのレベル２通常モンスター（トークンを除く）の元々の攻撃力と守備力は１０００ポイントアップする。エンドフェイズ時に自分フィールド上に存在するレベル２通常モンスターを全て破壊する。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는, 모든 레벨 2 일반 몬스터(토큰 이외)의 원래 공격력과 수비력은 1000 포인트 올린다. 엔드 페이즈시에 자신 필드 위에 존재하는 레벨 2 일반 몬스터를 전부 파괴한다.
  zh-TW:
  zh-CN: |-
    自己场上表侧表示存在的全部2星通常怪兽（除衍生物外）的原本攻击力和守备力上升1000。结束阶段时自己场上存在的2星通常怪兽全部破坏。
