text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned (from your hand) by sending 3 other monsters from your hand to the Graveyard, and cannot be Special Summoned by other ways. This card's ATK becomes the combined original Levels of the sent monsters x 300.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 3 andere Monster von deiner Hand auf den Friedhof legst, und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Die ATK dieser Karte werden gleich der Summe der Grundstufen der auf den Friedhof gelegten Monster x 300.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) mandando al Cementerio 3 otros monstruos en tu mano, y no puede ser Invocado de Modo Especial de otra forma. El ATK de esta carta se convierte en los Niveles originales combinados de esos monstruos mandados x 300.
  fr: |-
    Ni Invocable Normalement ni Posable. Uniquement Invocable Spécialement (depuis votre main) en envoyant 3 autres monstres depuis votre main au Cimetière et non Invocable Spécialement autrement. L'ATK de cette carte devient la somme des Niveaux d'origine des monstres envoyés x 300.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) mandando altri 3 mostri dalla tua mano al Cimitero e non può essere Evocato Specialmente in altri modi. L'ATK di questa carta diventa la somma dei Livelli originali dei mostri mandati al Cimitero x 300.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Você deve Invocá-lo por Invocação-Especial (da sua mão) ao enviar 3 outros monstros da sua mão para o Cemitério e não pode ser Invocado por Invocação-Especial de nenhuma outra forma. O ATK deste card se torna o total dos Níveis originais dos monstros enviados x 300.
  ja: |-
    このカードは通常召喚できない。手札からモンスター３体を墓地へ送った場合のみ特殊召喚できる。このカードの攻撃力は、墓地へ送ったそのモンスターのレベルの合計×３００ポイントになる。
  ko: |-
    이 카드는 일반 소환/세트할 수 없다. 패의 몬스터 카드를 3장 묘지로 보냈을 경우에만 특수 소환할 수 있다. 이 카드의 공격력은, 이 카드의 특수 소환시에 묘지로 보낸 몬스터 레벨의 합계 × 300 이 된다.
  zh-TW: |-
    此卡無法通常召喚。僅限在從手牌將３隻怪獸送至墓地的狀況下可特殊召喚。此卡的攻擊力變為送至墓地的該怪獸等級的合計×３００。
  zh-CN: |-
    此卡不可通常召唤。仅限从手牌将３只怪兽送入墓地的场合可特殊召唤。此卡的攻击力变成送入墓地怪兽的等级合计×３００点。
