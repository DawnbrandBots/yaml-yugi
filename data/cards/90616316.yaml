name:
  en: The Fabled Peggulsus
  de: Der sagenhafte Peggulsus
  es: El Fabuloso Peggulsus
  fr: Peggulsus le Mythologique
  it: Il Favoloso F. Peggulsus
  pt: Peggulsus, o Mitológico
  ja: <ruby>魔<rt>ま</rt></ruby><ruby>轟<rt>ごう</rt></ruby><ruby>神<rt>しん</rt></ruby><ruby>獣<rt>じゅう</rt></ruby>ペガラサス
  ja_romaji: Magōshinjū Pegarasasu
  ko: 마굉신수 페가라수스
  ko_rr:
  zh-TW:
  zh-CN: 魔轰神兽 珀伽拉索斯
text:
  en: |-
    When this card is discarded to the GY: You can Special Summon it in face-down Defense Position. When this card is flipped face-up: You can reveal 1 "Fabled" monster in your hand; send 1 "Fabled" monster from your Deck to the GY.
  de: |-
    Wenn diese Karte auf den Friedhof abgeworfen wird: Du kannst sie als Spezialbeschwörung in die verdeckte Verteidigungsposition beschwören. Wenn diese Karte aufgedeckt wird: Du kannst 1 „Sagenhaft“-Monster in deiner Hand vorzeigen; lege 1 „Sagenhaft“-Monster von deinem Deck auf den Friedhof.
  es: |-
    Cuando esta carta es descartada al Cementerio: puedes Invocarla de Modo Especial en Posición de Defensa boca abajo. Cuando esta carta es volteada boca arriba: puedes mostrar 1 monstruo "Fabuloso/a" en tu mano; manda al Cementerio 1 monstruo "Fabuloso/a" en tu Deck.
  fr: |-
    Lorsque cette carte est défaussée au Cimetière : vous pouvez l'Invoquer Spécialement en Position de Défense face verso. Lorsque cette carte est retournée face recto : vous pouvez révéler 1 monstre "Mythologique" dans votre main ; envoyez 1 monstre "Mythologique" depuis votre Deck au Cimetière.
  it: |-
    Quando questa carta viene scartata al Cimitero: puoi Evocarla Specialmente coperta in Posizione di Difesa. Quando questa carta viene scoperta: puoi rivelare 1 mostro "Il Favoloso" nella tua mano; manda 1 mostro "Il Favoloso" dal tuo Deck al Cimitero.
  pt: |-
    Quando este card for descartado para o Cemitério: você pode Invocá-lo por Invocação-Especial com a face para baixo em Posição de Defesa. Quando este card for virado com a face para cima: você pode revelar 1 monstro "Mitológico(a)" na sua mão; envie 1 monstro "Mitológico(a)" do seu Deck para o Cemitério.
  ja: |-
    このカードが手札から墓地へ捨てられた時、このカードを自分フィールド上にセットする事ができる。このカードがリバースした時、手札の「魔轟神」と名のついたモンスター１体を見せる事で、自分のデッキから「魔轟神」と名のついたモンスター１体を墓地へ送る。
  ko: |-
    이 카드가 패에서 묘지에 버려졌을 때, 이 카드를 자신 필드 위에 세트할 수 있다. 이 카드가 리버스했을 때, 패의 "마굉신"이라는 이름이 붙은 몬스터 1장을 보여주는 것으로, 자신의 덱에서 "마굉신"이라는 이름이 붙은 몬스터 1장을 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    这张卡从手卡丢弃去墓地时，这张卡可以从墓地里侧守备表示特殊召唤。此外，这张卡反转时，把手卡1只名字带有「魔轰神」的怪兽给人观看才能发动。从卡组把1只名字带有「魔轰神」的怪兽送去墓地。
