text:
  en: |-
    When this card is Summoned: You can create a number of Ice Counters equal to the number of WATER monsters you control, place them on a face-up monster(s) your opponent controls, then, if you placed 3 or more Ice Counters by this effect, you can destroy 1 card your opponent controls.
  de: |-
    Wenn diese Karte beschworen wird: Du kannst eine Anzahl Eis-Zählmarken in Höhe der Anzahl der WASSER Monster, die du kontrollierst, auf offene Monster legen, die dein Gegner kontrolliert, und dann, falls du durch diesen Effekt 3 oder mehr Eis-Zählmarken auf Monster gelegt hast, kannst du 1 Karte zerstören, die dein Gegner kontrolliert.
  es: |-
    Cuando esta carta es Invocada: puedes crear una cantidad de Contadores de Hielo igual al número de monstruos de AGUA que controles, ponerlos en uno o más monstruos boca arriba que controle tu adversario y después, si pusiste 3 o más Contadores de Hielo por este efecto, puedes destruir 1 carta que controle tu adversario.
  fr: |-
    Lorsque cette carte est Invoquée : vous pouvez créer un nombre de Compteurs Glace égal aux nombres de monstres EAU que vous contrôlez, placez-les sur un ou plusieurs monstres face recto contrôlés par votre adversaire, puis, si vous avez placé min. 3 Compteurs Glace par cet effet, vous pouvez détruire 1 carte contrôlée par votre adversaire.
  it: |-
    Quando questa carta viene Evocata: puoi creare un numero di Segnalini Ghiaccio pari al numero di mostri ACQUA che controlli, metterli su uno o più mostri scoperti controllati dal tuo avversario poi, se hai messo 3 o più Segnalini Ghiaccio con questo effetto, puoi distruggere 1 carta controllata dal tuo avversario.
  pt:
  ja: |-
    ①：このカードが召喚・反転召喚・特殊召喚に成功した時に発動できる。自分フィールドの水属性モンスターの数だけ、相手フィールドの表側表示モンスターにアイスカウンターを置く。この効果でアイスカウンターを３つ以上置いた場合、さらに相手フィールドのカード１枚を選んで破壊できる。
  ko: |-
    이 카드가 일반 소환 / 반전 소환 / 특수 소환에 성공했을 때에 발동할 수 있다. 자신 필드 위의 물 속성 몬스터의 수와 같은 수만큼, 상대 필드 위에 앞면 표시로 존재하는 몬스터에 아이스 카운터를 놓는다. 이 효과로 놓은 수가 3개 이상일 경우, 다시 상대 필드 위의 카드 1장을 고르고 파괴할 수 있다.
  zh-TW: |-
    此卡召唤、反转召唤、特殊召唤成功时可发动。向对手场上以表侧表示存在的怪兽放置与我方场上水属性怪兽数量相同的冰计数物。以此效果放置的数量在3或以上的场合，更可挑选对手场上的1张卡牌破坏。
  zh-CN: |-
    ①：这张卡召唤·反转召唤·特殊召唤成功时才能发动。和自己场上的水属性怪兽数量相同数量的冰指示物给对方场上的表侧表示怪兽放置。这个效果放置3个以上冰指示物的场合，可以再选对方场上1张卡破坏。
