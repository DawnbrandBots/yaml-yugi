name:
  en: Trickstar Festival
  de: Trickstar-Festival
  es: Festival Bromiestrella
  fr: Festival Farstar
  it: Festival Truccastella
  pt: Festival Trapestrela
  ja: トリックスター・フェス
  ja_romaji: Torikkusutā Fesu
  ko: 트릭스터 페스
  ko_rr: Teurikseuteo Peseu
  zh-TW: 淘氣仙星音樂節
  zh-CN: 淘气仙星・音乐节
text:
  en: |-
    Special Summon 2 "Trickstar Tokens" (Fairy/LIGHT/Level 1/ATK 0/DEF 0). If a "Trickstar" monster(s) you control that was Special Summoned from the Extra Deck would be destroyed by battle or card effect, you can banish this card from your GY instead. You cannot Normal or Special Summon monsters the turn you activate this card, except "Trickstar" monsters. You can only activate 1 "Trickstar Festival" per turn.
  de: |-
    Beschwöre 2 „Trickstar-Spielmarken“ (Fee/LICHT/Stufe 1/ATK 0/DEF 0) als Spezialbeschwörung. Falls ein oder mehr „Trickstar“-Monster, die du kontrollierst und die als Spezialbeschwörung vom Extra Deck beschworen wurden, durch Kampf oder einen Karteneffekt zerstört würden, kannst du stattdessen diese Karte von deinem Friedhof verbannen. Du kannst in dem Spielzug, in dem du diese Karte aktivierst, keine Monster als Normal- oder Spezialbeschwörung beschwören, außer „Trickstar“-Monstern. Du kannst nur 1 „Trickstar-Festival“ pro Spielzug aktivieren.
  es: |-
    Invoca de Modo Especial 2 "Ficha Bromiestrella" (Hada/LUZ/Nivel 1/ATK 0/DEF 0). Si uno o más monstruos "Bromiestrella" que controlas que fueron Invocados de Modo Especial desde el Deck Extra fueran a ser destruidos en batalla o por el efecto de una carta, puedes desterrar esta carta en tu Cementerio en su lugar. No puedes Invocar monstruos de Modo Normal o Especial en el turno en el que activas esta carta, excepto monstruos "Bromiestrella". Sólo puedes activar 1 "Festival Bromiestrella" por turno.
  fr: |-
    Invoquez Spécialement 2 "Jeton Farstar" (Elfe/LUMIÈRE/Niveau 1/ATK 0/DEF 0). Si un ou plusieurs monstres "Farstar" que vous contrôlez qui ont été Invoqués Spécialement depuis l'Extra Deck vont être détruits au combat ou par un effet de carte, vous pouvez bannir cette carte depuis votre Cimetière à la place. Vous ne pouvez Invoquer ni Normalement ni Spécialement de monstres (monstres "Farstar" exclus) le tour où vous activez cette carte. Vous ne pouvez activer qu'1 "Festival Farstar" par tour.
  it: |-
    Evoca Specialmente 2 "Segna-Truccastella" (Fata/LUCE/Livello 1/ATK 0/DEF 0). Se uno o più mostri "Truccastella" che controlli che sono stati Evocati Specialmente dall'Extra Deck stanno per essere distrutti in battaglia o dall'effetto di una carta, puoi invece bandire questa carta dal tuo Cimitero. Non puoi Evocare Normalmente o Specialmente mostri nel turno in cui attivi questa carta, eccetto mostri "Truccastella". Puoi attivare solo 1 "Festival Truccastella" per turno.
  pt: |-
    Invoque por Invocação-Especial 2 "Ficha Trapestrela" (Fada/LUZ/Nível 1/ATK 0/DEF 0). Se um ou mais monstros "Trapestrela" que você controla que foram Invocados por Invocação-Especial do Deck Adicional seriam destruídos em batalha ou por um efeito de card, em vez disso, você pode banir este card do seu Cemitério. Você não pode Invocar monstros por Invocação-Normal ou Especial no turno em que ativar este card, exceto monstros "Trapestrela". Você só pode ativar 1 "Festival Trapestrela" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できず、このカードを発動するターン、自分は「トリックスター」モンスターしか召喚・特殊召喚できない。①：自分フィールドに「トリックスタートークン」（天使族・光・星１・攻／守０）２体を特殊召喚する。②：ＥＸデッキから特殊召喚された自分フィールドの「トリックスター」モンスターが戦闘・効果で破壊される場合、代わりに墓地のこのカードを除外できる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드를 발동하는 턴에, 자신은 "트릭스터" 몬스터밖에 일반 소환 / 특수 소환할 수 없다. ①: 자신 필드에 "트릭스터 토큰"(천사족 / 빛 / 레벨 1 / 공 0 / 수 0) 2장을 특수 소환한다. ②: 엑스트라 덱에서 특수 소환된 자신 필드의 "트릭스터" 몬스터가 전투 / 효과로 파괴될 경우, 대신에 묘지의 이 카드를 제외할 수 있다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張，發動此卡的回合，我方可召喚・特殊召喚的怪獸僅限「淘氣仙星」怪獸。①：特殊召喚２隻「淘氣仙星衍生物」（天使族・光・星１・攻／守０）至我方場上。②：在我方場上的從額外牌組被特殊召喚的「淘氣仙星」怪獸因戰鬥・效果被破壞的狀況下，可將墓地的此卡除外作為替代。
  zh-CN: |-
    此卡名的卡１回合仅可发动１张，发动此卡的回合中，自己仅可召唤・特殊召唤“淘气仙星”怪兽。①：将２只“淘气仙星衍生物”（天使族・光・星１・攻/守０）特殊召唤至自己场上。②：被从额外牌组特殊召唤的自己场上的“淘气仙星”怪兽将被战斗・效果破坏的情况下，作为代替可将墓地的此卡除外。
