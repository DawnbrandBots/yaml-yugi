text:
  en: |-
    Target 1 face-up monster on the field; it gains 1500 ATK until the end of this turn.
  de: |-
    Wähle 1 offenes Monster auf dem Spielfeld; es erhält bis zum Ende dieses Spielzugs 1500 ATK.
  es: |-
    Selecciona 1 monstruo boca arriba en el Campo; hasta el final de este turno, éste gana 1500 ATK.
  fr: |-
    Ciblez 1 monstre face recto sur le Terrain ; jusqu'à la fin de ce tour, il gagne 1500 ATK.
  it: |-
    Scegli come bersaglio 1 mostro scoperto sul Terreno; esso guadagna 1500 ATK, fino alla fine di questo turno.
  pt: |-
    Escolha 1 monstro com a face para cima no campo; até o final deste turno ele ganha 1500 de ATK.
  ja: |-
    ①：フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで１５００アップする。
  ko: |-
    ① : 필드의 앞면 표시 몬스터 1장을 대상으로 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지 1500 올린다.
  zh-TW:
  zh-CN: |-
    ①：以场上1只表侧表示怪兽为对象才能发动。那只怪兽的攻击力直到回合结束时上升1500。
