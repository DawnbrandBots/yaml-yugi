  ja: <ruby>究<rt>きゅう</rt></ruby><ruby>極<rt>きょく</rt></ruby><ruby>宝<rt>ほう</rt></ruby><ruby>玉<rt>ぎょく</rt></ruby><ruby>神<rt>しん</rt></ruby>
    レインボー・オーバー・ドラゴン
  ja_romaji: Kyūkyoku Hōgyokushin Reinbō Ōbā Doragon
  ko: 궁극보옥신 레인보우 오버 드래곤
  ko_rr:
  zh-TW:
  zh-CN: 究极宝玉神 虹桥龙
text:
  en: |-
    7 "Crystal Beast" monsters
    (This card is always treated as an "Ultimate Crystal" card.)
    Must be either Fusion Summoned, or Special Summoned by Tributing 1 Level 10 "Ultimate Crystal" monster. Once per turn: You can banish 1 "Crystal Beast" monster from your GY; this card gains ATK equal to the banished monster's, until the end of this turn. (Quick Effect): You can Tribute this Fusion Summoned card; shuffle all cards on the field into the Deck.
  de: |-
    7 „Kristallungeheuer“-Monster
    (Diese Karte wird immer als „Ultimativer Kristall“-Karte behandelt.)
    Muss entweder als Fusionsbeschwörung beschworen werden oder als Spezialbeschwörung beschworen werden, indem du 1 „Ultimativer Kristall“-Monster der Stufe 10 als Tribut anbietest. Einmal pro Spielzug: Du kannst 1 „Kristallungeheuer“-Monster von deinem Friedhof verbannen; diese Karte erhält bis zum Ende dieses Spielzugs ATK in Höhe der des verbannten Monsters. (Schnelleffekt): Du kannst diese als Fusionsbeschwörung beschworene Karte als Tribut anbieten; mische alle Karten auf dem Spielfeld ins Deck.
  es: |-
    7 monstruos "Bestia de Cristal"
    (Esta carta se trata siempre como una carta "Cristal Definitivo/a").
    Debe ser Invocado por Fusión, o Invocado de Modo Especial Sacrificando 1 monstruo "Cristal Definitivo/a" de Nivel 10. Una vez por turno: puedes desterrar 1 monstruo "Bestia de Cristal" en tu Cementerio; hasta el final de este turno esta carta gana ATK igual al del monstruo desterrado. (Efecto Rápido): puedes Sacrificar esta carta Invocada por Fusión; baraja al Deck todas las cartas en el Campo.
  fr: |-
    7 monstres "Bête Cristalline"
    (Cette carte est toujours traitée comme une carte "Cristal Ultime".)
    Uniquement Invocable par Fusion, ou Invocable Spécialement en Sacrifiant 1 monstre "Cristal Ultime" de Niveau 10. Une fois par tour : vous pouvez bannir 1 monstre "Bête Cristalline" depuis votre Cimetière ; jusqu'à la fin de ce tour, cette carte gagne une ATK égale à celle du monstre banni. (Effet Rapide) : vous pouvez Sacrifier cette carte Invoquée par Fusion ; mélangez toutes les cartes sur le Terrain dans le Deck.
  it: |-
    7 mostri "Bestia Cristallo"
    (Questa carta viene sempre considerata come una carta "Cristallo Finale".)
    Deve essere Evocato tramite Fusione, oppure Evocato Specialmente offrendo come Tributo 1 mostro "Cristallo Finale" di Livello 10. Una volta per turno: puoi bandire 1 mostro "Bestia Cristallo" dal tuo Cimitero; questa carta guadagna ATK pari a quello del mostro bandito, fino alla fine di questo turno. (Effetto Rapido): puoi offrire come Tributo questa carta Evocata tramite Fusione; mischia nel Deck tutte le carte sul Terreno.
  pt: |-
    7 monstros "Fera Cristalina"
    (Este card deve ser sempre considerado como um card "Cristalino(a) Definitivo(a)".)
    Deve ser Invocado por Invocação-Fusão ou deve ser Invocado por Invocação-Especial ao oferecer como Tributo 1 monstro "Cristalino(a) Definitivo(a)" de Nível 10. Uma vez por turno: você pode banir 1 monstro "Fera Cristalina" do seu Cemitério; até o final deste turno, este card ganha ATK igual ao do monstro banido. (Efeito Rápido): você pode oferecer este card Invocado por Invocação-Fusão como Tributo; embaralhe no Deck todos os cards no campo.
  ja: |-
    「宝玉獣」モンスター×７
    このカードは融合召喚及び以下の方法でのみ特殊召喚できる。●自分フィールドのレベル１０の「究極宝玉神」モンスター１体をリリースした場合にＥＸデッキから特殊召喚できる。①：１ターンに１度、自分の墓地から「宝玉獣」モンスター１体を除外して発動できる。このカードの攻撃力はターン終了時まで、除外したモンスターの攻撃力分アップする。②：融合召喚したこのカードをリリースして発動できる。フィールドのカードを全て持ち主のデッキに戻す。この効果は相手ターンでも発動できる。
  ko: |-
    "보옥수" 몬스터 × 7
    이 카드는 융합 소환 및 이하의 방법으로만 특수 소환할 수 있다. ●자신 필드의 레벨 10 인 "궁극보옥신" 몬스터 1장을 릴리스했을 경우에 엑스트라 덱에서 특수 소환할 수 있다("융합"은 필요로 하지 않는다). ①: 1턴에 1번, 자신 묘지에서 "보옥수" 몬스터 1장을 제외하고 발동할 수 있다. 이 카드의 공격력은 턴 종료시까지, 제외한 몬스터의 공격력만큼 올린다. ②: 융합 소환한 이 카드를 릴리스하고 발동할 수 있다. 필드의 카드를 전부 주인의 덱으로 되돌린다. 이 효과는 상대 턴에도 발동할 수 있다.
  zh-TW:
  zh-CN: |-
    「宝玉兽」怪兽×7
    这张卡用融合召唤以及以下方法才能特殊召唤。
    ●把自己场上1只10星「究极宝玉神」怪兽解放的场合可以从额外卡组特殊召唤（不需要「融合」）。
    ①：1回合1次，从自己墓地把1只「宝玉兽」怪兽除外才能发动。这张卡的攻击力直到回合结束时上升除外的怪兽的攻击力数值。
    ②：把融合召唤的这张卡解放才能发动。场上的卡全部回到持有者卡组。这个效果在对方回合也能发动。
