text:
  en:
  de: |-
    Falls du ein Monster kontrollierst, das kein „Brennenden Abgrund“-Monster ist, zerstöre diese Karte. Du kannst nur 1 dieser Effekte von „Cir, Grimmetatze des Brennenden Abgrunds“ pro Spielzug verwenden und in dem Spielzug nur einmal.
    ●Falls du keine Zauber-/Fallenkarten kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören.
    ●Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 „Brennenden Abgrund“-Monster in deinem Friedhof wählen, außer „Cir, Grimmetatze des Brennenden Abgrunds“; beschwöre es als Spezialbeschwörung.
  es: |-
    Si controlas un monstruo que no sea un monstruo "Abismo Ardiente", destruye esta carta. Sólo puedes usar 1 de los siguientes efectos de "Cir, Malebranche del Abismo Ardiente" por turno, y sólo una vez ese turno.
    ●Si no controlas Cartas Mágicas/de Trampa: puedes Invocar esta carta de Modo Especial desde tu mano.
    ●Si esta carta es mandada al Cementerio: puedes seleccionar 1 monstruo "Abismo Ardiente" en tu Cementerio, excepto "Cir, Malebranche del Abismo Ardiente"; Invócalo de Modo Especial.
  fr: |-
    Si vous contrôlez un monstre (monstres "Abysses Ardents" exclus), détruisez cette carte. Vous ne pouvez utiliser qu'1 de ces effets de "Cir, Malebranche des Abysses Ardents" par tour, et uniquement une fois le tour.
    ●Si vous ne contrôlez aucune Carte Magie/Piège : vous pouvez Invoquer Spécialement cette carte depuis votre main.
    ●Si cette carte est envoyée au Cimetière : vous pouvez cibler 1 monstre "Abysses Ardents" ("Cir, Malebranche des Abysses Ardents" exclu) dans votre Cimetière ; Invoquez-le Spécialement.
  it: |-
    Se controlli un mostro che non è un mostro "Abisso Bruciante", distruggi questa carta. Puoi utilizzare solo 1 di questi effetti di "Cir, Malebranche dell'Abisso Bruciante" per turno, e solo una volta in quel turno.
    ●Se non controlli nessuna Carta Magia/Trappola: puoi Evocare Specialmente questa carta dalla tua mano.
    ●Se questa carta viene mandata al Cimitero: puoi scegliere come bersaglio 1 mostro "Abisso Bruciante" nel tuo Cimitero, eccetto "Cir, Malebranche dell'Abisso Bruciante"; Evocalo Specialmente.
  pt: |-
    Se você controlar um monstro que não seja um monstro "Abismo Ardente", destrua este card. Você só pode usar 1 desses efeitos de "Cir, Malebranche do Abismo Ardente" por turno e apenas uma vez por turno.
    ●Se você não controlar nenhum Card de Magia/Armadilha: você pode Invocar este card por Invocação-Especial da sua mão.
    ●Se este card for enviado para o Cemitério: você pode escolher 1 monstro "Abismo Ardente" no seu Cemitério, exceto "Cir, Malebranche do Abismo Ardente"; Invoque-o por Invocação-Especial.
  ja: |-
    このカード名の①③の効果は１ターンに１度、いずれか１つしか使用できない。
    ①：自分フィールドに魔法・罠カードが存在しない場合に発動できる。このカードを手札から特殊召喚する。
    ②：自分フィールドに「彼岸」モンスター以外のモンスターが存在する場合にこのカードは破壊される。
    ③：このカードが墓地へ送られた場合、「彼岸の悪鬼　ガトルホッグ」以外の自分の墓地の「彼岸」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    이 카드명의 ①③의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 필드에 마법 / 함정 카드가 존재하지 않을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 자신 필드에 "피안" 몬스터 이외의 몬스터가 존재할 경우에 이 카드는 파괴된다. ③: 이 카드가 묘지로 보내졌을 경우, "피안의 악귀 가토르호그" 이외의 자신 묘지의 "피안" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW: |-
    「彼岸惡鬼 加特霍格」的①③效果，１回合僅限使用１次其中１個效果。①：可在我方場上不存在魔法・陷阱卡的狀況下發動。從手牌特殊召喚此卡。②：在我方場上存在「彼岸」怪獸以外的怪獸的狀況下，此卡將被破壞。③：在此卡被送至墓地的狀況下，可將我方墓地的１隻「彼岸惡鬼 加特霍格」以外的「彼岸」怪獸做為對象發動。特殊召喚該怪獸。
  zh-CN: |-
    此卡名的①③效果1回合1次，仅可使用其中1个。①：自己场上没有魔法・陷阱卡存在的情况下可以发动。从手牌将此卡特殊召唤。②：自己场上有“彼岸”怪兽以外的怪兽存在的情况下此卡将被破坏。③：此卡被送至墓地的情况下，以自己墓地的1只“彼岸恶鬼 加特霍格”以外的“彼岸”怪兽为对象可以发动。将该怪兽特殊召唤。
