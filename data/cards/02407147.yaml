  de: Laval-Vulkan-Dienstmädchen
  es: Sierva del Volcán Laval
  fr: Servante Volcan Laval
  it: Ancella Vulcano Laval
  pt: Criada do Vulcão Laval
  ja: ラヴァル<ruby>炎<rt>えん</rt></ruby><ruby>火<rt>か</rt></ruby><ruby>山<rt>ざん</rt></ruby>の<ruby>侍<rt>じ</rt></ruby><ruby>女<rt>じょ</rt></ruby>
  ja_romaji: Ravaru Enkazan no Jijo
  ko: 라바르 염화산의 시녀
  ko_rr: Rabareu Yeomhwasan-ui Sinyeo
  zh-TW: 岩漿炎炎火山的侍女
  zh-CN: 岩浆炎炎火山的侍女
text:
  en: |-
    When this card is sent to the GY, if you have a "Laval" monster in your GY other than "Laval Volcano Handmaiden": You can send 1 "Laval" monster from your Deck to your GY.
  de: |-
    Wenn diese Karte auf den Friedhof gelegt wird, falls du ein „Laval“-Monster in deinem Friedhof hast, außer „Laval-Vulkan-Dienstmädchen“: Du kannst 1 „Laval“-Monster von deinem Deck auf deinen Friedhof legen.
  es: |-
    Cuando esta carta es mandada al Cementerio, si tienes un monstruo "Laval" en tu Cementerio que no sea "Sierva del Volcán Laval": puedes mandar a tu Cementerio 1 monstruo "Laval" en tu Deck.
  fr: |-
    Lorsque cette carte est envoyée au Cimetière, si vous avez un monstre "Laval" dans votre Cimetière ("Servante Volcan Laval" exclu) : vous pouvez envoyer 1 monstre "Laval" depuis votre Deck à votre Cimetière.
  it: |-
    Quando questa carta viene mandata al Cimitero, se hai un mostro "Laval" nel tuo Cimitero diverso da "Ancella Vulcano Laval": puoi mandare 1 mostro "Laval" dal tuo Deck al tuo Cimitero.
  pt: |-
    Quando este card for enviado para o Cemitério, se você tiver um monstro "Laval" no seu Cemitério que não seja "Criada do Vulcão Laval": você pode enviar 1 monstro "Laval" do seu Deck para o seu Cemitério.
  ja: |-
    ①：このカードが墓地へ送られた時、自分の墓地に「ラヴァル炎火山の侍女」以外の「ラヴァル」モンスターが存在する場合に発動できる。デッキから「ラヴァル」モンスター１体を墓地へ送る。
  ko: |-
    ①: 이 카드가 묘지로 보내졌을 때, 자신 묘지에 "라바르 염화산의 시녀" 이외의 "라바르" 몬스터가 존재할 경우에 발동할 수 있다. 덱에서 "라바르" 몬스터 1장을 묘지로 보낸다.
  zh-TW: |-
    ①：此卡被送至墓地時，可在我方墓地存在「岩漿炎炎火山的侍女」以外的「岩漿炎」怪獸的狀況下發動。從牌組將１隻「岩漿炎」怪獸送至墓地。
  zh-CN: |-
    我方墓地存在有除“岩浆炎炎火山的侍女”以外冠有“岩浆炎”之名的怪兽，且此卡被送入墓地时可发动。从牌组将１只冠有“岩浆炎”之名的怪兽送入墓地。
