  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：挑选自己手牌・场上（表侧表示）・墓地的最多３只“青眼白龙”给双方确认。然后，依所确认数量，将对手场上的卡破坏。②：将墓地的此卡除外可以发动。为使合计等级与仪式召唤的怪兽相等，将自己手牌・场上的“青眼白龙”解放，从手牌将１只仪式怪兽仪式召唤。
