  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の手札・フィールド（表側表示）・墓地の「青眼の白龍」を３体まで選び、お互いに確認する。その後、確認した数だけ相手フィールドのカードを破壊する。②：墓地のこのカードを除外して発動できる。レベルの合計が儀式召喚するモンスターと同じになるように、自分の手札・フィールドの「青眼の白龍」をリリースし、手札から儀式モンスター１体を儀式召喚する。
