text:
  en: |-
    Once per turn, you can flip this card into face-down Defense Position. When this card is Flip Summoned, destroy 1 monster on your opponent's side of the field.
  de: |-
    Du kannst diese Karte einmal pro Spielzug, während deiner Main Phase, in die verdeckte Verteidigungsposition bringen. Wenn diese Karte erfolgreich als Flippbeschwörung beschworen wird, zerstöre 1 Monster auf der Spielfeldseite deines Gegners.
  es: |-
    Puedes voltear esta carta a Posición de Defensa boca abajo una vez por turno durante tu Main Phase. Cuando esta carta es Invocada con éxito mediante una Invocación de Volteo, destruye 1 monstruo en el Campo de tu adversario.
  fr: |-
    Vous pouvez retourner cette carte en Position de Défense face verso une fois par tour durant votre Main Phase. Lorsque cette carte est Invoquée avec succès par Invocation Flip, détruisez 1 monstre sur le Terrain de votre adversaire.
  it: |-
    Puoi mettere questa carta coperta in Posizione di Difesa una volta per turno durante la tua Main Phase. Quando questa carta viene Evocata tramite Evocazione per Scoperta con successo, distruggi 1 mostro sul Terreno del tuo avversario.
  pt: |-
    Você pode virar este card para Posição de Defesa com a face para baixo uma vez por turno durante a sua Main Phase. Quando este card e Invocado, por Invocação-Virar, com successo, destrua 1 monstro no seu Campo do seu adversário.
  ja: |-
    このカードは１ターンに１度だけ裏側守備表示にする事ができる。このカードが反転召喚に成功した時、相手フィールド上モンスター１体を破壊する。
  ko: |-
    이 카드는 1턴에 1번만 뒷면 수비 표시로 할 수 있다. 이 카드가 반전 소환에 성공했을 때, 상대 필드 위 몬스터 1장을 파괴한다.
  zh-TW:
  zh-CN: |-
    这张卡1回合只有1次可以变成里侧守备表示。这张卡反转召唤成功时，对方场上1只怪兽破坏。
