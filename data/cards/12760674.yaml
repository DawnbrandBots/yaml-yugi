text:
  en: |-
    Equip only to a Normal Summoned/Set monster you control. It is unaffected by your opponent's activated effects of Special Summoned monsters. During damage calculation, if the equipped monster battles an opponent's Special Summoned monster: That opponent's monster loses ATK/DEF equal to the equipped monster's original ATK, during that damage calculation only.
  de: |-
    Rüste nur ein Monster mit dieser Karte aus, das du kontrollierst und das als Normalbeschwörung beschworen/gesetzt wurde. Es bleibt von den aktivierten Effekten der als Spezialbeschwörung beschworenen Monster deines Gegners unberührt. Während der Schadensberechnung, falls das ausgerüstete Monster gegen ein als Spezialbeschwörung beschworenes Monster eines Gegners kämpft: Das Monster des Gegners verliert nur während der Schadensberechnung ATK/DEF in Höhe der Grund-ATK des ausgerüsteten Monsters.
  es: |-
    Sólo puedes equipar esta carta a un monstruo Invocado de Modo Normal/Colocado que controles. No es afectada por los efectos activados de tu adversario de monstruos Invocados de Modo Especial. Durante el cálculo de daño, si el monstruo equipado batalla con un monstruo del adversario Invocado de Modo Especial: ese monstruo del adversario pierde ATK/DEF igual al ATK original del monstruo equipado, sólo durante el cálculo de daño.
  fr: |-
    Équipable uniquement à un monstre Invoqué/Posé Normalement que vous contrôlez. Il n'est pas affecté par les effets activés de monstres Invoqués Spécialement de votre adversaire. Durant le calcul des dommages, si le monstre équipé combat un monstre Invoqué Spécialement de l'adversaire : durant ce calcul des dommages uniquement, le monstre de l'adversaire perd une ATK/DEF égales à l'ATK d'origine du monstre équipé.
  it: |-
    Equipaggia solo a un mostro Evocato Normalmente/Posizionato che controlli. Esso è immune agli effetti attivati dei mostri Evocati Specialmente del tuo avversario. Durante il calcolo dei danni, se il mostro equipaggiato combatte con un mostro Evocato Specialmente dell'avversario: quel mostro dell'avversario perde ATK/DEF pari all'ATK originale del mostro equipaggiato, solamente durante quel calcolo dei danni.
  pt: |-
    Só pode ser equipado a um monstro Invocado por Invocação-Normal/Baixado que você controla. Ele não é afetado pelos efeitos ativados dos monstros Invocados por Invocação-Especial do seu oponente. Durante o cálculo de dano, se o monstro equipado batalhar um monstro Invocado por Invocação-Especial do oponente: esse monstro do oponente perde ATK/DEF igual ao ATK original do monstro equipado, apenas durante o cálculo de dano.
  ja: |-
    自分フィールドの通常召喚されたモンスターにのみ装備可能。①：装備モンスターは特殊召喚された相手フィールドのモンスターが発動した効果を受けない。②：装備モンスターが特殊召喚された相手モンスターと戦闘を行うダメージ計算時に発動する。その相手モンスターの攻撃力・守備力はそのダメージ計算時のみ、装備モンスターの元々の攻撃力分ダウンする。
  ko: |-
    자신 필드의 통상 소환된 몬스터에만 장착 가능. ①: 장착 몬스터는 특수 소환된 상대 필드의 몬스터가 발동한 효과를 받지 않는다. ②: 장착 몬스터가 특수 소환된 상대 몬스터와 전투를 실행하는 데미지 계산시에 발동한다. 그 상대 몬스터의 공격력 / 수비력은 그 데미지 계산시에만, 장착 몬스터의 원래 공격력만큼 내린다.
  zh-TW:
  zh-CN: |-
    自己场上的通常召唤的怪兽才能装备。
    ①：装备怪兽不受特殊召唤的对方场上的怪兽发动的效果影响。
    ②：装备怪兽和特殊召唤的对方怪兽进行战斗的伤害计算时发动。那只对方怪兽的攻击力·守备力只在那次伤害计算时下降装备怪兽的原本攻击力数值。
