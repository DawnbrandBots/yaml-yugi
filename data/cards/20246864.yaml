text:
  en: |-
    If all monsters you control are "Windwitch" monsters (min. 1): You can Special Summon this card from your hand. You can only use this effect of "Windwitch - Freeze Bell" once per turn. Once per turn, during your Main Phase: You can increase this card's Level by 1. A WIND Synchro Monster that was Summoned using this card as Synchro Material cannot be destroyed by battle.
  de: |-
    Falls alle Monster, die du kontrollierst, „Windhexe“-Monster sind (min. 1): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Du kannst diesen Effekt von „Windhexe - Frostglocke“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug, während deiner Main Phase: Du kannst die Stufe dieser Karte um 1 erhöhen. Ein WIND Synchromonster, das mit dieser Karte als Synchromaterial beschworen wurde, kann nicht durch Kampf zerstört werden.
  es: |-
    Si todos los monstruos que controlas son monstruos "Vientobruja" (mín. 1): puedes Invocar esta carta de Modo Especial desde tu mano. Sólo puedes usar este efecto de "Vientobruja - Campana de Helada" una vez por turno. Una vez por turno, durante tu Main Phase: puedes aumentar el Nivel de esta carta en 1. Un Monstruo de Sincronía de VIENTO que fue Invocado usando esta carta como Material de Sincronía no puede ser destruido en batalla.
  fr: |-
    Si tous les monstres que vous contrôlez sont des monstres "Sorcièrevent" (min. 1) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Vous ne pouvez utiliser cet effet de "Sorcièrevent - Gel Clochette" qu'une fois par tour. Une fois par tour, durant votre Main Phase : vous pouvez augmenter le Niveau de cette carte de 1. Un Monstre Synchro VENT qui a été Invoqué en utilisant cette carte comme Matériel Synchro ne peut pas être détruit au combat.
  it: |-
    Se tutti i mostri che controlli sono mostri "Ventostrega" (minimo 1): puoi Evocare Specialmente questa carta dalla tua mano. Puoi utilizzare questo effetto di "Ventostrega - Campanella del Freddo" una sola volta per turno. Una volta per turno, durante la tua Main Phase: puoi aumentare il Livello di questa carta di 1. Un Mostro Synchro VENTO che è stato Evocato utilizzando questa carta come Materiale Synchro non può essere distrutto in battaglia.
  pt: |-
    Se todos os monstros que você controla forem monstros "Ventobruxa" (mín. 1): você pode Invocar este card por Invocação-Especial da sua mão. Você só pode usar este efeito de "Ventobruxa - Sino Congelante" uma vez por turno. Uma vez por turno, durante sua Fase Principal: você pode aumentar em 1 o Nível deste card. Um Monstro Sincro de VENTO que foi Invocado usando este card como Matéria Sincro não pode ser destruído em batalha.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：自分フィールドのモンスターが「ＷＷ」モンスターのみの場合に発動できる。このカードを手札から特殊召喚する。②：１ターンに１度、自分メインフェイズに発動できる。このカードのレベルを１つ上げる。③：このカードをＳ素材として風属性ＳモンスターをＳ召喚した場合、そのＳモンスターは戦闘では破壊されない。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 몬스터가 "WW(윈드 위치)" 몬스터뿐일 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 이 카드의 레벨을 1개 올린다. ③: 이 카드를 싱크로 소재로서 바람 속성 싱크로 몬스터를 싱크로 소환했을 경우, 그 싱크로 몬스터는 전투로는 파괴되지 않는다.
  zh-TW:
  zh-CN: |-
    这个卡名的①的效果1回合只能使用1次。
    ①：自己场上的怪兽只有「风魔女」怪兽的场合才能发动。这张卡从手卡特殊召唤。
    ②：1回合1次，自己主要阶段才能发动。这张卡的等级上升1星。
    ③：用这张卡为同调素材把风属性同调怪兽同调召唤的场合，那只同调怪兽不会被战斗破坏。
