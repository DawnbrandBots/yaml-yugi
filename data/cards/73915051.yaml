text:
  en: |-
    Special Summon 4 "Sheep Tokens" (Beast/EARTH/Level 1/ATK 0/DEF 0) in Defense Position. They cannot be Tributed for a Tribute Summon. You cannot Summon other monsters the turn you activate this card (but you can Normal Set).
  de: |-
    Beschwöre 4 „Schaf-Spielmarken“ (Ungeheuer/ERDE/Stufe 1/ATK 0/DEF 0) als Spezialbeschwörung in die Verteidigungsposition. Sie können nicht als Tribut für eine Tributbeschwörung angeboten werden. Du kannst in dem Spielzug, in dem du diese Karte aktivierst, keine anderen Monster beschwören (aber du kannst Normal setzen).
  es: |-
    Invoca de Modo Especial 4 "Ficha de Oveja" (Bestia/TIERRA/Nivel 1/ATK 0/DEF 0) en Posición de Defensa. Éstas no pueden ser Sacrificadas para una Invocación por Sacrificio. No puedes Invocar otros monstruos en el turno en el que activas esta carta (pero puedes Colocar de Modo Normal).
  fr: |-
    Invoquez Spécialement 4 "Jeton Mouton" (Bête/TERRE/Niveau 1/ATK 0/DEF 0) en Position de Défense. Ils ne peuvent pas être Sacrifiés pour une Invocation Sacrifice. Vous ne pouvez pas Invoquer d'autres monstres le tour où vous activez cette carte (mais vous pouvez Poser Normalement).
  it: |-
    Evoca Specialmente 4 "Segna-Montone" (Bestia/TERRA/Livello 1/ATK 0/DEF 0) in Posizione di Difesa. Non possono essere offerti come Tributo per un'Evocazione tramite Tributo. Non puoi Evocare altri mostri nel turno in cui attivi questa carta (ma puoi Posizionare Normalmente).
  pt: |-
    Invoque por Invocação-Especial 4 "Ficha de Ovelha" (Besta/TERRA/Nível 1/ATK 0/DEF 0) em Posição de Defesa. Elas não podem ser oferecidas como Tributo para uma Invocação-Tributo. Você não pode Invocar outros monstros no turno em que ativar este card (mas pode Baixá-los Normalmente).
  ja: |-
    このカードを発動するターン、自分はこのカードの効果以外ではモンスターを召喚・反転召喚・特殊召喚できない。①：自分フィールドに「羊トークン」（獣族・地・星１・攻／守０）４体を守備表示で特殊召喚する。このトークンはアドバンス召喚のためにはリリースできない。
  ko: |-
    이 카드를 발동하는 턴에, 자신은 이 카드의 효과 이외로는 몬스터를 일반 소환 / 반전 소환 / 특수 소환할 수 없다. ①: 자신 필드에 "양 토큰"(야수족 / 땅 / 레벨 1 / 공 0 / 수 0) 4장을 수비 표시로 특수 소환한다. 이 토큰은 어드밴스 소환을 위해서는 릴리스할 수 없다.
  zh-TW: |-
    發動此卡的回合，我方無法用此卡效果以外的方式召喚・反轉召喚・特殊召喚怪獸。①：以守備表示特殊召喚４隻「羊衍生物」（獸族・地・星１・攻／守０）至我方場上。此衍生物無法為升級召喚解放。
  zh-CN: |-
    发动此卡的回合中，自己不可用此卡的效果以外的方法召唤・反转召唤・特殊召唤怪兽。①：将４只“羊衍生物”（兽族・地・星１・攻／守０）以守备表示特殊召唤至自己场上。此衍生物不可为上级召唤而解放。
