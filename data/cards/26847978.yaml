name:
  en: Tri-Brigade Ferrijit the Barren Blossom
  de: Sta-Brigade Ferrijit die Ödnisblüte
  es: Tri-Brigada Ferrijit la Floración Estéril
  fr: Ferrijit Tri-Brigade la Floraison Aride
  it: Tri-Brigata Ferrijit la Fioritura Arida
  pt: Ferrijit, o Florescer Estéril da Tri-Brigada
  ja: <ruby>鉄獣戦線<rt>トライブリゲード</rt></ruby> <ruby>徒<rt>あだ</rt></ruby><ruby>花<rt>ばな</rt></ruby>のフェリジット
  ja_romaji: Toraiburigēdo Adabana no Ferijitto
  ko: 트라이브리게이드 도화 페리지트
  ko_rr:
  zh-TW: 鐵獸戰線 徒花的費莉基
  zh-CN: 铁兽战线 谎花之费丽吉特
text:
  en: |-
    2 Beast, Beast-Warrior, and/or Winged Beast monsters
    During your Main Phase: You can Special Summon 1 Level 4 or lower Beast, Beast-Warrior, or Winged Beast monster from your hand, also you cannot use monsters as Link Material for the rest of this turn, except Beast, Beast-Warrior, or Winged Beast monsters. If this card is sent to the GY: You can draw 1 card, then place 1 card from your hand on the bottom of the Deck. You can only use each effect of "Tri-Brigade Ferrijit the Barren Blossom" once per turn.
  de: |-
    2 Ungeheuer-, Ungeheuer-Krieger- und/oder Geflügeltes Ungeheuer-Monster
    Während deiner Main Phase: Du kannst 1 Ungeheuer-, Ungeheuer-Krieger- oder Geflügeltes Ungeheuer-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand beschwören, zusätzlich kannst du für den Rest dieses Spielzugs Monster nicht als Linkmaterial verwenden, außer Ungeheuer-, Ungeheuer-Krieger- oder Geflügeltes Ungeheuer-Monstern. Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 Karte ziehen, dann lege 1 Karte von deiner Hand unters Deck. Du kannst jeden Effekt von „Sta-Brigade Ferrijit die Ödnisblüte“ nur einmal pro Spielzug verwenden.
  es: |-
    2 monstruos Bestia, Guerrero-Bestia y/o Bestia Alada
    Durante tu Main Phase: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo Bestia, Guerrero-Bestia o Bestia Alada de Nivel 4 o menor, y además por el resto de este turno no puedes usar monstruos como Material de Enlace, excepto monstruos Bestia, Guerrero-Bestia o Bestia Alada. Si esta carta es mandada al Cementerio: puedes robar 1 carta, y después pon en la parte inferior del Deck 1 carta en tu mano. Sólo puedes usar cada efecto de "Tri-Brigada Ferrijit la Floración Estéril" una vez por turno.
  fr: |-
    2 monstres Bête, Bête-Guerrier et/ou Bête Ailée
    Durant votre Main Phase : vous pouvez Invoquer Spécialement 1 monstre Bête, Bête-Guerrier ou Bête Ailée de max. Niveau 4 depuis votre main, et aussi, vous ne pouvez pas utiliser de monstres (monstres Bête, Bête-Guerrier ou Bête Ailée exclus) comme Matériel Lien le reste de ce tour. Si cette carte est envoyée au Cimetière : vous pouvez piocher 1 carte, puis placez 1 carte depuis votre main au-dessous du Deck. Vous ne pouvez utiliser chaque effet de "Ferrijit Tri-Brigade la Floraison Aride" qu'une fois par tour.
  it: |-
    2+ mostri Bestia, Guerriero-Bestia e/o Bestia Alata
    Durante la tua Main Phase: puoi Evocare Specialmente 1 mostro Bestia, Guerriero-Bestia o Bestia Alata di Livello 4 o inferiore dalla tua mano, inoltre non puoi utilizzare mostri come Materiale Link per il resto di questo turno, eccetto mostri Bestia, Guerriero-Bestia o Bestia Alata. Se questa carta viene mandata al Cimitero: puoi pescare 1 carta, poi mettere 1 carta dalla tua mano in fondo al Deck. Puoi utilizzare ogni effetto di "Tri-Brigata Ferrijit la Fioritura Arida" una sola volta per turno.
  pt: |-
    2 monstros Besta, Besta-Guerreira e/ou Besta Alada
    Durante sua Fase Principal: você pode Invocar por Invocação-Especial 1 monstro Besta, Besta-Guerreira ou Besta Alada de Nível 4 ou menos da sua mão e, além disso, você não pode usar monstros como Matéria Link pelo resto deste turno, exceto monstros Besta, Besta-Guerreira ou Besta Alada. Se este card for enviado para o Cemitério: você pode comprar 1 card e, depois, coloque 1 card da sua mão no fundo do Deck. Você só pode usar cada efeito de "Ferrijit, o Florescer Estéril da Tri-Brigada" uma vez por turno.
  ja: |-
    獣族・獣戦士族・鳥獣族モンスター２体
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。手札からレベル４以下の獣族・獣戦士族・鳥獣族モンスター１体を特殊召喚する。この効果の発動後、ターン終了時まで自分は獣族・獣戦士族・鳥獣族モンスターしかＬ素材にできない。②：このカードが墓地へ送られた場合に発動できる。自分は１枚ドローする。その後、自分の手札を１枚選んでデッキの一番下に戻す。
  ko: |-
    야수족 / 야수전사족 / 비행야수족 몬스터 2장
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 패에서 레벨 4 이하의 야수족 / 야수전사족 / 비행야수족 몬스터 1장을 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 야수족 / 야수전사족 / 비행야수족 몬스터밖에 링크 소재로 할 수 없다. ②: 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 자신은 덱에서 1장 드로우하고, 그 후 패를 1장 골라 덱 맨 아래로 되돌린다.
  zh-TW: |-
    獸族・獸戰士族・鳥獸族怪獸２隻
    此卡名的①②效果，１回合各僅限使用１次。①：可在我方主要階段發動。從手牌特殊召喚１隻等級４以下的獸族・獸戰士族・鳥獸族怪獸。此效果發動後，在回合結束前我方僅限以獸族・獸戰士族・鳥獸族怪獸做為連結素材。②：可在此卡被送至墓地的狀況下發動。我方從牌組抽１張牌，其後選擇１張手牌送回牌組的最下方。
  zh-CN: |-
    兽族・兽战士族・鸟兽族怪兽２只
    此卡名的①②效果１回合仅可各使用１次。①：在自己的主要阶段可以发动。从手牌将１只等级４以下的兽族・兽战士族・鸟兽族怪兽特殊召唤。此效果发动后，直至回合结束时为止，自己仅可将兽族・兽战士族・鸟兽族怪兽作为连接素材。②：此卡被送至墓地的情况下可以发动。自己抽１张。然后，挑选１张自己的手牌放回牌组最下面。
