text:
  en: |-
    During your Main Phase: You can destroy 1 Dinosaur monster you control, and if you do, Special Summon 1 "Jurrac" monster from your Deck. If your opponent Special Summons a monster(s) and they have activated 4 or more monster effects this turn (except during the Damage Step): You can Special Summon 1 "Jurrac Meteor" from your Extra Deck (this is treated as a Synchro Summon). If a "Jurrac" monster(s) you control would be destroyed by card effect, you can banish 1 Dinosaur monster from your GY instead. You can only use each effect of "Jurrac Volcano" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。自分フィールドの恐竜族モンスター１体を破壊し、デッキから「ジュラック」モンスター１体を特殊召喚する。②：相手がモンスターを特殊召喚した場合、このターンに相手がモンスターの効果を４回以上発動していれば発動できる。ＥＸデッキから「ジュラック・メテオ」１体をＳ召喚扱いで特殊召喚する。③：自分フィールドの「ジュラック」モンスターが効果で破壊される場合、代わりに自分の墓地の恐竜族モンスター１体を除外できる。
  ko: |-
    이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 자신 필드의 공룡족 몬스터 1장을 파괴하고, 덱에서 "쥬락" 몬스터 1장을 특수 소환한다. ②: 상대가 몬스터를 특수 소환했을 경우, 이 턴에 상대가 몬스터의 효과를 4회 이상 발동하고 있으면 발동할 수 있다. 엑스트라 덱에서 "쥬락 메테오" 1장을 싱크로 소환으로 취급하고 특수 소환한다. ③: 자신 필드의 "쥬락" 몬스터가 효과로 파괴될 경우, 대신에 자신 묘지의 공룡족 몬스터 1장을 제외할 수 있다.
  zh-TW:
  zh-CN: |-
    此卡名的①②③效果1回合仅可各使用1次。①：在自己的主要阶段可以发动。将自己场上的1只恐龙族怪兽破坏，从牌组将1只“朱罗纪”怪兽特殊召唤。②：对手将怪兽特殊召唤的情况下，如果对手在此回合发动过4次以上怪兽的效果则可以发动。从额外牌组将1只“朱罗纪・陨星龙”视为同步召唤特殊召唤。③：自己场上的“朱罗纪”怪兽将被效果破坏的情况下，作为代替可将自己墓地的1只恐龙族怪兽除外。
