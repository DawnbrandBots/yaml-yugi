text:
  en: |-
    You can send this card from your hand to the Graveyard; Set 1 "Toy Vendor" directly from your Deck to your Spell & Trap Zone. You can Tribute this card, then target 1 "Polymerization" in your Graveyard; add it to your hand. You can only use 1 "Fluffal Bear" effect per turn, and only once that turn.
  de: |-
    Du kannst diese Karte von deiner Hand auf den Friedhof legen; setze 1 „Spielzeugspender“ direkt von deinem Deck in deine Zauber- & Fallenzone. Du kannst diese Karte als Tribut anbieten und dann 1 „Polymerisation“ in deinem Friedhof wählen; füge sie deiner Hand hinzu. Du kannst nur 1 Effekt von „Kuscheltier Bär“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  es: |-
    Puedes mandar al Cementerio esta carta en tu mano; Coloca directamente en tu Zona de Magia y Trampas 1 "Vendedor de Juguetes" en tu Deck. Puedes Sacrificar esta carta, y después seleccionar 1 "Polimerización" en tu Cementerio; añádelo a tu mano. Sólo puedes usar 1 efecto de "Oso Peluchanimal" por turno, y solamente una vez ese turno.
  fr: |-
    Vous pouvez envoyer cette carte depuis votre main au Cimetière ; Posez 1 "Vendeur de Jouets" directement depuis votre Deck dans votre Zone Magie & Piège. Vous pouvez Sacrifier cette carte, puis ciblez 1 "Polymérisation" dans votre Cimetière ; ajoutez-la à votre main. Vous ne pouvez utiliser qu'1 effet de "Ours Peluchimal" par tour, et uniquement une fois le tour.
  it: |-
    Puoi mandare questa carta dalla tua mano al Cimitero; Posiziona 1 "Venditore di Giocattoli" direttamente dal tuo Deck nella tua Zona Magie & Trappole. Puoi offrire come Tributo questa carta, poi scegliere come bersaglio 1 "Polimerizzazione" nel tuo Cimitero; aggiungila alla tua mano. Puoi utilizzare solo 1 effetto di "Orso Fluffal" per turno, e solo una volta in quel turno.
  pt: |-
    Você pode enviar este card da sua mão para o Cemitério; baixe 1 "Vendedor de Brinquedos" diretamente do seu Deck na sua Zona de Magias & Armadilhas. Você pode oferecer este card como Tributo e, depois, escolher 1 "Polimerização" no seu Cemitério; adicione-o à sua mão. Você só pode usar 1 efeito de "Fofanimal Urso" por turno e apenas uma vez por turno.
  ja: |-
    「ファーニマル・ベア」の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：手札のこのカードを墓地へ送って発動できる。デッキから「トイポット」１枚を選んで自分の魔法＆罠ゾーンにセットする。②：このカードをリリースし、自分の墓地の「融合」１枚を対象として発動できる。そのカードを手札に加える。
  ko: |-
    "퍼니멀 베어"의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 이 카드를 패에서 묘지로 보내고 발동할 수 있다. 덱에서 "토이팟" 1장을 고르고 자신의 마법 & 함정 존에 세트한다. ②: 이 카드를 릴리스하고 자신 묘지의 "융합" 1장을 대상으로 하여 발동할 수 있다. 그 카드를 패에 넣는다.
  zh-TW: |-
    「絨毛動物・熊」的①②效果，１回合僅限使用１次其中１個效果。①：可從手牌將此卡送至墓地發動。從牌組選擇１張「玩具罐」，覆蓋在我方的魔法＆陷阱區。②：可解放此卡，將我方墓地的１張「融合」做為對象發動。將該卡加入手牌。
  zh-CN: |-
    此卡名的①②效果1回合1次，仅可使用其中1个。①：将此卡从手牌送至墓地可以发动。从牌组挑选1张"玩具罐"，放置在自己的魔法与陷阱区域。②：解放此卡，以自己墓地的1张"融合"为对象可以发动。将该卡加入手牌。
