text:
  en: |-
    Even if we get damaged, it's okay.
    Grandpa Demetto can patch us up!''
  de: |-
    Selbst wenn wir kaputtgehen, ist das nicht schlimm.
    Großvater Demetto kann uns reparieren!''
  es: |-
    No hay problema si nos lastimamos.
    ¡El Abuelo Demetto nos puede reparar!''
  fr: |-
    Pas de problème si on se fait endommager.
    Papy Demetto est là pour nous réparer !''
  it: |-
    Anche se ci danneggiamo, è tutto ok.
    Nonnino Demetto ci può riparare!''
  pt: |-
    Mesmo que nós nos machuquemos, não tem problema.
    Vovô Demetto pode remendar!''
  ja: |-
    ぼくたちが壊れちゃうようなケガをしてもだいじょうぶ。
    デメット爺さんが直してくれるんだ！
  ko: |-
    우리들이 망가져버릴 정도로 다치더라도 걱정 없어.
    디메트 할아버지가 고쳐주실 거야!
  zh-TW: |-
    我們就算受了重傷壞掉也沒關係。
    德梅特爺爺會把我們修好的！
  zh-CN: |-
    我们就算受了重创坏掉也没有关系。
    因为德梅特爷爷会把我们修好！
