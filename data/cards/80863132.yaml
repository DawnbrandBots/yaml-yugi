text:
  en: |-
    Activate only when an effect of drawing card(s) is activated. Both players see the cards drawn by the effect and discard them all to the Graveyard.
  de: |-
    Du kannst diese Karte nur aktivieren, wenn ein Effekt, der Karten zieht, aktiviert wird. Beide Spieler schauen sich die durch den Effekt gezogenen Karten an und werfen sie alle auf den Friedhof ab.
  es: |-
    Sólo puedes activar esta carta cuando se activa un efecto de robar cartas. Ambos jugadores miran las cartas robadas por el efecto y las descartan todas al Cementerio.
  fr: |-
    Vous pouvez activer cette carte lorsqu'un effet de pioche de carte(s) est activé. Chaque joueur regarde la(les) carte(s) piochée(s) par l'effet et la(les) défausse au Cimetière.
  it: |-
    Attiva questa carta solo quando l'effetto di pescare una o più carte viene attivato. Entrambi i giocatori guardano le carte pescate per l'effetto e le scartano tutte al Cimitero.
  pt: |-
    Você pode activar este card quando um efeito de comprar card(s) é activado. Ambos os jogadores vêem os cards comprados pelo efeito e descartam todos eles para o Cemitério.
  ja: |-
    カードをドローする効果を発動した時に発動する事ができる。そのカードの効果によってドローするカードをお互いに確認し、全て墓地に捨てる。
  ko: |-
    카드를 드로우하는 효과를 발동했을 때 발동할 수 있다. 그 카드의 효과에 의해서 드로우할 카드를 서로 확인하여, 전부 묘지에 버린다.
  zh-TW: |-
    可在發動抽牌效果時發動。雙方確認因該效果抽的牌，全部送至墓地。
  zh-CN: |-
    可在发动抽牌效果时发动此卡。依照此卡的效果，双方都对所抽取的卡牌进行确认，并全部弃置至墓地。
