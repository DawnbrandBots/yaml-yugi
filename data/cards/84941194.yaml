name:
  en: Imsety, Glory of Horus
  de: Amset, Ehre des Horus
  es: Amset, Gloria de Horus
  fr: Amset, Gloire d'Horus
  it: Imsety, Gloria di Horus
  pt: Imseti, a Glória de Horus
  ja: ホルスの<ruby>栄<rt>えい</rt></ruby><ruby>光<rt>こう</rt></ruby>－イムセティ
  ja_romaji: Horusu no Eikō - Imuseti
  ko: 호루스의 영광－임세티
  ko_rr: Horuseu-ui Yeonggwang - Imseti
  zh-TW: 荷魯斯的榮光－伊姆賽特
  zh-CN: 荷鲁斯的荣光－伊姆塞特
text:
  en: |-
    If you control "King's Sarcophagus", you can Special Summon this card (from your GY). You can only Special Summon "Imsety, Glory of Horus" once per turn this way. You can only use each of the following effects of "Imsety, Glory of Horus" once per turn. You can send 2 cards from your hand to the GY, including this card; add 1 "King's Sarcophagus" from your Deck to your hand, then you can draw 1 card. If another card(s) you control leaves the field by an opponent's card effect, while this card is in your Monster Zone (except during the Damage Step): You can send 1 card on the field to the GY.
  de: |-
    Falls du „Sarkophag des Königs“ kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deinem Friedhof) beschwören. Du kannst „Amset, Ehre des Horus“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Du kannst jeden der folgenden Effekte von „Amset, Ehre des Horus“ nur einmal pro Spielzug verwenden. Du kannst 2 Karten von deiner Hand, darunter diese Karte, auf den Friedhof legen; füge deiner Hand 1 „Sarkophag des Königs“ von deinem Deck hinzu, dann kannst du 1 Karte ziehen. Falls eine oder mehr andere Karten, die du kontrollierst, das Spielfeld durch einen Karteneffekt eines Gegners verlassen, solange diese Karte in deiner Monsterzone liegt (außer während des Damage Steps): Du kannst 1 Karte auf dem Spielfeld auf den Friedhof legen.
  es: |-
    Si controlas "Sarcófago del Rey", puedes Invocar esta carta de Modo Especial (desde tu Cementerio). Sólo puedes Invocar de Modo Especial "Amset, Gloria de Horus" una vez por turno de esta forma. Sólo puedes usar cada uno de los siguientes efectos de "Amset, Gloria de Horus" una vez por turno. Puedes mandar al Cementerio 2 cartas en tu mano, incluyendo esta carta; añade a tu mano 1 "Sarcófago del Rey" en tu Deck, y después puedes robar 1 carta. Si otra u otras cartas que controlas dejan el Campo por efecto de una carta del adversario, mientras esta carta está en tu Zona de Monstruos (excepto durante el Damage Step): puedes mandar al Cementerio 1 carta en el Campo.
  fr: |-
    Si vous contrôlez "Sarcophage du Roi", vous pouvez Invoquer Spécialement cette carte (depuis votre Cimetière). Vous ne pouvez Invoquer Spécialement "Amset, Gloire d'Horus" qu'une fois par tour de cette façon. Vous ne pouvez utiliser chacun des effets suivants de "Amset, Gloire d'Horus" qu'une fois par tour. Vous pouvez envoyer 2 cartes (cette carte incluse) depuis votre main au Cimetière ; ajoutez 1 "Sarcophage du Roi" depuis votre Deck à votre main, puis vous pouvez piocher 1 carte. Si une ou plusieurs autres cartes que vous contrôlez quittent le Terrain par un effet de carte de l'adversaire, tant que cette carte est dans votre Zone Monstre (sauf durant la Damage Step) : vous pouvez envoyer 1 carte sur le Terrain au Cimetière.
  it: |-
    Se controlli "Sarcofago del Re", puoi Evocare Specialmente questa carta (dal tuo Cimitero). Puoi Evocare Specialmente "Imsety, Gloria di Horus" una sola volta per turno in questo modo. Puoi utilizzare ognuno dei seguenti effetti di "Imsety, Gloria di Horus" una sola volta per turno. Puoi mandare 2 carte dalla tua mano al Cimitero, compresa questa carta; aggiungi 1 "Sarcofago del Re" dal tuo Deck alla tua mano, poi puoi pescare 1 carta. Se una o più altre carte che controlli lasciano il Terreno per l'effetto di una carta dell'avversario mentre questa carta è nella tua Zona Mostri (eccetto durante il Damage Step): puoi mandare al Cimitero 1 carta sul Terreno.
  pt: |-
    Se você controlar "Sarcófago do Rei", você pode Invocar este card por Invocação-Especial (do seu Cemitério). Você só pode Invocar "Imseti, a Glória de Horus" por Invocação-Especial uma vez por turno desta forma. Você só pode usar cada um dos seguintes efeitos de "Imseti, a Glória de Horus" uma vez por turno. Você pode enviar 2 cards da sua mão para o Cemitério, incluindo este card; adicione 1 "Sarcófago do Rei" do seu Deck à sua mão e, depois, você pode comprar 1 card. Se um ou mais outros cards que você controla deixarem o campo por um efeito de card do oponente, enquanto este card estiver na sua Zona de Monstros (exceto durante a Etapa de Dano): você pode enviar 1 card no campo para o Cemitério.
  ja: |-
    このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに「王の棺」が存在する場合、このカードは墓地から特殊召喚できる。②：このカードを含む手札を２枚墓地へ送って発動できる。デッキから「王の棺」１枚を手札に加える。その後、自分は１枚ドローできる。③：このカードがモンスターゾーンに存在する状態で、自分フィールドの他のカードが相手の効果でフィールドから離れた場合に発動できる。フィールドのカード１枚を墓地へ送る。
  ko: |-
    이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "왕의 관"이 존재할 경우, 이 카드는 묘지에서 특수 소환할 수 있다. ②: 이 카드를 포함하는 패를 2장 묘지로 보내고 발동할 수 있다. 덱에서 "왕의 관" 1장을 패에 넣는다. 그 후, 자신은 1장 드로우할 수 있다. ③: 이 카드가 몬스터 존에 존재하는 상태에서, 자신 필드의 다른 카드가 상대 효과로 필드에서 벗어났을 경우에 발동할 수 있다. 필드의 카드 1장을 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    此卡名以①方法的特殊召唤1回合仅可进行1次，且②③效果1回合仅可各使用1次。①：自己场上存在“王之棺”的情况下，此卡可从墓地特殊召唤。②：将包含此卡在内的2张手牌送至墓地可以发动。从牌组将1张“王之棺”加入手牌。然后，自己可抽1张。③：此卡存在于怪兽区域的状态下，自己场上的其他卡因对手的效果从场上离开的情况下可以发动。将场上的1张卡送至墓地。
