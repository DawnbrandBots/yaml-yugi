  ja: |-
    このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに「王の棺」が存在する場合、このカードは墓地から特殊召喚できる。②：このカードを含む手札を２枚墓地へ送って発動できる。デッキから「王の棺」１枚を手札に加える。その後、自分は１枚ドローできる。③：このカードがモンスターゾーンに存在する状態で、自分フィールドの他のカードが相手の効果でフィールドから離れた場合に発動できる。フィールドのカード１枚を墓地へ送る。
