  ja: |-
    このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに「王の棺」が存在する場合、このカードは墓地から特殊召喚できる。②：このカードを含む手札を２枚墓地へ送って発動できる。デッキから「王の棺」１枚を手札に加える。その後、自分は１枚ドローできる。③：このカードがモンスターゾーンに存在する状態で、自分フィールドの他のカードが相手の効果でフィールドから離れた場合に発動できる。フィールドのカード１枚を墓地へ送る。
  ko: |-
    이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "왕의 관"이 존재할 경우, 이 카드는 묘지에서 특수 소환할 수 있다. ②: 이 카드를 포함하는 패 2장을 묘지로 보내고 발동할 수 있다. 덱에서 "왕의 관" 1장을 패에 넣는다. 그 후, 자신은 1장 드로우할 수 있다. ③: 이 카드가 몬스터 존에 존재하는 상태에서, 자신 필드의 다른 카드가 상대의 효과로 필드에서 벗어났을 경우에 발동할 수 있다. 필드의 카드 1장을 묘지로 보낸다.
