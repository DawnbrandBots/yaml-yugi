text:
  en: |-
    During your turn, if you have activated a "Chronomaly" Spell Card previously this turn, you can Special Summon this card (from your hand). You can only control 1 "Chronomaly Aztec Mask Golem".
  de: |-
    Während deines Spielzugs, falls du in diesem Spielzug bereits eine „Chronomal“-Zauberkarte aktiviert hast, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst nur 1 „Chronomaler Aztekenmasken-Golem“ kontrollieren.
  es: |-
    Durant votre tour, si vous avez activé auparavant une Carte Magie "Chronomal" ce tour, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez contrôler qu'1 "Golem au Masque Aztèque Chronomal".
  fr: |-
    Durant votre tour, si vous avez activé auparavant une Carte Magie "Chronomal" ce tour, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez contrôler qu'1 "Golem au Masque Aztèque Chronomal".
  it: |-
    Durante il tuo turno, se hai attivato una Carta Magia "Cronomalia" in precedenza in questo turno, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi controllare solo 1 "Cronomalia Golem Maschera Azteca".
  pt: |-
    Durante o seu turno, se você ativou um Card de Magia "Cronomalia" anteriormente neste turno, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode controlar 1 "Cronomalia Golem Máscara Asteca".
  ja: |-
    自分のターンに自分が「オーパーツ」と名のついた魔法カードを発動している場合、このカードは手札から特殊召喚できる。「先史遺産アステカ・マスク・ゴーレム」は自分フィールド上に１体しか表側表示で存在できない。
  ko: 자신의 턴에 자신이 "오파츠"라는 이름이 붙은 마법 카드를 발동하고 있을 경우, 이 카드는 패에서 특수 소환할 수 있다. "오파츠 아즈텍 마스크 골렘"은 자신 필드 위에 1장밖에 앞면 표시로 존재할 수 없다.
  zh-TW:
  zh-CN: |-
    自己回合自己是有把名字带有「先史遗产」的魔法卡发动的场合，这张卡可以从手卡特殊召唤。「先史遗产 阿兹特克面具石人」在自己场上只能有1只表侧表示存在。
