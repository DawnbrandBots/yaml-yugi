text:
  en: |-
    Cannot be Normal Summoned/Set. Must first be Special Summoned (from your hand) by having only Machine-Type monsters in your Graveyard (min. 1). Once per turn: You can target 1 face-up monster your opponent controls; its ATK becomes 0 until the End Phase.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du nur Monster vom Typ Maschine in deinem Friedhof hast (min. 1). Einmal pro Spielzug: Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; seine ATK werden bis zur End Phase zu 0.
  es: |-
    No puede ser Invocado de Modo Normal, ni Colocado. Debe ser primero Invocado de Modo Especial (desde tu mano) teniendo sólo monstruos de Tipo Máquina en tu Cementerio (mín. 1). Una vez por turno: puedes seleccionar 1 monstruo boca arriba que controle tu adversario; su ATK se convierte en 0 hasta la End Phase.
  fr: |-
    Ni Invocable Normalement ni Posable. Doit d'abord être Invoquée Spécialement (depuis votre main) en ayant uniquement des monstres de Type Machine dans votre Cimetière (min. 1). Une fois par tour : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; jusqu'à la End Phase, son ATK devient 0.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) avendo solo mostri di Tipo Macchina nel tuo Cimitero (minimo 1). Una volta per turno: puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; il suo ATK diventa 0 fino alla End Phase.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro você deve Invocá-lo por Invocação-Especial (da sua mão) ao ter apenas monstros do Tipo Máquina em seu Cemitério (mín. 1). Uma vez por turno: você pode escolher 1 monstro com a face para cima que seu oponente controla; seu ATK se torna 0 até a Fase Final.
  ja: |-
    このカードは通常召喚できない。自分の墓地のモンスターが機械族モンスターのみの場合に特殊召喚できる。①：１ターンに１度、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで０になる。
  ko: |-
    이 카드는 일반 소환 / 세트할 수 없다. 자신 묘지의 몬스터가 기계족뿐일 경우에 특수 소환할 수 있다. 1턴에 1번, 상대 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터의 공격력은 엔드 페이즈시까지 0 이 된다.
  zh-TW: |-
    此卡無法通常召喚。可在我方墓地的怪獸僅有機械族怪獸的狀況下特殊召喚。①：１回合１次，可將對方場上的１隻正面表示怪獸做為對象發動。該怪獸的攻擊力在回合結束前變為０。
  zh-CN: |-
    这张卡不能通常召唤。自己墓地的怪兽只有机械族怪兽的场合可以特殊召唤。①：1回合1次，以对方场上1只表侧表示怪兽为对象才能发动。那只怪兽的攻击力直到回合结束时变成0。
