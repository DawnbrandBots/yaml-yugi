  zh-TW: 火山炎火箭
  zh-CN: 火山火箭弹
text:
  en: |-
    When this card is Summoned: You can add 1 "Blaze Accelerator" card from your Deck or GY to your hand.
  de: |-
    Wenn diese Karte beschworen wird: Du kannst deiner Hand 1 „Glutbeschleuniger“-Karte von deinem Deck oder Friedhof hinzufügen.
  es: |-
    Cuando esta carta es Invocada: puedes añadir a tu mano 1 carta "Acelerador de Llama" en tu Deck o Cementerio.
  fr: |-
    Lorsque cette carte est Invoquée : vous pouvez ajouter 1 carte "Accélérateur de Flammes" depuis votre Deck ou Cimetière à votre main.
  it: |-
    Quando questa carta viene Evocata: puoi aggiungere 1 carta "Acceleratore Fiammata" dal tuo Deck o Cimitero alla tua mano.
  pt: |-
    Quando este card for Invocado: você pode adicionar 1 card "Acelerador de Explosão" do seu Deck ou Cemitério à sua mão.
  ja: |-
    このカードが召喚・反転召喚・特殊召喚に成功した時、自分のデッキ・墓地から「ブレイズ・キャノン」と名のついたカード１枚を選んで手札に加える事ができる。
  ko: |-
    이 카드가 일반 소환 / 반전 소환 / 특수 소환에 성공했을 때, 자신의 덱 / 묘지에서 "브레이즈 캐논"이라는 이름이 붙은 카드 1장을 고르고 패에 넣을 수 있다.
  zh-TW: |-
    此卡召唤、反转召唤、特殊召唤成功时，可从我方牌组、墓地挑选1张冠有「烈焰加農砲」之名的卡牌加入手牌。
  zh-CN: |-
    这张卡召唤·反转召唤·特殊召唤成功时，可以从自己的卡组·墓地选1张名字带有「烈焰加农炮」的卡加入手卡。
