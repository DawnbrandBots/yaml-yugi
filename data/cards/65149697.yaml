text:
  en: |-
    When this card is Normal Summoned, you can add 1 Level 4 "R-Genex" monster from your Deck to your hand.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird, kannst du deiner Hand 1 "R-Genex"-Monster der Stufe 4 von deinem Deck hinzufügen.
  es: |-
    Cuando esta carta es Invocada de Modo Normal, puedes añadir a tu mano, desde tu Deck, 1 monstruo "R-Genex" de Nivel 4.
  fr: |-
    Lorsque cette carte est Invoquée Normalement, vous pouvez ajouter 1 monstre "Genex-R" de Niveau 4 depuis votre Deck à votre main.
  it: |-
    Quando questa carta viene Evocata Normalmente, puoi aggiungere 1 mostro "R-Genex" di Livello 4 dal tuo Deck alla tua mano.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode adicionar 1 monstro "Genex-R" de Nível 4 do seu Deck à sua mão.
  ja: |-
    ①：このカードが召喚した時に発動できる。デッキからレベル４の「レアル・ジェネクス」モンスター１体を手札に加える。
  ko: |-
    ①: 이 카드를 일반 소환했을 때에 발동할 수 있다. 덱에서 레벨 4 의 "레알 제넥스" 몬스터 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    ①：此卡召唤时可以发动。从牌组将１只等级４的“真次代机”怪兽加入手牌。
