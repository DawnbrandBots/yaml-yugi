text:
  en: |-
    Tribute 1 EARTH monster and target 1 other Level 4 or lower EARTH monster in your GY; Special Summon that EARTH monster.
  de: |-
    Biete 1 ERDE Monster als Tribut an und wähle 1 anderes ERDE Monster der Stufe 4 oder niedriger in deinem Friedhof; beschwöre das ERDE Monster als Spezialbeschwörung.
  es: |-
    Sacrifica 1 monstruo de TIERRA y selecciona otro monstruo de TIERRA de Nivel 4 o menor en tu Cementerio; Invoca ese monstruo de TIERRA de Modo Especial.
  fr: |-
    Sacrifiez 1 monstre TERRE et ciblez 1 autre monstre TERRE de max. Niveau 4 dans votre Cimetière ; Invoquez Spécialement le monstre TERRE.
  it: |-
    Offri come Tributo 1 mostro TERRA e scegli come bersaglio 1 altro mostro TERRA di Livello 4 o inferiore nel tuo Cimitero; Evoca Specialmente quel mostro TERRA.
  pt: |-
    Ofereça 1 monstro de TERRA como Tributo e escolha 1 outro monstro de TERRA de Nível 4 ou menos no seu Cemitério; Invoque esse monstro de TERRA por Invocação-Especial.
  ja: |-
    ①：自分フィールドの地属性モンスター１体をリリースし、そのモンスター以外の自分の墓地のレベル４以下の地属性モンスター１体を対象として発動できる。その地属性モンスターを特殊召喚する。
  ko: |-
    ①: 자신 필드의 땅 속성 몬스터 1장을 릴리스하고, 그 몬스터 이외의 자신 묘지의 레벨 4 이하의 땅 속성 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 땅 속성 몬스터를 특수 소환한다.
  zh-TW: |-
    可释放我方场上的1只地属性怪兽并发动。从我方墓地选择除被释放怪兽以外的1只等级4或以下的地属性怪兽特殊召唤。
  zh-CN: |-
    ①：解放自己场上的1只地属性怪兽，以该怪兽以外的、自己墓地的1只等级4以下的地属性怪兽为对象可以发动。将该地属性怪兽特殊召唤。
