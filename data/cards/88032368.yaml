text:
  en: |-
    You can Tribute this card to select 1 face-up Attack Position monster you control. The selected monster gains 1500 ATK until the End Phase.
  de: |-
    Du kannst diese Karte als Tribut anbieten, um 1 Monster in offener Angriffsposition zu wählen, das du kontrollierst. Das gewählte Monter erhält bis zur End Phase 1500 ATK.
  es: |-
    Puedes Sacrificar esta carta para seleccionar 1 monstruo en Posición de Ataque boca arriba que controles. El monstruo seleccionado gana 1500 ATK hasta la End Phase.
  fr: |-
    Vous pouvez Sacrifier cette carte pour sélectionner 1 monstre en Position d'Attaque face recto que vous contrôlez. Le monstre sélectionné gagne 1500 points d'ATK jusqu'à la End Phase.
  it: |-
    Puoi offrire come Tributo questa carta per scegliere 1 mostro scoperto in Posizione di Attacco che controlli. Il mostro scelto guadagna 1500 ATK fino alla End Phase.
  pt: |-
    Você pode Tributar esta carta virada para cima para fazer com que o monstro alvo virado para cima na Posição de Ataque que você controla ganhe 1500 de ATK, até a End Phase.
  ja: |-
    このカードをリリースし、自分フィールド上に表側攻撃表示で存在するモンスター１体を選択して発動する。選択したモンスターの攻撃力は、エンドフェイズ時まで１５００ポイントアップする。
  ko: |-
    이 카드를 릴리스하고, 자신 필드 위에 앞면 공격 표시로 존재하는 몬스터 1장을 선택하여 발동한다. 선택한 몬스터의 공격력은 엔드 페이즈시까지 1500 포인트 올린다.
  zh-TW:
  zh-CN: |-
    把这张卡解放，选择自己场上表侧攻击表示存在的1只怪兽发动。选择的怪兽的攻击力直到结束阶段时上升1500。
