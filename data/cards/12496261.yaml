text:
  en: |-
    1 "Dragunity" Tuner + 1+ non-Tuner monsters
    If this card is Special Summoned: You can target 1 "Dragunity" monster in your GY; equip it to this card. If this card is sent to the GY: You can target 1 "Dragunity" monster you control; equip this card to that target. It gains 1000 ATK/DEF. You can only use each effect of "Dragunity Knight - Luin" once per turn.
  de: |-
    1 „Dracheneinheit“-Empfänger + 1+ Nicht-Empfänger-Monster
    Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 „Dracheneinheit“-Monster in deinem Friedhof wählen; rüste diese Karte damit aus. Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 „Dracheneinheit“-Monster wählen, das du kontrollierst; rüste das gewählte Ziel mit dieser Karte aus. Es erhält 1000 ATK/DEF. Du kannst jeden Effekt von „Dracheneinheit-Ritter - Luin“ nur einmal pro Spielzug verwenden.
  es: |-
    1 Cantante "Dracounidad" + 1+ monstruos que no sean Cantantes
    Si esta carta es Invocada de Modo Especial: puedes seleccionar 1 monstruo "Dracounidad" en tu Cementerio; equípalo a esta carta. Si esta carta es mandada al Cementerio: puedes seleccionar 1 monstruo "Dracounidad" que controles; equipa esta carta a ese objetivo. Éste gana 1000 ATK/DEF. Sólo puedes usar cada efecto de "Caballero Dracounidad - Luin" una vez por turno.
  fr: |-
    1 Syntoniseur "Dragunité" + 1+ monstre non-Syntoniseur
    Si cette carte est Invoquée Spécialement : vous pouvez cibler 1 monstre "Dragunité" dans votre Cimetière ; équipez-le à cette carte. Si cette carte est envoyée au Cimetière : vous pouvez cibler 1 monstre "Dragunité" que vous contrôlez ; équipez cette carte à la cible. Il gagne 1000 ATK/DEF. Vous ne pouvez utiliser chaque effet de "Chevalier Dragunité - Luin" qu'une fois par tour.
  it: |-
    1 Tuner "Dragunità" + 1+ mostri non-Tuner
    Se questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 mostro "Dragunità" nel tuo Cimitero; equipaggialo a questa carta. Se questa carta viene mandata al Cimitero: puoi scegliere come bersaglio 1 mostro "Dragunità" che controlli; equipaggia questa carta a quel bersaglio. Esso guadagna 1000 ATK/DEF. Puoi utilizzare ogni effetto di "Cavaliere Dragunità - Luin" una sola volta per turno.
  pt: |-
    1 Regulador "Dragunidade" + 1+ monstros não-Reguladores
    Se este card for Invocado por Invocação-Especial: você pode escolher 1 monstro "Dragunidade" no seu Cemitério; equipe-o neste card. Se este card for enviado para o Cemitério: você pode escolher 1 monstro "Dragunidade" que você controla; equipe este card no alvo. Ele ganha 1000 de ATK/DEF. Você só pode usar cada efeito de "Cavaleiro Dragunidade - Luin" uma vez por turno.
  ja: |-
    「ドラグニティ」チューナー＋チューナー以外のモンスター１体以上
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが特殊召喚に成功した場合、自分の墓地の「ドラグニティ」モンスター１体を対象として発動できる。そのモンスターを装備カード扱いとしてこのカードに装備する。②：このカードが墓地へ送られた場合、自分フィールドの「ドラグニティ」モンスター１体を対象として発動できる。このカードを攻撃力・守備力１０００アップの装備カード扱いとして、対象の自分のモンスターに装備する。
  ko: |-
    "드래그니티" 튜너 ＋ 튜너 이외의 몬스터 1장 이상
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 특수 소환에 성공했을 경우, 자신 묘지의 "드래그니티" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 장착 카드로 취급하여 이 카드에 장착한다. ②: 이 카드가 묘지로 보내졌을 경우, 자신 필드의 "드래그니티" 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 공격력 / 수비력 1000 올리는 장착 카드로 취급하고, 대상의 자신 몬스터에 장착한다.
  zh-TW:
  zh-CN: |-
    “龙骑兵团”协调＋1只以上协调以外的怪兽
    此卡名的①②效果1回合仅可各使用1次。①：此卡特殊召唤成功的情况下，以自己墓地的1只“龙骑兵团”怪兽为对象可以发动。将该怪兽视为装备卡装备于此卡。②：此卡被送至墓地的情况下，以自己场上的1只“龙骑兵团”怪兽为对象可以发动。将此卡视为攻击力・守备力上升1000的装备卡，装备于对象的自己的怪兽。
