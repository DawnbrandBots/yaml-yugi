text:
  en: |-
    When this card is flipped face-up: Place 1 You Got It Boss! Counter on it. You can remove all You Got It Boss! Counters on this card; its ATK becomes 2000. After you change this card's ATK with this effect, it cannot attack your opponent directly for the rest of this turn, and is sent to the Graveyard during the End Phase. You can Tribute this card to target 1 "Photon" or "Galaxy" monster in your Graveyard; add that target to your hand.
  de: |-
    Wenn diese Karte aufgedeckt wird: Lege 1 „Wird erledigt, Boss!“-Zählmarke darauf. Du kannst alle „Wird erledigt, Boss!“-Zählmarken von dieser Karte entfernen; ihre ATK werden zu 2000. Nachdem du die ATK dieser Karte durch diesen Effekt geändert hast, kann sie deinen Gegner für den Rest dieses Spielzugs nicht direkt angreifen und wird während der End Phase auf den Friedhof gelegt. Du kannst diese Karte als Tribut anbieten, um 1 „Photon“- oder „Galaxie“-Monster in deinem Friedhof zu wählen; füge das gewählte Ziel deiner Hand hinzu.
  es: |-
    Cuando esta carta es volteada boca arriba: pon 1 Contador ¡Lo Tiene, Jefe! en ella. Puedes retirar todos los Contadores ¡Lo Tiene, Jefe! en esta carta; su ATK se convierte en 2000. Después de que cambiar el ATK de esta carta con este efecto, por el resto del turno ésta no puede atacar a tu adversario directamente, y es mandada al Cementerio durante la End Phase. Puedes Sacrificar esta carta para seleccionar 1 monstruo "Fotónico/a" o "Galaxia" en tu Cementerio; añade a tu mano ese objetivo.
  fr: |-
    Lorsque cette carte est retournée face recto : placez 1 Compteur Entendu Chef ! sur elle. Vous pouvez retirer tous les Compteurs Entendu Chef ! sur cette carte ; son ATK devient 2000. Après que vous changez l'ATK de cette carte avec cet effet, elle ne peut pas attaquer directement votre adversaire le reste de ce tour, et durant la End Phase, elle est envoyée au Cimetière. Vous pouvez Sacrifier cette carte pour cibler 1 monstre "Photon" ("Photon Morphtronique" exclu) ou "Galactique" dans votre Cimetière ; ajoutez la cible à votre main.
  it: |-
    Quando questa carta viene scoperta: metti 1 Segnalino Agli Ordini Capo! su di essa. Puoi rimuovere tutti i Segnalini Agli Ordini Capo! da questa carta; il suo ATK diventa 2000. Dopo avere cambiato l'ATK di questa carta con questo effetto, essa non può attaccare il tuo avversario direttamente per il resto di questo turno e viene mandata al Cimitero durante la End Phase. Puoi offrire come Tributo questa carta per scegliere come bersaglio 1 mostro "Fotonico" o "Galattico" nel tuo Cimitero; aggiungi quel bersaglio alla tua mano.
  pt: |-
    Quando este card for virado com a face para cima: coloque um Marcador Sim Chefinho! sobre ele. Você pode remover todos os Marcadores Sim Chefinho! deste card; seu ATK se torna 2000. Depois que você mudar o ATK deste card com este efeito, ele não pode atacar diretamente seu oponente pelo restante do turno e é enviado para o Cemitério durante a Fase Final. Você pode oferecer este card como Tributo para escolher 1 monstro "Fóton" ou "Galáxia" em seu Cemitério; adicione o alvo à sua mão.
  ja: |-
    ①：このカードがリバースした場合に発動する。このカードにカシコマリカウンターを１つ置く。②：自分メインフェイズに、このカードのカシコマリカウンターを全て取り除いて発動できる。このカードの攻撃力は２０００になり、このターン直接攻撃できず、エンドフェイズに墓地へ送られる。③：このカードをリリースし、自分の墓地の、「フォトン」モンスターまたは「ギャラクシー」モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  ko: |-
    이 카드가 리버스 했을 때, 이 카드에 알겠슴다 카운터를 1개 놓는다. 자신의 메인 페이즈시, 이 카드에 얹혀 있는 알겠슴다 카운터를 전부 제거하는 것으로, 이 카드의 공격력은 2000 이 되고, 이 턴 직접 공격할 수 없으며, 엔드 페이즈시에 묘지로 보내진다. 또한, 이 카드를 릴리스하고 발동할 수 있다. 자신의 묘지에서 "포톤" 또는 "갤럭시"라는 이름이 붙은 몬스터 1장을 선택하고 패에 넣는다.
  zh-TW: |-
    此卡反转时，放置1个遵命计数物至此卡。我方主要阶段时，透过移除此卡上放置的全部遵命计数物，使此卡的攻击力变为2000，此回合不可直接攻击，并于结束阶段时被送入墓地。此外，可释放此卡并发动。从我方墓地选择1只冠有「光子」或「銀河」之名的怪兽加入手牌。
  zh-CN: |-
    ①：这张卡反转的场合发动。给这张卡放置1个遵命指示物。②：自己主要阶段，把这张卡的遵命指示物全部取除才能发动。这张卡的攻击力变成2000，这个回合不能直接攻击，结束阶段送去墓地。③：把这张卡解放，以自己墓地1只「光子」怪兽或者「银河」怪兽为对象才能发动。那只怪兽加入手卡。
