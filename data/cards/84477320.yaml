text:
  en: |-
    If this card is Normal or Special Summoned: You can target 1 "Dracotail" monster in your GY, except "Dracotail Phryxul"; Special Summon it, then return 1 monster you control to the hand. If this card is sent to the GY as material for a Fusion Summon: You can Set 1 "Dracotail" Spell/Trap from your Deck. You can only use each effect of "Dracotail Phryxul" once per turn.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Drachoschwanz“-Monster in deinem Friedhof wählen, außer „Drachoschwanz Phryxul“; beschwöre es als Spezialbeschwörung, dann gib 1 Monster, das du kontrollierst, auf die Hand zurück. Falls diese Karte als Material für eine Fusionsbeschwörung auf den Friedhof gelegt wird: Du kannst 1 „Drachoschwanz“-Zauber/Falle von deinem Deck setzen. Du kannst jeden Effekt von „Drachoschwanz Phryxul“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 monstruo "Dracocola" en tu Cementerio, excepto "Dracocola Phryxul"; Invócalo de Modo Especial, y después devuelve a la mano 1 monstruo que controles. Si esta carta es mandada al Cementerio como material para una Invocación por Fusión: puedes Colocar 1 Mágica/Trampa "Dracocola" desde tu Deck. Sólo puedes usar cada efecto de "Dracocola Phryxul" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 monstre "Queudragon" ("Phryxul Queudragon" exclu) dans votre Cimetière ; Invoquez-le Spécialement, puis renvoyez 1 monstre que vous contrôlez à la main. Si cette carte est envoyée au Cimetière comme Matériel pour une Invocation Fusion : vous pouvez Poser 1 Magie/Piège "Queudragon" depuis votre Deck. Vous ne pouvez utiliser chaque effet de "Phryxul Queudragon" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 mostro "Dracocoda" nel tuo Cimitero, eccetto "Dracocoda Phryxul"; Evocalo Specialmente, poi fai ritornare 1 mostro che controlli nella mano. Se questa carta viene mandata al Cimitero come materiale per un'Evocazione tramite Fusione: puoi Posizionare 1 Magia/Trappola "Dracocoda" dal tuo Deck. Puoi utilizzare ogni effetto di "Dracocoda Phryxul" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 monstro "Caudraco" no seu Cemitério, exceto "Phryxul Caudraco"; Invoque-o por Invocação-Especial e, depois, devolva 1 monstro que você controla para a mão. Se este card for enviado para o Cemitério como matéria para uma Invocação-Fusão: você pode Baixar 1 Magia/Armadilha "Caudraco" do seu Deck. Você só pode usar cada efeito de "Phryxul Caudraco" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合、「星辰響手プリクル」以外の自分の墓地の「ドラゴンテイル」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。その後、自分フィールドのモンスター１体を手札に戻す。②：このカードが融合召喚の素材となって墓地へ送られた場合に発動できる。デッキから「ドラゴンテイル」魔法・罠カード１枚を自分フィールドにセットする。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：此卡召唤・特殊召唤的情况下，以“星宿响手 普莉库露”以外的、自己墓地的1只“星宿”怪兽为对象可以发动。将该怪兽特殊召唤。然后，将自己场上的1只怪兽放回手牌。②：此卡作为融合召唤的素材被送至墓地的情况下可以发动。从牌组将1张“星宿”魔法・陷阱卡放置在自己场上。
