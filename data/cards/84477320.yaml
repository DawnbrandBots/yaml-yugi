  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合、「星辰響手プリクル」以外の自分の墓地の「ドラゴンテイル」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。その後、自分フィールドのモンスター１体を手札に戻す。②：このカードが融合召喚の素材となって墓地へ送られた場合に発動できる。デッキから「ドラゴンテイル」魔法・罠カード１枚を自分フィールドにセットする。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：此卡召唤・特殊召唤的情况下，以“星宿响手 普莉库露”以外的、自己墓地的1只“星宿”怪兽为对象可以发动。将该怪兽特殊召唤。然后，将自己场上的1只怪兽放回手牌。②：此卡作为融合召唤的素材被送至墓地的情况下可以发动。从牌组将1张“星宿”魔法・陷阱卡放置在自己场上。
