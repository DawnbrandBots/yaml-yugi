text:
  en: |-
    (This card is always treated as a "Sinful Spoils" card.)
    You can banish 1 Spell and 1 Trap from your hand and/or GY; Special Summon this card from your hand or GY. (Quick Effect): You can pay half your LP, then target 1 card your opponent controls; destroy it, then, if another "Diabell" Monster Card is on the field, you can Special Summon 1 Illusion or Spellcaster Tuner Synchro Monster from your Extra Deck. You can only use each effect of "Diabellstar the Sin Adjudicator" once per turn.
