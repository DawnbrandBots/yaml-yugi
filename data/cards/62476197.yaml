text:
  en: |-
    During either player's turn, when a card or effect is activated that will inflict damage when it resolves: You can Special Summon this card from your hand, and if you do, inflict 400 damage to your opponent.
  de: |-
    Während des Spielzugs eines beliebigen Spielers, wenn eine Karte oder ein Effekt aktiviert wird, die oder der bei Auflösung Schaden zufügen wird: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören und falls du dies tust, füge deinem Gegner 400 Schaden zu.
  es: |-
    Durante el turno de cualquier jugador, cuando es activada una carta o un efecto que infligiría daño al resolverse: puedes Invocar esta carta de Modo Especial desde tu mano y, si lo haces, inflige 400 puntos de daño a tu adversario.
  fr: |-
    Durant le tour de chaque joueur, lorsqu'une carte ou un effet qui va infliger des dommages lorsqu'il est résolu est activé : vous pouvez Invoquer Spécialement cette carte depuis votre main, et si vous le faites, infligez 400 points de dommages à votre adversaire.
  it: |-
    Durante il turno di qualsiasi giocatore, quando viene attivata una carta o un effetto che infliggerà danno quando si risolve: puoi Evocare Specialmente questa carta dalla tua mano e, se lo fai, infliggi 400 danni al tuo avversario.
  pt:
  ja: |-
    ライフポイントにダメージを与える魔法・罠・効果モンスターの効果が発動した時に発動できる。このカードを手札から特殊召喚し、相手ライフに４００ポイントダメージを与える。
  ko: |-
    라이프 포인트에 데미지를 주는 마법 / 함정 / 효과 몬스터의 효과가 발동했을 때에 발동할 수 있다. 이 카드를 패에서 특수 소환하고, 상대 라이프에 400 포인트 데미지를 준다.
  zh-TW: |-
    给生命点数造成伤害的魔法、陷阱、效果怪兽的效果发动时可发动。从手牌特殊召唤此卡，给予对手生命400点的伤害。
  zh-CN: |-
    给与基本分伤害的魔法·陷阱·效果怪兽的效果发动时才能发动。这张卡从手卡特殊召唤，给与对方基本分400分伤害。
