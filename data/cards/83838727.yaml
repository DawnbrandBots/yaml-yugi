text:
  en: |-
    If you have a monster in your GY: Pay 200 LP; draw 1 card and reveal it, then, if it is a monster, apply this effect based on its Attribute.
    ● An Attribute not in your GY: Draw 1 card.
    ● An Attribute in your GY: Discard 1 card.
    You can only activate 1 "Sandwich Day" per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分の墓地にモンスターが存在する場合、２００ＬＰを払って発動できる。自分は１枚ドローし、お互いに確認する。それがモンスターだった場合、さらにその属性によって以下の効果を適用する。
    ●自分の墓地に存在しない属性：自分は１枚ドローする。
    ●自分の墓地に存在する属性：自分の手札を１枚選んで捨てる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 묘지에 몬스터가 존재할 경우, 200 LP를 지불하고 발동할 수 있다. 자신은 1장 드로우하고, 서로 확인한다. 그것이 몬스터였을 경우, 추가로 그 속성에 따라 이하의 효과를 적용한다.
    ●자신 묘지에 존재하지 않는 속성: 자신은 1장 드로우한다.
    ●자신 묘지에 존재하는 속성: 자신의 패를 1장 고르고 버린다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：自己墓地存在怪兽的情况下，支付200LP可以发动。自己抽1张，给双方确认。其为怪兽的情况下，进而根据其属性适用以下效果。
    ●自己墓地中不存在的属性：自己抽1张。
    ●自己墓地中存在的属性：挑选自己的1张手牌舍弃。
