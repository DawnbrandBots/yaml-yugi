text:
  en: |-
    If this card is Special Summoned: You can Special Summon 1 "Data Acorn Token" (Cyberse/DARK/Level 1/ATK 0/DEF 0). You can only use this effect of "Datacorn" once per turn.
  de: |-
    Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 „Daten-Eichel-Spielmarke“ (Cyberse/FINSTERNIS/Stufe 1/ATK 0/DEF 0) als Spezialbeschwörung beschwören. Du kannst diesen Effekt von „Dateneichel“ nur einmal pro Spielzug verwenden.
  es: |-
    ta es Invocada de Modo Especial: puedes Invocar de Modo Especial 1 "Ficha Bellota de Datos" (Ciberso/OSCURIDAD/Nivel 1/ATK 0/DEF 0). Sólo puedes usar este efecto de "Datollota" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Spécialement : vous pouvez Invoquer Spécialement 1 "Jeton Gland de Données" (Cyberse/TÉNÈBRES/Niveau 1/ATK 0/DEF 0). Vous ne pouvez utiliser cet effet de "Glandonnées" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Specialmente: puoi Evocare Specialmente 1 "Segna-Ghianda Dati" (Cyberso/OSCURITÀ/Livello 1/ATK 0/DEF 0). Puoi utilizzare questo effetto di "Ghiandati" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Especial: você pode Invocar por Invocação-Especial 1 "Ficha de Data Bolota" (Ciberso/TREVAS/Nível 1/ATK 0/DEF 0). Você só pode usar este efeito de "Bolodata" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：このカードが特殊召喚に成功した場合に発動できる。自分フィールドに「ドングルトークン」（サイバース族・闇・星１・攻／守０）１体を特殊召喚する。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 특수 소환에 성공했을 경우에 발동할 수 있다. 자신 필드에 "동글 토큰"(사이버스족 / 어둠 / 레벨 1 / 공 0 / 수 0) 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的效果1回合仅可使用1次。①：此卡特殊召唤成功的情况下可以发动。将1只“闪盘衍生物”（电子界族・暗・星1・攻/守0）特殊召唤至自己场上。
