text:
  en: |-
    When this card is Normal Summoned: You can target 1 other face-up monster on the field; increase that target's Level by 2 until the end of this turn.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 offenes Monster auf dem Spielfeld wählen, ausser dieser Karte; erhöhe die Stufe des gewählten Ziels bis zur End Phase um 2.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes seleccionar otro monstruo boca arriba en el Campo; incrementa en 2 el Nivel de ese objetivo hasta el final de este turno.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 autre monstre face recto sur le Terrain ; jusqu'à la fin de ce tour, augmentez le Niveau de la cible de 2.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 altro mostro scoperto sul Terreno; aumenta il Livello di quel bersaglio di 2 fino alla fine di questo turno.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode escolher 1 outro monstro com a face para cima no campo; até o final deste turno, aumente o Nível do alvo em 2.
  ja: |-
    このカードが召喚に成功した時、このカード以外のフィールド上に表側表示で存在するモンスター１体を選択し、エンドフェイズ時までレベルを２つ上げる事ができる。
  ko: |-
    이 카드가 일반 소환에 성공했을 때, 이 카드 이외의 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하고, 엔드 페이즈시까지 레벨을 2개 올릴 수 있다.
  zh-TW: |-
    在此卡召喚成功時，可選擇此卡以外場上的１隻以正面表示存在的怪獸，在結束階段前等級提升２。
  zh-CN: |-
    此卡召唤成功时，可选择场上除此卡以外以表侧表示存在的１只怪兽，直至结束阶段时上升２个等级。
