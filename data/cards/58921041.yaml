  pt: Fragrância Anti-Magia
  ja: <ruby>魔<rt>ま</rt></ruby><ruby>封<rt>ふう</rt></ruby>じの<ruby>芳<rt>ほう</rt></ruby><ruby>香<rt>こう</rt></ruby>
  ja_romaji: Mafūji no Hōkō
  ko: 마법 봉인의 방향제
