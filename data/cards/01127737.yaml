text:
  en: |-
    Each time a monster is Xyz Summoned: The Summoning player takes 500 damage. During each player's End Phase, the turn player takes 500 damage if they control a face-up Xyz Monster.
  de: |-
    Jedes Mal, wenn ein Monster als Xyz-Beschwörung beschworen wird: Der beschwörende Spieler erhält 500 Schaden. Während der End Phase jedes Spielers erhält der Zugspieler 500 Schaden, falls er ein offenes Xyz-Monster kontrolliert.
  es: |-
    Cada vez que un monstruo es Invocado Xyz: el jugador que lo Invocó recibe 500 puntos de daño. Durante la End Phase de cada jugador, el jugador activo recibe 500 puntos de daño si controla un Monstruo Xyz boca arriba.
  fr: |-
    Chaque fois qu'un monstre est Invoqué par Xyz : le joueur Invoquant reçoit 500 points de dommages. Durant la End Phase de chaque joueur, le joueur du tour reçoit 500 points de dommages s'il contrôle un Monstre Xyz face recto.
  it: |-
    Ogni volta che viene Evocato Xyz un mostro: il giocatore che sta Evocando subisce 500 danni. Durante la End Phase di ogni giocatore, il giocatore di turno subisce 500 danni se controlla un Mostro Xyz scoperto.
  pt: |-
    Sempre que um monstro for Invocado por Invocação-Xyz: o duelista que realizar a Invocação sofre 500 de dano. Durante a Fase Final de cada duelista, o duelista do turno sofre 500 de dano se ele controlar um Monstro Xyz com a face para cima.
  ja: |-
    エクシーズ<ruby>召<rt>しょう</rt></ruby><ruby>喚<rt>かん</rt></ruby>に<ruby>成<rt>せい</rt></ruby><ruby>功<rt>こう</rt></ruby>する<ruby>度<rt>たび</rt></ruby>に、そのプレイヤーは５００ポイントダメージを<ruby>受<rt>う</rt></ruby>ける。また、エクシーズモンスターをコントロールしているプレイヤーは、それぞれ<ruby>自<rt>じ</rt></ruby><ruby>分<rt>ぶん</rt></ruby>のエンドフェイズ<ruby>毎<rt>ごと</rt></ruby>に５００ポイントダメージを<ruby>受<rt>う</rt></ruby>ける。
  ko: |-
    엑시즈 소환에 성공할 때마다, 그 플레이어는 500 포인트 데미지를 받는다. 또한, 엑시즈 몬스터를 컨트롤하고 있는 플레이어는, 각각 자신의 엔드 페이즈마다 500 포인트 데미지를 받는다.
  zh-TW: |-
    每當超量召喚成功時發動。該玩家受到５００傷害。此外，控制超量怪獸的玩家，在每次各自的我方結束階段受到５００傷害。
  zh-CN: |-
    每次超量召唤成功发动。该玩家受到５００点伤害。此外，控制超量怪兽的玩家将在每个自己的结束阶段受到５００点伤害。
