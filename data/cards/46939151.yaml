text:
  en: |-
    If this card is Normal or Special Summoned: You can Special Summon 1 Level 5 or lower "Earthbound" monster from your Deck or GY, except "Earthbound Prisoner Ground Keeper", also you cannot Special Summon monsters from the Extra Deck for the rest of this turn, except Fusion and Synchro Monsters. You can only use this effect of "Earthbound Prisoner Ground Keeper" once per turn. "Earthbound" monsters you control cannot be destroyed by battle or card effects while a card is in a Field Zone.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。「地縛囚人 グランド・キーパー」を除く、レベル５以下の「地縛」モンスター１体を自分のデッキ・墓地から特殊召喚する。この効果の発動後、ターン終了時まで自分は融合・ＳモンスターしかＥＸデッキから特殊召喚できない。②：フィールドゾーンにカードが存在する限り、自分フィールドの「地縛」モンスターは戦闘・効果では破壊されない。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. "지박수인 그랜드 키퍼"가 아닌, 레벨 5 이하의 "지박" 몬스터 1장을 자신의 덱 / 묘지에서 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 융합 / 싱크로 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 필드 존에 카드가 존재하는 한, 자신 필드의 "지박" 몬스터는 전투 / 효과로는 파괴되지 않는다.
  zh-TW:
  zh-CN: |-
    这个卡名的①效果1回合只能使用1次。①：这张卡召唤·特殊召唤的场合可以发动。从自己的卡组·墓地将1只除「地縛囚人グランド・キーパー／地缚囚人 土地看守者」之外的、等级5以下的「地縛／地缚」怪兽特殊召唤。这个效果发动后，直到回合结束时为止自己从额外卡组特殊召唤的只能是融合·同调怪兽。②：只要场地区有卡存在，自己场上的「地縛／地缚」怪兽就不会被战斗·效果破坏。
