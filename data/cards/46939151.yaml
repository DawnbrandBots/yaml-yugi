  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。「地縛囚人 グランド・キーパー」を除く、レベル５以下の「地縛」モンスター１体を自分のデッキ・墓地から特殊召喚する。この効果の発動後、ターン終了時まで自分は融合・ＳモンスターしかＥＸデッキから特殊召喚できない。②：フィールドゾーンにカードが存在する限り、自分フィールドの「地縛」モンスターは戦闘・効果では破壊されない。
