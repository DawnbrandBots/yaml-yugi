name:
  en: Earthbound Prisoner Ground Keeper
  de: Erdgebundener Gefangener Terrainbewahrer
  es: Prisionero Terrestre Guarda del Suelo
  fr: Esprit de la Terre Prisonnier Protecteur du Terrain
  it: Prigioniero Terrestre Custode del Suolo
  pt: Prisioneiro Terrestre Defensor do Solo
  ja: <ruby>地<rt>じ</rt></ruby><ruby>縛<rt>ばく</rt></ruby><ruby>囚<rt>しゅう</rt></ruby><ruby>人<rt>じん</rt></ruby> グランド・キーパー
  ja_romaji: Jibakushūjin Gurando Kīpā
  ko: 지박수인 그랜드 키퍼
  ko_rr:
  zh-TW: 地縛囚犯 場地維護員
  zh-CN: 地缚囚人 大地看守者
text:
  en: |-
    If this card is Normal or Special Summoned: You can Special Summon 1 Level 5 or lower "Earthbound" monster from your Deck or GY, except "Earthbound Prisoner Ground Keeper", also you cannot Special Summon from the Extra Deck for the rest of this turn, except Fusion or Synchro Monsters. You can only use this effect of "Earthbound Prisoner Ground Keeper" once per turn. "Earthbound" monsters you control cannot be destroyed by battle or card effects while there is a card in a Field Zone.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Erdgebunden“-Monster der Stufe 5 oder niedriger als Spezialbeschwörung von deinem Deck oder Friedhof beschwören, außer „Erdgebundener Gefangener Terrainbewahrer“, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen vom Extra Deck durchführen, außer von Fusions- oder Synchromonstern. Du kannst diesen Effekt von „Erdgebundener Gefangener Terrainbewahrer“ nur einmal pro Spielzug verwenden. „Erdgebunden“-Monster, die du kontrollierst, können weder durch Kampf noch durch Karteneffekte zerstört werden, solange eine Karte in einer Spielfeldzone liegt.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes Invocar de Modo Especial, desde tu Deck o Cementerio, 1 monstruo "Terrestre" de Nivel 5 o menor, excepto "Prisionero Terrestre Guarda del Suelo", y además no puedes Invocar de Modo Especial desde el Deck Extra por el resto de este turno, excepto Monstruos de Fusión o Sincronía. Sólo puedes usar este efecto de "Prisionero Terrestre Guarda del Suelo" una vez por turno. Los monstruos "Terrestre" que controlas no pueden ser destruidos en batalla o por efectos de cartas mientras haya una carta en una Zona del Campo.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez Invoquer Spécialement 1 monstre "Esprit de la Terre" de max. Niveau 5 ("Esprit de la Terre Prisonnier Protecteur du Terrain" exclu) depuis votre Deck ou Cimetière, et aussi, vous ne pouvez pas Invoquer Spécialement (Monstres Fusion ou Synchro exclus) depuis l'Extra Deck le reste de ce tour. Vous ne pouvez utiliser cet effet de "Esprit de la Terre Prisonnier Protecteur du Terrain" qu'une fois par tour. Les monstres "Esprit de la Terre" que vous contrôlez ne peuvent être détruits ni au combat ni par des effets de carte tant qu'il y a une carte dans une Zone Terrain.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi Evocare Specialmente 1 mostro "Terrestre" di Livello 5 o inferiore dal tuo Deck o Cimitero, eccetto "Prigioniero Terrestre Custode del Suolo", inoltre non puoi Evocare Specialmente dall'Extra Deck per il resto di questo turno, eccetto Mostri Fusione o Synchro. Puoi utilizzare questo effetto di "Prigioniero Terrestre Custode del Suolo" una sola volta per turno. I mostri "Terrestre" che controlli non possono essere distrutti in battaglia o dagli effetti delle carte mentre c'è una carta in una Zona Terreno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode Invocar por Invocação-Especial 1 monstro "Terrestre" de Nível 5 ou menos do seu Deck ou Cemitério, exceto "Prisioneiro Terrestre Defensor do Solo" e, além disso, você não pode Invocar por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto Monstros de Fusão ou Sincro. Você só pode usar este efeito de "Prisioneiro Terrestre Defensor do Solo" uma vez por turno. Monstros "Terrestre" que você controla não podem ser destruídos em batalha ou por efeitos de card enquanto houver um card na Zona do Campo.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。「地縛囚人 グランド・キーパー」を除く、レベル５以下の「地縛」モンスター１体を自分のデッキ・墓地から特殊召喚する。この効果の発動後、ターン終了時まで自分は融合・ＳモンスターしかＥＸデッキから特殊召喚できない。②：フィールドゾーンにカードが存在する限り、自分フィールドの「地縛」モンスターは戦闘・効果では破壊されない。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. "지박수인 그랜드 키퍼"가 아닌, 레벨 5 이하의 "지박" 몬스터 1장을 자신의 덱 / 묘지에서 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 융합 / 싱크로 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 필드 존에 카드가 존재하는 한, 자신 필드의 "지박" 몬스터는 전투 / 효과로는 파괴되지 않는다.
  zh-TW: |-
    此卡名的①效果，１回合僅限使用１次。 ①：可在此卡召喚・特殊召喚的狀況下發動。從我方牌組・墓地特殊召喚１隻「地縛囚犯 場地維護員」以外的等級５以下的「地縛」怪獸。此效果發動後，在回合結束前我方可從額外牌組特殊召喚的怪獸僅限融合・同步怪獸。 ②：只要卡存在於場地區，我方場上的「地縛」怪獸就不會因戰鬥・效果被破壞。
  zh-CN: |-
    此卡名的①效果１回合仅可使用１次。
    ①：此卡召唤・特殊召唤的情况下可以发动。从自己的牌组・墓地将“地缚囚人 大地看守者”以外的１只等级５以下的“地缚”怪兽特殊召唤。此效果发动后，直至回合结束时为止，自己从额外牌组仅可特殊召唤融合・同步怪兽。
    ②：只要场地区域存在卡，自己场上的“地缚”怪兽不会因战斗・效果被破坏。
