  ja: |-
    ①：自分・相手のスタンバイフェイズに発動する。装備モンスターのコントローラーに５００ダメージを与える。②：このカードを装備している「ドゥームズ」モンスターまたはこのカードをＸ素材としている機械族・風属性Ｘモンスターは以下の効果を得る。
    ●相手はこのカードを効果の対象にできない。
    ●自分・相手ターンに１度、発動できる。自分フィールドの他の表側表示カード１枚を破壊する。このカードはこのターン、攻撃力がこのカードのレベル・ランク×１００アップし、直接攻撃でき、戦闘を行ったダメージステップ終了時に破壊される。
