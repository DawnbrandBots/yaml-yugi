  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分は自分フィールドの「アロマ」モンスターの種類×１０００ＬＰ回復する。②：墓地のこのカードを除外し、自分の墓地の「アロマ」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。その後、自分は５００ＬＰ回復する。この効果で特殊召喚したモンスターは、フィールドから離れた場合に除外される。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신은 자신 필드의 "아로마" 몬스터의 종류 × 1000 LP 회복한다. ②: 묘지의 이 카드를 제외하고, 자신 묘지의 "아로마" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다. 그 후, 자신은 500 LP 회복한다. 이 효과로 특수 소환한 몬스터는, 필드에서 벗어났을 경우에 제외된다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合１次，仅可使用其中１个。
    ①：自己恢复相当于自己场上“芬芳”怪兽种类×１０００的LP。
    ②：将墓地的此卡除外，以自己墓地的１只“芬芳”怪兽为对象可以发动。将该怪兽特殊召唤。然后，自己恢复５００LP。以此效果特殊召唤的怪兽从场上离开的情况下，将其除外。
