text:
  en: |-
    Gain 1000 LP for each "Aroma" monster you control with a different name. You can banish this card from your GY, then target 1 "Aroma" monster in your GY; Special Summon it (but banish it when it leaves the field), then gain 500 LP. You can only use 1 "Aroma Healing" effect per turn, and only once that turn.
  de: |-
    Du erhältst für jedes „Aroma“-Monster mit einem unterschiedlichen Namen, das du kontrollierst, 1000 LP. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Aroma“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung (aber verbanne es, wenn es das Spielfeld verlässt), dann erhältst du 500 LP. Du kannst nur 1 Effekt von „Aromaheilung“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  es: |-
    Gana 1000 LP por cada monstruo "Arobru" que controles un nombre diferente. Puedes desterrar esta carta en tu Cementerio, y después selecciona 1 monstruo "Arobru" en tu Cementerio; Invócalo de Modo Especial (pero destiérralo cuando deje el Campo), y después ganas 500 LP. Sólo puedes usar 1 efecto de "Curación Arobru" por turno, y sólo una vez ese turno.
  fr: |-
    Gagnez 1000 LP pour chaque monstre "Arôma" que vous contrôlez de nom différent. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre "Arôma" dans votre Cimetière ; Invoquez-le Spécialement (mais bannissez-le lorsqu'il quitte le Terrain), puis gagnez 500 LP. Vous ne pouvez utiliser qu'1 effet de "Guérison d'Arôma" par tour, et uniquement une fois le tour.
  it: |-
    Guadagni 1000 LP per ogni mostro "Aroma" che controlli con nome diverso. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "Aroma" nel tuo Cimitero; Evocalo Specialmente (ma bandiscilo quando lascia il Terreno), poi guadagni 500 LP. Puoi utilizzare solo 1 effetto di "Guarigione Aroma" per turno, e solo una volta in quel turno.
  pt: |-
    Ganhe 1000 PV para cada monstro "Aromági" que você controla com um nome diferente. Você pode banir este card do seu Cemitério e, depois, escolha 1 monstro "Aromági" no seu Cemitério; Invoque-o por Invocação-Especial (mas bana-o quando ele deixar o campo) e, depois, ganhe 500 PV. Você só pode usar 1 efeito de "Cura Aromági" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分は自分フィールドの「アロマ」モンスターの種類×１０００ＬＰ回復する。②：墓地のこのカードを除外し、自分の墓地の「アロマ」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。その後、自分は５００ＬＰ回復する。この効果で特殊召喚したモンスターは、フィールドから離れた場合に除外される。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合１次，仅可使用其中１个。
    ①：自己恢复相当于自己场上“芬芳”怪兽种类×１０００的LP。
    ②：将墓地的此卡除外，以自己墓地的１只“芬芳”怪兽为对象可以发动。将该怪兽特殊召唤。然后，自己恢复５００LP。以此效果特殊召唤的怪兽从场上离开的情况下，将其除外。
