text:
  en: |-
    Once per turn, during each player's Standby Phase: The turn player declares a Level from among the face-up monsters they control, then sends all face-up monsters they control with a different Level to the Graveyard.
  de: |-
    Einmal pro Spielzug, während der Standby Phase jedes Spielers: Der Zugspieler benennt eine Stufe von den offenen Monstern, die er kontrolliert, und legt dann alle offenen Monster mit einer anderen Stufe, die er kontrolliert, auf den Friedhof.
  es: |-
    Una vez por turno, durante la Standby Phase de cada jugador: el jugador activo declara un Nivel de los que tengan los monstruos boca arriba que controla, y después manda al Cementerio todos los monstruos boca arriba que controle que tengan un Nivel diferente.
  fr: |-
    Une fois par tour, durant la Standby Phase de chaque joueur : le joueur du tour déclare un Niveau parmi les monstres face recto qu'il contrôle, puis il envoie tous les monstres face recto qu'il contrôle de Niveaux différents au Cimetière.
  it: |-
    Una volta per turno, durante la Standby Phase di ogni giocatore: il giocatore di turno dichiara un Livello tra i mostri scoperti che controlla, poi manda al Cimitero tutti i mostri scoperti che controlla con un Livello diverso.
  pt: |-
    Uma vez por turno, durante cada Standby Phase de cada jogador: Os jogadores declaram em seus respectivos turnos um Nível de monstro que eles controlam entre seus monstros, então envie todos os outros monstros com o Nível diferente do declarado para o Cemitério.
  ja: |-
    お互いのスタンバイフェイズ時、ターンプレイヤーは自分フィールド上のモンスターのレベルの内から１つを選び、そのレベル以外のレベルを持つ自分フィールド上に表側表示で存在するモンスターを全て墓地へ送る。
  ko: |-
    서로의 스텐바이 페이즈시, 턴 플레이어는 자신 필드 위의 몬스터의 레벨 중에서 1개를 고르고, 그 레벨 이외의 레벨을 가진 자신 필드 위에 앞면 표시로 존재하는 몬스터를 전부 묘지로 보낸다.
  zh-TW: |-
    双方的准备阶段时，回合玩家挑选1个我方场上的怪兽的等级，并将我方场上持有除该等级以外等级的以表侧表示存在的怪兽全部送入墓地。
  zh-CN: |-
    双方的准备阶段时，回合玩家从自己场上的怪兽的等级之内选1个，持有那个等级以外的等级的自己场上表侧表示存在的怪兽全部送去墓地。
