  ja: |-
    ①：トークン以外の自分フィールドのモンスターを対象とする効果を相手が発動した時、自分フィールドのモンスター１体をリリースして発動できる。自分フィールドに「逃羊トークン」（獣族・地・星１・攻／守０）１体を守備表示で特殊召喚する。②：トークン以外の自分フィールドのモンスターが戦闘・効果で破壊される場合、代わりに自分フィールドのトークン１体を破壊できる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.
    ①: 토큰 이외의 자신 필드의 몬스터를 대상으로 하는 효과를 상대가 발동했을 때, 자신 필드의 몬스터 1장을 릴리스하고 발동할 수 있다. 자신 필드에 "도주양 토큰" (야수족 / 땅 / 레벨 1 / 공 0 / 수 0) 1장을 수비 표시로 특수 소환한다.
    ②: 토큰 이외의 자신 필드의 몬스터가 전투 / 효과로 파괴될 경우, 대신에 자신 필드의 토큰 1장을 파괴할 수 있다.
