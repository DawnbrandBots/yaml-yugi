    When your opponent activates a card or effect that targets a non-Token Monster(s) you control: You can Tribute 1 monster; Special Summon 1 "Escaped Sheep Token" (Beast/EARTH/Level 1/ATK 0/DEF 0) in Defense Position. If a non-Token Monster(s) you control would be destroyed by battle or card effect, you can destroy 1 of your Tokens instead.
