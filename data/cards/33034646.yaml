    이 카드가 일반 소환 / 반전 소환 / 특수 소환에 성공했을 때, 자신 필드 위의 "첩자"라는 이름이 붙은 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터의 레벨을 1개 올린다.
  zh-TW: |-
    在此卡召喚・反轉召喚・特殊召喚成功時，可選擇我方場上的１隻冠有「忍者」之名的怪獸發動。選擇的怪獸等級提升１。
  zh-CN: |-
    这张卡召唤·反转召唤·特殊召唤成功时，选择自己场上1只名字带有「忍者」的怪兽才能发动。选择的怪兽的等级上升1星。
