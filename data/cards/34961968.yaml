text:
  en:
  de: |-
    Wenn ein Monster eines Gegners einen Angriff deklariert: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Phantomungeheuer“-Monster wählen, das du kontrollierst; das Monster, das du kontrollierst, kann in diesem Spielzug nicht durch Kampf zerstört werden.
  es: |-
    Cuando un monstruo del adversario declara un ataque: puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo "Bestia Fantasma" que controles; este turno, ese monstruo que controles no puede ser destruido en batalla.
  fr: |-
    Lorsqu'un monstre de l'adversaire déclare une attaque : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre "Bête Fantôme" que vous contrôlez ; ce tour, le monstre que vous contrôlez ne peut pas être détruit au combat.
  it: |-
    Quando un mostro dell'avversario dichiara un attacco: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "Bestia Fantasma" che controlli; quel mostro che controlli non può essere distrutto in battaglia in questo turno.
  pt: |-
    Quando um monstro do oponente declarar um ataque: você pode banir este card do seu Cemitério e, depois, escolha 1 monstro "Besta Fantasma" que você controla; esse monstro que você controla não pode ser destruído em batalha neste turno.
  ja: |-
    ①：相手モンスターの攻撃宣言時、墓地のこのカードを除外し、自分フィールドの「幻獣」モンスター１体を対象として発動できる。このターン、その自分のモンスターは戦闘では破壊されない。
  ko: |-
    상대 몬스터의 공격 선언시, 묘지의 이 카드를 게임에서 제외하고, 자신 필드 위의 "환상수"라는 이름이 붙은 몬스터 1장을 선택하여 발동할 수 있다. 이 턴에, 선택한 자신의 몬스터는 전투로는 파괴되지 않는다.
  zh-TW: |-
    對方怪獸的攻擊宣言時，將墓地的此卡從遊戲除外，可選擇我方場上的１隻冠有「幻獸」之名的怪獸發動。此回合，選擇的我方怪獸不會因戰鬥被破壞。
  zh-CN: |-
    对手怪兽的攻击宣言时，可将墓地的此卡从游戏中除外，并选择我方场上１只冠有“幻兽”之名的怪兽发动。此回合，所选择怪兽不会因战斗而被破坏。
