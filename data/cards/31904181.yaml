  de: Die Sechs Samurai - Nisashi
  es: Los Seis Samuráis - Nisashi
  fr: Les Six Samouraïs - Nisashi
  it: I Sei Samurai - Nisashi
  pt:
  ja: <ruby>六<rt>ろく</rt></ruby><ruby>武<rt>ぶ</rt></ruby><ruby>衆<rt>しゅう</rt></ruby>－ニサシ
  ja_romaji: Rokubushū - Nisashi
  ko: 여섯 무사-니사시
  ko_rr:
  zh-TW:
  zh-CN: 六武众-二藏
text:
  en: |-
    While you control a face-up "Six Samurai" monster with a different name, this card can attack twice during each Battle Phase. If this card would be destroyed, you can destroy another face-up "Six Samurai" monster you control instead.
  de: |-
    Solange du ein offenes „Sechs Samurai“-Monster mit einem unterschiedlichen Namen kontrollierst, kann diese Karte während jeder Battle Phase zweimal angreifen. Falls diese Karte zerstört würde, kannst du stattdessen ein anderes offenes „Sechs Samurai“-Monster zerstören, das du kontrollierst.
  es: |-
    Mientras controles un monstruo "Seis Samuráis" boca arriba con nombre diferente, esta carta puede atacar dos veces durante cada Battle Phase. Si esta carta fuera a ser destruida, puedes destruir otro monstruo "Seis Samuráis" boca arriba que controles en su lugar.
  fr: |-
    Tant que vous contrôlez un monstre "Six Samouraïs" face recto de nom différent, durant chaque Battle Phase, cette carte peut attaquer deux fois. Si cette carte va être détruite, vous pouvez détruire un autre monstre "Six Samouraïs" face recto que vous contrôlez à la place.
  it: |-
    Mentre controlli un mostro "Sei Samurai" scoperto con un nome diverso, questa carta può attaccare due volte durante ogni Battle Phase. Se questa carta sta per essere distrutta, puoi invece distruggere un altro mostro "Sei Samurai" scoperto che controlli.
  pt:
  ja: |-
    自分フィールド上に「六武衆－ニサシ」以外の「六武衆」と名のついたモンスターが存在する場合、このカードは１度のバトルフェイズ中に２回攻撃する事ができる。また、フィールド上に表側表示で存在するこのカードが破壊される場合、代わりにこのカード以外の自分フィールド上に表側表示で存在する「六武衆」と名のついたモンスター１体を破壊できる。
  ko: |-
    자신 필드상에 "여섯 무사-니사시" 이외의 "여섯 무사" 라는 이름이 붙은 몬스터가 존재하는 한, 이 카드는 1번의 배틀 페이즈 중에 2회 공격할 수 있다. 이 카드가 파괴될 경우, 대신에 이 카드 이외의 "여섯 무사" 라는 이름이 붙은 몬스터를 파괴할 수 있다.
  zh-TW:
  zh-CN: |-
    自己场上有「六武众-二藏」以外的名字带有「六武众」的怪兽存在的场合，这张卡在同1次的战斗阶段中可以作2次攻击。此外，场上表侧表示存在的这张卡被破坏的场合，可以作为代替把这张卡以外的自己场上表侧表示存在的1只名字带有「六武众」的怪兽破坏。
