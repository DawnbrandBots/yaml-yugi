text:
  en: |-
    Equip only to a face-up Xyz Monster. It gains ATK equal to its Rank x 200. If the equipped monster you control would detach its material to activate its effect: You can detach this card as 1 of the materials.
  de: |-
    Rüste nur ein offenes Xyz-Monster mit dieser Karte aus. Es erhält ATK in Höhe seines Rangs x 200. Falls von dem ausgerüsteten Monster, das du kontrollierst, Material abgehängt würde, um seinen Effekt zu aktivieren: Du kannst diese Karte als 1 Material abhängen.
  es: |-
    Sólo puedes equipar esta carta a un Monstruo Xyz boca arriba. Éste gana ATK igual a su Rango x 200. Si el monstruo equipado que controlas fuera a desacoplar su Material Xyz para activar su efecto: puedes desacoplar esta carta como 1 de los Materiales Xyz.
  fr: |-
    Équipable uniquement à un Monstre Xyz face recto. Il gagne une ATK égale à son Rang x 200. Si le monstre équipé que vous contrôlez va détacher son Matériel pour activer son effet : vous pouvez détacher cette carte comme 1 de ses Matériels.
  it: |-
    Equipaggia solo ad un Mostro Xyz. Esso guadagna ATK pari al suo Rango × 200. Se il mostro equipaggiato che controlli sta per staccare i suoi Materiali Xyz per attivare i suoi effetti: puoi staccare questa carta come 1 dei Materiali Xyz.
  pt: |-
    Só pode ser equipado em um Monstro Xyz com a face para cima. Ele ganha ATK igual à sua Classe x 200. Se o monstro equipado que você controla fosse desassociar uma de suas Matéria Xyz para ativar um de seus efeitos: você pode desassociar este card como se ele fosse 1 dessas Matérias Xyz.
  ja: |-
    エクシーズモンスターにのみ装備可能。装備モンスターの攻撃力は、装備モンスターのランク×２００ポイントアップする。また、自分フィールド上の装備モンスターがエクシーズ素材を取り除いて効果を発動する場合、このカードは取り除くエクシーズ素材の１つとして扱うことができる。
  ko: |-
    엑시즈 몬스터에만 장착 가능. 장착 몬스터의 공격력은, 장착 몬스터의 랭크 × 200 포인트 올린다. 또한, 자신 필드 위의 장착 몬스터가 엑시즈 소재를 제거하고 효과를 발동할 경우, 이 카드는 제거할 엑시즈 소재의 1개로서 취급할 수 있다.
  zh-TW:
  zh-CN: |-
    XYZ怪兽才能装备。装备怪兽的攻击力上升装备怪兽的阶级×200的数值。此外，自己场上的装备怪兽把XYZ素材取除来让效果发动的场合，这张卡可以当作取除的XYZ素材中的1个使用。
