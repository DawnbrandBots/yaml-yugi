text:
  en: |-
    If this card is sent to the GY as Synchro Material: You can Special Summon 1 "Speedroid Token" (Machine/WIND/ATK 0/DEF 0) with a Level equal to the original Level of the Synchro Monster that used this card as material. You can only use this effect of "Speedroid Block-n-Roll" once per turn.
  de: |-
    Falls diese Karte als Synchromaterial auf den Friedhof gelegt wird: Du kannst 1 „Geschwindigkeitsroid-Spielmarke“ (Maschine/WIND/ATK 0/DEF 0) mit einer Stufe in Höhe der Grund-Stufe des Synchromonsters, das diese Karte als Material verwendet hat, als Spezialbeschwörung beschwören. Du kannst diesen Effekt von „Geschwindigkeitsroid Block-n-Roll“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es mandada al Cementerio como Material de Sincronía: puedes Invocar de Modo Especial 1 "Ficha Velociroid" (Máquina/VIENTO/ATK 0/DEF 0) con un Nivel igual al Nivel original del Monstruo de Sincronía que usó esta carta como material. Sólo puedes usar este efecto de "Velociroid Bloc-n-Roll" una vez por turno.
  fr: |-
    Si cette carte est envoyée au Cimetière comme Matériel Synchro : vous pouvez Invoquer Spécialement 1 "Jeton Vitesseroid" (Machine/VENT/ATK 0/DEF 0) de Niveau égal au Niveau d'origine du Monstre Synchro qui a utilisé cette carte comme Matériel. Vous ne pouvez utiliser cet effet de "Bloc-Roule Vitesseroid" qu'une fois par tour.
  it: |-
    Se questa carta viene mandata al Cimitero come Materiale Synchro: puoi Evocare Specialmente 1 "Segna-Velociroid" (Macchina/VENTO/ATK 0/DEF 0) con un Livello pari al Livello originale del Mostro Synchro che ha utilizzato questa carta come materiale. Puoi utilizzare questo effetto di "Velociroid Block-n-Roll" una sola volta per turno.
  pt: |-
    Se este card for enviado para o Cemitério como Matéria Sincro: você pode Invocar por Invocação-Especial 1 "Ficha de Velocidaroide" (Máquina/VENTO/ATK 0/DEF 0) com um Nível igual ao Nível original do Monstro Sincro que usou este card como matéria. Você só pode usar este efeito de "Velocidaroide Block-n-Roll" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：このカードがＳ素材として墓地へ送られた場合に発動できる。このカードをＳ素材としたＳモンスターの元々のレベルと同じレベルを持つ「ＳＲトークン」（機械族・風・攻／守０）１体を自分フィールドに特殊召喚する。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 싱크로 소재로서 묘지로 보내졌을 경우에 발동할 수 있다. 이 카드를 싱크로 소재로 한 싱크로 몬스터의 원래의 레벨과 같은 레벨을 가지는 "SR(스피드로이드) 토큰"(기계족 / 바람 / 공 0 / 수 0) 1장을 자신 필드에 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这个卡名的效果1回合只能使用1次。
    ①：这张卡作为同调素材送去墓地的场合才能发动。把持有和用这张卡为同调素材的同调怪兽的原本等级相同等级的1只「疾行机人衍生物」（机械族·风·攻/守0）在自己场上特殊召唤。
