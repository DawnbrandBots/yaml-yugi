text:
  en: |-
    You can only activate this card while your Life Points are lower than your opponent's Life Points and the difference is 7000 points or more. Both players' Life Points become 0.
  de: |-
    Du kannst diese Karte nur aktivieren, wenn die Differenz deiner und der gegnerischen Life Points 7000 oder mehr Punkte beträgt und du weniger Life Points als dein Gegner hast. Die Life Points beider Spieler werden zu 0.
  es: |-
    Sólo puedes activar esta carta cuando tus Life Points son inferiores a los Life Points de tu adversario y la diferencia es de 7000 puntos o superior. Los Life Points de ambos jugadores se convierten en 0.
  fr: |-
    Vous ne pouvez activer cette carte que lorsque vos Life Points sont inférieurs aux Life Points de votre adversaire et que la différence est de 7000 points ou plus. Les Life Points de chaque joueur deviennent 0.
  it: |-
    Puoi attivare questa carta solo quando i tuoi Life Points sono inferiori ai Life Points del tuo avversario e la differenza è pari o maggiore di 7000 punti. I Life Points di entrambi i giocatori diventano 0.
  pt:
  ja: |-
    自分のライフポイントが相手より７０００ポイント以上少ない時に発動する事ができる。お互いのライフポイントは０になる。
  ko: |-
    자신의 라이프 포인트가 상대보다 7000 이상 적을 때에 발동할 수가 있다. 서로의 라이프 포인트는 0이 된다.
  zh-TW:
  zh-CN: |-
    自己基本分比对方少7000以上时才能发动。双方基本分变成0。
