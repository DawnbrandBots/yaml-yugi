text:
  en: |-
    During your Main Phase: You can reveal 1 LIGHT Fairy monster in your hand, and if you do, add 1 Level 7 LIGHT Dragon monster from your Deck to your hand, then place that revealed monster on the bottom of your Deck. If your opponent activates a card or effect: You can Special Summon 1 Level 7 LIGHT Dragon monster from your hand. You can only use 1 "Starry Knight Ceremony" effect per turn, and only once that turn.
  de: |-
    Während deiner Main Phase: Du kannst 1 LICHT Fee-Monster in deiner Hand vorzeigen und falls du dies tust, füge deiner Hand 1 LICHT Drache-Monster der Stufe 7 von deinem Deck hinzu, dann lege das vorgezeigte Monster unter dein Deck. Falls dein Gegner eine Karte oder einen Effekt aktiviert: Du kannst 1 LICHT Drache-Monster der Stufe 7 als Spezialbeschwörung von deiner Hand beschwören. Du kannst nur 1 Effekt von „Zeremonie der Sternenritter“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  es: |-
    Durante tu Main Phase: puedes mostrar 1 monstruo Hada de LUZ en tu mano y, si lo haces, añade a tu mano 1 monstruo Dragón de LUZ de Nivel 7 en tu Deck, y después pon ese monstruo mostrado en el fondo de tu Deck. Si tu adversario activa una carta o efecto: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo Dragón de LUZ de Nivel 7. Sólo puedes usar 1 efecto de "Ceremonia Cabalnoche de Estrellas" por turno, y sólo una vez ese turno.
  fr: |-
    Durant votre Main Phase : vous pouvez révéler 1 monstre LUMIÈRE Elfe dans votre main, et si vous le faites, ajoutez 1 monstre LUMIÈRE Dragon de Niveau 7 depuis votre Deck à votre main, puis placez le monstre révélé au-dessous de votre Deck. Si votre adversaire active une carte ou un effet : vous pouvez Invoquer Spécialement 1 monstre LUMIÈRE Dragon de Niveau 7 depuis votre main. Vous ne pouvez utiliser qu'1 effet de "Cérémonie du Chevalier Étoilé" par tour, et uniquement une fois le tour.
  it: |-
    Durante la tua Main Phase: puoi rivelare 1 mostro LUCE Fata nella tua mano e, se lo fai, aggiungi 1 mostro LUCE Drago di Livello 7 dal tuo Deck alla tua mano, poi metti quel mostro rivelato in fondo al tuo Deck. Se il tuo avversario attiva una carta o un effetto: puoi Evocare Specialmente 1 mostro LUCE Drago di Livello 7 dalla tua mano. Puoi utilizzare solo 1 effetto di "Cerimonia Cavaliere Stellato" per turno, e solo una volta in quel turno.
  pt: |-
    Durante sua Fase Principal: você pode revelar 1 monstro Fada de LUZ na sua mão e, se isso acontecer, adicione 1 monstro Dragão de LUZ de Nível 7 do seu Deck à sua mão e, depois, coloque esse monstro revelado no fundo do seu Deck. Se seu oponente ativar um card ou efeito: você pode Invocar por Invocação-Especial 1 monstro Dragão de LUZ de Nível 7 da sua mão. Você só pode usar 1 efeito de "Cerimônia de Cavalestrela" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分メインフェイズに発動できる。手札の天使族・光属性モンスター１体を相手に見せ、デッキからドラゴン族・光属性・レベル７モンスター１体を手札に加える。その後、見せたモンスターをデッキの一番下に戻す。②：相手が魔法・罠・モンスターの効果を発動した場合に発動できる。手札からドラゴン族・光属性・レベル７モンスター１体を特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 패의 천사족 / 빛 속성 몬스터 1장을 상대에게 보여주고, 덱에서 드래곤족 / 빛 속성 / 레벨 7 몬스터 1장을 패에 넣는다. 그 후, 보여준 몬스터를 덱 맨 아래로 되돌린다. ②: 상대가 마법 / 함정 / 몬스터의 효과를 발동했을 경우에 발동할 수 있다. 패에서 드래곤족 / 빛 속성 / 레벨 7 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合只能有1次使用其中任意1个。
    ①：自己主要阶段才能发动。手卡1只天使族·光属性怪兽给对方观看，从卡组把1只龙族·光属性·7星怪兽加入手卡。那之后，给人观看的怪兽回到卡组最下面。
    ②：对方把魔法·陷阱·怪兽的效果发动的场合才能发动。从手卡把1只龙族·光属性·7星怪兽特殊召唤。
