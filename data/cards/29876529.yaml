text:
  en:
  de: |-
    Biete 1 FINSTERNIS Monster mit 1500 oder mehr ATK als Tribut an; zerstöre alle Monster, die in diesem Spielzug als Spezialbeschwörung beschworen wurden.
  es: |-
    Sacrifica 1 monstruo de OSCURIDAD con 1500 ATK o más; destruye todos los monstruos que fueron Invocados de Modo Especial este turno.
  fr: |-
    Sacrifiez 1 monstre TÉNÈBRES avec min. 1500 ATK ; détruisez tous les monstres qui ont été Invoqués Spécialement ce tour.
  it: |-
    Offri come Tributo 1 mostro OSCURITÀ con ATK 1500 o superiore; distruggi tutti i mostri che sono stati Evocati Specialmente in questo turno.
  pt: |-
    Ofereça como Tributo 1 monstro de TREVAS com 1500 ou mais de ATK; destrua todos os monstros que foram Invocados por Invocação-Especial neste turno.
  ja: |-
    ①：自分フィールドの攻撃力１５００以上の闇属性モンスター１体をリリースして発動できる。このターンに特殊召喚されたモンスターを全て破壊する。
  ko: |-
    ①: 자신 필드의 공격력 1500 이상의 어둠 속성 몬스터 1장을 릴리스하고 발동할 수 있다. 이 턴에 특수 소환된 몬스터를 전부 파괴한다.
  zh-TW: |-
    ①：可解放我方場上的１隻攻擊力１５００以上的闇屬性怪獸發動。此回合將被特殊召喚的所有怪獸全部破壞。
  zh-CN: |-
    可释放我方场上１只攻击力１５００或以上的暗属性怪兽并发动。破坏在该回合被特殊召唤的所有怪兽。
