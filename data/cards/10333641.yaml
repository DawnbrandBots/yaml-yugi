  ja: <ruby>超<rt>ちょう</rt></ruby><ruby>重<rt>じゅう</rt></ruby><ruby>武<rt>む</rt></ruby><ruby>者<rt>しゃ</rt></ruby>オン－<ruby>３<rt>ミ</rt></ruby><ruby>２<rt>ツー</rt></ruby>
