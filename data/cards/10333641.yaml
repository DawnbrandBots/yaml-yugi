text:
  en: |-
    If you have no Spells/Traps in your GY, you can Special Summon this card (from your hand). You can only Special Summon "Superheavy Samurai Stealthy" once per turn this way. If you have no Spells/Traps in your GY (Quick Effect): You can Tribute this card, then target 1 Spell/Trap in your opponent's GY; Set it to your field, but banish it when it leaves the field. You can only use this effect of "Superheavy Samurai Stealthy" once per turn.
  de: |-
    Falls du keine Zauber/Fallen in deinem Friedhof hast, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Superstarker Samurai Schleicher“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Falls du keine Zauber/Fallen in deinem Friedhof hast (Schnelleffekt): Du kannst diese Karte als Tribut anbieten und dann 1 Zauber/Falle im Friedhof deines Gegners wählen; setze ihn oder sie auf deine Spielfeldseite, aber verbanne ihn oder sie, wenn er oder sie das Spielfeld verlässt. Du kannst diesen Effekt von „Superstarker Samurai Schleicher“ nur einmal pro Spielzug verwenden.
  es: |-
    Si no tienes Mágicas/Trampas en tu Cementerio, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar "Samurai Superpesado Sigiloso" de Modo Especial una vez por turno de esta forma. Si no tienes Mágicas/Trampas en tu Cementerio (Efecto Rápido): puedes Sacrificar esta carta, y después selecciona 1 Mágica/Trampa en el Cementerio de tu adversario; Colócala en tu Campo, pero destiérrala cuando deje el Campo. Sólo puedes usar este efecto de "Samurai Superpesado Sigiloso" una vez por turno.
  fr: |-
    Si vous n'avez aucune Magie/Piège dans votre Cimetière, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Furtivité Samouraï Supralourd" qu'une fois par tour de cette façon. Si vous n'avez aucune Magie/Piège dans votre Cimetière (Effet Rapide) : vous pouvez Sacrifier cette carte, puis ciblez 1 Magie/Piège dans le Cimetière de votre adversaire ; Posez-le sur votre Terrain, mais bannissez-le lorsqu'il quitte le Terrain. Vous ne pouvez utiliser cet effet de "Furtivité Samouraï Supralourd" qu'une fois par tour.
  it: |-
    Se non hai nessuna Magia/Trappola nel tuo Cimitero, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Samurai Superpesante Furtivo" una sola volta per turno in questo modo. Se non hai nessuna Magia/Trappola nel tuo Cimitero (Effetto Rapido): puoi offrire come Tributo questa carta, poi scegliere come bersaglio 1 Magia/Trappola nel Cimitero del tuo avversario; Posizionala sul tuo Terreno, ma bandiscila quando lascia il Terreno. Puoi utilizzare questo effetto di "Samurai Superpesante Furtivo" una sola volta per turno.
  pt: |-
    Se você não tiver Magias/Armadilhas no seu Cemitério, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Samurai Superpesado Furtivo" por Invocação-Especial uma vez por turno desta forma. Se você não tiver Magias/Armadilhas no seu Cemitério (Efeito Rápido): você pode oferecer este card como Tributo e, depois, escolha 1 Magia/Armadilha no Cemitério do seu oponente; Baixe-a no seu campo, mas bana-a quando ela deixar o campo. Você só pode usar este efeito de "Samurai Superpesado Furtivo" uma vez por turno.
  ja: |-
    このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：自分の墓地に魔法・罠カードが存在しない場合、このカードは手札から特殊召喚できる。②：自分の墓地に魔法・罠カードが存在しない場合、このカードをリリースし、相手の墓地の魔法・罠カード１枚を対象として発動できる。そのカードを自分フィールドにセットする。この効果でセットしたカードはフィールドから離れた場合に除外される。この効果は相手ターンでも発動できる。
  ko: |-
    이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지에 마법 / 함정 카드가 존재하지 않을 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 자신 묘지에 마법 / 함정 카드가 존재하지 않을 경우, 이 카드를 릴리스하고, 상대 묘지의 마법 / 함정 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 자신 필드에 세트한다. 이 효과로 세트한 카드는 필드에서 벗어났을 경우에 제외된다. 이 효과는 상대 턴에도 발동할 수 있다.
  zh-TW:
  zh-CN: |-
    这个卡名的以①的方法所作的特殊召唤1回合只能1次，②效果1回合只能使用1次。①：自己的墓地没有魔法陷阱卡存在的场合，这张卡可以从手牌特殊召唤。②：自己的墓地没有魔法陷阱卡存在的场合，可以将这张卡解放，以对手墓地的1张魔法陷阱卡为对象发动。将那张卡盖放到自己的场上。用这个效果盖放的卡从场上离开的场合除外。这个效果在对手的回合也能发动。
