text:
  en: |-
    A deadly doll gifted with mystical power, it is particularly powerful when attacking against dark forces.
  de: |-
    Eine tödliche Puppe mit mystischer Macht; sie ist besonders stark, wenn sie gegen Mächte der Finsternis kämpft.
  es: |-
    Una muñeca mortal dotada con poderes místicos, es particularmente poderosa cuando ataca a las fuerzas oscuras.
  fr: |-
    Poupée meurtrière dotée de pouvoirs mystérieux. Elle est tout particulièrement puissante lorsqu'elle s'attaque aux forces du mal.
  it: |-
    Bambola mortale dai poteri magici, questa creatura si dimostra particolarmente potente quando attacca le forze oscure.
  pt: |-
    Uma boneca letal dotada de poderes místicos. É especialmente poderosa ao atacar as forças das trevas.
  ja: |-
    聖なる力を操る人形。闇での攻撃は強力だ。
  ko: |-
    성스러운 힘을 다루는 인형. 어둠 속에서 공격은 더욱 강력해진다.
  zh-TW: |-
    操縱神聖力量的人偶，在黑暗中擁有強大的攻擊力。
  zh-CN: |-
    操纵神圣力量的人偶。在黑暗之中攻击力很强。
