text:
  en: |-
    If this card destroys an opponent's monster by battle: You can target 1 Set card your opponent controls; return that target to the hand.
  de: |-
    Falls diese Karte ein Monster deines Gegners durch Kampf zerstört, kannst du 1 gesetzte Karte wählen, die dein Gegner kontrolliert, und sie auf die Hand zurückgeben.
  es: |-
    Si esta carta destruye el Monstruo de tu adversario en batalla, puedes seleccionar una carta Colocada que controle tu adversario y devolverla a su mano.
  fr: |-
    Si cette carte détruit un monstre de l'adversaire au combat, vous pouvez sélectionner 1 carte Posée contrôlée par votre adversaire et la renvoyer à la main.
  it: |-
    Se questa carta distrugge un mostro dell'avversario in battaglia, puoi scegliere 1 carta Posizionata controllata dal tuo avversario, e farla ritornare in mano.
  pt: |-
    Se este card destruir um monstro do oponente em batalha: você pode escolher 1 card Baixado que seu oponente controla; devolva o alvo para a mão.
  ja: |-
    このカードが戦闘によって相手モンスターを破壊した場合、相手フィールド上にセットされたカード１枚を選択して持ち主の手札に戻す事ができる。
  ko: |-
    이 카드가 전투에 의해서 상대 몬스터를 파괴한 경우 상대 필드 위에 세트된 카드 1장을 패로 되돌릴 수 있다.
  zh-TW: |-
    可在此卡因戰鬥成功破壞對方怪獸時發動。選擇將被覆蓋在對方場上的１張卡送回持有者的手牌。
  zh-CN: |-
    此卡因战斗破坏对手怪兽时可发动。选择被盖牌在对手场上的１张卡牌返回至持有者手牌。
