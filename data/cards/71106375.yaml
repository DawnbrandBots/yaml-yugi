text:
  en:
  de: |-
    Falls diese Karte ein Monster eines Gegners durch Kampf zerstört: Du kannst 1 gesetzte Karte wählen, die dein Gegner kontrolliert; gib jenes gewählte Ziel auf die Hand zurück.
  es: |-
    Si esta carta destruye un monstruo del adversario en batalla: puedes seleccionar 1 carta Colocada que controle tu adversario; devuelve ese objetivo a la mano.
  fr: |-
    Si cette carte détruit un monstre de l'adversaire au combat : vous pouvez cibler 1 carte Posée contrôlée par votre adversaire ; renvoyez la cible à la main.
  it: |-
    Se questa carta distrugge un mostro dell'avversario in battaglia: puoi scegliere come bersaglio 1 carta Posizionata controllata dal tuo avversario; fai ritornare quel bersaglio nella mano.
  pt: |-
    Se este card destruir um monstro do oponente em batalha: você pode escolher 1 card Baixado que seu oponente controla; devolva o alvo para a mão.
  ja: |-
    ①：このカードが戦闘で相手モンスターを破壊した時、相手フィールドの裏側表示カード１枚を対象として発動できる。その相手の裏側表示カードを手札に戻す。
  ko: |-
    이 카드가 전투에 의해서 상대 몬스터를 파괴한 경우 상대 필드 위에 세트된 카드 1장을 패로 되돌릴 수 있다.
  zh-TW: |-
    可在此卡因戰鬥成功破壞對方怪獸時發動。選擇將被覆蓋在對方場上的１張卡送回持有者的手牌。
  zh-CN: |-
    此卡因战斗破坏对手怪兽时可发动。选择被盖牌在对手场上的１张卡牌返回至持有者手牌。
