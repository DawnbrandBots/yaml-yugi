name:
  en: Two-Man Cell Battle
  de: Zweikampf auf engstem Raum
  es: Célula de Batalla de Dos Hombres
  fr: Cellule de Combat à Deux Hommes
  it: Venditori di Battaglia
  pt: Batalha de Dois Homens na Cela
  ja: ツーマンセルバトル
  ja_romaji: Tsū Man Seru Batoru
  ko: 투맨 셀 배틀
  ko_rr:
  zh-TW:
  zh-CN: 二人小组战斗
text:
  en: |-
    During each player's End Phase, the turn player can Special Summon 1 Level 4 Normal Monster from their hand.
  de: |-
    Einmal in der End Phase des Spielzugs jedes Spielers kann dieser Spieler 1 normales Monster der Stufe 4 als Spezialbeschwörung aus seiner Hand beschwören.
  es: |-
    Sólo una vez durante la End Phase del turno de cada jugador, cada jugador puede Invocar mediante una Invocación Especial 1 Monstruo Normal de Nivel 4 de su mano.
  fr: |-
    Chaque joueur, seulement une fois durant la End Phase de son tour, peut faire l'Invocation Spéciale d'1 Monstre Normal de Niveau 4 de sa main.
  it: |-
    Una sola volta durante l'End Phase del turno di ogni giocatore, quel giocatore può Evocare tramite Evocazione Speciale 1 Mostro Normale di Livello 4 dalla sua mano.
  pt: |-
    Apenas uma vez durante a End Phase do turno de cada jogador, ele pode Invocar, por Invocação-Especial, 1 Monstro Normal de Nível 4 da sua mão.
  ja: |-
    各プレイヤーは自分のターンのエンドフェイズ時に１度だけ、レベル４通常モンスター１体を手札から特殊召喚する事ができる。
  ko: |-
    각 플레이어는 자신의 턴의 엔드 페이즈시에 1번만, 레벨 4의 일반 몬스터 1장을 패에서 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    各玩家在自己回合的结束阶段时只有1次，可以把1只4星通常怪兽从手卡特殊召唤。
