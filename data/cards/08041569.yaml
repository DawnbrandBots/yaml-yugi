text:
  en: |-
    If this card is in your Graveyard and you have 3 or more "Laval" monsters with different names in your Graveyard: You can banish this card and 1 other "Laval" monster from your Graveyard to target 1 Set card your opponent controls; destroy that target.
  de: |-
    Falls sich diese Karte in deinem Friedhof befindet und du 3 oder mehr „Laval“-Monster mit unterschiedlichen Namen in deinem Friedhof hast: Du kannst diese Karte und 1 anderes „Laval“-Monster von deinem Friedhof verbannen, um 1 gesetzte Karte zu wählen, die dein Gegner kontrolliert; zerstöre das gewählte Ziel.
  es: |-
    Si esta carta está en tu Cementerio y tú tienes 3 o más monstruos "Laval" con nombres diferentes en tu Cementerio: puedes desterrar esta carta y otro monstruo "Laval" en tu Cementerio para seleccionar 1 carta Colocada que controle tu adversario; destruye ese objetivo.
  fr: |-
    Si cette carte est dans votre Cimetière et que vous avez min. 3 monstres "Laval" de noms différents dans votre Cimetière : vous pouvez bannir cette carte et 1 autre monstre "Laval" depuis votre Cimetière pour cibler 1 carte Posée contrôlée par votre adversaire ; détruisez la cible.
  it: |-
    Se questa carta è nel tuo Cimitero e hai 3 o più mostri "Laval" con nomi diversi nel tuo Cimitero: puoi bandire questa carta e 1 altro mostro "Laval" dal tuo Cimitero per scegliere come bersaglio 1 carta Posizionata controllata dal tuo avversario; distruggi quel bersaglio.
  pt:
  ja: |-
    自分の墓地の「ラヴァル」と名のついたモンスターが３種類以上の場合、自分の墓地のこのカードと「ラヴァル」と名のついたモンスター１体をゲームから除外して発動できる。相手フィールド上にセットされたカード１枚を選択して破壊する。
  ko: |-
    자신 묘지의 "라바르"라는 이름이 붙은 몬스터가 3종류 이상일 경우, 자신 묘지의 이 카드와 "라바르"라는 이름이 붙은 몬스터 1장을 게임에서 제외하고 발동할 수 있다. 상대 필드 위에 세트된 카드 1장을 선택하고 파괴한다.
  zh-TW:
  zh-CN: |-
    自己墓地的名字带有「熔岩」的怪兽是3种类以上的场合，把自己墓地的这张卡和1只名字带有「熔岩」的怪兽从游戏中除外才能发动。选择对方场上盖放的1张卡破坏。
