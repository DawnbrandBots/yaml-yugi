text:
  en:
  de: |-
    Diese Karte kann nur in Main Phase 1 aktiviert werden. Alle Monster auf dem Spielfeld, die in diesem Spielzug an Schadensberechnungen beteiligt sind, werden im End Step zerstört.
  es: |-
    Esta carta sólo puede ser activada durante la Main Phase 1. Todos los monstruos en el Campos que hayan ejecutado cálculo de daño son destruidos durante el End Step del turno.
  fr: |-
    Cette carte ne peut être activée que durant la Main Phase 1. Tous vos monstres et ceux de votre adversaire impliqués dans le calcul des dommages en combat dans ce tour sont détruits durant la End Step.
  it: |-
    Questa carta può essere attivata solamente durante la Main Phase 1. Tutti i mostri sul Terreno che sono stati coinvolti nel calcolo dei danni in questo turno sono distrutti durante l'End Step.
  pt: |-
    Este card só pode ser ativado durante a Main Phase 1. Todos os monstros no Campo que se envolveram em cálculo de dano são destruídos durante o End Step do turno.
  ja: |-
    ①：自分メインフェイズ１に発動できる。このターンのバトルフェイズ終了時に、このターン戦闘を行ったモンスターを全て破壊する。
  ko: |-
    메인 페이즈 1에만 발동할 수 있다. 이 턴에 전투에 의해서 데미지 계산을 한 자신/상대 몬스터는 엔드 스텝시에 전부 파괴된다.
  zh-TW: |-
    可在我方的主要階段１發動。戰鬥階段結束時，破壞此回合進行戰鬥的所有怪獸。
  zh-CN: |-
    只可在主要阶段１发动。此回合内因战斗而发生过伤害计算的所有我方、对手怪兽，在结束步骤时被破坏。
