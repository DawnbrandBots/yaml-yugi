    Einmal pro Spielzug kannst du 1 Gift-Zählmarke auf 1 Monster legen, das dein Gegner kontrolliert. Falls du diesen Effekt aktivierst, kann diese Karte während dieses Spielzugs nicht angreifen.
  es: |-
    Una vez por turno puedes colocar 1 Contador de Veneno en 1 monstruo que controle tu adversario. Si activas este efecto, esta carta no puede atacar este turno.
  fr: |-
    Une fois par tour, vous pouvez placer 1 Compteur Venin sur 1 monstre contrôlé par votre adversaire. Si vous activez cet effet, cette carte ne peut pas attaquer durant ce tour.
