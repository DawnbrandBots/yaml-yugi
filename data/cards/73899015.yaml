    Una volta per turno, puoi mettere 1 Segnalino Veleno su 1 mostro controllato dal tuo avversario. Se attivi questo effetto, questa carta non può attaccare durante questo turno.
  pt: |-
    Uma vez por turno, você pode colocar 1 Marcador de Veneno em 1 monstro que seu oponente controla. Se você ativar este efeito, este card não pode atacar durante este turno.
  ja: |-
