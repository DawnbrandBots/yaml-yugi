text:
  en: |-
    Activate only if you control a face-up "Koa'ki Meiru" monster and have "Iron Core of Koa'ki Meiru" in your Graveyard. Negate the activation of an Effect Monster's effect, and destroy it.
  de: |-
    Aktiviere diese Karte nur, falls du ein offenes "Koa'ki Meiru"-Monster kontrollierst und "Eisenkern von Koa'ki Meiru" in deinem Friedhof hast. Annulliere die Aktivierung des Effekts eines Effektmonsters und zerstöre es.
  es: |-
    Sólo puedes activar esta carta si controlas 1 monstruo "Koa'ki Meiru" boca arriba y si tienes "Núcleo de Hierro de Koa'ki Meiru" en tu Cementerio. Niega la activación del efecto de un Monstruo de Efecto, y destrúyelo.
  fr: |-
    Activable uniquement si vous contrôlez un monstre "Koa'ki Meiru" face recto et que vous avez "Noyau d'Énergie Koa'ki Meiru" dans votre Cimetière. Annulez l'activation d'un effet d'un Monstre à Effet puis détruisez-le.
  it: |-
    Attiva solo se controlli un mostro "Koa'ki Meiru" scoperto e se hai "Nucleo di Ferro di Koa'ki Meiru" nel tuo Cimitero. Annulla l'attivazione dell'effetto di un Mostro con Effetto, e distruggilo.
  pt: |-
    Ative somente se você controla um monstro "Koa'ki Meiru" e existe um "Iron Core of Koa'ki Meiru" no seu Cemitério. Negue a ativação de um efeito de Effect Monster e destrua-o.
  ja: |-
    自分フィールド上に「コアキメイル」と名のついたモンスターが表側表示で存在し、自分の墓地に「コアキメイルの鋼核」が存在する場合に発動する事ができる。効果モンスターの効果の発動を無効にし破壊する。
  ko: |-
    자신 필드 위에 "코아키메일"이라는 이름이 붙은 몬스터가 앞면 표시로 존재하고, 자신의 묘지에 "코아키메일의 강철핵"이 존재할 경우에 발동할 수 있다. 효과 몬스터의 효과의 발동을 무효로 하고 파괴한다.
  zh-TW: |-
    在我方場上存在冠有「核成」之名的怪獸，我方墓地存在「核成之鋼核」的狀況下，可在怪獸效果發動時發動。將該發動變為無效進行破壞。
  zh-CN: |-
    在我方场上存在有冠有“核成”之名的怪兽，并且我方墓地存在有“核成之钢核”的场合，怪兽效果发动时可发动。使该发动无效并破坏。
