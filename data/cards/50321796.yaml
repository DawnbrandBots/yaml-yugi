name:
  en: Brionac, Dragon of the Ice Barrier
  de: Brionac, Drache der Eisbarriere
  es: Brionac, Dragón de la Barrera de Hielo
  fr: Brionac, Dragon de la Barrière de Glace
  it: Brionac, Drago della Barriera di Ghiaccio
  pt: Brionac, o Dragão da Barreira de Gelo
  ja: <ruby>氷<rt>ひょう</rt></ruby><ruby>結<rt>けっ</rt></ruby><ruby>界<rt>かい</rt></ruby>の<ruby>龍<rt>りゅう</rt></ruby> ブリューナク
  ja_romaji: Hyōkekkai no Ryū Buryūnaku
  ko: 빙결계의 용 브류나크
  ko_rr: Binggyeolgye-ui Yong Beuryunakeu
  zh-TW:
  zh-CN: 冰结界之龙 光枪龙
text:
  en: |-
    1 Tuner + 1+ non-Tuner monsters
    You can discard any number of cards to the GY, then target the same number of cards your opponent controls; return those cards to the hand. You can only use this effect of "Brionac, Dragon of the Ice Barrier" once per turn.
  de: |-
    1 Empfänger + 1+ Nicht-Empfänger-Monster
    Du kannst eine beliebige Anzahl Karten auf den Friedhof abwerfen und dann dieselbe Anzahl Karten wählen, die dein Gegner kontrolliert; gib die Karten auf die Hand zurück. Du kannst diesen Effekt von „Brionac, Drache der Eisbarriere“ nur einmal pro Spielzug verwenden.
  es: |-
    1 Cantante + 1+ monstruos que no sean Cantantes
    Puedes descartar al Cementerio cualquier número de cartas, y después seleccionar el mismo número de cartas que controle tu adversario; devuelve esas cartas a la mano. Sólo puedes usar este efecto de "Brionac, Dragón de la Barrera de Hielo" una vez por turno.
  fr: |-
    1 Syntoniseur + 1+ monstre non-Syntoniseur
    Vous pouvez défausser un nombre de votre choix de cartes au Cimetière, puis ciblez le même nombre de cartes contrôlées par votre adversaire ; renvoyez ces cartes à la main. Vous ne pouvez utiliser cet effet de "Brionac, Dragon de la Barrière de Glace" qu'une fois par tour.
  it: |-
    1 Tuner + 1+ mostri non-Tuner
    Puoi scartare un qualsiasi numero di carte al Cimitero, poi scegliere come bersaglio lo stesso numero di carte controllate dal tuo avversario; fai ritornare quelle carte nella mano. Puoi utilizzare questo effetto di "Brionac, Drago della Barriera di Ghiaccio" una sola volta per turno.
  pt: |-
    1 Regulador + 1+ monstros não-Reguladores
    Você pode descartar qualquer número de cards para o Cemitério e, depois, escolha o mesmo número de cards que seu oponente controla; devolva esses cards para a mão. Você só pode usar este efeito de "Brionac, o Dragão da Barreira de Gelo" uma vez por turno.
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    このカード名の効果は１ターンに１度しか使用できない。①：手札を任意の枚数墓地へ捨て、捨てた数だけ相手フィールドのカードを対象として発動できる。そのカードを持ち主の手札に戻す。
  ko: |-
    튜너 ＋ 튜너 이외의 몬스터 1장 이상
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 패를 임의의 매수 묘지로 버리고, 버린 수만큼 상대 필드의 카드를 대상으로 하여 발동할 수 있다. 그 카드를 주인의 패로 되돌린다.
  zh-TW:
  zh-CN: |-
    协调＋协调以外的怪兽1只以上
    此卡名的效果1回合仅可使用1次。①：将任意张数的手牌扔掉至墓地，可以相当于扔掉张数的对手场上的卡为对象发动。将该卡放回持有者的手牌中。
