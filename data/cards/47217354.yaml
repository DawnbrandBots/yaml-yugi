text:
  en: |-
    Once per turn: You can discard any number of cards, and if you do, this card gains 1 Level and 400 ATK for each discarded card, until the end of this turn.
  de: |-
    Einmal pro Spielzug: Du kannst eine beliebige Anzahl Karten abwerfen und falls du dies tust, erhält diese Karte bis zum Ende dieses Spielzugs 1 Stufe und 400 ATK für jede abgeworfene Karte.
  es: |-
    Una vez por turno: puedes descartar cualquier cantidad de cartas y, si lo haces, hasta el final de este turno esta carta gana 1 Nivel y 400 ATK por cada carta descartada.
  fr: |-
    Une fois par tour : vous pouvez défausser un nombre de votre choix de cartes, et si vous le faites, jusqu'à la fin de ce tour, cette carte gagne 1 Niveau et 400 ATK pour chaque carte défaussée.
  it: |-
    Una volta per turno: puoi scartare un qualsiasi numero di carte e, se lo fai, questa carta guadagna 1 Livello e 400 ATK per ogni carta scartata, fino alla fine di questo turno.
  pt: |-
    Uma vez por turno: você pode descartar qualquer número de cards e, se isso acontecer, até o final deste turno, este card ganha 1 Nível e 400 de ATK para cada card descartado.
  ja: |-
    ①：１ターンに１度、自分メインフェイズに発動できる。自分の手札を任意の枚数選んで捨て、ターン終了時まで、このカードのレベルは捨てた数だけ上がり、攻撃力は捨てた数×４００アップする。
  ko: |-
    1턴에 1번, 자신의 메인 페이즈시에 발동할 수 있다. 자신의 패를 임의의 매수만큼 버리고, 그 매수만큼 이 카드의 레벨을 엔드 페이즈시까지 올린다. 이 카드의 공격력은 엔드 페이즈시까지, 이 효과에 의해서 버린 패의 매수 × 400 포인트 올린다.
  zh-TW:
  zh-CN: |-
    ①：1回合1次，在自己的主要阶段可以发动。挑选任意张数的自己的手牌舍弃。直至回合结束时为止，此卡的等级上升相当于舍弃数量的数值，攻击力上升相当于舍弃数量×400的数值。
