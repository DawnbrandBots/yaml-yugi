text:
  en:
  de: |-
    Aktiviere diese Karte nur, wenn ein Monster vom Typ Reptil, das du kontrollierst, zerstört wird. Beschwöre 1 Monster der Stufe 4 oder niedriger vom Typ Reptil als Spezialbeschwörung von deinem Deck.
  es: |-
    Activa esta carta sólo cuando un monstruo de Tipo Reptil que tú controles sea destruido. Invoca de Modo Especial de tu Deck 1 monstruo de Tipo Reptil de Nivel 4 o menor.
  fr: |-
    Activable uniquement lorsqu'un monstre de Type Reptile que vous contrôlez est détruit. Invoquez Spécialement 1 monstre de Type Reptile de Niveau 4 ou moins depuis votre Deck.
  it: |-
    Attiva solo quando un mostro di Tipo Rettile che controlli è distrutto. Evoca tramite Evocazione Speciale 1 mostro di Tipo Rettile di Livello 4 o inferiore dal tuo Deck.
  pt: |-
    Ative apenas quando um monstro do Tipo Réptil que você controla for destruído. Invoque por Invocação-Especial 1 monstro do Tipo Réptil de Nível 4 ou menos do seu Deck.
  ja: |-
    ①：自分フィールドの表側表示の爬虫類族モンスターが戦闘以外で破壊された時に発動できる。デッキからレベル４以下の爬虫類族モンスター１体を特殊召喚する。
  ko: |-
    자신 필드 위에 존재하는 파충류족 몬스터가 파괴되었을 때 발동할 수 있다. 자신의 덱에서 레벨 4 이하의 파충류족 몬스터 1장을 자신 필드 위에 특수 소환한다.
  zh-TW: |-
    可在我方場上正面表示的爬蟲類族的怪獸因戰鬥以外被破壞時發動。從牌組特殊召喚１隻等級４以下的爬蟲類族怪獸。
  zh-CN: |-
    我方场上表侧表示的爬虫类族怪兽因战斗以外的方式被破坏时可发动。从牌组中特殊召唤１只等级４或以下的爬虫类族怪兽。
