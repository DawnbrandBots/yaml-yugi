text:
  en: |-
    Return 1 "Iron Core of Koa'ki Meiru" from your Graveyard to the Deck. Special Summon 1 Level 4 or lower "Koa'ki Meiru" monster from your hand or your Graveyard.
  de: |-
    Lege 1 "Eisenkern von Koa'ki Meiru" von deinem Friedhof ins Deck zurück. Beschwöre 1 "Koa'ki Meiru"-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand oder deinem Friedhof.
  es: |-
    Devuelve 1 "Núcleo de Hierro de Koa'ki Meiru" desde tu Cementerio a tu deck. Invoca de Modo Especial, desde tu mano o Cementerio, 1 monstruo "Koa'ki Meiru" de Nivel 4 o menor.
  fr: |-
    Renvoyez 1 "Noyau d'Énergie Koa'ki Meiru" depuis votre Cimetière au Deck. Invoquez Spécialement 1 monstre "Koa'ki Meiru" de Niveau 4 ou moins depuis votre main ou Cimetière.
  it: |-
    Fai ritornare 1 "Nucleo di Ferro di Koa'ki Meiru" dal tuo Cimitero al Deck. Evoca Specialmente 1 mostro "Koa'ki Meiru" di Livello 4 o inferiore dalla tua mano o dal tuo Cimitero.
  pt: |-
    Ative por retornar 1 "Iron Core of Koa'ki Meiru" do seu Cemitério ao seu Deck. Special Summon 1 monstro "Koa'ki Meiru" de Nível 4 ou menor da sua mão ou Cemitério para o seu lado do campo.
  ja: |-
    自分の墓地に存在する「コアキメイルの鋼核」１枚をデッキに戻して発動する。自分の手札・墓地からレベル４以下の「コアキメイル」と名のついたモンスター１体を特殊召喚する。
  ko: |-
    자신의 묘지에 존재하는 '코아키메일의 강철핵' 1장을 덱으로 되돌리고 발동한다. 자신의 패 / 묘지에서 레벨 4 이하의 '코아키메일' 이라는 이름이 붙은 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    让自己墓地存在的1张「核成兽的钢核」回到卡组发动。从自己的手卡·墓地把1只4星以下的名字带有「核成」的怪兽特殊召唤。
