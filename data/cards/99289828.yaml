    此卡名的①②效果１回合仅可各使用１次。①：自己场上存在幻想魔族或魔法师族怪兽的情况下可以发动。从牌组将１只“白森”怪兽加入手牌。②：此卡为发动怪兽的效果被送至墓地的情况下可以发动。将此卡放置在自己场上。
