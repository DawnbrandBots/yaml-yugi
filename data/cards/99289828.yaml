text:
  en: |-
    If you control an Illusion or Spellcaster monster: Add 1 "White Forest" monster from your Deck to your hand. If this card is sent to the GY to activate a monster effect: You can Set this card. You can only use each effect of "Tales of the White Forest" once per turn.
  de: |-
    Falls du ein Illusion- oder Hexer-Monster kontrollierst: Füge deiner Hand 1 „Weißen Wald“-Monster von deinem Deck hinzu. Falls diese Karte auf den Friedhof gelegt wird, um einen Monstereffekt zu aktivieren: Du kannst diese Karte setzen. Du kannst jeden Effekt von „Geschichten vom Weißen Wald“ nur einmal pro Spielzug verwenden.
  es: |-
    Si controlas un monstruo Ilusión o Lanzador de Conjuros: añade a tu mano 1 monstruo "Bosque Blanco" en tu Deck. Si esta carta es mandada al Cementerio para activar un efecto de monstruo: puedes Colocar esta carta. Sólo puedes usar cada efecto de "Cuentos del Bosque Blanco" una vez por turno.
  fr: |-
    Si vous contrôlez un monstre Illusion ou Magicien : ajoutez 1 monstre "Forêt Blanche" depuis votre Deck à votre main. Si cette carte est envoyée au Cimetière pour activer un effet de monstre : vous pouvez Poser cette carte. Vous ne pouvez utiliser chaque effet de "Contes de la Forêt Blanche" qu'une fois par tour.
  it: |-
    Se controlli un mostro Illusione o Incantatore: aggiungi 1 mostro "Foresta Bianca" dal tuo Deck alla tua mano. Se questa carta viene mandata al Cimitero per attivare l'effetto di un mostro: puoi Posizionare questa carta. Puoi utilizzare ogni effetto di "Racconti della Foresta Bianca" una sola volta per turno.
  pt: |-
    Se você controlar um monstro Ilusão ou Mago: adicione 1 monstro "Floresta Branca" do seu Deck à sua mão. Se este card for enviado para o Cemitério para ativar um efeito de monstro: você pode Baixar este card. Você só pode usar cada efeito de "Contos da Floresta Branca" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに幻想魔族か魔法使い族のモンスターが存在する場合に発動できる。デッキから「白き森」モンスター１体を手札に加える。②：このカードがモンスターの効果を発動するために墓地へ送られた場合に発動できる。このカードを自分フィールドにセットする。
  ko:
