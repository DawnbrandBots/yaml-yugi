text:
  en: |-
    FIRE Warrior monsters you control gain 500 ATK. Once per turn: You can pay 1200 LP; add 1 "Noble Arms" card from your Deck to your hand, except "The Noble Arms Museum". Once per turn, if this effect was applied this turn: You can target 1 "Noble Knight" Monster Card in your Spell & Trap Zone; Special Summon it, also, if you did not control "Infernoble Knight Emperor Charles" at activation, you cannot Special Summon monsters for the rest of this turn, except Warrior monsters.
