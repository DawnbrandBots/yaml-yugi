text:
  en: |-
    All FIRE Warrior monsters you control gain 500 ATK. Once per turn: You can pay 1200 LP; add 1 "Noble Arms" card from your Deck to your hand, except "Noble Arms Museum". Once per turn, if the previous effect was applied this turn: You can target 1 "Noble Knight" Monster Card in your Spell & Trap Zone; Special Summon it, also, if you activated this effect while you did not control "Infernoble Knight Emperor Charles", you cannot Special Summon monsters for the rest of this turn, except Warrior monsters.
  de: |-
    Alle FEUER Krieger-Monster, die du kontrollierst, erhalten 500 ATK. Einmal pro Spielzug: Du kannst 1200 LP zahlen; füge deiner Hand 1 „Edle Waffen“-Karte von deinem Deck hinzu, außer „Edle Waffen-Museum“. Einmal pro Spielzug, falls der vorherige Effekt in diesem Spielzug ausgeführt wurde: Du kannst 1 „Edler Ritter“-Monsterkarte in deiner Zauber- & Fallenzone wählen; beschwöre sie als Spezialbeschwörung, zusätzlich, falls du diesen Effekt aktiviert hast, solange du nicht „Flammedler Ritter-Kaiser Charles“ kontrolliert hast, kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer Krieger-Monstern.
  es: |-
    Todos los monstruos Guerrero de FUEGO que controlas ganan 500 ATK. Una vez por turno: puedes pagar 1200 LP; añade a tu mano 1 carta "Armas Nobles" en tu Deck, excepto "Museo de Armas Nobles". Una vez por turno, si el efecto previo fue aplicado este turno: puedes seleccionar 1 Carta de Monstruo "Noble Caballero" en tu Zona de Magia y Trampas; Invócala de Modo Especial y además, si activaste este efecto mientras no controlabas "Emperador Carlo Infernoble Caballero", no puedes Invocar monstruos de Modo Especial por el resto de este turno, excepto monstruos Guerrero.
  fr: |-
    Tous les monstres FEU Guerrier que vous contrôlez gagnent 500 ATK. Une fois par tour : vous pouvez payer 1200 LP ; ajoutez 1 carte "Armes Nobles" ("Musée des Armes Nobles" exclu) depuis votre Deck à votre main. Une fois par tour, si l'effet précédent a été appliqué ce tour : vous pouvez cibler 1 Carte Monstre "Chevalier Noble" dans votre Zone Magie & Piège ; Invoquez-la Spécialement, et aussi, si vous avez activé cet effet tant que vous ne contrôliez pas "Empereur Charles, Chevalier Noble Inferno", vous ne pouvez pas Invoquer Spécialement de monstres (monstres Guerrier exclus) le reste de ce tour.
  it: |-
    Tutti i mostri FUOCO Guerriero che controlli guadagnano 500 ATK. Una volta per turno: puoi pagare 1200 LP; aggiungi 1 carta "Nobili Armi" dal tuo Deck alla tua mano, eccetto "Museo Nobili Armi". Una volta per turno, se il precedente effetto è stato applicato in questo turno: puoi scegliere come bersaglio 1 Carta Mostro "Nobile Cavaliere" nella tua Zona Magie & Trappole; Evocala Specialmente, inoltre, se hai attivato questo effetto mentre non controllavi "Infernobile Cavaliere Imperatore Charles", non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri Guerriero.
  pt: |-
    Todos os monstros Guerreiro de FOGO que você controla ganham 500 de ATK. Uma vez por turno: você pode pagar 1200 PV; adicione 1 card "Armas Nobres" do seu Deck à sua mão, exceto "Museu das Armas Nobres". Uma vez por turno, se o efeito anterior foi aplicado neste turno: você pode escolher 1 Card de Monstro "Nobre Cavaleiro" na sua Zona de Magias & Armadilhas; Invoque-o por Invocação-Especial e, além disso, se você ativou este efeito enquanto não controlava "Infernobre Cavaleiro Imperador Charles", você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros Guerreiro.
  ja: |-
    ①：自分フィールドの戦士族・炎属性モンスターの攻撃力は５００アップする。②：１ターンに１度、１２００ＬＰを払って発動できる。デッキから「大聖剣博物館」以外の「聖剣」カード１枚を手札に加える。③：このカードの②の効果を適用したターンに１度、自分の魔法＆罠ゾーンの「聖騎士」モンスターカード１枚を対象として発動できる。そのカードを特殊召喚する。自分フィールドに「焔聖騎士帝－シャルル」が存在しない状態でこの効果を発動した場合、ターン終了時まで自分は戦士族モンスターしか特殊召喚できない。
  ko: |-
    ①: 자신 필드의 전사족 / 화염 속성 몬스터의 공격력은 500 올린다. ②: 1턴에 1번, 1200 LP를 지불하고 발동할 수 있다. 덱에서 "대성검박물관" 이외의 "성검" 카드 1장을 패에 넣는다. ③: 이 카드의 ②의 효과를 적용한 턴에 1번, 자신의 마법 & 함정 존의 "성기사" 몬스터 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 특수 소환한다. 자신 필드에 "불꽃성기사제－샤를"이 존재하지 않는 상태에서 이 효과를 발동했을 경우, 턴 종료시까지 자신은 전사족 몬스터밖에 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：自己场上的战士族・炎属性怪兽的攻击力上升５００。
    ②：１回合１次，支付１２００LP可以发动。从牌组将“大圣剑博物馆”以外的１张“圣剑”卡加入手牌。
    ③：在适用了此卡的②效果的每个回合有１次，以自己的魔法与陷阱区域的１张“圣骑士”怪兽卡为对象可以发动。将该卡特殊召唤。此效果是在自己场上不存在“焰圣骑士帝－查理”的状态下发动的情况下，直至回合结束时为止自己仅可特殊召唤战士族怪兽。
