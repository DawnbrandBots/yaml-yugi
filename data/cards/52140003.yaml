text:
  en: |-
    Activate only when your opponent activates a Trap Card. During your Standby Phase: Inflict 1000 damage to your opponent. Your opponent must control a face-up Trap Card for you to activate and resolve this effect. During your 3rd End Phase after activation, send this card to the Graveyard.
  de: |-
    Aktiviere diese Karte nur, wenn dein Gegner eine Fallenkarte aktiviert. Während deiner Standby Phase: Füge deinem Gegner 1000 Schaden zu. Dein Gegner muss eine offene Fallenkarte kontrollieren, damit du diesen Effekt aktivieren und auflösen kannst. Lege diese Karte während deiner 3. End Phase nach ihrer Aktivierung auf den Friedhof.
  es: |-
    Sólo puedes activar esta carta cuando tu adversario activa una Carta de Trampa. Durante tu Standby Phase: inflige 1000 puntos de daño a tu adversario. Tu adversario debe controlar una Carta de Trampa boca arriba para que actives y resuelvas este efecto. Durante tu 3ra. End Phase después de su activación, manda esta carta al Cementerio.
  fr: |-
    Activable uniquement lorsque votre adversaire active une Carte Piège. Durant votre Standby Phase : infligez 1000 points de dommages à votre adversaire. Votre adversaire doit contrôler une Carte Piège face recto pour pouvoir activer et résoudre cet effet. Durant votre 3e End Phase après activation, envoyez cette carte au Cimetière.
  it: |-
    Attiva solo quando il tuo avversario attiva una Carta Trappola. Durante la tua Standby Phase: infliggi 1000 danni al tuo avversario. Il tuo avversario deve controllare una Carta Trappola scoperta perché tu possa attivare e risolvere questo effetto. Durante la tua 3a End Phase dopo l'attivazione, manda questa carta al Cimitero.
  pt:
  ja: |-
    相手が罠カードを発動した時に発動する事ができる。自分のスタンバイフェイズ時、相手フィールド上に罠カードが表側表示で存在する場合、相手ライフに１０００ポイントダメージを与える。発動後３回目の自分のエンドフェイズ時にこのカードを墓地へ送る。
  ko: |-
    상대가 함정 카드를 발동했을 때에 발동할 수 있다. 자신의 스텐바이 페이즈시, 상대 필드 위에 함정 카드가 앞면 표시로 존재할 경우, 상대 라이프에 1000 포인트 데미지를 준다. 발동 후 3번째 자신의 엔드 페이즈시에 이 카드를 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    对方把陷阱卡发动时才能发动。自己的准备阶段时，对方场上有陷阱卡表侧表示存在的场合，给与对方基本分1000分伤害。发动后第3次的自己的结束阶段时这张卡送去墓地。
