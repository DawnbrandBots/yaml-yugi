text:
  en: |-
    If this card is Normal or Special Summoned: You can discard 1 card; add 2 "Heraldry" Spells/Traps from your Deck to your hand. You can banish this card from your GY, then target 2 "Heraldic Beast" monsters in your GY with the same name; Special Summon them in Defense Position, also you cannot Special Summon from the Extra Deck for the rest of this turn, except by Xyz Summon that uses only monsters with "Heraldic Beast" or "Number" in their original names as material. You can only use each effect of "Heraldic Beast Stad Whale" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合、手札を１枚捨てて発動できる。デッキから「メダリオン」魔法・罠カード２枚を手札に加える。②：墓地のこのカードを除外し、自分の墓地の同名の「紋章獣」モンスター２体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。この効果の発動後、ターン終了時まで自分は元々のカード名に「紋章獣」か「Ｎｏ．」を含むモンスターのみを素材としたＸ召喚でしかＥＸデッキからモンスターを特殊召喚できない。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우, 패를 1장 버리고 발동할 수 있다. 덱에서 "메달리온" 마법 / 함정 카드 2장을 패에 넣는다. ②: 묘지의 이 카드를 제외하고, 자신 묘지의 같은 이름의 "문장수" 몬스터 2장을 대상으로 하여 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 원래의 카드명에 "문장수"나 "No."를 포함하는 몬스터만을 소재로 한 엑시즈 소환으로밖에 엑스트라 덱에서 몬스터를 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：此卡召唤・特殊召唤的情况下，舍弃1张手牌可以发动。从牌组将2张“徽章”魔法・陷阱卡加入手牌。②：将墓地的此卡除外，以自己墓地的2只同名“纹章兽”怪兽为对象可以发动。将该怪兽以守备表示特殊召唤。此效果发动后，直至回合结束时为止，自己除了以原本卡名包含“纹章兽”或“编号”的怪兽作为素材的超量召唤之外，不可从额外牌组特殊召唤怪兽。
