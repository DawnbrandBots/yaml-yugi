  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合、手札を１枚捨てて発動できる。デッキから「メダリオン」魔法・罠カード２枚を手札に加える。②：墓地のこのカードを除外し、自分の墓地の同名の「紋章獣」モンスター２体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。この効果の発動後、ターン終了時まで自分は元々のカード名に「紋章獣」か「Ｎｏ．」を含むモンスターのみを素材としたＸ召喚でしかＥＸデッキからモンスターを特殊召喚できない。
