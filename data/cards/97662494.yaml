text:
  en: |-
    If this card is Normal or Special Summoned: You can discard 1 card; add 2 "Heraldry" Spells/Traps from your Deck to your hand. You can banish this card from your GY, then target 2 "Heraldic Beast" monsters with the same name in your GY; Special Summon them in Defense Position, also you cannot Special Summon from the Extra Deck for the rest of this turn, except by Xyz Summon using only monsters with "Heraldic Beast" and/or "Number" in their original names as material. You can only use each effect of "Heraldic Beast Stad Whale" once per turn.
