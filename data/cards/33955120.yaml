name:
  en: Rage Rose Witch
  de: Wutrosen-Hexe
  es: Bruja de la Rosa Iracunda
  fr: Sorcière de la Rose Rageuse
  it: Strega Rosa Rabbia
  pt: Bruxa da Rosa Raivosa
  ja: <ruby>黒薔薇と荊棘の魔女<rt>ヘイト・ローズ・ウィッチ</rt></ruby>
  ja_romaji: Heito Rōzu Witchi
