text:
  en: |-
    1 Tuner + 1+ non-Tuner monsters
    Plant monsters you control cannot be destroyed by card effects. You can only use each of the following effects of "Hate Rose Witch" once per turn. If this card is Synchro Summoned: You can send up to 2 Plant monsters to the GY (1 from your Deck and/or 1 from your Extra Deck), also you cannot Special Summon from the Extra Deck for the rest of this turn, except Synchro Monsters. If a card(s) on the field is destroyed by card effect while this card is in your GY (except during the Damage Step): You can Special Summon this card.
