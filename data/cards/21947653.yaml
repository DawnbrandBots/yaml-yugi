text:
  en: |-
    "Elemental HERO Sparkman" + "Elemental HERO Clayman"
    Must be Special Summoned with "Dark Fusion". Once per turn: You can target 1 monster on the field; destroy that target.
  de: |-
    „Elementar-HELD Sparkman“ + „Elementar-HELD Clayman“
    Muss mit „Finstere Fusion“ als Spezialbeschwörung beschworen werden. Einmal pro Spielzug: Du kannst 1 Monster auf dem Spielfeld wählen; zerstöre jenes gewählte Ziel.
  es: |-
    "HÉROE Elemental Sparkman" + "HÉROE Elemental Clayman"
    Debe ser Invocado de Modo Especial con "Fusión Oscura". Una vez por turno: puedes seleccionar 1 monstruo en el Campo; destruye ese objetivo.
  fr: |-
    "Sparkman, HÉROS Élémentaire" + "Clayman, HÉROS Élémentaire"
    Uniquement Invocable Spécialement avec "Fusion des Ténèbres". Une fois par tour : vous pouvez cibler 1 monstre sur le Terrain ; détruisez la cible.
  it: |-
    "Sparkman EROE Elementale" + "Clayman EROE Elementale"
    Deve essere Evocato Specialmente con "Fusione Oscura". Una volta per turno: puoi scegliere come bersaglio 1 mostro sul Terreno; distruggi quel bersaglio.
  pt: |-
    "Sparkman, o HERÓI do Elemento" + "Clayman, o HERÓI do Elemento"
    Deve ser Invocado por Invocação-Especial com "Fusão Negra". Uma vez por turno: você pode escolher 1 monstro no campo; destrua o alvo.
  ja: |-
    「Ｅ・ＨＥＲＯ スパークマン」＋「Ｅ・ＨＥＲＯ クレイマン」
    このカードは「ダーク・フュージョン」の効果でのみ特殊召喚できる。①：１ターンに１度、フィールドのモンスター１体を対象として発動できる。そのモンスターを破壊する。
  ko: |-
    "엘리멘틀 히어로 스파크맨" ＋ "엘리멘틀 히어로 클레이맨"
    이 카드는 "다크 퓨전"의 효과로만 특수 소환할 수 있다. ①: 1턴에 1번, 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴한다.
  zh-TW:
  zh-CN: |-
    「元素英雄 电光侠」＋「元素英雄 黏土侠」
    这张卡用「暗黑融合」的效果才能特殊召唤。①：1回合1次，以场上1只怪兽为对象才能发动。那只怪兽破坏。
