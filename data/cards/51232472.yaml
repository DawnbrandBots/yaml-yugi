text:
  en: |-
    If this card is discarded to the GY by card effect: Target 1 Spell/Trap on the field; destroy it.
  de: |-
    Falls diese Karte durch einen Karteneffekt auf den Friedhof abgeworfen wird: Wähle 1 Zauber/Falle auf dem Spielfeld; zerstöre ihn oder sie.
  es: |-
    Si esta carta es descartada al Cementerio por efecto de una carta: selecciona 1 Mágica/Trampa en el Campo; destrúyela.
  fr: |-
    Si cette carte est défaussée au Cimetière par un effet de carte : ciblez 1 Magie/Piège sur le Terrain ; détruisez-le.
  it: |-
    Se questa carta viene scartata al Cimitero dall'effetto di una carta: scegli come bersaglio 1 Magia/Trappola sul Terreno; distruggila.
  pt: |-
    Se este card for descartado para o Cemitério por um efeito de card: escolha 1 Magia/Armadilha no campo; destrua-a.
  ja: |-
    ①：このカードが効果で手札から墓地へ捨てられた場合、フィールドの魔法・罠カード１枚を対象として発動する。そのカードを破壊する。
  ko: |-
    이 카드가 카드의 효과에 의해서 패에서 묘지에 버려졌을 경우, 필드 위의 마법 / 함정 카드 1장을 선택하고 파괴한다.
  zh-TW: |-
    此卡因卡牌效果从手牌被舍弃至墓地的场合，选择场上的1张魔法、陷阱卡破坏。
  zh-CN: |-
    这张卡被卡的效果从手卡丢弃去墓地的场合，选择场上1张魔法·陷阱卡破坏。
