text:
  en: |-
    If this card is discarded to the Graveyard by a card effect: Target 1 Spell/Trap Card on the field; destroy that target.
  de: |-
    Falls diese Karte durch einen Karteneffekt auf den Friedhof abgeworfen wird: Wähle 1 Zauber-/Fallenkarte auf dem Spielfeld; zerstöre das gewählte Ziel.
  es: |-
    Si esta carta es descartada al Cementerio por el efecto de una carta: selecciona 1 Carta Mágica/de Trampa en el Campo; destruye ese objetivo.
  fr: |-
    Si cette carte est défaussée au Cimetière par un effet de carte : ciblez 1 Carte Magie/Piège sur le Terrain ; détruisez la cible.
  it: |-
    Se questa carta viene scartata al Cimitero dall'effetto di una carta: scegli come bersaglio 1 Carta Magia/Trappola sul Terreno; distruggi quel bersaglio.
  pt:
  ja: |-
    ①：このカードが効果で手札から墓地へ捨てられた場合、フィールドの魔法・罠カード１枚を対象として発動する。そのカードを破壊する。
  ko: |-
    ①: 이 카드가 효과로 패에서 묘지로 버려졌을 경우, 필드의 마법 / 함정 카드 1장을 대상으로 하고 발동한다. 그 카드를 파괴한다.
  zh-TW: |-
    此卡因卡牌效果从手牌被舍弃至墓地的场合，选择场上的1张魔法、陷阱卡破坏。
  zh-CN: |-
    这张卡被卡的效果从手卡丢弃去墓地的场合，选择场上1张魔法·陷阱卡破坏。
