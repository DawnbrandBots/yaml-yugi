text:
  en: |-
    During damage calculation, if your opponent's monster attacks (Quick Effect): You can discard this card; you take no battle damage from that battle.
  de: |-
    Während der Schadensberechnung, falls ein Monster deines Gegners angreift (Schnelleffekt): Du kannst diese Karte abwerfen; du erhältst aus dem Kampf keinen Kampfschaden.
  es: |-
    Durante el cálculo de daño, si el monstruo de tu adversario ataca (Efecto Rápido): puedes descartar esta carta; no recibes daño de batalla de esa batalla.
  fr: |-
    Durant le calcul des dommages, si un monstre de votre adversaire attaque (Effet Rapide) : vous pouvez défausser cette carte ; vous ne recevez aucun dommage de combat de ce combat.
  it: |-
    Durante il calcolo dei danni, se un mostro del tuo avversario attacca (Effetto Rapido): puoi scartare questa carta; non subisci danno da combattimento da quella battaglia.
  pt: |-
    Durante o cálculo de dano, se um monstro do seu oponente atacar (Efeito Rápido): você pode descartar este card; você não sofre dano de batalha dessa batalha.
  ja: |-
    ①：相手モンスターの攻撃で自分が戦闘ダメージを受けるダメージ計算時にこのカードを手札から捨てて発動できる。その戦闘で発生する自分への戦闘ダメージを０にする。
  ko: |-
    ①: 상대 몬스터의 공격으로 자신이 전투 데미지를 받는 데미지 계산시에 이 카드를 패에서 버리고 발동할 수 있다. 그 전투로 발생하는 자신에게로의 전투 데미지를 0 으로 한다.
  zh-TW:
  zh-CN: |-
    ①：对方怪兽攻击的场合，那次伤害计算时把这张卡从手卡丢弃才能发动。那次战斗发生的对自己的战斗伤害变成0。
