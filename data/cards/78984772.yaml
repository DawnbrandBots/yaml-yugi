text:
  en:
  de: |-
    Zwei durch die Effekte des Urknalls zu einem verschmolzene Drachen.
  es: |-
    Dos dragones fusionados en uno por los efectos del Big Bang.
  fr: |-
    Sous l'effet du Big Bang, deux dragons ont fusionné en un seul.
  it: |-
    Originariamente, i 2 draghi che ora compongono questa creatura erano separati ma l'effetto del Big Bang li ha resi un unico mostro.
  pt: |-
    Dois dragões fundidos num só graças aos efeitos do Big Bang.
  ja: |-
    宇宙ができた時に生まれた竜。その衝撃で双子の竜が合体して１つの体になってしまった。
  ko: |-
    우주가 생성될 때 태어난 용. 그 충격으로 쌍둥이 용이 합체하여 하나의 몸이 되었다.
  zh-TW: |-
    宇宙形成時誕生的龍。那股衝擊力使得龍的雙胞胎合而為一。
  zh-CN: |-
    宇宙形成时所诞生的龙。那股冲击力使双胞胎龙合体。
