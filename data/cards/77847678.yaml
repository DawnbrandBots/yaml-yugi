text:
  en:
  de: |-
    Falls ein „Sechs Samurai“-Monster, das du kontrollierst, durch Kampf zerstört wird: Beschwöre bis zu 2 „Sechs Samurai“-Monster als Spezialbeschwörung von deiner Hand.
  es: |-
    Si un monstruo "Seis Samuráis" que controlas es destruido en batalla: Invoca de Modo Especial, desde tu mano, hasta 2 monstruos "Seis Samuráis".
  fr: |-
    Si un monstre "Six Samouraïs" que vous contrôlez est détruit au combat : Invoquez Spécialement max. 2 monstres "Six Samouraïs" depuis votre main.
  it: |-
    Se un mostro "Sei Samurai" che controlli viene distrutto in battaglia: Evoca Specialmente fino a 2 mostri "Sei Samurai" dalla tua mano.
  pt: |-
    Se um monstro "Seis Samurai" que você controla for destruído em batalha: Invoque por Invocação-Especial até 2 monstros "Seis Samurai" da sua mão.
  ja: |-
    ①：自分の「六武衆」モンスターが戦闘で破壊された時に発動できる。手札から「六武衆」モンスターを２体まで特殊召喚する。
  ko: |-
    자신 필드 위에 존재하는 "여섯 무사"라는 이름이 붙은 몬스터가 전투에 의해서 파괴되었을 경우에 발동할 수 있다. 패에서 "여섯 무사"라는 이름이 붙은 몬스터를 2장까지 특수 소환한다.
  zh-TW: |-
    可在我方場上的冠有「六武眾」之名的怪獸因戰鬥被破壞時發動。從手牌特殊召喚最多２隻冠有「六武眾」之名的怪獸。
  zh-CN: |-
    我方场上冠有“六武众”之名的怪兽因战斗被破坏时可发动。从手牌特殊召唤最多２只冠有“六武众”之名的怪兽。
