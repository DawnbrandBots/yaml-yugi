text:
  en: |-
    You can target 1 "Goblin" monster you control and 1 monster your opponent controls, OR 1 "Goblin" monster in your GY and 1 monster in your opponent's GY; banish both. You can send this face-up card from your Spell & Trap Zone to the GY, then target 5 of your banished "Goblin" monsters with different names; Special Summon them. You can only use 1 "Goblin Biker Grand Crisis" effect per turn, and only once that turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分フィールドの「ゴブリン」モンスター１体と相手フィールドのモンスター１体、または自分の墓地の「ゴブリン」モンスター１体と相手の墓地のモンスター１体を対象として発動できる。そのモンスター２体を除外する。②：魔法＆罠ゾーンの表側表示のこのカードを墓地へ送り、自分の除外状態の「ゴブリン」モンスター５体を対象として発動できる（同名カードは１枚まで）。そのモンスターを特殊召喚する。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合１次，仅可使用其中１个。①：以自己场上的１只“格布林”怪兽和对手场上的１只怪兽，或自己墓地的１只“格布林”怪兽和对手墓地的１只怪兽为对象可以发动。将该２只怪兽除外。②：将魔法与陷阱区域的表侧表示的此卡送至墓地，以自己除外状态的５只“格布林”怪兽为对象可以发动（同名卡最多１张）。将该怪兽特殊召唤。
