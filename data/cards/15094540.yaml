name:
  en: Goblin Biker Grand Crisis
  de: Große Krise der Goblin-Biker
  es: Gran Crisis Moto Goblin
  fr: Crise Fracassante des Gobelins Motards
  it: Grandiosa Crisi dei Motociclisti Goblin
  pt: Grande Crise Motoqueiro Goblin
  ja: <ruby>百鬼羅刹<rt>ゴブリンライダー</rt></ruby><ruby>大<rt>だい</rt></ruby><ruby>危機<rt>ピンチ</rt></ruby>
  ja_romaji: Goburin Raidā Daipinchi
  ko: 고블린라이더 대핀치
  ko_rr:
  zh-TW:
  zh-CN: 格布林百罗刹大危机
text:
  en: |-
    You can target 1 "Goblin" monster you control and 1 monster your opponent controls, or target 1 "Goblin" monster in your GY and 1 monster in your opponent's GY; banish both monsters. You can send this face-up card from the Spell & Trap Zone to the GY, then target 5 of your banished "Goblin" monsters with different names; Special Summon them. You can only use 1 "Goblin Biker Grand Crisis" effect per turn, and only once that turn.
  de: |-
    Du kannst 1 „Goblin“-Monster, das du kontrollierst, und 1 Monster, das dein Gegner kontrolliert, wählen oder 1 „Goblin“-Monster in deinem Friedhof und 1 Monster im Friedhof deines Gegners wählen; verbanne beide Monster. Du kannst diese offene Karte von der Zauber- & Fallenzone auf den Friedhof legen und dann 5 deiner verbannten „Goblin“-Monster mit unterschiedlichen Namen wählen; beschwöre sie als Spezialbeschwörung. Du kannst nur 1 Effekt von „Große Krise der Goblin-Biker“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  es: |-
    Puedes seleccionar 1 monstruo "Goblin" que controles y 1 monstruo que controle tu adversario, o seleccionar 1 monstruo "Goblin" en tu Cementerio y 1 monstruo en el Cementerio de tu adversario; destierra ambos monstruos. Puedes mandar al Cementerio esta carta boca arriba en la Zona de Magia y Trampas, y después selecciona 5 de tus monstruos "Goblin" desterrados con nombres diferentes; Invócalos de Modo Especial. Sólo puedes usar 1 efecto de "Gran Crisis Moto Goblin" por turno, y sólo una vez ese turno.
  fr: |-
    Vous pouvez cibler 1 monstre "Gobelin" que vous contrôlez et 1 monstre contrôlé par votre adversaire, ou ciblez 1 monstre "Gobelin" dans votre Cimetière et 1 monstre dans le Cimetière de votre adversaire ; bannissez les deux monstres. Vous pouvez envoyer cette carte face recto depuis la Zone Magie & Piège au Cimetière, puis ciblez 5 de vos monstres "Gobelin" bannis de noms différents ; Invoquez-les Spécialement. Vous ne pouvez utiliser qu'1 effet de "Crise Fracassante des Gobelins Motards" par tour, et uniquement une fois le tour.
  it: |-
    Puoi scegliere come bersaglio 1 mostro "Goblin" che controlli e 1 mostro controllato dal tuo avversario, o scegliere come bersaglio 1 mostro "Goblin" nel tuo Cimitero e 1 mostro nel Cimitero del tuo avversario; bandisci entrambi i mostri. Puoi mandare questa carta scoperta dalla Zona Magie & Trappole al Cimitero, poi scegliere come bersaglio 5 dei tuoi mostri "Goblin" banditi con nomi diversi; Evocali Specialmente. Puoi utilizzare solo 1 effetto di "Grandiosa Crisi dei Motociclisti Goblin" per turno, e solo una volta in quel turno.
  pt: |-
    Você pode escolher 1 monstro "Goblin" que você controla e 1 monstro que seu oponente controla, ou escolher 1 monstro "Goblin" no seu Cemitério e 1 monstro no Cemitério do seu oponente; bana os dois monstros. Você pode enviar este card com a face para cima da Zona de Magias & Armadilhas para o Cemitério e, depois, escolha 5 dos seus monstros "Goblin" banidos com nomes diferentes; Invoque-os por Invocação-Especial. Você só pode usar 1 efeito de "Grande Crise Motoqueiro Goblin" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分フィールドの「ゴブリン」モンスター１体と相手フィールドのモンスター１体、または自分の墓地の「ゴブリン」モンスター１体と相手の墓地のモンスター１体を対象として発動できる。そのモンスター２体を除外する。②：魔法＆罠ゾーンの表側表示のこのカードを墓地へ送り、自分の除外状態の「ゴブリン」モンスター５体を対象として発動できる（同名カードは１枚まで）。そのモンスターを特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 필드의 "고블린" 몬스터 1장과 상대 필드의 몬스터 1장, 또는 자신 묘지의 "고블린" 몬스터 1장과 상대 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터 2장을 제외한다. ②: 마법 & 함정 존의 앞면 표시의 이 카드를 묘지로 보내고, 자신의 제외 상태인 "고블린" 몬스터 5장을 대상으로 하여 발동할 수 있다(같은 이름의 카드는 1장까지). 그 몬스터를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合１次，仅可使用其中１个。①：以自己场上的１只“格布林”怪兽和对手场上的１只怪兽，或自己墓地的１只“格布林”怪兽和对手墓地的１只怪兽为对象可以发动。将该２只怪兽除外。②：将魔法与陷阱区域的表侧表示的此卡送至墓地，以自己除外状态的５只“格布林”怪兽为对象可以发动（同名卡最多１张）。将该怪兽特殊召唤。
