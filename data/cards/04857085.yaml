text:
  en: |-
    Equip only to a monster you control. Once per turn, you can look at 1 random card in your opponent's hand. The equipped monster cannot attack the turn you activate this effect.
  de: |-
    Rüste nur ein Monster, das du kontrollierst, mit dieser Karte aus. Einmal pro Spielzug kannst du dir 1 zufällige Karte in der Hand deines Gegners ansehen. Das ausgerüstete Monster kann in dem Spielzug, in dem du diesen Effekt aktivierst, nicht angreifen.
  es: |-
    Sólo puedes equipar esta carta a un monstruo que controles. Una vez por turno, puedes mirar 1 carta al azar en la mano de tu adversario. El monstruo equipado no puede atacar el turno en que activas este efecto.
  fr: |-
    Équipable uniquement à un monstre que vous contrôlez. Une fois par tour, vous pouvez regarder 1 carte au hasard dans la main de votre adversaire. Le monstre équipé ne peut pas attaquer le tour où vous activez cet effet.
  it: |-
    Equipaggia solo ad un mostro che controlli. Una volta per turno, puoi guardare 1 carta a caso nella mano del tuo avversario. Il mostro equipaggiato non può attaccare nel turno in cui attivi questo effetto.
  pt: |-
    Equipe somente em um monstro que você controla. Uma vez por turno, você pode olhar 1 carta, aleatoriamente, na mão do seu oponente. O monstro equipado não pode atacar no turno em que você ativou este efeito.
  ja: |-
    このカードは自分フィールド上のモンスターのみ装備可能。１ターンに１度、相手の手札をランダムに１枚選択して確認する。この効果を発動するターン、装備モンスターは攻撃する事ができない。
  ko: |-
    이 카드는 자신 필드 위의 몬스터만 장착 가능. 1턴에 1번, 상대의 패를 무작위로 1장 선택하고 확인한다. 이 효과를 발동하는 턴에, 장착 몬스터는 공격할 수 없다.
  zh-TW: |-
    僅可裝備於我方場上的怪獸。１回合１次，可隨機選擇對方的１張手牌確認。發動此效果的回合，裝備怪獸無法攻擊。
  zh-CN: |-
    仅限装备我方场上的怪兽。１回合１次，可随机挑选１张对手的手牌确认。发动此效果的回合，装备怪兽不可攻击。
