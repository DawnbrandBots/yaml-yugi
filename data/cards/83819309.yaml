text:
  en: |-
    If a player gains LP (except during the Damage Step): You can Special Summon this card from your hand. Once per turn, if a player gains LP while this card is in the Monster Zone (except during the Damage Step): You can make 1 player gain 1000 LP.
  de: |-
    Falls ein Spieler LP erhält (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Einmal pro Spielzug, falls ein Spieler LP erhält, solange diese Karte in der Monsterzone liegt (außer während des Damage Steps): Du kannst 1 Spieler 1000 LP erhalten lassen.
  es: |-
    Si un jugador gana LP (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano. Una vez por turno, si un jugador gana LP mientras esta carta está en la Zona de Monstruos (excepto durante el Damage Step): puedes hacer que 1 jugador gane 1000 LP.
  fr: |-
    Si un joueur gagne des LP (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Une fois par tour, si un joueur gagne des LP tant que cette carte est dans la Zone Monstre (sauf durant la Damage Step) : vous pouvez faire gagner 1000 LP à 1 joueur.
  it: |-
    Se un giocatore guadagna LP (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano. Una volta per turno, se un giocatore guadagna LP mentre questa carta è nella Zona Mostri (eccetto durante il Damage Step): puoi far guadagnare a 1 giocatore 1000 LP.
  pt: |-
    Se um duelista ganhar PV (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão. Uma vez por turno, se um duelista ganhar PV enquanto este card estiver na Zona de Monstros (exceto durante a Etapa de Dano): você pode fazer com que 1 duelista ganhe 1000 PV.
  ja: |-
    ①：自分か相手のＬＰが回復した場合に発動できる。このカードを手札から特殊召喚する。②：１ターンに１度、このカードがモンスターゾーンに存在する状態で、自分か相手のＬＰが回復した場合に発動できる。自分か相手のＬＰを１０００回復する。
  ko: |-
    ①: 자신이나 상대의 LP가 회복했을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 1턴에 1번, 이 카드가 몬스터 존에 존재하는 상태에서, 자신이나 상대의 LP가 회복했을 경우에 발동할 수 있다. 자신이나 상대의 LP를 1000 회복한다.
  zh-TW:
  zh-CN: |-
    ①：自己或对手的LP恢复的情况下可以发动。从手牌将此卡特殊召唤。
    ②：１回合１次，此卡存在于怪兽区域的状态下，自己或对手的LP恢复的情况下可以发动。自己或对手恢复１０００LP。
