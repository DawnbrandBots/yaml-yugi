text:
  en: |-
    A sentient scale. It maintains the balance of the universe, but often places the stars on the wrong side.
  de: |-
    Eine denkende Waage. Sie bewahrt das Gleichgewicht im Universum, legt die Sterne aber oft auf die falsche Seite.
  es: |-
    Una balanza sensible. Mantiene el equilibrio del universo, pero a menudo pone las estrellas en el lado equivocado.
  fr: |-
    Une balance consciente qui maintient l'équilibre de l'univers, mais place souvent les étoiles du mauvais côté.
  it: |-
    Una bilancia senziente. Mantiene l'equilibrio dell'universo, ma spesso mette le stelle dalla parte sbagliata.
  pt: |-
    Uma balança senciente. Ela mantém o equilíbrio do universo, mas ocasionalmente coloca as estrelas do lado errado.
  ja: |-
    意思を持った天秤。世の中の均衡を保っているが、しばしば間違った方に錘星を乗せてしまう。
  ko: |-
    의사를 가진 천칭. 이 세상의 균형을 맞추고 있지만, 종종 잘못된 쪽에 추의 별을 올려 버린다.
  zh-TW:
  zh-CN: |-
    拥有想法的天秤。维护着世间的平衡，但时而会在错误一方放上星锤。
