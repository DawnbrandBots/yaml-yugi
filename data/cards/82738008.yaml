text:
  en: |-
    Target 1 "Despia" monster or "Fallen of Albaz" in your GY; add it to your hand, then you can apply the following effect.
    ● Fusion Summon 1 Level 8 or higher Fusion Monster from your Extra Deck, by banishing Fusion Materials mentioned on it from your hand or field, but it cannot attack directly this turn.
    You can only activate 1 "Branded in Red" per turn.
  de: |-
    Wähle 1 „Despia“-Monster oder „Gefallener von Albaz“ in deinem Friedhof; füge es oder ihn deiner Hand hinzu, dann kannst du den folgenden Effekt ausführen.
    ● Beschwöre 1 Fusionsmonster der Stufe 8 oder höher als Fusionsbeschwörung von deinem Extra Deck, indem du das auf ihm erwähnte Fusionsmaterial von deiner Hand oder Spielfeldseite verbannst, aber es kann in diesem Spielzug nicht direkt angreifen.
    Du kannst nur 1 „Rot markiert“ pro Spielzug aktivieren.
  es: |-
    Selecciona 1 monstruo "Despía" o "Caído de Albaz" en tu Cementerio; añádelo a tu mano, y después puedes aplicar el siguiente efecto.
    ● Invoca por Fusión 1 Monstruo de Fusión de Nivel 8 o mayor desde tu Deck Extra, desterrando Materiales de Fusión mencionados en él en tu mano o Campo, pero éste no puede atacar directamente este turno.
    Sólo puedes activar 1 "Señalado en Rojo" por turno.
  fr: |-
    Ciblez 1 "Albaz le Déchu" ou monstre "Despia" dans votre Cimetière ; ajoutez-le à votre main, puis vous pouvez appliquer l'effet suivant.
    ● Invoquez par Fusion 1 Monstre Fusion de min. Niveau 8 depuis votre Extra Deck, en bannissant les Matériels Fusion mentionnés sur celui-ci depuis votre main ou Terrain, mais il ne peut pas attaquer directement ce tour.
    Vous ne pouvez activer qu'1 "Marqué en Rouge" par tour.
  it: |-
    Scegli come bersaglio 1 mostro "Dispia" o "Caduto di Albaz" nel tuo Cimitero; aggiungilo alla tua mano, poi puoi applicare il seguente effetto.
    ● Evoca tramite Fusione 1 Mostro Fusione di Livello 8 o superiore dal tuo Extra Deck, bandendo i Materiali da Fusione menzionati su di esso dalla tua mano o Terreno, ma esso non può attaccare direttamente in questo turno.
    Puoi attivare solo 1 "Marchiato in Rosso" per turno.
  pt: |-
    Escolha 1 monstro "Despia" ou "Caído de Arbaz" no seu Cemitério; adicione-o à sua mão e, depois, você pode aplicar o seguinte efeito.
    ● Invoque por Invocação-Fusão 1 Monstro de Fusão de Nível 8 ou mais do seu Deck Adicional, ao banir as Matérias de Fusão mencionadas nele da sua mão ou do campo, mas ele não pode atacar diretamente neste turno.
    Você só pode ativar 1 "Marcado em Vermelho" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分の墓地の、「デスピア」モンスターか「アルバスの落胤」１体を対象として発動できる。そのモンスターを手札に加える。その後、以下の効果を適用できる。●自分の手札・フィールドのモンスターを融合素材として除外し、レベル８以上の融合モンスター１体を融合召喚する。この効果で特殊召喚したモンスターはこのターン直接攻撃できない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 묘지의, "데스피아" 몬스터 또는 "알버스의 낙윤" 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다. 그 후, 이하의 효과를 적용할 수 있다.
    ●자신의 패 / 필드에서, 레벨 8 이상의 융합 몬스터 카드에 기재된 융합 소재 몬스터를 제외하고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. 이 효과로 특수 소환한 몬스터는 이 턴에 직접 공격할 수 없다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：可將我方墓地的１隻「慘絕戲」怪獸或１隻「阿爾白斯之落胤」做為對象發動。將該怪獸加入手牌。其後，可適用以下效果。
    ●從我方手牌・場上，將根據等級８以上融合怪獸卡決定的融合素材怪獸除外，從額外牌組融合召喚１隻該融合怪獸。透過此效果特殊召喚的怪獸在此回合無法直接攻擊。
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：以自己墓地的１只“惨绝戏”怪兽或“阿尔白斯之落胤”为对象可以发动。将该怪兽加入手牌。然后可适用以下效果。●从自己的手牌・场上，将由等级８以上的融合怪兽卡决定的融合素材怪兽除外，从额外牌组将１只该融合怪兽融合召唤。以此效果特殊召唤的怪兽此回合不可直接攻击。
