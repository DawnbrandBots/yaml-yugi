text:
  en: |-
    When this card is Normal Summoned: You can target 1 monster on the field; change that target to face-up Defense Position.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 Monster auf dem Spielfeld wählen; ändere das gewählte Ziel in die offene Verteidigungsposition.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 1 monstruo en el Campo; cambia ese objetivo a Posición de Defensa boca arriba.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 monstre sur le Terrain ; changez la cible en Position de Défense face recto.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 mostro sul Terreno; metti quel bersaglio scoperto in Posizione di Difesa.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode escolher 1 monstro no campo; coloque o alvo com a face para cima em Posição de Defesa.
  ja: |-
    ①：このカードが召喚に成功した時、フィールドのモンスター１体を対象として発動できる。そのモンスターを表側守備表示にする。
  ko: |-
    ①: 이 카드가 일반 소환에 성공했을 때, 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 앞면 수비 표시로 한다.
  zh-TW: |-
    ①：此卡召喚成功時，可將場上的１隻怪獸做為對象發動。將該怪獸變為正面守備表示。
  zh-CN: |-
    成功召唤此卡时，可选择场上的１只怪兽将其变为表侧守备表示。
