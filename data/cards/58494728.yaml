text:
  en:
  de: |-
    Du kannst diese Karte als Tributbeschwörung in die offene Angriffsposition beschwören, indem du 1 „Stahlschar“-Monster als Tribut anbietest. Wenn diese Karte als Tributbeschwörung beschworen wird, indem du „Stahlschar“-Monster als Tribut anbietest: Du kannst 1 Karte wählen, die dein Gegner kontrolliert; lege das gewählte Ziel auf den Friedhof und du erhältst 1000 Life Points.
  es: |-
    Puedes Invocar esta carta por Sacrificio en Posición de Ataque boca arriba Sacrificando 1 monstruo "Horda de Acero". Cuando esta carta es Invocada por Sacrificio Sacrificando uno o más monstruos "Horda de Acero": puedes seleccionar 1 carta que controle tu adversario; manda al Cementerio a ese objetivo y gana 1000 Life Points.
  fr: |-
    Vous pouvez Invoquer par Sacrifice cette carte en Position d'Attaque face recto en Sacrifiant 1 monstre "Colonie de Chrome". Lorsque cette carte est Invoquée par Sacrifice en Sacrifiant un ou plusieurs monstres "Colonie de Chrome" : vous pouvez cibler 1 carte contrôlée par votre adversaire ; envoyez la cible au Cimetière et gagnez 1000 Life Points.
  it: |-
    Puoi Evocare tramite Tributo questa carta scoperta in Posizione di Attacco offrendo come Tributo 1 mostro "Brancoacciaio". Quando questa carta viene Evocata tramite Tributo offrendo come Tributo uno o più mostri "Brancoacciaio": puoi scegliere come bersaglio 1 carta controllata dal tuo avversario; manda quel bersaglio al Cimitero e guadagna 1000 Life Point.
  pt: |-
    Você pode Invocar este card por Invocação-Tributo com a face para cima em Posição de Ataque ao oferecer como Tributo 1 monstro "Hordeum Ferro". Quando este card for Invocado por Invocação-Tributo ao oferecer como Tributo um ou mais monstros "Hordeum Ferro": Você pode escolher 1 card que seu oponente controla; envie esse alvo para o Cemitério e ganhe 1000 PV.
  ja: |-
    このカードは「インヴェルズ」モンスター１体をリリースして攻撃表示でアドバンス召喚できる。
    ①：「インヴェルズ」モンスターをリリースしてこのカードがアドバンス召喚した時、相手フィールドのカード１枚を対象として発動できる。その相手のカードを墓地へ送り、自分は１０００ＬＰ回復する。
  ko: |-
    이 카드는 "인벨즈"라는 이름이 붙은 몬스터 1장을 릴리스하고 앞면 공격 표시로 어드밴스 소환할 수 있다. "인벨즈"라는 이름이 붙은 몬스터를 릴리스하고 이 카드의 어드밴스 소환에 성공했을 때, 상대 필드 위의 카드 1장을 선택하고 발동할 수 있다. 선택한 상대의 카드를 묘지로 보내고, 자신은 1000 라이프 포인트를 회복한다.
  zh-TW: |-
    可解放１隻冠有「侵邪蝕」之名的怪獸以攻擊表示升級召喚此卡。在解放冠有「侵邪蝕」之名的怪獸將此卡升級召喚成功時，可選擇對方場上的１張卡發動。將選擇的對方的卡送至墓地，我方回復１０００LP。
  zh-CN: |-
    此卡可释放１只冠有“侵邪蚀”之名的怪兽并以攻击表示上级召唤。释放冠有“侵邪蚀”之名的怪兽并此卡的上级召唤成功时，可选择对手场上的１张卡牌并发动。将被选择的对手卡牌送入墓地，我方回复１０００LP。
