text:
  en: |-
    Change the battle positions of all face-up monsters your opponent controls.
  de: |-
    Ändere die Kampfpositionen aller offenen Monster, die dein Gegner kontrolliert.
  es: |-
    Cambia la posición de batalla de todos los monstruos boca arriba que controle tu adversario.
  fr: |-
    Changez la position de combat de tous les monstres face recto contrôlés par votre adversaire.
  it: |-
    Cambia la posizione di tutti i mostri scoperti controllati dal tuo avversario.
  pt: |-
    Mude a posição de batalha de todos os monstros com a face para cima que seu oponente controla.
  ja: |-
    ①：相手フィールドの全ての表側表示モンスターの表示形式を変更する。
  ko: |-
    ①: 상대 필드의 모든 앞면 표시 몬스터의 표시 형식을 변경한다.
  zh-TW:
  zh-CN: |-
    ①：对方场上的全部表侧表示怪兽的表示形式变更。
