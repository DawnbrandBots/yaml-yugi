text:
  en: |-
    When this card is activated: Add 2 "Exosister" monsters from your Deck to your hand, then discard 1 card. You can target 1 face-up monster you control; immediately after this effect resolves, Normal Summon 1 "Exosister" monster mentioned on that monster. If a monster(s) is sent to your opponent's GY, even during the Damage Step: You can activate this effect; your opponent banishes 1 of them. You can only use each effect of "Exosister Betrayal" once per turn.
  de: |-
    Wenn diese Karte aktiviert wird: Füge deiner Hand 2 „Exoschwester“-Monster von deinem Deck hinzu, dann wirf 1 Karte ab. Du kannst 1 offenes Monster wählen, das du kontrollierst; sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 „Exoschwester“-Monster, das auf jenem Monster erwähnt ist, als Normalbeschwörung. Falls ein oder mehr Monster auf den Friedhof deines Gegners gelegt werden, selbst während des Damage Steps: Du kannst diesen Effekt aktivieren; dein Gegner verbannt 1 von ihnen. Du kannst jeden Effekt von „Exoschwester-Verrat“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando esta carta es activada: añade a tu mano 2 monstruos "Exormana" en tu Deck, y después descarta 1 carta. Puedes seleccionar 1 monstruo boca arriba que controles; inmediatamente después de que se resuelva este efecto, Invoca de Modo Normal 1 monstruo "Exormana" mencionado en ese monstruo. Si uno o más monstruos son mandados al Cementerio de tu adversario, incluso durante el Damage Step: puedes activar este efecto; tu adversario destierra 1 de ellos. Sólo puedes usar cada efecto de "Traición Exormana" una vez por turno.
  fr: |-
    Lorsque cette carte est activée : ajoutez 2 monstres "Exosœur" depuis votre Deck à votre main, puis défaussez 1 carte. Vous pouvez cibler 1 monstre face recto que vous contrôlez ; immédiatement après la résolution de cet effet, Invoquez Normalement 1 monstre "Exosœur" mentionné sur le monstre. Si un ou plusieurs monstres sont envoyés au Cimetière de votre adversaire, même durant la Damage Step : vous pouvez activer cet effet ; votre adversaire en bannit 1. Vous ne pouvez utiliser chaque effet de "Trahison Exosœur" qu'une fois par tour.
  it: |-
    Quando questa carta viene attivata: aggiungi 2 mostri "Esosorella" dal tuo Deck alla tua mano, poi scarta 1 carta. Puoi scegliere come bersaglio 1 mostro scoperto che controlli; immediatamente dopo che questo effetto si è risolto, Evoca Normalmente 1 mostro "Esosorella" menzionato su quel mostro. Se uno o più mostri vengono mandati al Cimitero del tuo avversario, anche durante il Damage Step: puoi attivare questo effetto; il tuo avversario bandisce 1 di essi. Puoi utilizzare ogni effetto di "Tradimento Esosorella" una sola volta per turno.
  pt: |-
    Quando este card for ativado: adicione 2 monstros "Exoirmã" do seu Deck à sua mão e, depois, descarte 1 card. Você pode escolher 1 monstro com a face para cima que você controla; imediatamente depois que este efeito resolver, Invoque por Invocação-Normal 1 monstro "Exoirmã" mencionado nesse monstro. Se um ou mais monstros forem enviados para o Cemitério do seu oponente, mesmo durante a Etapa de Dano: você pode ativar este efeito; seu oponente bane 1 deles. Você só pode usar cada efeito de "Traição da Exoirmã" uma vez por turno.
  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードの発動時の効果処理として、以下の効果を適用する。●デッキから「エクソシスター」モンスター２体を手札に加える。その後、自分の手札を１枚選んで捨てる。②：自分フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターにカード名が記された「エクソシスター」モンスター１体の召喚を行う。③：モンスターが相手の墓地へ送られた場合に発動できる（ダメージステップでも発動可能）。相手はその内の１体を除外する。
  ko: |-
    이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 이하의 효과를 적용한다. ●덱에서 "엑소시스터" 몬스터 2장을 패에 넣는다. 그 후, 자신의 패를 1장 고르고 버린다. ②: 자신 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터에 카드명이 쓰여진 "엑소시스터" 몬스터 1장의 일반 소환을 실행한다. ③: 몬스터가 상대의 묘지로 보내졌을 경우에 발동할 수 있다(데미지 스텝에도 발동 가능). 상대는 그 중의 1장을 제외한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②③效果1回合仅可各使用1次。①：作为此卡发动时的效果处理，适用以下效果。
    ●从牌组将2只“驱魔姐妹”怪兽加入手牌。然后，挑选自己的1张手牌舍弃。
    ②：以自己场上的1只表侧表示怪兽为对象可以发动。进行1只卡名记载于该怪兽的“驱魔姐妹”怪兽的召唤。③：有怪兽被送至对手墓地的情况下可以发动（伤害步骤也可以发动）。对手将其中1只除外。
