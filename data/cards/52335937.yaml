  en: |-
    When this card is activated: Add 2 "Exosister" monsters from your Deck to your hand, then discard 1 card. You can target 1 face-up monster you control; immediately after this effect resolves, Normal Summon 1 "Exosister" monster that is mentioned on that monster. If a monster(s) is sent to your opponent's GY, even during the Damage Step: You can make your opponent banish 1 of them. You can only use each effect of "Exosister Bat Mater" once per turn.
