text:
  en: |-
    When this card is activated: Add 2 "Exosister" monsters from your Deck to your hand, then discard 1 card. You can target 1 face-up monster you control; immediately after this effect resolves, Normal Summon 1 "Exosister" monster mentioned on that monster. If a monster(s) is sent to your opponent's GY, even during the Damage Step: You can activate this effect; your opponent banishes 1 of them. You can only use each effect of "Exosister Betrayal" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードの発動時の効果処理として、以下の効果を適用する。●デッキから「エクソシスター」モンスター２体を手札に加える。その後、自分の手札を１枚選んで捨てる。②：自分フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターにカード名が記された「エクソシスター」モンスター１体の召喚を行う。③：モンスターが相手の墓地へ送られた場合に発動できる（ダメージステップでも発動可能）。相手はその内の１体を除外する。
  ko: |-
    이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 이하의 효과를 적용한다. ●덱에서 "엑소시스터" 몬스터 2장을 패에 넣는다. 그 후, 자신의 패를 1장 고르고 버린다. ②: 자신 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터에 카드명이 쓰여진 "엑소시스터" 몬스터 1장의 일반 소환을 실행한다. ③: 몬스터가 상대의 묘지로 보내졌을 경우에 발동할 수 있다(데미지 스텝에도 발동 가능). 상대는 그 중의 1장을 제외한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②③效果1回合仅可各使用1次。①：作为此卡发动时的效果处理，适用以下效果。
    ●从牌组将2只“驱魔姐妹”怪兽加入手牌。然后，挑选自己的1张手牌舍弃。
    ②：以自己场上的1只表侧表示怪兽为对象可以发动。进行1只卡名记载于该怪兽的“驱魔姐妹”怪兽的召唤。③：有怪兽被送至对手墓地的情况下可以发动（伤害步骤也可以发动）。对手将其中1只除外。
