text:
  en: |-
    If this card is Summoned: You can add 1 "tellarknight" monster from your Deck to your hand, except "Satellarknight Deneb". You can only use this effect of "Satellarknight Deneb" once per turn.
  de: |-
    Falls diese Karte beschworen wird: Du kannst deiner Hand 1 „Sternritter“-Monster von deinem Deck hinzufügen, außer „Fixsternritter Deneb“. Du kannst diesen Effekt von „Fixsternritter Deneb“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada: puedes añadir a tu mano 1 monstruo "telcaballero" en tu Deck, excepto "Satelcaballero Deneb". Sólo puedes usar este efecto de "Satelcaballero Deneb" una vez por turno.
  fr: |-
    Si cette carte est Invoquée : vous pouvez ajouter 1 monstre "tellchevalier" ("Satellchevalier Deneb" exclu) depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Satellchevalier Deneb" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata: puoi aggiungere 1 mostro "tellcavaliere" dal tuo Deck alla tua mano, eccetto "Satellcavaliere Deneb". Puoi utilizzare questo effetto di "Satellcavaliere Deneb" una sola volta per turno.
  pt: |-
    Se este card for Invocado: você pode adicionar 1 monstro "Cavaleirost" do seu Deck à sua mão, exceto "Cavaleirostélite Deneb". Você só pode usar este efeito de "Cavaleirostélite Deneb" uma vez por turno.
  ja: |-
    「星因士　デネブ」の効果は１ターンに１度しか使用できない。➀：このカードが召喚・反転召喚・特殊召喚に成功した場合に発動できる。デッキから「星因士　デネブ」以外の「テラナイト」モンスター１体を手札に加える。
  ko: |-
    "사테라나이트 데네브"의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 반전 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "사테라나이트 데네브" 이외의 "테라나이트" 몬스터 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的效果１回合仅可使用１次。①：此卡召唤・反转召唤・特殊召唤成功的情况下可以发动。从牌组将１只“卫星骑士 天鹅德奈普”以外的“星骑士”怪兽加入手牌。
