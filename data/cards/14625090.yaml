name:
  en: Dragonmaid Welcome
  de: Begrüßung der Drachenmädchen
  es: Bienvenida Dragoncella
  fr: Dragonirène Bienvenue
  it: Benvenuto Dragonzella
  pt: Bem-vindas Dragãozelas
  ja: ドラゴンメイドのお<ruby>出<rt>で</rt></ruby><ruby>迎<rt>むか</rt></ruby>え
  ja_romaji: Doragonmeido no Odemukae
  ko: 드래곤메이드의 마중
  ko_rr: Deuraegonmeideu-ui Majung
  zh-TW:
  zh-CN: 龙女仆的迎候
text:
  en: |-
    All monsters you control gain 100 ATK/DEF for each "Dragonmaid" monster you control. If you control 2 or more "Dragonmaid" monsters: You can target 1 "Dragonmaid" card in your GY, except "Dragonmaid Welcome"; add it to your hand. You can only use this effect of "Dragonmaid Welcome" once per turn. If this card is sent to the GY: Your opponent cannot target "Dragonmaid" monsters you control with card effects this turn.
  de: |-
    Alle Monster, die du kontrollierst, erhalten für jedes „Drachenmädchen“-Monster, das du kontrollierst, 100 ATK/DEF. Falls du 2 oder mehr „Drachenmädchen“-Monster kontrollierst: Du kannst 1 „Drachenmädchen“-Karte in deinem Friedhof wählen, außer „Begrüßung der Drachenmädchen“; füge sie deiner Hand hinzu. Du kannst diesen Effekt von „Begrüßung der Drachenmädchen“ nur einmal pro Spielzug verwenden. Falls diese Karte auf den Friedhof gelegt wird: Dein Gegner kann in diesem Spielzug „Drachenmädchen“-Monster, die du kontrollierst, nicht als Ziel für Karteneffekte wählen.
  es: |-
    Todos los monstruos que controles ganan 100 ATK/DEF por cada monstruo "Dragoncella" que controles. Si controlas 2 o más monstruos "Dragoncella": puedes seleccionar 1 carta "Dragoncella" en tu Cementerio, excepto "Bienvenida Dragoncella"; añádela a tu mano. Sólo puedes usar este efecto de "Bienvenida Dragoncella" una vez por turno. Si esta carta es mandada al Cementerio: este turno tu adversario no puede seleccionar con efectos de cartas a monstruos "Dragoncella" que controles.
  fr: |-
    Tous les monstres que vous contrôlez gagnent 100 ATK/DEF pour chaque monstre "Dragonirène" que vous contrôlez. Si vous contrôlez min. 2 monstres "Dragonirène" : vous pouvez cibler 1 carte "Dragonirène" ("Dragonirène Bienvenue" exclu) dans votre Cimetière ; ajoutez-la à votre main. Vous ne pouvez utiliser cet effet de "Dragonirène Bienvenue" qu'une fois par tour. Si cette carte est envoyée au Cimetière : ce tour, votre adversaire ne peut pas cibler de monstres "Dragonirène" que vous contrôlez avec des effets de carte.
  it: |-
    Tutti i mostri che controlli guadagnano 100 ATK/DEF per ogni mostro "Dragonzella" che controlli. Se controlli 2 o più mostri "Dragonzella": puoi scegliere come bersaglio 1 carta "Dragonzella" nel tuo Cimitero, eccetto "Benvenuto Dragonzella"; aggiungila alla tua mano. Puoi utilizzare questo effetto di "Benvenuto Dragonzella" una sola volta per turno. Se questa carta viene mandata al Cimitero: il tuo avversario non può scegliere come bersaglio i mostri "Dragonzella" che controlli con gli effetti delle carte in questo turno.
  pt: |-
    Todos os monstros que você controla ganham 100 de ATK/DEF para cada monstro "Dragãozela" que você controla. Se você controlar 2 ou mais monstros "Dragãozela": você pode escolher 1 card "Dragãozela" no seu Cemitério, exceto "Bem-vindas Dragãozelas"; adicione-o à sua mão. Você só pode usar este efeito de "Bem-vindas Dragãozelas" uma vez por turno. Se este card for enviado para o Cemitério: seu oponente não pode escolher monstros "Dragãozela" que você controla como alvo de efeitos de card neste turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：自分フィールドのモンスターの攻撃力・守備力は、自分フィールドの「ドラゴンメイド」モンスターの数×１００アップする。②：自分フィールドに「ドラゴンメイド」モンスターが２体以上存在する場合、「ドラゴンメイドのお出迎え」以外の自分の墓地の「ドラゴンメイド」カード１枚を対象として発動できる。そのカードを手札に加える。③：このカードが墓地へ送られた場合に発動する。このターン、自分フィールドの「ドラゴンメイド」モンスターは相手の効果の対象にならない。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 몬스터의 공격력 / 수비력은, 자신 필드의 "드래곤메이드" 몬스터의 수 × 100 올린다. ②: 자신 필드에 "드래곤메이드" 몬스터가 2장 이상 존재할 경우, 자신 묘지의 "드래곤메이드의 마중" 이외의 "드래곤메이드" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다. ③: 이 카드가 묘지로 보내졌을 경우에 발동한다. 이 턴에, 자신 필드의 "드래곤메이드" 몬스터는 상대 효과의 대상이 되지 않는다.
  zh-TW:
  zh-CN: |-
    此卡名的②效果1回合仅可使用1次。①：自己场上的怪兽的攻击力・守备力上升自己场上“龙女仆”怪兽数量×100的数值。②：自己场上存在2只以上“龙女仆”怪兽的情况下，可以自己墓地“龙女仆的迎候”以外的1张“龙女仆”卡为对象发动。将该卡加入手牌。③：此卡被送至墓地的情况下发动。此回合中，自己场上的“龙女仆”怪兽不会成为对手效果的对象。
