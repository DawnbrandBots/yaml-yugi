text:
  en:
  de: |-
    Falls du weniger als 100 LP hast: Ziehe 2 Karten, dann, falls du weniger als 10 LP hast, ziehe 2 zusätzliche Karten.
  es: |-
    Si tus LP son menos que 100: roba 2 cartas y después, si tus LP son menos que 10, roba 2 cartas adicionales.
  fr: |-
    Si vos LP sont inférieurs à 100 : piochez 2 cartes, puis, si vos LP sont inférieurs à 10, piochez 2 cartes supplémentaires.
  it: |-
    Se i tuoi LP sono inferiori a 100: pesca 2 carte, poi, se i tuoi LP sono inferiori a 10, pesca 2 carte addizionali.
  pt: |-
    Se seus PV forem menores que 100: compre 2 cards e, depois, se seus PV forem menores que 10, compre 2 cards adicionais.
  ja: |-
    ①：自分のＬＰが１００未満の場合に発動できる。自分は２枚ドローする。自分のＬＰが１０未満の場合、さらに自分は２枚ドローする。
  ko: |-
    ①: 자신의 LP가 100 미만일 경우에 발동할 수 있다. 자신은 덱에서 2장 드로우한다. 자신의 LP가 10 미만일 경우, 추가로 자신은 덱에서 2장 드로우한다.
  zh-TW: |-
    ①：可在我方LP不滿１００的狀況下發動。我方從牌組抽２張牌。在我方LP不滿１０的狀況下，我方另從牌組抽２張牌。
  zh-CN: |-
    ①：自己的LP不到１００的情况下可以发动。自己从牌组抽２张。自己的LP不到１０的情况下，自己进而从牌组抽２张。
