  zh-CN: 精神骨架装备 阿尔法
text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned by a card effect, and cannot be Special Summoned by other ways. When your opponent Normal or Special Summons a monster(s) while you control no monsters (except during the Damage Step): You can Special Summon both this card from your hand and 1 "PSY-Frame Driver" from your hand, Deck, or Graveyard, and if you do, add 1 "PSY-Frame" card from your Deck to your hand, except "PSY-Framegear Alpha". During the End Phase, banish the face-up monsters Special Summoned by this effect.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss durch einen Karteneffekt als Spezialbeschwörung beschworen werden und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Wenn dein Gegner ein oder mehr Monster als Normal- oder Spezialbeschwörung beschwört, solange du keine Monster kontrollierst (außer während des Damage Steps): Du kannst sowohl diese Karte als Spezialbeschwörung von deiner Hand als auch 1 „PSI-Hüllentreiber“ als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof beschwören und falls du dies tust, füge deiner Hand 1 „PSI-Hülle“-Karte von deinem Deck hinzu, außer „PSI-Hüllenpanzer Alpha“. Während der End Phase, verbanne die durch diesen Effekt als Spezialbeschwörung beschworenen offenen Monster.
  es: |-
    No puede ser Invocada de Modo Normal/Colocada. Debe ser Invocada de Modo Especial por efecto de una carta, y no puede ser Invocada de Modo Especial de otra forma. Cuando tu adversario Invoca de Modo Normal o Especial uno o más monstruos mientras tú no controlas monstruos (excepto durante el Damage step): puedes Invocar de Modo Especial esta carta desde tu mano, así como 1 "Conductor de Armazón-PSÍ" desde tu mano, Deck o Cementerio y, si lo haces, añade a tu mano, desde tu Deck, 1 carta "Armazón-PSÍ", excepto "Mecanismo Armazón-PSÍ Alfa". Durante la End Phase, destierra a los monstruos boca arriba Invocados de Modo Especial por este efecto.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement par un effet de carte, et non Invocable Spécialement autrement. Lorsque votre adversaire Invoque Normalement ou Spécialement un ou plusieurs monstres tant que vous ne contrôlez aucun monstre (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main ainsi qu'1 "Pilote Structure-PSY" depuis votre main, Deck ou Cimetière, et si vous le faites, ajoutez 1 carte "Structure-PSY" ("Pièce Structure-PSY Alpha" exclu) depuis votre Deck à votre main. Durant la End Phase, bannissez les monstres face recto Invoqués Spécialement par cet effet.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente dall'effetto di una carta, e non può essere Evocato Specialmente in altri modi. Quando il tuo avversario Evoca Normalmente o Specialmente uno o più mostri mentre tu non controlli nessun mostro (eccetto durante Il Damage Step): puoi Evocare Specialmente sia questa carta dalla tua mano che 1 "PSI-Struttura Pilota" dalla tua mano, Deck o Cimitero e, se lo fai, aggiungi 1 carta "PSI-Struttura" dal tuo Deck alla tua mano, eccetto "PSI-Strutturattrezzatura Alfa". Durante la End Phase, bandisci i mostri scoperti Evocati Specialmente da questo effetto.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial por um efeito de card e não pode ser Invocado por Invocação-Especial de nenhuma outra forma. Quando seu oponente Invocar um ou mais monstros por Invocação-Normal ou Especial enquanto você não controlar nenhum monstro (exceto durante a Etapa de Dano): você pode Invocar por Invocação-Especial tanto este card da sua mão quanto 1 "PSÍ-Armação Condutor" da sua mão, Deck ou Cemitério e, se isso acontecer, adicione 1 card "PSÍ-Armação" do seu Deck à sua mão, exceto "PSÍ-Armação Equipamento Alfa". Durante a Fase Final, bana os monstros com a face para cima Invocados por Invocação-Especial por este efeito.
  ja: |-
    このカードは通常召喚できず、カードの効果でのみ特殊召喚できる。①：自分フィールドにモンスターが存在せず、相手がモンスターを召喚・特殊召喚した時に発動できる。手札のこのカードと自分の手札・デッキ・墓地の「ＰＳＹフレーム・ドライバー」１体を選んで特殊召喚し、デッキから「ＰＳＹフレームギア・α」以外の「ＰＳＹフレーム」カード１枚を手札に加える。この効果で特殊召喚したモンスターは全てエンドフェイズに除外される。
  ko: |-
    이 카드는 통상 소환할 수 없으며, 카드의 효과로만 특수 소환할 수 있다. ①: 자신 필드에 몬스터가 존재하지 않으며, 상대가 몬스터를 일반 소환 / 특수 소환했을 때에 발동할 수 있다. 패의 이 카드와 자신의 패 / 덱 / 묘지의 "PSY(싸이) 프레임 드라이버" 1장을 고르고 특수 소환하여, 덱에서 "PSY(싸이) 프레임기어 α(알파)" 이외의 "PSY(싸이) 프레임" 카드 1장을 패에 넣는다. 이 효과로 특수 소환한 몬스터는 전부 엔드 페이즈에 제외된다.
  zh-TW:
  zh-CN: |-
    此卡不可通常召唤，仅可以卡的效果特殊召唤。①：自己场上不存在怪兽，对手召唤・特殊召唤怪兽时可以发动。挑选自己手牌・牌组・墓地的１只“精神骨架 驱动者”，和手牌的此卡一起特殊召唤，从牌组将“精神骨架装备 阿尔法”以外的１张“精神骨架”卡加入手牌。以此效果特殊召唤的怪兽将全部在结束阶段被除外。
