text:
  en: |-
    The controller of this card pays 500 Life Points during each of their Standby Phases (this is not optional). Monster Cards that would be returned from the field to the hand are removed from play instead.
  de: |-
    Der Beherrscher dieser Karte bezahlt 500 Life Points während jeder seiner Standby Phasen (dies ist nicht optional). Monsterkarten, die vom Spielfeld auf die Hand zurückgegeben werden würden, werden stattdessen aus dem Spiel entfernt.
  es: |-
    El controlador de esta carta paga 500 Life Points durante cada una de sus Standby Phases (esto no es opcional). Las Cartas de Monstruo que serían devueltas del Campo a la mano son retiradas del juego en su lugar.
  fr: |-
    Le contrôleur de cette carte paye 500 Life Points durant chacune de ses Standby Phases (ceci n'est pas facultatif). Les Cartes Monstre qui devraient être renvoyées depuis le Terrain dans la main sont retirées du jeu à la place.
  it: |-
    Il controllore di questa carta paga 500 Life Points durante ogni sua Standby Phase (questo non è opzionale). Le Carte Mostro che verrebbero fatte ritornare dal Terreno alla mano vengono invece rimosse dal gioco.
  pt: |-
    O controlador deste card deve pagar 500 Pontos de Vida durante cada uma de suas Fases de Apoio (isso não é opcional). Cards de Monstros que serião devolvidos do campo para a mão são banidos em vez disso.
  ja: |-
    このカードがフィールド上に存在する限り、フィールド上から手札に戻るモンスターカードは手札に戻らずゲームから除外される。このカードのコントローラーは自分のスタンバイフェイズ毎に５００ライフポイントを払う。この時に５００ライフポイント払えない場合はこのカードを破壊する。
  ko: |-
    이 카드가 필드 위에 존재하는 한, 필드 위에서 패로 되돌아가는 몬스터 카드는 패로 되돌아가지 않고 게임에서 제외된다. 이 카드의 컨트롤러는 자신의 스텐바이 페이즈마다 500 라이프 포인트를 지불한다. 이때 500 라이프 포인트를 지불하지 않을 경우는 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    只要这张卡在场上存在，从场上回到手卡的怪兽卡不回到手卡从游戏中除外。这张卡的控制者在每次自己的准备阶段支付500基本分。这个时候不能支付500基本分的场合这张卡破坏。
