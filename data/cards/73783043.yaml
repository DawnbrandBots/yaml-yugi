text:
  en: |-
    When a "Genex" monster is added from your Deck to your hand, you can reveal that monster to Special Summon it.
  de: |-
    Wenn ein "Genex"-Monster von deinem Deck deiner Hand hinzugefügt wird, kannst du das Monster vorzeigen, um es als Spezialbeschwörung zu beschwören.
  es: |-
    Cuando un monstruo "Genex" es añadido a tu mano desde tu Deck, puedes mostrar ese monstruo para Invocarlo de Modo Especial.
  fr: |-
    Lorsqu'un monstre "Genex" est ajouté depuis votre Deck à votre main, vous pouvez révéler ce monstre pour l'Invoquer Spécialement.
  it: |-
    Quando un mostro "Genex" viene aggiunto dal tuo Deck alla tua mano, puoi rivelare quel mostro per Evocarlo Specialmente.
  pt: |-
    Quando um ou mais monstros "Genex" são adicionados do seu Deck para a sua mão, você pode revelar 1 daqueles monstros para Special Summon aquela carta para o seu lado do campo.
  ja: |-
    「ジェネクス」と名のついたモンスターが自分のデッキから手札に加わった時、そのモンスター１体を相手に見せて発動する事ができる。そのモンスターを自分フィールド上に特殊召喚する。
  ko: |-
    '제넥스' 라는 이름이 붙은 몬스터가 자신의 덱에서 패로 넣어졌을 때, 그 몬스터 1장을 상대에게 보여주고 발동할 수 있다. 그 몬스터를 자신 필드 위에 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这张卡在场上表侧表示存在，名字带有「次世代」的怪兽从自己卡组加入手卡时，把那1只怪兽给对方观看才能发动。那只怪兽从手卡特殊召唤。
