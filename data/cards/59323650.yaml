  ja: |-
    このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②③の効果はそれぞれ１ターンに１度しか使用できない。①：フィールドに元々の攻撃力か元々の守備力が２５００のモンスターが存在する場合、このカードは手札から特殊召喚できる。②：自分・相手ターンに、このカードをリリースし、相手フィールドの魔法・罠カード１枚を対象として発動できる。そのカードを除外する。③：このカードが墓地へ送られた相手ターンのエンドフェイズに発動できる。このカードを手札に加える。
