text:
  en: |-
    If a monster with 2500 original ATK or DEF is on the field, you can Special Summon this card (from your hand). You can only Special Summon "Regenesis Dragon" once per turn this way. You can only use each of the following effects of "Regenesis Dragon" once per turn. (Quick Effect): You can Tribute this card, then target 1 Spell/Trap your opponent controls; banish it. During your opponent's End Phase, if this card is in the GY because it was sent there this turn: You can add this card to your hand.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②③の効果はそれぞれ１ターンに１度しか使用できない。①：フィールドに元々の攻撃力か元々の守備力が２５００のモンスターが存在する場合、このカードは手札から特殊召喚できる。②：自分・相手ターンに、このカードをリリースし、相手フィールドの魔法・罠カード１枚を対象として発動できる。そのカードを除外する。③：このカードが墓地へ送られた相手ターンのエンドフェイズに発動できる。このカードを手札に加える。
  ko: |-
    이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 필드에 원래의 공격력이나 원래의 수비력이 2500 인 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 자신 / 상대 턴에, 이 카드를 릴리스하고, 상대 필드의 마법 / 함정 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 제외한다. ③: 이 카드가 묘지로 보내진 상대 턴의 엔드 페이즈에 발동할 수 있다. 이 카드를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名以①方法的特殊召唤1回合仅可进行1次，且②③效果1回合仅可各使用1次。①：场上存在原本攻击力或原本守备力为2500的怪兽的情况下，此卡可从手牌特殊召唤。②：在自己・对手回合中，解放此卡，以对手场上的1张魔法・陷阱卡为对象可以发动。将该卡除外。③：在此卡被送至墓地的对手回合，于结束阶段可以发动。将此卡加入手牌。
