text:
  en:
  de: |-
    Verbanne 3 „Gagaga“-Monster von deinem Friedhof; ziehe 2 Karten.
  es: |-
    Destierra 3 monstruos "Gagaga" en tu Cementerio; roba 2 cartas.
  fr: |-
    Bannissez 3 monstres "Gagaga" depuis votre Cimetière ; piochez 2 cartes.
  it: |-
    Bandisci 3 mostri "Gagaga" dal tuo Cimitero; pesca 2 carte.
  pt: |-
    Bana 3 monstros "Gagaga" do seu Cemitério; compre 2 cards.
  ja: |-
    ①：自分の墓地から「ガガガ」モンスター３体を除外して発動できる。自分は２枚ドローする。
  ko: |-
    자신 묘지의 "가가가"라는 이름이 붙은 몬스터 3장을 게임에서 제외하고 발동할 수 있다. 덱에서 카드를 2장 드로우한다.
  zh-TW: |-
    可將我方墓地的３隻冠有「我我我」之名的怪獸從遊戲除外發動。從牌組抽２張牌。
  zh-CN: |-
    ①：将自己墓地３只“我我我”怪兽除外可以发动。自己从牌组抽２张。
