text:
  en: |-
    When you take damage by battle or by a card effect: Gain Life Points equal to the damage you took.
  de: |-
    Wenn du Schaden durch einen Kampf oder durch einen Karteneffekt erhältst: Du erhältst Life Points in Höhe des Schadens, den du erhalten hast.
  es: |-
    Cuando recibes daño por una batalla o por el efecto de una carta: gana tantos Life Points como el daño que recibiste.
  fr: |-
    Lorsque vous recevez des dommages au combat ou par un effet de carte : gagnez des Life Points égaux aux dommages que vous avez reçus.
  it: |-
    Quando subisci danno in battaglia o dall'effetto di una carta: guadagna Life Point pari al danno subito.
  pt:
  ja: |-
    自分が戦闘またはカードの効果によってダメージを受けた時に発動する事ができる。自分が受けたそのダメージの数値分だけ自分のライフポイントを回復する。
  ko: |-
    자신이 전투 또는 카드의 효과에 의해서 데미지를 받았을 때 발동할 수 있다. 자신이 받은 그 데미지의 수치만큼만 자신의 라이프 포인트를 회복한다.
  zh-TW:
  zh-CN: |-
    自己因战斗或者卡的效果受到伤害时才能发动。自己基本分回复自己受到的那次伤害的数值。
