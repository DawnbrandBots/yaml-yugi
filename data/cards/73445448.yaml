text:
  en: |-
    2 Level 8 DARK monsters
    Must be Xyz Summoned and cannot be Special Summoned by other ways. Once per turn, during either player's turn: You can detach 1 Xyz Material from this card and send 1 card from your hand to the Graveyard, then target 1 face-up card your opponent controls; change this card to Defense Position, and if you do, that face-up card has its effects negated until the end of this turn.
  de: |-
    2 FINSTERNIS Monster der Stufe 8
    Muss als Xyz-Beschwörung beschworen werden und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Einmal pro Spielzug, während des Spielzugs eines beliebigen Spielers: Du kannst 1 Xyz-Material von dieser Karte abhängen und 1 Karte von deiner Hand auf den Friedhof legen und dann 1 offene Karte wählen, die dein Gegner kontrolliert; ändere diese Karte in die Verteidigungsposition und falls du dies tust, bleiben die Effekte der offenen Karte bis zum Ende dieses Spielzugs annulliert.
  es: |-
    2 monstruos de OSCURIDAD de Nivel 8
    Debe ser Invocado Xyz y no puede ser Invocado de Modo Especial de otra forma. Una vez por turno, durante el turno de cualquier jugador: puedes desacoplar de esta carta 1 Material Xyz y mandar al Cementerio 1 carta en tu mano, y después seleccionar 1 carta boca arriba que controle tu adversario; cambia esa carta a Posición de Defensa y, si lo haces, hasta el final de este turno, esa carta boca arriba ve negados sus efectos.
  fr: |-
    2 monstres TÉNÈBRES de Niveau 8
    Uniquement Invocable par Xyz et non Invocable Spécialement autrement. Une fois par tour, durant le tour de chaque joueur : vous pouvez détacher 1 Matériel Xyz de cette carte et envoyer 1 carte depuis votre main au Cimetière, puis ciblez 1 carte face recto contrôlée par votre adversaire ; changez cette carte en Position de Défense, et si vous le faites, la carte face recto a ses effets annulés jusqu'à la fin de ce tour.
  it: |-
    2 mostri OSCURITÀ di Livello 8
    Deve essere Evocato Xyz e non può essere Evocato Specialmente in altri modi. Una volta per turno, durante il turno di qualsiasi giocatore: puoi staccare 1 Materiale Xyz da questa carta e mandare 1 carta dalla tua mano al Cimitero, poi scegliere come bersaglio 1 carta scoperta controllata dal tuo avversario; metti questa carta in Posizione di Difesa e, se lo fai, gli effetti di quella carta scoperta si annullano fino alla fine di questo turno.
  pt: |-
    2 monstros de TREVAS de Nível 8
    Deve ser Invocado por Invocação-Xyz e não pode ser Invocado por Invocação-Especial de nenhuma outra forma. Uma vez por turno, durante o turno de qualquer duelista: você pode desassociar 1 Matéria Xyz deste card e enviar 1 card da sua mão para o Cemitério e, depois, escolher 1 card com a face para cima que seu oponente controla; coloque este card em Posição de Defesa e, se isso acontecer, esse card com a face para cima tem seus efeitos negados até o final deste turno.
  ja: |-
    闇属性レベル８モンスター×２
    このカードはＸ召喚でしか特殊召喚できない。①：１ターンに１度、このカードがフィールドに攻撃表示で存在する場合、このカードのＸ素材を１つ取り除き、手札を１枚墓地へ送り、相手フィールドの表側表示のカード１枚を対象として発動できる。このカードを守備表示にし、対象のカードの効果をターン終了時まで無効にする。この効果は相手ターンでも発動できる。
  ko: |-
    어둠 속성 레벨 8 몬스터 x 2
    이 카드는 엑시즈 소환으로밖에 특수 소환할 수 없다. 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 패를 1장 묘지에 보내, 상대 필드 위에 앞면 표시로 존재하는 카드 1장을 선택하고 발동할 수 있다. 이 카드를 수비 표시로 하고, 선택한 카드의 효과를 엔드 페이즈시까지 무효로 한다. 이 효과는 상대 턴에서도 발동할 수 있다.
  zh-TW:
  zh-CN: |-
    暗属性8星怪兽×2。这张卡不用XYZ召唤不能特殊召唤。1回合1次，把这张卡1个XYZ素材取除，把1张手卡送去墓地，选择对方场上表侧表示存在的1张卡才能发动。这张卡变成守备表示，选择的卡的效果直到结束阶段时无效。这个效果在对方回合也能发动。
