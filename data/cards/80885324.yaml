text:
  en: |-
    If this card attacks a face-down Defense Position monster, you can destroy the monster immediately with this card's effect without flipping it face-up or applying damage calculation. If you do, this card is changed to Defense Position at the end of the Battle Phase. This card's battle position cannot be changed until the end of your next turn, except with a card effect.
  de: |-
    Falls diese Karte ein Monster in verdeckter Verteidigungsposition angreift, kannst du das Monster sofort durch den Effekt dieser Karte zerstören, ohne es aufzudecken und ohne Schadensberechnung. Falls du dies tust, wird diese Karte am Ender der Battle Phase in die Verteidigungsposition geändert. Die Kampfposition dieser Karte kann bis zum Ende deines nächsten Spielzuges nicht geändert werden, außer durch einen Karteneffekt.
  es: |-
    Si esta carta ataca a un monstruo boca abajo en Posición de Defensa, puedes destruirlo inmediatamente con el efecto de esta carta sin voltearlo boca arriba o aplicar el cálculo de daño. Si haces esto, esta carta se cambia a Posición de Defensa al final de la Battle Phase. La posición de batalla de esta carta no puede cambiarse hasta el final de tu próximo turno, excepto mediante el efecto de una carta.
  fr: |-
    Si cette carte attaque un monstre en Position de Défense face verso, vous pouvez le détruire immédiatement par l'effet de cette carte sans le retourner ni effectuer le calcul des dommages. Si vous le faites, cette carte est changée en Position de Défense à la fin de la Battle Phase. La position de combat de cette carte ne peut pas être changée jusqu'à la fin de votre prochain tour, excepté par l'effet d'une carte.
  it: |-
    Se questa carta attacca un mostro coperto in Posizione di Difesa, puoi distruggere quel mostro immediatamente per effetto di questa carta, senza scoprirlo né applicare il calcolo dei danni. Se lo fai, questa carta viene messa in Posizione di Difesa alla fine della Battle Phase. La posizione di questa carta non può essere cambiata fino alla fine del tuo prossimo turno, se non per effetto di una carta.
  pt:
  ja: |-
    このカードが裏側守備表示モンスターを攻撃した場合、ダメージ計算を行わず裏側守備表示のままそのモンスターを破壊する事ができる。この効果を発動した場合、このカードはバトルフェイズ終了時に守備表示になり、次の自分のターンのエンドフェイズ時まで表示形式を変更する事ができない。
  ko: |-
    이 카드가 뒷면 수비 표시의 몬스터를 공격했을 경우, 데미지 계산을 실행하지 않고 뒷면 수비 표시인 채로 그 몬스터를 파괴할 수 있다. 이 효과를 사용했을 경우, 이 카드는 배틀 페이즈 종료시에 수비 표시가 되며, 다음 자신 턴의 엔드 페이즈시까지 표시 형식을 변경할 수 없다.
  zh-TW:
  zh-CN: |-
    这张卡向里侧守备表示怪兽攻击的场合，可以不进行伤害计算以里侧守备表示的状态把那只怪兽破坏。这个效果使用的场合，这张卡在战斗阶段结束时变成守备表示，直到下次的自己回合的结束阶段时不能把表示形式变更。
