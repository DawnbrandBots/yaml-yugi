name:
  en: Banishment of the Darklords
  de: Verbannung der Finsterlords
  es: Destierro de los Señoroscuros
  fr: Bannissement Ange Déchu
  it: Esilio dei Signori Oscuri
  pt: Banimento do Senhor Obscuro
  ja: <ruby>堕<rt>だ</rt></ruby><ruby>天<rt>てん</rt></ruby><ruby>使<rt>し</rt></ruby>の<ruby>追<rt>つい</rt></ruby><ruby>放<rt>ほう</rt></ruby>
  ja_romaji: Datenshi no Tsuihō
  ko: 타락천사의 추방
  ko_rr: Tarakcheonsa-ui Chubang
  zh-TW: 墮天使的放逐
  zh-CN: 堕天使的放逐
text:
  en:
  de: |-
    Füge deiner Hand 1 „Finsterlord“-Karte von deinem Deck hinzu, außer „Verbannung der Finsterlords“. Du kannst nur 1 „Verbannung der Finsterlords“ pro Spielzug aktivieren.
  es: |-
    Añade a tu mano 1 carta "Señoroscuro/a" en tu Deck, excepto "Destierro de los Señoroscuros". Sólo puedes activar 1 "Destierro de los Señoroscuros" por turno.
  fr: |-
    Ajoutez 1 carte "Ange Déchu" ("Bannissement Ange Déchu" exclu) depuis votre Deck à votre main. Vous ne pouvez activer qu'1 "Bannissement Ange Déchu" par tour.
  it: |-
    Aggiungi 1 carta "Signore Oscuro" dal tuo Deck alla tua mano, eccetto "Esilio dei Signori Oscuri". Puoi attivare solo 1 "Esilio dei Signori Oscuri" per turno.
  pt: |-
    Adicione 1 card "Senhor(a) Obscuro(a)" do seu Deck à sua mão, exceto "Banimento do Senhor Obscuro". Você só pode ativar 1 "Banimento do Senhor Obscuro" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。
    ①：デッキから「堕天使の追放」以外の「堕天使」カード１枚を手札に加える。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 덱에서 "타락천사의 추방" 이외의 "타락천사" 카드 1장을 패에 넣는다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：從牌組將１張「墮天使的放逐」以外的「墮天使」卡加入手牌。
  zh-CN: |-
    此卡牌名的卡牌１回合只可发动１张。①：从牌组将１张除“堕天使的放逐”以外的“堕天使”卡牌加入手牌。
