text:
  en:
  de: |-
    Biete 1 Drache-Monster als Tribut an und wähle dann 2 Karten auf dem Spielfeld; zerstöre sie. Du kannst nur 1 „Wachdrachen-Katastrophe“ pro Spielzug aktivieren.
  es: |-
    Sacrifica 1 monstruo Dragón, y después selecciona 2 cartas en el Campo; destrúyelas. Sólo puedes activar 1 "Guardragón Cataclismo" por turno.
  fr: |-
    Sacrifiez 1 monstre Dragon, puis ciblez 2 cartes sur le Terrain ; détruisez-les. Vous ne pouvez activer qu'1 "Cataclysme Dragarde" par tour.
  it: |-
    Offri come Tributo 1 mostro Drago, poi scegli come bersaglio 2 carte sul Terreno; distruggile. Puoi attivare solo 1 "Cataclisma Guardrago" per turno.
  pt: |-
    Ofereça como Tributo 1 monstro Dragão e, depois, escolha 2 cards no campo; destrua-os. Você só pode ativar 1 "Cataclismo Dragão-Guarda" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。
    ①：自分フィールドのドラゴン族モンスター１体をリリースし、フィールドのカード２枚を対象として発動できる。そのカードを破壊する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 드래곤족 몬스터 1장을 릴리스하고, 필드의 카드 2장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：可解放我方場上的１隻龍族怪獸，將場上的２張卡做為對象發動。破壞該卡。
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：将自己场上的1只龙族怪兽解放，以2张场上的卡为对象可以发动。将该卡破坏。
