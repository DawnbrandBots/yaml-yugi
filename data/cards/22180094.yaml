  ja: <ruby>Ｓ－Ｆｏｒｃｅ<rt>セキュリティ・フォース</rt></ruby> <ruby>乱<rt>らっ</rt></ruby><ruby>破<rt>ぱ</rt></ruby><ruby>小<rt>ち</rt></ruby><ruby>夜<rt>よ</rt></ruby><ruby>丸<rt>まる</rt></ruby>
  ja_romaji: Sekyuriti Fōsu Rappa Chiyomaru
  ko: <ruby>S－Force<rt>시큐리티 포스</rt></ruby> 난파소야환
