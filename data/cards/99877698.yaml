name:
  en: Gravekeeper's Cannonholder
  de: Grabwächters Kanonenträger
  es: Portacañón del Cuidador de Tumbas
  fr: Canonnier des Protecteurs du Tombeau
  it: Cannoniere - Custode di Tombe
  pt: Segurador de Canhões do Coveiro
  ja: <ruby>墓<rt>はか</rt></ruby><ruby>守<rt>もり</rt></ruby>の<ruby>大<rt>おお</rt></ruby><ruby>筒<rt>づつ</rt></ruby><ruby>持<rt>も</rt></ruby>ち
  ja_romaji: Hakamori no Ōzutsumochi
  ko: 묘지기의 대포병
  ko_rr:
  zh-TW: 守墓的重砲手
  zh-CN: 守墓的重炮手
text:
  en:
  de: |-
    Du kannst 1 „Grabwächter“-Monster als Tribut anbieten, außer „Grabwächters Kanonenträger“; füge deinem Gegner 700 Schaden zu.
  es: |-
    Puedes Sacrificar 1 monstruo "Cuidador de Tumbas", excepto "Portacañón del Cuidador de Tumbas"; inflige 700 puntos de daño a tu adversario.
  fr: |-
    Vous pouvez Sacrifier 1 monstre "Protecteurs du Tombeau" ("Canonnier des Protecteurs du Tombeau" exclu) ; infligez 700 points de dommages à votre adversaire.
  it: |-
    Puoi offrire come Tributo 1 mostro "Custode di Tombe", eccetto "Cannoniere - Custode di Tombe"; infliggi 700 danni al tuo avversario.
  pt: |-
    Você pode oferecer 1 monstro "do Coveiro" como Tributo, exceto "Segurador de Canhões do Coveiro"; cause 700 de dano ao seu oponente.
  ja: |-
    ①：「墓守の大筒持ち」以外の自分フィールドの「墓守」モンスター１体をリリースして発動できる。相手に７００ダメージを与える。
  ko: |-
    자신의 필드 위의 "묘지기의"라는 이름이 붙은 몬스터 카드 1장을 제물로 바칠 때마다, 상대에게 700 포인트 데미지를 준다. 이 경우, "묘지기의 대포병"을 제물로 바칠 수 없다.
  zh-TW: |-
    可解放我方場上的１隻「守墓的重砲手」以外冠有「守墓」之名的怪獸發動。給予對方LP７００傷害。
  zh-CN: |-
    解放我方场上１只除“守墓的重炮手”以外的冠有“守墓的”之名的怪兽，给予对手生命７００点伤害。
