text:
  en: |-
    Add 1 monster that mentions "Shining Sarcophagus" from your Deck to your hand, then, if you activated this card during the Battle Phase while you controlled "Shining Sarcophagus" and a monster that mentions it, each player draws until they have 6 cards in their hand. You can only activate 1 "Future Silence" per turn.
  de: |-
    Füge deiner Hand 1 Monster, das „Glänzender Sarkophag“ erwähnt, von deinem Deck hinzu, dann, falls du diese Karte während der Battle Phase aktiviert hast, solange du „Glänzender Sarkophag“ und ein Monster, das ihn erwähnt, kontrolliert hast, zieht jeder Spieler, bis er 6 Karten in seiner Hand hat. Du kannst nur 1 „Zukunftsschweigsamkeit“ pro Spielzug aktivieren.
  es: |-
    Añade a tu mano 1 monstruo en tu Deck que mencione "Cofre Brillante Sellado" y después, si activaste esta carta durante la Battle Phase mientras controlabas "Cofre Brillante Sellado" y un monstruo que lo mencione, cada jugador roba hasta que tenga 6 cartas en su mano. Sólo puedes activar 1 "Silencio Futuro" por turno.
  fr: |-
    Ajoutez 1 monstre qui mentionne "Sarcophage Brillant" depuis votre Deck à votre main, puis, si vous avez activé cette carte durant la Battle Phase tant que vous contrôliez "Sarcophage Brillant" et un monstre qui le mentionne, chaque joueur pioche jusqu'à avoir 6 cartes dans sa main. Vous ne pouvez activer qu'1 "Futur Silencieux" par tour.
  it: |-
    Aggiungi 1 mostro che menziona "Sarcofago Brillante" dal tuo Deck alla tua mano, poi, se hai attivato questa carta durante la Battle Phase mentre controllavi "Sarcofago Brillante" e un mostro che lo menziona, ogni giocatore pesca fino a quando ha 6 carte nella sua mano. Puoi attivare solo 1 "Silenzio Futuro" per turno.
  pt: |-
    Adicione 1 monstro que mencione "Sarcófago Brilhante" do seu Deck à sua mão e, depois, se você ativou este card durante a Fase de Batalha enquanto você controlava "Sarcófago Brilhante" e um monstro que o mencione, cada duelista compra até ter 6 cards em sua mão. Você só pode ativar 1 "Silêncio Futuro" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：デッキから「光の黄金櫃」のカード名が記されたモンスター１体を手札に加える。自分フィールドに「光の黄金櫃」及びそのカード名が記されたモンスターが存在する状態で、このカードを自分・相手のバトルフェイズに発動した場合、さらにお互いはそれぞれ手札が６枚になるようにドローする。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 덱에서 "빛의 황금궤"의 카드명이 쓰여진 몬스터 1장을 패에 넣는다. 자신 필드에 "빛의 황금궤" 및 그 카드명이 쓰여진 몬스터가 존재하는 상태에서, 이 카드를 자신 / 상대의 배틀 페이즈에 발동했을 경우, 추가로 양쪽 플레이어는 각각 패가 6장이 되도록 드로우한다.
  zh-TW: |-
    此卡名的卡１回合僅可發動１張。
    ①：從牌組將記載有「光之黃金櫃」卡名的１隻怪獸加入手牌。自己場上存在「光之黃金櫃」及記載有該卡名的怪獸的狀態下，且為在自己・對手的戰鬥階段發動此卡的情況下，進而雙方各自抽牌，直至手牌各變為６張。
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。
    ①：从牌组将记载有“光之黄金柜”卡名的１只怪兽加入手牌。自己场上存在“光之黄金柜”及记载有该卡名的怪兽的状态下，且为在自己・对手的战斗阶段发动此卡的情况下，进而双方各自抽牌，直至手牌各变为６张。
