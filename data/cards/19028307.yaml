  ja: <ruby>獣<rt>じゅう</rt></ruby><ruby>神<rt>しん</rt></ruby><ruby>機<rt>き</rt></ruby><ruby>王<rt>おう</rt></ruby>バルバロス<ruby>Ｕｒ<rt>ウル</rt></ruby>
