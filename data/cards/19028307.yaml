text:
  en: |-
    You can Special Summon this card (from your hand) by banishing 1 Machine-Type monster and 1 Beast-Warrior-Type monster from your hand, field, and/or Graveyard. If this card attacks or is attacked, your opponent takes no battle damage.
  de: |-
    Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, indem du 1 Monster vom Typ Maschine und 1 Monster vom Typ Ungeheuer-Krieger von deiner Hand, deiner Spielfeldseite und/oder deinem Friedhof verbannst. Falls diese Karte angreift oder angegriffen wird, erhält dein Gegner keinen Kampfschaden.
  es: |-
    Puedes Invocar esta carta de Modo Especial (desde tu mano) desterrando 1 monstruo de Tipo Máquina y 1 monstruo de Tipo Guerrero-Bestia en tu mano, Campo y/o Cementerio. Si esta carta ataca o es atacada, tu adversario no recibe daño de batalla.
  fr: |-
    Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en bannissant 1 monstre de Type Machine et 1 monstre de Type Bête-Guerrier depuis votre main, Terrain et/ou Cimetière. Si cette carte attaque ou est attaquée, votre adversaire ne reçoit aucun dommage de combat.
  it: |-
    Puoi Evocare Specialmente questa carta (dalla tua mano) bandendo 1 mostro di Tipo Macchina e 1 mostro di Tipo Guerriero-Bestia dalla tua mano, Terreno e/o Cimitero. Se questa carta attacca o viene attaccata, il tuo avversario non subisce danno da combattimento.
  pt: |-
    Você pode Invocar este card por Invocação-Especial (da sua mão) ao banir 1 monstro do Tipo Máquina e 1 monstro do Tipo Besta-Guerreira da sua mão, campo e/ou Cemitério. Se este card atacar ou for atacado, seu oponente não sofre dano de batalha.
  ja: |-
    ①：このカードは、自分の手札・フィールド・墓地から獣戦士族モンスターと機械族モンスターを１体ずつ除外して手札から特殊召喚できる。②：このカードの戦闘で相手が受ける戦闘ダメージは０になる。
  ko: |-
    ①: 이 카드는, 자신의 패 / 필드 / 묘지에서 야수전사족 몬스터와 기계족 몬스터를 1장씩 제외하고 패에서 특수 소환할 수 있다. ②: 이 카드의 전투로 상대가 받는 전투 데미지는 0 이 된다.
  zh-TW:
  zh-CN: |-
    ①：这张卡可以从自己的手卡·场上·墓地把兽战士族怪兽和机械族怪兽各1只除外从手卡特殊召唤。②：这张卡的战斗让对方受到的战斗伤害变成0。
