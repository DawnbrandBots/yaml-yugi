text:
  en: |-
    Once per turn: You can Tribute 1 "Magician Girl" monster, except "Lemon Magician Girl"; add 1 Spellcaster-Type monster from your Deck to your hand. Once per turn, if this card is targeted for an attack: You can Special Summon 1 Spellcaster-Type monster from your hand, but its effects (if any) are negated, then change the attack target to it, and if you do, the attacking monster's ATK becomes half its current ATK.
  de: |-
    Einmal pro Spielzug: Du kannst 1 „Magier-Mädchen“-Monster als Tribut anbieten, außer „Zitronen-Magier-Mädchen“; füge deiner Hand 1 Monster vom Typ Hexer von deinem Deck hinzu. Einmal pro Spielzug, falls diese Karte als Ziel für einen Angriff gewählt wird: Du kannst 1 Monster vom Typ Hexer als Spezialbeschwörung von deiner Hand beschwören, aber seine Effekte (falls es welche gibt) werden annulliert, dann ändere das Angriffsziel darauf und falls du dies tust, werden die ATK des angreifenden Monsters gleich der Hälfte seiner derzeitigen ATK.
  es: |-
    Una vez por turno: puedes Sacrificar 1 monstruo "Chica Maga", excepto "Chica Maga Limón"; añade a tu mano, desde tu Deck, 1 monstruo de Tipo Lanzador de Conjuros. Una vez por turno, si esta carta es seleccionada para un ataque: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo de Tipo Lanzador de Conjuros, pero sus efectos (si los tiene) son negados, y después cambia el objetivo del ataque a él y, si lo haces, el ATK del monstruo atacante se convierte en la mitad de su ATK en este momento.
  fr: |-
    Une fois par tour : vous pouvez Sacrifier 1 monstre "Magicienne des" ("Magicienne des Citrons" exclus) ; ajoutez 1 monstre de Type Magicien depuis votre Deck à votre main. Une fois par tour, si cette carte est ciblée par une attaque : vous pouvez Invoquer Spécialement 1 monstre de Type Magicien depuis votre main, mais ses effets (s'il en a) sont annulés, puis transférez la cible de l'attaque sur celui-ci, et si vous le faites, l'ATK du monstre attaquant devient la moitié de son ATK actuelle.
  it: |-
    Una volta per turno: puoi offrire come Tributo 1 mostro "Ragazza Maga", eccetto "Ragazza Maga Limone"; aggiungi 1 mostro di Tipo Incantatore dal tuo Deck alla tua mano. Una volta per turno, se questa carta viene scelta come bersaglio per un attacco: puoi Evocare Specialmente 1 mostro di Tipo Incantatore dalla tua mano, ma i suoi effetti (se ne ha) sono annullati, poi cambia il bersaglio dell'attacco su di esso e, se lo fai, l'ATK del mostro attaccante diventa la meta del suo ATK attuale.
  pt: |-
    Uma vez por turno: você pode oferecer como Tributo 1 monstro "Pequena Maga", exceto "Pequena Maga Limão"; adicione 1 monstro do Tipo Mago do seu Deck à sua mão. Uma vez por turno, se este card for alvo de um ataque: você pode Invocar por Invocação-Especial 1 monstro do Tipo Mago da sua mão, mas seus efeitos (se houverem) são negados e, depois, mude o alvo do ataque para ele e, se isso acontecer, o ATK do monstro atacante se torna metade do seu ATK atual.
  ja: |-
    ①：１ターンに１度、「レモン・マジシャン・ガール」以外の自分フィールドの「マジシャン・ガール」モンスター１体をリリースして発動できる。デッキから魔法使い族モンスター１体を手札に加える。②：１ターンに１度、このカードが攻撃対象に選択された場合に発動できる。手札から魔法使い族モンスター１体を効果を無効にして特殊召喚する。その後、攻撃対象をそのモンスターに移し替え、攻撃モンスターの攻撃力を半分にする。
  ko: |-
    ①: 1턴에 1번, "레몬 매지션 걸" 이외의 자신 필드의 "매지션 걸" 몬스터 1장을 릴리스하고 발동할 수 있다. 덱에서 마법사족 몬스터 1장을 패에 넣는다. ②: 1턴에 1번, 이 카드가 공격 대상으로 선택되었을 경우에 발동할 수 있다. 패에서 마법사족 몬스터 1장을 효과를 무효로 하고 특수 소환한다. 그 후, 공격 대상을 그 몬스터로 옮기고, 공격 몬스터의 공격력을 절반으로 한다.
  zh-TW:
  zh-CN: |-
    ①：1回合1次，把「柠檬魔术少女」以外的自己场上1只「魔术少女」怪兽解放才能发动。从卡组把1只魔法师族怪兽加入手卡。②：1回合1次，这张卡被选择作为攻击对象的场合才能发动。从手卡把1只魔法师族怪兽效果无效特殊召唤。那之后，攻击对象转移为那只怪兽，攻击怪兽的攻击力变成一半。
