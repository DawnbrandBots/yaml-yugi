text:
  en: |-
    A crab that binds its enemies with a sticky web and attacks them with its sharp claws.
  de: |-
    Ein Krebs, der seine Feinde mit Hilfe eines klebrigen Netzes fesselt und mit seinen scharfen Scheren attackiert.
  es: |-
    Un cangrejo que ata a sus enemigos con una tela pegajosa y entonces los ataca con sus afiladas muelas.
  fr: |-
    Crabe qui piège ses ennemis sur une toile gluante et les attaque avec ses pinces acérées.
  it: |-
    Un granchio che immobilizza i suoi avversari con una tela appiccicosa e li attacca utilizzando i suoi artigli affilati.
  pt: |-
    Uma aranha que prende seus inimigos com uma teia grudenta e ataca eles com suas garras afiadas.
  ja: |-
    はさみを持つクモ。相手を糸で動きを封じ、カニばさみでしとめる。
  ko: |-
    집게를 지닌 거미. 상대의 움직임을 실로 봉인하고 집게로 찌른다.
  zh-TW: |-
    擁有蟹鉗的蜘蛛。用蜘蛛絲封住敵人的行動，再用蟹鉗解決對方。
  zh-CN: |-
    拥有蟹钳的蜘蛛。用蜘蛛丝封住敌人的行动，再用蟹钳了结对方。
