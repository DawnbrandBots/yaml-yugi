text:
  en: |-
    What this creature lacks in size it makes up for in defense when battling in the prairie.
  de: |-
    Was diesem Wesen an Größe fehlt, wird beim Kampf in der Prärie durch gute Verteidigungsfähigkeit wieder wettgemacht.
  es: |-
    Lo que a esta criatura le falta de tamño le sobra en defensa cuando batalla en la pradera.
  fr: |-
    Bien que cette créature ne soit pas grande, elle se retranche en défense quand elle combat dans la prairie.
  it: |-
    Questa creatura non sarà grande ma si difende molto bene quando combatte nella prateria.
  pt: |-
    O que falta a esta criatura em tamanho, ela compensa em defesa quando combate na pradaria.
  ja: |-
    体は小さいが、草原での守備力はかなり強い。
  ko: |-
    비록 몸은 작지만 초원에서의 수비력은 아주 높다.
  zh-TW:
  zh-CN: |-
    身体虽小，但在草原上具备高强的守备力。
