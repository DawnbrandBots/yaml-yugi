name:
  en: Magic Jammer
  de: Magische Störung
  es: Disruptor Mágico
  fr: Brouilleur Magique
  it: Disturbo Magico
  pt: Bloqueador de Magia
  ja: マジック・ジャマー
  ja_romaji: Majikku Jamā
  ko: 매직 재머
  ko_rr:
  zh-TW: 魔法干擾
  zh-CN: 魔法干扰
text:
  en: |-
    When a Spell Card is activated: Discard 1 card; negate the activation, and if you do, destroy it.
  de: |-
    Wenn eine Zauberkarte aktiviert wird: Wirf 1 Karte ab; annulliere die Aktivierung und falls du dies tust, zerstöre sie.
  es: |-
    Cuando una Carta Mágica es activada: descarta 1 carta; niega la activación y, si lo haces, destrúyela.
  fr: |-
    Lorsqu'une Carte Magie est activée : défaussez 1 carte ; annulez l'activation, et si vous le faites, détruisez-la.
  it: |-
    Quando viene attivata una Carta Magia: scarta 1 carta; annulla l'attivazione e, se lo fai, distruggila.
  pt: |-
    Quando um Card de Magia for ativado: descarte 1 card; negue a ativação e, se isso acontecer, destrua-o.
  ja: |-
    ①：魔法カードが発動した時、手札を１枚捨てて発動できる。その発動を無効にし破壊する。
  ko: |-
    ①: 마법 카드가 발동했을 때, 패를 1장 버리고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.
  zh-TW: |-
    可舍弃1张手牌来发动。使魔法卡的发动无效并破坏。
  zh-CN: |-
    ①：魔法卡发动时，丢弃1张手卡才能发动。那个发动无效并破坏。
