name:
  en: Fallen of the White Dragon
  de: Gefallener des weißen Drachen
  es: Caído del Dragón Blanco
  fr: Déchu du Dragon Blanc
  it: Caduto del Drago Bianco
  pt: Caído do Dragão Branco
  ja: <ruby>白<rt>しろ</rt></ruby>き<ruby>竜<rt>りゅう</rt></ruby>の<ruby>落<rt>らく</rt></ruby><ruby>胤<rt>いん</rt></ruby>
  ja_romaji: Shiroki Ryū no Rakuin
  ko: 하얀 용의 낙윤
  ko_rr:
  zh-TW:
  zh-CN: 白之落胤
text:
  en: |-
    (This card is always treated as "Fallen of Albaz".)
    If this card is in your hand: You can send 1 monster that mentions "Fallen of Albaz" from your Extra Deck to the GY; Special Summon this card, also you cannot Special Summon from the Extra Deck for the rest of this turn, except Level 8 Fusion or Synchro Monsters. If this card is Normal or Special Summoned: You can Special Summon 1 "Ecclesia" monster from your hand, Deck, or GY. You can only use each effect of "Fallen of the White Dragon" once per turn.
  de: |-
    (Diese Karte wird immer als „Gefallener von Albaz“ behandelt.)
    Falls sich diese Karte in deiner Hand befindet: Du kannst 1 Monster, das „Gefallener von Albaz“ erwähnt, von deinem Extra Deck auf den Friedhof legen; beschwöre diese Karte als Spezialbeschwörung, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen vom Extra Deck durchführen, außer von Fusions- oder Synchromonstern der Stufe 8. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Ecclesia“-Monster als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof beschwören. Du kannst jeden Effekt von „Gefallener des weißen Drachen“ nur einmal pro Spielzug verwenden.
  es: |-
    (Esta carta se trata siempre como "Caído de Albaz").
    Si esta carta está en tu mano: puedes mandar al Cementerio 1 monstruo en tu Deck Extra que mencione "Caído de Albaz"; Invoca esta carta de Modo Especial, y además no puedes Invocar de Modo Especial desde el Deck Extra por el resto de este turno, excepto Monstruos de Fusión o Sincronía de Nivel 8. Si esta carta es Invocada de Modo Normal o Especial: puedes Invocar de Modo Especial 1 monstruo "Ecclesia" desde tu mano, Deck o Cementerio. Sólo puedes usar cada efecto de "Caído del Dragón Blanco" una vez por turno.
  fr: |-
    (Cette carte est toujours traitée comme "Albaz le Déchu".)
    Si cette carte est dans votre main : vous pouvez envoyer 1 monstre qui mentionne "Albaz le Déchu" depuis votre Extra Deck au Cimetière ; Invoquez Spécialement cette carte, et aussi, vous ne pouvez pas Invoquer Spécialement (Monstres Fusion ou Synchro de Niveau 8 exclus) depuis l'Extra Deck le reste de ce tour. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez Invoquer Spécialement 1 monstre "Ecclésia" depuis votre main, Deck ou Cimetière. Vous ne pouvez utiliser chaque effet de "Déchu du Dragon Blanc" qu'une fois par tour.
  it: |-
    (Questa carta viene sempre considerata come "Caduto di Albaz".)
    Se questa carta è nella tua mano: puoi mandare 1 mostro che menziona "Caduto di Albaz" dal tuo Extra Deck al Cimitero; Evoca Specialmente questa carta, inoltre non puoi Evocare Specialmente dall'Extra Deck per il resto di questo turno, eccetto Mostri Fusione o Synchro di Livello 8. Se questa carta viene Evocata Normalmente o Specialmente: puoi Evocare Specialmente 1 mostro "Ecclesia" dalla tua mano, Deck o Cimitero. Puoi utilizzare ogni effetto di "Caduto del Drago Bianco" una sola volta per turno.
  pt: |-
    (Este card deve ser sempre considerado como "Caído de Arbaz".)
    Se este card estiver na sua mão: você pode enviar 1 monstro que mencione "Caído de Arbaz" do seu Deck Adicional para o Cemitério; Invoque este card por Invocação-Especial e, além disso, você não pode Invocar por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto Monstros de Fusão ou Sincro de Nível 8. Se este card for Invocado por Invocação-Normal ou Especial: você pode Invocar por Invocação-Especial 1 monstro "Ecclesia" da sua mão, do Deck ou do Cemitério. Você só pode usar cada efeito de "Caído do Dragão Branco" uma vez por turno.
  ja: |-
    このカード名はルール上「アルバスの落胤」として扱う。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札に存在する場合、ＥＸデッキから「アルバスの落胤」のカード名が記されたモンスター１体を墓地へ送って発動できる。このカードを特殊召喚する。このターン、自分はレベル８の融合・ＳモンスターしかＥＸデッキから特殊召喚できない。②：このカードが召喚・特殊召喚した場合に発動できる。自分の手札・デッキ・墓地から「エクレシア」モンスター１体を特殊召喚する。
  ko: |-
    이 카드명은 룰상 "알버스의 낙윤"으로 취급한다. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패에 존재할 경우, 엑스트라 덱에서 "알버스의 낙윤"의 카드명이 쓰여진 몬스터 1장을 묘지로 보내고 발동할 수 있다. 이 카드를 특수 소환한다. 이 턴에, 자신은 레벨 8 의 융합 / 싱크로 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 자신의 패 / 덱 / 묘지에서 "에클레시아" 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名在规则上视为“阿尔白斯之落胤”。此卡名的①②效果1回合仅可各使用1次。①：此卡存在于手牌的情况下，从额外牌组将1只记载有“阿尔白斯之落胤”卡名的怪兽送至墓地可以发动。将此卡特殊召唤。此回合，自己从额外牌组仅可特殊召唤等级8的融合・同步怪兽。②：此卡召唤・特殊召唤的情况下可以发动。从自己手牌・牌组・墓地将1只“艾克利西亚”怪兽特殊召唤。
