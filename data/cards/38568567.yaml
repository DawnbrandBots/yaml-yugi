text:
  en: |-
    Select 1 face-up monster you control and send 1 Level 4 Plant-Type monster from your hand to the Graveyard. During this turn, the selected monster can attack twice, but other monsters you control cannot declare an attack.
  de: |-
    Wähle 1 offenes Monster, das du kontrollierst, und lege 1 Monster vom Typ Pflanze der Stufe 4 von deiner Hand auf den Friedhof. Während dieses Spielzugs kann das gewählte Monster zweimal angreifen, aber andere Monster, die du kontrollierst, können nicht angreifen.
  es: |-
    Selecciona 1 monstruo boca arriba que controles y manda 1 monstruo Nivel 4 de Tipo Planta desde tu mano al Cementerio. Durante este turno, el monstruo seleccionado puede atacar dos veces, pero los demás monstruos que controles no pueden declarar un ataque.
  fr: |-
    Sélectionnez 1 monstre face recto que vous contrôlez et envoyez 1 monstre de Type Plante de Niveau 4 depuis votre main au Cimetière. Durant ce tour, le monstre sélectionné peut attaquer deux fois, mais les autres monstres que vous contrôlez ne peuvent pas déclarer d'attaque.
  it: |-
    Scegli 1 mostro scoperto che controlli e manda 1 mostro di Tipo Pianta di Livello 4 dalla tua mano al Cimitero. Durante questo turno, il mostro scelto può attaccare due volte, ma gli altri mostri che controlli non possono dichiarare un attacco.
  pt:
  ja: |-
    自分フィールド上に表側表示で存在するモンスター１体を選択し、手札からレベル４の植物族モンスター１体を墓地へ送って発動する。選択したモンスターは１度のバトルフェイズ中に２回攻撃する事ができる。このカードを発動するターン、自分フィールド上に存在する他のモンスターは攻撃宣言をする事ができない。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하여, 패에서 레벨 4의 식물족 몬스터 1장을 묘지로 보내고 발동한다. 선택한 몬스터는 1번의 배틀 페이즈 중에 2회 공격할 수 있다. 이 카드를 발동하는 턴에, 자신 필드 위에 존재하는 다른 몬스터는 공격 선언을 할 수 없다.
  zh-TW:
  zh-CN: |-
    选择自己场上表侧表示存在的1只怪兽，从手卡把1只4星的植物族怪兽送去墓地发动。选择的怪兽在同1次的战斗阶段中可以作2次攻击。这张卡发动的回合，自己场上存在的其他怪兽不能攻击宣言。
