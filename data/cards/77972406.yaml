text:
  en: |-
    Activate only when a face-up "Venom" monster you control is declared as an attack target. Negate the attack and end the Battle Phase. Then place 1 Venom Counter on the monster that attacked.
  de: |-
    Aktiviere diese Karte nur, wenn ein offenes „Gift“-Monster, das du kontrollierst, angegriffen wird. Annulliere den Angriff und die Battle Phase endet. Lege dann 1 Gift-Zählmarke auf das Monster, das angegriffen hat.
  es: |-
    Activa esta carta sólo cuando 1 monstruo "Venenoso/a" boca arriba que tú controles sea declarado como objetivo de un ataque. Niega el ataque y termina la Battle Phase. Luego pon 1 Contador de Veneno en el monstruo atacante.
  fr: |-
    Activable uniquement lorsqu'un monstre "Venin" face recto que vous contrôlez est déclaré comme cible d'attaque. Annulez l'attaque à la fin de la Battle Phase. Puis placez 1 Compteur Venin sur le monstre attaquant.
  it: |-
    Attiva solo quando un mostro "Veleno" scoperto che controlli è dichiarato come bersaglio di un attacco. Annulla l'attacco e termina la Battle Phase. Quindi, metti 1 Segnalino Veleno sul mostro che ha attaccato.
  pt:
  ja: |-
    自分フィールド上に表側表示で存在する「ヴェノム」と名のついたモンスターが攻撃宣言を受けた時に発動する事ができる。相手モンスター１体の攻撃を無効にし、バトルフェイズを終了する。その後、攻撃モンスターにヴェノムカウンターを１つ置く。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 "베놈"이라는 이름이 붙은 몬스터가 공격 선언을 받았을 때 발동할 수 있다. 상대 몬스터 1장의 공격을 무효로 하고, 배틀 페이즈를 종료한다. 그 후, 공격 몬스터에 베놈 카운터를 1개 놓는다.
  zh-TW:
  zh-CN: |-
    自己场上表侧表示存在的名字带有「蛇毒」的怪兽受到攻击宣言时才能发动。把1只对方怪兽的攻击无效，战斗阶段结束。那之后，给攻击怪兽放置1个毒指示物。
