text:
  en: |-
    You can banish this card from your hand; add 1 "Apodrakosis Ascension Gate of Wyrmhaze" from your Deck to your hand. If a monster(s) is banished face-up while this card is currently banished, and 2 or more monsters other than "Baba, Champion Apodrakosis of Wyrmhaze" are currently banished: You can Special Summon this card. You can place 1 face-up "Apodrakosis Ascension Gate of Wyrmhaze" you control on the bottom of the Deck; add 1 "Apodrakosis" card from your Deck, GY, or banishment to your hand, except "Baba, Champion Apodrakosis of Wyrmhaze". You can only use each effect of "Baba, Champion Apodrakosis of Wyrmhaze" once per turn.
