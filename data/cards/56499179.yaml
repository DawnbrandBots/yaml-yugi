    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードを手札から除外して発動できる。デッキから「登竜華幻朧門」１枚を手札に加える。②：このカードが除外状態で、モンスターが表側で除外された場合、「幻朧竜華－霸巴」以外の除外状態のモンスターが２体以上存在していれば発動できる。このカードを特殊召喚する。③：自分フィールドの表側表示の「登竜華幻朧門」１枚をデッキの一番下に戻して発動できる。「幻朧竜華－霸巴」以外の自分のデッキ・墓地・除外状態の「竜華」カード１枚を手札に加える。
