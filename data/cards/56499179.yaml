  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードを手札から除外して発動できる。デッキから「登竜華幻朧門」１枚を手札に加える。②：このカードが除外状態で、モンスターが表側で除外された場合、「幻朧竜華－霸巴」以外の除外状態のモンスターが２体以上存在していれば発動できる。このカードを特殊召喚する。③：自分フィールドの表側表示の「登竜華幻朧門」１枚をデッキの一番下に戻して発動できる。「幻朧竜華－霸巴」以外の自分のデッキ・墓地・除外状態の「竜華」カード１枚を手札に加える。
  ko: |-
    이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 패에서 제외하고 발동할 수 있다. 덱에서 "등룡화환롱문" 1장을 패에 넣는다. ②: 이 카드가 제외 상태이고, 몬스터가 앞면으로 제외되었을 경우, "환롱룡화－패파" 이외의 제외 상태인 몬스터가 2장 이상 존재하고 있으면 발동할 수 있다. 이 카드를 특수 소환한다. ③: 자신 필드의 앞면 표시의 "등룡화환롱문" 1장을 덱 맨 아래로 되돌리고 발동할 수 있다. "환롱룡화－패파" 이외의 자신의 덱 / 묘지 / 제외 상태인 "룡화" 카드 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的①②③效果１回合仅可各使用１次。①：从手牌将此卡除外可以发动。从牌组将１张“登龙华幻朧门”加入手牌。②：此卡为除外状态，且怪兽以表侧被除外的情况下，如果“幻朧龙华－霸轮巴王”以外的除外状态的怪兽存在２只以上则可以发动。将此卡特殊召唤。③：将自己场上的１张表侧表示“登龙华幻朧门”放回牌组最下面可以发动。将“幻朧龙华－霸轮巴王”以外的、自己牌组・墓地・除外状态的１张“龙华”卡加入手牌。
