  ko_rr: Maejik-aepsobeo
  zh-TW: 魔法吸收者
  zh-CN: 魔法伟人
text:
  en:
  de: |-
    Jedes Mal, wenn eine Zauberkarte aktiviert wird, lege 1 Zauberzählmarke auf diese Karte, wenn der Zauber aufgelöst wird. Die Stufe dieser Karte wird um die Anzahl der Zauberzählmarken auf ihr erhöht. Du kannst 3 Zauberzählmarken von dieser Karte entfernen und dann 1 Schnellzauber in deinem Friedhof wählen; setze die Karte in deine Zauber- & Fallenzone. Du kannst diesen Effekt von „Magisches Etwas“ nur einmal pro Spielzug verwenden.
  es: |-
    Cada vez que es activada una Carta Mágica, pon 1 Contador Mágico en esta carta cuando se resuelva esa Mágica. El Nivel de esta carta se aumenta según la cantidad de Contadores Mágicos que tenga. Puedes retirar 3 Contadores Mágicos de esta carta, y después seleccionar 1 Mágica de Juego Rápido en tu Cementerio; Coloca esa carta en tu Zona de Magia y Trampas. Sólo puedes usar este efecto de "Algo Mágico" una vez por turno.
  fr: |-
    Chaque fois qu'une Carte Magie est activée, placez 1 Compteur Magie sur cette carte lorsque la Magie est résolue. Le Niveau de cette carte est augmenté du nombre de Compteurs Magie sur elle. Vous pouvez retirer 3 Compteurs Magie de cette carte, puis ciblez 1 Magie Jeu-Rapide dans votre Cimetière ; Posez la carte dans votre Zone Magie & Piège. Vous ne pouvez utiliser cet effet de "Chose de Magie" qu'une fois par tour.
  it: |-
    Ogni volta che viene attivata una Carta Magia, metti 1 Segnalino Magia su questa carta quando quella Magia si risolve. Il Livello di questa carta aumenta del numero di Segnalini Magia su di essa. Puoi rimuovere 3 Segnalini Magia da questa carta, poi scegliere come bersaglio 1 Magia Rapida nel tuo Cimitero; Posiziona quella carta nella tua Zona Magie & Trappole. Puoi utilizzare questo effetto di "Qualcosa di Magico" una sola volta per turno.
  pt: |-
    Sempre que um Card de Magia for ativado, coloque 1 Marcador de Magia neste card quando essa Magia resolver. O Nível deste card aumenta pelo número de Marcadores de Magia sobre ele. Você pode remover 3 Marcadores de Magia deste card e, depois, escolher 1 Magia Rápida no seu Cemitério; Baixe esse card na sua Zona de Magias & Armadilhas. Você só pode usar este efeito de "Algo Mágico" uma vez por turno.
  ja: |-
    このカード名の③の効果は１ターンに１度しか使用できない。
    ①：このカードがモンスターゾーンに存在する限り、自分か相手が魔法カードを発動する度に、このカードに魔力カウンターを１つ置く。
    ②：このカードのレベルは、このカードの魔力カウンターの数だけ上がる。
    ③：このカードの魔力カウンターを３つ取り除き、自分の墓地の速攻魔法カード１枚を対象として発動できる。そのカードを自分の魔法＆罠ゾーンにセットする。
  ko: |-
    이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 몬스터 존에 존재하는 한, 자신 또는 상대가 마법 카드를 발동할 때마다, 이 카드에 마력 카운터를 1개 놓는다. ②: 이 카드의 레벨은, 이 카드의 마력 카운터의 수만큼 올라간다. ③: 이 카드의 마력 카운터를 3개 제거하고, 자신 묘지의 속공 마법 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 자신의 마법 & 함정 존에 세트한다.
  zh-TW: |-
    此卡名的③效果，１回合僅限使用１次。①：只要此卡存在於怪獸區，每當我方或對方發動魔法卡時，就在此卡放置１個魔力計數物。②：此卡的等級依據此卡的魔力計數物的數量進行提升。③：可去除此卡的３個魔力計數物，將我方墓地的１張速攻魔法卡做為對象發動。將該卡覆蓋在我方魔法＆陷阱區。
  zh-CN: |-
    此卡名的③的效果１回合只可使用１次。①：只要此卡存在于怪兽区，每次我方或对手发动魔法卡，放置１个魔力计数物在此卡。②：此卡的等级上升相当于此卡魔力计数物的数量。③：可移除此卡的３个魔力计数物，并以我方墓地的１张速攻魔法卡为对象发动。将该卡牌盖牌至我方的魔法与陷阱区域。
