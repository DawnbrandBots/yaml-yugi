text:
  en:
  de: |-
    Diese Kreatur ist besonders effektiv in Gebirgsgefechten, in denen sie Kanonenkugeln auf weit entfernte Ziele abfeuern kann.
  es: |-
    Capaz de disparar balas de cañón desde su boca para ejecutar ataques de largo alcance, esta criatura es muy efectiva en batallas en las montañas.
  fr: |-
    Cette créature capable de cracher des boulets de canon pour les attaques à longue portée est particulièrement efficace dans les batailles en montagne.
  it: |-
    Capace di sparare cannonate a lunga gittata dalla sua bocca, questa creatura è particolarmente efficace negli scontri in territori montagnosi.
  pt: |-
    Capaz de atirar balas de canhão de sua boca para realizar ataques à distância, esta criatura é especialmente eficaz em batalhas nas montanhas.
  ja: |-
    口から砲弾を撃ちだし遠くを攻撃。山での砲撃は強い。
  ko: |-
    입에서 포탄을 쏘아올려 장거리까지 공격이 가능하다. 산에서는 더욱 강력하다.
  zh-TW: |-
    從口中射出砲彈攻擊遠處。在山上的砲擊威力強大。
  zh-CN: |-
    从口中发射炮弹进行远程攻击。在山上发动的炮击十分强劲。
