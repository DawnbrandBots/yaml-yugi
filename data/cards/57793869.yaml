  zh-CN: 邪神 抹灭者
text:
  en: |-
    Cannot be Special Summoned. Must be Normal Summoned/Set by Tributing 3 monsters. This card's ATK/DEF are equal to the number of cards your opponent controls x 1000. During your Main Phase: You can destroy this card. If this card is destroyed and sent to the GY: Destroy all cards on the field.
  de: |-
    Kann nicht als Spezialbeschwörung beschworen werden. Muss als Normalbeschwörung beschworen/gesetzt werden, indem du 3 Monster als Tribut anbietest. Die ATK/DEF dieser Karte entsprechen der Anzahl der Karten, die dein Gegner kontrolliert, x 1000. Während deiner Main Phase: Du kannst diese Karte zerstören. Falls diese Karte zerstört und auf den Friedhof gelegt wird: Zerstöre alle Karten auf dem Spielfeld.
  es: |-
    No puede ser Invocado de Modo Especial. Debe ser Invocado de Modo Normal/Colocado Sacrificando 3 monstruos. El ATK/DEF de esta carta son iguales al número de cartas que controle tu adversario x 1000. Durante tu Main Phase: puedes destruir esta carta. Si esta carta es destruida y mandada al Cementerio: destruye todas las cartas en el Campo.
  fr: |-
    Non Invocable Spécialement. Uniquement Invocable/Posable Normalement en Sacrifiant 3 monstres. L'ATK/DEF de cette carte sont égales au nombre de cartes contrôlées par votre adversaire x 1000. Durant votre Main Phase : vous pouvez détruire cette carte. Si cette carte est détruite et envoyée au Cimetière : détruisez toutes les cartes sur le Terrain.
  it: |-
    Non può essere Evocato Specialmente. Deve essere Evocato Normalmente/Posizionato offrendo come Tributo 3 mostri. L'ATK/DEF di questa carta sono pari al numero di carte controllate dal tuo avversario x 1000. Durante la tua Main Phase: puoi distruggere questa carta. Se questa carta viene distrutta e mandata al Cimitero: distruggi tutte le carte sul Terreno.
  pt: |-
    Não pode ser Invocado por Invocação-Especial. Deve ser Invocado por Invocação-Normal/Baixado ao oferecer 3 monstros como Tributo. O ATK/DEF deste card são iguais ao número de cards que seu oponente controla x 1000. Durante sua Fase Principal: você pode destruir este card. Se este card for destruído e enviado para o Cemitério: destrua todos os cards no campo.
  ja: |-
    このカードは<ruby>特<rt>とく</rt></ruby><ruby>殊<rt>しゅ</rt></ruby><ruby>召<rt>しょう</rt></ruby><ruby>喚<rt>かん</rt></ruby>できない。<ruby>自<rt>じ</rt></ruby><ruby>分<rt>ぶん</rt></ruby>フィールドのモンスター３<ruby>体<rt>たい</rt></ruby>をリリースした<ruby>場<rt>ば</rt></ruby><ruby>合<rt>あい</rt></ruby>のみ<ruby>通<rt>つう</rt></ruby><ruby>常<rt>じょう</rt></ruby><ruby>召<rt>しょう</rt></ruby><ruby>喚<rt>かん</rt></ruby>できる。①：このカードの<ruby>攻<rt>こう</rt></ruby><ruby>撃<rt>げき</rt></ruby><ruby>力<rt>りょく</rt></ruby>・<ruby>守<rt>しゅ</rt></ruby><ruby>備<rt>び</rt></ruby><ruby>力<rt>りょく</rt></ruby>は、<ruby>相<rt>あい</rt></ruby><ruby>手<rt>て</rt></ruby>フィールドのカードの<ruby>数<rt>かず</rt></ruby>×１０００になる。②：<ruby>自<rt>じ</rt></ruby><ruby>分<rt>ぶん</rt></ruby>メインフェイズに<ruby>発<rt>はつ</rt></ruby><ruby>動<rt>どう</rt></ruby>できる。このカードを<ruby>破<rt>は</rt></ruby><ruby>壊<rt>かい</rt></ruby>する。③：このカードが<ruby>破<rt>は</rt></ruby><ruby>壊<rt>かい</rt></ruby>され<ruby>墓<rt>ぼ</rt></ruby><ruby>地<rt>ち</rt></ruby>へ<ruby>送<rt>おく</rt></ruby>られた<ruby>場<rt>ば</rt></ruby><ruby>合<rt>あい</rt></ruby>に<ruby>発<rt>はつ</rt></ruby><ruby>動<rt>どう</rt></ruby>する。フィールドのカードを<ruby>全<rt>すべ</rt></ruby>て<ruby>破<rt>は</rt></ruby><ruby>壊<rt>かい</rt></ruby>する。
  ko: |-
    이 카드는 특수 소환할 수 없다. 자신 필드의 몬스터 3장을 릴리스했을 경우에만 통상 소환할 수 있다. ①: 이 카드의 공격력 / 수비력은, 상대 필드의 카드의 수 × 1000 이 된다. ②: 자신 메인 페이즈에 발동할 수 있다. 이 카드를 파괴한다. ③: 이 카드가 파괴되어 묘지로 보내졌을 경우에 발동한다. 필드의 카드를 전부 파괴한다.
  zh-TW:
  zh-CN: |-
    这张卡不能特殊召唤。把自己场上3只怪兽解放的场合才能通常召唤。①：这张卡的攻击力·守备力变成对方场上的卡数量×1000。②：自己主要阶段才能发动。这张卡破坏。③：这张卡被破坏送去墓地的场合发动。场上的卡全部破坏。
