  de: Altergeist-Emulatelf
  es: Altergeist Elfmulador
  fr: Émulatelf Altergeist
  it: Emulatelfo Altergeist
  pt: Emulelfo Altergeist
  ja: オルターガイスト・エミュレルフ
  ja_romaji: Orutāgaisuto Emyurerufu
  ko: 얼터가이스트 에뮬레르프
  ko_rr:
  zh-TW: 幻變騷靈 模擬妖精
  zh-CN: 幻变骚灵・模拟精灵
text:
  en: |-
    Special Summon this card as an Effect Monster (Spellcaster/LIGHT/Level 4/ATK 1400/DEF 1800). (This card is also still a Trap.) If Summoned this way, while it is in the Monster Zone, other "Altergeist" Traps you control cannot be destroyed by card effects, also neither player can target them with card effects.
  de: |-
    Beschwöre diese Karte als Spezialbeschwörung als Effektmonster (Hexer/LICHT/Stufe 4/ATK 1400/DEF 1800). (Diese Karte ist zusätzlich weiterhin eine Fallenkarte.) Falls diese Karte auf diese Art beschworen wurde, solange sie in der Monsterzone liegt, können andere „Altergeist“-Fallen, die du kontrollierst, nicht durch Karteneffekte zerstört werden, zusätzlich kann sie kein Spieler als Ziel für Karteneffekte wählen.
  es: |-
    Invoca esta carta de Modo Especial como un Monstruo de Efecto (Lanzador de Conjuros/LUZ/Nivel 4/ATK 1400/DEF 1800). (Esta carta también todavía es una Trampa). Si es Invocada de esta forma, mientras esté en la Zona de Monstruos, las otras Trampas "Altergeist" que controles no pueden ser destruidas por efectos de cartas, y además ningún jugador puede seleccionarlas con efectos de cartas.
  fr: |-
    Invoquez Spécialement cette carte comme un Monstre à Effet (Magicien/ LUMIÈRE/Niveau 4/ATK 1400/DEF 1800). (Cette carte est toujours aussi un Piège.) Si elle est Invoquée de cette façon, tant qu'elle est dans la Zone Monstre, les autres Pièges "Altergeist" que vous contrôlez ne peuvent pas être détruits par des effets de carte, et aussi, aucun joueur ne peut les cibler avec des effets de carte.
  it: |-
    Evoca Specialmente questa carta come Mostro con Effetto (Incantatore/LUCE/Livello 4/ATK 1400/DEF 1800). (Questa carta è ancora anche una Trappola.) Se viene Evocata in questo modo, mentre è in una Zona Mostri, le altre Trappole "Altergeist" che controlli non possono essere distrutte dagli effetti delle carte, inoltre nessun giocatore può sceglierle come bersaglio con gli effetti delle carte.
  pt: |-
    Invoque este card por Invocação-Especial como um Monstro de Efeito (Mago/LUZ/Nível 4/ATK 1400/DEF 1800). (Este card ainda é uma Armadilha.) Se Invocado desta forma, enquanto ele estiver na Zona de Monstros, outras Armadilhas "Altergeist" que você controla não podem ser destruídas por efeitos de card e, além disso, nenhum duelista pode escolhê-las como alvo de efeitos de card.
  ja: |-
    ①：このカードは発動後、効果モンスター（魔法使い族・光・星４・攻１４００／守１８００）となり、モンスターゾーンに特殊召喚する。このカードは罠カードとしても扱う。②：このカードの効果で特殊召喚したこのカードがモンスターゾーンに存在する限り、このカード以外の自分フィールドの「オルターガイスト」罠カードは効果の対象にならず、効果では破壊されない。
  ko: |-
    ①: 이 카드는 발동 후, 효과 몬스터(마법사족 / 빛 / 레벨 4 / 공 1400 / 수 1800)가 되어, 몬스터 존에 특수 소환한다. 이 카드는 함정 카드로도 취급한다. ②: 이 카드의 효과로 특수 소환한 이 카드가 몬스터 존에 존재하는 한, 이 카드 이외의 자신 필드의 "얼터가이스트" 함정 카드는 효과의 대상이 되지 않으며, 효과로는 파괴되지 않는다.
  zh-TW:
  zh-CN: |-
    ①：此卡发动后变为效果怪兽（魔法师族・光・星4・攻1400/守1800），特殊召唤至怪兽区域。此卡也视为陷阱卡。②：只要以此卡效果特殊召唤的此卡存在于怪兽区域，此卡以外的自己场上的“幻变骚灵”陷阱卡不会成为效果对象，不会因效果被破坏。
