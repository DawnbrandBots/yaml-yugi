  de: Marionettenhai
  es: Tiburón Marioneta
  fr: Poupée Requin
  it: Squalo Burattino
  pt: Tubarão Marionete
  ja: <ruby>傀<rt>く</rt></ruby><ruby>儡<rt>ぐつ</rt></ruby><ruby>流<rt>りゅう</rt></ruby><ruby>儀<rt>ぎ</rt></ruby>－パペット・シャーク
  ja_romaji: Kugutsu Ryūgi - Papetto Shāku
  ko: 괴뢰유의－퍼핏 샤크
  ko_rr:
  zh-TW: 傀儡風儀－傀偶鯊魚
  zh-CN: 傀儡风仪－傀偶鲨鱼
text:
  en: |-
    Detach 1 material from a monster on either field, and if you do, excavate the top 4 cards of your Deck, choose 1 of them, and apply the appropriate effect based on its card type, also place the rest on top of the Deck in the same order.
    ● Monster/Spell: Add it to your hand.
    ● Trap: Set it. It can be activated this turn.
    You can only activate 1 "Puppet Shark" per turn.
  de: |-
    Hänge 1 Material von einem Monster auf einer beliebigen Spielfeldseite ab und falls du dies tust, grabe die obersten 4 Karten deines Decks aus, bestimme 1 von ihnen und führe den entsprechenden Effekt aus, basierend auf ihrem Kartentyp, zusätzlich lege den Rest in derselben Reihenfolge aufs Deck.
    ● Monster/Zauber: Füge es oder ihn deiner Hand hinzu.
    ● Falle: Setze sie. Sie kann in diesem Spielzug aktiviert werden.
    Du kannst nur 1 „Marionettenhai“ pro Spielzug aktivieren.
  es: |-
    Desacopla 1 material de un monstruo en cualquier Campo y, si lo haces, excava las 4 cartas de la parte superior de tu Deck, elige 1 de ellas y aplica el efecto apropiado basado en su tipo de carta, y además pon el resto en la parte superior del Deck en el mismo orden.
    ● Monstruo/Mágica: Añádela a tu mano.
    ● Trampa: Colócala. Puede ser activada este turno.
    Sólo puedes activar 1 "Tiburón Marioneta" por turno.
  fr: |-
    Détachez 1 Matériel d'un monstre sur l'un des Terrains, et si vous le faites, dévoilez les 4 cartes du dessus de votre Deck, choisissez-en 1, et appliquez l'effet approprié selon son type de carte, et aussi, placez les cartes restantes au-dessus du Deck dans le même ordre.
    ● Monstre/Magie : Ajoutez-le à votre main.
    ● Piège : Posez-le. Il peut être activé ce tour.
    Vous ne pouvez activer qu'1 "Poupée Requin" par tour.
  it: |-
    Stacca 1 materiale da un mostro su qualsiasi Terreno e, se lo fai, dissotterra le prime 4 carte del tuo Deck, seleziona 1 di esse, e applica l'effetto appropriato a seconda del suo tipo di carta, inoltre metti il resto in cima al Deck nello stesso ordine.
    ● Mostro/Magia: Aggiungilo/a alla tua mano.
    ● Trappola: Posizionala. Essa può essere attivata in questo turno.
    Puoi attivare solo 1 "Squalo Burattino" per turno.
  pt: |-
    Desassocie 1 matéria de um monstro em qualquer campo e, se isso acontecer, escave os 4 cards do topo do seu Deck, selecione 1 deles e aplique o efeito apropriado de acordo com seu tipo de card e, além disso, coloque o resto no topo do Deck na mesma ordem.
    ● Monstro/Magia: Adicione-o à sua mão.
    ● Armadilha: Baixe-a. Ela pode ser ativada neste turno.
    Você só pode ativar 1 "Tubarão Marionete" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：フィールドのＸ素材を１つ取り除き、自分のデッキの上からカード４枚をめくり、その中から１枚を選ぶ。そのカードの種類によって以下の効果を適用する。残りのカードを元の順番でデッキの上に戻す。
    ●モンスター・魔法：選んだカードを手札に加える。
    ●罠：選んだカードを自分フィールドにセットする。この効果でセットしたカードはセットしたターンでも発動できる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 필드의 엑시즈 소재를 1개 제거하고, 자신의 덱 위에서 카드 4장을 넘겨, 그 중에서 1장을 고른다. 그 카드의 종류에 따라 이하의 효과를 적용한다. 남은 카드를 원래 순서대로 덱 위로 되돌린다.
    ●몬스터 / 마법: 고른 카드를 패에 넣는다.
    ●함정: 고른 카드를 자신 필드에 세트한다. 이 효과로 세트한 카드는 세트한 턴에도 발동할 수 있다.
  zh-TW:
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：去除场上的１个超量素材，从自己牌组上面翻开４张卡，从其中挑选１张。根据该卡的种类，适用以下效果。将剩余的卡以原本的顺序放回牌组上面。
    ●怪兽・魔法：将所挑选的卡加入手牌。
    ●陷阱：将所选的卡放置在自己场上。以此效果放置的卡在放置的回合也可以发动。
