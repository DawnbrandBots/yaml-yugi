text:
  en: |-
    "Dark Magician" + 1 Level 7 or higher Dragon or Warrior monster
    If your monster attacks a Defense Position monster, inflict piercing battle damage to your opponent. Once per turn, when your monster destroys an opponent's monster by battle: You can inflict damage to your opponent equal to the destroyed monster's original ATK. If this card is destroyed: You can Special Summon both 1 "Dark Magician" and 1 "Gaia the Dragon Champion" from your hand, Deck, Extra Deck, and/or GY.
  de: |-
    „Dunkler Magier“ + 1 Drache- oder Krieger-Monster der Stufe 7 oder höher
    Falls dein Monster ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu. Einmal pro Spielzug, wenn dein Monster ein Monster eines Gegners durch Kampf zerstört: Du kannst deinem Gegner Schaden in Höhe der Grund-ATK des zerstörten Monsters zufügen. Falls diese Karte zerstört wird: Du kannst sowohl 1 „Dunkler Magier“ als auch 1 „Drachenmeister Gaia“ als Spezialbeschwörung von deiner Hand, deinem Deck, Extra Deck und/oder Friedhof beschwören.
  es: |-
    "Mago Oscuro" + 1 monstruo Dragón o Guerrero de Nivel 7 o mayor
    Si tu monstruo ataca un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario. Una vez por turno, cuando tu monstruo destruye un monstruo del adversario en batalla: puedes infligir daño a tu adversario igual al ATK original del monstruo destruido. Si esta carta es destruida: puedes Invocar de Modo Especial tanto 1 "Mago Oscuro" como 1 "Gaia el Campeón Dragón" desde tu mano, Deck, Deck Extra y/o Cementerio.
  fr: |-
    "Magicien Sombre" + 1 monstre Dragon ou Guerrier de min. Niveau 7
    Si votre monstre attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire. Une fois par tour, lorsque votre monstre détruit un monstre de l'adversaire au combat : vous pouvez infliger des dommages à votre adversaire égaux à l'ATK d'origine du monstre détruit. Si cette carte est détruite : vous pouvez Invoquer Spécialement 1 "Magicien Sombre" ainsi qu'1 "Gaïa le Dragon Champion" depuis votre main, Deck, Extra Deck et/ou Cimetière.
  it: |-
    "Mago Nero" + 1 mostro Drago o Guerriero di Livello 7 o superiore
    Se un tuo mostro attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario. Una volta per turno, quando un tuo mostro distrugge un mostro dell'avversario in battaglia: puoi infliggere al tuo avversario danno pari all'ATK originale del mostro distrutto. Se questa carta viene distrutta: puoi Evocare Specialmente sia 1 "Mago Nero" che 1 "Gaia il Dragone" dalla tua mano, Deck, Extra Deck e/o Cimitero.
  pt: |-
    "Mago Negro" + 1 monstro Dragão ou Guerreiro de Nível 7 ou mais
    Se um monstro seu atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente. Uma vez por turno, quando um monstro seu destruir um monstro do oponente em batalha: você pode causar dano ao seu oponente igual ao ATK original do monstro destruído. Se este card for destruído: você pode Invocar por Invocação-Especial tanto 1 "Mago Negro" quanto 1 "Gaia, o Matador de Dragões" da sua mão, do Deck, do Deck Adicional e/ou do Cemitério.
  ja: |-
    「ブラック・マジシャン」＋レベル７以上のドラゴン族・戦士族モンスター
    ①：自分のモンスターが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。②：１ターンに１度、自分のモンスターが戦闘で相手モンスターを破壊した時に発動できる。その破壊されたモンスターの元々の攻撃力分のダメージを相手に与える。③：このカードが破壊された場合に発動できる。「ブラック・マジシャン」「竜騎士ガイア」を１体ずつ自分の手札・デッキ・ＥＸデッキ・墓地から選んで特殊召喚する。
  ko: |-
    "블랙 매지션" ＋ 레벨 7 이상의 드래곤족 / 전사족 몬스터
    ①: 자신 몬스터가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 상대에게 전투 데미지를 준다. ②: 1턴에 1번, 자신 몬스터가 전투로 상대 몬스터를 파괴했을 때에 발동할 수 있다. 그 파괴된 몬스터의 원래 공격력만큼의 데미지를 상대에게 준다. ③: 이 카드가 파괴되었을 경우에 발동할 수 있다. "블랙 매지션" "용기사 가이아"를 1장씩 자신의 패 / 덱 / 엑스트라 덱 / 묘지에서 고르고 특수 소환한다.
  zh-TW: |-
    「黑魔導」＋等級７以上的龍族・戰士族怪獸
    ①：在我方的怪獸攻擊守備表示怪獸的狀況下，給予對方攻擊力超過該守備力數值的戰鬥傷害。②：１回合１次，可在我方的怪獸因戰鬥破壞對方怪獸時發動。給予對方等同於該被破壞的怪獸原本攻擊力數值的傷害。③：可在此卡被破壞的狀況下發動。從我方手牌・牌組・額外牌組・墓地選擇「黑魔導」、「龍騎士蓋亞」各１隻特殊召喚。
  zh-CN: |-
    “黑魔导”＋等级7以上的龙族·战士族怪兽
    ①：自己的怪兽攻击守备表示怪兽的情况下，依攻击力超出该怪兽守备力的数值来给予对手战斗伤害。②：1回合1次，自己的怪兽战斗破坏对手怪兽时可以发动。给予对手相当于该被破坏的怪兽原本攻击力数值的伤害。③：此卡被破坏的情况下可以发动。从自己的手牌·牌组·额外牌组·墓地将“黑魔导”、“龙骑士盖亚”各1只特殊召唤。
