text:
  en: |-
    If you have 3 or more "Laval" monsters with different names in your Graveyard, you can Special Summon this card (from your hand).
  de: |-
    Falls du 3 oder mehr "Laval"-monster mit unterschiedlichen Namen in deinem Friedhof hast, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören.
  es: |-
    Si tienes en tu Cementerio 3 o más monstruos "Laval" con nombres diferentes, puedes Invocar esta carta de Modo Especial, desde tu mano.
  fr: |-
    Si vous avez min. 3 monstres "Laval" de noms différents dans votre Cimetière, vous pouvez Invoquer Spécialement cette carte (depuis votre main).
  it: |-
    Se hai 3 o più mostri "Laval" con nomi diversi nel tuo Cimitero, puoi Evocare Specialmente questa carta (dalla tua mano).
  pt: |-
    Se você tiver 3 ou mais monstros "Laval" com nomes diferentes no seu Cemitério, você pode Invocar este card por Invocação-Especial (da sua mão).
  ja: |-
    自分の墓地に「ラヴァル」と名のついたモンスターが３種類以上存在する場合、このカードは手札から特殊召喚する事ができる。
  ko: |-
    자신의 묘지에 "라바르"라는 이름이 붙은 몬스터가 3종류 이상 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다.
  zh-TW: |-
    在我方墓地存在３種類以上冠有「岩漿炎」之名的怪獸的狀況下，可從手牌特殊召喚此卡。
  zh-CN: |-
    我方墓地冠有“岩浆炎”之名的怪兽为３种或以上的场合，此卡可从手牌特殊召唤。
