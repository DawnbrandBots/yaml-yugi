text:
  en: |-
    During the Standby Phase: You can have all "HERO" monsters you control gain 400 ATK (even if this card leaves the field). If a Level 8 or higher "Destiny HERO" monster(s) or a "Destiny End Dragoon" is Special Summoned to your field (except during the Damage Step): You can banish 1 card from your opponent's hand (random), field, or GY. If this card in the Spell & Trap Zone is destroyed by card effect: You can add 1 "Destiny HERO" monster from your Deck to your hand. You can only use each effect of "D - Tactics" once per turn.
  de: |-
    Während der Standby Phase: Du kannst alle „HELD“-Monster, die du kontrollierst, 400 ATK erhalten lassen (selbst falls diese Karte das Spielfeld verlässt). Falls ein oder mehr „Schicksals-HELD“-Monster der Stufe 8 oder höher oder ein „Schicksalsenddrache“ als Spezialbeschwörung auf deine Spielfeldseite beschworen werden (außer während des Damage Steps): Du kannst 1 Karte von der Hand (zufällig), der Spielfeldseite oder dem Friedhof deines Gegners verbannen. Falls diese Karte in der Zauber- & Fallenzone durch einen Karteneffekt zerstört wird: Du kannst deiner Hand 1 „Schicksals-HELD“-Monster von deinem Deck hinzufügen. Du kannst jeden Effekt von „D - Taktiken“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante la Standby Phase: puedes hacer que todos los monstruos "HÉROE" que controlas ganen 400 ATK (aún si esta carta deja el Campo). Si uno o más monstruos "HÉROE del Destino" de Nivel 8 o mayor, o un "Infante Dragón del Final del Destino", son Invocados de Modo Especial a tu Campo (excepto durante el Damage Step): puedes desterrar 1 carta en la mano (al azar), Campo o Cementerio de tu adversario. Si esta carta en la Zona de Magia y Trampas es destruida por efecto de una carta: puedes añadir a tu mano 1 monstruo "HÉROE del Destino" en tu Deck. Sólo puedes usar cada efecto de "D - Tácticas" una vez por turno.
  fr: |-
    Durant la Standby Phase : vous pouvez faire gagner 400 ATK à tous les monstres "HÉROS" que vous contrôlez (même si cette carte quitte le Terrain). Si "Soldat Dragon de l'Ultime Destinée" ou un ou plusieurs monstres "HÉROS de la Destinée" de min. Niveau 8 sont Invoqués Spécialement sur votre Terrain (sauf durant la Damage Step) : vous pouvez bannir 1 carte depuis la main (au hasard), Terrain ou Cimetière de votre adversaire. Si cette carte dans la Zone Magie & Piège est détruite par un effet de carte : vous pouvez ajouter 1 monstre "HÉROS de la Destinée" depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Tactiques D" qu'une fois par tour.
  it: |-
    Durante la Standby Phase: puoi far guadagnare 400 ATK a tutti i mostri "EROE" che controlli (anche se questa carta lascia il Terreno). Se uno o più mostri "EROE del Destino" di Livello 8 o superiore o un "Dragone del Destino Finale" vengono Evocati Specialmente sul tuo Terreno (eccetto durante il Damage Step): puoi bandire 1 carta dalla mano (a caso), Terreno o Cimitero del tuo avversario. Se questa carta nella Zona Magie & Trappole viene distrutta dall'effetto di una carta: puoi aggiungere 1 mostro "EROE del Destino" dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "D - Tattiche" una sola volta per turno.
  pt: |-
    Durante a Fase de Apoio: você pode fazer com que todos os monstros "HERÓI" que você controla ganhem 400 de ATK (mesmo que este card deixe o campo). Se um ou mais monstros "HERÓI do Destino" de Nível 8 ou mais ou um "Dragoon do Destino Final" for Invocado por Invocação-Especial no seu campo (exceto durante a Etapa de Dano): você pode banir 1 card da mão (aleatório), do campo ou do Cemitério do seu oponente. Se este card na Zona de Magias & Armadilhas for destruído por um efeito de card: você pode adicionar 1 monstro "HERÓI do Destino" do seu Deck à sua mão. Você só pode usar cada efeito de "D - Tática" uma vez por turno.
  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手のスタンバイフェイズに発動できる。自分フィールドの全ての「ＨＥＲＯ」モンスターの攻撃力は４００アップする。②：自分フィールドにレベル８以上の「Ｄ－ＨＥＲＯ」モンスターまたは「Ｄｒａｇｏｏｎ Ｄ－ＥＮＤ」が特殊召喚された場合に発動できる。相手の手札・フィールド・墓地のカード１枚を選んで除外する。③：魔法＆罠ゾーンのこのカードが効果で破壊された場合に発動できる。デッキから「Ｄ－ＨＥＲＯ」モンスター１体を手札に加える。
  ko: |-
    이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대의 스탠바이 페이즈에 발동할 수 있다. 자신 필드의 모든 "히어로" 몬스터의 공격력은 400 올린다. ②: 자신 필드에 레벨 8 이상의 "데스티니 히어로" 몬스터 또는 "드라군 D－엔드"가 특수 소환되었을 경우에 발동할 수 있다. 상대의 패 / 필드 / 묘지의 카드 1장을 골라 제외한다. ③: 마법 & 함정 존의 이 카드가 효과로 파괴되었을 경우에 발동할 수 있다. 덱에서 "데스티니 히어로" 몬스터 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的①②③效果1回合仅可各使用1次。①：在自己・对手的准备阶段可以发动。自己场上的所有"－英雄"怪兽的攻击力上升400。②：等级8以上的"命运－英雄"怪兽或"龙骑兵 D-终结"被特殊召唤至自己场上的情况下可以发动。挑选对手手牌・场上・墓地的1张卡除外。③：魔法与陷阱区域的此卡因效果被破坏的情况下可以发动。从牌组将1只"命运－英雄"怪兽加入手牌。
