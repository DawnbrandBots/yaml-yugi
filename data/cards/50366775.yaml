  de: Formatschspringer
  es: Salta Formatos
  fr: Périophormat
  it: Saltatore Formfango
  pt: Formatador-do-lodo
  ja: フォーマッド・スキッパー
  ja_romaji: Fōmaddo Sukippā
  ko: 포맷 스킵퍼
  ko_rr: Pomaet Seukip-peo
  zh-TW: 格式彈塗魚
  zh-CN: 格式弹涂鱼
text:
  en: |-
    During your Main Phase: You can reveal 1 Link Monster in your Extra Deck, and if you do, when you Link Summon this turn, you can treat this card as Link Material with the same name, Type, and Attribute as the revealed monster. If this card is sent to the GY as Link Material: You can add 1 Level 5 or higher Cyberse monster from your Deck to your hand. You can only use each effect of "Formud Skipper" once per turn.
  de: |-
    Während deiner Main Phase: Du kannst 1 Linkmonster in deinem Extra Deck vorzeigen und falls du dies tust, wenn du in diesem Spielzug eine Linkbeschwörung durchführst, kannst du diese Karte als Linkmaterial mit demselben Namen, Typ und derselben Eigenschaft wie das vorgezeigte Monster behandeln. Falls diese Karte als Linkmaterial auf den Friedhof gelegt wird: Du kannst deiner Hand 1 Cyberse-Monster der Stufe 5 oder höher von deinem Deck hinzufügen. Du kannst jeden Effekt von „Formatschspringer“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante tu Main Phase: puedes mostrar 1 Monstruo de Enlace en tu Deck Extra y, si lo haces, cuando Invoques por Enlace este turno, puedes tratar esta carta como Material de Enlace con el mismo nombre, Tipo y Atributo que el monstruo mostrado. Si esta carta es mandada al Cementerio como Material de Enlace: puedes añadir a tu mano 1 monstruo Ciberso de Nivel 5 o mayor en tu Deck. Sólo puedes usar cada efecto de "Salta Formatos" una vez por turno.
  fr: |-
    Durant votre Main Phase : vous pouvez révéler 1 Monstre Lien dans votre Extra Deck, et si vous le faites, lorsque vous Invoquez par Lien ce tour, vous pouvez traiter cette carte comme Matériel Lien des mêmes nom, Type et Attribut que le monstre révélé. Si cette carte est envoyée au Cimetière comme Matériel Lien : vous pouvez ajouter 1 monstre Cyberse de min. Niveau 5 depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Périophormat" qu'une fois par tour.
  it: |-
    Durante la tua Main Phase: puoi rivelare 1 Mostro Link nel tuo Extra Deck e, se lo fai, quando Evochi Link in questo turno, puoi considerare questa carta come un Materiale Link con lo stesso nome, Tipo e Attributo del mostro rivelato. Se questa carta viene mandata al Cimitero come Materiale Link: puoi aggiungere 1 mostro Cyberso di Livello 5 o superiore dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Saltatore Formfango" una sola volta per turno.
  pt: |-
    Durante sua Fase Principal: você pode revelar 1 Monstro Link no seu Deck Adicional e, se isso acontecer, quando você Invocar por Invocação-Link neste turno, você pode considerar este card como uma Matéria Link com o mesmo nome, Tipo e Atributo que o monstro revelado. Se este card for enviado para o Cemitério como Matéria Link: você pode adicionar 1 monstro Ciberso de Nível 5 ou mais do seu Deck à sua mão. Você só pode usar cada efeito de "Formatador-do-lodo" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。ＥＸデッキのリンクモンスター１体を相手に見せる。このターンにリンク召喚する場合、このカードは見せたモンスターと同じカード名・種族・属性の素材としても扱える。②：このカードがリンク素材として墓地へ送られた場合に発動できる。デッキからレベル５以上のサイバース族モンスター１体を手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 엑스트라 덱의 링크 몬스터 1장을 상대에게 보여준다. 이 턴에 링크 소환할 경우, 이 카드는 보여준 몬스터와 같은 카드명 / 종족 / 속성의 소재로도 취급할 수 있다. ②: 이 카드가 링크 소재로서 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 레벨 5 이상의 사이버스족 몬스터 1장을 패에 넣는다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：可在我方主要階段發動。將額外牌組的１隻連結怪獸出示給對方。在此回合連結召喚的狀況下，該卡也可視為卡名・種族・屬性與出示的怪獸相同的素材。②：可在此卡做為連結素材被送至墓地的狀況下發動。從牌組將１隻等級５以上的電子界族怪獸加入手牌。
  zh-CN: |-
    这个卡名的①②的效果1个回合各只能使用1次。①：在自己主要阶段可以发动。把额外牌组1只连接怪兽出示给对手。在这个回合进行连接召唤的情况下，这张卡也能作为与出示给对手的怪兽相同的卡名・种族・属性的素材使用。②：这张卡作为连接素材送至墓地的情况下可以发动。从牌组将1只等级5以上的电子界族怪兽加入手牌。
