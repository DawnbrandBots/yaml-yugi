text:
  en: |-
    If this card is discarded to the GY: Target 1 other Level 4 or lower "Fabled" monster in your GY; Special Summon that target.
  de: |-
    Falls diese Karte auf den Friedhof abgeworfen wird: Wähle 1 anderes „Sagenhaft“-Monster der Stufe 4 oder niedriger in deinem Friedhof; beschwöre das gewählte Ziel als Spezialbeschwörung.
  es: |-
    Si esta carta es descartada al Cementerio: selecciona otro monstruo "Fabuloso/a" de Nivel 4 o menor en tu Cementerio; Invócalo de Modo Especial.
  fr: |-
    Si cette carte est défaussée au Cimetière : ciblez 1 autre monstre "Mythologique" de max. Niveau 4 dans votre Cimetière ; Invoquez Spécialement la cible.
  it: |-
    Se questa carta viene scartata al Cimitero: scegli come bersaglio 1 altro mostro "Il Favoloso" di Livello 4 o inferiore nel tuo Cimitero; Evoca Specialmente quel bersaglio.
  pt: |-
    Se este card for descartado para o Cemitério: escolha 1 outro monstro "Mitológico(a)" de Nível 4 ou menos no seu Cemitério; Invoque o alvo por Invocação-Especial.
  ja: |-
    ①：このカードが手札から墓地へ捨てられた場合、このカード以外の自分の墓地のレベル４以下の「魔轟神」モンスター１体を対象として発動する。そのモンスターを特殊召喚する。
  ko: |-
    이 카드가 패에서 묘지에 버려졌을 때 자신의 묘지에 존재하는 이 카드 이외의 레벨 4 이하의 "마굉신"이라는 이름이 붙은 몬스터 1장을 특수 소환한다.
  zh-TW: |-
    此卡從手牌被捨棄至墓地時，從我方墓地選擇此卡以外的１隻等級４以下的冠有「魔轟神」之名的怪獸特殊召喚。
  zh-CN: |-
    ①：此卡从手牌被舍弃至墓地的情况下，以自己墓地的此卡以外的1只等级4以下的“魔轰神”怪兽为对象可以发动。将该怪兽特殊召唤。
