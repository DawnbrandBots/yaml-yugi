text:
  en: |-
    You can target 1 face-down monster you control; change it to face-up Attack or Defense Position. You can shuffle 1 "Krawler" monster from your GY into the Main Deck, then target 1 face-up monster you control; change it to face-down Defense Position. You can only use 1 "World Legacy Pawns" effect per turn, and only once that turn.
  de: |-
    Du kannst 1 verdecktes Monster wählen, das du kontrollierst; ändere es in die offene Angriffs- oder Verteidigungsposition. Du kannst 1 „Krawler“-Monster von deinem Friedhof ins Main-Deck mischen und dann 1 offenes Monster wählen, das du kontrollierst; ändere es in die verdeckte Verteidigungsposition. Du kannst nur 1 Effekt von „Bauern des Weltvermächtnisses“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  es: |-
    Puedes seleccionar 1 monstruo boca abajo que controles; cámbialo a Posición de Ataque o Defensa boca arriba. Puedes barajar al Deck Principal 1 monstruo "Krawler" en tu Cementerio, y después seleccionar 1 monstruo boca arriba que controles; cámbialo a Posición de Defensa boca abajo. Sólo puedes usar 1 efecto de "Peones del Legado Mundial" por turno, y sólo una vez ese turno.
  fr: |-
    Vous pouvez cibler 1 monstre face verso que vous contrôlez ; changez-le en Position d'Attaque ou Défense face recto. Vous pouvez mélanger 1 monstre "Krawler" depuis votre Cimetière dans le Main Deck, puis ciblez 1 monstre face recto que vous contrôlez ; changez-le en Position de Défense face verso. Vous ne pouvez utiliser qu'1 effet de "Pions de de l'Héritage du Monde" par tour, et uniquement une fois le tour.
  it: |-
    Puoi scegliere come bersaglio 1 mostro coperto che controlli; mettilo scoperto in Posizione di Attacco o di Difesa. Puoi mischiare 1 mostro "Krawler" dal tuo Cimitero nel Main Deck, poi scegliere come bersaglio 1 mostro scoperto che controlli; mettilo coperto in Posizione di Difesa. Puoi utilizzare solo 1 effetto di "Pedine Eredità del Mondo" per turno, e solo una volta in quel turno.
  pt: |-
    Você pode escolher 1 monstro com a face para baixo que você controla; coloque-o com a face para cima em Posição de Ataque ou Defesa. Você pode embaralhar no Deck Principal 1 monstro "Krawler" do seu Cemitério e, depois, escolher 1 monstro com a face para cima que você controla; coloque-o com a face para baixo em Posição de Defesa. Você só pode usar 1 efeito de "Peões do Legado Mundial" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分フィールドの裏側表示モンスター１体を対象として発動できる。そのモンスターを表側攻撃表示または表側守備表示にする。②：自分の墓地の「クローラー」モンスター１体をデッキに戻し、自分フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターを裏側守備表示にする。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ① : 자신 필드의 뒷면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 앞면 공격 표시 또는 앞면 수비 표시로 한다. ② : 자신 묘지의 "크롤러" 몬스터 1장을 덱으로 되돌리고, 자신 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 뒷면 수비 표시로 한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合1次，仅可使用其中1个。①：以自己场上的1只里侧表示怪兽为对象可以发动。将该怪兽改成表侧攻击表示或表侧守备表示。②：将自己墓地的1只“机怪虫”怪兽放回牌组，以自己场上的1只表侧表示怪兽为对象可以发动。将该怪兽改成里侧守备表示。
