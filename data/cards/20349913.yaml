text:
  en:
  de: |-
    Falls du ein „Galaxie“-Xyz-Monster kontrollierst: Wirf 1 Karte ab; ziehe 2 Karten, zusätzlich, falls du diese Karte aktiviert hast, wird Schaden, den dein Gegner erhält, für den Rest dieses Spielzugs halbiert. Du kannst nur 1 „Galaktische Wohltäterin“ pro Spielzug aktivieren.
  es: |-
    Si controlas un Monstruo Xyz "Galaxia/Galácticos": descarta 1 carta; roba 2 cartas y, además, si activaste esta carta el resto de este turno cualquier daño que tu adversario reciba se divide a la mitad. Sólo puedes activar 1 "Caridad Sideral" por turno.
  fr: |-
    Si vous contrôlez un Monstre Xyz "Galactique" : défaussez 1 carte ; piochez 2 cartes, et aussi, si vous avez activé cette carte, les dommages reçus par votre adversaire le reste de ce tour sont divisés par deux. Vous ne pouvez activer qu'1 "Charité de la Galaxie" par tour.
  it: |-
    Se controlli un Mostro Xyz "Galattico": scarta 1 carta; pesca 2 carte, inoltre se hai attivato questa carta, qualsiasi danno che il tuo avversario subisce per il resto di questo turno viene dimezzato. Puoi attivare solo 1 "Carità della Galassia" per turno.
  pt: |-
    Se você controlar um Monstro Xyz "Galáxia": descarte 1 card; compre 2 cards e, além disso, se você ativou este card, qualquer dano que seu oponente sofrer pelo resto do turno é diminuído pela metade. Você só pode ativar 1 "Caridade Galáctica" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。
    ①：自分フィールドに「ギャラクシー」Ｘモンスターが存在する場合、手札を１枚捨てて発動できる。自分は２枚ドローする。このカードの発動後、ターン終了時まで相手が受ける全てのダメージは半分になる。
  ko: |-
    자신 필드 위에 "갤럭시"라는 이름이 붙은 엑시즈 몬스터가 존재할 경우에, 패를 1장 버리고 발동할 수 있다. 덱에서 카드를 2장 드로우한다. 이 카드를 발동한 턴에, 상대가 받는 모든 데미지는 절반이 된다. "은하의 자비"는 1턴에 1장밖에 발동할 수 없다.
  zh-TW: |-
    在我方場上存在冠有「銀河」之名的超量怪獸的狀況下，可捨棄１張手牌發動。從牌組抽２張牌。發動此卡的回合，對方受到的所有傷害減半。「銀河的施捨」１回合僅限發動１張。
  zh-CN: |-
    自己场上有“银河”超量怪兽存在的情况下，舍弃１张手牌可以发动。从牌组抽２张卡。此卡发动过的余下回合，对手将受到的所有伤害变为一半。“星河的施舍”１回合仅可发动１张。
