name:
  en: Performage Fire Dancer
  de: Künstlerzauberer Feuertänzerin
  es: Artilusionista Bailarina del Fuego
  fr: Danseuse de Feu Mageartiste
  it: Artistamagus Danzatrice del Fuoco
  pt: Camaramágico Dançarina de Fogo
  ja: <ruby>Ｅｍ<rt>エンタメイジ</rt></ruby>ファイヤー・ダンサー
  ja_romaji: Entameiji Faiyā Dansā
  ko: Em 파이어 댄서
  ko_rr:
  zh-TW: 娛樂巫師・火舞者
  zh-CN: 娱乐巫师・火舞者
text:
  en: |-
    If this card is Normal or Special Summoned: You can add 1 "Performage" monster from your Deck to your hand, except "Performage Fire Dancer". You can only use this effect of "Performage Fire Dancer" once per turn. If this card on the field is destroyed by battle or card effect: You can target 1 face-up monster on the field; it loses 500 ATK.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Künstlerzauberer“-Monster von deinem Deck hinzufügen, außer „Künstlerzauberer Feuertänzerin“. Du kannst diesen Effekt von „Künstlerzauberer Feuertänzerin“ nur einmal pro Spielzug verwenden. Falls diese Karte auf dem Spielfeld durch Kampf oder einen Karteneffekt zerstört wird: Du kannst 1 offenes Monster auf dem Spielfeld wählen; es verliert 500 ATK.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 monstruo "Artilusionista" en tu Deck, excepto "Artilusionista Bailarina del Fuego". Sólo puedes usar este efecto de "Artilusionista Bailarina del Fuego" una vez por turno. Si esta carta en el Campo es destruida en batalla o por el efecto de una carta: puedes seleccionar 1 monstruo boca arriba en el Campo; éste pierde 500 ATK.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 monstre "Mageartiste" ("Danseuse de Feu Mageartiste" exclu) depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Danseuse de Feu Mageartiste" qu'une fois par tour. Si cette carte sur le Terrain est détruite au combat ou par un effet de carte : vous pouvez cibler 1 monstre face recto sur le Terrain ; il perd 500 ATK.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 mostro "Artistamagus" dal tuo Deck alla tua mano, eccetto "Artistamagus Danzatrice del Fuoco". Puoi utilizzare questo effetto di "Artistamagus Danzatrice del Fuoco" una sola volta per turno. Se questa carta sul Terreno viene distrutta in battaglia o dall'effetto di una carta: puoi scegliere come bersaglio 1 mostro scoperto sul Terreno; esso perde 500 ATK.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 monstro "Camaramágico" do seu Deck à sua mão, exceto "Camaramágico Dançarina de Fogo". Você só pode usar este efeito de "Camaramágico Dançarina de Fogo" uma vez por turno. Se este card no campo for destruído em batalha ou por um efeito de card: você pode escolher 1 monstro com a face para cima no campo; ele perde 500 de ATK.
  ja: |-
    このカード名の①のモンスター効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。デッキから「Ｅｍファイヤー・ダンサー」以外の「Ｅｍ」モンスター１体を手札に加える。②：フィールドのこのカードが戦闘・効果で破壊された場合、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力は５００ダウンする。
  ko: |-
    이 카드명의 ①의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 덱에서 "Em(엔터메이지) 파이어 댄서" 이외의 "Em(엔터메이지)" 몬스터 1장을 패에 넣는다. ②: 필드의 이 카드가 전투 / 효과로 파괴되었을 경우, 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력은 500 내린다.
  zh-TW:
  zh-CN: |-
    此卡名的①怪兽效果1回合仅可使用1次。①：此卡召唤・特殊召唤的情况下可以发动。从牌组将“娱乐巫师・火舞者”以外的1只“娱乐巫师”怪兽加入手牌。②：场上的此卡因战斗・效果被破坏的情况下，以场上的1只表侧表示怪兽为对象可以发动。该怪兽的攻击力下降500。
card_type: Monster
