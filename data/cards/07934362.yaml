pendulum_scale: 6
pendulum_effect:
  en: |-
    Once per turn: You can target 1 "Performage" monster you control; if it attacks a Defense Position monster this turn, inflict piercing battle damage to your opponent.
  de: |-
    Einmal pro Spielzug: Du kannst 1 „Künstlerzauberer“-Monster wählen, das du kontrollierst; falls es in diesem Spielzug ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu.
  es: |-
    Una vez por turno: puedes seleccionar 1 monstruo "Artilusionista" que controles; si éste ataca a un monstruo en Posición de Defensa este turno, inflige daño de batalla de penetración a tu adversario.
  fr: |-
    Une fois par tour : vous pouvez cibler 1 monstre "Mageartiste" que vous contrôlez ; s'il attaque un monstre en Position de Défense ce tour, infligez des dommages de combat perçants à votre adversaire.
  it: |-
    Una volta per turno: puoi scegliere come bersaglio 1 mostro "Artistamagus" che controlli; se esso attacca un mostro in Posizione di Difesa in questo turno, infliggi danno da combattimento perforante al tuo avversario.
  pt: |-
    Uma vez por turno: você pode escolher 1 monstro "Camaramágico" que você controla; se ele atacar um monstro em Posição de Defesa neste turno, cause dano de batalha perfurante ao seu oponente.
  ja: |-
    ①：１ターンに１度、自分フィールドの「Ｅｍ」モンスター１体を対象として発動できる。このターン、そのモンスターが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。
  ko: |-
    ①: 1턴에 1번, 자신 필드의 "Em(엔터메이지)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 그 몬스터가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 상대에게 전투 데미지를 준다.
  zh-TW: |-
    ①：1回合1次，以自己場上的1隻「娛樂巫師」怪獸為對象可以發動。此回合，該怪獸攻擊守備表示怪獸的情況下，依攻擊力超出該怪獸守備力的數值來給予對手戰鬥傷害。
  zh-CN: |-
    ①：1回合1次，以自己场上的1只“娱乐巫师”怪兽为对象可以发动。此回合，该怪兽攻击守备表示怪兽的情况下，依攻击力超出该怪兽守备力的数值来给予对手战斗伤害。
