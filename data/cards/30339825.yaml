text:
  en: |-
    Target 1 monster in either GY; destroy 1 WATER monster its owner controls, and if you do, Special Summon the targeted monster to that player's field in Defense Position. If this card is in your GY, except the turn it was sent there: You can banish it, then target 1 WATER monster in either GY; destroy 1 monster its owner controls, and if you do, Special Summon the targeted monster to that player's field in Defense Position. You can only use 1 "He Arkho - "Hudor"" effect per turn, and only once that turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分か相手の墓地のモンスター１体を対象として発動できる。そのモンスターの持ち主のフィールドの水属性モンスター１体を破壊し、対象のモンスターをそのフィールドに守備表示で特殊召喚する。②：このターンに墓地へ送られていないこのカードを墓地から除外し、自分か相手の墓地の水属性モンスター１体を対象として発動できる。そのモンスターの持ち主のフィールドのモンスター１体を破壊し、対象のモンスターをそのフィールドに守備表示で特殊召喚する。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合1次，仅可使用其中1个。①：以自己或对手墓地的1只怪兽为对象可以发动。将该怪兽的持有者场上的1只水属性怪兽破坏，将对象怪兽以守备表示特殊召唤至其场上。②：从墓地将不是在此回合被送至墓地的此卡除外，以自己或对手墓地的1只水属性怪兽为对象可以发动。将该怪兽的持有者场上的1只怪兽破坏，将对象怪兽以守备表示特殊召唤至其场上。
