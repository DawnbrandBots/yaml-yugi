text:
  en: |-
    Once per turn, during your Main Phase, if you control this card on the field, you can equip it to your "Dark Blade" as an Equip Spell Card, OR unequip the Union equipment and Special Summon this card in face-up Attack Position. While equipped to a monster by this card's effect, increase the ATK/DEF of the equipped monster by 900 points, and you can Tribute this card to allow the equipped monster to attack your opponent's Life Points directly this turn. (1 monster can only be equipped with 1 Union Monster at a time. If the equipped monster is destroyed as a result of battle, destroy this card instead.)
  de: |-
    Einmal pro Spielzug, während deiner Main Phase, kannst du deine „Dunkelklinge“-Karte mit dieser Karte als Ausrüstungszauberkarte ausrüsten ODER sie als Union-Ausrüstung ausklinken und als Spezialbeschwörung in offener Angriffsposition auf deiner Spielfeldseite beschwören. Wenn diese Karte durch ihren Effekt ein Monster ausrüstet, erhöhe die ATK und DEF des ausgerüsteten Monsters um 900 Punkte und wenn du diese Karte als Tribut anbietest, kann das ausgerüstete Monster die Life Points deines Gegners in diesem Spielzug direkt angreifen. (1 Monster kann nur mit 1 Union-Monster zurzeit ausgerüstet sein. Wenn das Monster, das mit dieser Karte ausgerüstet ist, als Ergebnis eines Kampfes zerstört wird, zerstöre stattdessen diese Karte.)
  es: |-
    Una vez por turno, durante tu Main Phase, puedes equipar esta carta a tu "Hoja Oscura" como una Carta Mágica de Equipo O separar el equipamiento e Invocar mediante una Invocación Especial esta carta boca arriba en Posición de Ataque. Cuando esta carta es equipada por el efecto de esta carta, aumenta el ATK y la DEF de ese monstruo equipado en 900 puntos y si ofreces esta carta como Sacrificio, el monstruo equipado puede atacar directamente los Life Points de tu adversario este turno (1 monstruo solo puede ser equipado con 1 Monstruo de Unión a la vez. Si el monstruo equipado con esta carta es destruido en batalla, se destruye esta carta en su lugar).
  fr: |-
    Une fois par tour, durant votre Main Phase, si vous contrôlez cette carte sur le Terrain, vous pouvez équiper cette carte à votre "Sombrelame" comme une Carte Magie d'Équipement, OU libérer cet équipement Union et faire l'Invocation Spéciale de cette carte en Position d'Attaque face recto. Uniquement lorsque cette carte est équipée par l'effet de cette carte, augmentez l'ATK et la DEF de ce monstre de 900 points, et vous pouvez sacrifier cette carte pour permettre au monstre équipé d'attaquer directement les Life Points de votre adversaire ce tour-ci. (1 monstre ne peut être équipé que par 1 monstre Union à la fois. Si le monstre que cette carte équipe est détruit à l'issue d'un combat, détruisez cette carte à la place.)
  it: |-
    Una volta per turno, durante la tua Main Phase puoi equipaggiare questa carta alla tua "Lama Oscura" come una Carta Magia Equipaggiamento, OPPURE staccare l'equipaggiamento ed Evocare tramite Evocazione Speciale questa carta scoperta in Posizione d'Attacco. Quando questa carta viene equipaggiata per effetto di questa carta, aumenta ATK/DEF del mostro equipaggiato di 900 punti e se offri questa carta come Tributo il mostro equipaggiato può attaccare direttamente i Life Points del tuo avversario questo turno (1 mostro può essere equipaggiato solo con 1 Mostro Unione alla volta. Se il mostro equipaggiato con questa carta viene distrutto in seguito ad una battaglia, distruggi invece questa carta).
  pt: |-
    Uma vez por turno, você pode equipar esta carta em um "Dark Blade" que você controla OU desequipá-lo e Special Summon esta carta para o seu lado do campo virada para cima na Posição de Ataque. O monstro equipado ganha 900 de ATK e DEF. Você pode Tributar esta carta, enquanto equipada, para que o monstro equipado ataque seu oponente diretamente neste turno. (Somente 1 monstro pode ser equipado com um monstro Union por vez. Se o monstro equipado seria destruído em batalha, destrua esta carta em vez disso.)
  ja: |-
    １ターンに１度だけ自分のメインフェイズに装備カード扱いとして自分の「闇魔界の戦士 ダークソード」に装備、または装備を解除して表側攻撃表示で特殊召喚する事ができる。この効果で装備カード扱いになっている時のみ、装備モンスターの攻撃力・守備力は９００ポイントアップする。装備状態のこのカードを生け贄に捧げる事で、装備モンスターはこのターン相手プレイヤーに直接攻撃ができる。（１体のモンスターが装備できるユニオンは１枚まで。装備モンスターが戦闘によって破壊される場合は、代わりにこのカードを破壊する。）
  ko: |-
    1턴에 1번만 자신의 메인 페이즈에 장착 카드로 취급하여 자신의 "암흑 마계의 전사 다크 스워드"에 장착, 또는 장착을 해제하고 앞면 공격 표시로 특수 소환할 수 있다. 이 효과로 장착 카드 취급이 되어있을 때만, 장착 몬스터의 공격력/수비력은 900 포인트 올린다. 장착 상태의 이 카드를 제물로 바치는 것으로, 장착 몬스터는 이 턴에 상대 플레이어에게 직접 공격을 할 수 있다(1장의 몬스터가 장착할 수 있는 유니온은 1장까지. 장착 몬스터가 전투에 의해서 파괴될 경우는, 대신에 이 카드를 파괴한다).
  zh-TW: |-
    １回合１次，可在我方的主要階段時視為裝備卡裝備於我方的「暗魔界之戰士 暗劍」，或解除裝備以正面攻擊表示特殊召喚。僅限在透過此效果視為裝備卡的狀況下，裝備怪獸的攻擊力・守備力提升９００。可解放視為裝備卡的此卡發動。此回合，裝備怪獸可直接攻擊對方玩家。（１隻怪獸僅限裝備１張聯合。在裝備怪獸因戰鬥被破壞的狀況下，破壞此卡作為替代。）
  zh-CN: |-
    １回合１次，可在我方的主要阶段时，将此卡作为装备卡装备至我方的“暗魔界之战士 暗剑”上，或者解除装备状态以表侧攻击表示特殊召唤此卡。以此效果变为装备卡的场合，装备怪兽的攻击力和守备力上升９００点。解放成为装备卡的此卡，可令装备怪兽在该回合中能够直接攻击对手玩家。（１只怪兽最多只可装备１张联合。装备怪兽因战斗而被破坏的场合，破坏此卡来代替。）
