text:
  en: |-
    A poor goblin that was sucked into a different dimension. However, he's doing his best with his new destiny.
  de: |-
    Ein armer Goblin, der in eine andere Dimension geschleudert wurde. Er versucht, das Beste aus seinem neuen Schicksal zu machen.
  es: |-
    Un pobre goblin que fue absorbido en otra dimensión. De todos modos, está haciendo lo mejor con su nuevo destino.
  fr: |-
    Pauvre Gobelin aspiré dans une autre dimension, il fait son possible pour s'adapter à sa nouvelle vie.
  it: |-
    Un povero goblin che è stato risucchiato in un'altra dimensione. Comunque, sta dando il meglio di se con il suo nuovo destino.
  pt: |-
    Um pobre goblin que foi sugado para uma dimensão diferente. No entanto, ele dá o seu melhor no seu novo destino.
  ja: |-
    異次元に吸い込まれてしまった哀れなゴブリン。しかし、今新たな目標に向かって日々努力している。
  ko: |-
    이차원 속으로 빨려들어가 버린 불쌍한 고블린. 그러나 지금은 새로운 목표를 향해 나날이 노력하고 있다.
  zh-TW: |-
    被吸入異次元的可憐格布林。不過，現在正為了新的目標每天不斷努力。
  zh-CN: |-
    被吸进异次元的可怜格布林。但现在正朝着新的目标每天努力奋斗中。
