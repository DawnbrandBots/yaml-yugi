text:
  en: |-
    When this card is Normal Summoned: You can Special Summon 1 Level 2 Beast monster from your Deck in face-down Defense Position, except "Baby Raccoon Ponpoko". You cannot Special Summon monsters the turn you activate this effect, except Beast monsters.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 Ungeheuer-Monster der Stufe 2 als Spezialbeschwörung von deinem Deck in die verdeckte Verteidigungsposition beschwören, außer „Waschbärbaby Ponpoko“. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine Monster als Spezialbeschwörung beschwören, außer Ungeheuer-Monstern.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo Bestia de Nivel 2 en Posición de Defensa boca abajo, excepto "Mapache Bebé Ponpoko". El turno en el que activas este efecto no puedes Invocar monstruos de Modo Especial, excepto monstruos Bestia.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez Invoquer Spécialement 1 monstre Bête de Niveau 2 ("Bébé Raton Laveur Ponpoko" exclu) depuis votre Deck en Position de Défense face verso. Vous ne pouvez pas Invoquer Spécialement de monstres (monstres Bête exclus) le tour où vous activez cet effet.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi Evocare Specialmente 1 mostro Bestia di Livello 2 dal tuo Deck, coperto in Posizione di Difesa, eccetto "Piccolo Procione Ponpoko". Non puoi Evocare Specialmente mostri nel turno in cui attivi questo effetto, eccetto mostri Bestia.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode Invocar por Invocação-Especial 1 monstro Besta de Nível 2 do seu Deck com a face para baixo em Posição de Defesa, exceto "Bebê Guaxinim Ponpoko". Você não pode Invocar monstros por Invocação-Especial no turno em que ativar este efeito, exceto monstros Besta.
  ja: |-
    このカードが召喚に成功した時、デッキから「子狸ぽんぽこ」以外の獣族・レベル２モンスター１体を裏側守備表示で特殊召喚できる。この効果を発動するターン、自分は獣族以外のモンスターを特殊召喚できない。
  ko: |-
    이 카드가 일반 소환에 성공했을 때, 덱에서 "꼬마너구리 폼포코" 이외의 야수족 / 레벨 2 몬스터 1장을 뒷면 수비 표시로 특수 소환할 수 있다. 이 효과를 발동하는 턴에, 자신은 야수족 이외의 몬스터를 특수 소환할 수 없다.
  zh-TW: |-
    此卡召喚成功時，可從牌組以反面守備表示特殊召喚１隻「子狸彭彭」以外的獸族・等級２怪獸。發動此效果的回合，我方可特殊召喚的怪獸僅限獸族怪獸。
  zh-CN: |-
    此卡召唤成功时，可从牌组以里侧守备表示特殊召唤１只除“子狸彭彭”以外的兽族、等级２怪兽。发动此效果的回合，我方只可特殊召唤兽族怪兽。
