  pt: Adoração do Vento Yosenju
  ja: <ruby>妖<rt>よう</rt></ruby><ruby>仙<rt>せん</rt></ruby><ruby>獣<rt>じゅう</rt></ruby>の<ruby>風<rt>かざ</rt></ruby><ruby>祀<rt>まつ</rt></ruby>り
  ja_romaji: Yōsenjū no Kazamatsuri
  ko: 요선수의 풍제
  ko_rr: Yoseonsu-ui Pungje
  zh-TW:
  zh-CN: 妖仙兽的风祀
text:
  en: |-
    If you control 3 or more "Yosenju" Monster Cards with different names: Return as many "Yosenju" Monster Cards you control to the hand as possible, then you can draw until you have 5 cards in your hand. You can only activate 1 "Yosenju Wind Worship" per turn.
  de: |-
    Falls du 3 oder mehr „Yosenju“-Monsterkarten mit unterschiedlichen Namen kontrollierst: Gib so viele „Yosenju“-Monsterkarten, die du kontrollierst, auf die Hand zurück wie möglich, dann kannst du Karten ziehen, bis du 5 Karten in deiner Hand hast. Du kannst nur 1 „Yosenju-Windanbetung“ pro Spielzug aktivieren.
  es: |-
    Si controlas 3 o más Cartas de Monstruo "Yosenju" con nombres diferentes: devuelve a la mano tantas Cartas de Monstruo "Yosenju" que controlas como sea posible, y después puedes robar hasta tener 5 cartas en tu mano. Sólo puedes activar 1 "Adoración al Viento Yosenju" por turno.
  fr: |-
    Si vous contrôlez min. 3 Cartes Monstre "Yosenju" de noms différents : renvoyez autant de Cartes Monstre "Yosenju" que vous contrôlez à la main que possible, puis vous pouvez piocher jusqu'à avoir 5 cartes dans votre main. Vous ne pouvez activer qu'1 "Vénération du Vent Yosenju" par tour.
  it: |-
    Se controlli 3 o più Carte Mostro "Yosenju" con nomi diversi: fai ritornare nella mano tante Carte Mostro "Yosenju" che controlli quante possibile, poi puoi pescare fino a quando hai 5 carte nella tua mano. Puoi attivare solo 1 "Venerazione del Vento Yosenju" per turno.
  pt: |-
    Se você controlar 3 ou mais Cards de Monstro "Yosenju" com nomes diferentes: devolva para a mão tantos Cards de Monstro "Yosenju" que você controla quanto possível e, depois, você pode comprar até ter 5 cards na sua mão. Você só pode ativar 1 "Adoração do Vento Yosenju" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドに「妖仙獣」モンスターカードが３種類以上存在する場合に発動できる。自分フィールドの「妖仙獣」モンスターカードを全て持ち主の手札に戻す。その後、自分は手札が５枚になるようにデッキからドローできる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드에 "요선수" 몬스터 카드가 3종류 이상 존재할 경우에 발동할 수 있다. 자신 필드의 "요선수" 몬스터 카드를 전부 주인의 패로 되돌린다. 그 후, 자신은 패가 5장이 되도록 덱에서 드로우할 수 있다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。
    ①：自己场上有「妖仙兽」怪兽卡3种类以上存在的场合才能发动。自己场上的「妖仙兽」怪兽卡全部回到持有者手卡。那之后，自己可以直到手卡变成5张为止从卡组抽卡。
