name:
  en: Djinn Disserere of Rituals
  de: Dschinn - Erörterer der Rituale
  es: Genio Escudo de Rituales
  fr: Démon Jinn, Exorciste des Rituels
  it: Djinn Protettore dei Rituali
  pt: Djinn, o Disserere de Rituais
  ja: <ruby>儀<rt>ぎ</rt></ruby><ruby>式<rt>しき</rt></ruby><ruby>魔<rt>ま</rt></ruby><ruby>人<rt>じん</rt></ruby>ディザーズ
  ja_romaji: Gishiki Majin Dizāzu
  ko: 의식마인 디저즈
  ko_rr:
  zh-TW: 儀式魔人 佈置者
  zh-CN: 仪式魔人 布置者
text:
  en:
  de: |-
    Wenn du ein Monster als Ritualbeschwörung beschwörst, kannst du diese Karte als 1 der für die Ritualbeschwörung benötigten Monster von deinem Friedhof verbannen. Das mit dieser Karte als Ritualbeschwörung beschworene Monster bleibt von Falleneffekten unberührt.
  es: |-
    Cuando Invocas un monstruo por Ritual, puedes desterrar esta carta en tu Cementerio como 1 de los monstruos requeridos para la Invocación por Ritual. El monstruo Invocado por Ritual usando esta carta no es afectado por efectos de Trampas.
  fr: |-
    Lorsque vous Invoquez Rituellement un monstre, vous pouvez bannir cette carte depuis votre Cimetière comme 1 des monstres requis pour l'Invocation Rituelle. Le monstre Invoqué Rituellement en utilisant cette carte n'est pas affecté par des effets de Piège.
  it: |-
    Quando Evochi tramite Rituale un mostro, puoi bandire questa carta dal tuo Cimitero come 1 dei mostri richiesti per l'Evocazione Rituale. Il mostro Evocato tramite Rituale utilizzando questa carta è immune agli effetti delle Trappole.
  pt: |-
    Quando você Invocar um monstro por Invocação-Ritual, você pode banir este card do seu Cemitério como 1 dos monstros necessários para a Invocação-Ritual. O monstro Invocado por Invocação-Ritual usando este card não é afetado por efeitos de Armadilha.
  ja: |-
    ①：儀式召喚を行う場合、その儀式召喚に必要なレベル分のモンスター１体として、墓地のこのカードを除外できる。
    ②：このカードを儀式召喚に使用した表側表示の儀式モンスターは罠カードの効果を受けない。
  ko: |-
    의식 몬스터의 의식 소환을 실행할 경우, 그 의식 소환에 필요한 레벨만큼의 몬스터 1장으로서, 묘지에 존재하는 이 카드를 게임에서 제외할 수 있다. 이 카드를 의식 소환에 사용한 의식 몬스터는 함정 카드의 효과를 받지 않는다.
  zh-TW: |-
    在進行儀式召喚的狀況下，可做為該儀式召喚所需等級的１隻怪獸，將墓地的此卡從遊戲除外。使用了此卡進行儀式召喚的儀式怪獸不受陷阱卡的效果影響。
  zh-CN: |-
    进行仪式怪兽的仪式召唤的场合，作为该仪式召唤所需等级份的１只怪兽，可将我方墓地的此卡从游戏中除外。在仪式召唤中使用了此卡的仪式怪兽不受陷阱卡的影响。
