text:
  en:
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird, lege 2 Zählmarken darauf. Diese Karte erhält 800 ATK für jede dieser Spielmarken, die darauf liegen. Falls diese Karte durch einen Karteneffekt zerstört werden würde, entferne stattdessen 1 Zählmarke von dieser Karte.
  es: |-
    Cuando esta carta es Invocada mediante una Invocación Normal, pon 2 contadores en ella. Esta carta gana 800 ATK por cada contador. Si esta carta fuera a ser destruida por un efecto, retira 1 de los contadores de esta carta en su lugar.
  fr: |-
    Lorsque cette carte est Invoquée par Invocation Normale, placez 2 compteurs sur elle. Cette carte gagne 800 points d'ATK pour chaque compteur placé sur elle. Si cette carte doit être détruite par un effet de carte, retirez 1 des compteurs de cette carte à la place.
  it: |-
    Quando questa carta viene Evocata tramite Evocazione Normale, metti 2 Segnalini su di essa. Questa carta guadagna 800 ATK per ognuno di questi Segnalini. Se questa carta verrebbe distrutta dall'effetto di una carta, rimuovi invece 1 di questi Segnalini.
  pt: |-
    Quando este card for Invocado por Invocação-Normal, coloque 2 marcadores nele. Este card ganha 800 de ATK para cada um desses marcadores nele. Se este card seria destruído por um efeito de card, em vez disso, remova 1 dos marcadores deste card.
  ja: |-
    ①：このカードが召喚した場合に発動する。このカードにカウンターを２つ置く。
    ②：このカードの攻撃力は、このカードのカウンターの数×８００アップする。
    ③：フィールドのこのカードが効果で破壊される場合、代わりにこのカードのカウンターを１つ取り除く。
  ko: |-
    이 카드가 일반 소환에 성공했을 때, 이 카드에 카운터를 2개 놓는다. 이 효과에 의해서 카드에 얹은 카운터 1개당, 이 카드의 공격력은 800 포인트 올린다. 이 카드가 다른 카드의 효과에 의해서 파괴될 경우, 대신에 이 카드의 카운터를 1개 제거한다.
  zh-TW: |-
    此卡召喚成功時，在此卡放置２個計數物。此卡的攻擊力依據透過此效果放置的計數物數量×８００進行提升。在此卡因卡的效果被破壞的狀況下，去除此卡的１個計數物作為替代。
  zh-CN: |-
    此卡召唤成功时，放置２个计数物在此卡。此卡的攻击力上升因此效果而被放置的计数物数量×８００点。此卡因卡牌效果被破坏的场合，移除此卡上的１个计数物作为代替。
