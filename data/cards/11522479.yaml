name:
  en: Battlin' Boxer Uppercutter
  de: Unermüdlicher Boxer Uppercutter
  es: Boxeador Indómito Uppercut
  fr: Boxeur Indomptable Uppercuteur
  it: Pugile Indomito Montante
  pt: Boxeador Obstinado de Gancho
  ja: <ruby>ＢＫ<rt>バーニングナックラー</rt></ruby> アッパーカッター
  ja_romaji: Bāningu Nakkurā Appākattā
  ko: <ruby>BK<rt>버닝나쿠라</rt></ruby> 어퍼커터
  ko_rr: Beoningnakura Epeokeoteo
  zh-TW: 燃燒拳鬥士 上勾拳
  zh-CN: 燃烧拳斗士 上钩拳手
text:
  en:
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Unermüdlicher Boxer“-Monster oder 1 „Konter“-Konterfalle von deinem Deck hinzufügen, außer „Unermüdlicher Boxer Uppercutter“. Falls diese Karte durch einen Karteneffekt auf den Friedhof gelegt wird: Du kannst 1 dieser Effekte aktivieren;
    ●Beschwöre 1 „Unermüdlicher Boxer“-Monster als Spezialbeschwörung von deinem Friedhof, außer „Unermüdlicher Boxer Uppercutter“.
    ●Setze 1 „Konter“-Konterfalle von deinem Friedhof auf deine Spielfeldseite.
    Du kannst nur 1 Effekt von „Unermüdlicher Boxer Uppercutter“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 monstruo "Boxeador Indómito" o 1 Trampa de Contraefecto "Contra" en tu Deck, excepto "Boxeador Indómito Uppercut". Si esta carta es mandada al Cementerio por efecto de una carta: puedes activar 1 de estos efectos;
    ●Invoca de Modo Especial, desde tu Cementerio, 1 monstruo "Boxeador Indómito", excepto "Boxeador Indómito Uppercut".
    ●Coloca en tu Campo 1 Trampa de Contraefecto "Contra" en tu Cementerio.
    Sólo puedes usar 1 efecto de "Boxeador Indómito Uppercut" por turno, y sólo una vez ese turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 monstre "Boxeur Indomptable" ("Boxeur Indomptable Uppercuteur" exclu) ou 1 Contre-Piège "Contre" depuis votre Deck à votre main. Si cette carte est envoyée au Cimetière par un effet de carte : vous pouvez activer 1 de ces effets ;
    ●Invoquez Spécialement 1 monstre "Boxeur Indomptable" ("Boxeur Indomptable Uppercuteur" exclu) depuis votre Cimetière.
    ●Posez 1 Contre-Piège "Contre" depuis votre Cimetière sur votre Terrain.
    Vous ne pouvez utiliser qu'1 effet de "Boxeur Indomptable Uppercuteur" par tour, et uniquement une fois le tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 mostro "Pugile Indomito" o 1 Contro-Trappola "Contra" dal tuo Deck alla tua mano, eccetto "Pugile Indomito Montante". Se questa carta viene mandata al Cimitero dall'effetto di una carta: puoi attivare 1 di questi effetti;
    ●Evoca Specialmente 1 mostro "Pugile Indomito" dal tuo Cimitero, eccetto "Pugile Indomito Montante".
    ●Posiziona 1 Contro-Trappola "Contra" dal tuo Cimitero sul tuo Terreno.
    Puoi utilizzare solo 1 effetto di "Pugile Indomito Montante" per turno, e solo una volta in quel turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 monstro "Boxeador Obstinado" ou 1 Armadilha de Resposta "Contra" do seu Deck à sua mão, exceto "Boxeador Obstinado de Gancho". Se este card for enviado para o Cemitério por um efeito de card: você pode ativar 1 desses efeitos;
    ●Invoque por Invocação-Especial 1 monstro "Boxeador Obstinado" do seu Cemitério, exceto "Boxeador Obstinado de Gancho".
    ●Baixe 1 Armadilha de Resposta "Contra" do seu Cemitério no seu campo.
    Você só pode usar 1 efeito de "Boxeador Obstinado de Gancho" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。
    ①：このカードが召喚・特殊召喚した場合に発動できる。「ＢＫ　アッパーカッター」以外の「ＢＫ」モンスター１体か「カウンター」カウンター罠カード１枚をデッキから手札に加える。
    ②：このカードが効果で墓地へ送られた場合、以下の効果から１つを選択して発動できる。
    ●自分の墓地から「ＢＫ　アッパーカッター」以外の「ＢＫ」モンスター１体を特殊召喚する。
    ●自分の墓地から「カウンター」カウンター罠カード１枚を自分フィールドにセットする。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. "BK(버닝나쿠라) 어퍼커터" 이외의 "BK(버닝나쿠라)" 몬스터 1장이나 "카운터" 카운터 함정 카드 1장을 덱에서 패에 넣는다. ②: 이 카드가 효과로 묘지로 보내졌을 경우, 이하의 효과에서 1개를 선택하고 발동할 수 있다. ●자신 묘지에서 "BK(버닝나쿠라) 어퍼커터" 이외의 "BK(버닝나쿠라)" 몬스터 1장을 특수 소환한다. ●자신 묘지에서 "카운터" 카운터 함정 카드 1장을 자신 필드에 세트한다.
  zh-TW: |-
    此卡名的①②效果，１回合僅限使用１次其中１個效果。 ①：可在此卡召喚・特殊召喚的狀況下發動。從牌組將１隻「燃燒拳鬥士 上勾拳」以外的「燃燒拳鬥士」怪獸或１張「反擊」反制陷阱卡加入手牌。 ②：在此卡因效果被送至墓地的狀況下，可從以下效果選擇１個發動。
    ●從我方墓地特殊召喚１隻「燃燒拳鬥士 上勾拳」以外的「燃燒拳鬥士」怪獸。
    ●從我方墓地將１張「反擊」反制陷阱卡覆蓋在我方場上。
  zh-CN: |-
    此卡名的①②效果１回合１次，仅可使用其中１个。 ①：此卡召唤・特殊召唤的情况下可以发动。从牌组将“燃烧拳斗士 上勾拳手”以外的１只“燃烧拳斗士”怪兽或１张“反击”反击陷阱卡加入手牌。 ②：此卡因效果被送至墓地的情况下，可从以下效果中选择１个发动。
    ●从自己的墓地将“燃烧拳斗士 上勾拳手”以外的１只“燃烧拳斗士”怪兽特殊召唤。
    ●从自己的墓地将１张“反击”反击陷阱卡放置在自己场上。
