    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。「ＢＫ アッパーカッター」以外の「ＢＫ」モンスター１体か「カウンター」カウンター罠カード１枚をデッキから手札に加える。②：このカードが効果で墓地へ送られた場合、以下の効果から１つを選択して発動できる。●自分の墓地から「ＢＫ アッパーカッター」以外の「ＢＫ」モンスター１体を特殊召喚する。●自分の墓地から「カウンター」カウンター罠カード１枚を自分フィールドにセットする。
