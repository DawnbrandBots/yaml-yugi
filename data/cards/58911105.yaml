  fr: Ninja d'Or Arriviste
  it: Ninja Dorato Arrivista
  pt: Ninja Dourado Presunçoso
  ja: <ruby>成金<rt>ゴールド</rt></ruby><ruby>忍<rt>にん</rt></ruby><ruby>者<rt>じゃ</rt></ruby>
