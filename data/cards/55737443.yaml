text:
  en:
  de: |-
    Diese Karte kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Diese Karte kann nicht als Spezialbeschwörung beschworen werden, außer indem du 1 Monster, dessen Kartenname „sphinx“ enthält, von deiner Spielfeldseite als Tribut anbietest. Solange diese Karte offen auf dem Spielfeld liegt, füge den Life Points deines Gegners jedes Mal, wenn ein ERDE Monster als Flippbeschwörung beschworen wird, 1000 Punkte Schaden zu.
  es: |-
    Esta carta no puede ser Invocada mediante una Invocación Normal, o Colocada. Esta carta no puede ser Invocada mediante una Invocación Especial excepto Sacrificando 1 monstruo en tu Campo que incluya "esfinge" en su nombre. Mientras esta carta esté boca arriba en el Campo, cada vez que un monstruo de TIERRA es Invocado mediante una Invocación de Volteo, inflígele 1000 puntos de daño a los Life Points de tu adversario.
  fr: |-
    Cette carte ne peut ni être Invoquée par Invocation Normale ni être Posée. Cette carte ne peut être Invoquée par Invocation Spéciale excepté en sacrifiant 1 monstre sur votre Terrain qui inclut "sphinx" dans son nom de carte. Tant que cette carte est face recto sur le Terrain, à chaque fois qu'un monstre TERRE est Invoqué par Invocation Flip, infligez 1000 points de dommages aux Life Points de votre adversaire.
  it: |-
    Questa carta non può essere Evocata tramite Evocazione Normale o Posizionata. Questa carta non può essere Evocata tramite Evocazione Speciale se non offrendo come Tributo 1 mostro sul tuo Terreno che includa "sfinge"nel suo nome. Fino a quando questa carta è scoperta sul Terreno, ogni volta che un mostro TERRA viene Evocato tramite Evocazione per Scoperta, infliggi 1000 punti di danno ai Life Point del tuo avversario.
  pt: |-
    Este card não pode ser Invocado por Invocação-Normal ou Baixado. Este card não pode ser Invocado por Invocação-Especial, exceto oferecendo como Tributo 1 monstro"esfinge". Sempre que um monstro de TERRA for Invocado por Invocação-Virar, enquanto este card permanecer com a face para cima no campo, cause 1000 de dano ao seu oponente.
  ja: |-
    このカードは通常召喚できない。
    自分フィールドの「スフィンクス」モンスター１体をリリースした場合のみ特殊召喚できる。
    ①：他の地属性モンスターが反転召喚された場合に発動する。このカードがフィールドに表側表示で存在する場合、相手に１０００ダメージを与える。
  ko: |-
    이 카드는 일반 소환 / 세트할 수 없다. 자신 필드 위에 존재하는 "스핑크스"라는 이름이 붙은 몬스터 1장을 릴리스했을 경우에만 특수 소환할 수 있다. 이 카드가 필드 위에 앞면 표시로 존재하는 한, 땅 속성 몬스터가 반전 소환에 성공했을 때, 상대 라이프에 1000 포인트 데미지를 준다.
  zh-TW: |-
    此卡無法通常召喚。僅可在解放我方場上１隻冠有「斯芬克斯」之名怪獸的狀況下特殊召喚。只要此卡以正面表示存在於場上，在地屬性怪獸反轉召喚成功時，就給予對方LP１０００傷害。
  zh-CN: |-
    此卡不可通常召唤。仅限解放我方场上１只冠有“斯芬克斯”之名怪兽的场合可特殊召唤。只要此卡以表侧表示存在于场上，地属性怪兽反转召唤成功时，给予对手生命１０００点伤害。
