text:
  en: |-
    When an opponent's monster declares an attack: You can place this monster in your Pendulum Zone, and if you do, return the opponent's monster to the hand. You can only use this effect of "Vulmina, Statue of the Sacred Dragon" once per turn. If this card in the Monster Zone is destroyed: You can place this card in your Pendulum Zone.
  de: |-
    Wenn ein Monster eines Gegners einen Angriff deklariert: Du kannst dieses Monster in deine Pendelzone legen und falls du dies tust, gib das Monster des Gegners auf die Hand zurück. Du kannst diesen Effekt von „Vulmina, Statue des heiligen Drachen“ nur einmal pro Spielzug verwenden. Falls diese Karte in der Monsterzone zerstört wird: Du kannst diese Karte in deine Pendelzone legen.
  es: |-
    Cuando un monstruo del adversario declara un ataque: puedes poner este monstruo en tu Zona de Péndulo y, si lo haces, devuelve a la mano el monstruo del adversario. Sólo puedes usar este efecto de "Vulmina, Estatua del Dragón Sagrado" una vez por turno. Si esta carta en la Zona de Monstruos es destruida: puedes poner esta carta en tu Zona de Péndulo.
  fr: |-
    Lorsqu'un monstre de l'adversaire déclare une attaque : vous pouvez placer ce monstre dans votre Zone Pendule, et si vous le faites, renvoyez le monstre de l'adversaire à la main. Vous ne pouvez utiliser cet effet de "Vulmina, Statue du Dragon Sacré" qu'une fois par tour. Si cette carte dans la Zone Monstre est détruite : vous pouvez placer cette carte dans votre Zone Pendule.
  it: |-
    Quando un mostro dell'avversario dichiara un attacco: puoi mettere questo mostro nella tua Zona Pendulum e, se lo fai, fai ritornare il mostro dell'avversario nella mano. Puoi utilizzare questo effetto di "Vulmina, Statua del Drago Sacro" una sola volta per turno. Se questa carta nella Zona Mostri viene distrutta: puoi mettere questa carta nella tua Zona Pendulum.
  pt: |-
    Quando um monstro do oponente declarar um ataque: você pode colocar este monstro na sua Zona de Pêndulo e, se isso acontecer, devolva o monstro do oponente para a mão. Você só pode usar este efeito de "Vulmina, a Estátua do Dragão Sagrado" uma vez por turno. Se este card na Zona de Monstros for destruído: você pode colocar este card na sua Zona de Pêndulo.
