name:
  en: Golden Castle of Stromberg
  de: Goldenes Schloss von Stromberg
  es: Castillo Dorado de Stromberg
  fr: Château Doré de Stromberg
  it: Castello Dorato di Stromberg
  pt: Castelo Dourado de Stromberg
  ja: シュトロームベルクの<ruby>金<rt>きん</rt></ruby>の<ruby>城<rt>しろ</rt></ruby>
  ja_romaji: Shutorōmuberuku no Kin no Shiro
  ko: 슈트롬베르크의 황금성
  ko_rr: Syuteurombereukeu-ui Hwanggeumseong
  zh-TW:
  zh-CN: 急流山的金宫
text:
  en: |-
    Once per turn, during your Standby Phase, you must banish 10 cards from the top of your Deck face-down (this is not optional), or this card is destroyed. During your Main Phase: You can Special Summon 1 monster from your Deck that specifically lists the card "Golden Castle of Stromberg" in its text. You cannot Normal Summon/Set the turn you activate this effect (even if this card leaves the field). You can only use this effect of "Golden Castle of Stromberg" once per turn. When an opponent's monster declares an attack: Destroy the attacking monster, and if you do, inflict damage to your opponent equal to half the ATK that monster had on the field.
  de: |-
    Einmal pro Spielzug, während deiner Standby Phase, musst du die 10 obersten Karten deines Decks verdeckt verbannen (dies ist nicht optional) oder diese Karte wird zerstört. Während deiner Main Phase: Du kannst 1 Monster als Spezialbeschwörung von deinem Deck beschwören, das ausdrücklich die Karte „Goldenes Schloss von Stromberg“ in ihrem Text erwähnt. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine Monster als Normalbeschwörung beschwören/setzen (selbst falls diese Karte das Spielfeld verlässt). Du kannst diesen Effekt von „Goldenes Schloss von Stromberg“ nur einmal pro Spielzug verwenden. Wenn ein Monster eines Gegners einen Angriff deklariert: Zerstöre das angreifende Monster und falls du dies tust, füge deinem Gegner Schaden in Höhe der Hälfte der ATK zu, die das Monster auf dem Spielfeld hatte.
  es: |-
    Una vez por turno, durante tu Standby Phase, debes desterrar boca abajo 10 cartas de la parte superior de tu Deck (esto no es opcional), o esta carta es destruida. Durante tu Main Phase: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo que liste específicamente la carta "Castillo Dorado de Stromberg" en su texto. El turno en el que activas este efecto no puedes Invocar de Modo Normal/Colocar (aun si esta carta deja el Campo). Sólo puedes usar este efecto de "Castillo Dorado de Stromberg" una vez por turno. Cuando un monstruo del adversario declara un ataque: destruye el monstruo atacante y, si lo haces, inflige daño a tu adversario igual a la mitad del ATK que ese monstruo tenía en el Campo.
  fr: |-
    Une fois par tour, durant votre Standby Phase, vous devez bannir face verso 10 cartes du dessus de votre Deck (ceci est obligatoire), ou cette carte est détruite. Durant votre Main Phase : vous pouvez Invoquer Spécialement 1 monstre depuis votre Deck qui liste spécifiquement la carte "Château Doré de Stromberg" dans son texte. Vous ne pouvez pas Invoquer/Poser Normalement le tour où vous activez cet effet (même si cette carte quitte le Terrain). Vous ne pouvez utiliser cet effet de "Château Doré de Stromberg" qu'une fois par tour. Lorsqu'un monstre de l'adversaire déclare une attaque : détruisez le monstre attaquant, et si vous le faites, infligez des dommages à votre adversaire égaux à la moitié de l'ATK que le monstre avait sur le Terrain.
  it: |-
    Una volta per turno, durante la tua Standby Phase, devi bandire 10 carte dalla cima del tuo Deck coperte (questo non è opzionale), o questa carta viene distrutta. Durante la tua Main Phase: puoi Evocare Specialmente dal tuo Deck 1 mostro che indica specificamente la carta "Castello Dorato di Stromberg" nel suo testo. Non puoi Evocare Normalmente/Posizionare nel turno in cui attivi questo effetto (anche se questa carta lascia il Terreno). Puoi utilizzare questo effetto di "Castello Dorato di Stromberg" una sola volta per turno. Quando un mostro dell'avversario dichiara un attacco: distruggi il mostro attaccante e, se lo fai, infliggi al tuo avversario danno pari alla metà dell'ATK che quel mostro aveva sul Terreno.
  pt: |-
    Uma vez por turno, durante sua Fase de Apoio, você deve banir, com a face para baixo, 10 cards do topo do seu Deck (isso não é opcional), ou este card é destruído. Durante sua Fase Principal: você pode Invocar por Invocação-Especial 1 monstro do seu Deck que liste especificamente o card "Castelo Dourado de Stromberg" em seu texto. Você não pode Invocar por Invocação-Normal/Baixar no turno em que ativar este efeito (mesmo que este card deixe o campo). Você só pode usar este efeito de "Castelo Dourado de Stromberg" uma vez por turno. Quando um monstro do oponente declarar um ataque: destrua o monstro atacante e, se isso acontecer, cause dano ao seu oponente igual à metade do ATK que esse monstro tinha no campo.
  ja: |-
    このカードのコントローラーは自分スタンバイフェイズ毎にデッキの上からカード１０枚を裏側表示で除外する。除外できない場合このカードを破壊する。このカード名の①の効果は１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。「シュトロームベルクの金の城」のカード名が記されたモンスター１体をデッキから特殊召喚する。この効果を発動するターン、自分は通常召喚できない。②：相手モンスターの攻撃宣言時に発動する。その攻撃モンスターを破壊し、その攻撃力の半分のダメージを相手に与える。
  ko: |-
    이 카드의 컨트롤러는 자신 스탠바이 페이즈마다 덱 위에서 카드 10장을 뒷면 표시로 제외한다. 제외할 수 없을 경우 이 카드를 파괴한다. 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. "슈트롬베르크의 황금성"의 카드명이 쓰여진 몬스터 1장을 덱에서 특수 소환한다. 이 효과를 발동하는 턴에, 자신은 통상 소환할 수 없다. ②: 상대 몬스터의 공격 선언시에 발동한다. 그 공격 몬스터를 파괴하고, 그 공격력의 절반의 데미지를 상대에게 준다.
  zh-TW:
  zh-CN: |-
    这张卡的控制者在每次自己准备阶段从卡组上面把10张卡里侧表示除外。不能除外的场合这张卡破坏。这个卡名的①的效果1回合只能使用1次。
    ①：自己主要阶段才能发动。把有「急流山的金宫」的卡名记述的1只怪兽从卡组特殊召唤。这个效果发动的回合，自己不能通常召唤。
    ②：对方怪兽的攻击宣言时发动。那只攻击怪兽破坏，给与对方那个攻击力一半数值的伤害。
