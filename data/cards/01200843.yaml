text:
  en: |-
    Equip only to a Spirit monster. The equipped monster does not have to have its effect that returns it to the hand activated. If it would be destroyed by battle, destroy this card instead.
  de: |-
    Rüste nur ein Spirit-Monster mit dieser Karte aus. Der Effekt des ausgerüsteten Monsters, der es auf die Hand zurückgibt, muss nicht aktiviert werden. Falls es durch Kampf zerstört werden würde, zerstöre stattdessen diese Karte.
  es: |-
    Sólo puedes equipar esta carta a un monstruo Spirit. El monstruo equipado no necesita activar el efecto que lo regrese a la mano. Si fuera a ser destruido en batalla, destruye esta carta en su lugar.
  fr: |-
    Équipable uniquement à un Monstre Spirit. Vous n'êtes pas obligé d'activer l'effet qui renvoie le monstre équipé dans votre main. Si le monstre équipé doit être détruit au combat, détruisez cette carte à la place.
  it: |-
    Equipaggia solo ad un mostro Spirit. Il mostro equipaggiato non è obbligato ad attivare il suo effetto che lo fa ritornare in mano. Se verrebbe distrutto in battaglia, distruggi invece questa carta.
  pt: |-
    Equipe somente em um monstro Spirit. O monstro equipado não tem o efeito de se auto-retornar para a mão ativado. Se o monstro equipado seria destruído por batalha, destrua esta carta em vez disso.
  ja: |-
    スピリットモンスターにのみ装備可能。装備モンスターはエンドフェイズ時に手札に戻る効果を発動しなくてもよい。装備モンスターが戦闘によって破壊される場合、代わりにこのカードを破壊する。
  ko: |-
    스피릿 몬스터에만 장착 가능. 장착 몬스터는 엔드 페이즈시에 패로 되돌아가는 효과를 발동하지 않아도 된다. 장착 몬스터가 전투에 의해서 파괴될 경우, 대신에 이 카드를 파괴한다.
  zh-TW: |-
    僅可裝備於靈魂怪獸。裝備怪獸可不發動「在結束階段時，回到持有者手牌的效果」。在裝備怪獸因戰鬥被破壞的狀況下，破壞此卡作為替代。
  zh-CN: |-
    灵魂怪兽才能装备。装备怪兽在结束阶段时回到手卡的效果可以不发动。装备怪兽被战斗破坏的场合，作为代替把这张卡破坏。
