text:
  en: |-
    1 Tuner + 1+ non-Tuner monsters
    If this card is Special Summoned: You can target Spells/Traps on the field up to the number of Normal Monsters in your GY +1; destroy them. If this card is destroyed by battle or card effect: You can target 1 Spell/Trap in your GY; Set it, but it cannot be activated unless you control a Normal Monster. You can only use each effect of "Lightstorm Dragon" once per turn.
  de: |-
    1 Empfänger + 1+ Nicht-Empfänger-Monster
    Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst Zauber/Fallen auf dem Spielfeld bis zur Anzahl der Normalen Monster in deinem Friedhof +1 wählen; zerstöre sie. Falls diese Karte durch Kampf oder einen Karteneffekt zerstört wird: Du kannst 1 Zauber/Falle in deinem Friedhof wählen; setze ihn oder sie, aber er oder sie kann nicht aktiviert werden, es sei denn, du kontrollierst ein Normales Monster. Du kannst jeden Effekt von „Lichtsturm-Drache“ nur einmal pro Spielzug verwenden.
  es: |-
    1 Cantante + 1+ monstruos que no sean Cantantes
    Si esta carta es Invocada de Modo Especial: puedes seleccionar Mágicas/Trampas en el Campo hasta el número de Monstruos Normales en tu Cementerio +1; destrúyelas. Si esta carta es destruida en batalla o por el efecto de una carta: puedes seleccionar 1 Mágica/Trampa en tu Cementerio; Colócala, pero no puede ser activada a menos que controles un Monstruo Normal. Sólo puedes usar cada efecto de "Dragón Tormentaluz" una vez por turno.
  fr: |-
    1 Syntoniseur + 1+ monstre non-Syntoniseur
    Si cette carte est Invoquée Spécialement : vous pouvez cibler un nombre de Magies/Pièges sur le Terrain, inférieur ou égal au nombre de Monstres Normaux dans votre Cimetière +1 ; détruisez-les. Si cette carte est détruite au combat ou par un effet de carte : vous pouvez cibler 1 Magie/Piège dans votre Cimetière ; Posez-le, mais il ne peut pas être activé sauf si vous contrôlez un Monstre Normal. Vous ne pouvez utiliser chaque effet de "Dragon Orage Lumineux" qu'une fois par tour.
  it: |-
    1 Tuner + 1+ mostri non-Tuner
    Se questa carta viene Evocata Specialmente: puoi scegliere come bersaglio Magie/Trappole sul Terreno fino al numero di Mostri Normali nel tuo Cimitero +1; distruggile. Se questa carta viene distrutta in battaglia o dall'effetto di una carta: puoi scegliere come bersaglio 1 Magia/Trappola nel tuo Cimitero; Posizionala, ma essa non può essere attivata a meno che tu controlli un Mostro Normale. Puoi utilizzare ogni effetto di "Drago Lucetempesta" una sola volta per turno.
  pt: |-
    1 Regulador + 1+ monstros não-Reguladores
    Se este card for Invocado por Invocação-Especial: você pode escolher Magias/Armadilhas no campo até o número de Monstros Normais no seu Cemitério +1; destrua-os. Se este card for destruído em batalha ou por um efeito de card: você pode escolher 1 Magia/Armadilha no seu Cemitério; Baixe-a, mas ela não pode ser ativada a não ser que você controle um Monstro Normal. Você só pode usar cada efeito de "Dragão da Tempestade de Luz" uma vez por turno.
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが特殊召喚した場合、自分の墓地の通常モンスターの数＋１枚まで、フィールドの魔法・罠カードを対象として発動できる。そのカードを破壊する。②：このカードが戦闘・効果で破壊された場合、自分の墓地の魔法・罠カード１枚を対象として発動できる。そのカードを自分フィールドにセットする。この効果でセットしたカードは、自分フィールドに通常モンスターが存在しない場合には発動できない。
  ko: |-
    튜너 ＋ 튜너 이외의 몬스터 1장 이상
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 특수 소환했을 경우, 자신 묘지의 일반 몬스터의 수 ＋ 1장까지, 필드의 마법 / 함정 카드를 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. ②: 이 카드가 전투 / 효과로 파괴되었을 경우, 자신 묘지의 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 자신 필드에 세트한다. 이 효과로 세트한 카드는, 자신 필드에 일반 몬스터가 존재하지 않을 경우에는 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    协调＋协调以外的怪兽1只以上
    此卡名的①②效果1回合仅可各使用1次。①：此卡特殊召唤的情况下，以自己墓地的通常怪兽数量＋1张为上限，以场上的魔法・陷阱卡为对象可以发动。将该卡破坏。②：此卡因战斗・效果被破坏的情况下，以自己墓地的1张魔法・陷阱卡为对象可以发动。将该卡放置在自己场上。以此效果放置的卡，在自己场上不存在通常怪兽的情况下就不可发动。
