text:
  en: |-
    Add 1 "Spellbook" card from your Deck to your hand, except "Spellbook of Secrets". You can only activate 1 "Spellbook of Secrets" per turn.
  de: |-
    Füge deiner Hand 1 „Magiebuch“-Karte von deinem Deck hinzu, außer „Magiebuch der Geheimnisse“. Du kannst nur 1 „Magiebuch der Geheimnisse“ pro Spielzug aktivieren.
  es: |-
    Añade a tu mano, desde tu Deck, 1 carta "Libro de Magia", excepto "Libro de Magia de los Secretos". Sólo puedes activar 1 "Libro de Magia de los Secretos" por turno.
  fr: |-
    Ajoutez 1 carte "Livre de Magie" ("Livre de Magie des Secrets" exclu) depuis votre Deck à votre main. Vous ne pouvez activer qu'1 "Livre de Magie des Secrets" par tour.
  it: |-
    Aggiungi 1 carta "Libro di Magia" dal tuo Deck alla tua mano, eccetto "Libro di Magia dei Segreti". Puoi attivare solo 1 "Libro di Magia dei Segreti" per turno.
  pt: |-
    Adicione 1 card "Livro de Magia" do seu Deck à sua mão, exceto "Livro de Magia dos Segredos". Você só pode ativar 1 "Livro de Magia dos Segredos" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：デッキから「グリモの魔導書」以外の「魔導書」カード１枚を手札に加える。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 덱에서 "그리모의 마도서" 이외의 "마도서" 카드 1장을 패에 넣는다.
  zh-TW: |-
    从牌组将1张「奧義的魔導書」以外冠有「魔導書」之名的卡牌加入手牌。「奧義的魔導書」1回合只可发动1张。
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。①：从卡组把「奥义之魔导书」以外的1张「魔导书」卡加入手卡。
