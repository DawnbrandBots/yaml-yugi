text:
  en:
  de: |-
    Solange du 2 oder mehr Monster in offener Angriffsposition kontrollierst, kann dein Gegner deine Monster mit den niedrigsten ATK nicht als Ziel für einen Angriff wählen.
  es: |-
    Mientras controles 2 o más monstruos en Posición de Ataque boca arriba, tu adversario no puede seleccionar como objetivo de un ataque a tu o tus monstruos con el ATK más bajo.
  fr: |-
    Tant que vous contrôlez min. 2 monstres en Position d'Attaque face recto, votre adversaire ne peut cibler vos monstres avec la plus faible ATK avec une attaque.
  it: |-
    Mentre controlli 2 o più mostri scoperti in Posizione di Attacco, il tuo avversario non può scegliere i tuoi mostri con l'ATK inferiore come bersaglio per un attacco.
  pt: |-
    Enquanto você controlar 2 ou mais monstros com a face para cima em Posição de Ataque, seu oponente não pode escolher seus monstros com o menor ATK como alvo de um ataque.
  ja: |-
    ①：自分フィールドに表側攻撃表示モンスターが２体以上存在する限り、自分フィールドの攻撃力が一番低いモンスターを相手モンスターは攻撃対象に選択できない。
  ko: |-
    자신 필드 위에 몬스터가 앞면 공격 표시로 2장 이상 존재할 경우, 상대는 공격력이 가장 낮은 몬스터를 공격 대상으로 선택할 수 없다.
  zh-TW: |-
    在我方場上存在２隻以上正面攻擊表示怪獸的狀況下，對方怪獸無法將我方場上的攻擊力最低的怪獸選為攻擊對象。
  zh-CN: |-
    我方场上存在有２只或以上的表侧攻击表示怪兽的场合，对手怪兽不可选择我方场上攻击力最低的怪兽作为攻击对象。
