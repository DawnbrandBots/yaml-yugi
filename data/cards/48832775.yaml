text:
  en: |-
    2 "Dinomorphia" monsters with different names
    Loses ATK equal to your LP. You can only use each of the following effects of "Dinomorphia Kentregina" once per turn. During the Main Phase (Quick Effect): You can pay half your LP and banish 1 "Dinomorphia" Normal Trap from your GY; this effect becomes that Trap's effect when that card is activated. If this card is destroyed by battle or card effect: You can Special Summon 1 Level 4 or lower "Dinomorphia" monster from your GY.
  de: |-
    2 „Dinomorphia“-Monster mit unterschiedlichen Namen
    Verliert ATK in Höhe deiner LP. Du kannst jeden der folgenden Effekte von „Dinomorphia Kentregina“ nur einmal pro Spielzug verwenden. Während der Main Phase (Schnelleffekt): Du kannst die Hälfte deiner LP zahlen und 1 Normale „Dinomorphia“-Falle von deinem Friedhof verbannen; dieser Effekt wird gleich dem Effekt der Falle, wenn die Karte aktiviert wird. Falls diese Karte durch Kampf oder einen Karteneffekt zerstört wird: Du kannst 1 „Dinomorphia“-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deinem Friedhof beschwören.
  es: |-
    2 monstruos "Dinomorfia" con nombres diferentes
    Pierde ATK igual a tus LP. Sólo puedes usar cada uno de los siguientes efectos de "Dinomorfia Kentregina" una vez por turno. Durante la Main Phase (Efecto Rápido): puedes pagar la mitad de tus LP y desterrar 1 Trampa Normal "Dinomorfia" en tu Cementerio; este efecto se convierte en el efecto de esa Trampa cuando esa carta es activada. Si esta carta es destruida en batalla o por el efecto de una carta: puedes Invocar de Modo Especial 1 monstruo "Dinomorfia" de Nivel 4 o menor desde tu Cementerio.
  fr: |-
    2 monstres "Dinomorphia" de noms différents
    Perd une ATK égale à vos LP. Vous ne pouvez utiliser chacun des effets suivants de "Kentregina Dinomorphia" qu'une fois par tour. Durant la Main Phase (Effet Rapide) : vous pouvez payer la moitié de vos LP, et bannissez 1 Piège Normal "Dinomorphia" depuis votre Cimetière ; cet effet devient l'effet du Piège lorsque la carte est activée. Si cette carte est détruite au combat ou par un effet de carte : vous pouvez Invoquer Spécialement 1 monstre "Dinomorphia" de max. Niveau 4 depuis votre Cimetière.
  it: |-
    2 mostri "Dinomorfia" con nomi diversi
    Perde ATK pari ai tuoi LP. Puoi utilizzare ognuno dei seguenti effetti di "Dinomorfia Kentregina" una sola volta per turno. Durante la Main Phase (Effetto Rapido): puoi pagare la metà dei tuoi LP e bandire 1 Trappola Normale "Dinomorfia" dal tuo Cimitero; questo effetto diventa l'effetto di quella Trappola quando quella carta viene attivata. Se questa carta viene distrutta in battaglia o dall'effetto di una carta: puoi Evocare Specialmente 1 mostro "Dinomorfia" di Livello 4 o inferiore dal tuo Cimitero.
  pt: |-
    2 monstros "Dinomorfia" com nomes diferentes
    Perde ATK igual aos seus PV. Você só pode usar cada um dos seguintes efeitos de "Dinomorfia Kentregina" uma vez por turno. Durante a Fase Principal (Efeito Rápido): você pode pagar metade dos seus PV e banir 1 Armadilha Normal "Dinomorfia" do seu Cemitério; este efeito se torna o efeito dessa Armadilha quando esse card for ativado. Se este card for destruído em batalha ou por um efeito de card: você pode Invocar por Invocação-Especial 1 monstro "Dinomorfia" de Nível 4 ou menos do seu Cemitério.
  ja: |-
    カード名が異なる「ダイノルフィア」モンスター×２
    このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードの攻撃力は自分のＬＰの数値分ダウンする。②：自分・相手のメインフェイズに、ＬＰを半分払い、自分の墓地から「ダイノルフィア」通常罠カード１枚を除外して発動できる。この効果は、その罠カード発動時の効果と同じになる。③：このカードが戦闘・効果で破壊された場合に発動できる。自分の墓地からレベル４以下の「ダイノルフィア」モンスター１体を選んで特殊召喚する。
  ko: |-
    카드명이 다른 "다이놀피어" 몬스터 × 2
    이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 공격력은 자신의 LP의 수치만큼 내린다. ②: 자신 / 상대의 메인 페이즈에, LP를 절반 지불하고, 자신 묘지에서 "다이놀피어" 일반 함정 카드 1장을 제외하여 발동할 수 있다. 이 효과는, 그 함정 카드 발동시의 효과와 같아진다. ③: 이 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 자신 묘지에서 레벨 4 이하의 "다이놀피어" 몬스터 1장을 고르고 특수 소환한다.
  zh-TW:
  zh-CN: |-
    卡名不同的「恐啡肽狂龙」怪兽×2
    这个卡名的②③的效果1回合各能使用1次。
    ①：这张卡的攻击力下降自己基本分数值。
    ②：自己·对方的主要阶段，把基本分支付一半，从自己墓地把1张「恐啡肽狂龙」通常陷阱卡除外才能发动。这个效果变成和那张陷阱卡发动时的效果相同。
    ③：这张卡被战斗·效果破坏的场合才能发动。从自己墓地选1只4星以下的「恐啡肽狂龙」怪兽特殊召唤。
