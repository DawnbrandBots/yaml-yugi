name:
  en: Gimmick Puppet Des Troy
  de: Gimmick-Marionette Des Troy
  es: Marioneta Trucada Des Troya
  fr: Poupée Truquée Des Troy
  it: Burattino Arnese Des Troy
  pt: Engenhoca Marionete Des Truir
  ja: ギミック・パペット－<ruby>死の木馬<rt>デス・トロイ</rt></ruby>
  ja_romaji: Gimikku Papetto - Desu Toroi
  ko: 기믹 퍼핏－데스 트로이
  ko_rr: Gimik Peopit - Deseu Teuroi
  zh-TW:
  zh-CN: 机关傀儡-死之木马
text:
  en: |-
    Once while face-up on the field: You can target 1 "Gimmick Puppet" monster on the field; destroy it. When this card is sent from the field to the GY: You can Special Summon 1 or 2 "Gimmick Puppet" monsters from your hand.
  de: |-
    Einmal, solange offen auf dem Spielfeld: Du kannst 1 „Gimmick-Marionette“-Monster auf dem Spielfeld wählen; zerstöre es. Wenn diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst 1 oder 2 „Gimmick-Marionette“-Monster als Spezialbeschwörung von deiner Hand beschwören.
  es: |-
    Una vez mientras esté boca arriba en el Campo: puedes seleccionar 1 monstruo "Marioneta Trucada" en el Campo; destrúyelo. Cuando esta carta es mandada del Campo al Cementerio: puedes Invocar de Modo Especial, desde tu mano, 1 ó 2 monstruos "Marioneta Trucada".
  fr: |-
    Une fois, tant que cette carte est face recto sur le Terrain : vous pouvez cibler 1 monstre "Poupée Truquée" sur le Terrain ; détruisez-le. Lorsque cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez Invoquer Spécialement 1 ou 2 monstres "Poupée Truquée" depuis votre main.
  it: |-
    Una volta mentre è scoperto sul Terreno: puoi scegliere come bersaglio 1 mostro "Burattino Arnese" sul Terreno; distruggilo. Quando questa carta viene mandata dal Terreno al Cimitero: puoi Evocare Specialmente 1 o 2 mostri "Burattino Arnese" dalla tua mano.
  pt: |-
    Uma vez enquanto estiver com a face para cima no campo: você pode escolher 1 monstro "Engenhoca Marionete" no campo; destrua-o. Quando este card for enviado do campo para o Cemitério: você pode Invocar por Invocação-Especial 1 ou 2 monstros "Engenhoca Marionete" da sua mão.
  ja: |-
    ①：このカードがフィールドに表側表示で存在する限り１度だけ、フィールドの「ギミック・パペット」モンスター１体を対象として発動できる。そのモンスターを破壊する。②：このカードがフィールドから墓地へ送られた時に発動できる。手札から「ギミック・パペット」モンスターを２体まで特殊召喚する。
  ko: |-
    ①: 이 카드가 필드에 앞면 표시로 존재하는 한 1번만, 필드의 "기믹 퍼핏" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴한다. ②: 이 카드가 필드에서 묘지로 보내졌을 때에 발동할 수 있다. 패에서 "기믹 퍼핏" 몬스터를 2장까지 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：只在这张卡在场上表侧表示存在才有1次，以场上1只「机关傀儡」怪兽为对象才能发动。那只怪兽破坏。②：这张卡从场上送去墓地时才能发动。从手卡把最多2只「机关傀儡」怪兽特殊召唤。
