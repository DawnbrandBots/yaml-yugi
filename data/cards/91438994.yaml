text:
  en: |-
    Each time a monster(s) you control is sent to the Graveyard, place 1 Genex Counter on this card. Each time a card(s) in your opponent's Graveyard is banished, place 2 Genex Counters on this card. This card gains 100 ATK for each Genex Counter on the field. If this card is destroyed by battle and sent to the Graveyard: Inflict 300 damage to your opponent for each Genex Counter that was on this card.
  de: |-
    Jedes Mal, wenn ein oder mehr Monster, die du kontrollierst, auf den Friedhof gelegt werden, lege 1 Genex-Zählmarke auf diese Karte. Jedes Mal, wenn eine oder mehr Karten vom Friedhof deines Gegners verbannt werden, lege 2 Genex-Zählmarken auf diese Karte. Diese Karte erhält 100 ATK für jede Genex-Zählmarke auf dem Spielfeld. Falls diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Füge deinem Gegner 300 Schaden für jede Genex-Zählmarke zu, die auf dieser Karte lag.
  es: |-
    Cada vez que uno o más monstruos que controlas es mandado al Cementerio, pon 1 Contador Genex en esta carta. Cada vez que una o más cartas en el Cementerio de tu adversario son desterradas, pon 2 Contadores Genex en esta carta. Esta carta gana 100 ATK por cada Contador Genex en el Campo. Si esta carta es destruida en batalla y mandada al Cementerio: inflige 300 puntos de daño a tu adversario por cada Contador Genex que había en esta carta.
  fr: |-
    Chaque fois qu'un ou plusieurs monstres que vous contrôlez sont envoyés au Cimetière, placez 1 Compteur Genex sur cette carte. Chaque fois qu'une ou plusieurs cartes dans le Cimetière de votre adversaire sont bannies, placez 2 Compteurs Genex sur cette carte. Cette carte gagne 100 ATK pour chaque Compteur Genex sur le Terrain. Si cette carte est détruite au combat et envoyée au Cimetière : infligez 300 points de dommage à votre adversaire pour chaque Compteur Genex qui était sur cette carte.
  it: |-
    Ogni volta che uno o più mostri che controlli vengono mandati al Cimitero, metti 1 Segnalino Genex su questa carta. Ogni volta che una o più carte nel Cimitero del tuo avversario vengono bandite, metti 2 Segnalini Genex su questa carta. Questa carta guadagna 100 ATK per ogni Segnalino Genex sul Terreno. Se questa carta viene distrutta in battaglia e mandata la Cimitero: infliggi 300 danni al tuo avversario per ogni Segnalino Genex che c'era su questa carta.
  pt: |-
    Sempre que um ou mais monstros que você controla forem enviados para o Cemitério, coloque 1 Marcador Genex neste card. Sempre que um ou mais cards no Cemitério do seu oponente forem banidos, coloque 2 Marcadores Genex neste card. Este card ganha 100 de ATK para cada Marcador Genex no campo. Se este card for destruído em batalha e enviado para o Cemitério: cause 300 de dano ao seu oponente para cada Marcador Genex que estava neste card.
  ja: |-
    ①：自分フィールドからモンスターが墓地へ送られる度に、このカードにジェネクスカウンターを１つ置く。②：相手の墓地からカードが除外される度に、このカードにジェネクスカウンターを２つ置く。③：このカードの攻撃力は、フィールドのジェネクスカウンターの数×１００アップする。④：このカードが戦闘で破壊され墓地へ送られた場合に発動する。このカードに置かれていたジェネクスカウンターの数×３００ダメージを相手に与える。
  ko: |-
    ①: 자신 필드에서 몬스터가 묘지로 보내질 때마다, 이 카드에 제넥스 카운터를 1개 놓는다. ②: 상대 묘지에서 카드가 제외될 때마다, 이 카드에 제넥스 카운터를 2개 놓는다. ③: 이 카드의 공격력은, 필드의 제넥스 카운터의 수 × 100 올린다. ④: 이 카드가 전투로 파괴되어 묘지로 보내졌을 경우에 발동한다. 이 카드에 놓여 있던 제넥스 카운터의 수 × 300 데미지를 상대에게 준다.
  zh-TW: |-
    每當我方場上的怪獸被送至墓地時，在此卡放置１個次代機計數物。此外，每當對方墓地的卡被從遊戲除外時，在此卡放置２個次代機計數物。此卡的攻擊力會依據場上次代機計數物的數量×１００進行提升。此卡因戰鬥被破壞送至墓地時，給予對方LP被放置在此卡的次代機計數物數量×３００傷害。
  zh-CN: |-
    ①：每次怪兽被从自己场上送至墓地，在此卡上放１个次代机计数物。
    ②：每次卡被从对手的墓地除外，在此卡上放２个次代机计数物。
    ③：此卡的攻击力上升相当于场上次代机计数物的数量×１００的数值。
    ④：此卡因战斗被破坏并被送至墓地的情况下发动。给予对手相当于此卡上所放次代机计数物的数量×３００的伤害。
