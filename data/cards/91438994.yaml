text:
  en: |-
    Each time a monster(s) you control is sent to the Graveyard, place 1 Genex Counter on this card. Each time a card(s) in your opponent's Graveyard is banished, place 2 Genex Counters on this card. This card gains 100 ATK for each Genex Counter on the field. If this card is destroyed by battle and sent to the Graveyard: Inflict 300 damage to your opponent for each Genex Counter that was on this card.
  de: |-
    Jedes Mal, wenn ein oder mehr Monster, die du kontrollierst, auf den Friedhof gelegt werden, lege 1 Genex-Zählmarke auf diese Karte. Jedes Mal, wenn eine oder mehr Karten vom Friedhof deines Gegners aus dem Spiel entfernt werden, lege 2 Genex-Zählmarken auf diese Karte. Diese Karte erhält 100 ATK für jede Genex-Zählmarke auf dem Spielfeld. Falls diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Füge deinem Gegner 300 Schaden für jede Genex-Zählmarke zu, die auf dieser Karte lag.
  es: |-
    Cada vez que uno o más monstruos que controlas es mandado al Cementerio, pon 1 Contador Genex en esta carta. Cada vez que una o más cartas en el Cementerio de tu adversario es retirada de juego, pon 2 Contadores Genex en esta carta. Esta carta gana 100 ATK por cada Contador Genex en el Campo. Cuando esta carta es destruida en batalla y mandada al Cementerio, inflige 300 puntos de daño a tu adversario por cada Contador Genex en esta carta.
  fr: |-
    Chaque fois qu'un ou plusieurs monstres que vous contrôlez sont envoyés au Cimetière, placez 1 Compteur Genex sur cette carte. Chaque fois qu'une ou plusieurs cartes dans le Cimetière de votre adversaire sont bannies, placez 2 Compteurs Genex sur cette carte. Cette carte gagne 100 ATK pour chaque Compteur Genex sur le Terrain. Si cette carte est détruite au combat et envoyée au Cimetière : infligez 300 points de dommage à votre adversaire pour chaque Compteur Genex qui était sur cette carte.
  it: |-
    Ogni volta che uno o più mostri che controlli vengono mandati al Cimitero, metti 1 Segnalino Genex su questa carta. Ogni volta che una o più carte nel Cimitero del tuo avversario vengono rimosse dal gioco, metti 2 Segnalini Genex su questa carta. Questa carta guadagna 100 ATK per ogni Segnalino Genex sul Terreno. Quando questa carta viene distrutta in battaglia e mandata la Cimitero, infliggi 300 danni al tuo avversario per ogni Segnalino Genex su questa carta.
  pt: |-
    Cada vez que um ou mais monstros que você controla são enviados ao Cemitério, coloque 1 Genex Counter nesta carta. Além disso, cada vez que uma ou mais cartas no Cemitério do seu oponente são removidas do jogo, coloque 2 Genex Counter nesta carta. Esta carta ganha 100 de ATK para cada Genex Counter no campo. Quando esta carta é destruída em batalha e enviada ao Cemitério, inflija 300 de dano ao seu oponente para cada Genex Counter nesta carta.
  ja: |-
    自分フィールド上に存在するモンスターが墓地へ送られる度に、このカードにジェネクスカウンターを１つ置く。また、相手の墓地に存在するカードがゲームから除外される度に、このカードにジェネクスカウンターを２つ置く。このカードの攻撃力はフィールド上に存在するジェネクスカウンターの数×１００ポイントアップする。このカードが戦闘によって破壊され墓地へ送られた時、このカードに乗っているジェネクスカウンターの数×３００ポイントダメージを相手ライフに与える。
  ko: |-
    자신 필드 위에 존재하는 몬스터가 묘지로 보내질 때마다, 이 카드에 제넥스 카운터를 1개 놓는다. 또한, 상대의 묘지에 존재하는 카드가 게임에서 제외될 때마다, 이 카드에 제넥스 카운터를 2개 놓는다. 이 카드의 공격력은 필드 위에 존재하는 제넥스 카운터의 수 x 100 포인트 올린다. 이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 이 카드에 얹혀 있는 제넥스 카운터의 수 x 300 포인트 데미지를 상대 라이프에 준다.
  zh-TW:
  zh-CN: |-
    每次自己场上的怪兽送去墓地，给这张卡放置1个次世代指示物。此外，每次对方墓地的卡从游戏中除外，给这张卡放置2个次世代指示物。这张卡的攻击力上升场上的次世代指示物数量×100的数值。这张卡被战斗破坏送去墓地时，给与对方基本分这张卡放置的次世代指示物数量×300的数值的伤害。
