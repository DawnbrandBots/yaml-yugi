  zh-TW: 安全阻擋
  zh-CN: 安全屏蔽
text:
  en:
  de: |-
    Wähle 1 Cyberse-Monster auf dem Spielfeld; in diesem Spielzug erhält kein Spieler Kampfschaden, zusätzlich kann das Monster nicht durch Kampf zerstört werden.
  es: |-
    Selecciona 1 monstruo Ciberso en el Campo; este turno, ningún jugador recibe daño de batalla, y además ese monstruo no puede ser destruido en batalla.
  fr: |-
    Ciblez 1 monstre Cyberse sur le Terrain ; ce tour, aucun joueur ne reçoit de dommages de combat, et aussi, le monstre ne peut pas être détruit au combat.
  it: |-
    Scegli come bersaglio 1 mostro Cyberso sul Terreno; in questo turno, nessun giocatore subisce danno da combattimento, inoltre quel mostro non può essere distrutto in battaglia.
  pt: |-
    Escolha 1 Monstro Ciberso no campo; neste turno, nenhum duelista sofre dano de batalha e, além disso, esse monstro não pode ser destruído em batalha.
  ja: |-
    ①：フィールドのサイバース族モンスター１体を対象として発動できる。このターン、そのモンスターは戦闘では破壊されず、お互いが受ける全ての戦闘ダメージは０になる。
  ko: |-
    ①: 필드의 사이버스족 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 그 몬스터는 전투로는 파괴되지 않으며, 서로 받는 모든 전투 데미지는 0 이 된다.
  zh-TW: |-
    ①：可將場上的１隻電子界族怪獸做為對象發動。此回合，該怪獸不會因戰鬥被破壞，雙方受到的所有戰鬥傷害全部變為０。
  zh-CN: |-
    ①：以场上的１只电子界族怪兽为对象可以发动。此回合，该怪兽不会因战斗被破坏，双方将受到的所有战斗伤害变为０。
