text:
  en: |-
    If you control a FIRE monster, you can Special Summon this card (from your hand). You can only Special Summon "Snake-Eye Wight Birch" once per turn this way. During your opponent's turn (Quick Effect): You can send this card and 1 other face-up card you control to the GY; Special Summon 1 "Snake-Eye" monster from your hand or Deck, except "Snake-Eye Wight Birch". You can only use this effect of "Snake-Eye Wight Birch" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：自分フィールドに炎属性モンスターが存在する場合、このカードは手札から特殊召喚できる。②：相手ターンに、このカードを含む自分フィールドの表側表示カード２枚を墓地へ送って発動できる。手札・デッキから「スネークアイ・ワイトバーチ」以外の「スネークアイ」モンスター１体を特殊召喚する。
  ko: |-
    이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다.
    ①: 자신 필드에 화염 속성 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다.
    ②: 상대 턴에, 이 카드를 포함한 자신 필드의 앞면 표시 카드 2장을 묘지로 보내고 발동할 수 있다. 패 / 덱에서 "스네이크아이 와이트버치" 이외의 "스네이크아이" 몬스터 1장을 특수 소환한다.
