name:
  en: Snake-Eye Birch
  de: Schlangenauge Birke
  es: Abedul Ojo de Serpiente
  fr: Bouleau de l'Œil de Serpent
  it: Occhi di Serpente Betulla
  pt: Bétula Olho de Cobra
  ja: スネークアイ・ワイトバーチ
  ja_romaji: Sunēkuai Waito Bāchi
  ko: 스네이크아이 와이트버치
  ko_rr: Seuneikeuai Waiteubeochi
  zh-TW: 蛇眼・樺木
  zh-CN: 蛇眼・怀特巴棋
text:
  en: |-
    If you control a FIRE monster, you can Special Summon this card (from your hand). You can only Special Summon "Snake-Eye Birch" once per turn this way. During your opponent's turn (Quick Effect): You can send 2 face-up cards you control to the GY, including this card; Special Summon 1 "Snake-Eye" monster from your hand or Deck, except "Snake-Eye Birch". You can only use this effect of "Snake-Eye Birch" once per turn.
  de: |-
    Falls du ein FEUER Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Schlangenauge Birke“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Während des Spielzugs deines Gegners (Schnelleffekt): Du kannst 2 offene Karten, die du kontrollierst, darunter diese Karte, auf den Friedhof legen; beschwöre 1 „Schlangenauge“-Monster als Spezialbeschwörung von deiner Hand oder deinem Deck, außer „Schlangenauge Birke“. Du kannst diesen Effekt von „Schlangenauge Birke“ nur einmal pro Spielzug verwenden.
  es: |-
    Si controlas un monstruo de FUEGO, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial "Abedul Ojo de Serpiente" una vez por turno de esta forma. Durante el turno de tu adversario (Efecto Rápido): puedes mandar al Cementerio 2 cartas boca arriba que controles, incluyendo esta carta; Invoca de Modo Especial, desde tu mano o Deck, 1 monstruo "Ojo de Serpiente", excepto "Abedul Ojo de Serpiente". Sólo puedes usar este efecto de "Abedul Ojo de Serpiente" una vez por turno.
  fr: |-
    Si vous contrôlez un monstre FEU, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Bouleau de l'Œil de Serpent" qu'une fois par tour de cette façon. Durant le tour de votre adversaire (Effet Rapide) : vous pouvez envoyer 2 cartes face recto que vous contrôlez (cette carte incluse) au Cimetière ; Invoquez Spécialement 1 monstre "Œil de Serpent" ("Bouleau de l'Œil de Serpent" exclu) depuis votre main ou Deck. Vous ne pouvez utiliser cet effet de "Bouleau de l'Œil de Serpent" qu'une fois par tour.
  it: |-
    Se controlli un mostro FUOCO, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Occhi di Serpente Betulla" una sola volta per turno in questo modo. Durante il turno del tuo avversario (Effetto Rapido): puoi mandare al Cimitero 2 carte scoperte che controlli, compresa questa carta; Evoca Specialmente 1 mostro "Occhi di Serpente" dalla tua mano o Deck, eccetto "Occhi di Serpente Betulla". Puoi utilizzare questo effetto di "Occhi di Serpente Betulla" una sola volta per turno.
  pt: |-
    Se você controlar um monstro de FOGO, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Bétula Olho de Cobra" por Invocação-Especial uma vez por turno desta forma. Durante o turno do seu oponente (Efeito Rápido): você pode enviar 2 cards com a face para cima que você controla para o Cemitério, incluindo este card; Invoque por Invocação-Especial 1 monstro "Olho de Cobra" da sua mão ou do Deck, exceto "Bétula Olho de Cobra". Você só pode usar este efeito de "Bétula Olho de Cobra" uma vez por turno.
  ja: |-
    このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：自分フィールドに炎属性モンスターが存在する場合、このカードは手札から特殊召喚できる。②：相手ターンに、このカードを含む自分フィールドの表側表示カード２枚を墓地へ送って発動できる。手札・デッキから「スネークアイ・ワイトバーチ」以外の「スネークアイ」モンスター１体を特殊召喚する。
  ko: |-
    이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 화염 속성 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 상대 턴에, 이 카드를 포함하는 자신 필드의 앞면 표시 카드 2장을 묘지로 보내고 발동할 수 있다. 패 / 덱에서 "스네이크아이 와이트버치" 이외의 "스네이크아이" 몬스터 1장을 특수 소환한다.
  zh-TW: |-
    透過此卡名①方法的特殊召喚，１回合僅限１次，②效果１回合僅限使用１次。
    ①：在我方場上存在炎屬性怪獸的狀況下，可從手牌特殊召喚此卡。
    ②：在對方回合，可將我方場上的２張包含此卡在內的正面表示卡送至墓地發動。從手牌・牌組特殊召喚１隻「蛇眼・樺木」以外的「蛇眼」怪獸。
  zh-CN: |-
    此卡名以①方法的特殊召唤１回合仅可进行１次，且②效果１回合仅可使用１次。
    ①：自己场上存在炎属性怪兽的情况下，此卡可从手牌中特殊召唤。
    ②：在对手回合中，将自己场上包含此卡在内的２张表侧表示卡送至墓地可以发动。从手牌・牌组将“蛇眼・怀特巴棋”以外的１只“蛇眼”怪兽特殊召唤。
