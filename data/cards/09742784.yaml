name:
  en: Jet Synchron
  de: Jetsynchron
  es: Sincrón de Jet
  fr: Avion à Réaction Synchronique
  it: Jet Synchron
  pt: Jato Sincron
  ja: ジェット・シンクロン
  ja_romaji: Jetto Shinkuron
  ko: 제트 싱크론
  ko_rr: Jeteu Singkeuron
  zh-TW:
  zh-CN: 喷气同步士
text:
  en: |-
    If this card is sent to the GY as Synchro Material: You can add 1 "Junk" monster from your Deck to your hand. If this card is in your GY: You can send 1 card from your hand to the GY; Special Summon this card, but banish it when it leaves the field. You can only use 1 "Jet Synchron" effect per turn, and only once that turn.
  de: |-
    Falls diese Karte als Synchromaterial auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Gerümpel“-Monster von deinem Deck hinzufügen. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 Karte von deiner Hand auf den Friedhof legen; beschwöre diese Karte als Spezialbeschwörung, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst nur 1 Effekt von „Jetsynchron“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  es: |-
    Si esta carta es mandada al Cementerio como Material de Sincronía: puedes añadir a tu mano 1 monstruo "Basura" en tu Deck. Si esta carta está en tu Cementerio: puedes mandar al Cementerio 1 carta en tu mano; Invoca esta carta de Modo Especial, pero destiérrala cuando deje el Campo. Sólo puedes usar 1 efecto de "Sincrón de Jet" por turno, y sólo una vez ese turno.
  fr: |-
    Si cette carte est envoyée au Cimetière comme Matériel Synchro : vous pouvez ajouter 1 monstre "Robot" depuis votre Deck à votre main. Si cette carte est dans votre Cimetière : vous pouvez envoyer 1 carte depuis votre main au Cimetière ; Invoquez Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser qu'1 effet de "Avion à Réaction Synchronique" par tour, et uniquement une fois le tour.
  it: |-
    Se questa carta viene mandata al Cimitero come Materiale Synchro: puoi aggiungere 1 mostro "Rottame" dal tuo Deck alla tua mano. Se questa carta è nel tuo Cimitero: puoi mandare 1 carta dalla tua mano al Cimitero; Evoca Specialmente questa carta, ma bandiscila quando lascia il Terreno. Puoi utilizzare solo 1 effetto di "Jet Synchron" per turno, e solo una volta in quel turno.
  pt: |-
    Se este card for enviado para o Cemitério como Matéria Sincro: você pode adicionar 1 monstro "Sucata" do seu Deck à sua mão. Se este card estiver no seu Cemitério: você pode enviar 1 card da sua mão para o Cemitério; Invoque este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Você só pode usar 1 efeito de "Jato Sincron" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：このカードがＳ素材として墓地へ送られた場合に発動できる。デッキから「ジャンク」モンスター１体を手札に加える。②：このカードが墓地に存在する場合、手札を１枚墓地へ送って発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 이 카드가 싱크로 소재로서 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "정크" 몬스터 1장을 패에 넣는다. ②: 이 카드가 묘지에 존재할 경우, 패를 1장 묘지로 보내고 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合1次，仅可使用其中1个。①：此卡作为同步素材被送至墓地的情况下可以发动。从牌组将1只"废品"怪兽加入手牌。②：此卡存在于墓地的情况下，将1张手牌送至墓地可以发动。将此卡特殊召唤。以此效果特殊召唤的此卡离开场上的情况下，将其除外。
