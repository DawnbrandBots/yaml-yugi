text:
  en: |-
    If this card is sent to the Graveyard as a Synchro Material Monster, select 1 face-up monster your opponent controls. The selected opponent's monster loses 1000 ATK until the End Phase.
  de: |-
    Falls diese Karte als Synchromaterialmonster für eine Synchrobeschwörung auf den Friedhof gelegt wird, wähle 1 offenes Monster, das dein Gegner kontrolliert. Das gewählte Monster deines Gegners verliert 1000 ATK bis zur End Phase.
  es: |-
    Si esta carta es mandada al Cementerio como Monstruo Material de Sincronía para una Invocación por Sincronía, selecciona 1 monstruo boca arriba controlado por tu adversario. El monstruo seleccionado pierde 1000 ATK hasta la End Phase.
  fr: |-
    Si cette carte est envoyée au Cimetière en tant que Monstre-Matériel de Synchro, sélectionnez 1 monstre face recto contrôlé par votre adversaire. Le monstre sélectionné perd 1000 points d'ATK jusqu'à la End Phase.
  it: |-
    Se questa carta viene mandata al Cimitero come Mostro Materiale Synchro per una Synchro Evocazione, scegli 1 mostro scoperto controllato dal tuo avversario. Il mostro scelto perde 1000 ATK fino alla End Phase.
  pt: |-
    Se este card for enviado para o Cemitério como um Monstro-Matéria Sincro, selecione 1 monstro com a face para cima que seu oponente controla. O monstro selecionado do oponente perde 1000 de ATK até a Fase Final.
  ja: |-
    このカードがシンクロ召喚の素材として墓地へ送られた場合、相手フィールド上に表側表示で存在するモンスター１体の攻撃力はエンドフェイズ時まで１０００ポイントダウンする。
  ko: |-
    이 카드가 싱크로 소환의 소재로 묘지로 보내졌을 경우, 상대 필드 위에 앞면 표시로 존재하는 몬스터 1장의 공격력은 엔드 페이즈시까지 1000 포인트 내린다.
  zh-TW: |-
    在此卡做為同步召喚素材被送至墓地的狀況下，選擇對方場上的１隻正面表示的怪獸，其攻擊力在回合結束前降低１０００。
  zh-CN: |-
    此卡作为同步召唤素材被送入墓地的场合，选择对手场上的１只表侧表示怪兽，并直至回合结束时该攻击力下降１０００点。
