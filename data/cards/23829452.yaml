text:
  en: |-
    You cannot Special Summon from the Extra Deck, except Fusion Monsters. You can only use each of the following effects of "Artmage Power Patron" once per turn. During the Main Phase (Quick Effect): You can Fusion Summon 1 "Artmage" Fusion Monster or 1 "Nerva the Power Patron of Creation" from your Extra Deck, using this card you control and monsters from your hand or field. If this card is sent from the hand or field to the GY: You can add 1 "Artmage" Spell/Trap from your Deck to your hand, with a different name from the cards in your GY.
  de: |-
    Du kannst keine Spezialbeschwörungen vom Extra Deck durchführen, außer von Fusionsmonstern. Du kannst jeden der folgenden Effekte von „Kunstmagus Machtpatron“ nur einmal pro Spielzug verwenden. Während der Main Phase (Schnelleffekt): Du kannst 1 „Kunstmagus“-Fusionsmonster oder 1 „Nerva die Machtpatronin der Schöpfung“ als Fusionsbeschwörung von deinem Extra Deck beschwören, indem du diese Karte, die du kontrollierst, und Monster von deiner Hand oder Spielfeldseite verwendest. Falls diese Karte von der Hand oder dem Spielfeld auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Kunstmagus“-Zauber/Falle mit einem unterschiedlichen Namen als die Karten in deinem Friedhof von deinem Deck hinzufügen.
  es: |-
    No puedes Invocar de Modo Especial desde el Deck Extra, excepto Monstruos de Fusión. Sólo puedes usar cada uno de los siguientes efectos de "Artmagia Modelo de Poder" una vez por turno. Durante la Main Phase (Efecto Rápido): puedes Invocar por Fusión 1 Monstruo de Fusión "Artmagia" o 1 "Nerva la Modelo de Poder de Creación" desde tu Deck Extra, usando esta carta que controlas y monstruos en tu mano o Campo. Si esta carta es mandada de la mano o Campo al Cementerio: puedes añadir a tu mano 1 Mágica/Trampa "Artmagia" en tu Deck, con un nombre diferente al de las cartas en tu Cementerio.
  fr: |-
    Vous ne pouvez pas Invoquer Spécialement (Monstres Fusion exclus) depuis l'Extra Deck. Vous ne pouvez utiliser chacun des effets suivants de "Mécène du Pouvoir Artmage" qu'une fois par tour. Durant la Main Phase (Effet Rapide) : vous pouvez Invoquer par Fusion 1 Monstre Fusion "Artmage" ou 1 "Nerva la Mécène du Pouvoir de la Création" depuis votre Extra Deck, en utilisant cette carte que vous contrôlez et des monstres depuis votre main ou Terrain. Si cette carte est envoyée depuis la main ou Terrain au Cimetière : vous pouvez ajouter 1 Magie/Piège "Artmage" depuis votre Deck à votre main, de nom différent des cartes dans votre Cimetière.
  it: |-
    Non puoi Evocare Specialmente dall'Extra Deck, eccetto Mostri Fusione. Puoi utilizzare ognuno dei seguenti effetti di "Patrono Potente Artmage" una sola volta per turno. Durante la Main Phase (Effetto Rapido): puoi Evocare tramite Fusione 1 Mostro Fusione "Artmage" o 1 "Nerva la Patrona Potente della Creazione" dal tuo Extra Deck, utilizzando questa carta che controlli e mostri dalla tua mano o Terreno. Se questa carta viene mandata dalla mano o Terreno al Cimitero: puoi aggiungere dal tuo Deck alla tua mano 1 Magia/Trappola "Artmage" con un nome diverso dalle carte nel tuo Cimitero.
  pt: |-
    Você não pode Invocar por Invocação-Especial do Deck Adicional, exceto Monstros de Fusão. Você só pode usar cada um dos seguintes efeitos de "Patrono do Poder de Artmage" uma vez por turno. Durante a Fase Principal (Efeito Rápido): você pode Invocar por Invocação-Fusão 1 Monstro de Fusão "Artmage" ou 1 "Nerva, a Patrona do Poder da Criação" do seu Deck Adicional, usando este card que você controla e monstros da sua mão ou do campo. Se este card for enviado da mão ou do campo para o Cemitério: você pode adicionar 1 Magia/Armadilha "Artmage" do seu Deck à sua mão, com um nome diferente dos cards no seu Cemitério.
  ja: |-
    このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分は融合モンスターしかＥＸデッキから特殊召喚できない。②：自分・相手のメインフェイズに発動できる。フィールドのこのカードを含む自分の手札・フィールドのモンスターを融合素材とし、「アルトメギア」融合モンスターか「創獄神ネルヴァ」１体を融合召喚する。③：このカードが手札・フィールドから墓地へ送られた場合に発動できる。同名カードが自分の墓地に存在しない「アルトメギア」魔法・罠カード１枚をデッキから手札に加える。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的②③效果1回合仅可各使用1次。①：自己从额外牌组仅可特殊召唤融合怪兽。②：在自己・对手的主要阶段可以发动。以包含场上的此卡在内的、自己手牌・场上的怪兽作为融合素材，将1只“神艺”融合怪兽或“创狱神 涅瓦”融合召唤。③：此卡从手牌・场上被送至墓地的情况下可以发动。从牌组将自己墓地不存在同名卡的1张“神艺”魔法・陷阱卡加入手牌。
