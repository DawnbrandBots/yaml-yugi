text:
  en: |-
    You cannot Special Summon from the Extra Deck, except Fusion Monsters. You can only use each of the following effects of "Power Patron Beast of Artmegia" once per turn. During the Main Phase (Quick Effect): You can Fusion Summon 1 "Artmegia" Fusion Monster or "Nerva the Power Patron of Creation" from your Extra Deck, using monsters from your hand or field, including this card you control. If this card is sent from the hand or field to the GY: You can add 1 "Artmegia" Spell/Trap from your Deck to your hand with a different name from the cards in your GY.
