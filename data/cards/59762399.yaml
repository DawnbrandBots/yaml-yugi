text:
  en: |-
    (Quick Effect): You can Tribute this card, then target 1 "Performapal" monster you control; it gains 1000 ATK until the end of this turn.
  de: |-
    (Schnelleffekt): Du kannst diese Karte als Tribut anbieten und dann 1 „Künstlerkumpel“-Monster wählen, das du kontrollierst; es erhält bis zum Ende dieses Spielzugs 1000 ATK.
  es: |-
    (Efecto Rápido): puedes Sacrificar esta carta, y después seleccionar 1 monstruo "Artistamigo" que controles; hasta el final de este turno, éste gana 1000 ATK.
  fr: |-
    (Effet Rapide) : vous pouvez Sacrifier cette carte, puis ciblez 1 monstre "Potartiste" que vous contrôlez ; jusqu'à la fin de ce tour, il gagne 1000 ATK.
  it: |-
    (Effetto Rapido): puoi offrire come Tributo questa carta, poi scegliere come bersaglio 1 mostro "Artistamico" che controlli; esso guadagna 1000 ATK fino alla fine di questo turno.
  pt: |-
    Durante o turno de qualquer duelista: você pode oferecer este card como Tributo e, depois, escolher 1 monstro "Camarartista" que você controla; ele ganha 1000 de ATK até o final deste turno.
  ja: |-
    ①：このカードをリリースし、自分フィールドの「ＥＭ」モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで１０００アップする。この効果は相手ターンでも発動できる。
  ko: |-
    ①: 이 카드를 릴리스하고, 자신 필드의 "EM(엔터메이트)" 몬스터 1장를 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지 1000 올린다. 이 효과는 상대 턴에도 발동할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：把这张卡解放，以自己场上1只「娱乐伙伴」怪兽为对象才能发动。那只怪兽的攻击力直到回合结束时上升1000。这个效果在对方回合也能发动。
