pendulum_effect:
  en: |-
    When an opponent's monster declares a direct attack while you have a card in your other Pendulum Zone: You can destroy the card in your other Pendulum Zone, and if you do, Special Summon this card.
  de: |-
    Wenn ein Monster deines Gegners einen direkten Angriff deklariert, solange du eine Karte in deiner anderen Pendelzone hast: Du kannst die Karte in deiner anderen Pendelzone zerstören und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung.
  es: |-
    Cuando un monstruo de tu adversario declara un ataque directo mientras tú tienes una carta en tu otra Zona de Péndulo: puedes destruir la carta en tu otra Zona de Péndulo y, si lo haces, Invoca esta carta de Modo Especial.
  fr: |-
    Lorsqu'un monstre de votre adversaire déclare une attaque directe tant que vous avez une carte dans votre autre Zone Pendule : vous pouvez détruire la carte dans votre autre Zone Pendule, et si vous le faites, Invoquez Spécialement cette carte.
  it: |-
    Quando un mostro dell'avversario dichiara un attacco diretto mentre hai una carta nella tua altra Zona Pendulum: puoi distruggere la carta nella tua altra Zona Pendulum e, se lo fai, Evoca Specialmente questa carta.
  pt: |-
    Quando um monstro do oponente declarar um ataque direto enquanto você tiver um card na sua outra Zona de Pêndulo: você pode destruir o card na sua outra Zona de Pêndulo e, se isso acontecer, Invoque este card por Invocação-Especial.
  ja: |-
    ①：もう片方の自分のＰゾーンにカードが存在する場合、相手モンスターの直接攻撃宣言時に発動できる。もう片方の自分のＰゾーンのカードを破壊し、このカードを特殊召喚する。
  ko: |-
    ①: 다른 한쪽 자신의 펜듈럼 존에 카드가 존재할 경우, 상대 몬스터의 직접 공격 선언 시에 발동할 수 있다. 다른 한쪽 자신의 펜듈럼 존의 카드를 파괴하고, 이 카드를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：另一边的自己的灵摆区域有卡存在的场合，对方怪兽的直接攻击宣言时才能发动。另一边的自己的灵摆区域的卡破坏，这张卡特殊召唤。
