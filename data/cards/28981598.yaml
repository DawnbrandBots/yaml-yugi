name:
  en: Nine-Lives Cat
  de: Katze mit neun Leben
  es: Gato de Nueve Vidas
  fr: Chat à Neuf Vies
  it: Gatto dalle Nove Vite
  pt: Gato de Nove Vidas
  ja: <ruby>九魂猫<rt>ナインライブズ・キャット</rt></ruby>
  ja_romaji: Nain Raibuzu Kyatto
