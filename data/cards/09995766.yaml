text:
  en:
  de: |-
    Offene Permanente Fallen können weder durch Kampf noch durch Karteneffekte zerstört werden, außer „Kaiserlicher Brauch“. Du kannst nur 1 „Kaiserlicher Brauch“ kontrollieren.
  es: |-
    Las Trampas Continuas boca arriba no pueden ser destruidas en batalla o por el efecto de una carta, excepto "Costumbre Imperial". Sólo puedes controlar 1 "Costumbre Imperial".
  fr: |-
    Les Pièges Continus face recto ("Tradition Impériale" exclu) ne peuvent être détruits ni au combat ni par un effet de carte. Vous ne pouvez contrôler qu'1 "Tradition Impériale".
  it: |-
    Le Trappole Continue scoperte non possono essere distrutte in battaglia o dall'effetto di una carta, eccetto "Tradizione Imperiale". Puoi controllare solo 1 "Tradizione Imperiale".
  pt: |-
    Armadilhas Contínuas com a face para cima não podem ser destruídas em batalha ou por um efeito de card, exceto "Costume Imperial". Você só pode controlar 1 "Costume Imperial".
  ja: |-
    ①：「宮廷のしきたり」は自分フィールドに１枚しか表側表示で存在できない。
    ②：このカードが魔法＆罠ゾーンに存在する限り、「宮廷のしきたり」以外のお互いのフィールドの表側表示の永続罠カードは戦闘・効果では破壊されない。
  ko: |-
    ①: "궁정의 관습"은 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 이 카드가 마법 & 함정 존에 존재하는 한, "궁정의 관습" 이외의 서로의 필드의 앞면 표시의 지속 함정 카드는 전투 / 효과로는 파괴되지 않는다.
  zh-TW: |-
    ①：「宮廷規矩」在我方場上僅限以正面表示存在１張。②：只要此卡存在於魔法＆陷阱區，「宮廷規矩」以外的雙方場上的正面表示永續陷阱卡就不會因戰鬥・效果被破壞。
  zh-CN: |-
    ①：“宫廷规矩”在自己场上仅可有１张以表侧表示形式存在。②：只要此卡存在于魔法与陷阱区域，“宫廷规矩”以外的双方场上表侧表示的永续陷阱卡不会因战斗・效果被破坏。
