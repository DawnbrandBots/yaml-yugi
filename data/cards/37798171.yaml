text:
  en: |-
    If you control no monsters, you can Normal Summon this card without Tributing. Once per turn, during your opponent's Standby Phase: This card's ATK becomes double its current ATK until the end of this turn.
  de: |-
    Falls du keine Monster kontrollierst, kannst du diese Karte als Normalbeschwörung beschwören, ohne Tribut anzubieten. Einmal pro Spielzug, während der Standby Phase deines Gegners: Die ATK dieser Karte werden bis zum Ende dieses Spielzugs gleich dem Doppelten ihrer derzeitigen ATK.
  es: |-
    Si no controlas monstruos, puedes Invocar esta carta de Modo Normal sin Sacrificar. Una vez por turno, durante la Standby Phase de tu adversario: hasta el final de este turno, el ATK de esta carta se convierte en el doble de su ATK en este momento.
  fr: |-
    Si vous ne contrôlez aucun monstre, vous pouvez Invoquer Normalement cette carte sans Sacrifice. Une fois par tour, durant la Standby Phase de votre adversaire : jusqu'à la fin de ce tour, l'ATK de cette carte devient le double de son ATK actuelle.
  it: |-
    Se non controlli nessun mostro, puoi Evocare Normalmente questa carta senza offrire Tributi. Una volta per turno, durante la Standby Phase del tuo avversario: l'ATK di questa carta diventa il doppio del suo ATK attuale fino alla fine di questo turno.
  pt: |-
    Se você não controlar nenhum monstro, você pode Invocar este card por Invocação-Normal sem oferecer Tributo. Uma vez por turno, durante a Fase de Apoio do seu oponente: o ATK deste card se torna o dobro do seu ATK atual até o final deste turno.
  ja: |-
    自分フィールド上にモンスターが存在しない場合、このカードはリリースなしで召喚できる。相手のスタンバイフェイズ時に１度、このカードの攻撃力はエンドフェイズ時まで倍になる。
  ko: |-
    자신 필드 위에 몬스터가 존재하지 않을 경우, 이 카드는 릴리스 없이 일반 소환할 수 있다. 상대의 스텐바이 페이즈시에 1번, 이 카드의 공격력은 엔드 페이즈시까지 배가 된다.
  zh-TW:
  zh-CN: |-
    自己场上没有怪兽存在的场合，这张卡可以不用解放作召唤。对方的准备阶段时1次，这张卡的攻击力直到结束阶段时变成2倍。
