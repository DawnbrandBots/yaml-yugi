  zh-TW: 擾亂怪 較量
  zh-CN: 扰乱怪较量
text:
  en: |-
    Send 1 "Ojama" card from your hand or face-up field to the GY; add to your hand, 1 "Ojama" monster with a different name, and 1 "Armed Dragon" monster, from your Deck and/or GY, then, immediately after this effect resolves, you can Normal Summon 1 of those monsters. During your Main Phase: You can banish this card from your GY, then target 3 of your banished "Ojama" monsters; shuffle them into the Deck, then draw 1 card.
  de: |-
    Lege 1 „Ojama“-Karte von deiner Hand oder offen von deiner Spielfeldseite auf den Friedhof; füge deiner Hand 1 „Ojama“-Monster mit einem unterschiedlichen Namen und 1 „Bewaffnete/r Drache“-Monster von deinem Deck und/oder Friedhof hinzu, dann, sofort nachdem dieser Effekt aufgelöst wurde, kannst du 1 der Monster als Normalbeschwörung beschwören. Während deiner Main Phase: Du kannst diese Karte von deinem Friedhof verbannen und dann 3 deiner verbannten „Ojama“-Monster wählen; mische sie ins Deck, dann ziehe 1 Karte.
  es: |-
    Manda al Cementerio 1 carta "Ojama" en tu mano o Campo boca arriba; añade a tu mano 1 monstruo "Ojama" con un nombre diferente, y 1 monstruo "Dragón Armado" en tu Deck y/o Cementerio y después, inmediatamente después de que se resuelva este efecto, puedes Invocar de Modo Normal 1 de esos monstruos. Durante tu Main Phase: puedes desterrar esta carta en tu Cementerio, y después seleccionar 3 de tus monstruos "Ojama" desterrados; barájalos al Deck, y después roba 1 carta.
  fr: |-
    Envoyez 1 carte "Ojama" depuis votre main ou Terrain face recto au Cimetière ; ajoutez 1 monstre "Ojama" de nom différent et 1 monstre "Dragon Armé" depuis votre Deck et/ou Cimetière à votre main, puis, immédiatement après la résolution de cet effet, vous pouvez Invoquer Normalement 1 de ces monstres. Durant votre Main Phase : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 3 de vos monstres "Ojama" bannis ; mélangez-les dans le Deck, puis piochez 1 carte.
  it: |-
    Manda 1 carta "Ojama" dalla tua mano o Terreno scoperto al Cimitero; aggiungi alla tua mano 1 mostro "Ojama" con un nome diverso, e 1 mostro "Drago Armato", dal tuo Deck e/o Cimitero, poi, immediatamente dopo che questo effetto si è risolto, puoi Evocare Normalmente 1 di quei mostri. Durante la tua Main Phase: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 3 dei tuoi mostri "Ojama" banditi; mischiali nel Deck, poi pesca 1 carta.
  pt: |-
    Envie 1 card "Ojama" da sua mão ou do campo com a face para cima para o Cemitério; adicione à sua mão, 1 monstro "Ojama" com um nome diferente e 1 monstro "Dragão Armado" do seu Deck e/ou Cemitério e, depois, imediatamente depois que este efeito resolver, você pode Invocar por Invocação-Normal 1 desses monstros. Durante sua Fase Principal: você pode banir este card do seu Cemitério e, depois, escolha 3 dos seus monstros "Ojama" banidos; embaralhe-os no Deck e, depois, compre 1 card.
  ja: |-
    ①：手札及び自分フィールドの表側表示のカードの中から、「おジャマ」カード１枚を墓地へ送って発動できる。そのカードとカード名が異なる「おジャマ」モンスター１体と「アームド・ドラゴン」モンスター１体を自分のデッキ・墓地から選んで手札に加える。その後、この効果で手札に加えたモンスター１体を召喚できる。②：自分メインフェイズに墓地のこのカードを除外し、除外されている自分の「おジャマ」モンスター３体を対象として発動できる。そのモンスターをデッキに加えてシャッフルする。その後、自分はデッキから１枚ドローする。
  ko: |-
    ①: 패 및 자신 필드의 앞면 표시의 카드 중에서, "방해꾼" 카드 1장을 묘지로 보내고 발동할 수 있다. 그 카드와 카드명이 다른 "방해꾼" 몬스터 1장과 "암드 드래곤" 몬스터 1장을 자신의 덱 / 묘지에서 골라 패에 넣는다. 그 후, 이 효과로 패에 넣은 몬스터 1장을 일반 소환할 수 있다. ②: 자신 메인 페이즈에 묘지의 이 카드를 제외하고, 제외되어 있는 자신의 "방해꾼" 몬스터 3장을 대상으로 하여 발동할 수 있다. 그 몬스터를 덱에 넣고 셔플한다. 그 후, 자신은 덱에서 1장 드로우한다.
  zh-TW:
  zh-CN: |-
    ①：从手卡以及自己场上的表侧表示的卡之中把1张「扰乱」卡送去墓地才能发动。从自己的卡组·墓地选和那张卡卡名不同的1只「扰乱」怪兽和1只「武装龙」怪兽加入手卡。那之后，可以把这个效果加入手卡的1只怪兽召唤。
    ②：自己主要阶段把墓地的这张卡除外，以除外的3只自己的「扰乱」怪兽为对象才能发动。那些怪兽加入卡组洗切。那之后，自己从卡组抽1张。
