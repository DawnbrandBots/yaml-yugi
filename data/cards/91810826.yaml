text:
  en: |-
    Once per turn, during the Battle Phase, you can (Quick Effect): Immediately after this effect resolves, Synchro Summon using this card you control. You can only use each of the following effects of "Tenpai Dragon Chundra" once per turn. If you control a FIRE Dragon monster: You can Special Summon this card from your hand. At the start of the Damage Step, if a monster battles: You can Special Summon 1 Level 4 or lower FIRE Dragon monster from your Deck, except "Tenpai Dragon Chundra".
  de: |-
    Einmal pro Spielzug, während der Battle Phase, kannst du (Schnelleffekt): Sofort nachdem dieser Effekt aufgelöst wurde, führe eine Synchrobeschwörung durch und verwende dafür diese Karte, die du kontrollierst. Du kannst jeden der folgenden Effekte von „Tenpai-Drache Chundra“ nur einmal pro Spielzug verwenden. Falls du ein FEUER Drache-Monster kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Am Beginn des Damage Steps, falls ein Monster kämpft: Du kannst 1 FEUER Drache-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deinem Deck beschwören, außer „Tenpai-Drache Chundra“.
  es: |-
    Una vez por turno, durante la Battle Phase, puedes (Efecto Rápido): inmediatamente después de que se resuelva este efecto, Invocar por Sincronía usando esta carta que controlas. Sólo puedes usar cada uno de los siguientes efectos de "Dragón Tenpai Chundra" una vez por turno. Si controlas un monstruo Dragón de FUEGO: puedes Invocar esta carta de Modo Especial desde tu mano. Al comienzo del Damage Step, si un monstruo batalla: puedes Invocar de Modo Especial 1 monstruo Dragón de FUEGO de Nivel 4 o menor desde tu Deck, excepto "Dragón Tenpai Chundra".
  fr: |-
    Une fois par tour, durant la Battle Phase, vous pouvez (Effet Rapide) : immédiatement après la résolution de cet effet, Invoquez par Synchronisation en utilisant cette carte que vous contrôlez. Vous ne pouvez utiliser chacun des effets suivants de "Tenpai Dragon Chundra" qu'une fois par tour. Si vous contrôlez un monstre FEU Dragon : vous pouvez Invoquer Spécialement cette carte depuis votre main. Au début de la Damage Step, si un monstre combat : vous pouvez Invoquer Spécialement 1 monstre FEU Dragon de max. Niveau 4 ("Tenpai Dragon Chundra" exclu) depuis votre Deck.
  it: |-
    Una volta per turno, durante la Battle Phase, puoi (Effetto Rapido): immediatamente dopo che questo effetto si è risolto, Synchro Evoca utilizzando questa carta che controlli. Puoi utilizzare ognuno dei seguenti effetti di "Tenpai Drago Chundra" una sola volta per turno. Se controlli un mostro FUOCO Drago: puoi Evocare Specialmente questa carta dalla tua mano. All'inizio del Damage Step, se un mostro combatte: puoi Evocare Specialmente 1 mostro FUOCO Drago di Livello 4 o inferiore dal tuo Deck, eccetto "Tenpai Drago Chundra".
  pt: |-
    Uma vez por turno, durante a Fase de Batalha, você pode (Efeito Rápido): imediatamente depois que este efeito resolver, Invocar por Invocação-Sincro usando este card que você controla. Você só pode usar cada um dos seguintes efeitos de "Dragão Tenpai Chundra" uma vez por turno. Se você controlar um monstro Dragão de FOGO: você pode Invocar este card por Invocação-Especial da sua mão. No começo da Etapa de Dano, se um monstro batalhar: você pode Invocar por Invocação-Especial 1 monstro Dragão de FOGO de Nível 4 ou menos do seu Deck, exceto "Dragão Tenpai Chundra".
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドにドラゴン族・炎属性モンスターが存在する場合に発動できる。このカードを手札から特殊召喚する。②：モンスターが戦闘を行うダメージステップ開始時に発動できる。「天盃龍チュンドラ」を除く、レベル４以下のドラゴン族・炎属性モンスター１体をデッキから特殊召喚する。③：１ターンに１度、自分・相手のバトルフェイズに発動できる。このカードを含む自分フィールドのモンスターを素材としてＳ召喚を行う。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 드래곤족 / 화염 속성 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 몬스터가 전투를 실행하는 데미지 스텝 개시시에 발동할 수 있다. "천배룡 츈도라"가 아닌, 레벨 4 이하의 드래곤족 / 화염 속성 몬스터 1장을 덱에서 특수 소환한다. ③: 1턴에 1번, 자신 / 상대의 배틀 페이즈에 발동할 수 있다. 이 카드를 포함하는 자신 필드의 몬스터를 소재로서 싱크로 소환을 실행한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。
    ①：自己场上存在龙族・炎属性怪兽的情况下可以发动。从手牌将此卡特殊召唤。
    ②：怪兽进行战斗的伤害步骤开始时可以发动。从牌组将除“天杯龙 红中龙”之外的１只等级４以下的龙族・炎属性怪兽特殊召唤。
    ③：１回合１次，在自己・对手的战斗阶段可以发动。将包含此卡在内的自己场上的怪兽作为素材进行同步召唤。
