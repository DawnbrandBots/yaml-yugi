text:
  en: |-
    If a monster(s) is sent from the hand to the GY, while this card is in your GY (except during the Damage Step): You can Special Summon this card, but place it on the bottom of the Deck when it leaves the field. You can only use this effect of "Vanguard of the Underground Emperor" once per turn.
  de: |-
    Falls ein oder mehr Monster von der Hand auf den Friedhof gelegt werden, solange sich diese Karte in deinem Friedhof befindet (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung beschwören, aber lege sie unters Deck, wenn sie das Spielfeld verlässt. Du kannst diesen Effekt von „Vorhut des Untergrundkaisers“ nur einmal pro Spielzug verwenden.
  es: |-
    Si uno o más monstruos son mandados de la mano al Cementerio, mientras esta carta está en tu Cementerio (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial, pero ponla en la parte inferior del Deck cuando deje el Campo. Sólo puedes usar este efecto de "Vanguardia del Emperador del Subsuelo" una vez por turno.
  fr: |-
    Si un ou plusieurs monstres sont envoyés depuis la main au Cimetière, tant que cette carte est dans votre Cimetière (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte, mais placez-la au-dessous du Deck lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser cet effet de "Avant-Garde de l'Empereur Souterrain" qu'une fois par tour.
  it: |-
    Se uno o più mostri vengono mandati dalla mano al Cimitero, mentre questa carta è nel tuo Cimitero (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta, ma mettila in fondo al Deck quando lascia il Terreno. Puoi utilizzare questo effetto di "Avanguardia dell'Imperatore del Sottosuolo" una sola volta per turno.
  pt: |-
    Se um ou mais monstros forem enviados da mão para o Cemitério, enquanto este card estiver no seu Cemitério (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial, mas coloque-o no fundo do Deck quando ele deixar o campo. Você só pode usar este efeito de "Vanguarda do Imperador Subterrâneo" uma vez por turno.
