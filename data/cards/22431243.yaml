text:
  en: |-
    Tribute 1 Reptile monster; Special Summon 1 Dinosaur monster from your hand.
  de: |-
    Biete 1 Reptil-Monster als Tribut an; beschwöre 1 Dinosaurier-Monster als Spezialbeschwörung von deiner Hand.
  es: |-
    Sacrifica 1 monstruo Reptil; Invoca de Modo Especial, desde tu mano, 1 monstruo Dinosaurio.
  fr: |-
    Sacrifiez 1 monstre Reptile ; Invoquez Spécialement 1 monstre Dinosaure depuis votre main.
  it: |-
    Offri come Tributo 1 mostro Rettile; Evoca Specialmente 1 mostro Dinosauro dalla tua mano.
  pt: |-
    Ofereça como Tributo 1 monstro Réptil; Invoque por Invocação-Especial 1 monstro Dinossauro da sua mão.
  ja: |-
    自分フィールド上の爬虫類族モンスター１体を生け贄に捧げる。手札から恐竜族モンスター１体を特殊召喚する。
  ko: |-
    자신 필드 위의 파충류족 몬스터 1장을 제물로 바친다. 패에서 공룡족 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    把自己场上1只爬虫类族怪兽作为祭品。从手卡把1只恐龙族怪兽特殊召唤。
