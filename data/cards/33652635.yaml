  ja: <ruby>剣闘獣<rt>グラディアルビースト</rt></ruby>ドミティアノス
  ja_romaji: Guradiaru Bīsuto Domitianosu
  ko: 검투수 도미티아노스
  ko_rr: Geomtusu Domitianuseu
