  zh-CN: 疾行机人 橡筋动力飞机
text:
  en: |-
    If a monster is Special Summoned to your field (except during the Damage Step): You can Special Summon this card from your hand, also you cannot Special Summon monsters for the rest of this turn, except WIND monsters. You can only use this effect of "Speedroid Rubberband Plane" once per turn. If this card is Normal or Special Summoned: You can target 1 face-up monster on the field; it loses 600 ATK until the end of this turn.
  de: |-
    Falls ein Monster als Spezialbeschwörung auf deine Spielfeldseite beschworen wird (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer WIND Monstern. Du kannst diesen Effekt von „Geschwindigkeitsroid Gummiband-Flugzeug“ nur einmal pro Spielzug verwenden. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 offenes Monster auf dem Spielfeld wählen; es verliert bis zum Ende dieses Spielzugs 600 ATK.
  es: |-
    Si un monstruo es Invocado de Modo Especial a tu Campo (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano, y además por el resto de este turno no puedes Invocar monstruos de Modo Especial, excepto monstruos de VIENTO. Sólo puedes usar este efecto de "Velociroid Avión de Bandita Elástica" una vez por turno. Si esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 monstruo boca arriba en el Campo; hasta el final de este turno, éste pierde 600 ATK.
  fr: |-
    Si un monstre est Invoqué Spécialement sur votre Terrain (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres VENT exclus) le reste de ce tour. Vous ne pouvez utiliser cet effet de "Avion Élastique Vitesseroid" qu'une fois par tour. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 monstre face recto sur le Terrain ; jusqu'à la fin de ce tour, il perd 600 ATK.
  it: |-
    Se un mostro viene Evocato Specialmente sul tuo Terreno (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano, inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri VENTO. Puoi utilizzare questo effetto di "Velociroid Aereo Elastico" una sola volta per turno. Se questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 mostro scoperto sul Terreno; esso perde 600 ATK fino alla fine di questo turno.
  pt: |-
    Se um monstro for Invocado por Invocação-Especial no seu campo (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros de VENTO. Você só pode usar este efeito de "Velocidaroide Avião Elástico" uma vez por turno. Se este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 monstro com a face para cima no campo; ele perde 600 de ATK até o final deste turno.
  ja: |-
    「ＳＲ５６プレーン」の①の効果は１ターンに１度しか使用できない。①：自分フィールドにモンスターが特殊召喚された場合に発動できる。このカードを手札から特殊召喚する。この効果の発動後、ターン終了時まで自分は風属性モンスターしか特殊召喚できない。②：このカードが召喚・特殊召喚に成功した場合、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで６００ダウンする。
  ko: |-
    "SR(스피드로이드) 56(파이브식스)프레인"의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 몬스터가 특수 소환되었을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 바람 속성 몬스터밖에 특수 소환할 수 없다. ②: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우, 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지 600 내린다.
  zh-TW:
  zh-CN: |-
    此卡名的①效果1回合仅可使用1次。①：怪兽被特殊召唤至自己场上的情况下可以发动。从手牌将此卡特殊召唤。此效果发动后，直至回合结束时为止自己仅可特殊召唤风属性怪兽。②：此卡召唤・特殊召唤成功的情况下，以场上1只表侧表示怪兽为对象可以发动。该怪兽的攻击力直至回合结束时为止下降600。
