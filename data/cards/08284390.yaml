  it: Velociroid Aereo Elastico
  pt: Velocidaroide Avião Elástico
  ja: <ruby>ＳＲ<rt>スピードロイド</rt></ruby><ruby>５<rt>ファイブ</rt></ruby><ruby>６<rt>シックス</rt></ruby>プレーン
  ja_romaji: Supīdoroido Faibu Shikkusu Purēn
  ko: <ruby>SR<rt>스피드로이드</rt></ruby> <ruby>56<rt>파이브식스</rt></ruby>프레인
