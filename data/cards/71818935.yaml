text:
  en: |-
    2 Effect Monsters
    You can target 1 face-up monster your opponent controls this card points to; this turn, if you Link Summon a Link-5 monster using this card you control, you can also use that monster your opponent controls as material. You can only use this effect of "Moon of the Closed Heaven" once per turn.
  de: |-
    2 Effektmonster
    Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert und auf das diese Karte zeigt; falls du in diesem Spielzug ein Monster mit Link-5 als Linkbeschwörung beschwörst und dafür diese Karte verwendest, die du kontrollierst, kannst du auch jenes Monster, das dein Gegner kontrolliert, als Material dafür verwenden. Du kannst diesen Effekt von „Mond des geschlossenen Himmels“ nur einmal pro Spielzug verwenden.
