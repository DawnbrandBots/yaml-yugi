name:
  en: Moon of the Closed Heaven
  de: Mond des geschlossenen Himmels
  es: Luna del Cielo Cerrado
  fr: Lune du Paradis Fermé
  it: Luna del Paradiso Chiuso
  pt: Lua do Paraíso Fechado
  ja: <ruby>閉ザサレシ天ノ月<rt>サロス＝ナンナ</rt></ruby>
  ja_romaji: Sarosu=Nanna
