    Si votre adversaire contrôle plus de monstres que vous, vous pouvez Invoquer Spécialement cette carte (depuis votre main).
  it: |-
    Se il tuo avversario controlla più mostri di te, puoi Evocare Specialmente questa carta (dalla tua mano).
  pt: |-
    Se seu oponente controlar mais monstros que você, você pode Invocar este card por Invocação-Especial (da sua mão).
  ja: |-
    ①：相手フィールドのモンスターの数が自分フィールドのモンスターより多い場合、このカードは手札から特殊召喚できる。
  ko: |-
    ①: 상대 필드의 몬스터의 수가 자신 필드의 몬스터보다 많을 경우, 이 카드는 패에서 특수 소환할 수 있다.
  zh-TW:
