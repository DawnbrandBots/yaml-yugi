text:
  en: |-
    When an opponent's monster declares a direct attack: You can send 1 "Yosenju" monster from your hand to the Graveyard, except "Yosenju Oyam"; Special Summon this card from your hand. You can only use this effect of "Yosenju Oyam" once per turn. At the start of the Damage Step, if this card battles an opponent's face-up monster: You can make this card's ATK and DEF become equal to the original ATK of the opponent's monster it is battling, until the end of this turn. When this card is destroyed by battle and sent to the Graveyard: You can add 1 "Yosenju" card from your Deck to your hand.
  de: |-
    Wenn ein Monster deines Gegners einen direkten Angriff deklariert: Du kannst 1 „Yosenju“-Monster von deiner Hand auf den Friedhof legen, außer „Yosenju Oyam“; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Du kannst diesen Effekt von „Yosenju Oyam“ nur einmal pro Spielzug verwenden. Am Beginn des Damage Steps, falls diese Karte gegen ein offenes Monster deines Gegners kämpft: Du kannst die ATK und DEF dieser Karte bis zum Ende dieses Spielzugs gleich den Grund-ATK des Monsters deines Gegners, gegen das es kämpft, werden lassen. Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Yosenju“-Karte von deinem Deck hinzufügen.
  es: |-
    Cuando un monstruo de tu adversario declara un ataque directo: puedes mandar al Cementerio 1 monstruo "Yosenju" en tu mano, excepto "Yosenju Oyam"; Invoca esta carta de Modo Especial desde tu mano. Sólo puedes usar este efecto de "Yosenju Oyam" una vez por turno. Al comienzo del Damage Step, si esta carta batalla con un monstruo boca arriba de tu adversario: hasta el final de este turno, puedes hacer que el ATK y la DEF de esta carta se conviertan en el ATK original del monstruo de tu adversario con el que está batallando. Cuando esta carta es destruida en batalla y mandada al Cementerio: puedes añadir a tu mano 1 carta "Yosenju" en tu Deck.
  fr: |-
    Lorsqu'un monstre de votre adversaire déclare une attaque directe : vous pouvez envoyer 1 monstre "Yosenju" ("Yosenju Oyam" exclu) depuis votre main au Cimetière ; Invoquez Spécialement cette carte depuis votre main. Vous ne pouvez utiliser cet effet de "Yosenju Oyam" qu'une fois par tour. Au début de la Damage Step, si cette carte combat un monstre face recto de votre adversaire : jusqu'à la fin de ce tour, vous pouvez faire devenir l'ATK/DEF de cette carte égales à l'ATK d'origine du monstre de votre adversaire qu'elle combat. Lorsque cette carte est détruite au combat et envoyée au Cimetière : vous pouvez ajouter 1 carte "Yosenju" depuis votre Deck à votre main.
  it: |-
    Quando un mostro dell'avversario dichiara un attacco diretto: puoi mandare 1 mostro "Yosenju" dalla tua mano al Cimitero, eccetto "Yosenju Oyam"; Evoca Specialmente questa carta dalla tua mano. Puoi utilizzare questo effetto di "Yosenju Oyam" una sola volta per turno. All'inizio del Damage Step, se questa carta combatte con un mostro scoperto dell'avversario: puoi far diventare l'ATK e il DEF di questa carta pari all'ATK originale del mostro dell'avversario con cui sta combattendo, fino alla fine di questo turno. Quando questa carta viene distrutta in battaglia e mandata al Cimitero: puoi aggiungere 1 carta "Yosenju" dal tuo Deck alla tua mano.
  pt: |-
    Quando um monstro do oponente declarar um ataque direto: você pode enviar 1 monstro "Yosenju" da sua mão para o Cemitério, exceto "Yosenju Oyam": Invoque este card por Invocação-Especial da sua mão. Você só pode usar este efeito de "Yosenju Oyam" uma vez por turno. No começo da Etapa de Dano, se este card batalhar um monstro com a face para cima do oponente: até o final deste turno, você pode fazer com que o ATK e DEF deste card se tornem iguais ao ATK original do monstro do oponente que ele estiver batalhando. Quando este card for destruído em batalha e enviado para o Cemitério: você pode adicionar 1 card "Yosenju" do seu Deck à sua mão.
  ja: |-
    「妖仙獣 大幽谷響」の①の効果は１ターンに１度しか使用できない。①：相手モンスターの直接攻撃宣言時に手札から「妖仙獣 大幽谷響」以外の「妖仙獣」モンスター１体を墓地へ送って発動できる。このカードを手札から特殊召喚する。②：このカードが相手モンスターと戦闘を行うダメージステップ開始時に発動できる。このカードの攻撃力・守備力はターン終了時まで、戦闘を行う相手モンスターの元々の攻撃力と同じになる。③：このカードが戦闘で破壊され墓地へ送られた時に発動できる。デッキから「妖仙獣」カード１枚を手札に加える。
  ko: |-
    "요선수 대유곡향"의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대 몬스터의 직접 공격 선언시에 패에서 "요선수 대유곡향" 이외의 "요선수" 몬스터 1장을 묘지로 보내고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 상대 몬스터와 전투를 실행하는 데미지 스텝 개시시에 발동할 수 있다. 이 카드의 공격력 / 수비력은 턴 종료시까지, 전투를 실행하는 상대 몬스터의 원래 공격력과 같아진다. ③: 이 카드가 전투로 파괴되어 묘지로 보내졌을 때에 발동할 수 있다. 덱에서 "요선수" 카드 1장을 패에 넣는다.
  zh-TW: |-
    「妖仙獸 大幽谷響」的①效果，１回合僅限使用1次。①：對方怪獸的直接攻擊宣言時，可從手牌將１隻「妖仙獸 大幽谷響」以外的「妖仙獸」怪獸送至墓地發動。從手牌特殊召喚此卡。②：可在此卡與對方怪獸進行戰鬥的傷害步驟開始時發動。此卡的攻擊力・守備力在回合結束前，變為與進行戰鬥的對方怪獸的原本的攻擊力相同。③：可在此卡因戰鬥被破壞送至墓地時發動。從牌組將１張「妖仙獸」卡加入手牌。
  zh-CN: |-
    “妖仙兽 大幽谷响”的①效果１回合只可使用１次。①：对手怪兽直接攻击宣言时，可从手牌将１只除“妖仙兽 大幽谷响”以外的“妖仙兽”怪兽送入墓地并发动。从手牌特殊召唤此卡。②：在此卡与对手怪兽进行战斗的伤害步骤开始时可发动。直至回合结束时，此卡的攻击力、守备力变成与进行战斗的对手怪兽的原本攻击力相同数值。③：此卡因战斗被破坏并送入墓地时可发动。从牌组将１张“妖仙兽”卡牌加入手牌。
