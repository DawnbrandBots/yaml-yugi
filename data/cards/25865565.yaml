name:
  en: Crystron Sulfador
  de: Kristron Sulfador
  es: Cristron Sulfador
  fr: Soulfador Crystron
  it: Crystron Sulfador
  pt: Cristron Sulfador
  ja: <ruby>水晶機巧<rt>クリストロン</rt></ruby>－サルファドール
  ja_romaji: Kurisutoron - Sarufadōru
  ko: 크리스트론－설퍼돌
  ko_rr:
  zh-TW: 水晶機巧－檸晶法瓦多
  zh-CN: 水晶机巧－柠晶法瓦多
text:
  en: |-
    If this card is in your hand or GY: You can target 1 "Crystron" card you control; destroy it, and if you do, Special Summon this card, also you cannot Special Summon from the Extra Deck for the rest of this turn, except Machine monsters. If this card is Normal or Special Summoned: You can send up to 2 "Crystron" cards with different names from your Deck to the GY, except "Crystron Sulfador". You can only use each effect of "Crystron Sulfador" once per turn.
  de: |-
    Falls sich diese Karte in deiner Hand oder deinem Friedhof befindet: Du kannst 1 „Kristron“-Karte wählen, die du kontrollierst; zerstöre sie und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen vom Extra Deck durchführen, außer von Maschine-Monstern. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst bis zu 2 „Kristron“-Karten mit unterschiedlichen Namen von deinem Deck auf den Friedhof legen, außer „Kristron Sulfador“. Du kannst jeden Effekt von „Kristron Sulfador“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta está en tu mano o Cementerio: puedes seleccionar 1 carta "Cristron" que controles; destrúyela y, si lo haces, Invoca esta carta de Modo Especial, y además no puedes Invocar de Modo Especial desde el Deck Extra por el resto de este turno, excepto monstruos Máquina. Si esta carta es Invocada de Modo Normal o Especial: puedes mandar al Cementerio hasta 2 cartas "Cristron" con nombres diferentes en tu Deck, excepto "Cristron Sulfador". Sólo puedes usar cada efecto de "Cristron Sulfador" una vez por turno.
  fr: |-
    Si cette carte est dans votre main ou Cimetière : vous pouvez cibler 1 carte "Crystron" que vous contrôlez ; détruisez-la, et si vous le faites, Invoquez Spécialement cette carte, et aussi, vous ne pouvez pas Invoquer Spécialement (monstres Machine exclus) depuis l'Extra Deck le reste de ce tour. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez envoyer max. 2 cartes "Crystron" ("Soulfador Crystron" exclu) de noms différents depuis votre Deck au Cimetière. Vous ne pouvez utiliser chaque effet de "Soulfador Crystron" qu'une fois par tour.
  it: |-
    Se questa carta è nella tua mano o Cimitero: puoi scegliere come bersaglio 1 carta "Crystron" che controlli; distruggila e, se lo fai, Evoca Specialmente questa carta, inoltre non puoi Evocare Specialmente dall'Extra Deck per il resto di questo turno, eccetto mostri Macchina. Se questa carta viene Evocata Normalmente o Specialmente: puoi mandare fino a 2 carte "Crystron" con nomi diversi dal tuo Deck al Cimitero, eccetto "Crystron Sulfador". Puoi utilizzare ogni effetto di "Crystron Sulfador" una sola volta per turno.
  pt: |-
    Se este card estiver na sua mão ou no Cemitério: você pode escolher 1 card "Cristron" que você controla; destrua-o e, se isso acontecer, Invoque este card por Invocação-Especial e, além disso, você não pode Invocar por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto monstros Máquina. Se este card for Invocado por Invocação-Normal ou Especial: você pode enviar até 2 cards "Cristron" com nomes diferentes do seu Deck para o Cemitério, exceto "Cristron Sulfador". Você só pode usar cada efeito de "Cristron Sulfador" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札・墓地に存在する場合、自分フィールドの「クリストロン」カード１枚を対象として発動できる。そのカードを破壊し、このカードを特殊召喚する。このターン、自分は機械族モンスターしかＥＸデッキから特殊召喚できない。②：このカードが召喚・特殊召喚した場合に発動できる。デッキから「水晶機巧－サルファドール」以外の「クリストロン」カードを２枚まで墓地へ送る（同名カードは１枚まで）。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패 / 묘지에 존재할 경우, 자신 필드의 "크리스트론" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴하고, 이 카드를 특수 소환한다. 이 턴에, 자신은 기계족 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 덱에서 "크리스트론－설퍼돌" 이외의 "크리스트론" 카드를 2장까지 묘지로 보낸다(같은 이름의 카드는 1장까지).
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：此卡存在于手牌・墓地的情况下，以自己场上的1张“水晶机巧”卡为对象可以发动。将该卡破坏，将此卡特殊召唤。此回合，自己从额外牌组仅可特殊召唤机械族怪兽。②：此卡召唤・特殊召唤的情况下可以发动。从牌组将“水晶机巧－柠晶法瓦多”以外的最多2张“水晶机巧”卡送至墓地（同名卡最多1张）。
