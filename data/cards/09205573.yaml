text:
  en: |-
    2 monsters, including a "Ki-sikil" monster
    If this card is Special Summoned and you control a "Lil-la" monster: You can draw 1 card. During the Main Phase, if you do not control a "Lil-la" monster (Quick Effect): You can Special Summon 1 "Lil-la" monster from your GY, also you cannot Special Summon monsters from the Extra Deck for the rest of this turn, except Fiend monsters. You can only use each effect of "Evil★Twin Ki-sikil" once per turn.
  de: |-
    2 Monster, darunter ein „Ki-sikil“-Monster
    Falls diese Karte als Spezialbeschwörung beschworen wird und du ein „Lil-la“-Monster kontrollierst: Du kannst 1 Karte ziehen. Während der Main Phase, falls du kein „Lil-la“-Monster kontrollierst (Schnelleffekt): Du kannst 1 „Lil-la“-Monster als Spezialbeschwörung von deinem Friedhof beschwören, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Unterweltler-Monstern. Du kannst jeden Effekt von „Evil★Zwilling Ki-sikil“ nur einmal pro Spielzug verwenden.
  es: |-
    2 monstruos, incluyendo un monstruo "Ki-sikil"
    Si esta carta es Invocada de Modo Especial y controlas un monstruo "Lil-la": puedes robar 1 carta. Durante la Main Phase, si no controlas un monstruo "Lil-la" (Efecto Rápido): puedes Invocar de Modo Especial, desde tu Cementerio, 1 monstruo "Lil-la", y además no puedes Invocar monstruos de Modo Especial desde el Deck Extra por el resto de este turno, excepto monstruos Demonio. Sólo puedes usar cada efecto de "Evil★Gemela Ki-sikil" una vez por turno.
  fr: |-
    2 monstres (un monstre "Ki-sikil" inclus)
    Si cette carte est Invoquée Spécialement et que vous contrôlez un monstre "Lil-la" : vous pouvez piocher 1 carte. Durant la Main Phase, si vous ne contrôlez aucun monstre "Lil-la" (Effet Rapide) : vous pouvez Invoquer Spécialement 1 monstre "Lil-la" depuis votre Cimetière, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres Démon exclus) depuis l'Extra Deck le reste de ce tour. Vous ne pouvez utiliser chaque effet de "Evil★Jumelle Ki-sikil" qu'une fois par tour.
  it: |-
    2 mostri, compreso un mostro "Ki-sikil"
    Se questa carta viene Evocata Specialmente e tu controlli un mostro "Lil-la": puoi pescare 1 carta. Durante la Main Phase, se non controlli un mostro "Lil-la" (Effetto Rapido): puoi Evocare Specialmente 1 mostro "Lil-la" dal tuo Cimitero, inoltre non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno, eccetto mostri Demone. Puoi utilizzare ogni effetto di "Evil★Gemella Ki-sikil" una sola volta per turno.
  pt: |-
    2 monstros, incluindo um monstro "Ki-sikil"
    Se este card for Invocado por Invocação-Especial e você controlar um monstro "Lil-la": você pode comprar 1 card. Durante a Fase Principal, se você não controlar um monstro "Lil-la" (Efeito Rápido): você pode Invocar por Invocação-Especial 1 monstro "Lil-la" do seu Cemitério e, além disso, você não pode Invocar monstros por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto monstros Demônio. Você só pode usar cada efeito de "Evil★Gêmea Ki-sikil" uma vez por turno.
  ja: |-
    「キスキル」モンスターを含むモンスター２体
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが特殊召喚に成功した場合、自分フィールドに「リィラ」モンスターが存在すれば発動できる。自分はデッキから１枚ドローする。②：自分フィールドに「リィラ」モンスターが存在しない場合、自分・相手のメインフェイズに発動できる。自分の墓地から「リィラ」モンスター１体を選んで特殊召喚する。このターン、自分は悪魔族モンスターしかＥＸデッキから特殊召喚できない。
  ko: |-
    "키스킬" 몬스터를 포함하는 몬스터 2장
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 특수 소환에 성공했을 경우, 자신 필드에 "리일라" 몬스터가 존재하면 발동할 수 있다. 자신은 덱에서 1장 드로우한다. ②: 자신 필드에 "리일라" 몬스터가 존재하지 않을 경우, 자신 / 상대의 메인 페이즈에 발동할 수 있다. 자신 묘지에서 "리일라" 몬스터 1장을 고르고 특수 소환한다. 이 턴에, 자신은 악마족 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  zh-TW: |-
    包含「姬絲吉爾」怪獸在內的怪獸２隻
    此卡名的①②效果，１回合各僅限使用１次。①：可在我方場上存在「璃拉」怪獸，此卡特殊召喚成功的狀況下發動。我方從牌組抽１張牌。②：在我方場上不存在「璃拉」怪獸的狀況下，可在我方・對方的主要階段發動。從我方墓地選擇１隻「璃拉」怪獸特殊召喚。此回合，我方可從額外牌組特殊召喚的怪獸僅限惡魔族怪獸。
  zh-CN: |-
    包括“姬丝吉尔”怪兽在内的怪兽2只
    此卡名的①②效果1回合仅可各使用1次。①：自己场上有“璃拉”怪兽存在，此卡特殊召唤成功的情况下可以发动。自己从牌组抽1张。②：自己场上没有“璃拉”怪兽存在的情况下，在自己・对手的主要阶段可以发动。从自己的墓地挑选1只“璃拉”怪兽特殊召唤。此回合，自己从额外牌组仅可特殊召唤恶魔族怪兽。
