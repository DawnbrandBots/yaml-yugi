text:
  en: |-
    When this card is Normal Summoned: You can Special Summon 1 Level 4 or lower "Performapal" monster from your hand or Graveyard.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Künstlerkumpel“-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand oder deinem Friedhof beschwören.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes Invocar de Modo Especial, desde tu mano o Cementerio, 1 monstruo "Artistamigo" de Nivel 4 o menor.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez Invoquer Spécialement 1 monstre "Potartiste" de max. Niveau 4 depuis votre main ou Cimetière.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi Evocare Specialmente 1 mostro "Artistamico" di Livello 4 o inferiore dalla tua mano o Cimitero.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode Invocar por Invocação-Especial 1 monstro "Camarartista" de Nível 4 ou menos da sua mão ou Cemitério.
  ja: |-
    ①：このカードが召喚に成功した時に発動できる。自分の手札・墓地からレベル４以下の「ＥＭ」モンスター１体を選んで特殊召喚する。
  ko: |-
    ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 자신의 패 / 묘지에서 레벨 4 이하의 "EM(엔터메이트)" 몬스터 1장을 고르고 특수 소환한다.
  zh-TW: |-
    ①：可在此卡召喚成功時發動。從我方手牌・墓地選擇１隻等級４以下的「娛樂夥伴」怪獸特殊召喚。
  zh-CN: |-
    ①：此卡召唤成功时可发动。从我方手牌、墓地挑选１只等级４或以下的“娱乐伙伴”怪兽并特殊召唤。
