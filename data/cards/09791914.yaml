text:
  en: |-
    You can Set this card from your hand to your Spell & Trap Card Zone as a Spell Card. During the End Phase of the turn this Set card in your Spell & Trap Card Zone was destroyed by an opponent's card effect and sent to the Graveyard: Target 1 card your opponent controls (if possible); Special Summon this card from the Graveyard, and if you do, destroy that target (if any).
  de: |-
    Du kannst diese Karte als Zauberkarte von deiner Hand in deine Zauber- & Fallenkartenzone setzen. Während der End Phase des Spielzugs, in dem diese gesetzte Karte in deiner Zauber- & Fallenkartenzone durch einen Karteneffekt deines Gegners zerstört und auf den Friedhof gelegt wurde: Wähle 1 Karte, die dein Gegner kontrolliert (falls möglich); beschwöre diese Karte als Spezialbeschwörung vom Friedhof und falls du dies tust, zerstöre das gewählte Ziel (falls es eins gibt).
  es: |-
    Puedes Colocar esta carta en tu mano en tu Zona de Cartas Mágicas & de Trampa como una Carta Mágica. Durante la End Phase del turno en que esta carta Colocada en tu Zona de Cartas Mágicas & de Trampa fue destruida por el efecto de una carta de tu adversario y mandada al Cementerio: selecciona 1 carta que controle tu adversario (si es posible); Invoca esta carta de Modo Especial desde el Cementerio y, si lo haces, destruye ese objetivo (si existe).
  fr: |-
    Vous pouvez Poser cette carte depuis votre main dans votre Zone Carte Magie & Piège comme une Carte Magie. Durant la End Phase du tour où cette carte Posée dans votre Zone Carte Magie & Piège a été détruite par un effet de carte de votre adversaire et envoyée au Cimetière : ciblez 1 carte contrôlée par votre adversaire (si possible) ; Invoquez Spécialement cette carte depuis le Cimetière, et si vous le faites, détruisez la cible (s'il y en a une).
  it: |-
    Puoi Posizionare questa carta dalla tua mano nella tua Zona Carte Magia & Trappola come una Carta Magia. Durante la End Phase del turno in cui questa carta Posizionata nella tua Zona Carte Magia & Trappola è stata distrutta dall'effetto di una carta dell'avversario e mandata al Cimitero: scegli come bersaglio 1 carta controllata dal tuo avversario (se possibile); Evoca Specialmente questa carta dal Cimitero e, se lo fai, distruggi quel bersaglio (se lo hai scelto).
  pt: |-
    Você pode Baixar esta carta da sua mão para a sua Zona das Cartas Mágicas e Armadilhas como uma Carta Mágica. Durante a End Phase do turno em que esta carta estiver virada para baixo em sua Zona das Cartas Mágicas e Armadilha for destruída pelo efeito de uma carta do seu oponente e for enviada ao Cemitério: Selecione 1 carta que seu oponente controla; invoque por Invocação-Especial esta carta do seu Cemitério, e se você fizer isto, destrua a carta selecionada.
  ja: |-
    このカードは魔法カード扱いとして手札から魔法＆罠カードゾーンにセットできる。魔法＆罠カードゾーンにセットされたこのカードが相手のカードの効果によって破壊され墓地へ送られたターンのエンドフェイズ時、このカードを墓地から特殊召喚し、相手フィールド上のカード１枚を選択して破壊する。
  ko: |-
    이 카드는 마법 카드로 취급하고 패에서 마법＆함정 카드 존에 세트할 수 있다. 마법＆함정 카드 존에 세트된 이 카드가 상대 카드의 효과에 의해서 파괴되어 묘지로 보내진 턴의 엔드 페이즈시, 이 카드를 묘지에서 특수 소환하고, 상대 필드 위의 카드 1장을 선택하여 파괴한다.
  zh-TW: |-
    此卡可被视为魔法卡从手牌盖牌至魔法及陷阱卡区。被盖牌于魔法及陷阱卡区的此卡因对手卡牌效果被破坏并送入墓地的回合的结束阶段时，从墓地特殊召唤此卡，选择对手场上的1张卡牌破坏。
  zh-CN: |-
    这张卡可以当作魔法卡使用从手卡到魔法与陷阱卡区域盖放。魔法与陷阱卡区域盖放的这张卡被对方的卡的效果破坏送去墓地的回合的结束阶段时，这张卡从墓地特殊召唤，选择对方场上1张卡破坏。
