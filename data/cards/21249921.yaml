text:
  en: |-
    1 Dragon Tuner + 1+ non-Tuner Winged Beast monsters
    When this card is Synchro Summoned: You can target 1 Level 3 or lower Dragon "Dragunity" monster in your GY; equip that target to this card. Once per turn: You can send 1 Equip Card equipped to this card to the GY; double this card's ATK until the end of this turn.
  de: |-
    1 Drache-Empfänger + 1+ Geflügeltes Ungeheuer-Nicht-Empfänger-Monster
    Wenn diese Karte als Synchrobeschwörung beschworen wird: Du kannst 1 „Dracheneinheit“-Drache-Monster der Stufe 3 oder niedriger in deinem Friedhof wählen; rüste diese Karte mit dem gewählten Ziel aus. Einmal pro Spielzug: Du kannst 1 Ausrüstungskarte, mit der diese Karte ausgerüstet ist, auf den Friedhof legen; verdopple bis zum Ende dieses Spielzugs die ATK dieser Karte.
  es: |-
    1 Cantante Dragón + 1+ monstruos Bestia Alada que no sean Cantantes
    Cuando esta carta es Invocada por Sincronía: puedes seleccionar 1 monstruo "Dracounidad" Dragón de Nivel 3 o menor en tu Cementerio; equipa ese objetivo a esta carta. Una vez por turno: puedes mandar al Cementerio 1 Carta de Equipo equipada a esta carta; duplica el ATK de esta carta hasta el final de este turno.
  fr: |-
    1 Syntoniseur Dragon + 1+ monstre non-Syntoniseur Bête Ailée
    Lorsque cette carte est Invoquée par Synchronisation : vous pouvez cibler 1 monstre "Dragunité" Dragon de max. Niveau 3 dans votre Cimetière ; équipez la cible à cette carte. Une fois par tour : vous pouvez envoyer 1 Carte d'Équipement équipée à cette carte au Cimetière ; jusqu'à la fin de ce tour, doublez l'ATK de cette carte.
  it: |-
    1 Tuner Drago + 1+ mostri non-Tuner Bestia Alata
    Quando questa carta viene Synchro Evocata: puoi scegliere come bersaglio 1 mostro "Dragunità" Drago di Livello 3 o inferiore nel tuo Cimitero; equipaggia quel bersaglio a questa carta. Una volta per turno: puoi mandare 1 Carta Equipaggiamento equipaggiata a questa carta al Cimitero; raddoppia l'ATK di questa carta fino alla fine di questo turno.
  pt: |-
    1 Regulador Dragão + 1+ monstros Besta Alada não-Reguladores
    Quando este card for Invocado por Invocação-Sincro: você pode escolher 1 monstro "Dragunidade" Dragão de Nível 3 ou menos no seu Cemitério; equipe o alvo a este card. Uma vez por turno: você pode enviar 1 Card de Equipamento equipado a este card para o Cemitério; dobre o ATK deste card até a Fase Final.
  ja: |-
    ドラゴン族チューナー＋チューナー以外の鳥獣族モンスター１体以上
    ①：このカードが<ruby>Ｓ<rt>シンクロ</rt></ruby>召喚に成功した時、自分の墓地のドラゴン族・レベル３以下の「ドラグニティ」モンスター１体を対象として発動できる。そのドラゴン族モンスターを装備カード扱いとしてこのカードに装備する。②：１ターンに１度、このカードに装備された自分フィールドの装備カード１枚を墓地へ送って発動できる。このカードの攻撃力はターン終了時まで倍になる。
  ko: |-
    드래곤족 튜너 ＋ 튜너 이외의 비행야수족 몬스터 1장 이상
    ①: 이 카드가 싱크로 소환에 성공했을 때, 자신 묘지의 드래곤족 / 레벨 3 이하인 "드래그니티" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 드래곤족 몬스터를 장착 카드로 취급하여 이 카드에 장착한다. ②: 1턴에 1번, 이 카드에 장착된 자신 필드의 장착 카드 1장을 묘지로 보내고 발동할 수 있다. 이 카드의 공격력은 턴 종료시까지 배가 된다.
  zh-TW:
  zh-CN: |-
    龙族协调＋1只以上协调以外的鸟兽族怪兽
    ①：此卡同步召唤成功时，以自己墓地的1只龙族・等级3以下的“龙骑兵团”怪兽为对象可以发动。将该龙族怪兽视为装备卡装备于此卡。②：1回合1次，将1张自己场上装备于此卡的装备卡送至墓地可以发动。此卡的攻击力直至回合结束时为止变为两倍。
