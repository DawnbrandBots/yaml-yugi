text:
  en: |-
    You can discard 1 card; add 1 "Gladiator Beast" monster from your Deck to your hand. When an opponent's monster declares an attack: You can Special Summon 1 "Gladiator Beast" monster from your Deck, and it cannot be destroyed by battle. During the End Phase, if a "Gladiator Beast" monster was Special Summoned from your Deck this turn: You can Set 1 "Gladiator" Trap from your Deck. You can only use each effect of "Flavian - Colosseum of the Gladiator Beasts" once per turn.
  de: |-
    Du kannst 1 Karte abwerfen; füge deiner Hand 1 „Gladiatorungeheuer“-Monster von deinem Deck hinzu. Wenn ein Monster eines Gegners einen Angriff deklariert: Du kannst 1 „Gladiatorungeheuer“-Monster als Spezialbeschwörung von deinem Deck beschwören und es kann nicht durch Kampf zerstört werden. Während der End Phase, falls in diesem Spielzug ein „Gladiatorungeheuer“-Monster als Spezialbeschwörung von deinem Deck beschworen wurde: Du kannst 1 „Gladiator“-Falle von deinem Deck setzen. Du kannst jeden Effekt von „Flavian - Kolosseum der Gladiatorungeheuer“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes descartar 1 carta; añade a tu mano 1 monstruo "Bestia Gladiador" en tu Deck. Cuando un monstruo del adversario declara un ataque: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Bestia Gladiador" y éste no puede ser destruido en batalla. Durante la End Phase, si un monstruo "Bestia Gladiador" fue Invocado de Modo Especial desde tu Deck este turno: puedes Colocar 1 Trampa "Gladiador" desde tu Deck. Sólo puedes usar cada efecto de "Flavio - Coliseo de la Bestia Gladiador" una vez por turno.
  fr: |-
    Vous pouvez défausser 1 carte ; ajoutez 1 monstre "Bête Gladiateur" depuis votre Deck à votre main. Lorsqu'un monstre de l'adversaire déclare une attaque : vous pouvez Invoquer Spécialement 1 monstre "Bête Gladiateur" depuis votre Deck, et il ne peut pas être détruit au combat. Durant la End Phase, si un monstre "Bête Gladiateur" a été Invoqué Spécialement depuis votre Deck ce tour : vous pouvez Poser 1 Piège "Gladiateur" depuis votre Deck. Vous ne pouvez utiliser chaque effet de "Flavian - Colisée de la Bête Gladiateur" qu'une fois par tour.
  it: |-
    Puoi scartare 1 carta; aggiungi 1 mostro "Gladiatore Bestia" dal tuo Deck alla tua mano. Quando un mostro dell'avversario dichiara un attacco: puoi Evocare Specialmente 1 mostro "Gladiatore Bestia" dal tuo Deck, ed esso non può essere distrutto in battaglia. Durante la End Phase, se un mostro "Gladiatore Bestia" è stato Evocato Specialmente dal tuo Deck in questo turno: puoi Posizionare 1 Trappola "Gladiatore" dal tuo Deck. Puoi utilizzare ogni effetto di "Flaviano - Colosseo dei Gladiatori Bestia" una sola volta per turno.
  pt: |-
    Você pode descartar 1 card; adicione 1 monstro "Besta Gladiadora" do seu Deck à sua mão. Quando um monstro do oponente declarar um ataque: você pode Invocar por Invocação-Especial 1 monstro "Besta Gladiadora" do seu Deck, e ele não pode ser destruído em batalha. Durante a Fase Final, se um monstro "Besta Gladiadora" foi Invocado por Invocação-Especial do seu Deck neste turno: você pode Baixar 1 Armadilha "Gladiador" do seu Deck. Você só pode usar cada efeito de "Flaviano - Coliseu da Besta Gladiadora" uma vez por turno.
  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：手札を１枚捨てて発動できる。デッキから「剣闘獣」モンスター１体を手札に加える。②：相手モンスターの攻撃宣言時に発動できる。デッキから「剣闘獣」モンスター１体を特殊召喚する。この効果で特殊召喚したモンスターは戦闘では破壊されない。③：このターンに自分のデッキから「剣闘獣」モンスターが特殊召喚されている場合、エンドフェイズに発動できる。デッキから「グラディアル」罠カード１枚を自分フィールドにセットする。
  ko: |-
    이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패를 1장 버리고 발동할 수 있다. 덱에서 "검투수" 몬스터 1장을 패에 넣는다. ②: 상대 몬스터의 공격 선언시에 발동할 수 있다. 덱에서 "검투수" 몬스터 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터는 전투로는 파괴되지 않는다. ③: 이 턴에 자신의 덱에서 "검투수" 몬스터가 특수 소환되어 있을 경우, 엔드 페이즈에 발동할 수 있다. 덱에서 "글래디얼"이나 "검투" 함정 카드 1장을 자신 필드에 세트한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②③效果1回合仅可各使用1次。①：舍弃1张手牌可以发动。从牌组将1只“剑斗兽”怪兽加入手牌。②：对手怪兽攻击宣言时可以发动。从牌组将1只“剑斗兽”怪兽特殊召唤。以此效果特殊召唤的怪兽不会因战斗被破坏。③：在此回合有“剑斗兽”怪兽被从自己牌组特殊召唤过的情况下，在结束阶段可以发动。从牌组将1张“剑斗”陷阱卡放置在自己场上。
