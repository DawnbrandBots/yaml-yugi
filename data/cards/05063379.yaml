  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：手札を１枚捨てて発動できる。デッキから「剣闘獣」モンスター１体を手札に加える。②：相手モンスターの攻撃宣言時に発動できる。デッキから「剣闘獣」モンスター１体を特殊召喚する。この効果で特殊召喚したモンスターは戦闘では破壊されない。③：このターンに自分のデッキから「剣闘獣」モンスターが特殊召喚されている場合、エンドフェイズに発動できる。デッキから「グラディアル」罠カード１枚を自分フィールドにセットする。
  ko: |-
    이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패를 1장 버리고 발동할 수 있다. 덱에서 "검투수" 몬스터 1장을 패에 넣는다. ②: 상대 몬스터의 공격 선언시에 발동할 수 있다. 덱에서 "검투수" 몬스터 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터는 전투로는 파괴되지 않는다. ③: 이 턴에 자신의 덱에서 "검투수" 몬스터가 특수 소환되어 있을 경우, 엔드 페이즈에 발동할 수 있다. 덱에서 "글래디얼"이나 "검투" 함정 카드 1장을 자신 필드에 세트한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②③效果1回合仅可各使用1次。①：舍弃1张手牌可以发动。从牌组将1只“剑斗兽”怪兽加入手牌。②：对手怪兽攻击宣言时可以发动。从牌组将1只“剑斗兽”怪兽特殊召唤。以此效果特殊召唤的怪兽不会因战斗被破坏。③：在此回合有“剑斗兽”怪兽被从自己牌组特殊召唤过的情况下，在结束阶段可以发动。从牌组将1张“剑斗”陷阱卡放置在自己场上。
