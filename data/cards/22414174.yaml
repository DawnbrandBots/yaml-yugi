text:
  en: |-
    If a Synchro Monster is on the field: Draw 1 card, then, if 3 or more Synchro Monsters are on the field, you can draw 1 more card. You can only activate 1 "Synchro Creed" per turn.
  de: |-
    Falls sich ein Synchromonster auf dem Spielfeld befindet: Ziehe 1 Karte, dann, falls sich 3 oder mehr Synchromonster auf dem Spielfeld befinden, kannst du 1 weitere Karte ziehen. Du kannst nur 1 „Synchrocredo“ pro Spielzug aktivieren.
  es: |-
    Si un Monstruo Sincronía está en el Campo: roba 1 carta y después, si 3 o más Monstruos de Sincronía están en el Campo, puedes robar 1 carta más. Sólo puedes activar 1 "Creencia Sincro" por turno.
  fr: |-
    Si un Monstre Synchro est sur le Terrain : piochez 1 carte, puis, si min. 3 Monstres Synchro sont sur le Terrain, vous pouvez piocher 1 carte supplémentaire. Vous ne pouvez activer qu'1 "Credo Synchro" par tour.
  it: |-
    Se c'è un Mostro Synchro sul Terreno: pesca 1 carta, poi, se sul Terreno ci sono 3 o più Mostri Synchro, puoi pescare 1 altra carta. Puoi attivare solo 1 "Credo Synchro" per turno.
  pt: |-
    Se um Monstro Sincro estiver no campo: compre 1 card e, depois, se 3 ou mais Monstros Sincro estiverem no campo, você pode comprar mais 1 card. Você só pode ativar 1 "Credo Sincro" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：フィールドにＳモンスターが存在する場合に発動できる。自分は１枚ドローする。フィールドにＳモンスターが３体以上存在する場合、さらに自分は１枚ドローできる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 필드에 싱크로 몬스터가 존재할 경우에 발동할 수 있다. 자신은 1장 드로우한다. 필드에 싱크로 몬스터가 3장 이상 존재할 경우, 추가로 자신은 1장 드로우할 수 있다.
