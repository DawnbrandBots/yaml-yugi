name:
  en: Million-Century Ice Prison
  de: Hundert Millionen Jahre Eisgefängnis
  es: Prisión de Hielo del Millón de Siglos
  fr: Prison de Glace d'un Million de Siècles
  it: Prigione di Ghiaccio Milione di Secoli
  pt: Prisão de Gelo de Um Milhão de Séculos
  ja: <ruby>億<rt>おく</rt></ruby><ruby>年<rt>ねん</rt></ruby>の<ruby>氷<rt>ひょう</rt></ruby><ruby>墓<rt>ぼ</rt></ruby>
  ja_romaji: Okunen no Hyōbo
  ko: 억년의 빙묘
  ko_rr: Eonnyeon-ui Bingmyo
  zh-TW: 億年之冰墓
  zh-CN: 亿年之冰墓
text:
  en: |-
    During the Main Phase, if a monster(s) you control leaves the field by an opponent's monster effect, except by being destroyed: Activate 1 of these effects;
    ● End the Main Phase.
    ● Skip Main Phase 1 of your opponent's next turn.
    You can only activate 1 "Million-Century Ice Prison" per turn.
  de: |-
    Während der Main Phase, falls ein oder mehr Monster, die du kontrollierst, das Spielfeld durch einen Monstereffekt eines Gegners verlassen, außer indem sie zerstört werden: Aktiviere 1 dieser Effekte;
    ● Beende die Main Phase.
    ● Überspringe Main Phase 1 des nächsten Spielzugs deines Gegners.
    Du kannst nur 1 „Hundert Millionen Jahre Eisgefängnis“ pro Spielzug aktivieren.
  es: |-
    Durante la Main Phase, si uno o más monstruos que controlas dejan el Campo por efecto de un monstruo del adversario, excepto siendo destruidos: activa 1 de estos efectos;
    ● Termina la Main Phase.
    ● Sáltate la Main Phase 1 del próximo turno de tu adversario.
    Sólo puedes activar 1 "Prisión de Hielo del Millón de Siglos" por turno.
  fr: |-
    Durant la Main Phase, si un ou plusieurs monstres que vous contrôlez quittent le Terrain par un effet de monstre de l'adversaire, sauf s'ils sont détruits : activez 1 de ces effets ;
    ● Terminez la Main Phase.
    ● Sautez la Main Phase 1 du prochain tour de votre adversaire.
    Vous ne pouvez activer qu'1 "Prison de Glace d'un Million de Siècles" par tour.
  it: |-
    Durante la Main Phase, se uno o più mostri che controlli lasciano il Terreno per l'effetto di un mostro dell'avversario, eccetto venendo distrutto: attiva 1 di questi effetti;
    ● Termina la Main Phase.
    ● Salta la Main Phase 1 del prossimo turno del tuo avversario.
    Puoi attivare solo 1 "Prigione di Ghiaccio Milione di Secoli" per turno.
  pt: |-
    Durante a Fase Principal, se um ou mais monstros que você controla deixarem o campo por um efeito de monstro do oponente, exceto ao serem destruídos: ative 1 desses efeitos;
    ● Termine a Fase Principal.
    ● Pule a Fase Principal 1 do próximo turno do seu oponente.
    Você só pode ativar 1 "Prisão de Gelo de Um Milhão de Séculos" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分・相手のメインフェイズに、相手モンスターの効果による、破壊以外の方法で、自分フィールドのモンスターがフィールドから離れた場合、以下の効果から１つを選択して発動できる。
    ●このメインフェイズを終了する。
    ●次の相手ターンのメインフェイズ１をスキップする。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 / 상대의 메인 페이즈에, 상대 몬스터의 효과에 의한, 파괴 이외의 방법으로, 자신 필드의 몬스터가 필드에서 벗어났을 경우, 이하의 효과에서 1개를 선택하고 발동할 수 있다.
    ●이 메인 페이즈를 종료한다.
    ●다음 상대 턴의 메인 페이즈 1 을 스킵한다.
  zh-TW:
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：在自己・对手的主要阶段，自己场上的怪兽被以破坏以外的方法，且因对手怪兽的效果从场上离开的情况下，可从以下效果中选择１个发动。
    ●结束此主要阶段。
    ●跳过下个对手回合的主要阶段１。
