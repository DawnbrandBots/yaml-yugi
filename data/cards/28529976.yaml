  ja: <ruby>超<rt>ちょう</rt></ruby><ruby>栄<rt>えい</rt></ruby><ruby>養<rt>よう</rt></ruby><ruby>太<rt>たい</rt></ruby><ruby>陽<rt>よう</rt></ruby>
