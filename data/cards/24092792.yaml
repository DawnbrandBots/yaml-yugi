text:
  en: |-
    While you control a monster in your center Main Monster Zone, your opponent's monsters cannot attack, except to attack that monster. You can send 1 monster from your hand or field to the GY, then target 1 "Elfnote" monster in your GY with a different original Attribute; Special Summon it, then if you control a Synchro Monster, you can negate the effects of 1 face-up card your opponent controls until the end of this turn. You can only use this effect of "Elfnotes: Rhapsodia of Madness" once per turn.
  de: |-
    Solange du ein Monster in deiner mittleren Main-Monsterzone kontrollierst, können Monster deines Gegners nicht angreifen, außer um jenes Monster anzugreifen. Du kannst 1 Monster von deiner Hand oder Spielfeldseite auf den Friedhof legen und dann 1 „Elfnote“-Monster mit einer unterschiedlichen Grund-Eigenschaft in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung, dann, falls du ein Synchromonster kontrollierst, kannst du bis zum Ende dieses Spielzugs die Effekte von 1 offenen Karte annullieren, die dein Gegner kontrolliert. Du kannst diesen Effekt von „Elfnoten: Rhapsodie des Wahnsinns“ nur einmal pro Spielzug verwenden.
  es: |-
    Mientras controlas un monstruo en tu Zona de Monstruos Principal central, los monstruos de tu adversario no pueden atacar, excepto para atacar a ese monstruo. Puedes mandar al Cementerio 1 monstruo en tu mano o Campo, y después selecciona 1 monstruo "Elfnota" en tu Cementerio con un Atributo original diferente; Invócalo de Modo Especial y después, si controlas un Monstruo de Sincronía, puedes negar los efectos de 1 carta boca arriba que controle tu adversario hasta el final de este turno. Sólo puedes usar este efecto de "Elfnotas: Rapsodia de Locura" una vez por turno.
  fr: |-
    Tant que vous contrôlez un monstre dans votre Zone Monstre Main centrale, les monstres de votre adversaire ne peuvent pas attaquer, sauf pour attaquer le monstre. Vous pouvez envoyer 1 monstre depuis votre main ou Terrain au Cimetière, puis ciblez 1 monstre "Notes Elfiques" dans votre Cimetière d'Attribut d'origine différent ; Invoquez-le Spécialement, puis si vous contrôlez un Monstre Synchro, vous pouvez annuler les effets d'1 carte face recto contrôlée par votre adversaire jusqu'à la fin de ce tour. Vous ne pouvez utiliser cet effet de "Notes Elfiques : Rhapsodie de la Folie" qu'une fois par tour.
  it: |-
    Mentre controlli un mostro nella tua Zona Mostri Main centrale, i mostri del tuo avversario non possono attaccare, eccetto per attaccare quel mostro. Puoi mandare 1 mostro dalla tua mano o Terreno al Cimitero, poi scegliere come bersaglio 1 mostro "Elfnote" nel tuo Cimitero con un Attributo originale diverso; Evocalo Specialmente, poi se controlli un Mostro Synchro, puoi annullare gli effetti di 1 carta scoperta controllata dal tuo avversario fino alla fine di questo turno. Puoi utilizzare questo effetto di "Elfnote: Rapsodia della Follia" una sola volta per turno.
  pt: |-
    Enquanto você controlar um monstro na sua Zona de Monstros Principal central, os monstros do seu oponente não podem atacar, exceto atacar esse monstro. Você pode enviar 1 monstro da sua mão ou do campo para o Cemitério e, depois, escolha 1 monstro "Elfnota" no seu Cemitério com um Atributo original diferente; Invoque-o por Invocação-Especial e, depois, se você controlar um Monstro Sincro, até o final deste turno, você pode negar os efeitos de 1 card com a face para cima que seu oponente controla. Você só pode usar este efeito de "Elfnotas: Rapsódia da Loucura" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：自分の中央のメインモンスターゾーンにモンスターが存在する限り、相手モンスターはそのモンスターにしか攻撃できない。②：自分の手札・フィールドからモンスター１体を墓地へ送り、そのモンスターとは元々の属性が異なる自分の墓地の「エルフェンノーツ」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。その後、自分フィールドにＳモンスターが存在する場合、相手フィールドの表側表示カード１枚の効果をターン終了時まで無効にできる。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신의 중앙 메인 몬스터 존에 몬스터가 존재하는 한, 상대 몬스터는 그 몬스터에밖에 공격할 수 없다. ②: 자신의 패 / 필드에서 몬스터 1장을 묘지로 보내고, 그 몬스터와는 원래의 속성이 다른 자신 묘지의 "엘펜노츠" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다. 그 후, 자신 필드에 싱크로 몬스터가 존재할 경우, 상대 필드의 앞면 표시 카드 1장의 효과를 턴 종료시까지 무효로 할 수 있다.
  zh-TW:
  zh-CN: |-
    此卡名的②效果1回合仅可使用1次。①：只要自己中央的主要怪兽区域存在怪兽，对手怪兽仅可攻击该怪兽。②：从自己手牌・场上将1只怪兽送至墓地，以自己墓地的1只原本属性与该怪兽不同的“耀圣”怪兽为对象可以发动。将该怪兽特殊召唤。然后，自己场上存在同步怪兽的情况下，可将对手场上的1张表侧表示卡的效果直至回合结束时为止无效。
