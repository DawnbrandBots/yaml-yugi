name:
  en: Dark Magician Girl
  de: Dunkles Magier-Mädchen
  es: Chica Maga Oscura
  fr: Magicienne des Ténèbres
  it: Ragazza Maga Nera
  pt: Pequena Maga Negra
  ja: ブラック・マジシャン・ガール
  ja_romaji: Burakku Majishan Gāru
  ko: 블랙 매지션 걸
  ko_rr: Beullaek Maejisyeon Geol
  zh-TW: 黑魔導女孩
  zh-CN: 黑魔导女孩
text:
  en: |-
    Gains 300 ATK for every "Dark Magician" or "Magician of Black Chaos" in the GYs.
  de: |-
    Erhält für jeden „Dunkler Magier“ oder „Magier des Schwarzen Chaos“ in den Friedhöfen 300 ATK.
  es: |-
    Gana 300 ATK por cada "Mago Oscuro" o "Mago del Caos Negro" en los Cementerios.
  fr: |-
    Gagne 300 ATK pour chaque "Magicien Sombre" ou "Magicien du Chaos Sombre" dans les Cimetières.
  it: |-
    Guadagna 300 ATK per ogni "Mago Nero" e "Mago del Chaos Oscuro" nei Cimiteri.
  pt: |-
    Ganha 300 de ATK para cada "Mago Negro" ou "Mago do Caos das Trevas" nos Cemitérios.
  ja: |-
    ①：このカードの攻撃力は、お互いの墓地の「ブラック・マジシャン」「マジシャン・オブ・ブラックカオス」の数×３００アップする。
  ko: |-
    ①: 이 카드의 공격력은, 서로의 묘지의 "블랙 매지션" "매지션 오브 블랙 카오스"의 수 × 300 올린다.
  zh-TW:
  zh-CN: |-
    ①：此卡的攻击力，上升相当于双方墓地的“黑魔导”、“黑混沌之魔导”数量×３００的数值。
