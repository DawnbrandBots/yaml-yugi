text:
  en: |-
    If this face-up card you control is destroyed by your opponent's card effect, you can Special Summon up to 2 Level 4 or lower WATER monsters from your Deck.
  de: |-
    Falls diese offene Karte, die du kontrollierst, durch einen Karteneffekt deines Gegners zerstört wird, kannst du bis zu 2 WASSER Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deinem Deck beschwören.
  es: |-
    Si esta carta boca arriba que controlas es destruida por el efecto de una carta de tu adversario, puedes Invocar de Modo Especial, desde tu Deck, hasta 2 monstruos de AGUA de Nivel 4 o menor.
  fr: |-
    Si cette carte face recto que vous contrôlez est détruite par l'effet d'une carte de votre adversaire, vous pouvez Invoquer Spécialement jusqu'à 2 monstres EAU de Niveau 4 depuis votre Deck.
  it: |-
    Se questa carta scoperta che controlli viene distrutta dall'effetto di una carta dell'avversario, puoi Evocare Specialmente fino a 2 mostri ACQUA di Livello 4 o inferiore dal tuo Deck.
  pt:
  ja: |-
    自分フィールド上に表側表示で存在するこのカードが相手のカードの効果によって破壊された場合、自分のデッキからレベル４以下の水属性モンスターを２体まで自分フィールド上に特殊召喚する事ができる。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 이 카드가 상대 카드의 효과에 의해서 파괴되었을 경우, 자신의 덱에서 레벨 4 이하의 물 속성 몬스터를 2장까지 자신 필드 위에 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    自己场上表侧表示存在的这张卡被对方的卡的效果破坏的场合，可以从自己卡组把最多2只4星以下的水属性怪兽在自己场上特殊召唤。
