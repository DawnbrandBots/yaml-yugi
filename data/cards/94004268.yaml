text:
  en: |-
    Your opponent takes any battle damage you would have taken from battles involving this card instead.
  de: |-
    Dein Gegner erhält statt dir den Kampfschaden, den du aus Kämpfen, an denen diese Karte beteiligt ist, erhalten hättest.
  es: |-
    Tu adversario recibe cualquier daño de batalla que fueras a recibir tú de batallas que involucren esta carta.
  fr: |-
    Votre adversaire reçoit les dommages de combat que vous auriez dû recevoir de combats impliquant cette carte à la place.
  it: |-
    Il tuo avversario subisce qualsiasi danno da combattimento che subiresti tu nelle battaglie che coinvolgono questa carta al tuo posto.
  pt: |-
    Seu oponente sofre qualquer dano de batalha que você teria sofrido das batalhas envolvendo este card, em vez de você.
  ja: |-
    ①：このカードの戦闘で発生する自分への戦闘ダメージは代わりに相手が受ける。
  ko: |-
    ①: 이 카드의 전투로 발생하는 자신에게로의 전투 데미지는 대신에 상대가 받는다.
  zh-TW: |-
    ①：因此卡戰鬥對我方造成的戰鬥傷害由對方承受作為替代。
  zh-CN: |-
    此卡进行战斗所受到的对控制者的战斗伤害由对手承受。
