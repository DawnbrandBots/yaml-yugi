text:
  en:
  de: |-
    Rüste nur ein „Nixenrüstung“-Monster mit dieser Karte aus. Es erhält 800 ATK. Wenn ein Falleneffekt aufgelöst wird, der auf der Spielfeldseite deines Gegners aktiviert wurde, annulliere den Effekt und lege dann diese Karte auf den Friedhof.
  es: |-
    Sólo puedes equipar esta carta a un monstruo "Sirenarmado/a". Éste gana 800 ATK. Cuando se resuelve un efecto de Trampa que fue activado en el lado del Campo de tu adversario, niega ese efecto, y después manda esta carta al Cementerio.
  fr: |-
    Équipable uniquement à un monstre "Sirènemure". Il gagne 800 ATK. Lorsqu'un effet de Piège qui a été activé sur le Terrain de votre adversaire est résolu, annulez l'effet, puis envoyez cette carte au Cimetière.
  it: |-
    Equipaggia solo a un mostro "Sirenide". Esso guadagna 800 ATK. Quando si risolve l'effetto di una Trappola che è stato attivato sul Terreno del tuo avversario, annulla quell'effetto, poi manda questa carta al Cimitero.
  pt: |-
    Só pode equipar um monstro "Sirena". Ele ganha 800 de ATK. Quando um efeito de Armadilha que foi ativado do lado do campo do seu oponente resolver, negue o efeito e, depois, envie este card para o Cemitério.
  ja: |-
    「水精鱗」モンスターにのみ装備可能。
    ①：装備モンスターの攻撃力は８００アップする。
    ②：このカードが魔法＆罠ゾーンに存在する限り、相手フィールドで発動した罠カードの効果は無効化される。その後、このカードを墓地へ送る。
  ko: |-
    "머메일"이라는 이름이 붙은 몬스터에만 장착 가능. 장착 몬스터의 공격력은 800 포인트 올린다. 이 카드가 필드 위에 존재하는 한, 상대 필드 위에서 발동한 함정 카드의 효과를 무효로 한다. 그 후, 이 카드를 묘지로 보낸다.
  zh-TW: |-
    僅可裝備於冠有「水精鱗」之名的怪獸。裝備怪獸的攻擊力提升８００。只要此卡存在於場上，在對方場上發動的陷阱卡效果就會變為無效。其後，將此卡送至墓地。
  zh-CN: |-
    仅限装备冠有“水精鳞”之名的怪兽。装备怪兽的攻击力上升８００点。只要此卡存在于场上，使对手场上发动的陷阱卡效果无效。之后，将此卡送入墓地。
