text:
  en: |-
    Target 2 Thunder-Type monsters with 1500 or less ATK in your Graveyard; add those targets to your hand.
  de: |-
    Füge deiner Hand 2 Monster vom Typ Donner mit 1500 oder weniger ATK von deinem Friedhof hinzu.
  es: |-
    Selecciona 2 monstruos de Tipo Trueno con 1500 ATK o menos en tu Cementerio; añade a tu mano esos objetivos.
  fr: |-
    Ciblez 2 monstres de Type Tonnerre avec max. 1500 ATK dans votre Cimetière ; ajoutez les cibles à votre main.
  it: |-
    Scegli come bersaglio 2 mostri di Tipo Tuono con ATK di 1500 o inferiore nel tuo Cimitero; aggiungi quei bersagli alla tua mano.
  pt: |-
    Escolha 2 monstros do Tipo Trovão com ATK 1500 ou menos em seu Cemitério; adicione esses alvos à sua mão.
  ja: |-
    ①：自分の墓地の攻撃力１５００以下の雷族モンスター２体を対象として発動できる。その雷族モンスターを手札に加える。
  ko: |-
    자신의 묘지에 존재하는 공격력 1500 이하의 번개족 몬스터 2장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    选择自己墓地2只攻击力1500以下的雷族怪兽加入手卡。
