text:
  en: |-
    Plant monsters you control gain 1000 ATK while you control a Synchro Monster. You can only use each of the following effects of "Twilight Rose Black Knight" once per turn. If this card is Normal or Special Summoned: You can Special Summon 1 "Black Rose Dragon" or 1 Level 4 or lower Plant monster from your GY, but negate its effects. You can target 1 other Plant monster you control; increase or decrease its Level by 1.
  de:
