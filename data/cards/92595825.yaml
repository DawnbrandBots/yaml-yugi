text:
  en: |-
    While you control a Synchro Monster, Plant monsters you control gain 1000 ATK. You can only use each of the following effects of "Twilight Rose Black Knight" once per turn. If this card is Normal or Special Summoned: You can Special Summon 1 "Black Rose Dragon" or 1 Level 4 or lower Plant monster from your GY, but negate its effects. You can target 1 other Plant monster you control; increase or decrease its Level by 1.
  de: |-
    Solange du ein Synchromonster kontrollierst, erhalten Pflanze-Monster, die du kontrollierst, 1000 ATK. Du kannst jeden der folgenden Effekte von „Schwarzer Zwielichtsrosen-Ritter“ nur einmal pro Spielzug verwenden. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Schwarzer Rosendrache“ oder 1 Pflanze-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deinem Friedhof beschwören, aber annulliere seine Effekte. Du kannst 1 anderes Pflanze-Monster wählen, das du kontrollierst; erhöhe oder verringere seine Stufe um 1.
  es: |-
    Mientras controles un Monstruo de Sincronía, los monstruos Planta que controlas ganan 1000 ATK. Sólo puedes usar cada uno de los siguientes efectos de "Caballero Negro de la Rosa del Atardecer" una vez por turno. Si esta carta es Invocada de Modo Normal o Especial: puedes Invocar de Modo Especial, desde tu Cementerio, 1 "Dragón de la Rosa Negra" o 1 monstruo Planta de Nivel 4 o menor, pero niega sus efectos. Puedes seleccionar otro monstruo Planta que controles; aumenta o reduce su Nivel en 1.
  fr: |-
    Tant que vous contrôlez un Monstre Synchro, les monstres Plante que vous contrôlez gagnent 1000 ATK. Vous ne pouvez utiliser chacun des effets suivants de "Chevalier Noir de la Rose du Crépuscule" qu'une fois par tour. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez Invoquer Spécialement 1 "Dragon Rose Noire" ou 1 monstre Plante de max. Niveau 4 depuis votre Cimetière, mais annulez ses effets. Vous pouvez cibler 1 autre monstre Plante que vous contrôlez ; augmentez ou réduisez son Niveau de 1.
  it: |-
    Mentre controlli un Mostro Synchro, i mostri Pianta che controlli guadagnano 1000 ATK. Puoi utilizzare ognuno dei seguenti effetti di "Cavaliere Nero della Rosa del Crepuscolo" una sola volta per turno. Se questa carta viene Evocata Normalmente o Specialmente: puoi Evocare Specialmente 1 "Drago Rosa Nera" o 1 mostro Pianta di Livello 4 o inferiore dal tuo Cimitero, ma annulla i suoi effetti. Puoi scegliere come bersaglio 1 altro mostro Pianta che controlli; aumenta o diminuisci il suo Livello di 1.
  pt: |-
    Enquanto você controlar um Monstro Sincro, monstros Planta que você controla ganham 1000 de ATK. Você só pode usar cada um dos seguintes efeitos de "Cavaleiro Negro da Rosa do Crepúsculo" uma vez por turno. Se este card for Invocado por Invocação-Normal ou Especial: você pode Invocar por Invocação-Especial 1 "Dragão da Rosa Negra" ou 1 monstro Planta de Nível 4 ou menos do seu Cemitério, mas negue seus efeitos. Você pode escolher 1 outro monstro Planta que você controla; aumente ou diminua o Nível dele em 1.
  ja: |-
    このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。自分の墓地から「ブラック・ローズ・ドラゴン」またはレベル４以下の植物族モンスター１体を特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。②：自分フィールドにＳモンスターが存在する限り、自分フィールドの植物族モンスターの攻撃力は１０００アップする。③：自分フィールドの他の植物族モンスター１体を対象として発動できる。そのモンスターのレベルを１つ上げるか下げる。
  ko: |-
    이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 자신 묘지에서 "블랙 로즈 드래곤" 또는 레벨 4 이하의 식물족 몬스터 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다. ②: 자신 필드에 싱크로 몬스터가 존재하는 한, 자신 필드의 식물족 몬스터의 공격력은 1000 올린다. ③: 자신 필드의 다른 식물족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 레벨을 1개 올리거나 내린다.
  zh-TW:
  zh-CN: |-
    此卡名的①③效果1回合仅可各使用1次。①：此卡召唤・特殊召唤的情况下可以发动。从自己墓地将1只“黑蔷薇龙”或等级4以下的植物族怪兽特殊召唤。以此效果特殊召唤的怪兽的效果无效化。②：只要自己场上存在同步怪兽，自己场上的植物族怪兽的攻击力上升1000。③：以自己场上的1只其他的植物族怪兽为对象可以发动。该怪兽的等级上升或下降1。
