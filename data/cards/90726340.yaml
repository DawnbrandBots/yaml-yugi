  zh-CN: 龙魔人 女王龙
text:
  en: |-
    2 Level 4 monsters
    Dragon-Type monsters you control cannot be destroyed by battle, except "Queen Dragun Djinn". Once per turn: You can detach 1 Xyz Material from this card to target 1 Level 5 or higher Dragon-Type monster in your Graveyard; Special Summon that target. It cannot attack this turn, and its effects are negated.
  de: |-
    2 Monster der Stufe 4
    Monster vom Typ Drache, die du kontrollierst, können nicht durch Kampf zerstört werden, außer „Königin Dragoondschinn“. Einmal pro Spielzug: Du kannst 1 Xyz-Material von dieser Karte abhängen, um 1 Monster vom Typ Drache der Stufe 5 oder höher in deinem Friedhof zu wählen; beschwöre das gewählte Ziel als Spezialbeschwörung. Es kann in diesem Spielzug nicht angreifen und seine Effekte werden annulliert.
  es: |-
    2 monstruos de Nivel 4
    Los monstruos de Tipo Dragón que controles no pueden ser destruidos en batalla, excepto "Reina Dragoon Genio". Una vez por turno: puedes desacoplar de esta carta 1 Material Xyz para seleccionar 1 monstruo Tipo Dragón de Nivel 5 o mayor en tu Cementerio; Invoca ese objetivo de Modo Especial. No puede atacar este turno, y sus efectos son negados.
  fr: |-
    2 monstres de Niveau 4
    Les monstres de Type Dragon que vous contrôlez ("Génie Reine Dragun" exclu) ne peuvent pas être détruits au combat. Une fois par tour : vous pouvez détacher 1 Matériel Xyz de cette carte pour cibler 1 monstre de Type Dragon de min. Niveau 5 dans votre Cimetière ; Invoquez Spécialement la cible. Il ne peut pas attaquer ce tour et ses effets sont annulés.
  it: |-
    2 mostri di Livello 4
    I mostri di Tipo Drago che controlli non possono essere distrutti in battaglia, eccetto "Djinn Dragun Regina". Una volta per turno: puoi staccare 1 Materiale Xyz da questa carta per scegliere come bersaglio 1 mostro di Tipo Drago di Livello 5 o superiore nel tuo Cimitero; Evoca Specialmente quel bersaglio. Esso non può attaccare in questo turno, e i suoi effetti sono annullati.
  pt: |-
    2 monstros de Nível 4
    Monstros do Tipo Dragão que você controla não podem ser destruídos em batalha, exceto "Rainha Dragun Djinn". Uma vez por turno: Você pode desassociar 1 Matéria Xyz deste card para escolher 1 monstro do Tipo Dragão de Nível 5 ou mais no seu Cemitério; Invoque o alvo por Invocação-Especial. Ele não pode atacar neste turno, e seus efeitos são negados.
  ja: |-
    レベル４モンスター×２
    このカードがフィールド上に表側表示で存在する限り、「竜魔人 クィーンドラグーン」以外の自分のドラゴン族モンスターは戦闘では破壊されない。また、１ターンに１度、このカードのエクシーズ素材を１つ取り除く事で、自分の墓地のレベル５以上のドラゴン族モンスター１体を選択して特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化され、このターンそのモンスターは攻撃できない。
  ko: |
  zh-TW: |-
    等級４怪獸×２
    只要此卡以正面表示存在場上，我方「龍魔人 龍騎士之後」以外的龍族怪獸就不會因戰鬥被破壞。此外，１回合１次，可去除此卡的１個超量素材發動。從我方墓地選擇１隻等級５以上的龍族怪獸特殊召喚。透過此效果特殊召喚的怪獸的效果無效化，此回合該怪獸無法攻擊。
  zh-CN: |-
    等级４怪兽×２
    ①：１回合１次，去除此卡的１个超量素材，以自己墓地的１只等级５以上龙族怪兽为对象可以发动。将该龙族怪兽特殊召唤。以此效果特殊召唤的怪兽的效果无效化，此回合不可攻击。②：只要此卡存在于怪兽区域，“龙魔人 女王龙”以外的自己的龙族怪兽不会因战斗被破坏。
