text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned by banishing 1 Insect-Type monster from your Graveyard, and cannot be Special Summoned by other ways. If this card inflicts battle damage to your opponent: Send the top card of their Deck to the Graveyard.
  de: |-
    Diese Karte kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Diese Karte kann nicht als Spezialbeschwörung beschworen werden, außer indem du 1 Monster vom Typ Insekt in deinem Friedhof aus dem Spiel entfernst. Wenn diese Karte deinem Gegner Kampfschaden zufügt, lege die oberste Karte seines Decks auf den Friedhof.
  es: |-
    No puede ser Invocada de Modo Normal/Colocada. Debe ser Invocada de Modo Especial desterrando 1 monstruo de Tipo Insecto en tu Cementerio, y no puede ser Invocada de Modo Especial de otra forma. Si esta carta inflige daño de batalla a tu adversario: manda al Cementerio la carta de la parte superior de su Deck.
  fr: |-
    Ni Invocable Normalement ni Posable. Uniquement Invocable Spécialement en bannissant 1 monstre de Type Insecte depuis votre Cimetière et non Invocable Spécialement autrement. Si cette carte inflige des dommages de combat à votre adversaire : envoyez la carte du dessus de son Deck au Cimetière.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente bandendo 1 mostro di Tipo Insetto dal tuo Cimitero, e non può essere Evocato Specialmente in altri modi. Se questa carta infligge danno da combattimento al tuo avversario: manda al Cimitero la prima carta del suo Deck.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Você deve Invocá-lo por Invocação-Especial ao banir 1 monstro do Tipo Inseto do seu Cemintério e não pode Invocá-lo por Invocação-Especial de nenhuma outra forma. Se este card causar dano de batalha ao seu oponente: envie o card do topo do Deck dele para o Cemintério.
  ja: |-
    このカードは通常召喚できない。自分の墓地に存在する昆虫族モンスター１体をゲームから除外した場合のみ特殊召喚する事ができる。このカードが相手ライフに戦闘ダメージを与えた時、相手のデッキの上からカードを１枚墓地へ送る。
  ko: |-
    이 카드는 일반 소환/세트할 수 없다. 자신의 묘지에 존재하는 곤충족 몬스터 1장을 게임에서 제외했을 경우에만 특수 소환할 수 있다. 이 카드가 상대 라이프에 전투 데미지를 주었을 때, 상대의 덱 맨 위에서 카드를 1장 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    此卡不可通常召唤。
    仅可在从自己的墓地将１只昆虫族怪兽除外的情况下特殊召唤。
    ①：此卡给予对手战斗伤害的情况下发动。将对手的牌组最上面的卡送至墓地。
