text:
  en:
  de: |-
    Diese Karte kann für die Tributbeschwörung eines WIND Monsters als 2 Tribute behandelt werden.
  es: |-
    Esta carta puede ser tratada como 2 Sacrificios para la Invocación por Sacrificio de un monstruo de VIENTO.
  fr: |-
    Cette carte peut être traitée comme 2 Sacrifices pour l'Invocation Sacrifice d'un monstre VENT.
  it: |-
    Questa carta può essere considerata come 2 Tributi per l'Evocazione tramite Tributo di un mostro VENTO.
  pt: |-
    Este card pode ser considerado como 2 Tributos para a Invocação-Tributo de um monstro de VENTO.
  ja: |-
    ①：風属性モンスターをアドバンス召喚する場合、このカードは２体分のリリースにできる。
  ko: |-
    바람 속성 몬스터를 제물 소환할 경우, 이 몬스터 1장으로 2장만큼의 제물로 할 수 있다.
  zh-TW: |-
    在升級召喚風屬性怪獸的狀況下，可將此卡視為２隻解放。
  zh-CN: |-
    上级召唤风属性怪兽的情况下，此卡可作为２只解放。
