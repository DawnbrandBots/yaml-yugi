text:
  en: |-
    This card can be treated as 2 Tributes for the Tribute Summon of a WIND monster.
  de: |-
    Falls du ein WIND Monster als Tributbeschwörung beschwörst, kannst du dieses Monster als 2 Tributmonster für diese Tributbeschwörung behandeln.
  es: |-
    Si invocas mediante una Invocación de Sacrificio un monstruo de VIENTO, puede considerar este monstrio como 2 Monstruos de Sacrificio para la invocación de sacrificio.
  fr: |-
    Si vous faites l'Invocation Sacrifice d'un monstre VENT, vous pouvez traiter cet unique monstre comme 2 Monstres Sacrifice pour l'Invocation Sacrifice.
  it: |-
    Se Evochi con una Evocazione tramite Tributo un mostro VENTO, puoi considerare questo mostro come 2 Tributi per l'Evocazione tramite Tributo.
  pt: |-
    Se Ivocar por Invocação-Tributo, um monstro VENTO, você pode tratar esse 1 monstro como 2 monstros Tributo para a Invocação-Tributo.
  ja: |-
    風属性モンスターを生け贄召喚する場合、このモンスター１体で２体分の生け贄とする事ができる。
  ko: |-
    바람 속성 몬스터를 제물 소환할 경우, 이 몬스터 1장으로 2장만큼의 제물로 할 수 있다.
  zh-TW: |-
    在升級召喚風屬性怪獸的狀況下，可將此卡視為２隻解放。
  zh-CN: |-
    风属性怪兽祭品召唤的场合，这1只怪兽可以作为2只数量的祭品。
