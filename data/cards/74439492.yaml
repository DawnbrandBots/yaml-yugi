text:
  en: |-
    Select 1 face-up "Scrap" monster you control and destroy it. All face-up "Scrap" monsters you control gain 1000 ATK until the End Phase.
  de: |-
    Wähle 1 offenes „Schrott“-Monster, das du kontrollierst, und zerstöre es. Alle offenen „Schrott“-Monster, die du kontrollierst, erhalten bis zur End Phase 1000 ATK.
  es: |-
    Selecciona 1 monstruo "Chatarra" boca arriba que controles y destrúyelo. Todos los monstruos "Chatarra" boca arriba que controles ganan 1000 ATK hasta la End Phase.
  fr: |-
    Sélectionnez 1 monstre "Ferraille" face recto que vous contrôlez et détruisez-le. Tous les monstres "Ferraille" face recto que vous contrôlez gagnent 1000 points d'ATK jusqu'à la End Phase.
  it: |-
    Scegli 1 mostro scoperto "Frammento" che controlli e distruggilo. Tutti i mostri "Frammento" che controlli guadagnano 1000 ATK fino alla End Phase.
  pt: |-
    Selecione e destrua 1 monstro "Scrap" virado para cima que você controle. Todos os monstros "Scrap" ganham 1000 de ATK até a End Phase deste turno.
  ja: |-
    自分フィールド上に表側表示で存在する「スクラップ」と名のついたモンスター１体を選択して破壊する。自分フィールド上に表側表示で存在する全ての「スクラップ」と名のついたモンスターの攻撃力は、このターンのエンドフェイズ時まで１０００ポイントアップする。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 "스크랩" 이라는 이름이 붙은 몬스터 1장을 선택하고 파괴한다. 자신 필드 위에 앞면 표시로 존재하는 모든 "스크랩" 이라는 이름이 붙은 몬스터의 공격력은 이 턴의 엔드 페이즈시까지 1000 포인트 올린다.
  zh-TW:
  zh-CN: |-
    选择自己场上表侧表示存在的1只名字带有「废铁」的怪兽破坏。自己场上表侧表示存在的全部名字带有「废铁」的怪兽的攻击力直到这个回合的结束阶段时上升1000。
