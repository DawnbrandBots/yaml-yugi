  de: Dschinn - Verwalter der Rituale
  es: Genio Cabeza de Rituales
  fr: Démon Jinn, Maître des Rituels
  it: Djinn Direttore di Rituali
  pt: Djinn, o Oficiante de Rituais
  ja: <ruby>儀<rt>ぎ</rt></ruby><ruby>式<rt>しき</rt></ruby><ruby>魔<rt>ま</rt></ruby><ruby>人<rt>じん</rt></ruby>プレサイダー
  ja_romaji: Gishiki Majin Puresaidā
  ko: 의식마인 프리자이더
  ko_rr:
  zh-TW: 儀式魔人 主持者
  zh-CN: 仪式魔人主持者
text:
  en: |-
    When you Ritual Summon a monster, you can banish this card from your Graveyard as 1 of the monsters required for the Ritual Summon. If the monster Ritual Summoned using this card destroys a monster by battle, the controller of the Ritual Monster draws 1 card.
  de: |-
    Wenn du ein Monster als Ritualbeschwörung beschwörst, kannst du diese Karte als 1 der für die Ritualbeschwörung benötigten Monster von deinem Friedhof verbannen. Falls das mit dieser Karte als Ritualbeschwörung beschworene Monster ein Monster durch Kampf zerstört, zieht der Beherrscher des Ritualmonsters 1 Karte.
  es: |-
    Cuando Invocas un monstruo por Ritual, puedes desterrar esta carta en tu Cementerio como 1 de los monstruos requeridos para la Invocación por Ritual. Si el monstruo Invocado por Ritual usando esta carta destruye un monstruo en batalla, el controlador del Monstruo de Ritual roba 1 carta.
  fr: |-
    Lorsque vous Invoquez Rituellement un monstre, vous pouvez bannir cette carte depuis votre Cimetière comme 1 des monstres requis pour l'Invocation Rituelle. Si le monstre Invoqué Rituellement en utilisant cette carte détruit un monstre au combat, le contrôleur du Monstre Rituel pioche 1 carte.
  it: |-
    Quando Evochi tramite Rituale un mostro, puoi bandire questa carta dal tuo Cimitero come 1 dei mostri richiesti per l'Evocazione Rituale. Se il mostro Evocato tramite Rituale utilizzando questa carta distrugge un mostro in battaglia, il controllore del Mostro Rituale pesca 1 carta.
  pt: |-
    Quando você Invocar um monstro por Invocação-Ritual, você pode banir este card do seu Cemitério como 1 dos monstros necessários para a Invocação-Ritual. Se o monstro Invocado por Invocação-Ritual usando este card destruir um monstro em batalha, o controlador do Monstro de Ritual compra 1 card.
  ja: |-
    儀式モンスターの儀式召喚を行う場合、その儀式召喚に必要なレベル分のモンスター１体として、墓地に存在するこのカードをゲームから除外する事ができる。このカードを儀式召喚に使用した儀式モンスターが戦闘によってモンスターを破壊した場合、その儀式モンスターのコントローラーはデッキからカードを１枚ドローする。
  ko: |-
    의식 몬스터의 의식 소환을 실행할 경우, 그 의식 소환에 필요한 레벨만큼의 몬스터의 1장으로서, 묘지에 존재하는 이 카드를 게임에서 제외할 수 있다. 이 카드를 의식 소환에 사용한 의식 몬스터가 전투에 의해서 몬스터를 파괴했을 경우, 그 의식 몬스터의 컨트롤러는 덱에서 카드를 1장 드로우한다.
  zh-TW:
  zh-CN: |-
    仪式召唤进行的场合，可以作为那次仪式召唤需要的等级数值的1只怪兽，把自己墓地的这张卡从游戏中除外。此外，把这张卡在仪式召唤使用的仪式怪兽战斗破坏怪兽的场合，那只仪式怪兽的控制者从卡组抽1张卡。
