    이 카드의 전투에 의해서 발생하는 자신에게로의 전투 데미지는 절반이 된다.
  zh-TW: |-
    此卡的戰鬥對我方造成的戰鬥傷害減半。
  zh-CN: |-
    因此卡的战斗发生的对我方的战斗伤害减半。
