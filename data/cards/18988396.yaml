  en: |-
    Once per turn, during your Main Phase: You can Ritual Summon this card, by Tributing monsters from your hand or field whose total Levels equal or exceed 1.
  de: |-
    Einmal pro Spielzug, während deiner Main Phase: Du kannst diese Karte als Ritualbeschwörung beschwören, indem du Monster von deiner Hand oder Spielfeldseite als Tribut anbietest, deren gemeinsame Stufe größer oder gleich 1 ist.
  es: |-
    Una vez por turno, durante tu Main Phase: puedes Invocar esta carta por Ritual, Sacrificando monstruos en tu mano o Campo cuyos Niveles totales sean iguales o superen 1.
  fr: |-
    Une fois par tour, durant votre Main Phase : vous pouvez Invoquer Rituellement cette carte, en Sacrifiant des monstres depuis votre main ou Terrain dont la somme des Niveaux est supérieure ou égale à 1.
  it: |-
    Una volta per turno, durante la tua Main Phase: puoi Evocare tramite Rituale questa carta, offrendo come Tributo mostri dalla tua mano o Terreno con Livello totale pari o superiore a 1.
  pt: |-
    Uma vez por turno, durante sua Fase Principal: você pode Invocar este card por Invocação-Ritual, ao oferecer como Tributo monstros da sua mão ou do campo cuja soma dos Níveis seja igual ou exceda 1.
