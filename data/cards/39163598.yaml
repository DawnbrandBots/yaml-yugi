text:
  en: |-
    Tribute 1 "Alien" monster; destroy all face-up monsters your opponent controls without A-Counters, also until the end of your opponent's 3rd turn after this card resolves, place 1 A-Counter on each monster they Summon.
  de: |-
    Biete 1 „Außerirdisch“-Monster als Tribut an; zerstöre alle offenen Monster ohne A-Zählmarken, die dein Gegner kontrolliert, zusätzlich, bis zum Ende des 3. Spielzugs deines Gegners, nachdem diese Karte aufgelöst wurde, lege 1 A-Zählmarke auf jedes Monster, das er beschwört.
  es: |-
    Sacrifica 1 monstruo "Alienígena"; destruye todos los monstruos boca arriba controlados por tu adversario que no tengan Contadores-A, y además hasta el final del 3er. turno de tu adversario después de que esta carta se resuelva, pon 1 Contador-A en cada monstruo que Invoque.
  fr: |-
    Sacrifiez 1 monstre "Alien" ; détruisez tous les monstres face recto contrôlés par votre adversaire sans Compteurs-A, et aussi, jusqu'à la fin du 3e tour de votre adversaire après la résolution de cette carte, placez 1 Compteur-A sur chaque monstre qu'il Invoque.
  it: |-
    Offri come Tributo 1 mostro "Alieno"; distruggi tutti i mostri scoperti controllati dal tuo avversario senza Segnalini-A, inoltre fino alla fine del 3º turno del tuo avversario dopo che questa carta si è risolta, metti 1 Segnalino-A su ogni mostro che lui Evoca.
  pt: |-
    Ofereça como Tributo 1 monstro "Alienígena"; destrua todos os monstros com a face para cima que seu oponente controla sem Marcadores-A e, além disso, até o final do 3º turno do seu oponente depois que este card resolver, coloque 1 Marcador-A em cada monstro que ele Invocar.
  ja: |-
    自分フィールド上の「エーリアン」と名のついたモンスター１体をリリースして発動できる。相手フィールド上に表側表示で存在する、Ａカウンターが乗っていないモンスターを全て破壊する。相手のターンで数えて３ターンの間に相手が召喚・反転召喚・特殊召喚したモンスター全てにＡカウンターを１つ置く。
  ko: |-
    자신 필드 위에 존재하는 "에일리언"이라는 이름이 붙은 몬스터 1장을 릴리스하고 발동한다. 상대 필드 위에 앞면 표시로 존재하는, A 카운터가 얹혀 있지 않은 몬스터를 전부 파괴한다. 상대의 턴에서 세어서 3턴 동안에 상대가 일반 소환/반전 소환/특수 소환한 몬스터 전부에 A 카운터를 1개 놓는다.
  zh-TW:
  zh-CN: |-
    把自己场上1只名字带有「外星」的怪兽解放才能发动。对方场上表侧表示存在的没有Ａ指示物放置的怪兽全部破坏。用对方回合计算的3回合内对方召唤·反转召唤·特殊召唤的怪兽全部放置1个Ａ指示物。
