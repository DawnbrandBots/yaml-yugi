text:
  en: |-
    Tribute 1 "Alien" monster. Destroy all face-up monsters without A-Counters your opponent controls. Until the end of your opponent's 3rd turn after this card's activation, place 1 A-Counter on each monster they Summon.
  de: |-
    Biete 1 „Außerirdisch“-Monster als Tribut an. Zerstöre alle offenen Monster ohne A-Zählmarke, die dein Gegner kontrolliert. Lege bis zum Ende des 3. Spielzugs deines Gegners nach der Aktivierung dieser Karte 1 A-Zählmarke auf jedes Monster, das er beschwört.
  es: |-
    Sacrifica 1 monstruo "Alienígena". Destruye todos los monstruos boca arriba controlados por tu adversario que no tengan Contadores-A. Hasta el final del 3er. turno de tu adversario después de la activación de esta carta, pon 1 Contador-A en cada monstruo que Invoque.
  fr: |-
    Sacrifiez 1 monstre "Alien". Détruisez tous les monstres face recto sans Compteurs-A contrôlés par votre adversaire. Jusqu'à la fin du 3ème tour de votre adversaire après l'activation de cette carte, placez 1 Compteur-A sur chaque monstre qu'il Invoque.
  it: |-
    Offri come Tributo 1 mostro "Alieno". Distruggi tutti i mostri scoperti senza Segnalini-A controllati dal tuo avversario. Fino alla fine del 3° turno del tuo avversario dopo l'attivazione di questa carta, metti 1 Segnalino-A su ogni mostro che lui Evoca.
  pt: |-
    Ofereça como Tributo 1 monstro "Alienígena". Destrua todos os monstros com a face para cima sem Marcadores-A que seu oponente controla. Até o final do 3º turno do seu oponente, depois da ativação deste card, coloque 1 Marcador-A em cada monstro que ele Invocar.
  ja: |-
    自分フィールド上の「エーリアン」と名のついたモンスター１体をリリースして発動できる。相手フィールド上に表側表示で存在する、Ａカウンターが乗っていないモンスターを全て破壊する。相手のターンで数えて３ターンの間に相手が召喚・反転召喚・特殊召喚したモンスター全てにＡカウンターを１つ置く。
  ko: |-
    자신 필드 위에 존재하는 "에일리언"이라는 이름이 붙은 몬스터 1장을 릴리스하고 발동한다. 상대 필드 위에 앞면 표시로 존재하는, A 카운터가 얹혀 있지 않은 몬스터를 전부 파괴한다. 상대의 턴에서 세어서 3턴 동안에 상대가 일반 소환/반전 소환/특수 소환한 몬스터 전부에 A 카운터를 1개 놓는다.
  zh-TW: |-
    可解放我方場上的１隻冠有「外星人」之名的怪獸發動。將對方場上的所有未放置A計數物的正面表示怪獸全部破壞。在以對方回合計算的３回合內，對方所有召喚・反轉召喚・特殊召喚的怪獸全部放置１個A計數物。
  zh-CN: |-
    可释放我方场上的１只冠有“外星人”之名的怪兽并发动。破坏对手场上所有未放置有A计数物的表侧表示怪兽。以对手回合计算的３个回合期间，在对手召唤、反转召唤、特殊召唤的怪兽全部放置１个A计数物。
