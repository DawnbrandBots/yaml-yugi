    このカード名の①の効果は１ターンに１度しか使用できない。①：このカードがＳ召喚した場合に発動できる。自分は１枚ドローする。フィールドに「精霊の世界」が存在する場合、代わりにデッキから光属性の獣族・植物族・天使族モンスター１体または「エターナル・サンシャイン」１枚を手札に加える。②：自分の「エンシェント・フェアリー・ドラゴン」及びそのカード名が記されたモンスターは表側守備表示のままで攻撃できる（ダメージ計算では守備力を攻撃力として扱う）。
