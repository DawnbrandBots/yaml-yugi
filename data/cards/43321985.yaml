text:
  en: |-
    1 Tuner + 1+ non-Tuner monsters
    If this card is Synchro Summoned: You can draw 1 card, or if "World of Spirits" is on the field, add 1 LIGHT monster (Beast, Plant, or Fairy) or 1 "Eternal Sunshine" from your Deck to your hand instead. You can only use this effect of "Ancient Fairy Life Dragon" once per turn. Your "Ancient Fairy Dragon" and monsters that mention it can attack while in face-up Defense Position (apply their DEF for damage calculation).
  de: |-
    1 Empfänger + 1+ Nicht-Empfänger-Monster
    Falls diese Karte als Synchrobeschwörung beschworen wird: Du kannst 1 Karte ziehen, oder falls sich „Welt der Geister“ auf dem Spielfeld befindet, füge stattdessen deiner Hand 1 LICHT Monster (Ungeheuer, Pflanze oder Fee) oder 1 „Ewiger Sonnenschein“ von deinem Deck hinzu. Du kannst diesen Effekt von „Antiker Feen-Lebensdrache“ nur einmal pro Spielzug verwenden. Dein „Antiker Feendrache“ und Monster, die ihn erwähnen, können angreifen, solange sie in offener Verteidigungsposition liegen (verwende für die Schadensberechnung ihre DEF).
  es: |-
    1 Cantante + 1+ monstruos que no sean Cantantes
    Si esta carta es Invocada por Sincronía: puedes robar 1 carta o, si "Mundo de Espíritus" está en el Campo, añadir a tu mano 1 monstruo de LUZ (Bestia, Planta o Hada) o 1 "Luz del Sol Eterna" en tu Deck en su lugar. Sólo puedes usar este efecto de "Dragón Hada de Vida Antiguo" una vez por turno. Tu "Dragón Hada Antiguo" y los monstruos que lo mencionen pueden atacar mientras están en Posición de Defensa boca arriba (aplica su DEF para el cálculo de daño).
  fr: |-
    1 Syntoniseur + 1+ monstre non-Syntoniseur
    Si cette carte est Invoquée par Synchronisation : vous pouvez piocher 1 carte, ou si "Monde des Esprits" est sur le Terrain, ajoutez 1 monstre LUMIÈRE (Bête, Plante ou Elfe) ou 1 "Ensoleillement Éternel" depuis votre Deck à votre main à la place. Vous ne pouvez utiliser cet effet de "Ancien Dragon de la Vie Féerique" qu'une fois par tour. Votre "Ancien Dragon Féerique" et les monstres qui le mentionnent peuvent attaquer tant qu'ils sont en Position de Défense face recto (appliquez leur DEF pour le calcul des dommages).
  it: |-
    1 Tuner + 1+ mostri non-Tuner
    Se questa carta viene Synchro Evocata: puoi pescare 1 carta o, se "Mondo degli Spiriti" è sul Terreno, aggiungere invece 1 mostro LUCE (Bestia, Pianta o Fata) o 1 "Solarità Eterna" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Antico Drago Vita Fatato" una sola volta per turno. I tuoi "Antico Drago Fatato" e i mostri che lo menzionano possono attaccare mentre sono scoperti in Posizione di Difesa (applica il loro DEF per il calcolo dei danni).
  pt: |-
    1 Regulador + 1+ monstros não-Reguladores
    Se este card for Invocado por Invocação-Sincro: você pode comprar 1 card ou, se "Mundo dos Espíritos" estiver no campo, em vez disso, adicione 1 monstro de LUZ (Besta, Planta ou Fada) ou 1 "Luz do Sol Eterna" do seu Deck à sua mão. Você só pode usar este efeito de "Dragão de Vida Fada Antigo" uma vez por turno. Seus "Dragão Fada Antigo" e monstros que o mencionem podem atacar enquanto estiverem com a face para cima em Posição de Defesa (aplique suas DEF no cálculo de dano).
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    このカード名の①の効果は１ターンに１度しか使用できない。①：このカードがＳ召喚した場合に発動できる。自分は１枚ドローする。フィールドに「精霊の世界」が存在する場合、代わりにデッキから光属性の獣族・植物族・天使族モンスター１体または「エターナル・サンシャイン」１枚を手札に加える。②：自分の「エンシェント・フェアリー・ドラゴン」及びそのカード名が記されたモンスターは表側守備表示のままで攻撃できる（ダメージ計算では守備力を攻撃力として扱う）。
  ko: |-
    튜너 ＋ 튜너 이외의 몬스터 1장 이상
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 싱크로 소환했을 경우에 발동할 수 있다. 자신은 1장 드로우한다. 필드에 "정령의 세계"가 존재할 경우, 대신에 덱에서 빛 속성의 야수족 / 식물족 / 천사족 몬스터 1장 또는 "이터널 선샤인" 1장을 패에 넣는다. ②: 자신의 "고대 요정 드래곤" 및 그 카드명이 쓰여진 몬스터는 앞면 수비 표시 그대로 공격할 수 있다(데미지 계산에서는 수비력을 공격력으로 취급한다).
  zh-TW:
  zh-CN: |-
    协调＋协调以外的怪兽1只以上
    此卡名的①效果1回合仅可使用1次。①：此卡同步召唤的情况下可以发动。自己抽1张。场上存在“精灵的世界”的情况下，作为代替从牌组将1只光属性的兽族・植物族・天使族怪兽或1张“永恒阳光”加入手牌。②：自己的“上古精灵龙”及记载有该卡名的怪兽可在表侧守备表示的状态下攻击（在伤害计算将守备力视为攻击力）。
