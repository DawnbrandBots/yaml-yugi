text:
  en: |-
    If you control a "Gagaga" monster other than "Gagaga Clerk", you can Special Summon this card (from your hand).
  de: |-
    Falls du ein „Gagaga“-Monster außer „Gagaga-Buchhalterin“ kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören.
  es: |-
    Si controlas un monstruo "Gagaga" que no sea "Oficinista Gagaga", puedes Invocar esta carta de Modo Especial (desde tu mano).
  fr: |-
    Si vous contrôlez un monstre "Gagaga" ("Greffière Gagaga" exclu), vous pouvez Invoquer Spécialement cette carte (depuis votre main).
  it: |-
    Se controlli un mostro "Gagaga" diverso da "Impiegato Gagaga", puoi Evocare Specialmente questa carta (dalla tua mano).
  pt: |-
    Se você controlar um monstro "Gagaga", exceto "Escriturária Gagaga", você pode Invocar este card por Invocação-Especial (da sua mão).
  ja: |-
    ①：自分フィールドに「ガガガクラーク」以外の「ガガガ」モンスターが存在する場合、このカードは手札から特殊召喚できる。
  ko: |-
    ①: 자신 필드에 "가가가 클라크" 이외의 "가가가" 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다.
  zh-TW: |-
    我方场上存在除「我我我書記」以外的冠有「我我我」之名怪兽的场合，可从手牌特殊召唤此卡。
  zh-CN: |-
    ①：自己场上有“我我我书记”以外的“我我我”怪兽存在的情况下，此卡可从手牌中特殊召唤。
