  zh-CN: 娱乐伙伴扑克女孩
text:
  en: |-
    Once per turn: You can Fusion Summon 1 Fusion Monster from your Extra Deck, using monsters you control as Fusion Materials, including this card. If this card in the Pendulum Zone is destroyed: You can target 1 Dragon-Type Fusion Monster in your Graveyard; Special Summon it, but destroy it during the End Phase.
  de: |-
    Einmal pro Spielzug: Du kannst 1 Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck beschwören, verwende dabei Monster, die du kontrollierst, als Fusionsmaterial, einschließlich dieser Karte. Falls diese Karte in der Pendelzone zerstört wird: Du kannst 1 Fusionsmonster vom Typ Drache in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung, aber zerstöre es während der End Phase.
  es: |-
    Una vez por turno: puedes Invocar por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión, usando monstruos que controles como Materiales de Fusión, incluyendo a esta carta. Si esta carta en la Zona de Péndulo es destruida: puedes seleccionar 1 Monstruo de Fusión de Tipo Dragón en tu Cementerio; Invócalo de Modo Especial, pero destrúyelo durante la End Phase.
  fr: |-
    Une fois par tour : vous pouvez Invoquer par Fusion 1 Monstre de Fusion depuis votre Extra Deck, en utilisant des monstres que vous contrôlez (cette carte incluse) comme Matériels de Fusion. Si cette carte dans la Zone Pendule est détruite : vous pouvez cibler 1 Monstre de Fusion de Type Dragon dans votre Cimetière ; Invoquez-le Spécialement mais détruisez-le durant la End Phase.
  it: |-
    Una volta per turno: puoi Evocare tramite Fusione 1 Mostro Fusione dal tuo Extra Deck, utilizzando mostri che controlli come Materiali da Fusione, compresa questa carta. Se questa carta nella Zona Pendulum viene distrutta: puoi scegliere come bersaglio 1 Mostro Fusione di Tipo Drago nel tuo Cimitero; Evocalo Specialmente, ma distruggilo durante la End Phase.
  pt: |-
    Uma vez por turno: você pode Invocar por Invocação-Fusão 1 Monstro de Fusão do seu Deck Adicional, usando monstros que você controla como Matérias de Fusão, incluindo este card. Se este card na Zona de Pêndulo for destruído: você pode escolher 1 Monstro de Fusão do Tipo Dragão no seu Cemitério; Invoque-o por Invocação-Especial, mas destrua-o durante a Fase Final.
  ja: |-
    ①：１ターンに１度、自分メインフェイズに発動できる。融合モンスターカードによって決められた、このカードを含む融合素材モンスターを自分フィールドから墓地へ送り、その融合モンスター１体をエクストラデッキから融合召喚する。②：このカードがＰゾーンで破壊された場合、自分の墓地のドラゴン族の融合モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターはエンドフェイズに破壊される。
  ko: |-
    ①: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 융합 몬스터 카드에 기재된, 이 카드를 포함하는 융합 소재 몬스터를 자신 필드에서 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. ②: 이 카드가 펜듈럼 존에서 파괴되었을 경우, 자신 묘지의 드래곤족의 융합 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈에 파괴된다.
  zh-TW: |-
    ①：１回合１次，可在我方主要階段發動。將根據融合怪獸卡決定的，包含此卡在內的融合素材怪獸從我方場上送至墓地，從額外牌組融合召喚１隻該融合怪獸。②：在此卡在鐘擺區被破壞的狀況下，可將我方墓地的１隻龍族融合怪獸做為對象發動。特殊召喚該怪獸。透過此效果特殊召喚的怪獸，在結束階段將被破壞。
  zh-CN: |-
    ①：１回合１次，在我方主要阶段可发动。将由融合怪兽卡规定之包含此卡在内的融合素材怪兽从我方场上送入墓地，从额外牌组融合召唤１只该融合怪兽。②：此卡在灵摆区被破坏的场合，可以我方墓地的１只龙族融合怪兽为对象发动。特殊召唤该怪兽。以此效果特殊召唤而来的怪兽在结束阶段被破坏。
