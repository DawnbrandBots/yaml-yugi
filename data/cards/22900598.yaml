name:
  en: Vampire Takeover
  de: Vampirübernahme
  es: Toma del Vampiro
  fr: Prise de Pouvoir Vampire
  it: Conquista dei Vampiri
  pt: Dominação do Vampiro
  ja: ヴァンパイア・シフト
  ja_romaji: Vanpaia Shifuto
  ko: 뱀파이어 시프트
  ko_rr:
  zh-TW:
  zh-CN: 吸血鬼移地
text:
  en: |-
    If you have no card in your Field Zone and all face-up monsters you control are Zombie monsters (min. 1): Activate 1 "Vampire Kingdom" directly from your Deck, then, you can Special Summon 1 DARK "Vampire" monster from your GY in Defense Position. You can only activate 1 "Vampire Takeover" per turn.
  de: |-
    Falls du keine Karte in deiner Spielfeldzone hast und alle offenen Monster, die du kontrollierst, Zombie-Monster sind (min. 1): Aktiviere 1 „Vampir-Königreich“ direkt von deinem Deck, dann kannst du 1 FINSTERNIS „Vampir“-Monster als Spezialbeschwörung von deinem Friedhof in die Verteidigungsposition beschwören. Du kannst nur 1 „Vampirübernahme“ pro Spielzug aktivieren.
  es: |-
    Si no tienes cartas en tu Zona del Campo y todos los monstruos boca arriba que controlas son monstruos Zombi (mín. 1): activa 1 "Reino Vampiro" directamente desde tu Deck, y después puedes Invocar de Modo Especial, desde tu Cementerio, 1 monstruo "Vampiro/a" de OSCURIDAD en Posición de Defensa. Sólo puedes activar 1 "Toma del Vampiro" por turno.
  fr: |-
    Si vous n'avez aucune carte dans votre Zone Terrain et que tous les monstres face recto que vous contrôlez sont des monstres Zombie (min. 1) : activez 1 "Royaume Vampire" directement depuis votre Deck, puis, vous pouvez Invoquer Spécialement 1 monstre "Vampire" TÉNÈBRES depuis votre Cimetière en Position de Défense. Vous ne pouvez activer qu'1 "Prise de Pouvoir Vampire" par tour.
  it: |-
    Se non hai nessuna carta nella tua Zona Terreno e tutti i mostri scoperti che controlli sono mostri Zombie (minimo 1): attiva 1 "Regno dei Vampiri" direttamente dal tuo Deck, poi puoi Evocare Specialmente 1 mostro OSCURITÀ "Vampiro" dal tuo Cimitero in Posizione di Difesa. Puoi attivare solo 1 "Conquista dei Vampiri" per turno.
  pt: |-
    Se você não tiver nenhum card na sua Zona do Campo e todos os monstros com a face para cima que você controla forem monstros Zumbi (mín. 1): ative 1 "Reino Vampiro" diretamente do seu Deck e, depois, você pode Invocar por Invocação-Especial 1 monstro "Vampiro(a)" de TREVAS do seu Cemitério em Posição de Defesa. Você só pode ativar 1 "Dominação do Vampiro" por turno.
  ja: |-
    自分のフィールドカードゾーンにカードが存在せず、自分フィールド上に表側表示で存在するモンスターがアンデット族モンスターのみの場合に発動できる。デッキから「ヴァンパイア帝国」１枚を選んで発動する。その後、自分の墓地から「ヴァンパイア」と名のついた闇属性モンスター１体を選んで表側守備表示で特殊召喚できる。「ヴァンパイア・シフト」は１ターンに１枚しか発動できない。
  ko: |-
    자신의 필드 카드 존에 카드가 존재하지 않고, 자신 필드 위에 앞면 표시로 존재하는 몬스터가 언데드족 몬스터뿐일 경우에 발동할 수 있다. 덱에서 "뱀파이어 엠파이어" 1장을 고르고 발동한다. 그 후, 자신의 묘지에서 "뱀파이어" 라는 이름이 붙은 어둠 속성 몬스터 1장을 고르고 앞면 수비 표시로 특수 소환할 수 있다. "뱀파이어 시프트" 는 1턴에 1장밖에 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    自己的场地卡区域没有卡存在，自己场上表侧表示存在的怪兽只有不死族怪兽的场合才能发动。从卡组选1张「吸血鬼帝国」发动。那之后，可以从自己墓地选1只名字带有「吸血鬼」的暗属性怪兽表侧守备表示特殊召唤。「吸血鬼移地」在1回合只能发动1张。
