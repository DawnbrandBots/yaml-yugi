  zh-TW: 超獸的咆哮
  zh-CN: 超兽的咆哮
text:
  en: |-
    Target 1 monster you control and 1 card your opponent controls; destroy them. You can only activate 1 "Final Bringer of the End Times" per turn.
  de: |-
    Wähle 1 Monster, das du kontrollierst, und 1 Karte, die dein Gegner kontrolliert; zerstöre sie. Du kannst nur 1 „Letzter Bringer der Endzeit“ pro Spielzug aktivieren.
  es: |-
    Selecciona 1 monstruo que controles y 1 carta que controle tu adversario; destrúyelos. Sólo puedes activar 1 "Último Portador del Fin de los Tiempos" por turno.
  fr: |-
    Ciblez 1 monstre que vous contrôlez et 1 carte contrôlée par votre adversaire ; détruisez-les. Vous ne pouvez activer qu'1 "Dernier Apporteur de la Fin des Temps" par tour.
  it: |-
    Scegli come bersaglio 1 mostro che controlli e 1 carta controllata dal tuo avversario; distruggili. Puoi attivare solo 1 "Portatore Finale della Fine dei Tempi" per turno.
  pt: |-
    Escolha 1 monstro que você controla e 1 card que seu oponente controla; destrua-os. Você só pode ativar 1 "Arauto Final do Fim dos Tempos" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドのモンスター１体と相手フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 몬스터 1장과 상대 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：以自己场上的１只怪兽和对手场上的１张卡为对象可以发动。将该卡破坏。
