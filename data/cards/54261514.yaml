name:
  en: Final Bringer of the End Times
  de: Letzter Bringer der Endzeit
  es: Último Portador del Fin de los Tiempos
  fr: Dernier Apporteur de la Fin des Temps
  it: Portatore Finale della Fine dei Tempi
  pt: Arauto Final do Fim dos Tempos
  ja: <ruby>超獸の咆哮<rt>デカネローグ</rt></ruby>
  ja_romaji: Dekanerōgu
  ko: 데카네로그
