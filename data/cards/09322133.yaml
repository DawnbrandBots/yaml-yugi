name:
  en: Psychic Eraser Laser
  de: Psi-Löschlaser
  es: Láser Borrador Psíquico
  fr: Laser Effaceur Psychique
  it: Laser Cancellatore Psichico
  pt: Laser Apagador Psíquico
  ja: サイコ・イレイザー
  ja_romaji: Saiko Ireizā
  ko: 사이코 이레이저
  ko_rr: Saiko Ireijeo
  zh-TW:
  zh-CN: 念力抹除光线
text:
  en: |-
    Send 1 monster your opponent controls that was Special Summoned from the Extra Deck to the GY, then your opponent gains LP equal to the original ATK or DEF of that monster (whichever is higher). You can only activate 1 "Psychic Eraser Laser" per turn.
  de: |-
    Lege 1 Monster, das dein Gegner kontrolliert und das als Spezialbeschwörung vom Extra Deck beschworen wurde, auf den Friedhof, dann erhält dein Gegner LP in Höhe der Grund-ATK oder -DEF des Monsters (was davon höher ist). Du kannst nur 1 „Psi-Löschlaser“ pro Spielzug aktivieren.
  es: |-
    Manda al Cementerio 1 monstruo que controle tu adversario que fue Invocado de Modo Especial desde el Deck Extra, y después tu adversario gana LP iguales al ATK o DEF original de ese monstruo (lo que sea mayor). Sólo puedes activar 1 "Láser Borrador Psíquico" por turno.
  fr: |-
    Envoyez 1 monstre contrôlé par votre adversaire qui a été Invoqué Spécialement depuis l'Extra Deck au Cimetière, puis votre adversaire gagne des LP égaux à l'ATK ou DEF d'origine du monstre (la plus haute valeur). Vous ne pouvez activer qu'1 "Laser Effaceur Psychique" par tour.
  it: |-
    Manda al Cimitero 1 mostro controllato dal tuo avversario che è stato Evocato Specialmente dall'Extra Deck, poi il tuo avversario guadagna LP pari all'ATK o DEF originale di quel mostro (il più alto). Puoi attivare solo 1 "Laser Cancellatore Psichico" per turno.
  pt: |-
    Envie 1 monstro que seu oponente controla que foi Invocado por Invocação-Especial do Deck Adicional para o Cemitério e, depois, seu oponente ganha PV igual ao ATK ou DEF original desse monstro (o que for maior). Você só pode ativar 1 "Laser Apagador Psíquico" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：ＥＸデッキから特殊召喚された相手フィールドのモンスター１体を選んで墓地へ送る。その後、墓地へ送ったモンスターの元々の攻撃力と元々の守備力の内、高い方の数値分だけ相手のＬＰを回復する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 엑스트라 덱에서 특수 소환된 상대 필드의 몬스터 1장을 고르고 묘지로 보낸다. 그 후, 묘지로 보낸 몬스터의 원래 공격력과 원래 수비력 중, 높은 쪽의 수치만큼만 상대의 LP를 회복한다.
  zh-TW:
  zh-CN: |-
    选对方场上1只从额外卡组特殊召唤的怪兽送去墓地，之后对方基本分回复那只怪兽的原本攻击力和原本守备力之内较高方的数值。「念力抹除光线」在1回合只能发动1张。
