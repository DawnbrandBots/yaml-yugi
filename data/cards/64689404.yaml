text:
  en:
  de: |-
    2 Monster der Stufe 6
    Einmal pro Spielzug: Du kannst 1 Xyz-Material von dieser Karte abhängen, um 1 Monstertyp zu benennen; diese Karte erhält den folgenden Effekt. Am Beginn des Damage Steps, falls diese Karte gegen ein Monster mit einem benannten Typ kämpft: Zerstöre das Monster.
  es: |-
    2 monstruos de Nivel 6
    Una vez por turno: puedes desacoplar de esta carta 1 Material Xyz para declarar 1 Tipo de Monstruo; esta carta gana el efecto siguiente. Al comienzo del Damage Step, si esta carta batalla un monstruo del Tipo declarado: destruye ese monstruo.
  fr: |-
    2 monstres de Niveau 6
    Une fois par tour : vous pouvez détacher 1 Matériel Xyz de cette carte pour déclarer 1 Type de Monstre ; cette carte gagne l'effet suivant. Au début de la Damage Step, si cette carte combat un monstre du Type qui a été déclaré : détruisez le monstre.
  it: |-
    2 mostri di Livello 6
    Una volta per turno: puoi staccare 1 Materiale Xyz da questa carta per dichiarare 1 Tipo di Mostro; questa carta guadagna il seguente effetto. All'inizio del Damage Step, se questa carta combatte con un mostro di un Tipo che è stato dichiarato: distruggi quel mostro.
  pt: |-
    2 monstros de Nível 6
    Uma vez por turno: Você pode desassociar 1 Matéria Xyz deste card para declarar 1 Tipo de Monstro; este card ganha o seguinte efeito. No começo da Etapa de Dano, se este card batalhar com um monstro de um Tipo que foi declarado: Destrua esse monstro.
  ja: |-
    レベル６モンスター×２
    ①：１ターンに１度、このカードのＸ素材を１つ取り除き、種族を１つ宣言して発動できる。このカードは以下の効果を得る。
    ●宣言した種族のモンスターとこのカードが戦闘を行うダメージステップ開始時に発動する。そのモンスターを破壊する。
  ko: |-
    레벨 6 몬스터 × 2
    1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 종족을 1개 선언하여 발동할 수 있다. 이 카드가 선언한 종족의 몬스터와 전투를 실행할 경우, 데미지 계산을 실행하지 않고 그 몬스터를 파괴한다.
  zh-TW: |-
    等級６怪獸×２
    １回合１次，去除此卡的１個超量素材，可宣言１個種族發動。在宣言的種族的怪獸與此卡進行戰鬥傷害步驟開始時，破壞該怪獸。
  zh-CN: |-
    等级６怪兽×２
    １回合１次，可移除此卡的１个超量素材，并宣言１种种族发动。宣言种族的怪兽与此卡进行战斗的伤害步骤开始时，破坏该怪兽。
