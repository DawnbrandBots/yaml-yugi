text:
  en: |-
    A vicious, fire-breathing dragon whose wicked flame corrupts the souls of its victims.
  de: |-
    Ein bösartiges, Feuer speiendes Biest, dessen schreckliche Flamme die Seelen seiner Opfer zerstört.
  es: |-
    Un dragón malvado con aliento de fuego cuyas perversas llamas corrompen las almas de sus víctimas.
  fr: |-
    Dragon haineux dont les flammes diaboliques pervertissent les âmes de leurs victimes.
  it: |-
    Un perfido drago sputafuoco le cui malvagie fiamme distruggono le anime delle sue vittime.
  pt: |-
    Um dragão maligno que cospe fogo. As suas chamas maléficas corrompem as almas de suas vítimas.
  ja: |-
    <ruby>凶<rt>きょう</rt></ruby><ruby>悪<rt>あく</rt></ruby>なドラゴン。<ruby>邪<rt>じゃ</rt></ruby><ruby>悪<rt>あく</rt></ruby>な<ruby>炎<rt>ほのお</rt></ruby>をはき、<ruby>心<rt>こころ</rt></ruby>を<ruby>邪<rt>じゃ</rt></ruby><ruby>悪<rt>あく</rt></ruby>にする。
  ko: |-
    흉악한 드래곤. 사악한 화염을 뿜어내 상대의 마음을 악으로 물들인다.
  zh-TW:
  zh-CN: |-
    凶恶的龙。吐出邪恶的火焰使人变得邪恶。
