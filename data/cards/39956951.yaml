text:
  en: |-
    If your opponent controls monsters in all of their Main Monster Zones: Destroy all monsters your opponent controls.
  de: |-
    Falls dein Gegner in all seinen Main-Monsterzonen Monster kontrolliert: Zerstöre alle Monster, die dein Gegner kontrolliert.
  es: |-
    Si tu adversario controla monstruos en todas sus Zonas de Monstruos Principales: destruye todos los monstruos que controla tu adversario.
  fr: |-
    Si votre adversaire contrôle des monstres dans toutes ses Zones Monstre Main : détruisez tous les monstres contrôlés par votre adversaire.
  it: |-
    Se il tuo avversario controlla mostri in tutte le sue Zone Mostri Main: distruggi tutti i mostri controllati dal tuo avversario.
  pt: |-
    Se seu oponente controlar monstros em todas as Zonas de Monstros Principais dele: destrua todos os monstros que seu oponente controla.
  ja: |-
    相手フィールド上のモンスターカードゾーン全てにモンスターが存在している時に発動する事ができる。相手フィールド上に存在する全てのモンスターを破壊する。
  ko: |-
    상대 필드 위의 몬스터 카드 존 전부에 몬스터가 존재하고 있을 때 발동할 수 있다. 상대 필드 위에 존재하는 모든 몬스터를 파괴한다.
  zh-TW: |-
    可在對方的所有怪獸區都存在怪獸的狀況下發動。將對方場上的所有怪獸全部破壞。
  zh-CN: |-
    对方场上的怪兽卡区域全部有怪兽存在时才能发动。对方场上存在的全部怪兽破坏。
