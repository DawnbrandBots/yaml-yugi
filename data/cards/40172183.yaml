text:
  en: |-
    This card can only be activated when both players have 2 monsters or less on their respective sides of the field. Both players can only Normal Summon up to 2 additional monsters on their sides of the field.
  de: |-
    Diese Karte kann nur aktiviert werden, wenn beide Spieler 2 oder weniger Monster auf ihrer Spielfeldseite haben. Solange diese Karte offen auf dem Spielfeld liegt, können beide Spieler nur 2 weitere Monster als Normalbeschwörung beschwören.
  es: |-
    Esta carta solo puede ser activada cuando ambos jugadores tienen 2 monstruos o menos en cada lado del Campo. Ambos jugadores solo pueden Invocar mediante una Invocación Normal hasta 2 monstruos adicionales.
  fr: |-
    Cette carte ne peut être activée que lorsque les deux joueurs ont 2 monstres ou moins sur le Terrain. Les deux joueurs ne peuvent que faire l'Invocation Normale de jusqu'à 2 monstres supplémentaires sur le Terrain.
  it: |-
    Questa carta può essere attivata solo quando entrambi i giocatori hanno 2 mostri o meno sul loro Terreno. Entrambi i giocatori possono Evocare tramite Evocazione Normale solo altri 2 mostri sul loro Terreno.
  pt: |-
    Ative somente quando ambos jogadores controlam 2 ou menos monstros nos seus respectivos lados do campo. Cada jogador somente pode Normal Summon até 2 monstros adicionais nos seus lados do campo.
  ja: |-
    お互いのフィールド上にそれぞれモンスターが２体以下の時に発動する事ができる。お互いのプレイヤーは自分フィールド上に召喚できるモンスターは２体までになる。
  ko: |-
    서로의 필드 위에 각각 몬스터가 2장 이하일 때 발동할 수 있다. 양쪽 플레이어가 각자의 필드 위에 일반 소환할 수 있는 몬스터는 2장까지가 된다.
  zh-TW:
  zh-CN: |-
    双方场上各自怪兽是2只以下的时候才能发动。双方玩家在自己场上可以召唤的怪兽变成最多2只。
