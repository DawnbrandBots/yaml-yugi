name:
  en: Mask Change II
  de: Maskenwechsel II
  es: Cambio de Máscara II
  fr: Changement de Masque II
  it: Cambio di Maschera II
  pt: Mudar a Máscara II
  ja: マスク・チェンジ・セカンド
  ja_romaji: Masuku Chenji Sekando
  ko: 마스크 체인지 세컨드
  ko_rr:
  zh-TW: 假面變換二型
  zh-CN: 假面变换二型
text:
  en: |-
    Discard 1 card, then target 1 face-up monster you control that has a Level; send it to the GY, also, after that, if it left the field by this effect, Special Summon from your Extra Deck, 1 "Masked HERO" monster with the same Attribute, but a higher Level than, the Attribute/Level the monster had when it was on the field (its original Attribute/Level, if face-down). (This is treated as a Special Summon with "Mask Change".) You can only activate 1 "Mask Change II" per turn.
  de: |-
    Wirf 1 Karte ab und wähle dann 1 offenes Monster, das du kontrollierst und das eine Stufe hat; lege es auf den Friedhof, zusätzlich danach, falls es das Spielfeld durch diesen Effekt verlassen hat, beschwöre 1 „Maskierter HELD“-Monster mit derselben Eigenschaft, aber einer höheren Stufe als das Monster hatte, als es auf dem Spielfeld lag (seiner Grund-Eigenschaft/Stufe, falls es verdeckt lag) als Spezialbeschwörung von deinem Extra Deck. (Dies wird als Spezialbeschwörung mit „Maskenwechsel“ behandelt.) Du kannst nur 1 „Maskenwechsel II“ pro Spielzug aktivieren.
  es: |-
    Descarta 1 carta, y después selecciona 1 monstruo boca arriba que controles y que tenga Nivel; mándalo al Cementerio y además, después de eso, si dejó el Campo por este efecto, Invoca de Modo Especial, desde tu Deck Extra, 1 monstruo "HÉROE Enmascarado" con el mismo Atributo, pero con Nivel mayor que el Atributo/Nivel que tenía el monstruo cuando estaba en el Campo (si estaba boca abajo, su Atributo/Nivel original). (Esto se trata como una Invocación Especial con "Cambio de Máscara"). Sólo puedes activar 1 "Cambio de Máscara II" por turno.
  fr: |-
    Défaussez 1 carte, puis ciblez 1 monstre face recto que vous contrôlez qui a un Niveau ; envoyez-le au Cimetière, et aussi, après ça, s'il a quitté le Terrain par cet effet, Invoquez Spécialement 1 monstre "HÉROS Masqué" du même Attribut que le monstre avait lorsqu'il était sur le Terrain, mais d'un Niveau supérieur à celui que le monstre avait lorsqu'il était sur le Terrain (son Attribut/Niveau d'origine, si face verso) depuis votre Extra Deck. (Ceci est traité comme une Invocation Spéciale avec "Changement de Masque".) Vous ne pouvez activer qu'1 "Changement de Masque II" par tour.
  it: |-
    Scarta 1 carta, poi scegli come bersaglio 1 mostro scoperto che controlli che ha un Livello; mandalo al Cimitero, inoltre, dopo averlo fatto, se ha lasciato il Terreno a causa di questo effetto, Evoca Specialmente dal tuo Extra Deck 1 mostro "EROE Mascherato" con lo stesso Attributo, ma con un Livello più alto, rispetto all'Attributo/Livello che il mostro aveva quando era sul Terreno (il suo Attributo/Livello originale, se coperto). (Questa viene considerata come un'Evocazione Speciale con "Cambio di Maschera".) Puoi attivare solo 1 "Cambio di Maschera II" per turno.
  pt: |-
    Descarte 1 card e, depois, escolha 1 monstro com a face para cima que você controla que tenha Nível; envie-o para o Cemitério e, além disso, depois, se ele deixou o campo por este efeito, Invoque por Invocação-Especial do seu Deck Adicional, 1 monstro "HERÓI Mascarado" com o mesmo Atributo, mas de Nível maior, que o Atributo/Nível que o monstro tinha quando estava no campo (o Atributo/Nível originais dele, se ele estava com a face para baixo). (Isso é considerado uma Invocação-Especial com "Mudar a Máscara".) Você só pode ativar 1 "Mudar a Máscara II" por turno.
  ja: |-
    「マスク・チェンジ・セカンド」は１ターンに１枚しか発動できない。①：手札を１枚捨て、自分フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターを墓地へ送り、そのモンスターよりレベルが高く同じ属性の「Ｍ・ＨＥＲＯ」モンスター１体を、「マスク・チェンジ」による特殊召喚扱いとしてエクストラデッキから特殊召喚する。
  ko: |-
    "마스크 체인지 세컨드"는 1턴에 1장밖에 발동할 수 없다. ①: 패를 1장 버리고, 자신 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 묘지로 보내고, 그 몬스터보다 레벨이 높고 같은 속성의 "마스크드 히어로" 몬스터 1장을, "마스크 체인지"에 의한 특수 소환으로 취급하여 엑스트라 덱에서 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：舍弃1张手牌，以自己场上的1只表侧表示怪兽为对象可以发动。将该怪兽送至墓地，将1只等级高于该怪兽、属性相同的“假面-英雄”怪兽视为由“假面变换”的特殊召唤从额外牌组特殊召唤。
