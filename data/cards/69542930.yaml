name:
  en: Dedication through Light and Darkness
  de: Engagement durch Licht und Finsternis
  es: Dedicación a través de Luz y Oscuridad
  fr: Consécration par la Lumière et les Ténèbres
  it: Dedizione alla Luce e all'Oscurità
  pt: Dedicação Através da Luz e das Trevas
  ja: <ruby>光<rt>ひかり</rt></ruby>と<ruby>闇<rt>やみ</rt></ruby>の<ruby>洗<rt>せん</rt></ruby><ruby>礼<rt>れい</rt></ruby>
  ja_romaji: Hikari to Yami no Senrei
  ko: 빛과 어둠의 세례
  ko_rr: Bitgwa Eodum-ui Serye
  zh-TW: 光與暗的洗禮
  zh-CN: 光与暗的洗礼
text:
  en: |-
    Tribute 1 "Dark Magician"; Special Summon 1 "Dark Magician of Chaos" from your hand, Deck, or Graveyard.
  de: |-
    Biete 1 „Dunkler Magier“ als Tribut an; beschwöre 1 „Dunkler Magier des Chaos“ als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof.
  es: |-
    Sacrifica 1 "Mago Oscuro"; Invoca de Modo Especial, desde tu mano, Deck o Cementerio, 1 "Mago Oscuro del Caos".
  fr: |-
    Sacrifiez 1 "Magicien Sombre" ; Invoquez Spécialement 1 "Magicien Sombre du Chaos" depuis votre main, Deck ou Cimetière.
  it: |-
    Offri come Tributo 1 "Mago Nero"; Evoca Specialmente 1 "Mago Nero del Chaos" dalla tua mano, Deck o Cimitero.
  pt: |-
    Ofereça como Tributo 1 "Mago Negro"; Invoque por Invocação-Especial 1 "Mago Negro do Caos" da sua mão, Deck ou Cemitério.
  ja: |-
    ①：自分フィールドの「ブラック・マジシャン」１体をリリースして発動できる。自分の手札・デッキ・墓地から「混沌の黒魔術師」１体を選んで特殊召喚する。
  ko: |-
    ①: 자신 필드의 "블랙 매지션" 1장을 릴리스하고 발동할 수 있다. 자신의 패 / 덱 / 묘지에서 "혼돈의 흑마술사" 1장을 고르고 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：把自己场上1只「黑魔术师」解放才能发动。从自己的手卡·卡组·墓地选1只「混沌之黑魔术师」特殊召唤。
