    Se controlli un mostro Incantatore: Evoca Specialmente 1 mostro "Strega Indovina" dalla tua mano.
  pt: |-
    Se você controlar um monstro Mago: Invoque por Invocação-Especial 1 monstro "Fada Fortuna" da sua mão.
  ja: |-
    ①：自分フィールドに魔法使い族モンスターが存在する場合に発動できる。手札から「占い魔女」モンスター１体を特殊召喚する。
  ko: |-
    ①: 자신 필드에 마법사족 몬스터가 존재할 경우에 발동할 수 있다. 패에서 "점쟁이 마녀" 몬스터 1장을 특수 소환한다.
  zh-TW:
