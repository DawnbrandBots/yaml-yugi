    Si controlas un monstruo Lanzador de Conjuros: Invoca de Modo Especial 1 monstruo "Hada de la Fortuna" en tu mano.
  fr: |-
    Si vous contrôlez un monstre Magicien : Invoquez Spécialement 1 monstre "Sorcière de la Bonne Aventure" depuis votre main.
