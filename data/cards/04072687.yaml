text:
  en:
  de: |-
    Falls du ein Hexer-Monster kontrollierst: Beschwöre 1 „Schicksalsfee“-Monster als Spezialbeschwörung von deiner Hand.
  es: |-
    Si controlas un monstruo Lanzador de Conjuros: Invoca de Modo Especial 1 monstruo "Hada de la Fortuna" en tu mano.
  fr: |-
    Si vous contrôlez un monstre Magicien : Invoquez Spécialement 1 monstre "Sorcière de la Bonne Aventure" depuis votre main.
  it: |-
    Se controlli un mostro Incantatore: Evoca Specialmente 1 mostro "Strega Indovina" dalla tua mano.
  pt: |-
    Se você controlar um monstro Mago: Invoque por Invocação-Especial 1 monstro "Fada Fortuna" da sua mão.
  ja: |-
    ①：自分フィールドに魔法使い族モンスターが存在する場合に発動できる。手札から「占い魔女」モンスター１体を特殊召喚する。
  ko: |-
    ①: 자신 필드에 마법사족 몬스터가 존재할 경우에 발동할 수 있다. 패에서 "점쟁이 마녀" 몬스터 1장을 특수 소환한다.
  zh-TW: |-
    ①：可在我方場上存在魔法使族怪獸的狀況下發動。從手牌特殊召喚１隻「占卜魔女」怪獸。
  zh-CN: |-
    ①：我方场上存在有魔法师族怪兽的场合可发动。从手牌特殊召唤１只“占卜魔女”怪兽。
