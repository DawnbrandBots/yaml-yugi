text:
  en:
  de: |-
    Muss mit „Kralle des Critias“ als Spezialbeschwörung beschworen werden, verwende dafür „Tyrannenflügel“. Diese Karte kann alle Monster deines Gegners einmal angreifen. Du kannst 1 offenes Monster wählen, das du kontrollierst; rüste das gewählte Ziel mit diesem Monster aus. Es erhält 400 ATK/DEF, zusätzlich kann es während jeder Battle Phase 3 Angriffe durchführen.
  es: |-
    Debe ser Invocado de Modo Especial con "El Colmillo de Critias", usando "Tirano Alas". Esta carta puede atacar a todos los monstruos de tu adversario, una vez a cada uno. Puedes seleccionar 1 monstruo boca arriba que controles; equipa este monstruo a ese objetivo. Ése gana 400 ATK/DEF, y además puede hacer 3 ataques durante cada Battle Phase.
  fr: |-
    Uniquement Invocable Spécialement avec "Le Croc de Critias", en utilisant "Aile Tyran". Cette carte peut attaquer une fois tous les monstres de votre adversaire. Vous pouvez cibler 1 monstre face recto que vous contrôlez ; équipez ce monstre à la cible. Il gagne 400 ATK/DEF, et aussi, il peut faire 3 attaques durant chaque Battle Phase.
  it: |-
    Deve essere Evocato Specialmente con "La Zanna di Critias", utilizzando "Ala Tiranna". Questa carta può attaccare tutti i mostri del tuo avversario, una volta ciascuno. Puoi scegliere come bersaglio 1 mostro scoperto che controlli; equipaggia questo mostro a quel bersaglio. Esso guadagna 400 ATK/DEF, inoltre può effettuare 3 attacchi durante ogni Battle Phase.
  pt: |-
    Deve ser Invocado por Invocação-Especial com "A Presa de Critias", usando "Asa Tirana". Este card pode atacar todos os monstros do seu oponente, uma vez cada. Você pode escolher 1 monstro com a face para cima que você controla; equipe este monstro no alvo. Ele ganha 400 de ATK/DEF e, além disso, ele pode realizar 3 ataques durante cada Fase de Batalha.
  ja: |-
    このカードは「クリティウスの牙」の効果で自分の手札・フィールドの「タイラント・ウィング」を墓地へ送った場合のみ特殊召喚できる。
    ①：このカードは相手モンスター全てに１回ずつ攻撃できる。
    ②：自分フィールドのモンスター１体を対象として発動できる。このカードを装備魔法カード扱いでその自分のモンスターに装備する。
    ③：このカードの効果でこのカードを装備したモンスターは、攻撃力・守備力が４００アップし、１度のバトルフェイズ中に３回攻撃できる。
  ko: |-
    이 카드는 "크리티우스의 이빨"의 효과로 자신의 패 / 필드의 "타이란트 윙"을 묘지로 보냈을 경우에만 특수 소환할 수 있다. ①: 이 카드는 상대 몬스터 전부에 1회씩 공격할 수 있다. ②: 자신 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 공격력 / 수비력 400 올리는 장착 카드로 취급하여 그 자신의 몬스터에 장착한다. 이 효과로 장착했을 경우, 장착 몬스터는 1번의 배틀 페이즈 중에 3회 공격할 수 있다.
  zh-TW: |-
    僅可在透過「克里提亞之牙」的效果，將我方手牌・場上的「暴君之翼」送至墓地的狀況下特殊召喚此卡。①：此卡可攻擊所有對方怪獸各１次。②：可將我方場上的１隻怪獸做為對象發動。將此卡視為裝備卡裝備於我方的該怪獸。③：透過此卡的效果裝備此卡的怪獸攻擊力・守備力提升４００，在１次戰鬥階段中可攻擊３次。
  zh-CN: |-
    仅限以“克里底亚之牙”的效果将我方手牌、场上的“暴君之翼”送入墓地的场合，此卡可特殊召唤。①：此卡可向所有对手怪兽各攻击１次。②：可以我方场上的１只怪兽为对象发动。此卡被视为攻击力、守备力上升４００的装备卡装备该我方怪兽。以此效果装备的场合，装备怪兽在１次的战斗阶段中可攻击３次。
