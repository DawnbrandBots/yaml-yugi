text:
  en: |-
    If this card is sent from the field to the GY: You can Special Summon 1 "Engine Token" (Machine/EARTH/Level 1/ATK 200/DEF 200) in Attack Position. You can only use this effect of "Motor Shell" once per turn.
  de: |-
    Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst 1 „Maschine-Spielmarke“ (Maschine/ERDE/Stufe 1/ATK 200/DEF 200) als Spezialbeschwörung in die Angriffsposition beschwören. Du kannst diesen Effekt von „Motorenhülle“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es mandada del Campo al Cementerio: puedes Invocar de Modo Especial 1 "Ficha Motor" (Máquina/TIERRA/Nivel 1/ATK 200/DEF 200) en Posición de Ataque. Sólo puedes usar este efecto de "Armazón de Motor" una vez por turno.
  fr: |-
    Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez Invoquer Spécialement 1 "Jeton Moteur" (Machine/TERRE/Niveau 1/ATK 200/DEF 200) en Position d'Attaque. Vous ne pouvez utiliser cet effet de "Carapace Automobile" qu'une fois par tour.
  it: |-
    Se questa carta viene mandata dal Terreno al Cimitero: puoi Evocare Specialmente 1 "Segna-Motore" (Macchina/TERRA/Livello 1/ATK 200/DEF 200) in Posizione di Attacco. Puoi utilizzare questo effetto di "Guscio Motore" una sola volta per turno.
  pt: |-
    Se este card for enviado do campo para o Cemitério: você pode Invocar por Invocação-Especial 1 "Ficha de Motor" (Máquina/TERRA/Nível 1/ATK 200/DEF 200) em Posição de Ataque. Você só pode usar este efeito de "Carcaça do Motor" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：このカードがフィールドから墓地へ送られた場合に発動できる。自分フィールドに「モータートークン」（機械族・地・星１・攻／守２００）１体を攻撃表示で特殊召喚する。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 필드에서 묘지로 보내졌을 경우에 발동할 수 있다. 자신 필드에 "모터 토큰"(기계족 / 땅 / 레벨 1 / 공 200 / 수 200) 1장을 공격 표시로 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的效果1回合仅可使用1次。①：此卡从场上被送至墓地的情况下可以发动。将1只“马达衍生物”（机械族・地・星1・攻/守200）以攻击表示特殊召唤至自己场上。
