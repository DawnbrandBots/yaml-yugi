text:
  en: |-
    You can reveal this card in your hand; Set 1 "Call of the Haunted" from your Deck or GY, and if you do, discard 1 card. That Set card can be activated this turn. If this card is Special Summoned: You can Special Summon 1 Level 6 Zombie monster from your Deck, except with 1950 ATK, also you cannot Special Summon from the hand or GY for the rest of this turn, except Zombie monsters. You can only use each effect of "Pumpking the King of Grave Ghosts" once per turn.
  de:
  es:
  fr: |-
    Vous pouvez révéler cette carte dans votre main ; Posez 1 "Appel de l'Être Hanté" depuis votre Deck ou Cimetière, et si vous le faites, défaussez 1 carte. Ce tour, la carte Posée peut être activée. Si cette carte est Invoquée Spécialement : vous pouvez Invoquer Spécialement 1 monstre Zombie de Niveau 6 (monstres avec 1950 ATK exclus) depuis votre Deck, et aussi, vous ne pouvez pas Invoquer Spécialement (monstres Zombie exclus) depuis la main ou Cimetière le reste de ce tour. Vous ne pouvez utiliser chaque effet de "Pumpking le Roi des Fantômes de la Tombe" qu'une fois par tour.
