text:
  en: |-
    You can target 1 monster you control; send that target to the GY, and if you do, Special Summon 1 "Neo-Spacian" monster from your hand. When this card is sent to the GY: You can add 1 "Neo-Spacian" monster from your Deck to your hand.
  de: |-
    Du kannst 1 Monster, das du kontrollierst, auf den Friedhof legen und 1 „Neo-Weltraum“-Monster als Spezialbeschwörung von deiner Hand beschwören. Wenn diese Karte auf den Friedhof gelegt wird, kannst du deiner Hand 1 „Neo-Weltraum“-Monster von deinem Deck hinzufügen.
  es: |-
    Puedes mandar 1 monstruo que controles al Cementerio e Invocar de Modo Especial 1 monstruo "Neo Espacial" desde tu mano. Cuando esta carta es mandada al Cementerio, puedes añadir 1 monstruo "Neo Espacial" desde tu Deck a tu mano.
  fr: |-
    Vous pouvez envoyer 1 monstre que vous contrôlez au Cimetière et Invoquer Spécialement 1 monstre "Néo-Spacien" depuis votre main. Lorsque cette carte est envoyée au Cimetière, vous pouvez ajouter 1 monstre "Néo-Spacien" de votre Deck à votre main.
  it: |-
    Puoi mandare 1 mostro che controlli al Cimitero per Evocare tramite Evocazione Speciale 1 mostro "Neo-Spaziale" dalla tua mano. Quando questa carta viene mandata al Cimitero, puoi aggiungere 1 mostro "Neo-Spaziale" dal tuo Deck alla tua mano.
  pt:
  ja: |-
    ①：自分フィールドのモンスター１体を対象として発動できる。その自分のモンスターを墓地へ送り、手札から「<ruby>Ｎ<rt>ネオスペーシアン</rt></ruby>」モンスター１体を特殊召喚する。②：このカードが墓地へ送られた時に発動できる。デッキから「<ruby>Ｎ<rt>ネオスペーシアン</rt></ruby>」モンスター１体を手札に加える。
  ko: |-
    자신 필드 위의 몬스터 1장을 묘지로 보내고, 패에서 "네오 스페이시언"이라는 이름이 붙은 몬스터 1장을 특수 소환할 수 있다. 이 카드가 묘지로 보내졌을 때, 자신의 덱에서 "네오 스페이시언"이라는 이름이 붙은 몬스터 1장을 패에 넣을 수 있다.
  zh-TW:
  zh-CN: |-
    ①：以自己场上的１只怪兽为对象可以发动。将该自己的怪兽送至墓地，从手牌将１只“新空间人”怪兽特殊召唤。②：此卡被送至墓地时可以发动。从牌组将１只“新空间人”怪兽加入手牌。
