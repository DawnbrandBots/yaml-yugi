  ja: |-
    このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：このカードは自分の手札・墓地から儀式魔法カードを含む魔法カード２枚をデッキに戻し、手札から特殊召喚できる。②：相手がカードの効果を発動した時、フィールドのこのカードを手札に戻して発動できる。手札・デッキから戦士族・ドラゴン族で光属性の儀式モンスター１体を特殊召喚する。この効果で特殊召喚したモンスターは次のターンのエンドフェイズにデッキに戻る。
  ko: |-
    이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 자신의 패 / 묘지에서 의식 마법 카드를 포함하는 마법 카드 2장을 덱으로 되돌리고, 패에서 특수 소환할 수 있다. ②: 상대가 카드의 효과를 발동했을 때, 필드의 이 카드를 패로 되돌리고 발동할 수 있다. 패 / 덱에서 전사족 / 드래곤족이고 빛 속성인 의식 몬스터 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터는 다음 턴의 엔드 페이즈에 덱으로 되돌아간다.
  zh-TW:
  zh-CN: |-
    此卡名以①方法的特殊召唤１回合仅可进行１次，且②效果１回合仅可使用１次。
    ①：此卡可借由从自己的手牌・墓地将包含仪式魔法卡在内的２张魔法卡放回牌组，来从手牌特殊召唤。
    ②：对手发动卡的效果时，将场上的此卡放回手牌可以发动。从手牌・牌组将１只战士族・龙族的光属性仪式怪兽特殊召唤。以此效果特殊召唤的怪兽将在下个回合的结束阶段放回牌组。
