text:
  en: |-
    You can Special Summon this card (from your hand) by shuffling 2 Spells from your hand and/or GY into the Deck, including at least 1 Ritual Spell. You can only Special Summon "Sauravis, the Sagely Silenforcer Dragon" once per turn this way. When your opponent activates a card or effect (Quick Effect): You can return this card to the hand; Special Summon 1 LIGHT Warrior or Dragon Ritual Monster from your hand or Deck, but shuffle it into the Deck during the End Phase of the next turn. You can only use this effect of "Sauravis, the Sagely Silenforcer Dragon" once per turn.
