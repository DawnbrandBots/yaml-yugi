text:
  en: |-
    Target 1 face-up Attack Position monster your opponent controls; change that target to face-up Defense Position.
  de: |-
    Wähle 1 Monster in offener Angriffsposition, das dein Gegner kontrolliert; ändere das gewählte Ziel in die offene Verteidigungsposition.
  es: |-
    Selecciona 1 monstruo boca arriba en Posición de Ataque que controle tu adversario; cambia ese objetivo a Posición de Defensa boca arriba.
  fr: |-
    Ciblez 1 monstre en Position d'Attaque face recto contrôlé par votre adversaire ; changez la cible en Position de Défense face recto.
  it: |-
    Scegli come bersaglio 1 mostro scoperto in Posizione di Attacco controllato dal tuo avversario; metti quel bersaglio scoperto in Posizione di Difesa.
  pt: |-
    Escolha 1 monstro com a face para cima em Posição de Ataque que seu oponente controla; coloque o alvo com a face para cima em Posição de Defesa.
  ja: |-
    相手フィールド上に表側攻撃表示で存在するモンスター１体を選択して表側守備表示にする。
  ko: 지정한 상대 필드 위의 앞면 공격 표시 몬스터 1장은 앞면 수비 표시가 된다.
  zh-TW:
  zh-CN: |-
    选择对方场上表侧攻击表示存在的1只怪兽变成表侧守备表示。
