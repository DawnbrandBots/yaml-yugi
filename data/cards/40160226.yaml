text:
  en: |-
    If you control a face-up Sea Serpent-Type monster, you can Normal Summon this card without Tributing. Once per turn: You can Tribute 1 WATER monster to target 1 face-up card your opponent controls; destroy that target.
  de: |-
    Falls du ein offenes Monster vom Typ Seeschlange kontrollierst, kannst du diese Karte als Normalbeschwörung beschwören, ohne Tribut anzubieten. Einmal pro Spielzug: Du kannst 1 WASSER Monster als Tribut anbieten, um 1 offene Karte zu wählen, die dein Gegner kontrolliert; zerstöre das gewählte Ziel.
  es: |-
    Si controlas un monstruo de Tipo Serpiente Marina boca arriba, puedes Invocar esta carta de Modo Normal sin Sacrificar. Una vez por turno: puedes Sacrificar 1 monstruo de AGUA para seleccionar 1 carta boca arriba que controle tu adversario; destruye ese objetivo.
  fr: |-
    Si vous contrôlez un monstre de Type Serpent de Mer face recto, vous pouvez Invoquer Normalement cette carte sans Sacrifice. Une fois par tour : vous pouvez Sacrifier 1 monstre EAU pour cibler 1 carte face recto contrôlée par votre adversaire ; détruisez la cible.
  it: |-
    Se controlli un mostro scoperto di Tipo Serpente Marino, puoi Evocare Normalmente questa carta senza offrire Tributi. Una volta per turno: puoi offrire come Tributo 1 mostro ACQUA per scegliere come bersaglio 1 carta scoperta controllata dal tuo avversario; distruggi quel bersaglio.
  pt:
  ja: |-
    自分フィールド上に海竜族モンスターが存在する場合、このカードはリリースなしで召喚できる。１ターンに１度、自分フィールド上の水属性モンスター１体をリリースする事で、相手フィールド上に表側表示で存在するカード１枚を選択して破壊する。
  ko: |-
    자신 필드 위에 해룡족 몬스터가 존재할 경우, 이 카드는 릴리스 없이 일반 소환할 수 있다. 1턴에 1번, 자신 필드 위의 물 속성 몬스터 1장을 릴리스하는 것으로, 상대 필드 위에 앞면 표시로 존재하는 카드 1장을 선택하고 파괴한다.
  zh-TW: |-
    我方场上存在海龙族怪兽的场合，此卡可无须释放召唤。1回合1次，透过释放1只我方场上的水属性怪兽，选择对手场上以表侧表示存在的1张卡牌并破坏。
  zh-CN: |-
    自己场上有海龙族怪兽存在的场合，这张卡可以不用解放作召唤。1回合1次，可以通过把自己场上1只水属性怪兽解放，选择对方场上表侧表示存在的1张卡破坏。
