text:
  en: |-
    Once per turn, if a monster(s) your opponent controls is destroyed by your opponent's card effect (except during the Damage Step): You can target 1 card on the field; destroy that target.
  de: |-
    Einmal pro Spielzug, falls Monster, die dein Gegner kontrolliert, durch einen Karteneffekt deines Gegners zerstört werden (außer während des Damage Steps): Du kannst 1 Karte auf dem Spielfeld wählen; zerstöre das gewählte Ziel.
  es: |-
    Una vez por turno, si uno o más monstruos que controla tu adversario son destruidos por efecto de una carta de tu adversario (excepto durante el Damage Step): puedes seleccionar 1 carta en el Campo; destruye ese objetivo.
  fr: |-
    Une fois par tour, si un ou plusieurs monstres contrôlés par votre adversaire sont détruits par un effet de carte de votre adversaire (sauf durant la Damage Step) : vous pouvez cibler 1 carte sur le Terrain ; détruisez la cible.
  it: |-
    Una volta per turno, se uno o più mostri controllati dal tuo avversario vengono distrutti dagli effetti di una carta del tuo avversario (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 carta sul Terreno; distruggi quel bersaglio.
  pt: |-
    Uma vez por turno, se um ou mais monstros que seu oponente controla forem destruídos por efeitos de card do seu oponente (exceto durante a Etapa de Dano): você pode escolher 1 card no campo; destrua o alvo.
  ja: |-
    このカードがフィールド上に存在し、相手フィールド上のモンスターが相手のカードの効果によって破壊された場合、フィールド上のカード１枚を選択して破壊できる。この効果は１ターンに１度しか使用できない。
  ko: |-
    이 카드가 필드 위에 존재하고, 상대 필드 위의 몬스터가 상대 카드의 효과에 의해서 파괴되었을 경우, 필드 위의 카드 1장을 선택하여 파괴할 수 있다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    １回合１次，可在此卡存在於場上，對方場上的怪獸因對方的卡的效果被破壞的狀況下發動。選擇場上的１張卡破壞。
  zh-CN: |-
    １回合１次，此卡存在于场上，且对手场上的怪兽因对手的卡牌效果被破坏的场合，可发动。选择场上的１张卡牌破坏。
