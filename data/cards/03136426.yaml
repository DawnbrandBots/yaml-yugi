text:
  en: |-
    Change all face-up Level 4 or higher monsters to Defense Position.
  de: |-
    Alle offenen Monster der Stufe 4 oder höher auf dem Spielfeld werden in die Verteidigungsposition gebracht.
  es: |-
    Cambia todos los monstruos boca arriba de Nivel 4 o mayor a Posición de Defensa.
  fr: |-
    Changez tous les monstres de min. Niveau 4 face recto en Position de Défense.
  it: |-
    Metti in Posizione di Difesa tutti i mostri scoperti di Livello 4 o superiore.
  pt: |-
    Todos os monstros de Nível 4 ou mais no Campo com a face para cima são mudados para Posição de Defesa.
  ja: |-
    フィールド上のレベル４以上のモンスターは守備表示になる。
  ko: |-
    필드 위의 레벨 4 이상의 몬스터는 수비 표시가 된다.
  zh-TW: |-
    场上等级4或以上的怪兽变为守备表示。
  zh-CN: |-
    场上的4星以上的怪兽变成守备表示。
