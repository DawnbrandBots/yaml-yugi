name:
  en: War Rock Medium
  de: Medium des Kriegsfelsens
  es: Médium Roca de Guerra
  fr: Médium du Rocher de Guerre
  it: Medium Roccia di Guerra
  pt: Médium Caverguerra
  ja: ウォークライ・ミーディアム
  ja_romaji: Wōkurai Mīdiamu
  ko: 워크라이 미디엄
  ko_rr: Wokeurai Midieom
  zh-TW: 岩吼戰士・靈媒
  zh-CN: 岩吼战士・灵媒
text:
  en: |-
    While your opponent controls a Special Summoned monster and you control a Level 7 or higher "War Rock" monster, during Main Phase 1, neither player can activate the effects of monsters on the field. During your Main Phase: You can Set 1 "War Rock" Spell/Trap directly from your Deck, except "War Rock Medium", also you cannot Special Summon monsters for the rest of this turn, except Warrior monsters. You can only use this effect of "War Rock Medium" once per turn.
  de: |-
    Solange dein Gegner ein als Spezialbeschwörung beschworenes Monster kontrolliert und du ein „Kriegsfels“-Monster der Stufe 7 oder höher kontrollierst, kann kein Spieler während Main Phase 1 die Effekte von Monstern auf dem Spielfeld aktivieren. Während deiner Main Phase: Du kannst 1 „Kriegsfels“-Zauber/Falle direkt von deinem Deck setzen, außer „Medium des Kriegsfelsens“, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer Krieger-Monstern. Du kannst diesen Effekt von „Medium des Kriegsfelsens“ nur einmal pro Spielzug verwenden.
  es: |-
    Mientras tu adversario controle un monstruo Invocado de Modo Especial y tú controles un monstruo "Roca de Guerra" de Nivel 7 o mayor, durante Main Phase 1, ningún jugador puede activar los efectos de monstruos en el Campo. Durante tu Main Phase: puedes Colocar 1 Mágica/Trampa "Roca de Guerra" directamente desde tu Deck, excepto "Médium Roca de Guerra", y además no puedes Invocar monstruos de Modo Especial por el resto de este turno, excepto monstruos Guerrero. Sólo puedes usar este efecto de "Médium Roca de Guerra" una vez por turno.
  fr: |-
    Tant que votre adversaire contrôle un monstre Invoqué Spécialement et que vous contrôlez un monstre "Rocher de Guerre" de min. Niveau 7, durant la Main Phase 1, aucun joueur ne peut activer les effets des monstres sur le Terrain. Durant votre Main Phase : vous pouvez Poser 1 Magie/Piège "Rocher de Guerre" ("Médium du Rocher de Guerre" exclu) directement depuis votre Deck, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres Guerrier exclus) le reste de ce tour. Vous ne pouvez utiliser cet effet de "Médium du Rocher de Guerre" qu'une fois par tour.
  it: |-
    Mentre il tuo avversario controlla un mostro Evocato Specialmente e tu controlli un mostro "Roccia di Guerra" di Livello 7 o superiore, durante la Main Phase 1, nessun giocatore può attivare gli effetti dei mostri sul Terreno. Durante la tua Main Phase: puoi Posizionare 1 Magia/Trappola "Roccia di Guerra" direttamente dal tuo Deck, eccetto "Medium Roccia di Guerra", inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri Guerriero. Puoi utilizzare questo effetto di "Medium Roccia di Guerra" una sola volta per turno.
  pt: |-
    Enquanto seu oponente controlar um monstro Invocado por Invocação-Especial e você controlar um monstro "Caverguerra" de Nível 7 ou mais, durante a Fase Principal 1, nenhum duelista pode ativar os efeitos de monstros no campo. Durante sua Fase Principal: você pode Baixar 1 Magia/Armadilha "Caverguerra" diretamente do seu Deck, exceto "Médium Caverguerra" e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros Guerreiro. Você só pode usar este efeito de "Médium Caverguerra" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：特殊召喚されたモンスターが相手フィールドに存在し、自分フィールドにレベル７以上の「ウォークライ」モンスターが存在する限り、お互いのメインフェイズ１の間、お互いにフィールドのモンスターの効果を発動できない。②：自分メインフェイズに発動できる。デッキから「ウォークライ・ミーディアム」以外の「ウォークライ」魔法・罠カード１枚を選んで自分フィールドにセットする。この効果の発動後、ターン終了時まで自分は戦士族モンスターしか特殊召喚できない。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 특수 소환된 몬스터가 상대 필드에 존재하고, 자신 필드에 레벨 7 이상의 "워크라이" 몬스터가 존재하는 한, 서로의 메인 페이즈 1 동안, 서로 필드의 몬스터 효과를 발동할 수 없다. ②: 자신 메인 페이즈에 발동할 수 있다. 덱에서 "워크라이 미디엄" 이외의 "워크라이" 마법 / 함정 카드 1장을 고르고 자신 필드에 세트한다. 이 효과의 발동 후, 턴 종료시까지 자신은 전사족 몬스터밖에 특수 소환할 수 없다.
  zh-TW: |-
    此卡名的②效果，１回合僅限使用１次。①：被特殊召喚的怪獸存在於對方場上，只要等級７以上「岩吼戰士」怪獸存在於我方場上，在雙方的主要階段１中，雙方場上的怪獸效果就無法發動。②：可在我方主要階段發動。從牌組選擇１張「岩吼戰士・靈媒」以外的「岩吼戰士」魔法・陷阱卡覆蓋在我方場上。此效果發動後，在回合結束前我方僅限特殊召喚戰士族怪獸。
  zh-CN: |-
    此卡名的②效果１回合仅可使用１次。①：只要被特殊召唤的怪兽存在于对手场上、自己场上存在等级７以上的“岩吼战士”怪兽，在双方的主要阶段１期间，双方不可发动场上怪兽的效果。②：在自己的主要阶段可以发动。从牌组挑选１张“岩吼战士・灵媒”以外的“岩吼战士”魔法・陷阱卡放置在自己场上。此效果发动后，直至回合结束时为止，自己仅可特殊召唤战士族怪兽。
