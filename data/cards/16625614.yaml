name:
  en: Dark Sanctuary
  de: Finstere Zuflucht
  es: Santuario Oscuro
  fr: Sanctuaire des Ténèbres
  it: Santuario Oscuro
  pt: Santuário das Trevas
  ja: ダーク・サンクチュアリ
  ja_romaji: Dāku Sankuchuari
  ko: 암흑 성역
  ko_rr: Amheuk Seong-yeok
  zh-TW:
  zh-CN: 暗黑圣域
text:
  en: |-
    If a "Spirit Message" card would be placed on your field with "Destiny Board", you can Special Summon it as a Normal Monster (Fiend/DARK/Level 1/ATK 0/DEF 0) instead, and if you do, it is unaffected by card effects, except "Destiny Board", and cannot be targeted for attacks, but does not prevent your opponent from attacking you directly. When an opponent's monster declares an attack: Toss a coin and if the result is heads, negate the attack, and if you do, inflict damage to your opponent equal to half the current ATK of that opponent's monster.
  de: |-
    Falls eine „Geisternachricht“-Karte durch „Schicksalstafel“ auf deine Spielfeldseite gelegt würde, kannst du sie stattdessen als Spezialbeschwörung als Normales Monster (Unterweltler/FINSTERNIS/Stufe 1/ATK 0/DEF 0) beschwören und falls du dies tust, bleibt sie von Karteneffekten unberührt, außer von denen von „Schicksalstafel“, und kann nicht als Angriffsziel gewählt werden, aber verhindert nicht, dass dich dein Gegner direkt angreift. Wenn ein Monster eines Gegners einen Angriff deklariert: Wirf eine Münze und falls das Ergebnis Kopf ist, annulliere den Angriff und falls du dies tust, füge deinem Gegner Schaden in Höhe der Hälfte der derzeitigen ATK jenes Monsters des Gegners zu.
  es: |-
    Si una carta "Mensaje Espiritual" fuera a ser puesta en tu Campo con "Tablero del Destino", puedes Invocarla de Modo Especial como un Monstruo Normal (Demonio/OSCURIDAD/Nivel 1/ATK 0/DEF 0) en su lugar y, si lo haces, no es afectada por efectos de cartas, excepto "Tablero del Destino", y no puede ser seleccionada para ataques, pero no previene que tu adversario te ataque directamente. Cuando un monstruo del adversario declara un ataque: lanza una moneda y si el resultado es cara, niega el ataque y, si lo haces, inflige daño a tu adversario igual a la mitad del ATK de ese monstruo del adversario en este momento.
  fr: |-
    Si une carte "Message Spirituel" va être placée sur votre Terrain avec "Tableau de la Destinée", vous pouvez l'Invoquer Spécialement comme un Monstre Normal (Démon/TÉNÈBRES/Niveau 1/ATK 0/DEF 0) à la place, et si vous le faites, il n'est pas affecté par des effets de cartes ("Tableau de la Destinée" exclu) et ne peut pas être ciblé par des attaques, mais ça n'empêche pas votre adversaire de vous attaquer directement. Lorsqu'un monstre de l'adversaire déclare une attaque : lancez une pièce et si le résultat est face, annulez l'attaque, et si vous le faites, infligez des dommages à votre adversaire égaux à la moitié de l'ATK actuelle du monstre de l'adversaire.
  it: |-
    Se una carta "Messaggio dello Spirito" sta per essere messa sul tuo Terreno con "Tavola del Destino", puoi invece Evocarla Specialmente come Mostro Normale (Demone/OSCURITÀ/Livello 1/ATK 0/DEF 0) e, se lo fai, essa è immune agli effetti delle carte, eccetto "Tavola del Destino", e non può essere scelta come bersaglio per gli attacchi, ma non impedisce al tuo avversario di attaccarti direttamente. Quando un mostro dell'avversario dichiara un attacco: lancia una moneta e, se il risultato è testa, annulla l'attacco e, se lo fai, infliggi al tuo avversario danno pari alla metà dell'ATK attuale di quel mostro dell'avversario.
  pt: |-
    Se um card "Mensagem do Espírito" seria colocado no seu campo com "Tábua do Destino", em vez disso, você pode Invocá-lo por Invocação-Especial como um Monstro Normal (Demônio/TREVAS/Nível 1/ATK 0/DEF 0) e, se isso acontecer, ele não é afetado por efeitos de card, exceto "Tábua do Destino", e não pode ser escolhido como alvo de ataques, mas isso não impede que seu oponente o ataque diretamente. Quando um monstro do oponente declarar um ataque: lance uma moeda e se o resultado for cara, negue o ataque e, se isso acontecer, cause dano ao seu oponente igual à metade do ATK atual desse monstro do oponente.
  ja: |-
    ①：自分の「ウィジャ盤」の効果で「死のメッセージ」カードを出す場合、そのカードを通常モンスター（悪魔族・闇・星１・攻／守０）として特殊召喚できる。この効果で特殊召喚したカードは「ウィジャ盤」以外のカードの効果を受けず、攻撃対象にされない（この効果が適用されたモンスターしか自分フィールドに存在しない状態での相手の攻撃は自分への直接攻撃になる）。②：相手モンスターの攻撃宣言時に発動する。コイントスを１回行う。表だった場合、その攻撃を無効にし、その相手モンスターの攻撃力の半分のダメージを相手に与える。
  ko: |-
    ①: 자신의 "위저 보드"의 효과로 "죽음의 메시지" 카드를 낼 경우, 그 카드를 일반 몬스터(악마족 / 어둠 / 레벨 1 / 공 0 / 수 0)로서 특수 소환할 수 있다. 이 효과로 특수 소환한 카드는, "위저 보드" 이외의 카드 효과를 받지 않으며, 공격 대상이 되지 않는다(이 효과가 적용된 몬스터밖에 자신 필드에 존재하지 않은 상태에서의 상대의 공격은 자신에게로의 직접 공격이 된다). ②: 상대 몬스터의 공격 선언시에 발동한다. 코인 토스를 1회 실행한다. 앞면인 경우, 그 공격을 무효로 하고, 그 상대 몬스터의 공격력 절반의 데미지를 상대에게 준다.
  zh-TW:
  zh-CN: |-
    ①：自己的「通灵盘」的效果要让「死之信息」卡出现的场合，可以让那卡作为通常怪兽（恶魔族·暗·1星·攻/守0）特殊召唤。这个效果特殊召唤的卡不受「通灵盘」以外的卡的效果影响，不会被作为攻击对象（自己场上只有被这个效果适用的怪兽存在的状态中对方的攻击变成对自己的直接攻击）。②：对方怪兽的攻击宣言时发动。进行1次投掷硬币。表的场合，那次攻击无效，给与对方那只对方怪兽的攻击力一半数值的伤害。
