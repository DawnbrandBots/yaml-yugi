text:
  en:
  de: |-
    Ein legendäres Monster, das heimlich im Gebirge lebt und sich mit den Harpyien um die Jagdgründe streitet. Man sagt, dass ein einziger seiner Flügelschläge einen schrecklichen Sturm verursachen kann.
  es: |-
    Un monstruo legendario que vive en secreto en las montañas, luchando con las harpías por los mismos campos de caza. Se dice que un solo batido de sus alas causa las tormentas más fuertes.
  fr: |-
    Un monstre légendaire qui niche dans les montagnes à l'abri des regards indiscrets, combattant les harpies pour accaparer des territoires de chasse. On raconte qu'un seul coup d'aile est capable de provoquer la plus féroce des tempêtes.
  it: |-
    Un mostro leggendario che abita in segreto nelle montagne, contendendo alle arpie i terreni di caccia. Si dice che un suo solo battito di ali causi tempeste fortissime.
  pt: |-
    Um monstro lendário que habita em segredo nas montanhas, lutando contra as harpias pelo terreno de caça. Um único bater de suas asas é suficiente para causar uma tempestade violenta.
  ja: |-
    山岳に隠れ棲む伝説のモンスター。その翼はひと羽ばたきで嵐を巻き起こすという。ハーピィとは仲が悪く、狩場を巡って争いが絶えないらしい。
  ko: |-
    산악에 숨어 사는 전설의 몬스터. 그 날개는 한번의 날갯짓으로 폭풍을 일으킨다고 한다. 해피와는 사이가 나빠, 사냥터를 두고 싸움이 그치지 않는 듯하다.
  zh-TW: |-
    棲息於山中的傳說怪獸。據說牠只要拍動翅膀就能掀起暴風。似乎與神鷹交惡，不斷互相爭奪狩獵地盤。
  zh-CN: |-
    隐身栖息于山岳中的传奇怪兽。它只要挥舞翅膀就能引起暴风雨。和神鹰关系不和，经常互相争夺猎场。
