  zh-CN: 战岩斗士 梅泰奥拉根
text:
  en: |-
    Cannot be destroyed by an opponent's card effects. When an attack is declared involving this card and an opponent's monster: You can negate that opponent's monster's effects this turn, as well as the activated effects and effects on the field of monsters with its same original name. Once per turn, during a Battle Phase in which your EARTH Warrior monster battles (Quick Effect): You can make all "War Rock" monsters you currently control gain 200 ATK until the end of your opponent's turn, also this card can make up to 2 attacks on monsters during each Battle Phase this turn.
  de: |-
    Kann nicht durch Karteneffekte eines Gegners zerstört werden. Wenn ein Angriff deklariert wird, an dem diese Karte und ein Monster eines Gegners beteiligt sind: Du kannst in diesem Spielzug die Effekte des Monsters des Gegners sowie die aktivierten Effekte und Effekte auf dem Spielfeld von Monstern mit seinem Grund-Namen annullieren. Einmal pro Spielzug, während einer Battle Phase, in der dein ERDE Krieger-Monster kämpft (Schnelleffekt): Du kannst alle „Kriegsfels“-Monster, die du derzeit kontrollierst, bis zum Ende des Spielzugs deines Gegners 200 ATK erhalten lassen, zusätzlich kann diese Karte in diesem Spielzug während jeder Battle Phase bis zu 2 Angriffe gegen Monster durchführen.
  es: |-
    No puede ser destruido por efectos de cartas del adversario. Cuando es declarado un ataque que involucra esta carta y un monstruo del adversario: puedes negar los efectos de ese monstruo del adversario este turno, así como los efectos activados y efectos en el Campo de monstruos con ese mismo nombre original. Una vez por turno, durante una Battle Phase en la cual tu monstruo Guerrero de TIERRA batalle (Efecto Rápido): puedes hacer que todos los monstruos "Roca de Guerra" que controlas en este momento ganen 200 ATK hasta el final del turno de tu adversario, y además esta carta puede hacer hasta 2 ataques a monstruos durante cada Battle Phase este turno.
  fr: |-
    Non destructible par des effets de carte de l'adversaire. Lorsqu'une attaque impliquant cette carte et un monstre de l'adversaire est déclarée : vous pouvez annuler les effets du monstre de l'adversaire ce tour, ainsi que les effets activés et les effets sur le Terrain de monstres du même nom d'origine. Une fois par tour, durant une Battle Phase où votre monstre TERRE Guerrier combat (Effet Rapide) : vous pouvez faire gagner 200 ATK à tous les monstres "Rocher de Guerre" que vous contrôlez actuellement jusqu'à la fin du tour de votre adversaire, et aussi, cette carte peut faire max. 2 attaques sur des monstres durant chaque Battle Phase ce tour.
  it: |-
    Non può essere distrutto dagli effetti delle carte dell'avversario. Quando viene dichiarato un attacco che coinvolge questa carta e un mostro dell'avversario: puoi annullare gli effetti di quel mostro dell'avversario in questo turno, così come gli effetti attivati e gli effetti sul Terreno dei mostri con il suo stesso nome originale. Una volta per turno, durante una Battle Phase in cui un tuo mostro TERRA Guerriero combatte (Effetto Rapido): puoi far guadagnare 200 ATK a tutti i mostri "Roccia di Guerra" che controlli attualmente fino alla fine del turno del tuo avversario, inoltre questa carta può effettuare fino a 2 attacchi su mostri durante ogni Battle Phase in questo turno.
  pt: |-
    Não pode ser destruído por efeitos de card do oponente. Quando um ataque for declarado envolvendo este card e um monstro do oponente: você pode negar os efeitos desse monstro do oponente neste turno, assim como os efeitos ativados e efeitos no campo de monstros com o seu mesmo nome original. Uma vez por turno, durante uma Fase de Batalha na qual um monstro Guerreiro de TERRA seu batalhar (Efeito Rápido): você pode fazer com que todos os monstros "Caverguerra" que você controla atualmente ganhem 200 de ATK até o final do turno do seu oponente e, além disso, este card pode realizar até 2 ataques contra monstros durante cada Fase de Batalha neste turno.
  ja: |-
    ①：このカードは相手の効果では破壊されない。②：このカードが相手モンスターと戦闘を行う攻撃宣言時に発動できる。このターン、その相手モンスター及びその相手モンスターと元々のカード名が同じモンスターの効果は無効化される。③：１ターンに１度、自分の戦士族・地属性モンスターが戦闘を行った自分・相手のバトルフェイズに発動できる。自分フィールドの全ての「ウォークライ」モンスターの攻撃力は相手ターン終了時まで２００アップする。このターン、このカードは１度のバトルフェイズ中に２回までモンスターに攻撃できる。
  ko: |-
    ①: 이 카드는 상대 효과로는 파괴되지 않는다. ②: 이 카드가 상대 몬스터와 전투를 실행하는 공격 선언시에 발동할 수 있다. 이 턴에, 그 상대 몬스터 및 그 상대 몬스터와 원래의 카드명이 같은 몬스터의 효과는 무효화된다. ③: 1턴에 1번, 자신의 전사족 / 땅 속성 몬스터가 전투를 실행한 자신 / 상대의 배틀 페이즈에 발동할 수 있다. 자신 필드의 모든 "워크라이" 몬스터의 공격력은 상대 턴 종료시까지 200 올린다. 이 턴에, 이 카드는 1번의 배틀 페이즈 중에 2회까지 몬스터에 공격할 수 있다.
  zh-TW: |-
    ①：此卡不會因對方效果被破壞。②：可在此卡與對方怪獸進行戰鬥的攻擊宣言時發動。此回合，該對方怪獸及與該對方怪獸原本的卡名相同的怪獸效果無效化。③：１回合１次，可在我方的戰士族・地屬性怪獸進行戰鬥的我方・對方戰鬥階段發動。我方場上的所有「岩吼戰士」怪獸的攻擊力在對方回合結束前提升２００。此回合，此卡在１次戰鬥階段中最多可攻擊怪獸２次。
  zh-CN: |-
    这张卡不会被对手的效果破坏。
    这张卡与对手怪兽进行战斗的攻击宣言时可以发动。直到回合结束时，那只对手怪兽以及与那只怪兽原卡名相同的怪兽的效果无效化。
    自己的战士族·地属性怪兽进行过战斗的战斗阶段有1次可以发动。自己场上的「War Rock／战岩」怪兽的攻击力直到对手回合结束时上升200，这个回合，这张卡在1次战斗阶段里可以对怪兽作最多2次攻击。
