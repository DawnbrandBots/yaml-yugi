  ja: |-
    このカードは特殊召喚できない。このカードは通常召喚したモンスター１体をリリースしてアドバンス召喚できる。①：このカードが召喚・リバースした場合に発動する。相手は自身のフィールドのカードを任意の数だけ選んで墓地へ送る事ができる。その場合、その数だけお互いにデッキからドローする。この効果を発動したターンのエンドフェイズに、お互いのフィールド・墓地のカード及び除外されているカードを全て持ち主のデッキに戻す。②：このカードが召喚・リバースしたターンのエンドフェイズに発動する。このカードを持ち主の手札に戻す。
