name:
  en: Tsumuha-Kutsunagi the Lord of Swords
  de: Tsumuha-Kutsunagi der Herr der Schwerter
  es: Tsumuha-Kutsunagi el Señor de las Espadas
  fr: Tsumuha-Kutsunagi le Seigneur des Épées
  it: Tsumuha-Kutsunagi il Signore delle Spade
  pt: Tsumuha-Kutsunagi, o Senhor das Espadas
  ja: <ruby>刀<rt>トウ</rt></ruby><ruby>皇<rt>オウ</rt></ruby>－<ruby>都牟羽沓薙<rt>ツムハクツナギ</rt></ruby>
  ja_romaji: Tōō - Tsumuhakutsunagi
  ko: 도황－츠무하쿠츠나기
  ko_rr: Dohwang - Cheumuhakucheunagi
  zh-TW: 刀皇－都牟羽沓薙
  zh-CN: 刀皇－都牟羽沓薙
text:
  en:
  de: |-
    Kann nicht als Spezialbeschwörung beschworen werden. Du kannst diese Karte als Tributbeschwörung beschwören, indem du 1 als Normalbeschwörung beschworenes/gesetztes Monster als Tribut anbietest. Falls diese Karte als Normalbeschwörung beschworen oder aufgedeckt wird: Aktiviere diesen Effekt; dein Gegner kann eine beliebige Anzahl Karten von seiner Spielfeldseite auf den Friedhof legen, dann zieht jeder Spieler dieselbe Anzahl Karten, wie durch diesen Effekt auf den Friedhof gelegt wurden. Während der End Phase des Spielzugs, in dem dieser Effekt aktiviert wurde, mische alle Karten vom Spielfeld, den Friedhöfen und die verbannt sind, ins Deck. Einmal pro Spielzug, während der End Phase, falls diese Karte auf dem Spielfeld in diesem Spielzug als Normalbeschwörung beschworen oder aufgedeckt wurde: Gib diese Karte auf die Hand zurück.
  es: |-
    No puede ser Invocado de Modo Especial. Puedes Invocar esta carta por Sacrificio Sacrificando 1 monstruo Invocado de Modo Normal/Colocado. Si esta carta es Invocada de Modo Normal o volteada boca arriba: activa este efecto; tu adversario puede mandar cualquier número de cartas de su Campo al Cementerio, y después cada jugador roba el mismo número de cartas que fueron mandadas al Cementerio por este efecto. Durante la End Phase del turno en el que este efecto fue activado, baraja al Deck todas las cartas en el Campo, los Cementerios y que estén desterradas. Una vez por turno, durante la End Phase, si esta carta en el Campo fue Invocada de Modo Normal o volteada boca arriba este turno: devuelve esta carta a la mano.
  fr: |-
    Non Invocable Spécialement. Vous pouvez Invoquer par Sacrifice cette carte en Sacrifiant 1 monstre Invoqué/Posé Normalement. Si cette carte est Invoquée Normalement ou retournée face recto : activez cet effet ; votre adversaire peut envoyer un nombre de son choix de cartes depuis son Terrain au Cimetière, puis chaque joueur pioche le même nombre de cartes qu'envoyées au Cimetière par cet effet. Durant la End Phase du tour où cet effet a été activé, mélangez toutes les cartes dans le Deck depuis le Terrain, les Cimetières et qui sont bannies. Une fois par tour, durant la End Phase, si cette carte sur le Terrain a été Invoquée Normalement ou retournée face recto ce tour : renvoyez cette carte à la main.
  it: |-
    Non può essere Evocato Specialmente. Puoi Evocare tramite Tributo questa carta offrendo come Tributo 1 mostro Evocato Normalmente/Posizionato. Se questa carta viene Evocata Normalmente o scoperta: attiva questo effetto; il tuo avversario può mandare un qualsiasi numero di carte dal suo Terreno al Cimitero, poi ogni giocatore pesca lo stesso numero di carte che sono state mandate al Cimitero da questo effetto. Durante la End Phase del turno in cui questo effetto è stato attivato, mischia nel Deck tutte le carte dal Terreno, dai Cimiteri e che sono bandite. Una volta per turno, durante la End Phase, se questa carta sul Terreno è stata Evocata Normalmente o scoperta in questo turno: fai ritornare questa carta nella mano.
  pt: |-
    Não pode ser Invocado por Invocação-Especial. Você pode Invocar este card por Invocação-Tributo ao oferecer como Tributo 1 monstro Invocado por Invocação-Normal/Baixado. Se este card for Invocado por Invocação-Normal ou virado com a face para cima: ative este efeito; seu oponente pode enviar qualquer número de cards do campo dele para o Cemitério e, depois, cada duelista compra o mesmo número de cards que foram enviados para o Cemitério por este efeito. Durante a Fase Final do turno em que este efeito foi ativado, embaralhe no Deck todos os cards do campo, dos Cemitérios e que estiverem banidos. Uma vez por turno, durante a Fase Final, se este card no campo foi Invocado por Invocação-Normal ou virado com a face para cima neste turno: devolva este card para a mão.
  ja: |-
    このカードは特殊召喚できない。
    このカードは通常召喚したモンスター１体をリリースしてアドバンス召喚できる。
    ①：このカードが召喚・リバースした場合に発動する。相手は自身のフィールドのカードを任意の数だけ墓地へ送る事ができる。その場合、さらにその数だけお互いにドローする。この効果を発動したターンのエンドフェイズに、お互いのフィールド・墓地・除外状態のカードを全てデッキに戻す。
    ②：このカードが召喚・リバースしたターンのエンドフェイズに発動する。このカードを手札に戻す。
  ko: |-
    이 카드는 특수 소환할 수 없다. 이 카드는 통상 소환한 몬스터 1장을 릴리스하고 어드밴스 소환할 수 있다. ①: 이 카드가 일반 소환 / 리버스했을 경우에 발동한다. 상대는 자신 필드의 카드를 임의의 수만큼 고르고 묘지로 보낼 수 있다. 그 경우, 그 수만큼 서로 덱에서 드로우한다. 이 효과를 발동한 턴의 엔드 페이즈에, 서로의 필드 / 묘지의 카드 및 제외되어 있는 카드를 전부 주인의 덱으로 되돌린다. ②: 이 카드가 일반 소환 / 리버스한 턴의 엔드 페이즈에 발동한다. 이 카드를 주인의 패로 되돌린다.
  zh-TW: |-
    此卡無法特殊召喚。可解放１隻通常召喚的怪獸升級召喚此卡。①：在此卡召喚・反轉的狀況下發動。對方可選擇自身場上任意數量的卡送至墓地。在該狀況下，雙方依該數量從牌組抽牌。在發動此效果回合的結束階段，將雙方場上・墓地的卡及被除外的卡全部送回持有者的牌組。②：在此卡召喚・反轉的回合的結束階段發動。將此卡送回持有者的手牌。
  zh-CN: |-
    此卡不可特殊召唤。此卡可以解放１只通常召唤的怪兽来上级召唤。①：此卡召唤・反转的情况下发动。对手可挑选自身场上任意数量的卡送至墓地。该情况下，依其数量双方从牌组抽牌。在此效果发动过的回合的结束阶段，将双方场上・墓地的卡及被除外的卡全部放回持有者的牌组。②：此卡召唤・反转的回合的结束阶段发动。将此卡放回持有者的手牌。
