    Cannot be Special Summoned. You can Tribute Summon this card by Tributing 1 Normal Summoned/Set monster. If this card is Normal Summoned or flipped face-up: Activate this effect; your opponent can send any number of cards they control to the GY, and if they do, each player draws an equal number of cards. During the End Phase of this turn, shuffle all cards that are banished, on the field, and in the GYs into the Deck. Once per turn, during the End Phase, if this card was Normal Summoned or flipped face-up this turn: Return this card to the hand.
