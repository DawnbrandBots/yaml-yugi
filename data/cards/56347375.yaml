pendulum_effect:
  en: |-
    During your Main Phase: You can shuffle 1 face-up Pendulum Monster from your Extra Deck into the Deck, then add 1 non-Pendulum "Dracoslayer" or "Igknight" monster from your Deck to your hand. You can only use this effect of "Ignis Phoenix, the Dracoslayer" once per turn.
  de: |-
    Während deiner Main Phase: Du kannst 1 offenes Pendelmonster von deinem Extra Deck ins Deck mischen, dann füge deiner Hand 1 „Drachobezwinger“- oder „Feueritter“-Nichtpendel-Monster von deinem Deck hinzu. Du kannst diesen Effekt von „Zünder Phönix, der Drachobezwinger“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante tu Main Phase: puedes barajar al Deck 1 Monstruo de Péndulo boca arriba en tu Deck Extra, y después añade a tu mano 1 monstruo "Dracoasesino" o "Caballerígneo" que no sea de Péndulo en tu Deck. Sólo puedes usar este efecto de "Ignis Fénix, el Dracoasesino" una vez por turno.
  fr: |-
    Durant votre Main Phase : vous pouvez mélanger 1 Monstre Pendule face recto depuis votre Extra Deck dans le Deck, puis ajoutez 1 monstre non-Pendule "Dracossassin" ou "Chevaliardent" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Enflamment Phénix, le Dracossassin" qu'une fois par tour.
  it: |-
    Durante la tua Main Phase: puoi mischiare 1 Mostro Pendulum scoperto dal tuo Extra Deck nel Deck, poi aggiungere 1 mostro "Dracoassassino" o "Fuocavaliere" non-Pendulum dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Fenice Accens, il Dracoassassino" una sola volta per turno.
  pt: |-
    Durante sua Fase Principal: você pode embaralhar no Deck 1 Monstro Pêndulo com a face para cima do seu Deck Adicional e, depois, adicione 1 monstro "Dracossassino" ou "Cavaleirardor" que não seja Pêndulo do seu Deck à sua mão. Você só pode usar este efeito de "Ignis Fênix, o Dracossassino" uma vez por turno.
  ja: |-
    このカード名のＰ効果は１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。自分のＥＸデッキから表側表示のＰモンスター１体をデッキに戻す。その後、Ｐモンスター以外の、「竜剣士」モンスターまたは「イグナイト」モンスター１体をデッキから手札に加える。
  ko: |-
    이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 자신의 엑스트라 덱에서 앞면 표시의 펜듈럼 몬스터 1장을 덱으로 되돌린다. 그 후, 펜듈럼 몬스터 이외의, "룡검사" 몬스터 또는 "이그나이트" 몬스터 1장을 덱에서 패에 넣는다.
  zh-TW: |-
    此卡名的鐘擺效果，１回合僅限使用１次。①：可在我方主要階段發動。從我方額外牌組將１隻正面表示的鐘擺怪獸送回牌組。其後，從牌組將１隻鐘擺怪獸以外的「龍劍士」怪獸或１隻「燧騎士」怪獸加入手牌。
  zh-CN: |-
    此卡名的灵摆效果１回合仅可使用１次。
    ①：在自己的主要阶段可以发动。从自己的额外牌组（表侧）将１只灵摆怪兽放回牌组。然后，从牌组将灵摆怪兽以外的、１只“龙剑士”怪兽或“点火骑士”怪兽加入手牌。
