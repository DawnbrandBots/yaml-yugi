text:
  en: |-
    Cannot be Special Summoned. Neither player takes battle damage from attacks involving this card. If this card is destroyed by battle: Distribute Fog Counters equal to the Level of the monster that destroyed it among face-up monsters.
  de: |-
    Kann nicht als Spezialbeschwörung beschworen werden. Kein Spieler erhält Kampfschaden aus Angriffen, an denen diese Karte beteiligt ist. Falls diese Karte durch Kampf zerstört wird: Verteile Nebel-Zählmarken in Höhe der Stufe des Monsters, das sie zerstört hat, auf offene Monster.
  es: |-
    No puede ser Invocado de Modo Especial. Ningún jugador recibe daño de batalla de ataques que involucren esta carta. Si esta carta es destruida en batalla: distribuye Contadores de Niebla igual al Nivel del monstruo que la destruyó, entre los monstruos boca arriba.
  fr: |-
    Non Invocable Spécialement. Aucun joueur ne reçoit de dommages de combat d'attaques impliquant cette carte. Si cette carte est détruite au combat : distribuez un nombre de Compteurs Brume égal au Niveau du monstre qui l'a détruite parmi les monstres face recto.
  it: |-
    Non può essere Evocato Specialmente. Nessun giocatore subisce danno da combattimento da attacchi che coinvolgono questa carta. Se questa carta viene distrutta in battaglia: distribuisci Segnalini Nebbia pari al Livello del mostro che l'ha distrutto tra i mostri scoperti.
  pt: |-
    Não pode ser Invocado por Invocação-Especial. Nenhum duelista sofre dano de batalha dos ataques envolvendo este card. Se este card for destruído em batalha: distribua Marcadores de Névoa igual ao Nível do monstro que o destruiu entre monstros com a face para cima.
  ja: |-
    このカードは特殊召喚できない。このカードの戦闘によって発生するお互いのプレイヤーへの戦闘ダメージは０になる。このカードが戦闘によって破壊された場合、このカードを破壊したモンスターのレベルの数だけフォッグカウンターをフィールド上に表側表示で存在するモンスターに置く。
  ko: |-
    이 카드는 특수 소환할 수 없다. 이 카드의 전투에 의해서 발생하는 양쪽 플레이어에게로의 전투 데미지는 0 이 된다. 이 카드가 전투에 의해서 파괴되었을 경우, 이 카드를 파괴한 몬스터의 레벨 수만큼 포그 카운터를 필드 위에 앞면 표시로 존재하는 몬스터에 놓는다.
  zh-TW:
  zh-CN: |-
    这张卡不能特殊召唤。这张卡的战斗发生的对双方玩家的战斗伤害变成0。这张卡被战斗破坏的场合，把让这张卡破坏的怪兽的等级数量的雾指示物给场上表侧表示存在的怪兽放置。
