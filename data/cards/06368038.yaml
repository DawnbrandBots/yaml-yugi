name:
  en: Gaia The Fierce Knight
  de: Gaia, zorniger Ritter
  es: Gaia el Caballero Feroz
  fr: Gaïa le Chevalier Implacable
  it: Gaia il Cavaliere
  pt: Gaia, o Cavaleiro Impetuoso
  ja: <ruby>暗<rt>あん</rt></ruby><ruby>黒<rt>こく</rt></ruby><ruby>騎<rt>き</rt></ruby><ruby>士<rt>し</rt></ruby>ガイア
  ja_romaji: Ankokukishi Gaia
