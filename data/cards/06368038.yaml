text:
  en: |-
    A knight whose horse travels faster than the wind. His battle-charge is a force to be reckoned with.
  de: |-
    Ein Ritter, dessen Pferd schneller als der Wind ist. Mit seiner Kampfkraft muss man rechnen.
  es: |-
    Un caballero cuyo caballo galopa más rápido que el viento. Su carga en la batalla es una fuerza a considerar.
  fr: |-
    Chevalier dont le destrier voyage plus vite que le vent. Sa charge de bataille est une force à ne pas sous-estimer.
  it: |-
    Un cavaliere il cui destriero galoppa più veloce del vento. Quando attacca alla carica dimostra una forza devastante.
  pt: |-
    Um cavaleiro com um cavalo que galopa mais rápido que o vento. Sua carga em batalha é de uma força avassaladora.
  ja: |-
    風よりも速く走る馬に乗った騎士。突進攻撃に注意。
  ko: |-
    바람보다도 빠른 말을 탄 기사. 돌진 공격에 주의.
  zh-TW:
  zh-CN: |-
    比风速度更快的驭马骑士。注意其猛冲攻击。
