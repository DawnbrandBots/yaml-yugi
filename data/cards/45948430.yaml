name:
  en: Super Soldier Synthesis
  de: Supersoldaten-Synthese
  es: Síntesis del Súper Soldado
  fr: Synthèse du Super Soldat
  it: Sintesi del Super Soldato
  pt: Síntese do Super Soldado
  ja: <ruby>超<rt>ちょう</rt></ruby><ruby>戦<rt>せん</rt></ruby><ruby>士<rt>し</rt></ruby>の<ruby>萌<rt>ほう</rt></ruby><ruby>芽<rt>が</rt></ruby>
  ja_romaji: Chōsenshi no Hōga
  ko: 초전사의 맹아
  ko_rr:
  zh-TW: 超戰士的萌芽
  zh-CN: 超战士的萌芽
text:
  en: |-
    This card can be used to Ritual Summon any "Black Luster Soldier" Ritual Monster from your hand or Graveyard. You must also send 1 LIGHT and 1 DARK monster (1 from your hand and 1 from your Deck) to the Graveyard, whose total Levels exactly equal 8. You can only activate 1 "Super Soldier Synthesis" per turn.
  de: |-
    Diese Karte kann verwendet werden, um ein beliebiges „Schwarz Glänzender Soldat“-Ritualmonster als Ritualbeschwörung von deiner Hand oder deinem Friedhof zu beschwören. Du musst zusätzlich 1 LICHT und 1 FINSTERNIS Monster (1 von deiner Hand und 1 von deinem Deck) auf den Friedhof legen, deren gemeinsame Stufe genau 8 entspricht. Du kannst nur 1 „Supersoldaten-Synthese“ pro Spielzug aktivieren.
  es: |-
    Esta carta puede ser usada para Invocar por Ritual, desde tu mano o Cementerio, a cualquier Monstruo de Ritual "Soldado del Brillo Negro". También debes mandar al Cementerio 1 monstruo de LUZ y 1 monstruo de OSCURIDAD (1 en tu mano y 1 en tu Deck) cuyos Niveles totales sean exactamente 8. Sólo puedes activar 1 "Síntesis del Súper Soldado" por turno.
  fr: |-
    Cette carte peut être utilisée pour Invoquer Rituellement un Monstre Rituel "Soldat du Lustre Noir" depuis votre main ou Cimetière. Vous devez aussi envoyer 1 monstre LUMIÈRE et 1 monstre TÉNÈBRES (1 depuis votre main et 1 depuis votre Deck) au Cimetière, dont le Niveau total est égal à exactement 8. Vous ne pouvez activer qu'1 "Synthèse du Super Soldat" par tour.
  it: |-
    Questa carta può essere utilizzata per Evocare tramite Rituale qualsiasi Mostro Rituale "Glorioso Soldato Nero" dalla tua mano o Cimitero. Devi anche mandare al Cimitero 1 mostro LUCE e 1 mostro OSCURITÀ (1 dalla tua mano e 1 dal tuo Deck), con Livello totale esattamente pari a 8. Puoi attivare solo 1 "Sintesi del Super Soldato" per turno.
  pt: |-
    Este card pode ser usado para Invocar por Invocação-Ritual qualquer Monstro de Ritual "Soldado do Lustro Negro" da sua mão ou do Cemitério. Você também deve enviar 1 monstro de LUZ e 1 monstro de TREVAS (1 da sua mão e 1 do seu Deck) para o Cemitério, cuja soma dos Níveis seja exatamente igual a 8. Você só pode ativar 1 "Síntese do Super Soldado" por turno.
  ja: |-
    「カオス・ソルジャー」儀式モンスターの降臨に必要。「超戦士の萌芽」は１ターンに１枚しか発動できない。①：レベルの合計が８になるように、以下のどちらかの組み合わせのモンスターを墓地へ送り、自分の手札・墓地から「カオス・ソルジャー」儀式モンスター１体を儀式召喚する。
    ●手札の光属性モンスター１体とデッキの闇属性モンスター１体
    ●手札の闇属性モンスター１体とデッキの光属性モンスター１体
  ko: |-
    "카오스 솔저" 의식 몬스터의 의식 소환에 필요. "초전사의 맹아"는 1턴에 1장밖에 발동할 수 없다. ①: 레벨의 합계가 8 이 되도록, 이하의 어느 쪽 조합의 몬스터를 묘지로 보내고, 자신의 패 / 묘지에서 "카오스 솔저" 의식 몬스터 1장을 의식 소환한다.
    ●패의 빛 속성 몬스터 1장과 덱의 어둠 속성 몬스터 1장
    ●패의 어둠 속성 몬스터 1장과 덱의 빛 속성 몬스터 1장
  zh-TW: |-
    「混沌士兵」儀式怪獸降臨所需。「超戰士的萌芽」１回合僅限發動１張。①：為使等級合計變為８，將以下其中一組怪獸送至墓地，從我方手牌・墓地儀式召喚１隻「混沌士兵」儀式怪獸。
    ●手牌的１隻光屬性怪獸及牌組的１隻闇屬性怪獸
    ●手牌的１隻闇屬性怪獸及牌組的１隻光屬性怪獸
  zh-CN: |-
    “混沌士兵”仪式怪兽的降临所必需。此卡名的卡１回合仅可发动１张。①：为使合计等级为８，将以下任一组合的怪兽送至墓地，从自己的手牌・墓地将１只“混沌士兵”仪式怪兽仪式召唤。
    ●手牌的１只光属性怪兽和牌组的１只暗属性怪兽
    ●手牌的１只暗属性怪兽和牌组的１只光属性怪兽
