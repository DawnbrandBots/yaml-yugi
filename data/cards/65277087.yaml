text:
  en: |-
    When this card is sent from the field to the Graveyard: You can Special Summon 1 Level 2 or lower "Gusto" monster from your Deck.
  de: |-
    Wenn diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst 1 "Gusto"-Monster der Stufe 2 oder niedriger als Spezialbeschwörung von deinem Deck beschwören.
  es: |-
    Cuando esta carta es mandada del Campo al Cementerio: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Gusto" de Nivel 2 o menor.
  fr: |-
    Lorsque cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez Invoquer Spécialement 1 monstre "Gusto" de max. Niveau 2 depuis votre Deck.
  it: |-
    Quando questa carta viene mandata dal Terreno al Cimitero: puoi Evocare Specialmente 1 mostro "Gusto" di Livello 2 o inferiore dal tuo Deck.
  pt:
  ja: |-
    このカードがフィールド上から墓地へ送られた時、自分のデッキからレベル２以下の「ガスタ」と名のついたモンスター１体を特殊召喚する事ができる。
  ko: |-
    이 카드가 필드 위에서 묘지로 보내졌을 때, 자신의 덱에서 레벨 2 이하의 "가스타"라는 이름이 붙은 몬스터 1장을 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡从场上送去墓地时，可以从卡组把1只2星以下的名字带有「薰风」的怪兽特殊召唤。
