text:
  en:
  de: |-
    Falls du ein „Rikka“-Monster kontrollierst: Du kannst 1 „Rikka“-Zauber/Falle direkt von deinem Deck in deine Zauber- & Fallenzone setzen, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer Pflanze-Monstern. Du kannst diesen Effekt von „Rikka-Konkon“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug, falls du ein Pflanze-Monster, das du kontrollierst, als Tribut anbieten würdest, um eine „Rikka“-Karte oder einen „Rikka“-Effekt zu aktivieren, kannst du 1 beliebiges offenes Monster, das dein Gegner kontrolliert, als Tribut anbieten, obwohl du es nicht kontrollierst.
  es: |-
    Si controlas un monstruo "Rikka": puedes Colocar 1 Mágica/Trampa "Rikka" directamente desde tu Deck a tu Zona de Magia y Trampas, y además no puedes Invocar monstruos de Modo Especial por el resto de este turno, excepto monstruos Planta. Sólo puedes usar este efecto de "Konkon Rikka" una vez por turno. Una vez por turno, si fueras a Sacrificar un monstruo Planta que controlas para activar una carta o efecto "Rikka", puedes Sacrificar cualquier monstruo boca arriba que controle tu adversario, aunque tú no lo controles.
  fr: |-
    Si vous contrôlez un monstre "Rikka" : vous pouvez Poser 1 Magie/Piège "Rikka" directement depuis votre Deck dans votre Zone Magie & Piège, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres Plante exclus) le reste de ce tour. Vous ne pouvez utiliser cet effet de "Konkon Rikka" qu'une fois par tour. Une fois par tour, si vous allez Sacrifier un monstre Plante que vous contrôlez pour activer une carte ou effet "Rikka", vous pouvez Sacrifier 1 monstre face recto contrôlé par votre adversaire, même si vous ne le contrôlez pas.
  it: |-
    Se controlli un mostro "Rikka": puoi Posizionare 1 Magia/Trappola "Rikka" direttamente dal tuo Deck nella tua Zona Magie & Trappole, inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri Pianta. Puoi utilizzare questo effetto di "Konkon Rikka" una sola volta per turno. Una volta per turno, se stai per offrire come Tributo un mostro Pianta che controlli per attivare una carta "Rikka" o un suo effetto, puoi offrire come Tributo 1 qualsiasi mostro scoperto controllato dal tuo avversario, anche se non lo controlli tu.
  pt: |-
    Se você controlar um monstro "Rikka": você pode Baixar 1 Magia/Armadilha "Rikka" diretamente do seu Deck na sua Zona de Magias & Armadilhas e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros Planta. Você só pode usar este efeito de "Konkon Rikka" uma vez por turno. Uma vez por turno, se você fosse oferecer como Tributo um monstro Planta que você controla para ativar um card ou efeito "Rikka", você pode oferecer como Tributo qualquer 1 monstro com a face para cima que seu oponente controla, mesmo que você não o controle.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。
    ①：自分フィールドに「六花」モンスターが存在する場合に発動できる。デッキから「六花」魔法・罠カード１枚を自分の魔法＆罠ゾーンにセットする。この効果の発動後、ターン終了時まで自分は植物族モンスターしか特殊召喚できない。
    ②：１ターンに１度、自分が「六花」カードの効果を発動するために自分フィールドの植物族モンスターをリリースする場合、自分フィールドの植物族モンスター１体の代わりに相手フィールドの表側表示モンスター１体をリリースできる。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "육화" 몬스터가 존재할 경우에 발동할 수 있다. 덱에서 "육화" 마법 / 함정 카드 1장을 고르고 자신의 마법 & 함정 존에 세트한다. 이 효과의 발동 후, 턴 종료시까지 자신은 식물족 몬스터밖에 특수 소환할 수 없다. ②: 1턴에 1번, 자신이 "육화" 카드의 효과를 발동하기 위해 자신 필드의 식물족 몬스터를 릴리스할 경우, 자신 필드의 식물족 몬스터 1장 대신에 상대 필드의 앞면 표시 몬스터 1장을 릴리스할 수 있다.
  zh-TW: |-
    此卡名的①效果，１回合僅限使用１次。①：可在我方場上存在「六花」怪獸的狀況下發動。從牌組選擇１張「六花」魔法・陷阱卡覆蓋在我方魔法＆陷阱區。此效果發動後，在回合結束前我方僅限特殊召喚植物族怪獸。②：１回合１次，在我方為發動「六花」卡的效果解放我方場上的植物族怪獸的狀況下，可解放１隻對方場上正面表示的怪獸，替代我方場上的１隻植物族怪獸。
  zh-CN: |-
    此卡名的①效果１回合仅可使用１次。①：在自己场上存在“六花”怪兽的情况下可以发动。从牌组挑选１张“六花”魔法・陷阱卡，放置在自己的魔法与陷阱区域。此效果发动后，直至回合结束时为止自己仅可特殊召唤植物族怪兽。②：１回合１次，自己为发动“六花”卡的效果而要解放自己场上的植物族怪兽的情况下，可解放对手场上１只表侧表示怪兽来作为自己场上１只植物族怪兽的代替。
