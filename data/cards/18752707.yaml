text:
  en: |-
    If your opponent controls a monster(s) and you control as many or fewer monsters: Monsters currently on the field gain ATK equal to the combined Levels of all monsters their controller currently controls x 100, until the end of this turn.
  de: |-
    Falls dein Gegner ein oder mehr Monster kontrolliert und du gleich viele oder weniger Monster kontrollierst: Monster, die sich derzeit auf dem Spielfeld befinden, erhalten bis zum Ende dieses Spielzugs ATK in Höhe der Summe der Stufen aller Monster, die ihr Beherrscher derzeit kontrolliert, x 100.
  es: |-
    Si tu adversario controla uno o más monstruos y tú controlas la misma cantidad o menos monstruos: hasta el final de este turno, los monstruos en el Campo en este momento ganan ATK igual a los Niveles combinados de todos los monstruos que su controlador controle en este momento x 100.
  fr: |-
    Si votre adversaire contrôle un ou plusieurs monstres et que vous en contrôlez autant ou moins : jusqu'à la fin de ce tour, les monstres actuellement sur le Terrain gagnent une ATK égale à la somme des Niveaux de tous les monstres contrôlés actuellement par leur contrôleur x 100.
  it: |-
    Se il tuo avversario controlla uno o più mostri e tu ne controlli altrettanti o meno: i mostri attualmente sul Terreno guadagnano ATK pari alla somma dei Livelli di tutti i mostri che il loro controllore controlla attualmente x 100, fino alla fine di questo turno.
  pt: |-
    Se seu oponente controlar um ou mais monstros e você controlar tantos monstros ou menos: até o final deste turno, os monstros que estiverem atualmente no campo ganham ATK igual ao Nível combinado de todos os monstros que o controlador dele controla atualmente x 100.
  ja: |-
    ①：自分フィールドのモンスターの数が相手フィールドのモンスターの数以下の場合に発動できる。自分及び相手フィールドのモンスターの攻撃力は、ターン終了時までそのモンスターのコントローラーのフィールドのモンスターのレベルの合計×１００アップする。
  ko: |-
    ①: 자신 필드의 몬스터 수가 상대 필드의 몬스터 수 이하일 경우에 발동할 수 있다. 자신 및 상대 필드의 몬스터의 공격력은, 턴 종료시까지 그 몬스터 컨트롤러의 필드의 몬스터 레벨의 합계 × 100 올린다.
  zh-TW: |-
    ①：可在我方場上的怪獸的數量為對方場上的怪獸的數量以下的狀況下發動。我方及對方場上的怪獸的攻擊力在回合結束前，依據該怪獸的控制者場上的怪獸的等級合計×１００進行提升。
  zh-CN: |-
    ①：我方场上怪兽数量少于对手场上怪兽数量的场合可发动此卡。令我方及对手场上的怪兽的攻击力上升该怪兽控制者场上怪兽的合计等级×１００，直到回合结束时。
