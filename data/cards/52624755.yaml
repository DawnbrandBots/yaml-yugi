text:
  en: |-
    When this card is sent to the GY: You can banish this card from your GY; Special Summon 1 "Peten the Dark Clown" from your hand or Deck.
  de: |-
    Wenn diese Karte auf den Friedhof gelegt wird: Du kannst diese Karte von deinem Friedhof verbannen; beschwöre 1 „Peten, dunkler Clown“ als Spezialbeschwörung von deiner Hand oder deinem Deck.
  es: |-
    Cuando esta carta es mandada al Cementerio: puedes desterrar esta carta en tu Cementerio; Invoca de Modo Especial, desde tu mano o Deck, 1 "Peten el Payaso Oscuro".
  fr: |-
    Lorsque cette carte est envoyée au Cimetière : vous pouvez bannir cette carte depuis votre Cimetière ; Invoquez Spécialement 1 "Peten le Clown des Ténèbres" depuis votre main ou Deck.
  it: |-
    Quando questa carta viene mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero; Evoca Specialmente 1 "Peten il Clown Oscuro" dalla tua mano o Deck.
  pt: |-
    Quando este card for enviado para o Cemitério: você pode banir este card do seu Cemitério; Invoque por Invocação-Especial 1 "Peten, o Palhaço das Trevas" da sua mão ou do Deck.
  ja: |-
    ①：このカードが墓地へ送られた時、墓地のこのカードを除外して発動できる。手札・デッキから「闇・道化師のペーテン」１体を特殊召喚する。
  ko: |-
    ①: 이 카드가 묘지로 보내졌을 때, 묘지의 이 카드를 제외하고 발동할 수 있다. 패 / 덱에서 "어둠의 어릿광대 페텐" 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：这张卡被送去墓地时，把墓地的这张卡除外才能发动。从手卡·卡组把1只「暗道化师 彼得」特殊召唤。
