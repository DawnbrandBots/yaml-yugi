  de: Peten, dunkler Clown
  es: Peten el Payaso Oscuro
  fr: Peten le Clown des Ténèbres
  it: Peten il Clown Oscuro
  pt: Peten, o Palhaço das Trevas
  ja: <ruby>闇<rt>やみ</rt></ruby>・<ruby>道<rt>どう</rt></ruby><ruby>化<rt>け</rt></ruby><ruby>師<rt>し</rt></ruby>のペーテン
