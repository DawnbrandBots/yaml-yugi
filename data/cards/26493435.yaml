  ja_romaji: Kibōkyō - Onomatopia -
  ko: 희망향－오노마토피아－
  ko_rr:
  zh-TW: 希望鄉－擬聲烏托邦－
  zh-CN: 希望乡－拟声乌托邦－
text:
  en: |-
    Each time a "Utopia" monster(s) is Special Summoned to your field, place 1 Hi-Five the Sky Counter on this card. Monsters you control gain 200 ATK/DEF for each Hi-Five the Sky Counter on this card. Once per turn: You can remove 2 Hi-Five the Sky Counters from this card; Special Summon 1 "Zubaba", "Gagaga", "Gogogo", or "Dododo" monster from your Deck.
  de: |-
    Jedes Mal, wenn ein oder mehr „Utopia“-Monster als Spezialbeschwörung auf deine Spielfeldseite beschworen werden, lege 1 „Dem Himmel High Five geben“-Zählmarke auf diese Karte. Monster, die du kontrollierst, erhalten für jede „Dem Himmel High Five geben“-Zählmarke auf dieser Karte 200 ATK/DEF. Einmal pro Spielzug: Du kannst 2 „Dem Himmel High Five geben“-Zählmarken von dieser Karte entfernen; beschwöre 1 „Zubaba“-, „Gagaga“-, „Gogogo“- oder „Dododo“-Monster als Spezialbeschwörung von deinem Deck.
  es: |-
    Cada vez que uno o más monstruos "Utopía" son Invocados de Modo Especial a tu Campo, pon 1 Contador Tocar el Cielo en esta carta. Los monstruos que controles ganan 200 ATK/DEF por cada Contador Tocar el Cielo en esta carta. Una vez por turno: puedes retirar 2 Contadores Tocar el Cielo en esta carta; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Zubaba", "Gagaga", "Gogogo", o "Dododo".
  fr: |-
    Chaque fois qu'un ou plusieurs monstres "Utopie" sont Invoqués Spécialement sur votre Terrain, placez 1 Compteur Déploie tes Ailes sur cette carte. Les monstres que vous contrôlez gagnent 200 ATK/DEF pour chaque Compteur Déploie tes Ailes sur cette carte. Une fois par tour : vous pouvez retirer 2 Compteurs Déploie tes Ailes de cette carte ; Invoquez Spécialement 1 monstre "Zubaba", "Gagaga", "Gogogo" ou "Dododo" depuis votre Deck.
  it: |-
    Ogni volta che uno o più mostri "Utopia" vengono Evocati Specialmente sul tuo Terreno, metti 1 Segnalino Giocarsi Il Tutto Per Tutto su questa carta. I mostri che controlli guadagnano 200 ATK/DEF per ogni Segnalino Giocarsi Il Tutto Per Tutto su questa carta. Una volta per turno: puoi rimuovere 2 Segnalini Giocarsi Il Tutto Per Tutto da questa carta; Evoca Specialmente 1 mostro "Zubaba", "Gagaga", "Gogogo" o "Dododo" dal tuo Deck.
  pt: |-
    Sempre que um ou mais monstros "Utopia" forem Invocados por Invocação-Especial no seu campo, coloque 1 Marcador de Subir aos Céus neste card. Os monstros que você controla ganham 200 de ATK/DEF para cada Marcador de Subir aos Céus neste card. Uma vez por turno: você pode remover 2 Marcadores de Subir aos Céus deste card; Invoque por Invocação-Especial 1 monstro "Zubaba", "Gagaga", "Gogogo" ou "Dododo" do seu Deck.
  ja: |-
    ①：このカードがフィールドゾーンに存在する限り、自分フィールドに「希望皇ホープ」モンスターが特殊召喚される度に、このカードにかっとビングカウンターを１つ置く。②：自分フィールドのモンスターの攻撃力・守備力は、このカードのかっとビングカウンターの数×２００アップする。③：１ターンに１度、このカードのかっとビングカウンターを２つ取り除いて発動できる。デッキから「ズババ」、「ガガガ」、「ゴゴゴ」、「ドドド」モンスターの内いずれか１体を特殊召喚する。
  ko: |-
    ①: 이 카드가 필드 존에 존재하는 한, 자신 필드에 "유토피아" 몬스터가 특수 소환될 때마다, 이 카드에 전력승부 카운터를 1개 놓는다. ②: 자신 필드의 몬스터의 공격력 / 수비력은, 이 카드의 전력승부 카운터의 수 × 200 올린다. ③: 1턴에 1번, 이 카드의 전력승부 카운터를 2개 제거하고 발동할 수 있다. 덱에서 "주바바", "가가가", "고고고", "도도도" 몬스터 중 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：只要此卡存在于场地区域，每次"希望皇霍普"怪兽被特殊召唤至自己场上，在此卡上放1个勇往翔前计数物。②：自己场上怪兽的攻击力・守备力上升相当于此卡的勇往翔前计数物数量×200的数值。③：1回合1次，去除此卡的2个勇往翔前计数物可以发动。从牌组将"刷拉拉"、"我我我"、"隆隆隆"、"怒怒怒"怪兽中的任意1只特殊召唤。
