text:
  en:
  de: |-
    Jedes Mal, wenn ein oder mehr „Utopia“-Monster als Spezialbeschwörung auf deine Spielfeldseite beschworen werden, lege 1 „Dem Himmel High Five geben“-Zählmarke auf diese Karte. Alle Monster, die du kontrollierst, erhalten 200 ATK und DEF für jede „Dem Himmel High Five geben“-Zählmarke auf dieser Karte. Einmal pro Spielzug: Du kannst 2 „Dem Himmel High Five geben“-Zählmarken von dieser Karte entfernen; beschwöre 1 „Zubaba“-, „Gagaga“-, „Gogogo“- oder „Dododo“-Monster als Spezialbeschwörung von deinem Deck.
  es: |-
    Cada vez que uno o más monstruos "Utopía" son Invocados de Modo Especial a tu lado del Campo, pon 1 Contador Tocar el Cielo en esta carta. Todos los monstruos que controles ganan 200 ATK y DEF por cada Contador Tocar el Cielo en esta carta. Una vez por turno: puedes retirar 2 Contadores Tocar el Cielo de esta carta; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Zubaba", "Gagaga", "Gogogo", o "Dododo".
  fr: |-
    Chaque fois qu'un ou plusieurs monstres "Utopie" sont Invoqués Spécialement sur votre Terrain, placez 1 Compteur Déploie tes Ailes sur cette carte. Tous les monstres que vous contrôlez gagnent 200 ATK/DEF pour chaque Compteur Déploie tes Ailes sur cette carte. Une fois par tour : vous pouvez retirer 2 Compteurs Déploie tes Ailes de cette carte ; Invoquez Spécialement 1 monstre "Zubaba", "Gagaga", "Gogogo" ou "Dododo" depuis votre Deck.
  it: |-
    Ogni volta che uno o più mostri "Utopia" vengono Evocati Specialmente sul tuo Terreno, metti 1 Segnalino Giocarsi Il Tutto Per Tutto su questa carta. Tutti i mostri che controlli guadagnano 200 ATK e DEF per ogni Segnalino Giocarsi Il Tutto Per Tutto su questa carta. Una volta per turno: puoi rimuovere 2 Segnalini Giocarsi Il Tutto Per Tutto da questa carta; Evoca Specialmente 1 mostro "Zubaba", "Gagaga", "Gogogo" o "Dododo" dal tuo Deck.
  pt: |-
    Sempre que um ou mais monstros "Utopia" forem Invocados por Invocação-Especial no seu lado do campo, coloque 1 Marcador de Subir aos Céus neste card. Todos os monstros que você controla ganham 200 de ATK e DEF para cada Marcador de Subir aos Céus neste card. Uma vez por turno: você pode remover 2 Marcadores de Subir aos Céus deste card; Invoque por Invocação-Especial 1 monstro "Zubaba", "Gagaga", "Gogogo" ou "Dododo" do seu Deck.
  ja: |-
    ①：このカードがフィールドゾーンに存在する限り、自分フィールドに「希望皇ホープ」モンスターが特殊召喚される度に、このカードにかっとビングカウンターを１つ置く。
    ②：自分フィールドのモンスターの攻撃力・守備力は、このカードのかっとビングカウンターの数×２００アップする。
    ③：１ターンに１度、このカードのかっとビングカウンターを２つ取り除いて発動できる。デッキから「ズババ」、「ガガガ」、「ゴゴゴ」、「ドドド」モンスターの内いずれか１体を特殊召喚する。
  ko: |-
    ①: 이 카드가 필드 존에 존재하는 한, 자신 필드에 "유토피아" 몬스터가 특수 소환될 때마다, 이 카드에 전력승부 카운터를 1개 놓는다. ②: 자신 필드의 몬스터의 공격력 / 수비력은, 이 카드의 전력승부 카운터의 수 × 200 올린다. ③: 1턴에 1번, 이 카드의 전력승부 카운터를 2개 제거하고 발동할 수 있다. 덱에서 "주바바", "가가가", "고고고", "도도도" 몬스터 중 1장을 특수 소환한다.
  zh-TW: |-
    ①：只要此卡存在於場地區，每當「希望皇霍普」怪獸被特殊召喚至我方場上時，就在此卡放置１個勇往翔前計數物。②：我方場上的怪獸的攻擊力・守備力依據此卡的勇往翔前計數物的數量×２００進行提升。③：１回合１次，可去除此卡的２個勇往翔前計數物發動。從牌組特殊召喚「唰啦啦」、「我我我」、「隆隆隆」、「怒怒怒」怪獸中的任意１隻。
  zh-CN: |-
    ①：只要此卡存在于场地区域，每次“希望皇霍普”怪兽被特殊召唤至自己场上，在此卡上放１个勇往翔前计数物。②：自己场上怪兽的攻击力・守备力上升相当于此卡的勇往翔前计数物数量×２００的数值。③：１回合１次，去除此卡的２个勇往翔前计数物可以发动。从牌组将“刷拉拉”、“我我我”、“隆隆隆”、“怒怒怒”怪兽中的任意１只特殊召唤。
