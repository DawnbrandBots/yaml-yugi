text:
  en:
  de: |-
    Aktiviere diese Karte nur während Main Phase 1. Solange diese Karte auf dem Spielfeld liegt, überspringen beide Spieler ihre Main Phase 2.
  es: |-
    Sólo puedes activar esta carta durante tu Main Phase 1. Mientras esta carta está en el Campo, ambos jugadores se saltan su Main Phase 2.
  fr: |-
    Activable uniquement durant la Main Phase 1. Tant que cette carte est sur le Terrain, les deux joueurs passent leur Main Phase 2.
  it: |-
    Attiva solo durante la Main Phase 1. Fino a quando questa carta è sul Terreno, entrambi i giocatori saltano la loro Main Phase 2.
  pt: |-
    Ative apenas durante a Fase Principal 1. Enquanto este card estiver no campo, ambos os jogadores pulam a Fase Principal 2.
  ja: |-
    自分メインフェイズ１にこのカードを発動できる。
    ①：このカードが魔法＆罠ゾーンに存在する限り、お互いのメインフェイズ２をスキップする。
  ko: |-
    자신 메인 페이즈 1 에 이 카드를 발동할 수 있다. ①: 이 카드가 마법 & 함정 존에 존재하는 한, 서로의 메인 페이즈 2 를 스킵한다.
  zh-TW: |-
    可在我方主要階段１發動此卡。①：只要此卡存在於魔法＆陷阱區，就跳過雙方的主要階段２。
  zh-CN: |-
    在自己的主要阶段１可以发动此卡。①：只要此卡存在于魔法与陷阱区域，跳过双方的主要阶段２。
