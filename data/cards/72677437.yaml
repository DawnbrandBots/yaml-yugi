name:
  en: Vennominon the King of Poisonous Snakes
  de: Vennominon der König der giftigen Schlangen
  es: Vennominon, Rey de las Serpientes Venenosas
  fr: Vennominon, le Roi de Serpents Venimeux
  it: Vennominon, il Re dei Serpenti Velenosi
  pt: Vennominon, o Rei das Serpentes Venenosas
  ja: <ruby>毒<rt>どく</rt></ruby><ruby>蛇<rt>じゃ</rt></ruby><ruby>王<rt>おう</rt></ruby>ヴェノミノン
  ja_romaji: Dokujaō Venominon
  ko: 독사왕 베노미논
  ko_rr:
  zh-TW:
  zh-CN: 毒蛇王 维诺米隆
text:
  en: |-
    Cannot be Special Summoned by another Effect Monster's effect. Unaffected by "Venom Swamp". Gains 500 ATK for each Reptile monster in your GY. When this card is destroyed by battle and sent to the GY: You can banish 1 other Reptile monster from your GY; Special Summon this card.
  de: |-
    (Diese Karte wird nicht als „Gift“-Karte behandelt.)
    Kann nicht durch die Effekte anderer Effektmonster als Spezialbeschwörung beschworen werden. Bleibt von „Giftsumpf“ unberührt. Erhält für jedes Reptil-Monster in deinem Friedhof 500 ATK. Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst 1 anderes Reptil-Monster von deinem Friedhof verbannen; beschwöre diese Karte als Spezialbeschwörung.
  es: |-
    (Esta carta no se trata como una carta "Venenoso/a").
    No puede ser Invocado de Modo Especial por efecto de otro Monstruo de Efecto. No es afectado por "Pantano Venenoso". Gana 500 ATK por cada monstruo Reptil en tu Cementerio. Cuando esta carta es destruida en batalla y mandada al Cementerio: puedes desterrar otro monstruo Reptil en tu Cementerio; Invoca esta carta de Modo Especial.
  fr: |-
    Non Invocable Spécialement par l'effet d'un autre Monstre à Effet. Non affectée par "Marais Venin". Gagne 500 ATK pour chaque monstre Reptile dans votre Cimetière. Lorsque cette carte est détruite au combat et envoyée au Cimetière : vous pouvez bannir 1 autre monstre Reptile depuis votre Cimetière ; Invoquez Spécialement cette carte.
  it: |-
    (Questa carta non viene considerata come una carta "Veleno".)
    Non può essere Evocato Specialmente dall'effetto di un altro Mostro con Effetto. Immune a "Palude Veleno". Guadagna 500 ATK per ogni mostro Rettile nel tuo Cimitero. Quando questa carta viene distrutta in battaglia e mandata al Cimitero: puoi bandire 1 altro mostro Rettile dal tuo Cimitero; Evoca Specialmente questa carta.
  pt: |-
    Não pode ser Invocado por Invocação-Especial pelo efeito de outro Monstro de Efeito. Não é afetado por "Pântano Peçonha". Ganha 500 de ATK para cada monstro Réptil no seu Cemitério. Quando este card for destruído em batalha e enviado para o Cemitério: você pode banir 1 outro monstro Réptil do seu Cemitério; Invoque este card por Invocação-Especial.
  ja: |-
    このカードはこのカード以外の効果モンスターの効果では特殊召喚できない。このカードの攻撃力は、自分の墓地の爬虫類族モンスターの数×５００ポイントアップする。このカードはフィールド上に表側表示で存在する限り、「ヴェノム・スワンプ」の効果を受けない。このカードが戦闘によって破壊され墓地へ送られた時、このカード以外の自分の墓地の爬虫類族モンスター１体をゲームから除外する事で、このカードを特殊召喚する。
  ko: |-
    이 카드 이외의 효과 몬스터의 효과에 의해서, 이 카드는 특수 소환할 수 없다. 이 카드는 "베놈 스왐프"의 효과를 받지 않는다. 이 카드의 공격력은 자신 묘지의 파충류족 몬스터 1장당 500 포인트 올린다. 이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 자신 묘지의 이 카드 이외의 파충류족 몬스터 1장을 게임에서 제외하는 것으로 이 카드를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这张卡不能用这张卡以外的效果怪兽的效果特殊召唤。这张卡的攻击力上升自己墓地的爬虫类族怪兽数量×500的数值。这张卡只要在场上表侧表示存在，不受「蛇毒沼泽」的效果影响。这张卡被战斗破坏送去墓地时，可以通过把这张卡以外的自己墓地1只爬虫类族怪兽从游戏中除外，这张卡特殊召唤。
