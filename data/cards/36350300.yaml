  es: Arte Ritual Elevado
  fr: Art du Grand Rituel
  it: Alta Arte del Rituale
  pt: Arte Ritual Superior
  ja: <ruby>高<rt>こう</rt></ruby><ruby>尚<rt>しょう</rt></ruby><ruby>儀<rt>ぎ</rt></ruby><ruby>式<rt>しき</rt></ruby><ruby>術<rt>じゅつ</rt></ruby>
