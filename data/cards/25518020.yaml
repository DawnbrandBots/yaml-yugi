name:
  en: Machine Assembly Line
  de: Maschinen-Fließband
  es: Línea de Ensamblaje de Máquinas
  fr: Chaîne de Montage Robotique
  it: Line di Montaggio delle Macchine
  pt: Linha de Montagem de Máquinas
  ja: マシン・デベロッパー
  ja_romaji: Mashin Deberoppā
  ko: 머신 디벨로퍼
  ko_rr:
  zh-TW: 機器開發工廠
  zh-CN: 机器开发工厂
text:
  en: |-
    All Machine monsters on the field gain 200 ATK. Each time a face-up Machine monster(s) on the field is destroyed by battle or card effect, place 2 Junk Counters on this card. You can send this card to the GY, then target 1 Machine monster in your GY whose Level is less than or equal to the number of Junk Counters that were on this card; Special Summon that target.
  de: |-
    Alle Maschine-Monster auf dem Spielfeld erhalten 200 ATK. Jedes Mal, wenn ein oder mehr offene Maschine-Monster auf dem Spielfeld durch Kampf oder einen Karteneffekt zerstört werden, lege 2 Schrott-Zählmarken auf diese Karte. Du kannst diese Karte auf den Friedhof legen und dann 1 Maschine-Monster in deinem Friedhof wählen, dessen Stufe kleiner oder gleich der Anzahl der Schrott-Zählmarken ist, die auf dieser Karte lagen; beschwöre das gewählte Ziel als Spezialbeschwörung.
  es: |-
    Todos los monstruos Máquina en el Campo ganan 200 ATK. Cada vez que uno o más monstruos Máquina en el Campo boca arriba son destruidos en batalla o por efecto de una carta, pon 2 Contadores de Basura en esta carta. Puedes mandar esta carta al Cementerio, y después seleccionar 1 monstruo Máquina en tu Cementerio cuyo Nivel sea menor o igual a la cantidad de Contadores de Basura que había en esta carta; Invoca ese objetivo de Modo Especial.
  fr: |-
    Tous les monstres Machine sur le Terrain gagnent 200 ATK. Chaque fois qu'un ou plusieurs monstres Machine face recto sur le Terrain sont détruits au combat ou par un effet de carte, placez 2 Compteurs Robot sur cette carte. Vous pouvez envoyer cette carte au Cimetière, puis ciblez 1 monstre Machine dans votre Cimetière dont le Niveau est inférieur ou égal au nombre de Compteurs Robot qui étaient sur cette carte ; Invoquez Spécialement la cible.
  it: |-
    Tutti i mostri Macchina sul Terreno guadagnano 200 ATK. Ogni volta che uno o più mostri Macchina scoperti sul Terreno vengono distrutti in battaglia o dall'effetto di una carta, metti 2 Segnalini Rottame su questa carta. Puoi mandare questa carta al Cimitero, poi scegliere come bersaglio 1 mostro Macchina nel tuo Cimitero con Livello pari o inferiore al numero di Segnalini Rottame che c'erano su questa carta; Evoca Specialmente quel bersaglio.
  pt: |-
    Todos os monstros do Tipo Máquina no campo ganham 200 de ATK. Sempre que um ou mais monstros do Tipo Máquina com a face para cima no campo forem destruídos em batalha ou por um efeito de card, coloque 2 Marcadores de Sucata neste card. Você pode enviar este card para o Cemitério e, depois, escolher 1 monstro do Tipo Máquina no seu Cemitério cujo Nível seja menor ou igual ao número de Marcadores de Sucata que estavam neste card; Invoque o alvo por Invocação-Especial.
  ja: |-
    フィールド上に表側表示で存在する機械族モンスターの攻撃力は２００ポイントアップする。フィールド上に存在する機械族モンスターが破壊される度に、このカードにジャンクカウンターを２つ置く。このカードを墓地へ送る事で、このカードに乗っているジャンクカウンターの数以下のレベルを持つ機械族モンスター１体を自分の墓地から選択して特殊召喚する。
  ko: |-
    이 카드가 필드 위에 존재하는 한, 필드 위의 기계족 몬스터의 공격력은 200 포인트 올린다. 필드 위의 기계족 몬스터가 전투 또는 카드의 효과에 의해서 파괴될 때마다, 이 카드에 정크 카운터를 2개 놓는다. 또한, 정크 카운터가 얹혀 있는 이 카드를 묘지로 보내고 발동할 수 있다. 이 카드에 얹혀 있는 정크 카운터의 수 이하의 레벨을 가진 기계족 몬스터 1장을 자신의 묘지에서 선택하고 특수 소환한다.
  zh-TW:
  zh-CN: |-
    只要这张卡在场上存在，场上的机械族怪兽的攻击力上升200。每次场上的机械族怪兽被战斗或者卡的效果破坏，给这张卡放置2个废品指示物。此外，把有废品指示物放置的这张卡送去墓地才能发动。从自己墓地选择持有这张卡放置的废品指示物数量以下的等级的1只机械族怪兽特殊召唤。
