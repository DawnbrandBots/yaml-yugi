text:
  en: |-
    Equip only to a "Utopia" monster. When the equipped monster declares an attack: Target 1 Spell/Trap Card your opponent controls; destroy that target. Your opponent cannot activate Spell/Trap Cards in response to this effect's activation.
  de: |-
    Rüste nur ein „Utopia“-Monster mit dieser Karte aus. Wenn das ausgerüstete Monster einen Angriff deklariert: Wähle 1 Zauber-/Fallenkarte, die dein Gegner kontrolliert; zerstöre das gewählte Ziel. Dein Gegner kann als Reaktion auf die Aktivierung dieses Effekts keine Zauber-/Fallenkarten aktivieren.
  es: |-
    Sólo puedes equipar esta carta a un monstruo "Utopía". Cuando el monstruo equipado declara un ataque: selecciona 1 Carta Mágica/de Trampa que controle tu adversario; destruye ese objetivo. Tu adversario no puede activar Cartas Mágicas/de Trampa en respuesta a la activación de este efecto.
  fr: |-
    Équipable uniquement à un monstre "Utopie". Lorsque le monstre équipé déclare une attaque : ciblez 1 Carte Magie/Piège contrôlée par votre adversaire ; détruisez la cible. Votre adversaire ne peut pas activer de Cartes Magie/Piège en réponse à l'activation de cet effet.
  it: |-
    Equipaggia solo ad un mostro "Utopia". Quando il mostro equipaggiato dichiara un attacco: scegli come bersaglio 1 Carta Magia/Trappola controllata dal tuo avversario; distruggi quel bersaglio. Il tuo avversario non può attivare Carte Magia/Trappola in risposta all'attivazione di questo effetto.
  pt: |-
    Equipe apenas a um monstro "Utopia". Quando o monstro equipado declarar um ataque: escolha 1 Card de Magia/Armadilha que seu oponente controla; destrua o alvo. Seu oponente não pode ativar Cards de Magia/Armadilha em resposta à ativação deste efeito.
  ja: |-
    「希望皇ホープ」と名のついたモンスターにのみ装備可能。装備モンスターが攻撃宣言した時、相手フィールド上の魔法・罠カード１枚を選択して破壊する。この効果の発動に対して相手は魔法・罠カードを発動できない。
  ko: |-
    "유토피아"라는 이름이 붙은 몬스터에만 장착 가능. 장착 몬스터가 공격 선언했을 때, 상대 필드 위의 마법 / 함정 카드 1장을 선택하고 파괴한다. 이 효과의 발동에 대하여 상대는 마법 / 함정 카드를 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    名字带有「希望皇霍普」的怪兽才能装备。装备怪兽攻击宣言时，选择对方场上1张魔法·陷阱卡破坏。对方不能对应这个效果的发动把魔法·陷阱卡发动。
