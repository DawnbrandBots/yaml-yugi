text:
  en: |-
    If your opponent Special Summons a monster(s) from the Deck or Extra Deck and you control a "Diabellstar" Monster Card (except during the Damage Step): Target 1 monster your opponent controls; shuffle it into the Deck. During the Damage Step, when your "Diabellstar" monster battles an opponent's monster: You can banish this card from your GY; that opponent's monster's ATK becomes halved until the end of this turn. You can only use each effect of "Guilt of the Sinful Spoils" once per turn.
  de: |-
    Falls dein Gegner ein oder mehr Monster als Spezialbeschwörung vom Deck oder Extra Deck beschwört und du eine „Diabellstar“-Monsterkarte kontrollierst (außer während des Damage Steps): Wähle 1 Monster, das dein Gegner kontrolliert; mische es ins Deck. Während des Damage Steps, wenn dein „Diabellstar“-Monster gegen ein Monster eines Gegners kämpft: Du kannst diese Karte von deinem Friedhof verbannen; die ATK jenes Monsters des Gegners werden bis zum Ende dieses Spielzugs halbiert. Du kannst jeden Effekt von „Schuld und die sündhafte Beute“ nur einmal pro Spielzug verwenden.
  es: |-
    Si tu adversario Invoca de Modo Especial uno o más monstruos desde el Deck o Deck Extra y tú controlas una Carta de Monstruo "Diabellstar" (excepto durante el Damage Step): selecciona 1 monstruo que controle tu adversario; barájalo al Deck. Durante el Damage Step, cuando tu monstruo "Diabellstar" batalla con un monstruo del adversario: puedes desterrar esta carta en tu Cementerio; el ATK de ese monstruo del adversario se divide a la mitad hasta el final de este turno. Sólo puedes usar cada efecto de "Culpa del Botín del Pecado" una vez por turno.
  fr: |-
    Si votre adversaire Invoque Spécialement un ou plusieurs monstres depuis le Deck ou Extra Deck, et que vous contrôlez une Carte Monstre "Diabellstar" (sauf durant la Damage Step) : ciblez 1 monstre contrôlé par votre adversaire ; mélangez-le dans le Deck. Durant la Damage Step, lorsque votre monstre "Diabellstar" combat un monstre de l'adversaire : vous pouvez bannir cette carte depuis votre Cimetière ; jusqu'à la fin de ce tour, l'ATK du monstre de l'adversaire sera divisée par deux. Vous ne pouvez utiliser chaque effet de "Culpabilité du Butin du Péché" qu'une fois par tour.
  it: |-
    Se il tuo avversario Evoca Specialmente uno o più mostri dal Deck o Extra Deck e tu controlli una Carta Mostro "Diabellstar" (eccetto durante il Damage Step): scegli come bersaglio 1 mostro controllato dal tuo avversario; mischialo nel Deck. Durante il Damage Step, quando un tuo mostro "Diabellstar" combatte con un mostro dell'avversario: puoi bandire questa carta dal tuo Cimitero; l'ATK di quel mostro dell'avversario viene dimezzato fino alla fine di questo turno. Puoi utilizzare ogni effetto di "Colpa delle Spoglie del Peccato" una sola volta per turno.
  pt: |-
    Se seu oponente Invocar um ou mais monstros por Invocação-Especial do Deck ou Deck Adicional e você controlar um Card de Monstro "Diabellstar" (exceto durante a Etapa de Dano): escolha 1 monstro que seu oponente controla; embaralhe-o no Deck. Durante a Etapa de Dano, quando um monstro "Diabellstar" seu batalhar um monstro do oponente: você pode banir este card do seu Cemitério; o ATK desse monstro do oponente é diminuído pela metade até o final deste turno. Você só pode usar cada efeito de "Culpa dos Despojos do Pecado" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに「ディアベルスター」モンスターカードが存在し、相手がデッキ・ＥＸデッキからモンスターを特殊召喚した場合、相手フィールドのモンスター１体を対象として発動できる。そのモンスターをデッキに戻す。②：自分の「ディアベルスター」モンスターが相手モンスターと戦闘を行うダメージステップ開始時からダメージ計算前までに、墓地のこのカードを除外して発動できる。その相手モンスターの攻撃力はターン終了時まで半分になる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "디아벨스타" 몬스터 카드가 존재하고, 상대가 덱 / 엑스트라 덱에서 몬스터를 특수 소환했을 경우, 상대 필드의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 덱으로 되돌린다. ②: 자신의 "디아벨스타" 몬스터가 상대 몬스터와 전투를 실행하는 데미지 스텝 개시시부터 데미지 계산 전까지, 묘지의 이 카드를 제외하고 발동할 수 있다. 그 상대 몬스터의 공격력은 턴 종료시까지 절반이 된다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：自己场上存在“迪亚贝尔斯塔”怪兽卡，且对手从牌组・额外牌组将怪兽特殊召唤的情况下，以对手场上的１只怪兽为对象可以发动。将该怪兽放回牌组。②：从自己的“迪亚贝尔斯塔”怪兽与对手怪兽进行战斗的伤害步骤开始时直至伤害计算前为止，将墓地的此卡除外可以发动。该对手怪兽的攻击力直至回合结束时为止变为一半。
