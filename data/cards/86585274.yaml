text:
  en: |-
    You can reveal 3 "Spellbook" Spells in your hand; Special Summon this card from your hand. Once per turn: You can banish 1 "Spellbook" Spell from your hand or GY, then target 1 card on the field; destroy that target.
  de: |-
    Du kannst 3 „Magiebuch“-Zauber in deiner Hand vorzeigen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Einmal pro Spielzug: Du kannst 1 „Magiebuch“-Zauber von deiner Hand oder deinem Friedhof verbannen und dann 1 Karte auf dem Spielfeld wählen; zerstöre das gewählte Ziel.
  es: |-
    Puedes mostrar 3 Mágicas "Libro de Magia" en tu mano; Invoca esta carta de Modo Especial desde tu mano. Una vez por turno: puedes desterrar 1 Mágica "Libro de Magia" en tu mano o Cementerio, y después seleccionar 1 carta en el Campo; destruye ese objetivo.
  fr: |-
    Vous pouvez révéler 3 Magies "Livre de Magie" dans votre main ; Invoquez Spécialement cette carte depuis votre main. Une fois par tour : vous pouvez bannir 1 Magie "Livre de Magie" depuis votre main ou Cimetière, puis ciblez 1 carte sur le Terrain ; détruisez la cible.
  it: |-
    Puoi rivelare 3 Magie "Libro di Magia" nella tua mano; Evoca Specialmente questa carta dalla tua mano. Una volta per turno: puoi bandire 1 Magia "Libro di Magia" dalla tua mano o Cimitero, poi scegliere come bersaglio 1 carta sul Terreno; distruggi quel bersaglio.
  pt: |-
    Você pode revelar 3 Magias "Livro de Magia" na sua mão; Invoque este card por Invocação-Especial da sua mão. Uma vez por turno: você pode banir 1 Magia "Livro de Magia" da sua mão ou do Cemitério e, depois, escolher 1 card no campo; destrua o alvo.
  ja: |-
    ①：手札の「魔導書」魔法カード３枚を相手に見せて発動できる。このカードを手札から特殊召喚する。②：１ターンに１度、自分の手札・墓地から「魔導書」魔法カード１枚を除外し、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
  ko: |-
    패의 "마도서"라는 이름이 붙은 마법 카드 3장을 상대에게 보여주고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 또한, 1턴에 1번, 자신의 패 / 묘지의 "마도서"라는 이름이 붙은 마법 카드 1장을 게임에서 제외하고 발동할 수 있다. 필드 위의 카드 1장을 선택하고 파괴한다.
  zh-TW: |-
    可向对手展示手牌中3张冠有「魔導書」之名的魔法卡并发动。从手牌特殊召唤此卡。此外，1回合1次，可从我方手牌、墓地将1张冠有「魔導書」之名的魔法卡从游戏中除外并发动。选择场上的1张卡牌破坏。
  zh-CN: |-
    ①：把手卡3张「魔导书」魔法卡给对方观看才能发动。这张卡从手卡特殊召唤。②：1回合1次，从自己的手卡·墓地把1张「魔导书」魔法卡除外，以场上1张卡为对象才能发动。那张卡破坏。
