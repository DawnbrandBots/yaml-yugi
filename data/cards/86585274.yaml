  ja: <ruby>魔<rt>ま</rt></ruby><ruby>導<rt>どう</rt></ruby><ruby>法<rt>ほう</rt></ruby><ruby>士<rt>し</rt></ruby> ジュノン
  ja_romaji: Madōhōshi Junon
