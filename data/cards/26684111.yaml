text:
  en: |-
    Activate 1 "The Sanctuary in the Sky" directly from your Deck, or add 1 monster that mentions "The Sanctuary in the Sky" from your Deck to your hand, then, if "The Sanctuary in the Sky" is on the field or in either GY, you can gain 500 LP for each "Hyperion" and "The Agent" monster you control. If your monster that mentions "The Sanctuary in the Sky" would be destroyed by battle, you can banish this card from your GY instead. You can only use each effect of "The Sacred Waters in the Sky" once per turn.
  de: |-
    Aktiviere 1 „Die Zuflucht im Himmel“ direkt von deinem Deck oder füge deiner Hand 1 Monster, das „Die Zuflucht im Himmel“ erwähnt, von deinem Deck hinzu, dann, falls „Die Zuflucht im Himmel“ auf dem Spielfeld oder in einem beliebigen Friedhof liegt, kannst du für jedes „Hyperion“- und „Sendbot“-Monster, das du kontrollierst, 500 LP erhalten. Falls dein Monster, das „Die Zuflucht im Himmel“ erwähnt, durch Kampf zerstört würde, kannst du stattdessen diese Karte von deinem Friedhof verbannen. Du kannst jeden Effekt von „Das heilige Wasser im Himmel“ nur einmal pro Spielzug verwenden.
  es: |-
    Activa 1 "El Santuario en el Cielo" directamente desde tu Deck, o añade a tu mano 1 monstruo que mencione "El Santuario en el Cielo" en tu Deck y después, si "El Santuario en el Cielo" está en el Campo o en cualquier Cementerio, puedes ganar 500 LP por cada monstruo "Hiperión" y "El Agente" que controles. Si tu monstruo que menciona "El Santuario en el Cielo" fuera a ser destruido en batalla, puedes desterrar esta carta en tu Cementerio en su lugar. Sólo puedes usar cada efecto de "Las Aguas Sagradas en el Cielo" una vez por turno.
  fr: |-
    Activez 1 "Le Sanctuaire Céleste" directement depuis votre Deck, ou ajoutez 1 monstre qui mentionne "Le Sanctuaire Céleste" depuis votre Deck à votre main, puis, si "Le Sanctuaire Céleste" est sur le Terrain ou dans l'un des Cimetières, vous pouvez gagner 500 LP pour chaque monstre "Hypérion" et "Agent" que vous contrôlez. Si votre monstre qui mentionne "Le Sanctuaire Céleste" va être détruit au combat, vous pouvez bannir cette carte depuis votre Cimetière à la place. Vous ne pouvez utiliser chaque effet de "Les Eaux Sacrées Célestes" qu'une fois par tour.
  it: |-
    Attiva 1 "Il Santuario nel Cielo" direttamente dal tuo Deck, oppure aggiungi 1 mostro che menziona "Il Santuario nel Cielo" dal tuo Deck alla tua mano, poi, se "Il Santuario nel Cielo" è sul Terreno o in qualsiasi Cimitero, puoi guadagnare 500 LP per ogni mostro "Hyperion" e "L'Agente" che controlli. Se un tuo mostro che menziona "Il Santuario nel Cielo" sta per essere distrutto in battaglia, puoi invece bandire questa carta dal tuo Cimitero. Puoi utilizzare ogni effetto di "Le Acque Sacre nel Cielo" una sola volta per turno.
  pt: |-
    Ative 1 "O Santuário no Céu" diretamente do seu Deck, ou adicione 1 monstro que mencione "O Santuário no Céu" do seu Deck à sua mão e, depois, se "O Santuário no Céu" estiver no campo ou em qualquer Cemitério, você pode ganhar 500 PV para cada monstro "Hyperion" e "O Representante" que você controla. Se um monstro seu que mencione "O Santuário no Céu" seria destruído em batalha, em vez disso, você pode banir este card do seu Cemitério. Você só pode usar cada efeito de "As Águas Sagradas no Céu" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：デッキから、「天空の聖域」１枚を発動するか、「天空の聖域」のカード名が記されたモンスター１体を手札に加える。その後、フィールドまたは墓地に「天空の聖域」が存在する場合、自分は自分フィールドの「ヒュペリオン」モンスター及び「代行者」モンスターの数×５００ＬＰ回復できる。②：「天空の聖域」のカード名が記された自分のモンスターが戦闘で破壊される場合、代わりに墓地のこのカードを除外できる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 덱에서, "천공의 성역" 1장을 발동하거나, "천공의 성역"의 카드명이 쓰여진 몬스터 1장을 패에 넣는다. 그 후, 필드 또는 묘지에 "천공의 성역"이 존재할 경우, 자신은 자신 필드의 "히페리온" 몬스터 및 "대행자" 몬스터의 수 × 500 LP 회복할 수 있다. ②: "천공의 성역"의 카드명이 쓰여진 자신 몬스터가 전투로 파괴될 경우, 대신에 묘지의 이 카드를 제외할 수 있다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：從牌組發動１張「天空的聖域」，或將１隻寫有「天空的聖域」卡名的怪獸加入手牌。其後，在場上或墓地存在「天空的聖域」的狀況下，我方可依據我方場上的「許珀里翁」怪獸及「代行者」怪獸的數量×５００回復LP。②：在寫有「天空的聖域」卡名的我方怪獸因戰鬥被破壞的狀況下，可將墓地的此卡除外作為替代。
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：从牌组发动１张“天空的圣域”，或将１只记载有“天空的圣域”卡名的怪兽加入手牌。然后，场上或墓地有“天空的圣域”存在的情况下，自己可恢复相当于自己场上“许珀里翁”怪兽及“代行者”怪兽数量×５００的LP。②：记载有“天空的圣域”卡名的自己的怪兽将被战斗破坏的情况下，可将墓地的此卡除外作为代替。
