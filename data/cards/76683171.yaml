text:
  en: |-
    When you Tribute Summon a Reptile-Type "Worm" monster by Tributing this card, you can Special Summon this card from your Graveyard to your opponent's side of the field, in face-up Attack Position.
  de: |-
    Wenn du ein „Wurm“-Monster vom Typ Reptil als Tributbeschwörung beschwörst, indem du diese Karte als Tribut anbietest, kannst du diese Karte als Spezialbeschwörung von deinem Friedhof in offener Angriffsposition auf die Spielfeldseite deines Gegners beschwören.
  es: |-
    Cuando Invocas por Sacrificio a un monstruo "Gusano/a" de Tipo Reptil Sacrificando esta carta, puedes Invocarla de Modo Especial desde tu Cementerio al Campo de tu adversario en Posición de Ataque boca arriba.
  fr: |-
    Lorsque vous Invoquez par Sacrifice un monstre "Ver" de Type Reptile en Sacrifiant cette carte, vous pouvez Invoquer Spécialement cette carte depuis le Cimetière en Position d'Attaque face recto sur le Terrain de votre adversaire.
  it: |-
    Quando Evochi tramite Tributo un mostro "Verme" di Tipo Rettile offrendo come Tributo questa carta, puoi Evocare Specialmente questa carta dal tuo Cimitero sul Terreno del tuo avversario, scoperta in Posizione di Attacco.
  pt: |-
    Quando você Invocar por Invocação-Tributo um monstro "Lombriga" do Tipo Réptil ao oferecer este card como Tributo, você pode Invocar este card por Invocação-Especial do seu Cemitério no lado do campo do oponente, com a face para cima em Posição de Ataque.
  ja: |-
    このカードをリリースして「ワーム」と名のついた爬虫類族モンスターのアドバンス召喚に成功した時、自分の墓地に存在するこのカードを相手フィールド上に表側攻撃表示で特殊召喚する事ができる。
  ko: |-
    이 카드를 릴리스하고 "웜"이라는 이름이 붙은 파충류족 몬스터의 어드밴스 소환에 성공했을 때, 자신의 묘지에 존재하는 이 카드를 상대 필드 위에 앞면 공격 표시로 특수 소환할 수 있다.
  zh-TW: |-
    解放此卡將冠有「異蟲」之名的爬蟲類族怪獸升級召喚成功時，可將我方墓地的此卡以攻擊表示特殊召喚至對方場上。
  zh-CN: |-
    把这张卡解放对名字带有「异虫」的爬虫类族怪兽的上级召唤成功时，可以把自己墓地的这张卡在对方场上表侧攻击表示特殊召唤。
