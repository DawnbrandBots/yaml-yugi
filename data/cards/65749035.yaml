  de: Gungnir, Drache der Eisbarriere
  es: Gungnir, Dragón de la Barrera de Hielo
  fr: Gungnir, Dragon de la Barrière de Glace
  it: Gungnir, Drago della Barriera di Ghiaccio
  pt: Gungnir, o Dragão da Barreira de Gelo
  ja: <ruby>氷<rt>ひょう</rt></ruby><ruby>結<rt>けっ</rt></ruby><ruby>界<rt>かい</rt></ruby>の<ruby>龍<rt>りゅう</rt></ruby> グングニール
  ja_romaji: Hyōkekkai no Ryū Gungunīru
  ko: 빙결계의 용 궁니르
  ko_rr: Binggyeolgye-ui Yong Gungnireu
