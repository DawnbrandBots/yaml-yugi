name:
  en: Ursarctic Septentrion
  de: Ursarktischer Septentrion
  es: Osártico Septentrión
  fr: Septentrion Ursarctique
  it: Ursartico Settentrion
  pt: Ursártico Septentrion
  ja: ベアルクティ－セプテン＝トリオン
  ja_romaji: Bearukuti - Seputen=Torion
  ko: 베어루크티－셉텐＝트리온
  ko_rr: Be-eorukeuti - Septen=teurion
  zh-TW: 北斗天熊－柒犍
  zh-CN: 北斗天熊－柒犍
text:
  en:
  de: |-
    Kann nicht als Synchrobeschwörung beschworen werden. Muss als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du 2 Monster mit einer Stufendifferenz von 7, die du kontrollierst, auf den Friedhof legst (1 Empfänger der Stufe 8 oder höher und 1 Nicht-Empfänger-Synchromonster). Annulliere die Effekte von offenen Monstern ohne Stufe, die als Spezialbeschwörung vom Extra Deck beschworen wurden. Falls dein Gegner ein oder mehr Monster als Spezialbeschwörung beschwört (außer während des Damage Steps): Du kannst deiner Hand 1 „Ursarktisch“-Karte von deinem Deck hinzufügen. Du kannst diesen Effekt von „Ursarktischer Septentrion“ nur einmal pro Spielzug verwenden.
  es: |-
    No puede ser Invocado por Sincronía. Debe ser Invocado de Modo Especial (desde tu Deck Extra) mandando al Cementerio 2 monstruos que controles con una diferencia de Nivel de 7 (1 Cantante de Nivel 8 o mayor y 1 Monstruo de Sincronía que no sea Cantante). Niega los efectos de los monstruos boca arriba que no tengan Nivel y que fueron Invocados de Modo Especial desde el Deck Extra. Si tu adversario Invoca uno o más monstruos de Modo Especial (excepto durante el Damage Step): puedes añadir a tu mano 1 carta "Osártico/a" en tu Deck. Sólo puedes usar este efecto de "Osártico Septentrión" una vez por turno.
  fr: |-
    Non Invocable par Synchronisation. Uniquement Invocable Spécialement (depuis votre Extra Deck) en envoyant 2 monstres que vous contrôlez avec une différence de Niveau de 7 au Cimetière (1 Syntoniseur de min. Niveau 8 et 1 Monstre Synchro non-Syntoniseur). Annulez les effets des monstres face recto sans Niveau qui ont été Invoqués Spécialement depuis l'Extra Deck. Si votre adversaire Invoque Spécialement un ou plusieurs monstres (sauf durant la Damage Step) : vous pouvez ajouter 1 carte "Ursarctique" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Septentrion Ursarctique" qu'une fois par tour.
  it: |-
    Non può essere Synchro Evocato. Deve essere Evocato Specialmente (dal tuo Extra Deck) mandando 2 mostri che controlli con differenza di Livelli di 7 al Cimitero (1 Tuner di Livello 8 o superiore e 1 Mostro Synchro non-Tuner). Annulla gli effetti dei mostri scoperti senza un Livello che sono stati Evocati Specialmente dall'Extra Deck. Se il tuo avversario Evoca Specialmente uno o più mostri (eccetto durante il Damage Step): puoi aggiungere 1 carta "Ursartico" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Ursartico Settentrion" una sola volta per turno.
  pt: |-
    Não pode ser Invocado por Invocação-Sincro. Deve ser Invocado por Invocação-Especial (do seu Deck Adicional) ao enviar 2 monstros que você controla com 7 Níveis de diferença para o Cemitério (1 Regulador de Nível 8 ou mais e 1 Monstro Sincro não-Regulador). Negue os efeitos dos monstros com a face para cima sem um Nível que foram Invocados por Invocação-Especial do Deck Adicional. Se seu oponente Invocar um ou mais monstros por Invocação-Especial (exceto durante a Etapa de Dano): você pode adicionar 1 card "Ursártico(a)" do seu Deck à sua mão. Você só pode usar este efeito de "Ursártico Septentrion" uma vez por turno.
  ja: |-
    このカードはＳ召喚できず、レベルの差が７となるように自分フィールドからレベル８以上のチューナー１体とチューナー以外のＳモンスター１体を墓地へ送った場合のみ特殊召喚できる。
    このカード名の②の効果は１ターンに１度しか使用できない。
    ①：このカードがモンスターゾーンに存在する限り、ＥＸデッキから特殊召喚されたレベルを持たない表側表示モンスターの効果は無効化される。
    ②：相手がモンスターを特殊召喚した場合に発動できる。デッキから「ベアルクティ」カード１枚を手札に加える。
  ko: |-
    이 카드는 싱크로 소환할 수 없으며, 레벨의 차가 7 이 되도록 자신 필드에서 레벨 8 이상의 튜너 1장과 튜너 이외의 싱크로 몬스터 1장을 묘지로 보냈을 경우에만 특수 소환할 수 있다. 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 몬스터 존에 존재하는 한, 엑스트라 덱에서 특수 소환된 레벨을 가지지 않는 앞면 표시 몬스터의 효과는 무효화된다. ②: 상대가 몬스터의 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "베어루크티" 카드 1장을 패에 넣는다.
  zh-TW: |-
    此卡無法同步召喚，僅限在為使等級差為７，從我方場上將１隻等級８以上的協調及１隻協調以外的同步怪獸送至墓地的狀況下可特殊召喚。此卡名的②效果，１回合僅限使用１次。①：只要此卡存在於怪獸區，從額外牌組被特殊召喚，不具等級的正面表示怪獸的效果無效化。②：可在對方成功特殊召喚怪獸的狀況下發動。從牌組將１張「北斗天熊」卡加入手牌。
  zh-CN: |-
    此卡不可同步召唤，仅可在从自己场上将等级差为7的、1只等级8以上的协调和1只协调以外的同步怪兽送至墓地的情况下特殊召唤。此卡名的②效果1回合仅可使用1次。①：只要此卡存在于怪兽区域，从额外牌组被特殊召唤的不拥有等级的表侧表示怪兽的效果无效化。②：对手特殊召唤怪兽成功的情况下可以发动。从牌组将1张“北斗天熊”卡加入手牌。
