name:
  en: Doom Kraken
  de: Verdammniskrake
  es: Kraken de la Perdición
  fr: Kraken de la Mort
  it: Kraken il Destino
  pt: Kraken da Condenação
  ja: デス・クラーケン
  ja_romaji: Desu Kurāken
  ko: 데스 크라켄
  ko_rr: Deseu Keuraken
  zh-TW:
  zh-CN: 死亡乌贼
text:
  en: |-
    If "Umi" is on the field (Quick Effect): You can target 1 WATER monster you control, except "Doom Kraken", and 1 monster your opponent controls; Special Summon this card from your hand, and if you do, return that monster you control to the hand, and if you do that, destroy that opponent's monster. When an opponent's monster declares an attack: You can return this card to the hand, and if you do, negate that attack. You can only use each effect of "Doom Kraken" once per turn.
  de: |-
    Falls sich „Umi“ auf dem Spielfeld befindet (Schnelleffekt): Du kannst 1 WASSER Monster, das du kontrollierst, außer „Verdammniskrake“, und 1 Monster, das dein Gegner kontrolliert, wählen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand und falls du dies tust, gib jenes Monster, das du kontrollierst, auf die Hand zurück und falls du dies tust, zerstöre jenes Monster des Gegners. Wenn ein Monster eines Gegners einen Angriff deklariert: Du kannst diese Karte auf die Hand zurückgeben und falls du dies tust, annulliere jenen Angriff. Du kannst jeden Effekt von „Verdammniskrake“ nur einmal pro Spielzug verwenden.
  es: |-
    Si "Umi" está en el Campo (Efecto Rápido): puedes seleccionar 1 monstruo de AGUA que controles, excepto "Kraken de la Perdición", y 1 monstruo que controle tu adversario; Invoca esta carta de Modo Especial desde tu mano y, si lo haces, devuelve a la mano ese monstruo que controlas y, si haces eso, destruye ese monstruo del adversario. Cuando un monstruo del adversario declara un ataque: puedes devolver esta carta a la mano y, si lo haces, niega ese ataque. Sólo puedes usar cada efecto de "Kraken de la Perdición" una vez por turno.
  fr: |-
    Si "Umi" est sur le Terrain (Effet Rapide) : vous pouvez cibler 1 monstre EAU que vous contrôlez ("Kraken de la Mort" exclu) et 1 monstre contrôlé par votre adversaire ; Invoquez Spécialement cette carte depuis votre main, et si vous le faites, renvoyez le monstre que vous contrôlez à la main, et si vous faites ça, détruisez le monstre de l'adversaire. Lorsqu'un monstre de l'adversaire déclare une attaque : vous pouvez renvoyer cette carte à la main, et si vous le faites, annulez l'attaque. Vous ne pouvez utiliser chaque effet de "Kraken de la Mort" qu'une fois par tour.
  it: |-
    Se "Umi" è sul Terreno (Effetto Rapido): puoi scegliere come bersaglio 1 mostro ACQUA che controlli, eccetto "Kraken il Destino", e 1 mostro controllato dal tuo avversario; Evoca Specialmente questa carta dalla tua mano e, se lo fai, fai ritornare quel mostro che controlli nella mano e, se fai quello, distruggi quel mostro dell'avversario. Quando un mostro dell'avversario dichiara un attacco: puoi far ritornare questa carta nella mano e, se lo fai, annulla quell'attacco. Puoi utilizzare ogni effetto di "Kraken il Destino" una sola volta per turno.
  pt: |-
    Se "Umi" estiver no campo (Efeito Rápido): você pode escolher 1 monstro de ÁGUA que você controla, exceto "Kraken da Condenação", e 1 monstro que seu oponente controla; Invoque este card por Invocação-Especial da sua mão e, se isso acontecer, devolva esse monstro que você controla para a mão e, se isso acontecer, destrua esse monstro do oponente. Quando um monstro do oponente declarar um ataque: você pode devolver este card para a mão e, se isso acontecer, negue o ataque. Você só pode usar cada efeito de "Kraken da Condenação" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：フィールドに「海」が存在する場合、「デス・クラーケン」以外の自分フィールドの水属性モンスター１体と、相手フィールドのモンスター１体を対象として発動できる。このカードを手札から特殊召喚し、対象の自分のモンスターを持ち主の手札に戻し、対象の相手モンスターを破壊する。この効果は相手ターンでも発動できる。②：相手モンスターの攻撃宣言時に発動できる。このカードを持ち主の手札に戻し、その攻撃を無効にする。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 필드에 "바다"가 존재할 경우, "데스 크라켄" 이외의 자신 필드의 물 속성 몬스터 1장과, 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 패에서 특수 소환하여, 대상의 자신 몬스터를 주인의 패로 되돌리고, 대상의 상대 몬스터를 파괴한다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 상대 몬스터의 공격 선언시에 발동할 수 있다. 이 카드를 주인의 패로 되돌리고, 그 공격을 무효로 한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：场上有「海」存在的场合，以「死亡乌贼」以外的自己场上1只水属性怪兽和对方场上1只怪兽为对象才能发动。这张卡从手卡特殊召唤，作为对象的自己怪兽回到持有者手卡，作为对象的对方怪兽破坏。这个效果在对方回合也能发动。
    ②：对方怪兽的攻击宣言时才能发动。这张卡回到持有者手卡，那次攻击无效。
