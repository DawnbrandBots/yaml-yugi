text:
  en: |-
    Reveal 1 card from your Deck and place it on top of your Deck, then your opponent reveals 1 card from their Deck and places it on top of their Deck. You can only activate 1 "Top Share" per turn.
  de: |-
    Zeige 1 Karte von deinem Deck vor und lege sie auf dein Deck, dann zeigt dein Gegner 1 Karte von seinem Deck vor und legt sie auf sein Deck. Du kannst nur 1 „Größter Anteil“ pro Spielzug aktivieren.
  es: |-
    Muestra 1 carta en tu Deck y ponla en la parte superior de tu Deck, y después tu adversario muestra 1 carta en su Deck y la pone en la parte superior de su Deck. Sólo puedes activar 1 "Ganancias Top" por turno.
  fr: |-
    Révélez 1 carte depuis votre Deck et placez-la au-dessus de votre Deck, puis votre adversaire révèle 1 carte depuis son Deck et la place au-dessus de son Deck. Vous ne pouvez activer qu'1 "Domination du Marché" par tour.
  it: |-
    Rivela 1 carta dal tuo Deck e mettila in cima al tuo Deck, poi il tuo avversario rivela 1 carta dal suo Deck e la mette in cima al suo Deck. Puoi attivare solo 1 "Quota Superiore" per turno.
  pt: |-
    Revele 1 card do seu Deck e coloque-o no topo do seu Deck e, depois, seu oponente revela 1 card do Deck dele e o coloca no topo do Deck dele. Você só pode ativar 1 "Grande Investimento" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：デッキからカード１枚を選び、お互いに確認してデッキの一番上に置く。その後、相手は自身のデッキからカード１枚を選び、お互いに確認して自身のデッキの一番上に置く。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 덱에서 카드 1장을 골라, 서로 확인하고 덱 맨 위에 놓는다. 그 후, 상대는 자신의 덱에서 카드 1장을 골라, 서로 확인하고 자신의 덱 맨 위에 놓는다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。
    ①：从卡组选1张卡，给双方确认并在卡组最上面放置。那之后，对方从自身卡组选1张卡，给双方确认并在自身卡组最上面放置。
