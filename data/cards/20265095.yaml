text:
  en:
  de: |-
    2 „Feuerfaust“-Monster
    Solange diese Karte auf ein „Feuerfaust“-Monster zeigt, können Monster deines Gegners diese Karte nicht als Angriffsziel wählen. Wenn diese Karte einen Angriff deklariert: Du kannst 1 offene/n „Feuerformation“-Zauber/Falle, den oder die du kontrollierst, auf den Friedhof legen und dann 1 Monster wählen, das dein Gegner kontrolliert; lege das Monster des Gegners in eine Zone, auf die diese Karte zeigt, und übernimm bis zur End Phase die Kontrolle darüber, aber es kann in diesem Spielzug keinen Angriff deklarieren. Du kannst diesen Effekt von „Bruderschaft der Feuerfaust - Pfau“ nur einmal pro Spielzug verwenden.
  es: |-
    2 monstruos "Puño de Fuego"
    Mientras esta carta apunte a un monstruo "Puño de Fuego", los monstruos de tu adversario no pueden seleccionar esta carta para ataques. Cuando esta carta declara un ataque: puedes mandar al Cementerio 1 Mágica/Trampa "Formación de Fuego" boca arriba que controles, y después seleccionar 1 monstruo que controle tu adversario; pon ese monstruo del adversario en una zona a la que apunte esta carta y toma su control hasta la End Phase, pero no puede declarar ataques este turno. Sólo puedes usar este efecto de "Hermandad del Puño de Fuego - Pavo Real" una vez por turno.
  fr: |-
    2 monstres "Poing de Feu"
    Tant que cette carte pointe un monstre "Poing de Feu", les monstres de votre adversaire ne peuvent pas cibler cette carte avec une attaque. Lorsque cette carte déclare une attaque : vous pouvez envoyer 1 Magie/Piège "Formation Feu" face recto que vous contrôlez au Cimetière, puis ciblez 1 monstre contrôlé par votre adversaire ; placez le monstre de l'adversaire dans une zone pointée par cette carte et prenez-en le contrôle jusqu'à la End Phase, mais il ne peut pas déclarer d'attaque ce tour. Vous ne pouvez utiliser cet effet de "Confrérie du Poing de Feu - Paon" qu'une fois par tour.
  it: |-
    2 mostri "Pugno di Fuoco"
    Mentre questa carta punta un mostro "Pugno di Fuoco", i mostri del tuo avversario non possono scegliere questa carta come bersaglio per gli attacchi. Quando questa carta dichiara un attacco: puoi mandare 1 Magia/Trappola "Formazione di Fuoco" scoperta che controlli al Cimitero, poi scegliere come bersaglio 1 mostro controllato dal tuo avversario; metti quel mostro dell'avversario in una zona puntata da questa carta e prendine il controllo fino alla End Phase, ma esso non può dichiarare un attacco in questo turno. Puoi utilizzare questo effetto di "Fratellanza del Pugno di Fuoco - Pavone" una sola volta per turno.
  pt: |-
    2 monstros "Punho de Fogo"
    Enquanto este card apontar para um monstro "Punho de Fogo", os monstros do seu oponente não podem escolher este card como alvo de ataques. Quando este card declarar um ataque: você pode enviar 1 Magia/Armadilha "Formação de Fogo" com a face para cima que você controla para o Cemitério e, depois, escolha 1 monstro que seu oponente controla; coloque esse monstro do oponente em uma zona para a qual este card apontar e tome o controle dele até a Fase Final, mas ele não pode declarar um ataque neste turno. Você só pode usar este efeito de "Irmandade do Punho de Fogo - Pavão" uma vez por turno.
  ja: |-
    「炎星」モンスター２体
    このカード名の②の効果は１ターンに１度しか使用できない。
    ①：このカードのリンク先に「炎星」モンスターが存在する限り、相手モンスターはこのカードを攻撃対象に選択できない。
    ②：このカードの攻撃宣言時に自分フィールドの表側表示の「炎舞」魔法・罠カード１枚を墓地へ送り、相手フィールドのモンスター１体を対象として発動できる。エンドフェイズまで、その相手モンスターをこのカードのリンク先に置いてコントロールを得る。この効果でコントロールを得たモンスターは攻撃宣言できない。
  ko: |-
    "염성" 몬스터 2장
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 링크 앞에 "염성" 몬스터가 존재하는 한, 상대는 이 카드를 공격 대상으로 선택할 수 없다. ②: 이 카드의 공격 선언시에 자신 필드의 앞면 표시의 "염무" 마법 / 함정 카드 1장을 묘지로 보내고, 상대 필드의 몬스터 1장을 대상으로 하여 발동할 수 있다. 엔드 페이즈까지, 그 상대 몬스터를 이 카드의 링크 앞에 놓고 컨트롤을 얻는다. 이 효과로 컨트롤을 얻은 몬스터는 공격 선언할 수 없다.
  zh-TW: |-
    「炎星」怪獸２隻
    此卡名的②效果，１回合僅限使用１次。①：只要有「炎星」怪獸存在於此卡連結指向的位置，對方就不能將此卡選為攻擊對象。②：在此卡的攻擊宣言時，可將我方場上的１張正面表示的「炎舞」魔法・陷阱卡送至墓地，將對方場上的１隻怪獸做為對象發動。在結束階段前，將該對方怪獸放置於此卡連結指向的位置獲得控制權。透過此效果獲得控制權的怪獸無法進行攻擊宣言。
  zh-CN: |-
    “炎星”怪兽２只
    此卡名的②效果１回合仅可使用１次。①：只要此卡的连接端存在“炎星”怪兽，对手不可将此卡选择为攻击对象。②：在此卡的攻击宣言时，将自己场上的１张表侧表示“炎舞”魔法・陷阱卡送至墓地，以对手场上的１只怪兽为对象可以发动。直至结束阶段为止，将该对手怪兽放在此卡的连接端，获得控制权。以此效果获得控制权的怪兽不可攻击宣言。
