    電気を帯びた雲形のモンスター。何でも溶かす危険な雨を降らせる。
  ko: |-
    전기를 띤 구름모양의 몬스터. 무엇이든지 녹이는 위험한 비를 뿌린다.
  zh-TW: |-
    帶電的雲形怪獸。能降下溶化一切的危險之雨。
  zh-CN: |-
    带电的云形怪兽，能降下溶化一切的危险之雨。
