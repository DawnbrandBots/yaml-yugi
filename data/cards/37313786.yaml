text:
  en:
  de: |-
    Du kannst diese Karte nur aktivieren, wenn die Hand deines Gegners 6 oder mehr und deine Hand 2 oder weniger Karten enthält. Wirf eine Münze und wähle Kopf oder Zahl. Wenn du richtig vorausgesagt hast, ziehe, bis deine Hand 5 Karten enthält. Wenn du falsch vorausgesagt hast, überspringe deinen nächsten Spielzug.
  es: |-
    Solo puedes activar esta carta cuando tu adversario tiene 6 o más cartas en su mano y tu mano contiene 2 o menos. Lanza una moneda y elige cara o cruz. Si aciertas, roba cartas hasta que tengas 5 en tu mano. Si fallas, saltate tu próximo turno.
  fr: |-
    Vous pouvez Activer cette carte lorsque la main de votre adversaire contient 6 cartes ou plus et que la votre en contient 2 ou moins. Prenez une pièce et jouez à pile ou face. Si vous gagnez, piochez des cartes jusqu'à ce que votre main contienne 5 cartes. Si vous perdez, sautez votre prochain tour.
  it: |-
    Puoi attivare questa carta quando il tuo avversario ha 6 o più carte nella sua mano e la tua mano ne contiene 2 o meno. Lancia una moneta e scegli testa o croce. Se indovini, pesca delle carte fino ad averne 5 nella tua mano. Se sbagli, salta il tuo prossimo turno.
  pt: |-
    Você só pode ativar este card quando a mão do seu oponente tiver 6 ou mais cards e sua mão tiver 2 ou menos. Lance uma moeda e selecione cara ou coroa. Se ganhar, compre até que sua mão tenha 5 cards. Se perder, pule seu próximo turno.
  ja: |-
    ①：相手の手札が６枚以上で、自分の手札が２枚以下の場合に発動できる。コイントスを１回行い、裏表を当てる。当たった場合、自分は手札が５枚になるようにドローする。ハズレの場合、次の自分ターンをスキップする。
  ko: |-
    상대의 패가 6장 이상, 자신의 패가 2장 이하일 때 발동 가능. 코인 토스로 앞뒷면을 맞춘다. 맞추면 자신의 패가 5장이 되도록 드로우한다. 못맞추면 다음 자신의 턴을 스킵한다.
  zh-TW: |-
    可在對方手牌為６張以上，我方手牌為２張以下的狀況下發動。投擲１次硬幣，猜正反面。在猜中的狀況下，從牌組抽卡使我方手牌變為５張。在猜錯的狀況下，跳過下一個我方回合。
  zh-CN: |-
    对手手牌为６张或以上，并且我方手牌为２张或以下的场合可发动。掷１次硬币猜正反面。猜中的场合，可从牌组抽取卡牌直至我方手牌达到５张为止。猜错的场合，跳过下一次的我方回合。
