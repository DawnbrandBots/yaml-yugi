name:
  en: Shadowknight Archfiend
  de: Springer der Schatten, Erzunterweltler
  es: Archidemonio Caballero de la Sombra
  fr: Chevalier de l'Ombre - Archdémon
  it: Arcidemone Cavaliere Ombra
  pt: Arquidemônio Cavaleiro das Trevas
  ja: シャドウナイトデーモン
  ja_romaji: Shadō Naito Dēmon
  ko: 섀도우 나이트 데몬
  ko_rr:
  zh-TW: 暗影騎士惡魔
  zh-CN: 暗影骑士恶魔
text:
  en: |-
    Once per turn, during your Standby Phase, you must pay 900 LP (this is not optional), or this card is destroyed. When resolving an opponent's card effect that targets this card, roll a six-sided die and negate that effect if you roll a 3, and if you do, destroy that card. Any battle damage this card inflicts to your opponent is halved.
  de: |-
    Einmal pro Spielzug, während deiner Standby Phase, musst du 900 LP zahlen (dies ist nicht optional) oder diese Karte wird zerstört. Wenn ein Karteneffekt eines Gegners aufgelöst wird, der diese Karte als Ziel wählt, wirf einen sechsseitigen Würfel und annulliere jenen Effekt, falls du eine 3 würfelst, und falls du dies tust, zerstöre jene Karte. Kampfschaden, den diese Karte deinem Gegner zufügt, wird halbiert.
  es: |-
    Una vez por turno, durante tu Standby Phase, debes pagar 900 LP (esto no es opcional), o esta carta es destruida. Al resolver el efecto de una carta del adversario que seleccione esta carta, lanza un dado de seis caras y niega ese efecto si sale 3 y, si lo haces, destruye esa carta. Cualquier daño de batalla que esta carta inflige a tu adversario se divide a la mitad.
  fr: |-
    Une fois par tour, durant votre Standby Phase, vous devez payer 900 LP (ceci est obligatoire), ou cette carte est détruite. Lors de la résolution d'un effet de carte de l'adversaire qui cible cette carte, lancez un dé à six faces et annulez l'effet si le résultat est 3, et si vous le faites, détruisez la carte. Les dommages de combat infligés par cette carte à votre adversaire sont divisés par deux.
  it: |-
    Una volta per turno, durante la tua Standby Phase, devi pagare 900 LP (questo non è opzionale), o questa carta viene distrutta. Quando si sta risolvendo l'effetto di una carta dell'avversario che sceglie come bersaglio questa carta, tira un dado a sei facce e annulla quell'effetto se tiri un 3 e, se lo fai, distruggi quella carta. Qualsiasi danno da combattimento che questa carta infligge al tuo avversario viene dimezzato.
  pt: |-
    Uma vez por turno, durante sua Fase de Apoio, você deve pagar 900 PV (isso não é opcional), ou este card é destruído. Quando estiver resolvendo um efeito de card do oponente que escolha este card como alvo, lance um dado de seis faces e negue esse efeito se o resultado for um 3 e, se isso acontecer, destrua esse card. Qualquer dano de batalha que este card causar ao seu oponente é diminuído pela metade.
  ja: |-
    このカードのコントローラーは自分のスタンバイフェイズ毎に９００ライフポイントを払う。このカードが相手のコントロールするカードの効果の対象になり、その処理を行う時にサイコロを１回振る。３が出た場合、その効果を無効にし破壊する。このカードが相手プレイヤーに与えるダメージは半分になる。
  ko: |-
    이 카드의 컨트롤러는 자신의 스텐바이 페이즈마다 900 라이프 포인트를 지불한다. 이 카드가 상대가 컨트롤하는 카드의 효과의 대상이 되어, 그 처리를 실행할 때, 주사위를 1회 던진다. 3이 나온 경우, 그 효과를 무효로 하여 파괴한다. 이 카드가 상대 플레이어에게 주는 데미지는 절반이 된다.
  zh-TW: |-
    此卡的控制者在每次我方的準備階段支付９００LP。在無法支付的狀況下破壞此卡。在對方以此卡做為對象發動效果的狀況下，在該處理時擲１次骰子。在出現３的狀況下，將該效果變為無效進行破壞。此卡給予對方LP的戰鬥傷害減半。
  zh-CN: |-
    此卡的控制者每次在自己的准备阶段支付９００点生命点数。当此卡成为对手所控制的卡牌的效果对象，在处理效果时投掷１次骰子，掷出３的场合，令该效果无效并将其破坏。此卡对对手玩家造成的伤害减半。
