text:
  en: |-
    The controller of this card pays 900 Life Points during each of his/her Standby Phases (this is not optional). When this card is targeted by the effect of a card controlled by your opponent, when resolving the effect, roll a six-sided die. If the result is 3, negate the effect and destroy the opponent's card. The Battle Damage this card inflicts to your opponent is halved.
  de: |-
    Der Spieler, der diese Karte kontrolliert, zahlt 900 Life Points in jeder seiner Standby Phasen. Wenn diese Karte als Ziel eines Effekts einer Karte, die dein Gegner kontrolliert, bestimmt wird, wirf bei der Abwicklung des Effekts einen sechsseitigen Würfel. Wenn das Würfelergebnis 3 ist, annulliere den Effekt und zerstöre die Karte. Kampfschaden, den diese Karte den Life Points deines Gegners zufügt, wird halbiert.
  es: |-
    El controlador de esta carta paga 900 Life Points durante cada una de sus Standby Phases. Cuando esta carta es designada como objetivo del efecto de una carta controlada por tu adversario, al resolver el efecto, lanza un dado de seis caras. Si el resultado es 3, niega el efecto y destruye la carta de tu adversario. El daño de batalla que esta carta inflige a los Life Points de tu adversario se divide a la mitad.
  fr: |-
    Le contrôleur de cette carte paye 900 Life Points durant chacune de ses Standby Phases (ceci est obligatoire). Lorsque cette carte est désignée comme cible de l'effet d'une carte contrôlée par votre adversaire, lors de la résolution de l'effet, lancez un dé à six faces. Si le résultat est 3, annulez l'effet et détruisez la carte de votre adversaire. Les dommages de combat que cette carte inflige à votre adversaire sont divisés par deux.
  it: |-
    Il controllore di questa carta paga 900 Life Points durante ogni sua Standby Phase (non è opzionale). Quando questa carta viene designata come bersaglio dell'effetto di una carta controllata dal tuo avversario, quando l'effetto viene risolto, tira un dado. Se il risultato è 3, annulla l'effetto e distruggi la carta dell'avversario. Il danno da combattimento che questa carta infligge ai Life Points del tuo avversario viene dimezzato.
  pt: |-
    O controlador deste card paga 500 Life Points durante cada uma das suas Standby Phases. Quando este card é designado como o alvo de um efeito de um card controlado pelo seu adversário, ao resolver o efeito, lance um dado de seis lados. Se o resultado for 3, anule o efeito e destrua o card de seu adversário. O dano de batalha que este card inflige aos Life Points do seu adversário é dividido por dois.
  ja: |-
    このカードのコントローラーは自分のスタンバイフェイズ毎に９００ライフポイントを払う。このカードが相手のコントロールするカードの効果の対象になり、その処理を行う時にサイコロを１回振る。３が出た場合、その効果を無効にし破壊する。このカードが相手プレイヤーに与えるダメージは半分になる。
  ko: 이 카드의 컨트롤러는 자신의 스텐바이 페이즈마다 900 라이프 포인트를 지불한다. 이 카드가 상대가 컨트롤하는 카드의 효과의 대상이 되어, 그 처리를 실행할 때, 주사위를 1회 던진다. 3이 나온 경우, 그 효과를 무효로 하여 파괴한다. 이 카드가 상대 플레이어에게 주는 데미지는 절반이 된다.
  zh-TW:
  zh-CN: |-
    这张卡的控制者在每次自己的准备阶段支付900基本分。这张卡作为对方控制的卡的效果的对象，进行那个处理时掷1次骰子。3出现的场合，那个效果无效并破坏。这张卡给与对方玩家的伤害变成一半。
