name:
  en: Sabersaurus
  de: Säbelsaurier
  es: Sablesaurio
  fr: Sabresaure
  it: Sciabolasaurus
  pt: Sabressauro
  ja: セイバーザウルス
  ja_romaji: Seibāzaurusu
  ko: 세이버 사우루스
  ko_rr:
  zh-TW: 軍刀犄角龍
  zh-CN: 军刀角龙
text:
  en: |-
    This normally gentle dinosaur enjoys relaxing in its nest in the prairies. If it becomes angered, it turns terribly ferocious.
  de: |-
    Dieser normalerweise sanfte Dinosaurier ruht sich gern in seinem Nest in der Prärie aus. Wenn er gereizt wird, wird er furchtbar wild.
  es: |-
    Este dinosaurio, gentil por lo general, disfruta relajándose en su nido de la pradera. Si se lo enoja, se vuelve terriblemente feroz.
  fr: |-
    Ce dinosaure habituellement paisible aime à se relaxer dans son repaire au cœur des prairies. Si on le met en colère, il peut devenir terriblement féroce.
  it: |-
    Questo dinosauro, normalmente di natura mite, ama rilassarsi nel suo nido nelle praterie. Se si arrabbia, diventa terribilmente feroce.
  pt: |-
    Este dinossauro, normalmente gentil, gosta de relaxar em seu lar nas pradarias. Mas se ele se zanga, fica extremamente furioso.
  ja: |-
    おとなしい性格で有名な恐竜。大草原の小さな巣でのんびりと過ごすのが好きという。怒ると恐い。
  ko: |-
    온순한 성격으로 유명한 공룡. 대초원의 작은 서식지에서 한가로이 지내는 것을 좋아한다고 한다. 화가 나면 무섭다.
  zh-TW:
  zh-CN: |-
    以性格温顺而闻名的恐龙。喜欢在大草原的小窝里悠闲地度过。一旦生气会很恐怖。
