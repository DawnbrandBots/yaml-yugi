text:
  en: |-
    If all the monsters in your GY are EARTH: You can Tribute this card, then target 2 Level 4 or lower Rock monsters in your GY, except "Block Golem"; Special Summon those Rock monsters, but their effects that activate on the field cannot be activated this turn.
  de: |-
    Falls alle Monster in deinem Friedhof ERDE sind: Du kannst diese Karte als Tribut anbieten und dann 2 Fels-Monster der Stufe 4 oder niedriger in deinem Friedhof wählen, außer „Blockgolem“; beschwöre die Fels-Monster als Spezialbeschwörung, aber ihre Effekte, die auf dem Spielfeld aktiviert werden, können in diesem Spielzug nicht aktiviert werden.
  es: |-
    Si todos los monstruos en tu Cementerio son de TIERRA: puedes Sacrificar esta carta, y después seleccionar 2 monstruos Roca de Nivel 4 o menor en tu Cementerio, excepto "Gólem de Bloques"; Invoca esos monstruos Roca de Modo Especial, pero sus efectos que se activen en el Campo no pueden ser activados este turno.
  fr: |-
    Si tous les monstres dans votre Cimetière sont TERRE : vous pouvez Sacrifier cette carte, puis ciblez 2 monstres Rocher de max. Niveau 4 ("Golem en Briques" exclu) dans votre Cimetière ; Invoquez Spécialement ces monstres Rocher, mais leurs effets qui s'activent sur le Terrain ne peuvent pas être activés ce tour.
  it: |-
    Se tutti i mostri nel tuo Cimitero sono TERRA: puoi offrire come Tributo questa carta, poi scegliere come bersaglio 2 mostri Roccia di Livello 4 o inferiore nel tuo Cimitero, eccetto "Golem Blocco"; Evoca Specialmente quei mostri Roccia, ma i loro effetti che si attivano sul Terreno non possono essere attivati in questo turno.
  pt:
  ja: |-
    ①：自分の墓地のモンスターが地属性のみの場合、このカードをリリースし、「ブロック・ゴーレム」以外の自分の墓地のレベル４以下の岩石族モンスター２体を対象として発動できる。その岩石族モンスターを特殊召喚する。この効果で特殊召喚したモンスターはこのターン、フィールドで発動する効果を発動できない。
  ko: |-
    자신 묘지의 몬스터가 땅 속성뿐일 경우, 이 카드를 릴리스하고 발동할 수 있다. 자신의 묘지에서 "블록 골렘" 이외의 암석족 / 레벨 4 이하의 몬스터 2장을 선택하고 특수 소환한다. 이 턴에 이 효과로 특수 소환한 몬스터는, 필드 위에서 발동하는 효과를 발동할 수 없다.
  zh-TW: |-
    我方墓地的怪兽只存在地属性的场合，可释放此卡发动。从我方墓地选择2只「積木石魔」以外、等级4或以下的岩石族怪兽特殊召唤。此回合中以此效果特殊召唤的怪兽，不可于场上发动发动效果。
  zh-CN: |-
    ①：自己墓地的怪兽只有地属性的场合，把这张卡解放，以「积木巨人」以外的自己墓地2只4星以下的岩石族怪兽为对象才能发动。那些岩石族怪兽特殊召唤。这个效果特殊召唤的怪兽在这个回合不能把场上发动的效果发动。
