  it: Salamagna Coyote
  pt: Salamagrande Coiote
  ja: <ruby>転生炎獣<rt>サラマングレイト</rt></ruby>コヨーテ
  ja_romaji: Saramangureito Koyōte
  ko: 샐러맨그레이트 코요테
  ko_rr: Saelleomaen-geureiteu Koyote
  zh-TW: 轉生炎獸 草原狼
  zh-CN: 转生炎兽 草原狼
text:
  en: |-
    During the End Phase, if this card is in the GY because it was sent there as Link Material this turn: You can activate 1 of the following effects.
    ● Target 1 "Salamangreat" monster in your GY, except "Salamangreat Coyote"; Special Summon it in Defense Position.
    ● Target 1 "Salamangreat" card in your GY, except "Salamangreat Coyote"; add it to your hand.
    You can only use this effect of "Salamangreat Coyote" once per turn.
  de: |-
    Während der End Phase, falls sich diese Karte im Friedhof befindet, weil sie in diesem Spielzug als Linkmaterial dorthin gelegt wurde: Du kannst 1 der folgenden Effekte aktivieren.
    ● Wähle 1 „Grosalamander“-Monster in deinem Friedhof, außer „Grosalamander Kojote“; beschwöre es als Spezialbeschwörung in die Verteidigungsposition.
    ● Wähle 1 „Grosalamander“-Karte in deinem Friedhof, außer „Grosalamander Kojote“; füge sie deiner Hand hinzu.
    Du kannst diesen Effekt von „Grosalamander Kojote“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante la End Phase, si esta carta está en el Cementerio porque fue mandada allí como Material de Enlace este turno: puedes activar 1 de los siguientes efectos.
    ● Selecciona 1 monstruo "Salamangrande" en tu Cementerio, excepto "Salamangrande Coyote"; Invócalo de Modo Especial en Posición de Defensa.
    ● Selecciona 1 carta "Salamangrande" en tu Cementerio, excepto "Salamangrande Coyote"; añádela a tu mano.
    Sólo puedes usar este efecto de "Salamangrande Coyote" una vez por turno.
  fr: |-
    Durant la End Phase, si cette carte est dans le Cimetière parce qu'elle y a été envoyée comme Matériel Lien ce tour : vous pouvez activer 1 des effets suivants.
    ● Ciblez 1 monstre "Salamangrande" ("Salamangrande Coyote" exclu) dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense.
    ● Ciblez 1 carte "Salamangrande" ("Salamangrande Coyote" exclu) dans votre Cimetière ; ajoutez-la à votre main.
    Vous ne pouvez utiliser cet effet de "Salamangrande Coyote" qu'une fois par tour.
  it: |-
    Durante la End Phase, se questa carta è nel Cimitero perché è stata mandata lì come Materiale Link in questo turno: puoi attivare 1 dei seguenti effetti.
    ● Scegli come bersaglio 1 mostro "Salamagna" nel tuo Cimitero, eccetto "Salamagna Coyote"; Evocalo Specialmente in Posizione di Difesa.
    ● Scegli come bersaglio 1 carta "Salamagna" nel tuo Cimitero, eccetto "Salamagna Coyote"; aggiungila alla tua mano.
    Puoi utilizzare questo effetto di "Salamagna Coyote" una sola volta per turno.
  pt: |-
    Durante a Fase Final, se este card estiver no Cemitério porque foi enviado para lá como Matéria Link neste turno: você pode ativar 1 dos seguintes efeitos.
    ● Escolha 1 monstro "Salamagrande" no seu Cemitério, exceto "Salamagrande Coiote"; Invoque-o por Invocação-Especial em Posição de Defesa.
    ● Escolha 1 card "Salamagrande" no seu Cemitério, exceto "Salamagrande Coiote"; adicione-o à sua mão.
    Você só pode usar este efeito de "Salamagrande Coiote" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：このカードがリンク素材として墓地へ送られたターンのエンドフェイズに以下の効果から１つを選択して発動できる。●「転生炎獣コヨーテ」以外の自分の墓地の「サラマングレイト」モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。●「転生炎獣コヨーテ」以外の自分の墓地の「サラマングレイト」カード１枚を対象として発動できる。そのカードを手札に加える。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 링크 소재로서 묘지로 보내진 턴의 엔드 페이즈에 이하의 효과에서 1개를 선택하고 발동할 수 있다.
    ●"샐러맨그레이트 코요테" 이외의 자신 묘지의 "샐러맨그레이트" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다.
    ●"샐러맨그레이트 코요테" 이외의 자신 묘지의 "샐러맨그레이트" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的效果1回合仅可使用1次。①：此卡作为连接素材被送至墓地的回合的结束阶段，可从以下效果中选择1个发动。●以自己墓地的1只"转生炎兽 草原狼"以外的"转生炎兽"怪兽为对象可以发动。以守备表示形式将该怪兽特殊召唤。●以自己墓地的1张"转生炎兽 草原狼"以外的"转生炎兽"卡为对象可以发动。将该卡加入手牌。
