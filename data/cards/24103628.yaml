text:
  en: |-
    When this card is destroyed by battle and sent to the Graveyard: You can Special Summon 1 "HERO" monster with 1000 or less ATK from your Deck in face-up Defense Position.
  de: |-
    Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst 1 „HELD“-Monster mit 1000 oder weniger ATK als Spezialbeschwörung von deinem Deck in die offene Verteidigungsposition beschwören.
  es: |-
    Cuando esta carta es destruida en batalla y mandada al Cementerio: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "HÉROE" con 1000 ATK o menos, en Posición de Defensa boca arriba.
  fr: |-
    Lorsque cette carte est détruite au combat et envoyée au Cimetière : vous pouvez Invoquer Spécialement 1 monstre "HÉROS" avec max. 1000 ATK depuis votre Deck en Position de Défense face recto.
  it: |-
    Quando questa carta viene distrutta in battaglia e mandata al Cimitero: puoi Evocare Specialmente 1 mostro "EROE" con ATK di 1000 o inferiore dal tuo Deck, scoperto in Posizione di Difesa.
  pt: |-
    Quando este card for destruído em batalha e enviado ao Cemitério: Você pode Invocar por Invocação-Especial 1 monstro "HERÓI" com 1000 ou menos de ATK do seu Deck com a face para cima em Posição de Defesa.
  ja: |-
    このカードが戦闘によって破壊され墓地へ送られた時、 自分のデッキから攻撃力１０００以下の「ＨＥＲＯ」と名のついたモンスター１体を表側守備表示で特殊召喚する事ができる。
  ko: |-
    이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 자신의 덱에서 공격력 1000 이하의 "히어로"라는 이름이 붙은 몬스터 1장을 앞면 수비 표시로 특수 소환할 수 있다.
  zh-TW: |-
    可在此卡因戰鬥被破壞送至墓地時發動。從牌組以守備表示特殊召喚１隻攻擊力１０００以下的冠有「－英雄」之名的怪獸。
  zh-CN: |-
    此卡因战斗被破坏并送入墓地时可发动。从牌组以守备表示特殊召唤１只攻击力为１０００或以下的冠有“－英雄”之名的怪兽。
