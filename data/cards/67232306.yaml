text:
  en: |-
    When a face-up monster you control is targeted for an attack: Its ATK becomes equal to that of the attacking monster.
  de: |-
    Wenn ein offenes Monster, das du kontrollierst, als Ziel für einen Angriff gewählt wird: Seine ATK werden zu denen des angreifenden Monsters.
  es: |-
    Cuando un monstruo boca arriba que controlas es seleccionado para un ataque: su ATK se convierte en el ATK del monstruo atacante.
  fr: |-
    Lorsqu'un monstre face recto que vous contrôlez est ciblé par une attaque : son ATK devient égale à celle du monstre attaquant.
  it: |-
    Quando un mostro scoperto che controlli viene scelto come bersaglio per un attacco: il suo ATK diventa pari a quello del mostro attaccante.
  pt: |-
    Quando um monstro com a face para cima que você controla for escolhido como alvo de um ataque: o seu ATK se torna igual ao desse monstro atacante.
  ja: |-
    自分フィールド上に表側表示で存在するモンスターが攻撃対象に選択された時に発動する事ができる。攻撃対象モンスターの攻撃力は、攻撃モンスターの攻撃力と同じになる。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 몬스터가 공격 대상으로 선택되었을 때 발동할 수 있다. 공격 대상 몬스터의 공격력은, 공격 몬스터의 공격력과 같아진다.
  zh-TW: |-
    可在我方場上正面表示的怪獸被選為攻擊對象時發動。攻擊對象怪獸的攻擊力變為與攻擊怪獸的攻擊力相同。
  zh-CN: |-
    我方场上的表侧表示怪兽被选择为攻击对象时可发动。攻击对象怪兽的攻击力变为与攻击怪兽的攻击力相同。
