    Quando esta carta é Normal ou Special Summoned, você pode Special Summon 1 monstro Gemini de Nível 4 ou menor da sua mão para o seu lado do campo.
  ja: |-
    このカードが召喚・特殊召喚に成功した時、手札からレベル４以下のデュアルモンスター１体を特殊召喚する事ができる。
  ko: |-
    이 카드가 일반 소환/특수 소환에 성공했을 때, 패에서 레벨 4 이하의 듀얼 몬스터 1장을 특수 소환할 수 있다.
