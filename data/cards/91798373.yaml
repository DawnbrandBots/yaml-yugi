  en:
  de: |-
    Wenn diese Karte als Normal- oder Spezialbeschwörung beschworen wird, kannst du 1 Zwillingsmonster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand beschwören.
  es: |-
    Cuando Invocas esta carta de Modo Normal o Especial, puedes Invocar de Modo Especial, desde tu mano, 1 monstruo Géminis de Nivel 4 o menor.
  fr: |-
    Lorsque cette carte est Invoquée Normalement ou Spécialement, vous pouvez Invoquer Spécialement 1 monstre Gémeau de Niveau 4 ou moins depuis votre main.
  it: |-
    Quando questa carta viene Evocata Normalmente o Specialmente, puoi Evocare Specialmente 1 mostro Gemello di Livello 4 o inferiore dalla tua mano.
  pt: |-
    Quando este card for Invocado por Invocação-Normal ou Especial, você pode Invocar por Invocação-Especial 1 monstro Gêmeos de Nível 4 ou menos da sua mão.
  ja: |-
    ①：このカードが召喚・特殊召喚した時に発動できる。手札からレベル４以下のデュアルモンスター１体を特殊召喚する。
  ko: |-
    이 카드가 일반 소환/특수 소환에 성공했을 때, 패에서 레벨 4 이하의 듀얼 몬스터 1장을 특수 소환할 수 있다.
  zh-TW: |-
    在此卡召喚・特殊召喚成功時，可從手牌特殊召喚１隻等級４以下的二重怪獸。
  zh-CN: |-
    成功召唤・特殊召唤此卡时，可从手牌特殊召唤１只等级４以下的二重怪兽。
