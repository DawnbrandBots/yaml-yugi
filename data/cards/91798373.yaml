    Wenn diese Karte als Normal- oder Zwillingsbeschwörung beschworen wird, kannst du 1 Zwillingsmonster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand beschwören.
  es: |-
    Cuando Invocas esta carta de Modo Normal o Especial, puedes Invocar de Modo Especial, desde tu mano, 1 monstruo Géminis de Nivel 4 o menor.
