name:
  en: Flock Together
  de: Schwarmversammlung
  es: Bandada Unida
  fr: Qui se Ressemble s'Assemble
  it: Stormo Unito
  pt: Juntar o Bando
  ja: <ruby>目<rt>め</rt></ruby><ruby>白<rt>じろ</rt></ruby><ruby>圧<rt>お</rt></ruby>し
  ja_romaji: Mejiro Oshi
  ko: 동박새우르르
  ko_rr:
  zh-TW:
  zh-CN: 熙攘攒动绣眼鸟
text:
  en: |-
    Place 1 monster from your Deck in your Spell & Trap Zone as a face-up Continuous Spell. You can banish this card from your GY; place 1 monster from your Deck in your Spell & Trap Zone as a face-up Continuous Trap. You can only use 1 "Flock Together" effect per turn, and only once that turn. The total number of cards in the Monster Zones and face-up Monster Cards in the Spell & Trap Zones must be 10 or more to activate either of this card's effects.
  de: |-
    Lege 1 Monster von deinem Deck als offenen Permanenten Zauber in deine Zauber- & Fallenzone. Du kannst diese Karte von deinem Friedhof verbannen; lege 1 Monster von deinem Deck als offene Permanente Falle in deine Zauber- & Fallenzone. Du kannst nur 1 Effekt von „Schwarmversammlung“ pro Spielzug verwenden und in jenem Spielzug nur einmal. Die Gesamtanzahl der Karten in den Monsterzonen und der offenen Monsterkarten in den Zauber- & Fallenzonen muss 10 oder mehr sein, um einen der Effekte dieser Karte zu aktivieren.
  es: |-
    Pon en tu Zona de Magia y Trampas 1 monstruo en tu Deck como una Mágica Continua boca arriba. Puedes desterrar esta carta en tu Cementerio; pon en tu Zona de Magia y Trampas 1 monstruo en tu Deck como una Trampa Continua boca arriba. Sólo puedes usar 1 efecto de "Bandada Unida" por turno, y sólo una vez ese turno. El número total de cartas en las Zonas de Monstruos y Cartas de Monstruo boca arriba en las Zonas de Magia y Trampas debe ser 10 o más para activar cualquier efecto de esta carta.
  fr: |-
    Placez 1 monstre depuis votre Deck dans votre Zone Magie & Piège comme Magie Continue face recto. Vous pouvez bannir cette carte depuis votre Cimetière ; placez 1 monstre depuis votre Deck dans votre Zone Magie & Piège comme Piège Continu face recto. Vous ne pouvez utiliser qu'1 effet de "Qui se Ressemble s'Assemble" par tour, et uniquement une fois le tour. Le nombre total de cartes dans les Zones Monstre et de Cartes Monstre face recto dans les Zones Magie & Piège doit être min. 10 pour activer un effet de cette carte.
  it: |-
    Metti 1 mostro dal tuo Deck nella tua Zona Magie & Trappole come una Magia Continua scoperta. Puoi bandire questa carta dal tuo Cimitero; metti 1 mostro dal tuo Deck nella tua Zona Magie & Trappole come una Trappola Continua scoperta. Puoi utilizzare solo 1 effetto di "Stormo Unito" per turno, e solo una volta in quel turno. Il numero totale di carte nelle Zone Mostri e Carte Mostro scoperte nelle Zone Magie & Trappole deve essere 10 o più per attivare qualsiasi degli effetti di questa carta.
  pt: |-
    Coloque 1 monstro do seu Deck na sua Zona de Magias & Armadilhas como uma Magia Contínua com a face para cima. Você pode banir este card do seu Cemitério; coloque 1 monstro do seu Deck na sua Zona de Magias & Armadilhas como uma Armadilha Contínua com a face para cima. Você só pode usar 1 efeito de "Juntar o Bando" por turno e apenas uma vez por turno. O número total de cards nas Zonas de Monstros e Cards de Monstro com a face para cima nas Zonas de Magias & Armadilhas deve ser 10 ou mais para ativar qualquer um dos efeitos deste card.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できず、モンスターゾーンのカードと魔法＆罠ゾーンの表側表示のモンスターカードが合計１０枚以上存在する場合にしか発動できない。①：デッキからモンスター１体を永続魔法カード扱いで自分の魔法＆罠ゾーンに表側表示で置く。②：墓地のこのカードを除外して発動できる。デッキからモンスター１体を永続罠カード扱いで自分の魔法＆罠ゾーンに表側表示で置く。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없으며, 몬스터 존의 카드와 마법 & 함정 존의 앞면 표시의 몬스터 카드가 합계 10장 이상 존재할 경우에밖에 발동할 수 없다. ①: 덱에서 몬스터 1장을 지속 마법 카드로 취급하고 자신의 마법 & 함정 존에 앞면 표시로 놓는다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 몬스터 1장을 지속 함정 카드로 취급하고 자신의 마법 & 함정 존에 앞면 표시로 놓는다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合１次，仅可使用其中１个，仅可在怪兽区域的卡和魔法与陷阱区域表侧表示的怪兽卡合计存在１０张以上的情况下发动。
    ①：从牌组将１只怪兽视为永续魔法卡，以表侧表示放在自己的魔法与陷阱区域。
    ②：将墓地的此卡除外可以发动。从牌组将１只怪兽视为永续陷阱卡，以表侧表示放在自己的魔法与陷阱区域。
