text:
  en: |-
    If you control 2 or more Dinosaur monsters: You can Special Summon this card from your hand. You can Tribute 1 Level 4 or lower monster; Special Summon 1 Dinosaur monster from your Deck that is 2 Levels higher or lower than the Tributed monster, but destroy it during the End Phase. You can only use this effect of "Dinovader Docus" once per turn. You can only Special Summon "Dinovader Docus(s)" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    自分は「ディノベーダー・ドクス」を１ターンに１度しか特殊召喚できず、その②の効果は１ターンに１度しか使用できない。①：自分フィールドに恐竜族モンスターが２体以上存在する場合に発動できる。このカードを手札から特殊召喚する。②：自分フィールドのレベル４以下のモンスター１体をリリースして発動できる。リリースしたモンスターよりレベルが２つ高いか２つ低い恐竜族モンスター１体をデッキから特殊召喚する。この効果で特殊召喚したモンスターはエンドフェイズに破壊される。
  ko:
  zh-TW:
  zh-CN: |-
    自己１回合仅可特殊召唤“新世侵略梁龙”１次，其②效果１回合仅可使用１次。
    ①：自己场上存在２只以上的恐龙族怪兽的情况下可以发动。从手牌将此卡特殊召唤。
    ②：解放自己场上的１只等级４以下的怪兽可以发动。从牌组将１只等级比所解放怪兽高２或低２的恐龙族怪兽特殊召唤。以此效果特殊召唤的怪兽将在结束阶段被破坏。
