text:
  en: |-
    You can only Special Summon "Dinovatus Docus(s)" once per turn. If you control 2 or more Dinosaur monsters: You can Special Summon this card from your hand. You can Tribute 1 Level 4 or lower monster; Special Summon 1 Dinosaur monster from your Deck that is 2 Levels higher or lower than the Tributed monster had on the field, but destroy it during the End Phase. You can only use this effect of "Dinovatus Docus" once per turn.
  de:
  es:
  fr:
  it:
  pt: |-
    Você só pode Invocar um ou mais "Dinovatus Docus" por Invocação-Especial uma vez por turno. Se você controlar 2 ou mais monstros Dinossauro: você pode Invocar este card por Invocação-Especial da sua mão. Você pode oferecer como Tributo 1 monstro de Nível 4 ou menos; Invoque por Invocação-Especial 1 monstro Dinossauro do seu Deck que seja 2 Níveis maior ou menor que o monstro oferecido como Tributo tinha no campo, mas destrua-o durante a Fase Final. Você só pode usar este efeito de "Dinovatus Docus" uma vez por turno.
  ja: |-
    自分は「ディノベーダー・ドクス」を１ターンに１度しか特殊召喚できず、その②の効果は１ターンに１度しか使用できない。①：自分フィールドに恐竜族モンスターが２体以上存在する場合に発動できる。このカードを手札から特殊召喚する。②：自分フィールドのレベル４以下のモンスター１体をリリースして発動できる。リリースしたモンスターよりレベルが２つ高いか２つ低い恐竜族モンスター１体をデッキから特殊召喚する。この効果で特殊召喚したモンスターはエンドフェイズに破壊される。
  ko: |-
    자신은 "디노베이더 도쿠스"를 1턴에 1번밖에 특수 소환할 수 없으며, 그 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 공룡족 몬스터가 2장 이상 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 자신 필드의 레벨 4 이하의 몬스터 1장을 릴리스하고 발동할 수 있다. 릴리스한 몬스터보다 레벨이 2개 높거나 2개 낮은 공룡족 몬스터 1장을 덱에서 특수 소환한다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈에 파괴된다.
  zh-TW:
  zh-CN: |-
    自己１回合仅可特殊召唤“新世侵略梁龙”１次，其②效果１回合仅可使用１次。
    ①：自己场上存在２只以上的恐龙族怪兽的情况下可以发动。从手牌将此卡特殊召唤。
    ②：解放自己场上的１只等级４以下的怪兽可以发动。从牌组将１只等级比所解放怪兽高２或低２的恐龙族怪兽特殊召唤。以此效果特殊召唤的怪兽将在结束阶段被破坏。
