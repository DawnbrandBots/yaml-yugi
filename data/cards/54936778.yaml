text:
  en: |-
    Once per turn, during your Standby Phase: Take 1000 damage. You can only use each of the following effects of "Dark Contract with the Different Dimension" once per turn. You can shuffle 2 "Dark Contract" cards from your GY into the Deck, then target 1 card in your opponent's field or GY; banish it. If this card is destroyed: You can gain 500 LP, then if it was destroyed by an opponent's card effect, gain another 500 LP.
  de: |-
    Einmal pro Spielzug, während deiner Standby Phase: Du erhältst 1000 Schaden. Du kannst jeden der folgenden Effekte von „Dunkler Vertrag mit der anderen Dimension“ nur einmal pro Spielzug verwenden. Du kannst 2 „Dunkler Vertrag“-Karten von deinem Friedhof ins Deck mischen und dann 1 Karte auf der Spielfeldseite oder im Friedhof deines Gegners wählen; verbanne sie. Falls diese Karte zerstört wird: Du kannst 500 LP erhalten, dann, falls sie durch einen Karteneffekt eines Gegners zerstört wurde, erhältst du weitere 500 LP.
  es: |-
    Una vez por turno, durante tu Standby Phase: recibes 1000 puntos de daño. Sólo puedes usar cada uno de los siguientes efectos de "Contrato Oscuro con la Dimensión Diferente" una vez por turno. Puedes barajar al Deck 2 cartas "Contrato Oscuro" en tu Cementerio, y después selecciona 1 carta en el Campo o Cementerio de tu adversario; destiérrala. Si esta carta es destruida: puedes ganar 500 LP y después, si fue destruida por el efecto de una carta del adversario, gana otros 500 LP.
  fr: |-
    Une fois par tour, durant votre Standby Phase : recevez 1000 points de dommages. Vous ne pouvez utiliser chacun des effets suivants de "Contrat des Ténèbres avec la Dimension Différente" qu'une fois par tour. Vous pouvez mélanger 2 cartes "Contrat des Ténèbres" depuis votre Cimetière dans le Deck, puis ciblez 1 carte dans le Terrain ou Cimetière de votre adversaire ; bannissez-la. Si cette carte est détruite : vous pouvez gagner 500 LP, puis si elle a été détruite par un effet de carte de l'adversaire, gagnez 500 LP supplémentaires.
  it: |-
    Una volta per turno, durante la tua Standby Phase: subisci 1000 danni. Puoi utilizzare ognuno dei seguenti effetti di "Contratto Oscuro con l'Altra Dimensione" una sola volta per turno. Puoi mischiare 2 carte "Contratto Oscuro" dal tuo Cimitero nel Deck, poi scegliere come bersaglio 1 carta nel Terreno o Cimitero del tuo avversario; bandiscila. Se questa carta viene distrutta: puoi guadagnare 500 LP, poi se è stata distrutta dall'effetto di una carta dell'avversario, guadagni altri 500 LP.
  pt: |-
    Uma vez por turno, durante sua Fase de Apoio: sofra 1000 de dano. Você só pode usar cada um dos seguintes efeitos de "Pacto Obscuro com a Dimensão Diferente" uma vez por turno. Você pode embaralhar 2 cards "Pacto Obscuro" do seu Cemitério no Deck e, depois, escolha 1 card no campo ou Cemitério do seu oponente; bana-o. Se este card for destruído: você pode ganhar 500 PV e, depois, se ele foi destruído por um efeito de card do oponente, ganhe outros 500 PV.
  ja: |-
    このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地から「契約書」カード２枚をデッキに戻し、相手のフィールド・墓地のカード１枚を対象として発動できる。そのカードを除外する。②：自分スタンバイフェイズに発動する。自分は１０００ダメージを受ける。③：このカードが破壊された場合に発動できる。自分は５００ＬＰ回復する。相手の効果で破壊された場合、さらに自分は５００ＬＰ回復する。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①③效果1回合仅可各使用1次。①：从自己墓地将2张“契约书”卡放回牌组，以对手场上・墓地的1张卡为对象可以发动。将该卡除外。②：在自己的准备阶段发动。自己受到1000伤害。③：此卡被破坏的情况下可以发动。自己恢复500LP。因对手的效果被破坏的情况下，自己进而恢复500LP。
