text:
  en: |-
    Once per turn, during your Standby Phase: Take 1000 damage. You can only use each of the following effects of "Dark Contract with the Different Dimension" once per turn. You can shuffle 2 "Dark Contract" cards from your GY into the Deck, then target 1 card in your opponent's field or GY; banish it. If this card is destroyed: You can gain 500 LP, then if it was destroyed by an opponent's card effect, gain another 500 LP.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地から「契約書」カード２枚をデッキに戻し、相手のフィールド・墓地のカード１枚を対象として発動できる。そのカードを除外する。②：自分スタンバイフェイズに発動する。自分は１０００ダメージを受ける。③：このカードが破壊された場合に発動できる。自分は５００ＬＰ回復する。相手の効果で破壊された場合、さらに自分は５００ＬＰ回復する。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①③效果1回合仅可各使用1次。①：从自己墓地将2张“契约书”卡放回牌组，以对手场上・墓地的1张卡为对象可以发动。将该卡除外。②：在自己的准备阶段发动。自己受到1000伤害。③：此卡被破坏的情况下可以发动。自己恢复500LP。因对手的效果被破坏的情况下，自己进而恢复500LP。
