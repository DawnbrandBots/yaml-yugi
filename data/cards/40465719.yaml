text:
  en: |-
    Draw 2 cards, then banish 1 Normal Monster from your hand, or, if you do not have any in your hand, send your entire hand to the GY.
  de: |-
    Ziehe 2 Karten, dann verbanne 1 Normales Monster von deiner Hand oder, falls du keins in deiner Hand hast, lege deine gesamte Hand auf den Friedhof.
  es: |-
    Roba 2 cartas, y después destierra 1 Monstruo Normal en tu mano o, si no tienes ninguno en tu mano, manda toda tu mano al Cementerio.
  fr: |-
    Piochez 2 cartes, puis bannissez 1 Monstre Normal depuis votre main, ou, si vous n'en avez aucun dans votre main, envoyez toute votre main au Cimetière.
  it: |-
    Pesca 2 carte, poi bandisci 1 Mostro Normale dalla tua mano o, se non ne hai nessuno nella tua mano, manda tutta la tua mano al Cimitero.
  pt: |-
    Compre 2 cards e, depois, bana 1 Monstro Normal da sua mão, ou, se você não tiver nenhum na sua mão, envie toda a sua mão para o Cemitério.
  ja: |-
    デッキからカードを２枚ドローし、その後手札の通常モンスター１体をゲームから除外する。手札に通常モンスターが無い場合、手札を全て墓地へ送る。
  ko: |-
    덱에서 카드를 2장 드로우하고, 그 후 패에서 일반 몬스터 카드 1장을 게임에서 제외한다. 패에 일반 몬스터 카드가 없을 경우, 패를 전부 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    从卡组抽2张卡，那之后把手卡1只通常怪兽从游戏中除外。手卡没有通常怪兽的场合，手卡全部送去墓地。
