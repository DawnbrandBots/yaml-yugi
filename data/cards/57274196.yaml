text:
  en: |-
    You cannot Summon the turn you activate this card. Activate at the end of the Damage Step, if a Spellcaster-Type monster you control attacked and destroyed an opponent's monster by battle. That monster can attack again (immediately).
  de: |-
    Du kannst in dem Spielzug, in dem du diese Karte aktivierst, keine Beschwörungen durchführen. Aktiviere diese Karte am Ende des Damage Steps, falls ein Monster vom Typ Hexer, das du kontrollierst, angegriffen hat und ein Monster deines Gegners durch Kampf zerstört hat. Das Monster kann sofort noch einmal angreifen.
  es: |-
    No puedes Invocar durante el turno en el que activas esta carta. Sólo puedes activar esta carta al final de Damage Step, si un monstruo de Tipo Lanzador de Conjuros que controlas atacó y destruyó un monstruo de tu adversario en batalla. Tu monstruo puede atacar de nuevo inmediatamente.
  fr: |-
    Vous ne pouvez pas Invoquer le tour où vous activez cette carte. Activez cette carte à la fin de la Damage Step, si un monstre de Type Magicien que vous contrôlez attaque et détruit un monstre de l'adversaire au combat. Ce monstre peut attaquer de nouveau (immédiatement).
  it: |-
    Non puoi Evocare nel turno in cui attivi questa carta. Attiva alla fine del Damage Step, se un mostro di Tipo Incantatore che controlli ha attaccato e distrutto un mostro dell'avversario in battaglia. Quel mostro può attaccare ancora (immediatamente).
  pt:
  ja: |-
    自分フィールド上に存在する魔法使い族モンスターの攻撃によって相手モンスターを破壊した場合、そのダメージステップ終了時に発動する事ができる。そのモンスターはもう１度だけ続けて攻撃する事ができる。このカードを発動するターン、自分は召喚・反転召喚・特殊召喚する事はできない。
  ko: |-
    자신 필드 위에 존재하는 마법사족 몬스터의 공격에 의해서 상대 몬스터를 파괴했을 경우, 그 데미지 스텝 종료시에 발동할 수 있다. 그 몬스터는 1번 더 이어서 공격할 수 있다. 이 카드를 발동하는 턴에, 자신은 일반 소환/반전 소환/특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    自己场上存在的魔法师族怪兽的攻击破坏对方怪兽的场合，那个伤害步骤结束时才能发动。那只怪兽只再1次可以继续攻击。这张卡发动的回合，自己不能召唤·反转召唤·特殊召唤。
