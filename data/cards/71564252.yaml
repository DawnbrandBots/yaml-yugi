text:
  en: |-
    Neither player can add cards from their Deck to their hand except by drawing them. When your opponent would Special Summon exactly 1 monster (Quick Effect): You can send this face-up card to the GY; negate the Special Summon, and if you do, destroy it.
  de: |-
    Kein Spieler kann seiner Hand Karten von seinem Deck hinzufügen, außer durch Ziehen. Wenn dein Gegner genau 1 Monster als Spezialbeschwörung beschwören würde (Schnelleffekt): Du kannst diese offene Karte auf den Friedhof legen; annulliere die Spezialbeschwörung und falls du dies tust, zerstöre es.
  es: |-
    Ningún jugador puede añadir a su mano cartas en su Deck excepto robando. Cuando tu adversario fuera a Invocar de Modo Especial exactamente 1 monstruo (Efecto Rápido): puedes mandar al Cementerio esta carta boca arriba; niega la Invocación Especial y, si lo haces, destrúyelo.
  fr: |-
    Aucun joueur ne peut ajouter de cartes depuis son Deck à sa main, sauf en les piochant. Lorsque votre adversaire va Invoquer Spécialement exactement 1 monstre (Effet Rapide) : vous pouvez envoyer cette carte face recto au Cimetière ; annulez l'Invocation Spéciale, et si vous le faites, détruisez-le.
  it: |-
    Nessun giocatore può aggiungere carte dal suo Deck alla sua mano eccetto pescandole. Quando il tuo avversario sta per Evocare Specialmente esattamente 1 mostro (Effetto Rapido): puoi mandare questa carta scoperta al Cimitero; annulla l'Evocazione Speciale e, se lo fai, distruggilo.
  pt: |-
    Nenhum duelista pode adicionar cards do seu Deck à sua mão, exceto ao comprá-los. Quando seu oponente Invocaria exatamente 1 monstro por Invocação-Especial (Efeito Rápido): você pode enviar este card com a face para cima para o Cemitério; negue a Invocação-Especial e, se isso acontecer, destrua-o.
  ja: |-
    このカードが自分フィールド上に表側表示で存在する限り、お互いにドロー以外の方法でデッキからカードを手札に加える事はできない。また、自分フィールド上に表側表示で存在するこのカードを墓地へ送る事で、相手モンスター１体の特殊召喚を無効にし破壊する。
  ko: |-
    이 카드가 자신 필드 위에 앞면 표시로 존재하는 한, 서로 드로우 이외의 방법으로 덱에서 카드를 패에 넣을 수 없다. 또한, 자신 필드 위에 앞면 표시로 존재하는 이 카드를 묘지로 보내는 것으로, 상대 몬스터 1장의 특수 소환을 무효로 하고 파괴한다.
  zh-TW:
  zh-CN: |-
    ①：只要此卡存在于怪兽区域，双方不可用抽牌以外的方法从牌组将卡加入手牌。②：对手特殊召唤仅1只怪兽之际，将场上的此卡送至墓地可以发动。将该特殊召唤无效，将该怪兽破坏。
