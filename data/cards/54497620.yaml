text:
  en: |-
    You can send this card from your hand to the Graveyard and select any number of face-up "Morphtronic" monsters you control. Change the battle position of the selected monster(s). This effect can be activated during either player's turn.
  de: |-
    Du kannst diese Karte von deiner Hand auf den Friedhof legen und eine beliebige Anzahl offener „Morphtronisch“-Monster wählen, die du kontrollierst. Ändere die Kampfposition der gewählten Monster. Dieser Effekt kann während der Spielzüge beider Spieler aktiviert werden.
  es: |-
    Puedes mandar esta carta desde tu mano al Cementerio y seleccionar cualquier cantidad de monstruos "Morfotrónico/a" boca arriba que controles. Cambia la posición de batalla de el(los) monstruo(s) seleccionado(s). Este efecto puede ser activado durante el turno de cualquier jugador.
  fr: |-
    Vous pouvez envoyer cette carte depuis votre main au Cimetière et sélectionner un nombre de votre choix de monstres "Morphtronique" face recto que vous contrôlez. Changez la position de combat du ou des monstres sélectionnés. Vous pouvez activer cet effet durant votre tour ou celui de votre adversaire.
  it: |-
    Puoi mandare questa carta dalla tua mano al Cimitero e scegliere un qualsiasi numero di mostri "Morfotronici" scoperti che controlli. Cambia la posizione dei mostri scelti. Questo effetto può essere attivato durante il turno di qualsiasi giocatore.
  pt: |-
    (Efeito Rápido): você pode enviar este card da sua mão para o Cemitério e, depois, escolha qualquer número de monstros "Morfotrônico(a)" que você controla; mude a posição de batalha desses alvos.
  ja: |-
    ①：このカードを手札から墓地へ送り、自分フィールドの「Ｄ」モンスターを任意の数だけ対象として発動できる。その自分の「Ｄ」モンスターの表示形式を変更する。この効果は相手ターンでも発動できる。
  ko: |-
    ①: 이 카드를 패에서 묘지로 보내고, 자신 필드의 "D(디포머)" 몬스터를 임의의 수만큼 대상으로 하여 발동할 수 있다. 그 자신의 "D(디포머)" 몬스터의 표시 형식을 변경한다. 이 효과는 상대 턴에도 발동할 수 있다.
  zh-TW:
  zh-CN: |-
    把这张卡从手卡送去墓地发动。选择自己场上表侧表示存在的名字带有「变形斗士」的怪兽任意数量把表示形式变更。这个效果在对方回合也能发动。
