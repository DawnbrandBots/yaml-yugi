    Infliggi 500 punti di danno ai Life Points del tuo avversario ed aumenta i tuoi Life Points di 500 punti.
  pt: |-
    Inflija 500 pontos de dano aos Pontos de Vida de seu oponente e aumente seus Pontos de Vida por 500 pontos.
  ja: |-
    ①：相手に５００ダメージを与える。自分は５００ＬＰ回復する。
  ko: |-
    ①: 상대에게 500 데미지를 준다. 자신은 500 LP 회복한다.
  zh-TW: |-
    给予对手生命500点的伤害，并恢复我方生命500点。
  zh-CN: |-
    ①：给与对方500伤害，自己回复500基本分。
