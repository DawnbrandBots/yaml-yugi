text:
  en: |-
    If this card is added to your hand, except by drawing it for your normal draw: You can reveal this card; Special Summon it from your hand. If this card is in your hand: You can discard 1 other "Salamangreat" card; Special Summon this card from your hand. You can only use each effect of "Salamangreat Meer" once per turn.
  de: |-
    Falls diese Karte deiner Hand hinzugefügt wird, außer durch dein normales Ziehen: Du kannst diese Karte vorzeigen; beschwöre sie als Spezialbeschwörung von deiner Hand. Falls sich diese Karte in deiner Hand befindet: Du kannst 1 andere „Grosalamander“-Karte abwerfen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Du kannst jeden Effekt von „Grosalamander Meer“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es añadida a tu mano, excepto cuando la robas en tu robo normal: puedes mostrar esta carta; Invócala de Modo Especial desde tu mano. Si esta carta está en tu mano: puedes descartar otra carta "Salamangrande"; Invoca esta carta de Modo Especial desde tu mano. Sólo puedes usar cada efecto de "Salamangrande Suri" una vez por turno.
  fr: |-
    Si cette carte est ajoutée à votre main, sauf en la piochant pour votre pioche normale : vous pouvez révéler cette carte ; Invoquez-la Spécialement depuis votre main. Si cette carte est dans votre main : vous pouvez défausser 1 autre carte "Salamangrande" ; Invoquez Spécialement cette carte depuis votre main. Vous ne pouvez utiliser chaque effet de "Salamangrande Suri" qu'une fois par tour.
  it: |-
    Se questa carta viene aggiunta alla tua mano, eccetto pescandola per la tua normale pescata: puoi rivelare questa carta; Evocala Specialmente dalla tua mano. Se questa carta è nella tua mano: puoi scartare 1 altra carta "Salamagna"; Evoca Specialmente questa carta dalla tua mano. Puoi utilizzare ogni effetto di "Salamagna Suri" una sola volta per turno.
  pt: |-
    Se este card for adicionado à sua mão, exceto se comprado em sua compra normal: você pode revelar este card; Invoque-o por Invocação-Especial da sua mão. Se este card estiver na sua mão: você pode descartar 1 outro card "Salamagrande"; Invoque este card por Invocação-Especial da sua mão. Você só pode usar cada efeito de "Salamagrande Surica" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが通常のドロー以外の方法で手札に加わった場合、このカードを相手に見せて発動できる。このカードを手札から特殊召喚する。②：手札からこのカード以外の「サラマングレイト」カード１枚を捨てて発動できる。このカードを手札から特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 드로우 이외의 방법으로 패에 넣어졌을 경우, 이 카드를 상대에게 보여주고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 패에서 이 카드 이외의 "샐러맨그레이트" 카드 1장을 버리고 발동할 수 있다. 이 카드를 패에서 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1个回合各只能使用1次。①：这张卡在以通常抽牌以外的方法加入手牌的情况下，把这张卡出示给对手即可发动。将这张卡从手牌进行特殊召唤。②：从手牌中把这张卡以外的1张"转生炎兽"卡扔掉后即可发动。将这张卡从手牌进行特殊召唤。
