text:
  en: |-
    When your opponent activates a Pendulum Monster's effect, or an effect of a card in the Pendulum Zone: Negate the activation, and if you do, banish that card.
  de: |-
    Wenn dein Gegner den Effekt eines Pendelmonsters oder einen Effekt einer Karte in der Pendelzone aktiviert: Annulliere die Aktivierung und falls du dies tust, verbanne die Karte.
  es: |-
    Cuando tu adversario activa un efecto de un Monstruo de Péndulo, o un efecto de una carta en la Zona de Péndulo: niega la activación y, si lo haces, destierra esa carta.
  fr: |-
    Lorsque votre adversaire active un effet de Monstre Pendule ou un effet de carte dans la Zone Pendule : annulez l'activation, et si vous le faites, bannissez la carte.
  it: |-
    Quando il tuo avversario attiva l'effetto di un mostro Pendulum, o un effetto di una carta nella Zona Pendulum: annulla l'attivazione e, se lo fai, bandisci quella carta.
  pt: |-
    Quando seu oponente ativar um efeito de Monstro Pêndulo ou um efeito de um card na Zona de Pêndulo: negue a ativação e, se isso acontecer, bana esse card.
  ja: |-
    ①：Ｐモンスターの効果または既にＰゾーンに存在しているカードの効果を相手が発動した時に発動できる。その発動を無効にし、除外する。
  ko: |-
    ①: 펜듈럼 몬스터의 효과 또는 이미 펜듈럼 존에 존재하고 있는 카드의 효과를 상대가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고, 제외한다.
