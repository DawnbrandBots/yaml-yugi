  en: Mother Grizzly
  de: Mutter Grizzly
  es: Madre Oso Pardo
  fr: Mère Grizzly
  it: Madre Grizzly
  pt: Mãe Ursa Parda
  ja: グリズリーマザー
  ja_romaji: Gurizurī Mazā
