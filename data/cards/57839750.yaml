  ko_rr:
  zh-TW: 母灰熊
  zh-CN: 母灰熊
text:
  en: |-
    When this card is destroyed by battle and sent to the Graveyard: You can Special Summon 1 WATER monster with 1500 or less ATK from your Deck, in face-up Attack Position.
  de: |-
    Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst 1 WASSER Monster mit 1500 oder weniger ATK als Spezialbeschwörung von deinem Deck in die offene Angriffsposition beschwören.
  es: |-
    Cuando esta carta es destruida en batalla y mandada al Cementerio: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo de AGUA con 1500 ATK o menos en Posición de Ataque boca arriba.
  fr: |-
    Lorsque cette carte est détruite au combat et envoyée au Cimetière : vous pouvez Invoquer Spécialement 1 monstre EAU avec max. 1500 ATK depuis votre Deck en Position d'Attaque face recto.
  it: |-
    Quando questa carta viene distrutta in battaglia e mandata al Cimitero: puoi Evocare Specialmente 1 mostro ACQUA con ATK di 1500 o inferiore dal tuo Deck, scoperto in Posizione di Attacco.
  pt: |-
    Quando este card for destruído em batalha e enviado para o Cemitério: você pode Invocar por Invocação-Especial 1 monstro ÁGUA com 1500 de ATK ou menos do seu Deck em Posição de Ataque com a face para cima.
  ja: |-
    ①：このカードが戦闘で破壊され墓地へ送られた時に発動できる。デッキから攻撃力１５００以下の水属性モンスター１体を攻撃表示で特殊召喚する。
  ko: |-
    이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 덱에서 공격력 1500 이하의 물 속성 몬스터 1장을 앞면 공격 표시로 특수 소환할 수 있다.
  zh-TW: |-
    此卡因战斗被破坏并送入墓地时，可从牌组中以表侧攻击表示特殊召唤1只攻击力1500或以下的水属性怪兽。
  zh-CN: |-
    这张卡被战斗破坏送去墓地时，可以从卡组把1只攻击力1500以下的水属性怪兽表侧攻击表示特殊召唤。
