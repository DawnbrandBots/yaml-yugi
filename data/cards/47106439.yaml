  zh-TW: 幻影咒儀
  zh-CN: 幻影・咒仪
text:
  en: |-
    If you Ritual Summon exactly 1 WATER Ritual Monster with a card effect that requires use of monsters, this card can be used as the entire requirement. You can discard this card; add 1 "Gishki" Ritual Monster from your Deck to your hand.
  de: |-
    Falls du ein WASSER Ritualmonster als Ritualbeschwörung beschwörst, kann diese Karte als der gesamte Tribut verwendet werden. Du kannst diese Karte abwerfen; füge deiner Hand 1 "Gishki"-Ritualmonster von deinem Deck hinzu.
  es: |-
    Si Invocas por Ritual exactamente 1 Monstruo de Ritual de AGUA con un efecto de carta que requiera el uso de monstruos, esta carta puede ser usada como todo el requerimiento. Puedes descartar esta carta; añade a tu mano, desde tu Deck, 1 Monstruo de Ritual "Gishki".
  fr: |-
    Si vous Invoquez Rituellement exactement 1 Monstre Rituel EAU avec un effet de carte qui nécessite l'utilisation de monstres, cette carte peut être utilisée pour l'ensemble de cette nécessité. Vous pouvez défausser cette carte ; ajoutez 1 Monstre Rituel "Gishki" depuis votre Deck à votre main.
  it: |-
    Se Evochi tramite Rituale esattamente 1 Mostro Rituale ACQUA con l'effetto di una carta che richiede l'uso di mostri, questa carta può essere utilizzata come l'intera richiesta. Puoi scartare questa carta; aggiungi 1 Mostro Rituale "Gishki" dal tuo Deck alla tua mano.
  pt: |-
    Se você Invocar por Invocação-Ritual exatamente 1 monstro de Ritual de ÁGUA com um efeito de card que necessita a utilização de monstros, este card pode ser usado no lugar de todos os monstros necessários. Você pode descartar este card; adicione 1 Monstro de Ritual "Gishki" do seu deck à sua mão.
  ja: |-
    ①：水属性の儀式モンスター１体を儀式召喚する場合、このカード１枚で儀式召喚に必要な分のリリースとして使用できる。②：このカードを手札から捨てて発動できる。デッキから「リチュア」儀式モンスター１体を手札に加える。
  ko: |-
    물 속성의 의식 몬스터를 특수 소환할 경우, 이 카드 1장으로 의식 소환을 위한 릴리스로 사용할 수 있다. 또한, 패에서 이 카드를 버리고 발동할 수 있다. 덱에서 "리추어"라는 이름이 붙은 의식 몬스터 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    ①：仪式召唤１只水属性仪式怪兽的情况下，使用１张此卡即可作为仪式召唤所必需的解放。②：从手牌舍弃此卡可以发动。从牌组将１只“咒仪”仪式怪兽加入手牌。
