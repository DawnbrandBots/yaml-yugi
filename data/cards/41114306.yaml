name:
  en: Dark Garnex the Cubic Beast
  de: Finsterer Garnex das kubische Ungeheuer
  es: Garnex Oscuro la Bestia Cúbica
  fr: Garnex la Bête Cubique des Ténèbres
  it: Garnex Nero la Bestia Cubica
  pt: Garnex Negro, a Besta Cúbica
  ja: <ruby>方<rt>ほう</rt></ruby><ruby>界<rt>かい</rt></ruby><ruby>獣<rt>じゅう</rt></ruby>ダーク・ガネックス
  ja_romaji: Hōkaijū Dāku Ganekkusu
  ko: 방계수 다크 가넥스
  ko_rr: Bang-gyesu Dakeu Ganekseu
  zh-TW:
  zh-CN: 方界兽 暗黑之甘尼克斯
text:
  en: |-
    Cannot be Normal Summoned/Set. Must first be Special Summoned (from your hand) by sending 1 "Cubic" monster you control to the Graveyard. If Summoned this way, this card gains 1000 ATK. When this card destroys a monster by battle: You can target up to 2 "Vijam the Cubic Seed" in your Graveyard; send this card to the Graveyard, and if you do, Special Summon them, then you can add 1 "Blade Garoodia the Cubic Beast" from your Deck to your hand.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 „Kubisch“-Monster, das du kontrollierst, auf den Friedhof legst. Falls diese Karte auf diese Art beschworen wurde, erhält sie 1000 ATK. Wenn diese Karte ein Monster durch Kampf zerstört: Du kannst bis zu 2 „Vijam der kubische Samen“ in deinem Friedhof wählen; lege diese Karte auf den Friedhof und falls du dies tust, beschwöre die gewählten Karten als Spezialbeschwörung, dann kannst du deiner Hand 1 „Klingen-Garoodia das kubische Ungeheuer“ von deinem Deck hinzufügen.
  es: |-
    No puede ser Invocada de Modo Normal/Colocada. Primero debe ser Invocada de Modo Especial (desde tu mano) mandando al Cementerio 1 monstruo "Cúbico/a" que controles. Si es Invocada de esta forma, esta carta gana 1000 ATK. Cuando esta carta destruye un monstruo en batalla: puedes seleccionar hasta 2 "Vijam la Semilla Cúbica" en tu Cementerio; manda esta carta al Cementerio y, si lo haces, Invócalas de Modo Especial, y después puedes añadir a tu mano, desde tu Deck, 1 "Hoja Garoodia la Bestia Cúbica".
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement (depuis votre main) en envoyant 1 monstre "Cubique" que vous contrôlez au Cimetière. Si elle est Invoquée de cette façon, cette carte gagne 1000 ATK. Lorsque cette carte détruit un monstre au combat : vous pouvez cibler max. 2 "Vijam la Graine Cubique" dans votre Cimetière ; envoyez cette carte au Cimetière, et si vous le faites, Invoquez-les Spécialement, puis vous pouvez ajouter 1 "Garoodia la Bête Cubique de l'Épée" depuis votre Deck à votre main.
  it: |-
    Non può essere Evocato Normalmente/posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) mandando 1 mostro "Cubico" che controlli al Cimitero. Se viene Evocata in questo modo, questa carta guadagna 1000 ATK. Quando questa carta distrugge un mostro in battaglia: puoi scegliere come bersaglio fino a 2 "Vijam il Seme Cubico" nel tuo Cimitero; manda questa carta al Cimitero e, se lo fai, Evocali Specialmente, poi puoi aggiungere 1 "Garoodia Lama la Bestia Cubica" dal tuo Deck alla tua mano.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial (da sua mão) ao enviar 1 monstro "Cúbico(a)" que você controla para o Cemitério. Se Invocado desta forma, este card ganha 1000 de ATK. Quando este card destruir um monstro em batalha: você pode escolher até 2 "Vijam, a Semente Cúbica" no seu Cemitério; envie este card para o Cemitério e, se isso acontecer, Invoque-os por Invocação-Especial e, depois, você pode adicionar 1 "Lâmina Garoodia, a Besta Cúbica" do seu Deck à sua mão.
  ja: |-
    このカードは通常召喚できない。自分フィールドの「方界」モンスター１体を墓地へ送った場合に特殊召喚できる。①：この方法で特殊召喚したこのカードの攻撃力は１０００アップする。②：このカードが戦闘でモンスターを破壊した時、自分の墓地の「方界胤ヴィジャム」を２体まで対象として発動できる。このカードを墓地へ送り、対象のモンスターを特殊召喚する。その後、デッキから「方界獣ブレード・ガルーディア」１体を手札に加える事ができる。
  ko: |-
    이 카드는 통상 소환할 수 없다. 자신 필드의 "방계" 몬스터 1장을 묘지로 보냈을 경우에 특수 소환할 수 있다. ①: 이 방법으로 특수 소환한 이 카드의 공격력은 1000 올린다. ②: 이 카드가 전투로 몬스터를 파괴했을 때, 자신 묘지의 "방계윤 비잠"을 2장까지 대상으로 하고 발동할 수 있다. 이 카드를 묘지로 보내고, 대상 몬스터를 특수 소환한다. 그 후, 덱에서 "방계수 블레이드 가르디아" 1장을 패에 넣을 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤。把自己场上1只「方界」怪兽送去墓地的场合可以特殊召唤。①：这个方法特殊召唤的这张卡的攻击力上升1000。②：这张卡战斗破坏怪兽时，以自己墓地最多2只「方界胤 毗贾姆」为对象才能发动。这张卡送去墓地，作为对象的怪兽特殊召唤。那之后，可以从卡组把1只「方界兽 利刃之迦楼迪亚」加入手卡。
