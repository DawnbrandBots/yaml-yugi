text:
  en: |-
    2 monsters with different Types and different Attributes
    This card's name becomes "Aleister the Invoker" while on the field or in the GY. If a monster is Fusion Summoned while you control this monster (except during the Damage Step): You can discard 1 card, and if you do, add 1 "Invocation" or "The Book of the Law" from your Deck to your hand. If this face-up card you control leaves the field because of an opponent's card effect: You can add 1 "Omega Summon" from your Deck to your hand.
  de: |-
    2 Monster mit unterschiedlichen Typen und Eigenschaften
    Der Name dieser Karte wird zu „Aleister der Beschwörer“, solange sie auf dem Spielfeld oder im Friedhof liegt. Falls ein Monster als Fusionsbeschwörung beschworen wird, solange du dieses Monster kontrollierst (außer während des Damage Steps): Du kannst 1 Karte abwerfen und falls du dies tust, füge deiner Hand 1 „Beschwörung“ oder „Buch des Gesetzes“ von deinem Deck hinzu. Falls diese offene Karte, die du kontrollierst, das Spielfeld durch einen Karteneffekt eines Gegners verlässt: Du kannst deiner Hand 1 „Omega-Beschwörung“ von deinem Deck hinzufügen.
  es: |-
    2 monstruos con Tipos diferentes y Atributos diferentes
    El nombre de esta carta se convierte en "Aleister, el que Invoka" mientras está en el Campo o en el Cementerio. Si un monstruo es Invocado por Fusión mientras controlas este monstruo (excepto durante el Damage Step): puedes descartar 1 carta y, si lo haces, añade a tu mano 1 "Invokación" o "El Libro de la Ley" en tu Deck. Si esta carta boca arriba que controlas deja el Campo por efecto de una carta del adversario: puedes añadir a tu mano 1 "Invocación Omega" en tu Deck.
  fr: |-
    2 monstres de Types et Attributs différents
    Le nom de cette carte devient "Aleister l'Invokhateur" tant qu'elle est sur le Terrain ou dans le Cimetière. Si un monstre est Invoqué par Fusion tant que vous contrôlez ce monstre (sauf durant la Damage Step) : vous pouvez défausser 1 carte, et si vous le faites, ajoutez 1 "Invokhation" ou "Le Livre de la Loi" depuis votre Deck à votre main. Si cette carte face recto que vous contrôlez quitte le Terrain à cause d'un effet de carte de l'adversaire : vous pouvez ajouter 1 "Invocation Oméga" depuis votre Deck à votre main.
  it: |-
    2 mostri con Tipi diversi e Attributi diversi
    Il nome di questa carta diventa "Aleister l'Invocatore" mentre è sul Terreno o nel Cimitero. Se un mostro viene Evocato tramite Fusione mentre controlli questo mostro (eccetto durante il Damage Step): puoi scartare 1 carta e, se lo fai, aggiungi 1 "Invokazione" o "Il Libro della Legge" dal tuo Deck alla tua mano. Se questa carta scoperta che controlli lascia il Terreno a causa dell'effetto di una carta dell'avversario: puoi aggiungere 1 "Evocazione Omega" dal tuo Deck alla tua mano.
  pt: |-
    2 monstros com Tipos diferentes e Atributos diferentes
    O nome deste card se torna "Aleister, Aquele que Invoka" enquanto ele estiver no campo ou no Cemitério. Se um monstro for Invocado por Invocação-Fusão enquanto você controlar este monstro (exceto durante a Etapa de Dano): você pode descartar 1 card e, se isso acontecer, adicione 1 "Invokação" ou "O Livro da Lei" do seu Deck à sua mão. Se este card com a face para cima que você controla deixar o campo devido a um efeito de card do oponente: você pode adicionar 1 "Invocação Ômega" do seu Deck à sua mão.
  ja: |-
    種族と属性が異なるモンスター２体
    ①：このカードのカード名は、フィールド・墓地に存在する限り「召喚師アレイスター」として扱う。②：このカードが既にモンスターゾーンに存在する状態で、融合モンスターが融合召喚された場合に発動できる。手札を１枚選んで捨て、デッキから「召喚魔術」または「法の聖典」１枚を手札に加える。③：表側表示のこのカードが相手の効果でフィールドから離れた場合に発動できる。デッキから「魔法名－「大いなる獣」」１枚を手札に加える。
  ko: |-
    종족과 속성이 다른 몬스터 2장
    ①: 이 카드의 카드명은, 필드 / 묘지에 존재하는 한 "소환사 알레이스터"로 취급한다. ②: 이 카드가 이미 몬스터 존에 존재하는 상태에서, 융합 몬스터가 융합 소환되었을 경우에 발동할 수 있다. 패를 1장 골라 버리고, 덱에서 "소환마술" 또는 "법의 성전" 1장을 패에 넣는다. ③: 앞면 표시의 이 카드가 상대 효과로 필드에서 벗어났을 경우에 발동할 수 있다. 덱에서 "마법명－"투 메가 세리온"" 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    种族和属性不同的怪兽2只
    ①：这张卡的卡名只要在场上·墓地存在当作「召唤师 阿莱斯特」使用。
    ②：这张卡已在怪兽区域存在的状态，融合怪兽融合召唤的场合才能发动。选1张手卡丢弃，从卡组把1张「召唤魔术」或者「法之圣典」加入手卡。
    ③：表侧表示的这张卡因对方的效果从场上离开的场合才能发动。从卡组把1张「魔法名-「大兽」」加入手卡。
