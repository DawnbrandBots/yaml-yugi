    ①: 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 "제넥스" 몬스터의 공격력은 400 올린다.
  zh-TW: |-
    只要此卡以正面表示存在於場上，我方場上冠有「次代機」之名的怪獸的攻擊力就提升４００。
  zh-CN: |-
    只要这张卡在场上表侧表示存在，自己场上的名字带有「次世代」的怪兽的攻击力上升400。
