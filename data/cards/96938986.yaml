name:
  en: Resonance Insect
  de: Resonanzinsekt
  es: Insecto de la Resonancia
  fr: Insecte de Résonance
  it: Insetto Risonanza
  pt: Inseto Ressonante
  ja: <ruby>共振虫<rt>レゾナンス・インセクト</rt></ruby>
  ja_romaji: Rezonansu Insekuto
  ko: 공진충
  ko_rr: Gongjinchung
  zh-TW: 共振蟲
  zh-CN: 共振虫
text:
  en: |-
    If this card is sent from the field to the GY: You can add 1 Level 5 or higher Insect monster from your Deck to your hand. If this card is banished: You can send 1 Insect monster from your Deck to the GY, except "Resonance Insect".
  de: |-
    Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst deiner Hand 1 Insekt-Monster der Stufe 5 oder höher von deinem Deck hinzufügen. Falls diese Karte verbannt wird: Du kannst 1 Insekt-Monster von deinem Deck auf den Friedhof legen, außer „Resonanzinsekt“.
  es: |-
    Si esta carta es mandada del Campo al Cementerio: puedes añadir a tu mano 1 monstruo Insecto de Nivel 5 o mayor en tu Deck. Si esta carta es desterrada: puedes mandar al Cementerio 1 monstruo Insecto en tu Deck, excepto "Insecto de la Resonancia".
  fr: |-
    Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez ajouter 1 monstre Insecte de min. Niveau 5 depuis votre Deck à votre main. Si cette carte est bannie : vous pouvez envoyer 1 monstre Insecte ("Insecte de Résonance" exclu) depuis votre Deck au Cimetière.
  it: |-
    Se questa carta viene mandata dal Terreno al Cimitero: puoi aggiungere 1 mostro Insetto di Livello 5 o superiore dal tuo Deck alla tua mano. Se questa carta viene bandita: puoi mandare 1 mostro Insetto dal tuo Deck al Cimitero, eccetto "Insetto Risonanza".
  pt: |-
    Se este card for enviado do campo para o Cemitério: você pode adicionar 1 monstro Inseto de Nível 5 ou mais do seu Deck à sua mão. Se este card for banido: você pode enviar 1 monstro Inseto do seu Deck para o Cemitério, exceto "Inseto Ressonante".
  ja: |-
    ①：このカードがフィールドから墓地へ送られた場合に発動できる。デッキからレベル５以上の昆虫族モンスター１体を手札に加える。②：このカードが除外された場合に発動できる。デッキから「共振虫」以外の昆虫族モンスター１体を墓地へ送る。
  ko: |-
    ①: 이 카드가 필드에서 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 레벨 5 이상의 곤충족 몬스터 1장을 패에 넣는다. ②: 이 카드가 제외되었을 경우에 발동할 수 있다. 덱에서 "공진충" 이외의 곤충족 몬스터 1장을 묘지로 보낸다.
  zh-TW: |-
    ①：可在此卡從場上被送至墓地的狀況下發動。從牌組將１隻等級５以上的昆蟲族怪獸加入手牌。②：可在此卡被除外的狀況下發動。從牌組將１隻「共振蟲」以外的昆蟲族怪獸送至墓地。
  zh-CN: |-
    ①：此卡从场上被送至墓地的情况下可以发动。从牌组将１只等级５以上的昆虫族怪兽加入手牌。
    ②：此卡被除外的情况下可以发动。从牌组将“共振虫”以外的１只昆虫族怪兽送至墓地。
