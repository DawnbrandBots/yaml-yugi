text:
  en: |-
    Tribute 1 "Invoked" monster; Special Summon 1 "Invoked" monster from your Extra Deck with a different original Attribute from that monster's. (This is treated as a Fusion Summon.) You can only activate 1 "The Book of the Law" per turn.
  de: |-
    Biete 1 „Beschworen“-Monster als Tribut an; beschwöre 1 „Beschworen“-Monster mit einer unterschiedlichen Grund-Eigenschaft als die des Monsters als Spezialbeschwörung von deinem Extra Deck. (Dies wird als Fusionsbeschwörung behandelt.) Du kannst nur 1 „Buch des Gesetzes“ pro Spielzug aktivieren.
  es: |-
    Sacrifica 1 monstruo "Invokado/a"; Invoca de Modo Especial, desde tu Deck Extra, 1 monstruo "Invokado/a" con un Atributo original diferente al de ese monstruo. (Esto se trata como una Invocación por Fusión). Sólo puedes activar 1 "El Libro de la Ley" por turno.
  fr: |-
    Sacrifiez 1 monstre "Invokhé" ; Invoquez Spécialement 1 monstre "Invokhé" depuis votre Extra Deck d'un Attribut d'origine différent de celui du monstre. (Ceci est traité comme une Invocation Fusion.) Vous ne pouvez activer qu'1 "Le Livre de la Loi" par tour.
  it: |-
    Offri come Tributo 1 mostro "Invokato"; Evoca Specialmente dal tuo Extra Deck 1 mostro "Invokato" con Attributo originale diverso da quello di quel mostro. (Questa viene considerata come un'Evocazione tramite Fusione.) Puoi attivare solo 1 "Il Libro della Legge" per turno.
  pt: |-
    Ofereça como Tributo 1 monstro "Invokado(a)"; Invoque por Invocação-Especial 1 monstro "Invokado(a)" do seu Deck Adicional com um Atributo original diferente que o desse monstro. (Isso é considerado uma Invocação-Fusão.) Você só pode ativar 1 "O Livro da Lei" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドの「召喚獣」モンスター１体をリリースして発動できる。リリースしたモンスターとは元々の属性が異なる「召喚獣」モンスター１体を融合召喚扱いとしてＥＸデッキから特殊召喚する。
  ko: '"법의 성전"은 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 "소환수" 몬스터 1장을 릴리스하고 발동할 수 있다. 릴리스한 몬스터와 원래의 속성이 다른 "소환수" 몬스터 1장을 융합 소환으로 취급하여 엑스트라 덱에서 특수 소환한다.'
  zh-TW:
  zh-CN: |-
    「法之圣典」在1回合只能发动1张。①：把自己场上1只「召唤兽」怪兽解放才能发动。原本属性和解放的怪兽不同的1只「召唤兽」怪兽当作融合召唤从额外卡组特殊召唤。
