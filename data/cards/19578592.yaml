text:
  en: |-
    The equipped monster gains 1000 ATK, also its effects are negated. Once per turn, during your Standby Phase: Inflict 500 damage to the controller of the equipped monster.
  de: |-
    Das ausgerüstete Monster erhält 1000 ATK, zusätzlich werden seine Effekte annulliert. Einmal pro Spielzug, während deiner Standby Phase: Füge dem Beherrscher des ausgerüsteten Monsters 500 Schaden zu.
  es: |-
    El monstruo equipado gana 1000 ATK, y además sus efectos son negados. Una vez por turno, durante tu Standby Phase: inflige 500 puntos de daño al controlador del monstruo equipado.
  fr: |-
    Le monstre équipé gagne 1000 ATK, et aussi, ses effets sont annulés. Une fois par tour, durant votre Standby Phase : infligez 500 points de dommages au contrôleur du monstre équipé.
  it: |-
    Il mostro equipaggiato guadagna 1000 ATK, inoltre i suoi effetti sono annullati. Una volta per turno, durante la tua Standby Phase: infliggi 500 danni al controllore del mostro equipaggiato.
  pt: |-
    O monstro equipado ganha 1000 de ATK e, além disso, seus efeitos são negados. Uma vez por turno, durante sua Fase de Apoio: cause 500 de dano ao controlador do monstro equipado.
  ja: |-
    ①：装備モンスターの攻撃力は１０００アップし、効果は無効化される。②：自分スタンバイフェイズに発動する。装備モンスターのコントローラーに５００ダメージを与える。
  ko: |-
    ①: 장착 몬스터의 공격력은 1000 올리고, 효과는 무효화된다. ②: 자신 스탠바이 페이즈에 발동한다. 장착 몬스터의 컨트롤러에게 500 데미지를 준다.
  zh-TW:
  zh-CN: |-
    ①：装备怪兽的攻击力上升１０００，效果无效化。②：在自己的准备阶段发动。给予装备怪兽的控制者５００伤害。
