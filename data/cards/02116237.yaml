text:
  en: |-
    Banish 1 face-up "Visas Starfrost" from your Monster Zone (until the End Phase); Special Summon 1 "Heart" monster with 3000 ATK from your Extra Deck, ignoring its Summoning conditions, but it can only activate its effects once while face-up on the field, also banish it face-down during the End Phase. If your opponent Special Summons a monster(s) from the Extra Deck, while this card is in your GY (except during the Damage Step): You can add this card to your hand. You can only use each effect of "Loka Samsara" once per turn.
  de: |-
    Verbanne 1 offenen „Visas Starfrost“ von deiner Monsterzone (bis zur End Phase); beschwöre 1 „Heart“-Monster mit 3000 ATK als Spezialbeschwörung von deinem Extra Deck, ungeachtet seiner Beschwörungsbedingungen, aber seine Effekte können nur einmal aktiviert werden, solange es offen auf dem Spielfeld liegt, zusätzlich verbanne es während der End Phase verdeckt. Falls dein Gegner ein oder mehr Monster als Spezialbeschwörung vom Extra Deck beschwört, solange sich diese Karte in deinem Friedhof befindet (außer während des Damage Steps): Du kannst diese Karte deiner Hand hinzufügen. Du kannst jeden Effekt von „Loka Samsara“ nur einmal pro Spielzug verwenden.
  es: |-
    Destierra 1 "Visas Starfrost" boca arriba en tu Zona de Monstruos (hasta la End Phase); Invoca de Modo Especial, desde tu Deck Extra, 1 monstruo "Heart" con 3000 ATK ignorando sus condiciones de Invocación, pero éste sólo puede activar sus efectos una vez mientras esté boca arriba en el Campo, y además destiérralo boca abajo durante la End Phase. Si tu adversario Invoca de Modo Especial uno o más monstruos desde el Deck Extra, mientras esta carta está en tu Cementerio (excepto durante el Damage Step): puedes añadir esta carta a tu mano. Sólo puedes usar cada efecto de "Loka Samsara" una vez por turno.
  fr: |-
    Bannissez 1 "Visas Starfrost" face recto depuis votre Zone Monstre (jusqu'à la End Phase) ; Invoquez Spécialement 1 monstre "Heart" avec 3000 ATK depuis votre Extra Deck, en ignorant ses conditions d'Invocation, mais il ne peut activer ses effets qu'une fois tant qu'il est face recto sur le Terrain, et aussi, bannissez-le face verso durant la End Phase. Si votre adversaire Invoque Spécialement un ou plusieurs monstres depuis l'Extra Deck, tant que cette carte est dans votre Cimetière (sauf durant la Damage Step) : vous pouvez ajouter cette carte à votre main. Vous ne pouvez utiliser chaque effet de "Loka Samsara" qu'une fois par tour.
  it: |-
    Bandisci 1 "Visas Starfrost" scoperto dalla tua Zona Mostri (fino alla End Phase); Evoca Specialmente 1 mostro "Heart" con 3000 ATK dal tuo Extra Deck, ignorando le sue condizioni di Evocazione, ma esso può attivare i suoi effetti una sola volta mentre è scoperto sul Terreno, inoltre bandiscilo coperto durante la End Phase. Se il tuo avversario Evoca Specialmente uno o più mostri dall'Extra Deck, mentre questa carta è nel tuo Cimitero (eccetto durante il Damage Step): puoi aggiungere questa carta alla tua mano. Puoi utilizzare ogni effetto di "Loka Samsara" una sola volta per turno.
  pt: |-
    Bana 1 "Visas Starfrost" com a face para cima da sua Zona de Monstros (até a Fase Final); Invoque por Invocação-Especial 1 monstro "Heart" com 3000 de ATK do seu Deck Adicional, ignorando suas condições de Invocação, mas ele só pode ativar seus efeitos uma vez enquanto estiver com a face para cima no campo e, além disso, bana-o com a face para baixo durante a Fase Final. Se seu oponente Invocar um ou mais monstros por Invocação-Especial do Deck Adicional, enquanto este card estiver no seu Cemitério (exceto durante a Etapa de Dano): você pode adicionar este card à sua mão. Você só pode usar cada efeito de "Loka Samsara" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの表側表示の「ヴィサス＝スタフロスト」１体をエンドフェイズまで除外して発動できる。攻撃力３０００の「ハート」モンスター１体を召喚条件を無視してＥＸデッキから特殊召喚する。この効果で特殊召喚したモンスターは１度しか効果を発動できず、エンドフェイズに裏側で除外される。②：このカードが墓地に存在する状態で、相手がＥＸデッキからモンスターを特殊召喚した場合に発動できる。このカードを手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 앞면 표시의 "비서스＝스타프로스트" 1장을 엔드 페이즈까지 제외하고 발동할 수 있다. 공격력 3000 의 "하트" 몬스터 1장을 소환 조건을 무시하고 엑스트라 덱에서 특수 소환한다. 이 효과로 특수 소환한 몬스터는 1번밖에 효과를 발동할 수 없으며, 엔드 페이즈에 뒷면으로 제외된다. ②: 이 카드가 묘지에 존재하는 상태에서, 상대가 엑스트라 덱에서 몬스터를 특수 소환했을 경우에 발동할 수 있다. 이 카드를 패에 넣는다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。
    ①：可將我方場上的１隻正面表示的「維薩思・史塔弗羅斯特」除外直到結束階段發動。忽略召喚條件從額外牌組特殊召喚１隻攻擊力３０００的「哈忒」怪獸。透過此效果特殊召喚的怪獸僅可發動１次效果，在結束階段將以反面被除外。
    ②：此卡存在於墓地的狀態，可在對方從額外牌組特殊召喚怪獸的狀況下發動。將此卡加入手牌。
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。
    ①：将自己场上表侧表示的１只“维萨思・史塔弗罗斯特”直至结束阶段为止除外可以发动。从额外牌组将１只攻击力３０００的“哈忒”怪兽无视召唤条件特殊召唤。以此效果特殊召唤的怪兽仅可发动１次效果，且将在结束阶段以里侧被除外。
    ②：此卡存在于墓地的状态下，对手从额外牌组将怪兽特殊召唤的情况下可以发动。将此卡加入手牌。
