  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの表側表示の「ヴィサス＝スタフロスト」１体をエンドフェイズまで除外して発動できる。攻撃力３０００の「ハート」モンスター１体を召喚条件を無視してＥＸデッキから特殊召喚する。この効果で特殊召喚したモンスターは１度しか効果を発動できず、エンドフェイズに裏側で除外される。②：このカードが墓地に存在する状態で、相手がＥＸデッキからモンスターを特殊召喚した場合に発動できる。このカードを手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.
    ①: 자신 필드의 앞면 표시의 "비서스=스타프로스트" 1장을 엔드 페이즈까지 제외하고 발동할 수 있다. 공격력 3000의 "하트" 몬스터 1장을 소환 조건을 무시하고 엑스트라 덱에서 특수 소환한다. 이 효과로 특수 소환한 몬스터는 1번밖에 효과를 발동할 수 없으며, 엔드 페이즈에 뒷면으로 제외된다.
    ②: 이 카드가 묘지에 존재하는 상태에서, 상대가 엑스트라 덱에서 몬스터를 특수 소환했을 경우에 발동할 수 있다. 이 카드를 패에 넣는다.
