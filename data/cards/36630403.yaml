  ko: 요도－시라누이
  ko_rr: Yodo - Siranui
  zh-TW: 妖刀－不知火
  zh-CN: 妖刀－不知火
text:
  en: |-
    If this card is in your GY, except the turn this card was sent to the GY: You can target 1 non-Tuner Zombie monster in your GY; banish both it and this card, and if you do, Special Summon 1 Zombie Synchro Monster from your Extra Deck whose Level equals the total Levels those 2 monsters had. You can only use this effect of "Shiranui Spectralsword" once per turn.
  de: |-
    Falls sich diese Karte in deinem Friedhof befindet, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst 1 Nicht-Empfänger-Zombie-Monster in deinem Friedhof wählen; verbanne sowohl es als auch diese Karte und falls du dies tust, beschwöre 1 Zombie-Synchromonster als Spezialbeschwörung von deinem Extra Deck, dessen Stufe der gemeinsamen Stufe entspricht, welche die 2 Monster hatten. Du kannst diesen Effekt von „Shiranui-Spektralschwert“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta está en tu Cementerio, excepto el turno en el que esta carta fue mandada al Cementerio: puedes seleccionar 1 monstruo Zombi que no sea Cantante en tu Cementerio; destiérralo así como a esta carta y, si lo haces, Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo de Sincronía Zombi cuyo Nivel sea igual a los Niveles totales que tenían esos 2 monstruos. Sólo puedes usar este efecto de "Espadafantasmal Shiranui" una vez por turno.
  fr: |-
    Si cette carte est dans votre Cimetière, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez cibler 1 monstre non-Syntoniseur Zombie dans votre Cimetière ; bannissez-le ainsi que cette carte, et si vous le faites, Invoquez Spécialement 1 Monstre Synchro Zombie depuis votre Extra Deck dont le Niveau est égal à la somme des Niveaux que ces 2 monstres avaient. Vous ne pouvez utiliser cet effet de "Épée-Spectre Shiranui" qu'une fois par tour.
  it: |-
    Se questa carta è nel tuo Cimitero, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi scegliere come bersaglio 1 mostro non-Tuner Zombie nel tuo Cimitero; bandisci sia esso che questa carta e, se lo fai, Evoca Specialmente dal tuo Extra Deck 1 Mostro Synchro Zombie con Livello pari alla somma dei Livelli che avevano quei 2 mostri. Puoi utilizzare questo effetto di "Shiranui Spettralspada" una sola volta per turno.
  pt: |-
    Se este card estiver no seu Cemitério, exceto no turno em que este card foi enviado para o Cemitério: você pode escolher 1 monstro Zumbi não-Regulador no seu Cemitério; bana tanto ele como este card e, se isso acontecer, Invoque por Invocação-Especial 1 Monstro Sincro Zumbi do seu Deck Adicional cujo Nível seja igual à soma dos Níveis que esses 2 monstros tinham. Você só pode usar este efeito de "Shiranui Espada Espectral" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：このカードが墓地に存在する場合、チューナー以外の自分の墓地のアンデット族モンスター１体を対象として発動できる。そのモンスターとこのカードを墓地から除外し、その２体のレベルの合計と同じレベルを持つアンデット族Ｓモンスター１体をＥＸデッキから特殊召喚する。この効果はこのカードが墓地へ送られたターンには発動できない。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 묘지에 존재할 경우, 튜너 이외의 자신 묘지의 언데드족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터와 이 카드를 묘지에서 제외하고, 그 2장의 레벨의 합계와 같은 레벨을 가지는 언데드족 싱크로 몬스터 1장을 엑스트라 덱에서 특수 소환한다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的效果１回合仅可使用１次。①：此卡存在于墓地的情况下，以自己墓地协调以外的１只不死族怪兽为对象可以发动。将该怪兽和此卡从墓地除外，将１只拥有与该２只等级合计相同等级的不死族同步怪兽从额外牌组特殊召唤。此效果在此卡被送至墓地的回合不可发动。
