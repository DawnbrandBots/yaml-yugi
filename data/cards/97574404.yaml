text:
  en: |-
    If this card is Summoned: Toss a coin.
    ● Heads: This card can be treated as 2 Tributes for the Tribute Summon of an "Arcana Force" monster.
    ● Tails: Neither player can Tribute Summon "Arcana Force" monsters.
  de: |-
    Wenn diese Karte beschworen wird, wirf eine Münze: ● Kopf: Diese Karte kann als 2 Tribute für die Tributbeschwörung eines "Arkane Macht"-Monsters behandelt werden. ● Zahl: Du kannst keine "Arkane Macht"-Monster als Tributbeschwörung beschwören.
  es: |-
    Cuando esta carta es invocada, lanza una moneda. ● Cara: Esta carta puede ser tratada como 2 sacrificios para una Invocación por Sacrificio de un monstruo "Fuerza Arcana". ● Cruz: No puedes Invocar por Sacrificio monstruos "Fuerza Arcana".
  fr: |-
    Lorsque cette carte est Invoquée, lancez une pièce : ● Face : Cette carte peut être traitée comme 2 Sacrifices pour faire l'Invocation Sacrifice d'un monstre "Force Arcane". ● Pile : Vous ne pouvez pas Invoquer par Sacrifice les monstres "Force Arcane".
  it: |-
    Quando questa carta viene Evocata, lancia una moneta: ● Testa: Questa carta può essere considerata come 2 Tributi per l'Evocazione tramite Tributo di un mostro "Energia Arcana". ● Croce: Tu non puoi Evocare tramite Tributo mostri "Energia Arcana".
  pt: |-
    Se este card for Invocado: lance uma moeda.
    ●Cara: Este card pode ser considerado como 2 Tributos para a Invocação-Tributo de um monstro "Força Arcana".
    ●Coroa: Nenhum duelista pode Invocar monstros "Força Arcana" por Invocação-Tributo.
  ja: |-
    このカードが召喚・反転召喚・特殊召喚に成功した時、コイントスを１回行い以下の効果を得る。● 表：「アルカナフォース」と名のついたモンスターを生け贄召喚する場合、このモンスター１体で２体分の生け贄とする事ができる。● 裏：「アルカナフォース」と名のついたモンスターを生け贄召喚する事はできない。
  ko: |-
    이 카드가 일반 소환/반전 소환/특수 소환에 성공했을 때, 코인 토스를 1회 실행하고 이하의 효과를 얻는다.
    ●앞 : "아르카나 포스"라는 이름이 붙은 몬스터를 어드밴스 소환할 경우, 이 카드는 2장만큼 릴리스로 할 수 있다.
    ●뒤 : 이 카드가 필드 위에 앞면 표시로 존재하는 한, "아르카나 포스"라는 이름이 붙은 몬스터를 어드밴스 소환할 수 없다.
  zh-TW: |-
    此卡召喚・反轉召喚・特殊召喚成功時，投擲１次硬幣獲得以下效果。
    ●正面：在升級召喚冠有「秘儀之力」之名怪獸的狀況下，可將此卡視為２隻解放。
    ●反面：只要此卡以正面表示存在於場上，就無法升級召喚冠有「秘儀之力」的怪獸。
  zh-CN: |-
    此卡召唤、反转召唤、特殊召唤成功时，掷１次硬币获得以下效果。
    ●正面：上级召唤冠有“秘仪之力”之名怪兽的场合，此卡可作为２只数量的解放。
    ●反面：只要此卡以表侧表示存在于场上，不可上级召唤冠有“秘仪之力”之名的怪兽。
