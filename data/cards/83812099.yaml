text:
  en: |-
    Once per turn: You can target 1 "Flint" in the Spell & Trap Zone; equip it to this card. During your Main Phase: You can target 1 "Flint" equipped to this card, and 1 face-up monster on the field, except this card; equip that "Flint" to that targeted monster. This card can only be equipped with 1 "Flint". While equipped with "Flint", this card is unaffected by the effect of "Flint", and cannot be destroyed by battle.
  de: |-
    Einmal pro Spielzug: Du kannst 1 „Flint“ in der Zauber- & Fallenzone wählen; rüste diese Karte damit aus. Während deiner Main Phase: Du kannst 1 „Flint“, mit dem diese Karte ausgerüstet ist, und 1 offenes Monster auf dem Spielfeld, außer dieser Karte, wählen; rüste das als Ziel gewählte Monster mit dem „Flint“ aus. Diese Karte kann nur mit 1 „Flint“ ausgerüstet sein. Solange diese Karte mit „Flint“ ausgerüstet ist, bleibt sie vom Effekt von „Flint“ unberührt und kann nicht durch Kampf zerstört werden.
  es: |-
    Una vez por turno: puedes seleccionar 1 "Flint" en la Zona de Magia y Trampas; equípalo a esta carta. Durante tu Main Phase: puedes seleccionar 1 "Flint" equipado a esta carta, y 1 monstruo boca arriba en el Campo, excepto esta carta; equipa ese "Flint" a ese monstruo seleccionado. Esta carta sólo puede estar equipada con 1 "Flint". Mientras esté equipada con "Flint", esta carta no es afectada por el efecto de "Flint", y no puede ser destruida en batalla.
  fr: |-
    Une fois par tour : vous pouvez cibler 1 "Flint" dans la Zone Magie & Piège ; équipez-le à cette carte. Durant votre Main Phase : vous pouvez cibler 1 "Flint" équipé à cette carte, et 1 monstre face recto sur le Terrain (cette carte exclue) ; équipez le "Flint" au monstre ciblé. Cette carte ne peut être équipée qu'avec 1 "Flint". Tant qu'elle est équipée avec "Flint", cette carte n'est pas affectée par l'effet de "Flint", et elle ne peut pas être détruite au combat.
  it: |-
    Una volta per turno: puoi scegliere come bersaglio 1 "Flint" nella Zona Magie & Trappole; equipaggialo a questa carta. Durante la tua Main Phase: puoi scegliere come bersaglio 1 "Flint" equipaggiato a questa carta e 1 mostro scoperto sul Terreno, eccetto questa carta; equipaggia quel "Flint" a quel mostro scelto come bersaglio. Questa carta può essere equipaggiata con 1 solo "Flint". Mentre è equipaggiata con "Flint", questa carta è immune all'effetto di "Flint" e non può essere distrutta in battaglia.
  pt: |-
    Uma vez por turno: você pode escolher 1 "Flint" na Zona de Magias & Armadilhas; equipe-o a este card. Durante sua Fase Principal: você pode escolher 1 "Flint" equipado a este card e 1 monstro com a face para cima no campo, exceto este card; equipe esse "Flint" a esse monstro alvo. Este card só pode ser equipado com 1 "Flint". Enquanto equipado com "Flint", este card não é afetado pelo efeito de "Flint" e não pode ser destruído em batalha.
  ja: |-
    フィールド上に表側表示の「フリント」が存在する場合、このカードに装備させる事ができる。この効果は１ターンに１度しか使用できない。また、このカードが装備している「フリント」１枚を、フィールド上に存在する表側表示モンスター１体に装備させる事ができる。このカードが装備できる「フリント」は１枚まで。このカードが「フリント」を装備している限り、このカードは「フリント」の効果を受けず、戦闘によっては破壊されない。
  ko: |-
    필드 위에 앞면 표시의 "플린트"가 존재할 경우, 이 카드에 장착시킬 수 있다. 이 효과는 1턴에 1번밖에 사용할 수 없다. 또한, 이 카드가 장착하고 있는 "플린트" 1장을, 필드 위에 존재하는 앞면 표시 몬스터 1장에 장착시킬 수 있다. 이 카드가 장착할 수 있는 "플린트"는 1장까지. 이 카드가 "플린트"를 장착하고 있는 한, 이 카드는 "플린트"의 효과를 받지 않으며, 전투에 의해서는 파괴되지 않는다.
  zh-TW:
  zh-CN: |-
    场上有表侧表示的「打火石」存在的场合，可以给这张卡装备。这个效果1回合只能使用1次。此外，可以把这张卡装备的1张「打火石」给场上存在的1只表侧表示怪兽装备。这张卡可以装备的「打火石」最多1张。只要这张卡有「打火石」装备，这张卡不受「打火石」的效果影响，不会被战斗破坏。
