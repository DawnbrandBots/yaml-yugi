name:
  en: Millennium-Eyes Illusionist
  de: Millenniumäugiger Illusionist
  es: Ilusionista de los Milenarios Ojos
  fr: Illusionniste aux Yeux Millénaires
  it: Illusionista dei 10000 Occhi
  pt: Ilusionista do Olho do Milênio
  ja: ミレニアム・アイズ・イリュージョニスト
  ja_romaji: Mireniamu Aizu Iryūjonisuto
  ko: 환술사 밀레니엄 아이즈
  ko_rr:
  zh-TW:
  zh-CN: 千年眼幻想师
text:
  en: |-
    (Quick Effect): You can discard this card, then target 1 Effect Monster your opponent controls; equip that target to an "Eyes Restrict" Fusion Monster or "Relinquished" you control, as if it were equipped by that monster's effect. If an "Eyes Restrict" Fusion Monster(s) or a "Relinquished" is Special Summoned: Add this card from your GY to your hand (this is not optional). You can only use each effect of "Millennium-Eyes Illusionist" once per turn.
  de: |-
    (Schnelleffekt): Du kannst diese Karte abwerfen und dann 1 Effektmonster wählen, das dein Gegner kontrolliert; rüste ein „Äugiges Opfer“-Fusionsmonster oder „Aufgegeben“, das du kontrollierst, mit dem gewählten Ziel aus, als ob es durch den Effekt des Monsters ausgerüstet wäre. Falls ein oder mehr „Äugiges Opfer“-Fusionsmonster oder ein „Aufgegeben“ als Spezialbeschwörung beschworen werden: Füge diese Karte deiner Hand von deinem Friedhof hinzu (dies ist nicht optional). Du kannst jeden Effekt von „Millenniumäugiger Illusionist“ nur einmal pro Spielzug verwenden.
  es: |-
    (Efecto Rápido): puedes descartar esta carta, y después seleccionar 1 Monstruo de Efecto que controle tu adversario; equipa ese objetivo a un "Renunciado" o un Monstruo de Fusión "Límite de los" que controles, como si fuera equipado por el efecto de ese monstruo. Si un "Renunciado" o uno o más Monstruos de Fusión "Límite de los" son Invocados de Modo Especial: añade a tu mano esta carta en tu Cementerio (esto no es opcional). Sólo puedes usar cada efecto de "Ilusionista de los Milenarios Ojos" una vez por turno.
  fr: |-
    (Effet Rapide) : vous pouvez défausser cette carte, puis ciblez 1 Monstre à Effet contrôlé par votre adversaire ; équipez la cible à "Le Renoncé" ou un Monstre Fusion "Renoncé aux" que vous contrôlez, comme si elle était équipée par l'effet du monstre. Si "Le Renoncé" ou un ou plusieurs Monstres Fusion "Renoncé aux" sont Invoqués Spécialement : ajoutez cette carte depuis votre Cimetière à votre main (ceci est obligatoire). Vous ne pouvez utiliser chaque effet de "Illusionniste aux Yeux Millénaires" qu'une fois par tour.
  it: |-
    (Effetto Rapido): puoi scartare questa carta, poi scegliere come bersaglio 1 Mostro con Effetto controllato dal tuo avversario; equipaggia quel bersaglio a un "Abbandono" o a un Mostro Fusione "Limite de" che controlli, come se fosse equipaggiato dall'effetto di quel mostro. Se un "Abbandono" o uno o più Mostri Fusione "Limite de" vengono Evocati Specialmente: aggiungi questa carta dal tuo Cimitero alla tua mano (questo non è opzionale). Puoi utilizzare ogni effetto di "Illusionista dei 10000 Occhi" una sola volta per turno.
  pt: |-
    (Efeito Rápido): você pode descartar este card e, depois, escolha 1 Monstro de Efeito que seu oponente controla; equipe o alvo a um "Renunciado" ou Monstro de Fusão "Restrição do" que você controla, como se ele tivesse sido equipado pelo efeito desse monstro. Se "Renunciado" ou um ou mais Monstros de Fusão "Restrição do" forem Invocados por Invocação-Especial: adicione este card do seu Cemitério à sua mão (isso não é opcional). Você só pode usar cada efeito de "Ilusionista do Olho do Milênio" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードを手札から捨て、相手フィールドの効果モンスター１体を対象として発動できる。自分フィールドの、「アイズ・サクリファイス」融合モンスターまたは「サクリファイス」１体を選び、その効果による装備カード扱いとして対象の相手の効果モンスターを装備する。この効果は相手ターンでも発動できる。②：フィールドに「アイズ・サクリファイス」融合モンスターまたは「サクリファイス」が特殊召喚された場合に発動する。墓地のこのカードを手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 패에서 버리고, 상대 필드의 효과 몬스터 1장을 대상으로 하여 발동할 수 있다. 자신 필드의, "아이즈 새크리파이스" 융합 몬스터 또는 "새크리파이스" 1장을 고르고, 그 효과에 의한 장착 카드로 취급하여 대상의 상대 효과 몬스터를 장착한다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 필드에 "아이즈 새크리파이스" 융합 몬스터 또는 "새크리파이스"가 특수 소환되었을 경우에 발동한다. 묘지의 이 카드를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：把这张卡从手卡丢弃，以对方场上1只效果怪兽为对象才能发动。选自己场上1只「眼纳祭神」融合怪兽或者「纳祭之魔」把作为对象的对方的效果怪兽当作那个效果的装备卡使用来装备。这个效果在对方回合也能发动。
    ②：场上有「眼纳祭神」融合怪兽或者「纳祭之魔」特殊召唤的场合发动。墓地的这张卡加入手卡。
