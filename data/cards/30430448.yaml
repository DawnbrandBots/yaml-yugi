text:
  en: |-
    Activate 1 of these effects; skip your next Battle Phase after this card resolves.
    ● Target 1 Effect Monster your opponent controls; negate its effects (until the end of this turn), then banish the top 3 cards of their Deck.
    ● Special Summon 1 "Runick" monster from your Extra Deck to the Extra Monster Zone.
    You can only activate 1 "Mysterune of the Freezing Curse" per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：以下の効果から１つを選択して発動できる。このカードの発動後、次の自分バトルフェイズをスキップする。
    ●相手フィールドの効果モンスター１体を対象として発動できる。そのモンスターの効果をターン終了時まで無効にする。その後、相手のデッキの上からカードを３枚除外する。
    ●ＥＸデッキから「神碑」モンスター１体をＥＸモンスターゾーンに特殊召喚する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이하의 효과에서 1개를 선택하고 발동할 수 있다. 이 카드의 발동 후, 다음 자신 배틀 페이즈를 스킵한다.
    ●상대 필드의 효과 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 효과를 턴 종료시까지 무효로 한다. 그 후, 상대의 덱 위에서 카드를 3장 제외한다.
    ●엑스트라 덱에서 "루닉" 몬스터 1장을 엑스트라 몬스터 존에 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡1回合只能发动1张。①：可以从以下的效果中选择1个发动。这张卡发动后，跳过下次自己的战斗阶段。
    ●可以以对手场上的1只效果怪兽为对象发动。那种怪兽的效果直到回合结束时无效。那之后，从对手卡组上面将3张卡除外。
    ●从额外卡组将1只「神碑」怪兽特殊召唤到额外怪兽区。
