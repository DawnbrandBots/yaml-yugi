  zh-CN: 冻结诅咒的神碑
text:
  en: |-
    Activate 1 of these effects, but skip your next Battle Phase after activation;
    ● Target 1 Effect Monster your opponent controls; negate its effects (until the end of this turn), then banish the top 3 cards of your opponent's Deck.
    ● Special Summon 1 "Runick" monster from your Extra Deck to the Extra Monster Zone.
    You can only activate 1 "Runick Freezing Curses" per turn.
  de: |-
    Aktiviere 1 dieser Effekte, aber überspringe deine nächste Battle Phase nach der Aktivierung;
    ● Wähle 1 Effektmonster, das dein Gegner kontrolliert; annulliere seine Effekte (bis zum Ende dieses Spielzugs), dann verbanne die obersten 3 Karten des Decks deines Gegners.
    ● Beschwöre 1 „Runisch“-Monster als Spezialbeschwörung von deinem Extra Deck in die Extra-Monsterzone.
    Du kannst nur 1 „Runische frostige Flüche“ pro Spielzug aktivieren.
  es: |-
    Activa 1 de estos efectos, pero sáltate tu próxima Battle Phase después de la activación;
    ● Selecciona 1 Monstruo de Efecto que controle tu adversario; niega sus efectos (hasta el final de este turno), y después destierra las 3 cartas de la parte superior del Deck de tu adversario.
    ● Invoca de Modo Especial, desde tu Deck Extra, 1 monstruo "Rúnico/a" a la Zona de Monstruos Extra.
    Sólo puedes activar 1 "Maldiciones Congelantes Rúnicas" por turno.
  fr: |-
    Activez 1 de ces effets, mais sautez votre prochaine Battle Phase après activation ;
    ● Ciblez 1 Monstre à Effet contrôlé par votre adversaire ; annulez ses effets (jusqu'à la fin de ce tour), puis bannissez les 3 cartes du dessus du Deck de votre adversaire.
    ● Invoquez Spécialement 1 monstre "Runick" depuis votre Extra Deck dans la Zone Monstre Extra.
    Vous ne pouvez activer qu'1 "Malédictions Glaciales Runick" par tour.
  it: |-
    Attiva 1 di questi effetti, ma salta la tua prossima Battle Phase dopo l'attivazione;
    ● Scegli come bersaglio 1 Mostro con Effetto controllato dal tuo avversario; annulla i suoi effetti (fino alla fine di questo turno), poi bandisci le prime 3 carte del Deck del tuo avversario.
    ● Evoca Specialmente 1 mostro "Runick" dal tuo Extra Deck nella Zona Mostri Extra.
    Puoi attivare solo 1 "Maledizioni Congelanti Runick" per turno.
  pt: |-
    Ative 1 desses efeitos, mas pule sua próxima Fase de Batalha depois da ativação;
    ● Escolha 1 Monstro de Efeito que seu oponente controla; negue seus efeitos (até o final deste turno) e, depois, bana os 3 cards do topo do Deck do seu oponente.
    ● Invoque por Invocação-Especial 1 monstro "Rúnika(o)" do seu Deck Adicional na Zona de Monstros Adicional.
    Você só pode ativar 1 "Maldições Congelantes Rúnikas" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：以下の効果から１つを選択して発動できる。このカードの発動後、次の自分バトルフェイズをスキップする。
    ●相手フィールドの効果モンスター１体を対象として発動できる。そのモンスターの効果をターン終了時まで無効にする。その後、相手のデッキの上からカードを３枚除外する。
    ●ＥＸデッキから「神碑」モンスター１体をＥＸモンスターゾーンに特殊召喚する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이하의 효과에서 1개를 선택하고 발동할 수 있다. 이 카드의 발동 후, 다음 자신 배틀 페이즈를 스킵한다.
    ●상대 필드의 효과 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 효과를 턴 종료시까지 무효로 한다. 그 후, 상대의 덱 위에서 카드를 3장 제외한다.
    ●엑스트라 덱에서 "루닉" 몬스터 1장을 엑스트라 몬스터 존에 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡1回合只能发动1张。①：可以从以下的效果中选择1个发动。这张卡发动后，跳过下次自己的战斗阶段。
    ●可以以对手场上的1只效果怪兽为对象发动。那种怪兽的效果直到回合结束时无效。那之后，从对手卡组上面将3张卡除外。
    ●从额外卡组将1只「神碑」怪兽特殊召唤到额外怪兽区。
