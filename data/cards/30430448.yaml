name:
  en: Runick Freezing Curses
  de: Runische frostige Flüche
  es: Maldiciones Congelantes Rúnicas
  fr: Malédictions Glaciales Runick
  it: Maledizioni Congelanti Runick
  pt: Maldições Congelantes Rúnikas
  ja: <ruby>凍<rt>い</rt></ruby>てつく<ruby>呪<rt>のろ</rt></ruby>いの<ruby>神碑<rt>ルーン</rt></ruby>
  ja_romaji: Itetsuku Noroi no Rūn
  ko: 얼어붙은 저주의 루닉
  ko_rr: Eol-eobut-eun Jeoju-ui Runik
