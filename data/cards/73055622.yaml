name:
  en: Shinobird's Calling
  de: Ruf des Shinobivogels
  es: Llamado del Shinobird
  fr: Appel Shinobiseau
  it: Richiamo dello Shinobird
  pt: Chamado do Shinobird
  ja: <ruby>霊魂の降神<rt>エスプリット・コーリング</rt></ruby>
  ja_romaji: Esupuritto Kōringu
  ko: 에스프릿 콜링
  ko_rr:
  zh-TW: 靈魂的降神
  zh-CN: 灵魂鸟之降神
text:
  en:
  de: |-
    Diese Karte wird verwendet, um „Shinobaroness Pfau“ oder „Shinobaron Pfau“ als Ritualbeschwörung zu beschwören. Du musst zusätzlich Monster von deiner Hand oder Spielfeldseite als Tribut anbieten und/oder Spirit-Monster von deinem Friedhof verbannen, deren gemeinsame Stufe größer oder gleich der Stufe des Ritualmonsters ist, das du als Ritualbeschwörung beschwörst.
  es: |-
    Esta carta es usada para la Invocación por Ritual de "Shinobaronesa Pavoreal" o "Shinobarón Pavoreal". También debes Sacrificar monstruos en tu mano o Campo y/o desterrar monstruos Spirit en tu Cementerio cuyos Niveles totales sean iguales o superen el Nivel del Monstruo de Ritual que Invocas por Ritual.
  fr: |-
    Cette carte est utilisée pour Invoquer Rituellement "Paon Shinobaronne" ou "Paon Shinobaron". Vous devez aussi Sacrifier des monstres depuis votre main ou Terrain et/ou bannir des monstres Spirit depuis votre Cimetière, dont le Niveau total est supérieur ou égal au Niveau du Monstre Rituel que vous Invoquez Rituellement.
  it: |-
    Questa carta viene utilizzata per Evocare tramite Rituale "Shinobibaronessa Pavone" o "Shinobibarone Pavone". Devi anche offrire come Tributo mostri dalla tua mano o Terreno e/o bandire mostri Spirito dal tuo Cimitero, con Livello totale pari o superiore al Livello del Mostro Rituale che stai Evocando tramite Rituale.
  pt: |-
    Este card é usado para a Invocação-Ritual de "Shinobaronesa Pavoa" ou "Shinobarão Pavão". Você também deve oferecer como Tributo monstros da sua mão ou do campo e/ou banir monstros Espírito do seu Cemitério, cuja soma dos Níveis seja igual ou exceda o Nível do Monstro de Ritual que você Invocou por Invocação-Ritual.
  ja: |-
    ①：レベルの合計が儀式召喚するモンスターのレベル以上になるように、自分の手札・フィールドのモンスターをリリース、またはリリースの代わりに自分の墓地のスピリットモンスターを除外し、手札から「霊魂鳥神－姫孔雀」か「霊魂鳥神－彦孔雀」を儀式召喚する。
  ko: |-
    "에스프릿 로드－희공작" "에스프릿 로드－언공작"의 의식 소환에 필요. ①: 레벨의 합계가 의식 소환할 몬스터의 레벨 이상이 되도록, 자신의 패 / 필드의 몬스터를 릴리스, 또는 릴리스 대신에 자신 묘지의 스피릿 몬스터를 제외하고, 패에서 "에스프릿 로드－희공작" 또는 "에스프릿 로드－언공작"을 의식 소환한다.
  zh-TW: |-
    「靈魂鳥神－姬孔雀」、「靈魂鳥神－彥孔雀」降臨所需。①：為使等級合計為儀式召喚的怪獸的等級以上，解放我方手牌・場上的怪獸，或將我方墓地的靈魂怪獸除外替代解放，從手牌儀式召喚「靈魂鳥神－姬孔雀」或「靈魂鳥神－彥孔雀」。
  zh-CN: |-
    降临“灵魂鸟神－姬孔雀”“灵魂鸟神－彦孔雀”的必备。①：从我方手牌・场上解放怪兽，使得等级合计变成仪式召唤怪兽等级以上，或代替解放除外我方墓地的灵魂怪兽，并从手牌中仪式召唤“灵魂鸟神－姬孔雀”或“灵魂鸟神－彦孔雀”。
