text:
  en: |-
    This card is treated as a Normal Monster while face-up on the field or in the Graveyard. While this card is face-up on the field, you can Normal Summon it to have it become an Effect Monster with this effect.
    ● Once per turn: You can banish 1 "Gem-" monster from your Graveyard to target 1 "Gem-Knight" card in your Graveyard; add that target to your hand.
  de: |-
    Diese Karte wird als ein Normales Monster behandelt, solange sie offen auf dem Spielfeld oder im Friedhof liegt. Solange diese Karte offen auf dem Spielfeld liegt, kannst du sie als Normalbeschwörung beschwören, damit sie ein Effektmonster mit diesem Effekt wird.
    ● Einmal pro Spielzug: Du kannst 1 „Edelstein-“-Monster von deinem Friedhof verbannen, um 1 „Edelstein-Ritter“-Karte in deinem Friedhof zu wählen; füge das gewählte Ziel deiner Hand hinzu.
  es: |-
    Esta carta se trata como un Monstruo Normal mientras esté boca arriba en el Campo o en el Cementerio. Mientras esta carta esté boca arriba en el Campo, puedes Invocarla de Modo Normal para que se convierta en un Monstruo de Efecto con este efecto.
    ● Una vez por turno: puedes desterrar 1 monstruo "-Gema" en tu Cementerio para seleccionar 1 monstruo "Caballero-Gema" en tu Cementerio; añade ese objetivo a tu mano.
  fr: |-
    Cette carte est traitée comme un Monstre Normal tant qu'elle est face recto sur le Terrain ou dans le Cimetière. Tant que cette carte est face recto sur le Terrain, vous pouvez l'Invoquer Normalement pour qu'elle devienne un Monstre à Effet avec cet effet.
    ● Une fois par tour : vous pouvez bannir 1 monstre "-Gemmes" depuis votre Cimetière pour cibler 1 carte "Chevalier-Gemmes" dans votre Cimetière ; ajoutez la cible à votre main.
  it: |-
    Questa carta viene considerata come un Mostro Normale mentre è scoperta sul Terreno o nel Cimitero. Mentre questa carta è scoperta sul Terreno, puoi Evocarla Normalmente per farla diventare un Mostro con Effetto con questo effetto.
    ● Una volta per turno: puoi bandire 1 mostro "-Gemma" dal tuo Cimitero per scegliere come bersaglio 1 carta "Cavaliere-Gemma" nel tuo Cimitero; aggiungi quel bersaglio alla tua mano.
  pt: |-
    Este card é considerado como um Monstro Normal enquanto estiver com a face para cima no campo ou Cemitério. Enquanto este card estiver com a face para cima no campo, você pode Invocá-lo por Invocação-Normal para que ele seja considerado como um Monstro de Efeito com este efeito.
    ●Uma vez por turno: você pode banir 1 monstro "-Gema" do seu Cemitério para escolher 1 card "Cavaleiro-Gema" no seu Cemitério; adicione o alvo à sua mão.
  ja: |-
    このカードは墓地またはフィールド上に表側表示で存在する場合、通常モンスターとして扱う。フィールド上に表側表示で存在するこのカードを通常召喚扱いとして再度召喚する事で、このカードは効果モンスター扱いとなり以下の効果を得る。●１ターンに１度、自分の墓地に存在する「ジェム」と名のついたモンスター１体をゲームから除外する事で、自分の墓地に存在する「ジェムナイト」と名のついたカード１枚を選択して手札に加える。
  ko: |-
    이 카드는 묘지 또는 필드 위에 앞면 표시로 존재할 경우, 일반 몬스터로 취급한다. 필드 위에 앞면 표시로 존재하는 이 카드를 일반 소환으로 취급하여 다시 소환하는 것으로, 이 카드는 효과 몬스터로 취급되며, 이하의 효과를 얻는다.
    ●1턴에 1번, 자신 묘지의 "젬"이라는 이름이 붙은 몬스터 1장을 게임에서 제외하고 발동할 수 있다. 자신 묘지의 "젬나이트"라는 이름이 붙은 카드 1장을 선택하고 패에 넣는다.
  zh-TW: |-
    在此卡存在於墓地或以正面表示存在於場上的狀況下，就視為通常怪獸。透過視為通常召喚再次召喚以正面表示存在於場上的此卡，此卡將視為效果怪獸，獲得以下效果。
    ●１回合１次，可將我方墓地的１隻冠有「寶石騎士」之名的怪獸從遊戲除外發動。從我方墓地選擇１張冠有「寶石騎士」之名的卡加入手牌。
  zh-CN: |-
    只要此卡以表侧表示存在于墓地或场上的场合，被视为通常怪兽。通过将场上以表侧表示存在的此卡视为通常召唤再次召唤，使此卡被视作效果怪兽获得以下效果。
    ●１回合１次，可将我方墓地１只冠有“宝石”之名的怪兽从游戏中除外并发动。选择我方墓地的１张冠有“宝石骑士”之名的卡牌并加入手牌。
