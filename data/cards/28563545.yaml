  de: |-
    Wenn diese Karte als einer Normalbeschwörung oder Flippbeschwörung beschworen wurde, zerstöre 1 offenes Monster vom Typ Drache auf dem Spielfeld.
  es: |-
    Cuando esta carta es Invocada mediante una Invocacón Normal o Invocación de Volteo, destruye 1 monstruo de Tipo Dragón boca arriba en el Campo.
  fr: |-
    Lorsque cette carte est Invoquée par Invocation Normale ou Flip, détruisez 1 monstre de Type Dragon face recto sur le Terrain.
