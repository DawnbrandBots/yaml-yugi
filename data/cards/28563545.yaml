    Quando questa carta è Evocata tramite Evocazione Normale o Evocazione per Scoperta, distruggi 1 mostro di Tipo Drago scoperto sul Terreno.
  pt: |-
    Quando este card é Invocado por Invocação-Normal ou Invocação-Virar, destrói 1 monstro do Tipo Dragão no Campo com a face para cima.
  ja: |-
    ①：このカードが召喚・反転召喚した時、フィールドのドラゴン族モンスター１体を対象として発動できる。そのドラゴン族モンスターを破壊する。
  ko: |-
    이 카드가 필드 위에 일반 소환/반전 소환되었을 때, 앞면 표시의 드래곤족 몬스터 1장을 파괴한다.
  zh-TW: |-
    此卡召喚・反轉召喚成功時，選擇場上的１隻龍族怪獸破壞。
  zh-CN: |-
    此卡被召唤、反转召唤至场上时，破坏表侧表示的１只龙族怪兽。
