text:
  en: |-
    During your End Phase, if you control no Spell or Trap Cards, you can Special Summon this card from your Graveyard in face-up Attack Position. This card's controller takes 1000 damage during each of their Standby Phases.
  de: |-
    Während deiner End Phase, falls du keine Zauber- oder Fallenkarten kontrollierst, kannst du diese Karte als Spezialbeschwörung von deinem Friedhof in offener Angriffsposition beschwören. Der Beherrscher dieser Karte nimmt während jeder seiner Standby Phasen 1000 Punkte Schaden.
  es: |-
    Durante a sua End Phase, se você não controla Spell ou Trap Cards, você pode Invocar-Especialmente esta carta do seu Cemitério virada para cima em Posição de Ataque. O controlador desta carta recebe 1000 pontos de dano durante cada uma de suas Standby Phases.
  fr: |-
    Durant votre End Phase, si vous ne contrôlez aucune Carte Magie ou Piège, vous pouvez Invoquer Spécialement cette carte depuis votre Cimetière en Position d'Attaque face recto. Le contrôleur de cette carte reçoit 1000 points de dommages durant chacune de ses Standby Phases.
  it: |-
    Durante la tua End Phase, se non controlli Carte Magia o Carte Trappola, puoi Evocare tramite Evocazione Speciale questa carta dal tuo Cimitero scoperta in Posizione di Attacco. Il controllore di questa carta riceve 1000 danni durante ogni sua Standby Phase.
  pt: |-
    Durante tu End Phase, si no controlas Cartas Mágicas o de Trampa, puedes Invocar de Modo Especial esta carta desde tu Cementerio en Posición de Ataque boca arriba. El controlador de esta carta recibe 1000 puntos de daño durante cada una de sus Standby Phases.
  ja: |-
    自分のエンドフェイズ時にこのカードが墓地に存在し、自分フィールド上に魔法・罠カードが存在しない場合、自分フィールド上に表側攻撃表示で特殊召喚する事ができる。このカードがフィールド上に表側表示で存在する場合、自分のスタンバイフェイズ毎にこのカードのコントローラーは１０００ポイントダメージを受ける。
  ko: |-
    자신 엔드 페이즈시에 이 카드가 묘지에 존재하고, 자신의 필드 위에 마법, 함정 카드가 존재하지 않을 경우, 자신의 필드 위에 앞면 공격 표시로 특수 소환할 수 있다. 이 카드가 필드 위에 앞면 표시로 존재할 경우, 자신의 스텐바이 페이즈마다 이 카드의 컨트롤러는 1000포인트 데미지를 받는다.
  zh-TW:
  zh-CN: |-
    自己的结束阶段时这张卡在墓地存在，自己场上没有魔法·陷阱卡存在的场合，可以在自己场上表侧攻击表示特殊召唤。这张卡在场上表侧表示存在的场合，每次自己的准备阶段这张卡的控制者受到1000分伤害。
