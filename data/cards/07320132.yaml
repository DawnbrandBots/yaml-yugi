text:
  en: |-
    Special Summon 1 "Nordic" monster from your Deck, but you cannot Special Summon monsters from the Extra Deck, except "Aesir" monsters, while that monster is face-up on the field. You can banish this card from your GY; add 1 "Nordic" monster from your Deck to your hand, then shuffle 1 card from your hand into the Deck. You can only use 1 "Nordic Relic Hlidskjalf" effect per turn, and only once that turn.
  de: |-
    Beschwöre 1 „Nordisch“-Monster als Spezialbeschwörung von deinem Deck, aber du kannst keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer „Der Asen“-Monstern, solange das Monster offen auf dem Spielfeld liegt. Du kannst diese Karte von deinem Friedhof verbannen; füge deiner Hand 1 „Nordisch“-Monster von deinem Deck hinzu, dann mische 1 Karte von deiner Hand ins Deck. Du kannst nur 1 Effekt von „Nordische Reliquie Hlidskjalf“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  es: |-
    Invoca de Modo Especial 1 monstruo "Nórdico/a" desde tu Deck, pero no puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto monstruos "Aesir", mientras ese monstruo esté boca arriba en el Campo. Puedes desterrar esta carta en tu Cementerio; añade a tu mano 1 monstruo "Nórdico/a" en tu Deck, y después baraja al Deck 1 carta en tu mano. Sólo puedes usar 1 efecto de "Reliquia Nórdica Hlidskjalf" por turno, y sólo una vez ese turno.
  fr: |-
    Invoquez Spécialement 1 monstre "Nordique" depuis votre Deck, mais vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Ases" exclus) depuis l'Extra Deck, tant que le monstre est face recto sur le Terrain. Vous pouvez bannir cette carte depuis votre Cimetière ; ajoutez 1 monstre "Nordique" depuis votre Deck à votre main, puis mélangez 1 carte depuis votre main dans le Deck. Vous ne pouvez utiliser qu'1 effet de "Hlidskjálf, Relique Nordique" par tour, et uniquement une fois le tour.
  it: |-
    Evoca Specialmente 1 mostro "Nordic" dal tuo Deck, ma non puoi Evocare Specialmente mostri dall'Extra Deck, eccetto mostri "Aesir", mentre quel mostro è scoperto sul Terreno. Puoi bandire questa carta dal tuo Cimitero; aggiungi 1 mostro "Nordic" dal tuo Deck alla tua mano, poi mischia 1 carta dalla tua mano nel Deck. Puoi utilizzare solo 1 effetto di "Reliquia Nordic Hlidskjalf" per turno, e solo una volta in quel turno.
  pt: |-
    Invoque por Invocação-Especial 1 monstro "Nórdic" do seu Deck, mas você não pode Invocar monstros por Invocação-Especial do Deck Adicional, exceto monstros "Aesir", enquanto esse monstro estiver com a face para cima no campo. Você pode banir este card do seu Cemitério; adicione 1 monstro "Nórdic" do seu Deck à sua mão e, depois, embaralhe no Deck 1 card da sua mão. Você só pode usar 1 efeito de "Relíquia Nórdica Hlidskjalf" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：デッキから「極星」モンスター１体を特殊召喚する。この効果で特殊召喚したモンスターが表側表示で存在する限り、自分は「極神」モンスターしかＥＸデッキから特殊召喚できない。②：墓地のこのカードを除外して発動できる。デッキから「極星」モンスター１体を手札に加える。その後、手札を１枚選んでデッキに戻す。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 덱에서 "극성" 몬스터 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터가 앞면 표시로 존재하는 한, 자신은 "극신" 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 "극성" 몬스터 1장을 패에 넣는다. 그 후, 패를 1장 고르고 덱으로 되돌린다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合只能有1次使用其中任意1个。
    ①：从卡组把1只「极星」怪兽特殊召唤。只要这个效果特殊召唤的怪兽表侧表示存在，自己不是「极神」怪兽不能从额外卡组特殊召唤。
    ②：把墓地的这张卡除外才能发动。从卡组把1只「极星」怪兽加入手卡。那之后，选1张手卡回到卡组。
