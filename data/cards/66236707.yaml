  de: Gordischer Schläger
  es: Rebanador Gordiano
  fr: Trancheur Gordien
  it: Tagliatore Gordiano
  pt: Cortador de Górdio
  ja: <ruby>械刀婪魔皇断<rt>ゴルディオン・シュナイダー</rt></ruby>
  ja_romaji: Gorudion Shunaidā
