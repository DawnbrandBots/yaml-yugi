text:
  en: |-
    This card's activation and effect cannot be negated. At the start of your Main Phase 1 or 2: Target any number of face-up cards on the field; for each targeted card, banish 1 card from your hand, or 6 cards from your Extra Deck, face-down, then return those targeted cards to the hand.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカードの発動と効果は無効化されない。①：自分のメインフェイズ１・メインフェイズ２の開始時に、フィールドの表側表示カードを任意の数だけ対象として発動できる。対象のカード１枚につき、自分の手札１枚か自分のＥＸデッキのカード６枚を裏側で除外する。その後、対象のカードを手札に戻す。
  ko: |-
    이 카드의 발동과 효과는 무효화되지 않는다. ①: 자신의 메인 페이즈 1 / 메인 페이즈 2 의 개시시에, 필드의 앞면 표시 카드를 임의의 수만큼 대상으로 하고 발동할 수 있다. 대상의 카드 1장당, 자신의 패 1장이나 자신의 엑스트라 덱의 카드 6장을 뒷면으로 제외한다. 그 후, 대상의 카드를 패로 되돌린다.
  zh-TW:
  zh-CN: |-
    此卡的发动和效果不会被无效化。①：在自己的主要阶段1・主要阶段2开始时，以场上任意数量的表侧表示卡为对象可以发动。每有1张对象卡，将自己手牌的1张卡或自己额外牌组的6张卡以里侧除外。然后，将对象卡放回手牌。
