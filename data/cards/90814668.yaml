  it: Fattoria dei Tiranni
  pt: Fazenda Tirana
  ja: タイラント・プランテーション
  ja_romaji: Tairanto Purantēshon
  ko: 타이란트 플랜테이션
  ko_rr:
  zh-TW: 暴君農場
  zh-CN: 暴君农场
text:
  en: |-
    Tribute 1 Effect Monster; Special Summon 1 non-Effect Monster with the same original Type/Attribute from your GY. You can only activate 1 "Tyrant Farm" per turn.
  de: |-
    Biete 1 Effektmonster als Tribut an; beschwöre 1 Nichteffekt-Monster mit demselben Grund-Typ / derselben Grund-Eigenschaft als Spezialbeschwörung von deinem Friedhof. Du kannst nur 1 „Tyrannenfarm“ pro Spielzug aktivieren.
  es: |-
    Sacrifica 1 Monstruo de Efecto; Invoca de Modo Especial, desde tu Cementerio, 1 Monstruo que no sea de Efecto con el mismo Tipo/Atributo originales. Sólo puedes activar 1 "Granja Tirana" por turno.
  fr: |-
    Sacrifiez 1 Monstre à Effet ; Invoquez Spécialement 1 monstre (Monstres à Effet exclus) du même Type/Attribut d'origine depuis votre Cimetière. Vous ne pouvez activer qu'1 "Ferme Tyran" par tour.
  it: |-
    Offri come Tributo 1 Mostro con Effetto; Evoca Specialmente 1 Mostro non-con Effetto con gli stessi Tipo/Attributo originali dal tuo Cimitero. Puoi attivare solo 1 "Fattoria dei Tiranni" per turno.
  pt: |-
    Ofereça como Tributo 1 Monstro de Efeito; Invoque por Invocação-Especial do seu Cemitério 1 Monstro que não seja de Efeito com o mesmo Tipo/Atributo original. Você só pode ativar 1 "Fazenda Tirana" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドの効果モンスター１体をリリースして発動できる。元々の種族・属性がそのモンスターと同じとなる、効果モンスター以外のモンスター１体を自分の墓地から選んで特殊召喚する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 효과 몬스터 1장을 릴리스하고 발동할 수 있다. 원래의 종족 / 속성이 그 몬스터와 같아지는, 효과 몬스터 이외의 몬스터 1장을 자신 묘지에서 고르고 특수 소환한다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：可解放我方場上的１隻效果怪獸發動。從我方墓地選擇１隻原本的種族・屬性與該怪獸相同的效果怪獸以外的怪獸特殊召喚。
  zh-CN: |-
    此卡名的卡片１回合只可发动１张。①：解放１只我方场上的效果怪兽可发动。原种族／属性与该怪兽相同，则从我方墓地选择１只除效果怪兽之外的怪兽特殊召唤。
