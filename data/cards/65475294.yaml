text:
  en: |-
    Tribute 1 of your monsters on the field (excluding this monster) during each of your Standby Phases. If you do not, this card is destroyed.
  de: |-
    Biete in jeder deiner Standby Phasen 1 Monster (ausgenommen dieses) von deiner Spielfeldseite als Tribut an. Falls du dies nicht tust, wird diese Karte zerstört.
  es: |-
    Ofrece 1 monstruo en tu Campo como Sacrificio (excluyendo a este monstruo) durante cada una de tus Standby Phases. Si no lo haces, destruye esta carta.
  fr: |-
    Sacrifiez 1 monstre sur votre Terrain (ce monstre exclu) durant chacune de vos Standby Phases. Si vous ne sacrifiez pas, cette carte est détruite.
  it: |-
    Offri 1 Mostro sul tuo Terreno come Tributo (escluso questo Mostro) durante ogni tua Standby Phase. Se non lo fai, distruggi questa carta.
  pt: |-
    Ofereça como Tributo 1 dos seus monstros no campo (exceto este) durante cada uma de suas Fases de Apoio. Se não o fizer, este card é destruído. Monstros usados em Invocação-Tributo ou oferecidos como Tributo pelos efeitos de outros cards não contam.
  ja: |-
    自分のスタンバイフェイズ毎に、このカードを除く自分のフィールド上モンスター１体を生け贄に捧げなければ、このカードを破壊する。
  ko: |-
    자신의 스텐바이 페이즈마다 이 카드 이외의 자신 필드 위의 몬스터 1장을 제물로 바치지 않으면, 이 카드를 파괴한다.
  zh-TW: |-
    此卡的控制者在每次我方的準備階段，解放我方場上的１隻此卡以外的怪獸。或是不解放，破壞此卡。
  zh-CN: |-
    此卡的控制者在每次我方的准备阶段时，解放存在于自己场上的除此卡以外的１只怪兽。或不解放破坏此卡。
