text:
  en: |-
    A captivating street performer, who'll catch you off guard with his song and dance and hocus pocus attacks. Once his eyes start spinning, danger is impending, so make a run for it!
  de: |-
    Ein fesselnder Straßenkünstler, der dich mit seinen Liedern, Tänzen und Hokuspokus-Angriffen überrumpeln wird. Wenn seine Augen anfangen zu rollen, ist Gefahr im Verzug – nichts wie weg!
  es: |-
    Un cautivador artista callejero, que te va a atrapar distraído con sus canciones y bailes y ataques abracadabra. Una vez que sus ojos empiezan a girar, el peligo es inminente. ¡Sal corriendo!
  fr: |-
    Un artiste de rue captivant qui vous surprend avec ses chansons, ses danses et ses attaques abracadabrantesques. Dès que ses yeux commencent à tourner, c'est signe de danger, alors fuyez !
  it: |-
    Un accattivante artista di strada, che ti prenderà alla sprovvista con la sua canzone e danza e attacchi con giochi di prestigio. Una volta che gli occhi iniziano a roteare, il pericolo si avvicina, ti conviene scappare!
  pt: |-
    Um artista de rua cativante que surpreende com sua canção e dança, e seus ataques hocus pocus. Quando seus olhos começam a girar, o perigo é iminente, então é melhor correr por sua vida!
  ja: |-
    もりあげじょうずなだいどうげいにん うたやおどりでゆだんをさそい おかしなじゅつでこうげきしてくる そのめがまわればきけんのあいず いそいでにげよう！
  ko:
  zh-TW:
  zh-CN: |-
    已然撞见的卖艺人擅长营造气氛
    无意有意间以歌舞使人放松戒心
    处处透露出诡异的幻术发动攻击
    可骇的眼珠团团转便是预示危机
    逃吧逃吧别迟疑！
