text:
  en:
  de: |-
    Falls diese Karte auf dem Spielfeld zerstört und auf den Friedhof gelegt wird: Du kannst deiner Hand 2 „Rausschmeißer“-Karten von deinem Deck hinzufügen.
  es: |-
    Si esta carta en el Campo es destruida y mandada al Cementerio: puedes añadir a tu mano, desde tu Deck, 2 cartas "Rebotador".
  fr: |-
    Si cette carte sur le Terrain est détruite et envoyée au Cimetière : vous pouvez ajouter 2 cartes "Bounzer" depuis votre Deck à votre main.
  it: |-
    Se questa carta sul Terreno viene distrutta e mandata al Cimitero: puoi aggiungere 2 carte "Buttafuori" dal tuo Deck alla tua mano.
  pt: |-
    Se este card no campo for destruído e enviado ao Cemitério: Você pode adicionar 2 cards "Rufião" do seu Deck à sua mão.
  ja: |-
    ①：フィールドのこのカードが破壊され墓地へ送られた場合に発動できる。デッキから「バウンサー」カード２枚を手札に加える。
  ko: |-
    필드 위의 이 카드가 파괴되어 묘지로 보내졌을 경우, 덱에서 "바운서"라는 이름이 붙은 카드 2장을 패에 넣을 수 있다.
  zh-TW: |-
    可在場上的此卡被破壞送至墓地的狀況下發動。從牌組將２張冠有「豹鑣」之名的卡加入手牌。
  zh-CN: |-
    场上的此卡被破坏并送入墓地的场合可发动。从牌组将２张冠有“豹镖”之名的卡牌加入手牌。
