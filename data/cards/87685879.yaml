text:
  en:
  de: |-
    Einmal pro Spielzug: Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; ändere die ATK jenes gewählten Ziels bis zum Ende dieses Spielzugs zu 0. Du musst ein anderes Ungeheuer-Monster kontrollieren, um diesen Effekt zu aktivieren und aufzulösen.
  es: |-
    Una vez por turno: puedes seleccionar 1 monstruo boca arriba que controle tu adversario; hasta el final de este turno, cambia a 0 el ATK de ese objetivo. Debes controlar otro monstruo Bestia para activar y resolver este efecto.
  fr: |-
    Une fois par tour : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; jusqu'à la fin de ce tour, changez l'ATK de la cible à 0. Vous devez contrôler un autre monstre Bête pour activer et résoudre cet effet.
  it: |-
    Una volta per turno: puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; cambia l'ATK di quel bersaglio a 0 fino alla fine di questo turno. Devi controllare un altro mostro Bestia per attivare e risolvere questo effetto.
  pt: |-
    Uma vez por turno: você pode escolher 1 monstro com a face para cima que seu oponente controla; até o final deste turno, mude o ATK do alvo para 0. Você deve controlar outro monstro Besta para ativar e resolver este efeito.
  ja: |-
    ①：１ターンに１度、相手フィールドの表側表示モンスター１体を対象として発動できる（この効果は自分フィールドに他の獣族モンスターが存在する場合に発動と処理ができる）。その相手モンスターの攻撃力をターン終了時まで０にする。
  ko: |-
    이 카드 이외의 야수족 몬스터가 자신 필드 위에 앞면 표시로 존재할 경우, 상대 필드 위에 앞면 표시로 존재하는 몬스터 1장의 공격력을 엔드 페이즈시까지 0 으로 할 수 있다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    １回合１次，在我方場上存在此卡以外的獸族怪獸的狀況下，可選擇對方場上１隻怪獸，在回合結束前攻擊力變為０。
  zh-CN: |-
    １回合１次，我方场上存在除此卡以外的兽族怪兽的场合，可选择我方场上１只怪兽，直至回合结束时，攻击力变为０。
