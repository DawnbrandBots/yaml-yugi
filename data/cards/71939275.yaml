  ja: |-
    レベル５以上の悪魔族・アンデット族モンスターにのみ装備可能。このカード名の①の効果は１ターンに１度しか使用できない。①：以下の効果から１つを選択して発動できる。●自分の手札・フィールドのモンスターを融合素材とし、融合モンスター１体を融合召喚する。●装備モンスターと同じ種族・属性・攻撃力を持つ「ドップラートークン」（星５・攻？／守０）１体を自分フィールドに特殊召喚する。②：装備モンスターが相手モンスターと戦闘を行う攻撃宣言時に発動できる。その相手モンスターの攻撃力は装備モンスターの攻撃力分ダウンする。
  ko: |-
    레벨 5 이상의 악마족 / 언데드족 몬스터에만 장착 가능. 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이하의 효과에서 1개를 선택하고 발동할 수 있다. ●자신의 패 / 필드의 몬스터를 융합 소재로 하고, 융합 몬스터 1장을 융합 소환한다. ●장착 몬스터와 같은 종족 / 속성 / 공격력을 가지는 "도프러 토큰"(레벨 5 / 공 ? / 수 0) 1장을 자신 필드에 특수 소환한다. ②: 장착 몬스터가 상대 몬스터와 전투를 실행하는 공격 선언시에 발동할 수 있다. 그 상대 몬스터의 공격력은 장착 몬스터의 공격력만큼 내린다.
