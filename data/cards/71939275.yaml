text:
  en: |-
    Equip only to a Level 5 or higher Fiend or Zombie monster. When an attack is declared involving the equipped monster and an opponent's monster: You can make that opponent's monster lose ATK equal to the equipped monster's ATK. You can activate 1 of these effects;
    ● Fusion Summon 1 Fusion Monster from your Extra Deck, using monsters from your hand or field.
    ● Special Summon 1 "Doppelganger Token" (Level 5/ATK ?/DEF 0) with the equipped monster's Type, Attribute, and ATK.
    You can only use this effect of "Spirit Illusion" once per turn.
  de: |-
    Rüste nur ein Unterweltler- oder Zombie-Monster der Stufe 5 oder höher mit dieser Karte aus. Wenn ein Angriff deklariert wird, an dem das ausgerüstete Monster und ein Monster eines Gegners beteiligt sind: Du kannst jenes Monster des Gegners ATK in Höhe der ATK des ausgerüsteten Monsters verlieren lassen. Du kannst 1 dieser Effekte aktivieren;
    ● Beschwöre 1 Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dafür Monster von deiner Hand oder Spielfeldseite.
    ● Beschwöre 1 „Doppelgänger-Spielmarke“ (Stufe 5/ATK ?/DEF 0) mit dem Typ, der Eigenschaft und den ATK des ausgerüsteten Monsters als Spezialbeschwörung.
    Du kannst diesen Effekt von „Geisterillusion“ nur einmal pro Spielzug verwenden.
  es: |-
    Sólo puedes equipar esta carta a un monstruo Demonio o Zombi de Nivel 5 o mayor. Cuando es declarado un ataque involucrando el monstruo equipado y un monstruo del adversario: puedes hacer que ese monstruo del adversario pierda ATK igual al ATK del monstruo equipado. Puedes activar 1 de estos efectos;
    ● Invoca por Fusión 1 Monstruo de Fusión desde tu Deck Extra, usando monstruos en tu mano o Campo.
    ● Invoca de Modo Especial 1 "Ficha El Doble" (Nivel 5/ATK ?/DEF 0) con el Tipo, Atributo y ATK del monstruo equipado.
    Sólo puedes usar este efecto de "Ilusión Espiritual" una vez por turno.
  fr: |-
    Équipable uniquement à un monstre Démon ou Zombie de min. Niveau 5. Lorsqu'une attaque impliquant le monstre équipé et un monstre de l'adversaire est déclarée : vous pouvez faire perdre au monstre de l'adversaire une ATK égale à l'ATK du monstre équipé. Vous pouvez activer 1 de ces effets ;
    ● Invoquez par Fusion 1 Monstre Fusion depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain.
    ● Invoquez Spécialement 1 "Jeton Sosie" (Niveau 5/ATK ?/DEF 0) du Type, Attribut et ATK du monstre équipé.
    Vous ne pouvez utiliser cet effet de "Illusion Spirituelle" qu'une fois par tour.
  it: |-
    Equipaggia solo a un mostro Demone o Zombie di Livello 5 o superiore. Quando viene dichiarato un attacco che coinvolge il mostro equipaggiato e un mostro dell'avversario: puoi far perdere a quel mostro dell'avversario ATK pari all'ATK del mostro equipaggiato. Puoi attivare 1 di questi effetti;
    ● Evoca tramite Fusione 1 Mostro Fusione dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno.
    ● Evoca Specialmente 1 "Segna-Sdoppiatore" (Livello 5/ATK ?/DEF 0) con il Tipo, Attributo e ATK del mostro equipaggiato.
    Puoi utilizzare questo effetto di "Illusione Spirito" una sola volta per turno.
  pt: |-
    Só pode ser equipado a um monstro Demônio ou Zumbi de Nível 5 ou mais. Quando um ataque for declarado envolvendo o monstro equipado e um monstro do oponente: você pode fazer com que esse monstro do oponente perca ATK igual ao ATK do monstro equipado. Você pode ativar 1 desses efeitos;
    ● Invoque por Invocação-Fusão 1 Monstro de Fusão do seu Deck Adicional, usando monstros da sua mão ou do campo.
    ● Invoque por Invocação-Especial 1 "Ficha de Sócia" (Nível 5/ATK ?/DEF 0) com o Tipo, Atributo e ATK do monstro equipado.
    Você só pode usar este efeito de "Ilusão Espiritual" uma vez por turno.
  ja: |-
    レベル５以上の悪魔族・アンデット族モンスターにのみ装備可能。このカード名の①の効果は１ターンに１度しか使用できない。①：以下の効果から１つを選択して発動できる。●自分の手札・フィールドのモンスターを融合素材とし、融合モンスター１体を融合召喚する。●装備モンスターと同じ種族・属性・攻撃力を持つ「ドップラートークン」（星５・攻？／守０）１体を自分フィールドに特殊召喚する。②：装備モンスターが相手モンスターと戦闘を行う攻撃宣言時に発動できる。その相手モンスターの攻撃力は装備モンスターの攻撃力分ダウンする。
  ko: |-
    레벨 5 이상의 악마족 / 언데드족 몬스터에만 장착 가능. 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이하의 효과에서 1개를 선택하고 발동할 수 있다. ●자신의 패 / 필드의 몬스터를 융합 소재로 하고, 융합 몬스터 1장을 융합 소환한다. ●장착 몬스터와 같은 종족 / 속성 / 공격력을 가지는 "도프러 토큰"(레벨 5 / 공 ? / 수 0) 1장을 자신 필드에 특수 소환한다. ②: 장착 몬스터가 상대 몬스터와 전투를 실행하는 공격 선언시에 발동할 수 있다. 그 상대 몬스터의 공격력은 장착 몬스터의 공격력만큼 내린다.
  zh-TW:
  zh-CN: |-
    仅可装备于等级5以上的恶魔族・不死族怪兽。此卡名的①效果1回合仅可使用1次。①：可从以下效果中选择1个发动。
    ●将自己手牌・场上的怪兽作为融合素材，将1只融合怪兽融合召唤。
    ●将1只种族・属性・攻击力与装备怪兽相同的“多普勒衍生物”（星5・攻?/守0）特殊召唤至自己场上。
    ②：装备怪兽与对手怪兽进行战斗的攻击宣言时可以发动。该对手怪兽的攻击力下降相当于装备怪兽攻击力的数值。
