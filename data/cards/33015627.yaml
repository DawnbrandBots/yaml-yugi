text:
  en: |-
    Cannot be Special Summoned from the Deck. You can only control 1 "Sandaion, the Timelord". If only your opponent controls a monster, you can Normal Summon this card without Tributing. Cannot be destroyed by battle or card effects. Neither player takes battle damage from attacks involving this card. At the end of the Battle Phase, if this card battled: Inflict 2000 damage to your opponent. Once per turn, during your Standby Phase: Shuffle this card into the Deck.
  de: |-
    Kann nicht als Spezialbeschwörung vom Deck beschworen werden. Du kannst nur 1 „Sandaion, Herr der Zeit“ kontrollieren. Falls nur dein Gegner ein Monster kontrolliert, kannst du diese Karte als Normalbeschwörung beschwören, ohne Tribut anzubieten. Kann weder durch Kampf noch durch Karteneffekte zerstört werden. Kein Spieler erhält Kampfschaden aus Angriffen, an denen diese Karte beteiligt ist. Am Ende der Battle Phase, falls diese Karte gekämpft hat: Füge deinem Gegner 2000 Schaden zu. Einmal pro Spielzug, während deiner Standby Phase: Mische diese Karte ins Deck.
  es: |-
    No puede ser Invocada de Modo Especial desde el Deck. Sólo puedes controlar 1 "Sandaion, el Señor del Tiempo". Si sólo tu adversario controla un monstruo, puedes Invocar esta carta de Modo Normal sin Sacrificios. No puede ser destruida en batalla o por efectos de cartas. Ningún jugador recibe daño de batalla de ataques que involucren a esta carta. Al final de la Battle Phase, si esta carta batalló: inflige 2000 puntos de daño a tu adversario. Una vez por turno, durante tu Standby Phase: baraja esta carta al Deck.
  fr: |-
    Non Invocable Spécialement depuis le Deck. Vous ne pouvez contrôler qu'1 "Sandaion le Seigneur du Temps". Si uniquement votre adversaire contrôle un monstre, vous pouvez Invoquer Normalement cette carte sans Sacrifices. Non destructible ni au combat ni par des effets de carte. Aucun joueur ne reçoit de dommages de combat des attaques impliquant cette carte. À la fin de la Battle Phase, si cette carte a combattu : infligez 2000 points de dommages à votre adversaire. Une fois par tour, durant votre Standby Phase : mélangez cette carte dans le Deck.
  it: |-
    Non può essere Evocato Specialmente dal Deck. Puoi controllare solo 1 "Sandaion, il Signore del Tempo". Se solo il tuo avversario controlla un mostro, puoi Evocare Normalmente questa carta senza offrire Tributi. Non può essere distrutto in battaglia o dagli effetti delle carte. Nessun giocatore subisce danno da combattimento da attacchi che coinvolgono questa carta. Alla fine della Battle Phase, se questa carta ha combattuto: infliggi 2000 danni al tuo avversario. Una volta per turno, durante la tua Standby Phase: mischia questa carta nel Deck.
  pt: |-
    Não pode ser Invocado por Invocação-Especial do Deck. Você só pode controlar 1 "Sandaion, o Senhor do Tempo". Se somente seu oponente controlar um monstro, você pode Invocar este card por Invocação-Normal sem oferecer Tributo. Não pode ser destruído em batalha ou por efeitos de card. Nenhum duelista sofre dano de batalha de ataques envolvendo este card. No final da Fase de Batalha, se este card batalhou: cause 2000 de dano ao seu oponente. Uma vez por turno, durante sua Fase de Apoio: embaralhe este card no Deck.
  ja: |-
    このカードはデッキから特殊召喚できない。①：「時械神サンダイオン」は自分フィールドに１体しか表側表示で存在できない。②：相手フィールドにのみモンスターが存在する場合、このカードはリリースなしで召喚できる。③：このカードは戦闘・効果では破壊されず、このカードの戦闘で発生するお互いの戦闘ダメージは０になる。④：このカードが戦闘を行ったバトルフェイズ終了時に発動する。相手に２０００ダメージを与える。⑤：自分スタンバイフェイズに発動する。このカードを持ち主のデッキに戻す。
  ko: |-
    이 카드는 덱에서 특수 소환할 수 없다. ①: "시계신 산다이온"은 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 상대 필드에만 몬스터가 존재할 경우, 이 카드는 릴리스 없이 일반 소환할 수 있다. ③: 이 카드는 전투 / 효과로는 파괴되지 않으며, 이 카드의 전투로 발생하는 서로의 전투 데미지는 0 이 된다. ④: 이 카드가 전투를 실행한 배틀 페이즈 종료시에 발동한다. 상대에게 2000 데미지를 준다. ⑤: 자신 스탠바이 페이즈에 발동한다. 이 카드를 주인의 덱으로 되돌린다.
  zh-TW:
  zh-CN: |-
    这张卡不能从卡组特殊召唤。
    ①：「时械神 桑达伊恩」在自己场上只能有1只表侧表示存在。
    ②：只有对方场上才有怪兽存在的场合，这张卡可以不用解放作召唤。
    ③：这张卡不会被战斗·效果破坏，这张卡的战斗发生的双方的战斗伤害变成0。
    ④：这张卡进行战斗的战斗阶段结束时发动。给与对方2000伤害。
    ⑤：自己准备阶段发动。这张卡回到持有者卡组。
