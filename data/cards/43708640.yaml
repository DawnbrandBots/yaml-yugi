    Diese Karte kann nicht als Spezialbeschwörung beschworen werden. Du kannst diese Karte als Tribut anbieten, um 2 Normale Monster vom Typ Ungeheuer-Krieger der Stufe 4 als Spezialbeschwörung von deinem Deck zu beschwören.
