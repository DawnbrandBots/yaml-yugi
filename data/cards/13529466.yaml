text:
  en: |-
    "Aleister the Invoker" + 1 DARK monster
    Each player can only attempt to activate 1 monster effect per turn. Each player can only attack with 1 monster during each Battle Phase.
  de: |-
    „Aleister der Beschwörer“ + 1 FINSTERNIS Monster
    Jeder Spieler kann nur versuchen, 1 Monstereffekt pro Spielzug zu aktivieren. Jeder Spieler kann während jeder Battle Phase nur mit 1 Monster angreifen.
  es: |-
    "Aleister, el que Invoka" + 1 monstruo de OSCURIDAD
    Cada jugador sólo puede intentar activar 1 efecto de monstruo por turno. Cada jugador sólo puede atacar con 1 monstruo durante cada Battle Phase.
  fr: |-
    "Aleister l'Invokhateur" + 1 monstre TÉNÈBRES
    Chaque joueur ne peut tenter d'activer qu'1 effet de monstre par tour. Chaque joueur ne peut attaquer qu'avec 1 monstre durant chaque Battle Phase.
  it: |-
    "Aleister l'Invocatore" + 1 mostro OSCURITÀ
    Ogni giocatore può tentare di attivare solo 1 effetto di mostro per turno. Ogni giocatore può attaccare solo con 1 mostro durante ogni Battle Phase.
  pt: |-
    "Aleister, Aquele que Invoka" + 1 monstro de TREVAS
    Cada duelista só pode tentar ativar 1 efeito de monstro por turno. Cada duelista só pode atacar com 1 monstro durante cada Fase de Batalha.
  ja: |-
    「召喚師アレイスター」＋闇属性モンスター
    ①：このカードがモンスターゾーンに存在する限り、その間はお互いに、１ターンに１度しかモンスターの効果を発動できず、１度のバトルフェイズ中にモンスター１体でしか攻撃できない。
  ko: |-
    "소환사 알레이스터" ＋ 어둠 속성 몬스터
    ①: 이 카드가 몬스터 존에 존재하는 한, 그 동안은 서로, 1턴에 1번밖에 몬스터의 효과를 발동할 수 없으며, 1번의 배틀 페이즈 중에 몬스터 1장으로밖에 공격할 수 없다.
  zh-TW:
  zh-CN: |-
    “召唤师 阿莱斯特”＋暗属性怪兽
    ①：只要此卡存在于怪兽区域，在此期间，双方１回合仅可发动１次怪兽的效果，１次战斗阶段中仅可用１只怪兽攻击。
