name:
  en: Subterror Cave Clash
  de: Unterterror-Höhlenkampf
  es: Choque en las Cavernas del Subterror
  fr: Affrontemement dans la Cave Subterreur
  it: Scontro Caverna Subterrore
  pt: Confronto na Caverna Subterror
  ja: サブテラーの<ruby>激<rt>げき</rt></ruby><ruby>闘<rt>とう</rt></ruby>
  ja_romaji: Sabuterā no Gekitō
  ko: 서브테러의 격투
