  zh-TW:
  zh-CN: 地中族的激斗
text:
  en: |-
    All "Subterror" monsters you control gain 500 ATK and DEF for each Set monster on the field. Once per turn, when a "Subterror" monster you control inflicts battle damage to your opponent: You can target 1 "Subterror" card in your Graveyard, except "Subterror Cave Clash"; add it to your hand.
  de: |-
    Alle „Unterterror“-Monster, die du kontrollierst, erhalten 500 ATK und DEF für jedes gesetzte Monster auf dem Spielfeld. Einmal pro Spielzug, wenn ein „Unterterror“-Monster, das du kontrollierst, deinem Gegner Kampfschaden zufügt: Du kannst 1 „Unterterror“-Karte in deinem Friedhof wählen, außer „Unterterror-Höhlenkampf“; füge sie deiner Hand hinzu.
  es: |-
    Todos los monstruos "Subterror" que controles ganan 500 ATK y DEF por cada monstruo Colocado en el Campo. Una vez por turno, cuando un monstruo "Subterror" que controles inflige daño de batalla a tu adversario: puedes seleccionar 1 carta "Subterror" en tu Cementerio, excepto "Choque en las Cavernas del Subterror"; añádela a tu mano.
  fr: |-
    Tous les monstres "Subterreur" que vous contrôlez gagnent 500 ATK/DEF pour chaque monstre Posé sur le Terrain. Une fois par tour, lorsqu'un monstre "Subterreur" que vous contrôlez inflige des dommages de combat à votre adversaire : vous pouvez cibler 1 carte "Subterreur" ("Affrontemement dans la Cave Subterreur" exclu) dans votre Cimetière ; ajoutez-la à votre main.
  it: |-
    Tutti i mostri "Subterrore" che controlli guadagnano 500 ATK e DEF per ogni mostro Posizionato sul Terreno. Una volta per turno, quando un mostro "Subterrore" che controlli infligge danno da combattimento al tuo avversario: puoi scegliere come bersaglio 1 carta "Subterrore" nel tuo Cimitero, eccetto "Scontro Caverna Subterrore"; aggiungila alla tua mano.
  pt: |-
    Todos os monstros "Subterror" que você controla ganham 500 de ATK e DEF para cada monstro Baixado no campo. Uma vez por turno, quando um monstro "Subterror" que você controla causar dano de batalha ao seu oponente: você pode escolher 1 card "Subterror" no seu Cemitério, exceto "Confronto na Caverna Subterror"; adicione-o à sua mão.
  ja: |-
    ①：自分フィールドの「サブテラー」モンスターの攻撃力・守備力は、フィールドの裏側表示モンスターの数×５００アップする。②：１ターンに１度、自分の「サブテラー」モンスターが相手に戦闘ダメージを与えた時、「サブテラーの激闘」以外の自分の墓地の「サブテラー」カード１枚を対象として発動できる。そのカードを手札に加える。
  ko: |-
    ① : 자신 필드의 "서브테러" 몬스터의 공격력 / 수비력은, 필드의 뒷면 표시 몬스터의 수 × 500 올린다. ② : 1턴에 1번, 자신의 "서브테러" 몬스터가 상대에게 전투 데미지를 주었을 때, 서브테러의 격투" 이외의 자신의 묘지의 "서브테러" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다
  zh-TW:
  zh-CN: |-
    ①：自己场上的「地中族」怪兽的攻击力·守备力上升场上的里侧表示怪兽数量×500。②：1回合1次，自己的「地中族」怪兽给与对方战斗伤害时，以「地中族的激斗」以外的自己墓地1张「地中族」卡为对象才能发动。那张卡加入手卡。
