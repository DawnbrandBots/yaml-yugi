name:
  en: Sales Ban
  de: Verkaufsverbot
  es: Prohibida la Venta
  fr: Interdiction de Vente
  it: Divieto di Vendita
  pt: Banir Vendas
  ja: <ruby>発<rt>はっ</rt></ruby><ruby>禁<rt>きん</rt></ruby><ruby>令<rt>れい</rt></ruby>
  ja_romaji: Hakkinrei
  ko: 발금령
  ko_rr: Balgeunnyeong
  zh-TW: 發禁令
  zh-CN: 禁售令
text:
  en: |-
    Declare 1 card name; for the rest of this turn, your opponent cannot activate cards, or the effects of cards, with the same original name as that declared card. The same restrictions apply to you, but for the rest of this Duel instead of just this turn. You can only activate 1 "Sales Ban" per turn.
  de: |-
    Deklariere 1 Kartennamen; für den Rest dieses Spielzugs kann dein Gegner weder Karten noch die Effekte von Karten mit demselben Grund-Namen wie die deklarierte Karte aktivieren. Dieselben Einschränkungen gelten für dich, aber für den Rest dieses Duells statt nur für diesen Spielzug. Du kannst nur 1 „Verkaufsverbot“ pro Spielzug aktivieren.
  es: |-
    Declara 1 nombre de carta; por el resto de este turno, tu adversario no puede activar cartas, o efectos de cartas, con el mismo nombre original que el de esa carta declarada. Se te aplican las mismas restricciones, pero por el resto de este Duelo en vez de sólo este turno. Sólo puedes activar 1 "Prohibida la Venta" por turno.
  fr: |-
    Déclarez 1 nom de carte ; le reste de ce tour, votre adversaire ne peut activer ni de cartes ni d'effets de cartes du même nom d'origine que la carte déclarée. Les mêmes restrictions s'appliquent à vous, mais tout le reste de ce Duel au lieu de ce tour uniquement. Vous ne pouvez activer qu'1 "Interdiction de Vente" par tour.
  it: |-
    Dichiara il nome di 1 carta; per il resto di questo turno, il tuo avversario non può attivare carte, o effetti di carte, con lo stesso nome originale di quella carta dichiarata. Le stesse restrizioni si applicano a te, ma per il resto di questo Duello invece che solo in questo turno. Puoi attivare solo 1 "Divieto di Vendita" per turno.
  pt: |-
    Declare 1 nome de card; pelo resto deste turno, seu oponente não pode ativar cards, ou os efeitos de cards, com o mesmo nome original que o do card declarado. As mesmas restrições se aplicam a você, mas pelo resto deste Duelo, em vez de apenas neste turno. Você só pode ativar 1 "Banir Vendas" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：カード名を１つ宣言して発動できる。このターン、相手は宣言されたカードと元々のカード名が同じカードの効果を発動できない。このデュエル中、自分は宣言したカードと元々のカード名が同じカードの効果を発動できない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 카드명을 1개 선언하고 발동할 수 있다. 이 턴에, 상대는 선언된 카드와 원래의 카드명이 같은 카드의 효과를 발동할 수 없다. 이 듀얼 중, 자신은 선언한 카드와 원래의 카드명이 같은 카드의 효과를 발동할 수 없다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：可宣言１個卡名發動。此回合，對方無法發動與所宣言卡原本的卡名相同的卡的效果。此決鬥中，我方無法發動與所宣言卡原本的卡名相同的卡的效果。
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：宣言１个卡名可以发动。此回合，对手不可发动原本卡名与被宣言卡相同的卡的效果。此决斗中，自己不可发动原本卡名与所宣言的卡相同的卡的效果。
