  de: Verkaufsverbot
  es: Prohibida la Venta
  fr: Interdiction de Vente
  it: Divieto di Vendita
  pt: Banir Vendas
  ja: <ruby>発<rt>はっ</rt></ruby><ruby>禁<rt>きん</rt></ruby><ruby>令<rt>れい</rt></ruby>
