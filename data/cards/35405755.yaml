text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned (from your hand) by Tributing all face-up monsters on the field that activated their effects this turn in your opponent's Monster Zone. Gains 1500 ATK for each monster Tributed to Special Summon this card. During your End Phase: You can target 1 monster in your opponent's GY; Special Summon it to your field. You can only use this effect of "Kurikara Divincarnate" once per turn.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du alle offenen Monster auf dem Spielfeld, deren Effekte in diesem Spielzug in der Monsterzone deines Gegners aktiviert wurden, als Tribut anbietest. Erhält für jedes Monster, das als Tribut angeboten wurde, um diese Karte als Spezialbeschwörung zu beschwören, 1500 ATK. Während deiner End Phase: Du kannst 1 Monster im Friedhof deines Gegners wählen; beschwöre es als Spezialbeschwörung auf deine Spielfeldseite. Du kannst diesen Effekt von „Kurikara Gottheitsinkarnation“ nur einmal pro Spielzug verwenden.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) Sacrificando todos los monstruos boca arriba en el Campo que activaron sus efectos este turno en la Zona de Monstruos de tu adversario. Gana 1500 ATK por cada monstruo Sacrificado para Invocar esta carta de Modo Especial. Durante tu End Phase: puedes seleccionar 1 monstruo en el Cementerio de tu adversario; Invócalo de Modo Especial a tu Campo. Sólo puedes usar este efecto de "Kurikara Divincarnación" una vez por turno.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en Sacrifiant tous les monstres face recto sur le Terrain qui ont activé leurs effets ce tour dans la Zone Monstre de votre adversaire. Gagne 1500 ATK pour chaque monstre Sacrifié pour Invoquer Spécialement cette carte. Durant votre End Phase : vous pouvez cibler 1 monstre dans le Cimetière de votre adversaire ; Invoquez-le Spécialement sur votre Terrain. Vous ne pouvez utiliser cet effet de "Kurikara Divincarnée" qu'une fois par tour.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) offrendo come Tributo tutti i mostri scoperti sul Terreno che hanno attivato i loro effetti in questo turno nella Zona Mostri del tuo avversario. Guadagna 1500 ATK per ogni mostro offerto come Tributo per l'Evocazione Speciale di questa carta. Durante la tua End Phase: puoi scegliere come bersaglio 1 mostro nel Cimitero del tuo avversario; Evocalo Specialmente sul tuo Terreno. Puoi utilizzare questo effetto di "Kurikara Divincarnata" una sola volta per turno.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao oferecer como Tributo todos os monstros com a face para cima no campo que ativaram seus efeitos neste turno na Zona de Monstros do seu oponente. Ganha 1500 de ATK para cada monstro oferecido como Tributo para Invocar este card por Invocação-Especial. Durante sua Fase Final: você pode escolher 1 monstro no Cemitério do seu oponente; Invoque-o por Invocação-Especial no seu campo. Você só pode usar este efeito de "Kurikara Divincarnada" uma vez por turno.
  ja: |-
    このカードは通常召喚できない。このターンに相手のモンスターゾーンで効果を発動した自分・相手フィールドの表側表示モンスターを全てリリースした場合のみ特殊召喚できる。このカード名の②の効果は１ターンに１度しか使用できない。①：このカードの攻撃力は、このカードを特殊召喚するためにリリースしたモンスターの数×１５００アップする。②：自分エンドフェイズに、相手の墓地のモンスター１体を対象として発動できる。そのモンスターを自分フィールドに特殊召喚する。
  ko: |-
    이 카드는 통상 소환할 수 없다. 이 턴에 상대 몬스터 존에서 효과를 발동한 자신 / 상대 필드의 앞면 표시 몬스터를 전부 릴리스했을 경우에만 특수 소환할 수 있다. 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 공격력은, 이 카드를 특수 소환하기 위해 릴리스한 몬스터의 수 × 1500 올린다. ②: 자신 엔드 페이즈에, 상대 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 자신 필드에 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤。只有将这个回合在对手的怪兽区发动过效果的自己或对手的场上的表侧表示怪兽全部解放的场合才能特殊召唤。这个卡名的②效果1回合只能使用1次。①：这张卡的攻击力上升为了特殊召唤这张卡而解放的怪兽的数量×1500。②：自己的结束阶段，可以以对手墓地的1只怪兽为对象发动。将那只怪兽特殊召唤到自己的场上。
