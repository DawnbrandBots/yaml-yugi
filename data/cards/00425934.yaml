text:
  en: |-
    As long as this card remains face-up on your side of the field, neither player can activate an effect by discarding from his/her hand.
  de: |-
    Solange diese Karte offen auf dem Spielfeld liegt, kann kein Spieler einen Effekt aktivieren, der durch das Abwerfen von Karten aus seiner Hand aktiviert wird.
  es: |-
    Mientras esta carta permanezca boca arriba en tu Campo, ningun jugador puede activar un efecto que sea activado al descartar de su mano.
  fr: |-
    Tant que cette carte reste face recto sur votre Terrain, aucun joueur ne peut activer "l'effet d'activer en défaussant de sa main".
  it: |-
    Fino a quando questa carta resta scoperta sul tuo Terreno, nessun giocatore può attivare un effetto che viene attivato scartando dalla sua mano.
  pt: |-
    Enquanto este card permanecer no Campo com a face para cima, nenhum jogador pode activar um efeito que é activado descartando da sua mão.
  ja: |-
    このカードが表側表示で自分フィールド上に存在する限り、お互いは「手札のカードを捨てる事によって発動する効果」を発動できない。
  ko: |-
    이 카드가 앞면 표시로 자신 필드 위에 존재하는 한, 양쪽 플레이어는 "패의 카드를 버리는 것에 의해서 발동하는 효과"를 발동할 수 없다.
  zh-TW: |-
    只要此卡以正面表示存在於場上，雙方就無法發動捨棄手牌發動的效果。
  zh-CN: |-
    ①：只要此卡存在于怪兽区域，双方不可发动“舍弃手牌来发动的效果”。
