text:
  en: |-
    If a Level 10 monster(s) is sent to the GY, except "Vodnika the Fountain Spirit" (except during the Damage Step): You can Special Summon this card from your GY (if it was there when the monster was sent) or hand (even if not) in Defense Position, but banish it when it leaves the field. You can target 1 Level 10 monster in your GY; Special Summon it to your opponent's field (but negate its effects), then draw 1 card. You can only use each effect of "Vodnika the Fountain Spirit" once per turn.
  de: |-
    Falls ein oder mehr Monster der Stufe 10 auf den Friedhof gelegt werden, außer „Vodnika der Springbrunnengeist“ (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deinem Friedhof (falls sie dort lag, als das Monster gelegt wurde) oder deiner Hand (selbst falls nicht) in die Verteidigungsposition beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst 1 Monster der Stufe 10 in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung auf die Spielfeldseite deines Gegners (aber annulliere seine Effekte), dann ziehe 1 Karte. Du kannst jeden Effekt von „Vodnika der Springbrunnengeist“ nur einmal pro Spielzug verwenden.
  es: |-
    Si uno o más monstruos de Nivel 10 son mandados al Cementerio, excepto "Vodnika el Espíritu de la Fuente" (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu Cementerio (si estaba allí cuando el monstruo fue mandado) o mano (aun si no lo estaba) en Posición de Defensa, pero destiérrala cuando deje el Campo. Puedes seleccionar 1 monstruo de Nivel 10 en tu Cementerio; Invócalo de Modo Especial al Campo de tu adversario (pero niega sus efectos), y después roba 1 carta. Sólo puedes usar cada efecto de "Vodnika el Espíritu de la Fuente" una vez por turno.
  fr: |-
    Si un ou plusieurs monstres de Niveau 10 ("Vodnika l'Esprit de la Fontaine" exclu) sont envoyés au Cimetière (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre Cimetière (si elle y était lorsque les monstres ont été envoyés) ou la main (même si elle n'y était pas) en Position de Défense, mais bannissez-la lorsqu'elle quitte le Terrain. Vous pouvez cibler 1 monstre de Niveau 10 dans votre Cimetière ; Invoquez-le Spécialement sur le Terrain de votre adversaire (mais annulez ses effets), puis piochez 1 carte. Vous ne pouvez utiliser chaque effet de "Vodnika l'Esprit de la Fontaine" qu'une fois par tour.
  it: |-
    Se uno o più mostri di Livello 10 vengono mandati al Cimitero, eccetto "Vodnika lo Spirito della Fontana" (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dal tuo Cimitero (se era lì quando il mostro è stato mandato) o mano (anche se non era lì) in Posizione di Difesa, ma bandiscila quando lascia il Terreno. Puoi scegliere come bersaglio 1 mostro di Livello 10 nel tuo Cimitero; Evocalo Specialmente sul Terreno del tuo avversario (ma annulla i suoi effetti), poi pesca 1 carta. Puoi utilizzare ogni effetto di "Vodnika lo Spirito della Fontana" una sola volta per turno.
  pt: |-
    Se um ou mais monstros de Nível 10 forem enviados para o Cemitério, exceto "Vodnika, o Espírito da Fonte" (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial do seu Cemitério (se ele estava lá quando o monstro foi enviado) ou da mão (mesmo se ele não estava) em Posição de Defesa, mas bana-o quando ele deixar o campo. Você pode escolher 1 monstro de Nível 10 no seu Cemitério; Invoque-o por Invocação-Especial no campo do seu oponente (mas negue seus efeitos) e, depois, compre 1 card. Você só pode usar cada efeito de "Vodnika, o Espírito da Fonte" uma vez por turno.
