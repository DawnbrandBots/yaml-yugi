text:
  en: |-
    Activate this card by targeting 1 "Karakuri" monster in your GY; Special Summon it and equip it with this card. Once per turn, if the battle position of a face-up "Karakuri" monster(s) you control is changed: The equipped monster gains 500 ATK/DEF (even if this card is no longer equipped). You can only activate 1 "Karakuri Gama Oil" per turn.
  de: |-
    Aktiviere diese Karte, indem du 1 „Karakuri“-Monster in deinem Friedhof wählst; beschwöre es als Spezialbeschwörung und rüste es mit dieser Karte aus. Einmal pro Spielzug, falls die Kampfposition eines oder mehr offener „Karakuri“-Monster, die du kontrollierst, geändert wird: Das ausgerüstete Monster erhält 500 ATK/DEF (selbst falls diese Karte nicht länger ausrüstet). Du kannst nur 1 „Karakuri-Gama-Öl“ pro Spielzug aktivieren.
  es: |-
    Activa esta carta seleccionando 1 monstruo "Karakuri" en tu Cementerio; Invócalo de Modo Especial y equípalo con esta carta. Una vez por turno, si es cambiada la posición de batalla de uno o más monstruos "Karakuri" boca arriba que controlas: el monstruo equipado gana 500 ATK/DEF (aun si esta carta ya no está equipada). Sólo puedes activar 1 "Aceite de Gama Karakuri" por turno.
  fr: |-
    Activez cette carte en ciblant 1 monstre "Karakuri" dans votre Cimetière ; Invoquez-le Spécialement et équipez-le avec cette carte. Une fois par tour, si la position de combat d'un ou plusieurs monstres "Karakuri" face recto que vous contrôlez est changée : le monstre équipé gagne 500 ATK/DEF (même si cette carte n'est plus équipée). Vous ne pouvez activer qu'1 "Huile de Gama Karakuri" par tour.
  it: |-
    Attiva questa carta scegliendo come bersaglio 1 mostro "Karakuri" nel tuo Cimitero; Evocalo Specialmente ed equipaggialo con questa carta. Una volta per turno, se la posizione di uno o più mostri "Karakuri" scoperti che controlli viene cambiata: il mostro equipaggiato guadagna 500 ATK/DEF (anche se questa carta non è più equipaggiata). Puoi attivare solo 1 "Olio Karakuri Gama" per turno.
  pt: |-
    Ative este card ao escolher 1 monstro "Karakuri" no seu Cemitério; Invoque-o por Invocação-Especial e equipe-o com este card. Uma vez por turno, se a posição de batalha de um ou mais monstros "Karakuri" com a face para cima que você controla for mudada: o monstro equipado ganha 500 de ATK/DEF (mesmo que este card não esteja mais equipado). Você só pode ativar 1 "Óleo Gama Karakuri" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分の墓地の「カラクリ」モンスター１体を対象としてこのカードを発動できる。そのモンスターを特殊召喚し、このカードを装備する。②：１ターンに１度、自分フィールドの表側表示の「カラクリ」モンスターの表示形式が変更された場合に発動する。装備モンスターの攻撃力・守備力は５００アップする。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 묘지의 "자동기계" 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다. 그 몬스터를 특수 소환하고, 이 카드를 장착한다. ②: 1턴에 1번, 자신 필드의 앞면 표시의 "자동기계" 몬스터의 표시 형식이 변경되었을 경우에 발동한다. 장착 몬스터의 공격력 / 수비력은 500 올린다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。
    ①：以自己墓地1只「机巧」怪兽为对象才能把这张卡发动。那只怪兽特殊召唤，把这张卡装备。
    ②：1回合1次，自己场上的表侧表示的「机巧」怪兽的表示形式变更的场合发动。装备怪兽的攻击力·守备力上升500。
