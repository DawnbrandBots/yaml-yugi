text:
  en: |-
    When this card is Special Summoned, you can equip 1 appropriate Equip Spell Card from your Graveyard to this card.
  de: |-
    Wenn diese Karte erfolgreich als Spezialbeschwörung beschworen wurde, kannst du sie mit einer passenden Ausrüstungszauberkarte aus deinem Friedhof ausrüsten.
  es: |-
    Cuando esta carta es Invocada con éxito mediante una Invocación Especial, puedes equipar 1 Carta Mágica de Equipo apropiada de tu Cementerio a esta carta.
  fr: |-
    Lorsque cette carte est Invoquée avec succés par Invocation Spéciale, vous pouvez l'équiper avec 1 Carte de Magie d'Equipement appropriée de votre Cimetière.
  it: |-
    Quando questa carta viene Evocata con successo tramite Evocazione Speciale, puoi equipaggiare questa carta con 1 Carta Magia Equipaggiamento dal tuo Cimitero.
  pt: |-
    Quando este card é Invocado, por Invocação-Especial, com sucesso, você pode equipar este card com 1 Card de Magia de Equipamento apropriado, do seu Cemitério.
  ja: |-
    このカードが特殊召喚に成功した時、自分の墓地の装備魔法カード１枚をこのカードに装備する事ができる。
  ko: |-
    이 카드가 특수 소환에 성공했을 때, 자신의 묘지의 장착 마법 카드 1장을 이 카드에 장착할 수 있다.
  zh-TW: |-
    在此卡特殊召喚成功時，可選擇我方墓地的１張裝備魔法卡裝備於此卡。
  zh-CN: |-
    此卡特殊召唤成功时，可将我方墓地的１张装备魔法卡装备至此卡。
