  it: Ri-Copertura
  pt: Recaparar
  ja: リ・バイブル
  ja_romaji: Ri Baiburu
  ko: 리 바이블
  ko_rr:
  zh-TW: 復活聖經
  zh-CN: 复活圣经
text:
  en: |-
    If this card is in the GY and your opponent has 5 or more cards in their Extra Deck than you do: You can pay 2000 LP; Special Summon this card, but banish it when it leaves the field. You can only use this effect of "Re-Cover" once per turn.
  de: |-
    Falls sich diese Karte im Friedhof befindet und dein Gegner 5 oder mehr Karten mehr in seinem Extra Deck hat als du: Du kannst 2000 LP zahlen; beschwöre diese Karte als Spezialbeschwörung, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst diesen Effekt von „Zurückbuchen“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta está en el Cementerio y tu adversario tiene 5 o más cartas que tú en su Deck Extra: puedes pagar 2000 LP; Invoca esta carta de Modo Especial, pero destiérrala cuando deje el Campo. Sólo puedes usar este efecto de "Re-Cubierta" una vez por turno.
  fr: |-
    Si cette carte est dans le Cimetière et que votre adversaire a min. 5 cartes de plus dans son Extra Deck que vous : vous pouvez payer 2000 LP ; Invoquez Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser cet effet de "Re-Couvrement" qu'une fois par tour.
  it: |-
    Se questa carta è nel Cimitero e il tuo avversario ha 5 o più carte nel suo Extra Deck più di te: puoi pagare 2000 LP; Evoca Specialmente questa carta, ma bandiscila quando lascia il Terreno. Puoi utilizzare questo effetto di "Ri-Copertura" una sola volta per turno.
  pt: |-
    Se este card estiver no Cemitério e seu oponente tiver 5 ou mais cards a mais que você no Deck Adicional dele: você pode pagar 2000 PV; Invoque este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Você só pode usar este efeito de "Recaparar" uma vez por turno.
  ja: |-
    「リ・バイブル」の効果は１ターンに１度しか使用できない。①：このカードが墓地に存在し、自分のエクストラデッキの枚数が相手よりも５枚以上少ない場合、２０００ＬＰを払って発動できる。このカードを墓地から特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  ko: |-
    "리 바이블"의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 묘지에 존재하고, 자신의 엑스트라 덱의 매수가 상대보다도 5장 이상 적을 경우, 2000 LP를 지불하여 발동할 수 있다. 이 카드를 묘지에서 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.
  zh-TW: |-
    「復活聖經」的效果１回合僅限使用１次。①：在此卡存在於墓地，我方額外牌組的張數比對方少５張以上的狀況下，可支付２０００LP發動。從墓地特殊召喚此卡。透過此效果特殊召喚的此卡，在從場上離開的狀況下將被除外。
  zh-CN: |-
    此卡名的效果１回合仅可使用１次。
    ①：此卡存在于墓地，且自己的额外牌组的张数比对手少５张以上的情况下，支付２０００LP可以发动。将此卡特殊召唤。以此效果特殊召唤的此卡从场上离开的情况下，将其除外。
