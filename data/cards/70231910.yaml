text:
  en: |-
    Discard 1 card, then target 1 face-up monster on the field; banish that target.
  de: |-
    Wirf eine Karte ab. Entferne 1 offenes Monster aus dem Spiel.
  es: |-
    Descarta 1 carta, y después selecciona 1 monstruo boca arriba en el Campo; destierra ese objetivo.
  fr: |-
    Défaussez 1 carte, puis ciblez 1 monstre face recto sur le Terrain ; bannissez la cible.
  it: |-
    Scarta 1 carta, poi scegli come bersaglio 1 mostro scoperto sul Terreno; bandisci quel bersaglio.
  pt: |-
    Descarte 1 card e, depois, escolha 1 monstro com a face para cima no campo; bana o alvo.
  ja: |-
    自分の手札を１枚捨てる。フィールド上の表側表示のモンスター１体をゲームから除外する。
  ko: |-
    자신의 패를 1장 버린다. 필드 위의 앞면 표시의 몬스터 1장을 게임에서 제외한다.
  zh-TW:
  zh-CN: |-
    丢弃自己1张手卡。场上1只表侧表示的怪兽从游戏中除外。
