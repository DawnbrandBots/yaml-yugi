text:
  en: |-
    You can send 1 "Destiny HERO" card from your hand to the Graveyard; inflict 500 damage to your opponent.
  de: |-
    Du kannst 1 "Schicksalsheld"-Karte von deiner Hand auf den Friedhof legen, um deinem Gegner 500 Schaden zuzufügen.
  es: |-
    Puedes mandar 1 carta "HÉROE del Destino" de tu mano al Cementerio para infligir 500 puntos de daño a tu adversario.
  fr: |-
    Vous pouvez envoyer 1 carte "HÉROS de la Destinée" depuis votre main au Cimetière pour infliger 500 points de dommages à votre adversaire.
  it: |-
    Puoi mandare 1 carta "EROE del Destino" dalla tua mano al Cimitero; infliggi 500 danni al tuo avversario.
  pt: |-
    Você pode enviar 1 card "HERÓI do Destino" da sua mão para o Cemitério; cause 500 de dano ao seu oponente.
  ja: |-
    手札から「<ruby>Ｄ－ＨＥＲＯ<rt>デステニーヒーロー</rt></ruby>」と名のついたカード１枚を墓地に送る事で、相手ライフに５００ポイントダメージを与える。
  ko: |-
    패에서 "데스티니 히어로"라는 이름이 붙은 카드 1장을 묘지로 보내는 것으로, 상대 라이프에 500 포인트 데미지를 준다.
  zh-TW:
  zh-CN: |-
    可以通过从手卡把1张名字带有「命运英雄」的卡送去墓地，给与对方基本分500分伤害。
