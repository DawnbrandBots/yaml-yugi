text:
  en: |-
    1 Tuner + 1 or more non-Tuner Dinosaur-Type monsters
    This card's ATK and DEF are equal to the total original ATK of the Synchro Material Monsters used for its Synchro Summon. If this card attacks a face-down Defense Position monster, you can destroy the monster immediately with this card's effect without flipping it face-up or applying damage calculation.
  de: |-
    1 Empfänger- + 1 oder mehr Nicht-Empfänger-Monster vom Typ Dinosaurier
    Die ATK und DEF dieser Karte entsprechen der Summe der Grund-ATK der Synchromaterialmonster, die für ihre Synchrobeschwörung benutzt wurden. Falls diese Karte ein Monster in verdeckter Verteidigungsposition angreift, kannst du das Monster sofort durch den Effekt dieser Karte zerstören, ohne es aufzudecken und ohne Schadensberechnung.
  es: |-
    1 Cantante + 1 o más monstruos de Tipo Dinosaurio que no sean Cantantes
    El ATK y la DEF de esta carta son iguales al total de los ATK originales de los Monstruos Material de Sincronía utilizados para su Invocación por Sincronía. Si esta carta ataca a un monstruo en Posición de Defensa boca abajo, puedes destruir ese monstruo inmediatamente por el efecto de esta carta sin voltearlo boca arriba ni aplicar cálculo de daño.
  fr: |-
    1 Syntoniseur + 1 monstre non Syntoniseur de Type Dinosaure ou plus
    L'ATK et la DEF de cette carte deviennent égales à la somme des ATK d'origine des Monstres-Matériels de Synchro utilisés pour son Invocation Synchro. Si cette carte attaque un monstre en Position de Défense face verso, vous pouvez le détruire immédiatement par l'effet de cette carte sans le retourner face recto ni effectuer le calcul des dommages.
  it: |-
    1 Tuner + 1 o più mostri non-Tuner di Tipo Dinosauro
    L'ATK e il DEF di questa carta sono pari alla somma degli ATK originali dei Mostri Materiali Synchro usati per la sua Synchro Evocazione. Se questa carta attacca un mostro coperto in Posizione di Difesa, puoi distruggere quel mostro immediatamente con l'effetto di questa carta senza scoprirlo o applicare il calcolo dei danni.
  pt:
  ja: |-
    チューナー＋チューナー以外の恐竜族モンスター１体以上
    ①：このカードの攻撃力・守備力は、このカードのＳ素材としたモンスターの元々の攻撃力を合計した数値になる。②：このカードが裏側守備表示モンスターを攻撃したダメージステップ開始時に発動できる。その裏側守備表示モンスターを破壊する。
  ko: |-
    튜너 ＋ 튜너 이외의 공룡족 몬스터 1장 이상
    ①: 이 카드의 공격력 / 수비력은, 이 카드의 싱크로 소재로 한 몬스터의 원래 공격력을 합계한 수치가 된다. ②: 이 카드가 뒷면 수비 표시 몬스터를 공격한 데미지 스텝 개시시에 발동할 수 있다. 그 뒷면 수비 표시 몬스터를 파괴한다.
  zh-TW:
  zh-CN: |-
    协调＋协调以外的恐龙族怪兽1只以上
    ①：此卡的攻击力・守备力变为作为此卡同步素材的怪兽的原本攻击力的合计数值。②：此卡攻击里侧守备表示怪兽的伤害步骤开始时可以发动。将该里侧守备表示怪兽破坏。
