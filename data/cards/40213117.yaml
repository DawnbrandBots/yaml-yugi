text:
  en: |-
    Once per turn: You can reveal 1 "Spellbook" Spell Card in your hand; Special Summon 1 Level 4 or lower Spellcaster-Type monster from your hand.
  de: |-
    Einmal pro Spielzug: Du kannst 1 „Magiebuch“-Zauberkarte in deiner Hand vorzeigen; beschwöre 1 Monster vom Typ Hexer der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand.
  es: |-
    Una vez por turno: puedes mostrar 1 Carta Mágica "Libro de Magia" en tu mano; Invoca de Modo Especial, desde tu mano, 1 monstruo de Tipo Lanzador de Conjuros de Nivel 4 o menor.
  fr: |-
    Une fois par tour : vous pouvez révéler 1 Carte Magie "Livre de Magie" dans votre main ; Invoquez Spécialement 1 monstre de Type Magicien de max. Niveau 4 depuis votre main.
  it: |-
    Una volta per turno: puoi rivelare 1 Carta Magia "Libro di Magia" nella tua mano; Evoca Specialmente 1 mostro di Tipo Incantatore di Livello 4 o inferiore dalla tua mano.
  pt: |-
    Uma vez por turno: Você pode revelar 1 Card de Magia "Livro de Magia" na sua mão; Invoque por Invocação-Especial 1 monstro do Tipo Mago de Nível 4 ou menos da sua mão.
  ja: |-
    １ターンに１度、手札の「魔導書」と名のついた魔法カード１枚を相手に見せて発動できる。手札からレベル４以下の魔法使い族モンスター１体を特殊召喚する。
  ko: |-
    1턴에 1번, 패의 "마도서"라는 이름이 붙은 마법 카드 1장을 상대에게 보여주고 발동할 수 있다. 패에서 레벨 4 이하의 마법사족 몬스터 1장을 특수 소환한다.
  zh-TW: |-
    1回合1次，可向对手展示手牌中1张冠有「魔導書」之名的魔法卡并发动。从手牌特殊召唤1只等级4或以下的魔法师族怪兽。
  zh-CN: |-
    １回合１次，可向对手展示手牌的１张冠有“魔导书”之名的魔法卡并发动。从手牌特殊召唤１只等级４或以下的魔法师族怪兽。
