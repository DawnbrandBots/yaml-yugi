text:
  en: |-
    Apply the following effect, then you can attach this card to a Rank 4 Xyz Monster you control.
    ● For the rest of this turn, all "Ryzeal" monsters you control gain 1000 ATK.
    If this card is sent to the GY, except from the field: You can target 1 card in your opponent's GY; banish it. You can only use each effect of "Ryzeal Mass Driver" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このターン中、以下の効果を適用する。その後、このカードを自分フィールドのランク４のＸモンスターのＸ素材にできる。●自分フィールドの「ライゼオル」モンスターの攻撃力は１０００アップする。②：このカードがフィールド以外から墓地へ送られた場合、相手の墓地のカード１枚を対象として発動できる。そのカードを除外する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 턴 중에, 이하의 효과를 적용한다. 그 후, 이 카드를 자신 필드의 랭크 4 의 엑시즈 몬스터의 엑시즈 소재로 할 수 있다. ●자신 필드의 "라이제올" 몬스터의 공격력은 1000 올린다. ②: 이 카드가 필드 이외에서 묘지로 보내졌을 경우, 상대 묘지의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 제외한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：在此回合中适用以下效果。然后，可将此卡作为自己场上的阶级4超量怪兽的超量素材。
    ●自己场上的“雷热涡炉”怪兽的攻击力上升1000。
    ②：此卡从场上以外的地方被送至墓地的情况下，以对手墓地的1张卡为对象可以发动。将该卡除外。
