name:
  en: Hand of the Six Samurai
  de: Hand der Sechs Samurai
  es: Mano de los Seis Samuráis
  fr: Envoyé des Six Samouraïs
  it: Mano dei Sei Samurai
  pt: Mão dos Seis Samurai
  ja: <ruby>六<rt>ろく</rt></ruby><ruby>武<rt>ぶ</rt></ruby><ruby>衆<rt>しゅう</rt></ruby>の<ruby>露<rt>つゆ</rt></ruby><ruby>払<rt>はら</rt></ruby>い
  ja_romaji: Rokubushū no Tsuyuharai
  ko: 여섯 무사의 선행자
  ko_rr:
  zh-TW: 六武眾的先導
  zh-CN: 六武众的先导
text:
  en:
  de: |-
    Falls du ein anderes „Sechs Samurai“-Monster kontrollierst: Du kannst 1 „Sechs Samurai“-Monster als Tribut anbieten und dann 1 Monster auf dem Spielfeld wählen; zerstöre das gewählte Ziel.
  es: |-
    Si controlas otro monstruo "Seis Samuráis": puedes Sacrificar 1 monstruo "Seis Samuráis", y después selecciona 1 monstruo en el Campo; destruye ese objetivo.
  fr: |-
    Si vous contrôlez un autre monstre "Six Samouraïs" : vous pouvez Sacrifier 1 monstre "Six Samouraïs", puis ciblez 1 monstre sur le Terrain ; détruisez la cible.
  it: |-
    Se controlli un altro mostro "Sei Samurai": puoi offrire come Tributo 1 mostro "Sei Samurai", poi scegliere come bersaglio 1 mostro sul Terreno; distruggi quel bersaglio.
  pt: |-
    Se você controlar outro monstro "Seis Samurai": você pode oferecer como Tributo 1 monstro "Seis Samurai" e, depois, escolher 1 monstro no campo; destrua o alvo.
  ja: |-
    ①：自分フィールドに他の「六武衆」モンスターが存在する場合、自分フィールドの「六武衆」モンスター１体をリリースし、フィールドのモンスター１体を対象として発動できる。そのモンスターを破壊する。
  ko: |-
    자신 필드 위에 이 카드 이외의 "여섯 무사"라는 이름이 붙은 몬스터가 앞면 표시로 존재할 경우에 발동할 수 있다. 자신 필드 위에 존재하는 "여섯 무사"라는 이름이 붙은 몬스터 1장을 릴리스하는 것으로, 필드 위에 존재하는 몬스터 1장을 파괴한다.
  zh-TW: |-
    可在我方場上存在此卡以外的冠有「六武眾」之名的怪獸的狀況下發動。可解放我方場上１隻冠有「六武眾」之名的怪獸發動。選擇場上的１隻怪獸破壞。
  zh-CN: |-
    我方场上存在有除此卡以外的冠有“六武众”之名怪兽的场合可发动。可释放我方场上的１只冠有“六武众”之名的怪兽并发动。选择场上的１只怪兽破坏。
