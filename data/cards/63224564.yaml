text:
  en: |-
    Equip only to "Harpie Lady" or "Harpie Lady Sisters". It gains 500 ATK.
  de: |-
    Rüste nur „Harpyie“ oder „Harpyien-Schwestern“ mit dieser Karte aus. Sie erhält 500 ATK.
  es: |-
    Sólo puedes equipar esta carta a "Dama Arpía" o "Hermanas de la Dama Arpía". Ésta gana 500 ATK.
  fr: |-
    Équipable uniquement à "Dame Harpie" ou "Sœurs de Harpie". Il gagne 500 ATK.
  it: |-
    Equipaggia solo a "Lady Arpia" o "Sorelle Arpie". Essa guadagna 500 ATK.
  pt: |-
    Só pode ser equipado a "Lady Harpia" ou "Irmãs de Lady Harpia". Ele ganha 500 de ATK.
  ja: |-
    「ハーピィ・レディ」または「ハーピィ・レディ三姉妹」にのみ装備可能。①：装備モンスターの攻撃力は５００アップする。
  ko: |-
    "해피 레이디" 또는 "해피 레이디 세자매"에만 장착 가능. ①: 장착 몬스터의 공격력은 500 올린다.
  zh-TW:
  zh-CN: |-
    「鹰身女郎」或者「鹰身女郎三姐妹」才能装备。①：装备怪兽的攻击力上升500。
