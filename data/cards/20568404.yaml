name:
  en: Jurrac Stego
  de: Jurassier-Stego
  es: Jurrac Stego
  fr: Stégo Préhistorique
  it: Jurrac Stego
  pt: Jurrac Stego
  ja: ジュラック・スティゴ
  ja_romaji: Jurakku Sutigo
  ko: 쥬락 스티고
  ko_rr:
  zh-TW: 朱儸紀・劍龍
  zh-CN: 朱罗纪・剑龙
text:
  en: |-
    During your Main Phase: You can destroy 1 card you control, and if you do, send 1 Dinosaur monster from your Deck to the GY, then you can Special Summon "Jurrac" monster(s) from your hand and/or Deck, except "Jurrac Stego", whose total Levels equal the sent monster's Level, ignoring their Summoning conditions, also for the rest of this turn, you cannot Special Summon, except Dinosaur monsters. You can only use this effect of "Jurrac Stego" once per turn. When this card is destroyed by battle: You can return 1 face-up card on the field to the hand.
  de: |-
    Während deiner Main Phase: Du kannst 1 Karte zerstören, die du kontrollierst, und falls du dies tust, lege 1 Dinosaurier-Monster von deinem Deck auf den Friedhof, dann kannst du ein oder mehr „Jurassier“-Monster, deren gemeinsame Stufe der Stufe des gelegten Monsters entspricht, als Spezialbeschwörung von deiner Hand und/oder deinem Deck beschwören, außer „Jurassier-Stego“, ungeachtet ihrer Beschwörungsbedingungen, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen durchführen, außer von Dinosaurier-Monstern. Du kannst diesen Effekt von „Jurassier-Stego“ nur einmal pro Spielzug verwenden. Wenn diese Karte durch Kampf zerstört wird: Du kannst 1 offene Karte vom Spielfeld auf die Hand zurückgeben.
  es: |-
    Durante tu Main Phase: puedes destruir 1 carta que controles y, si lo haces, manda al Cementerio 1 monstruo Dinosaurio en tu Deck, y después puedes Invocar de Modo Especial, desde tu mano y/o Deck, uno o más monstruos "Jurrac" cuyos Niveles totales sean iguales al Nivel del monstruo mandado, excepto "Jurrac Stego", ignorando sus condiciones de Invocación, y además por el resto de este turno, no puedes Invocar de Modo Especial, excepto monstruos Dinosaurio. Sólo puedes usar este efecto de "Jurrac Stego" una vez por turno. Cuando esta carta es destruida en batalla: puedes devolver a la mano 1 carta boca arriba en el Campo.
  fr: |-
    Durant votre Main Phase : vous pouvez détruire 1 carte que vous contrôlez, et si vous le faites, envoyez 1 monstre Dinosaure depuis votre Deck au Cimetière, puis vous pouvez Invoquer Spécialement un ou plusieurs monstres "Préhistorique" ("Stégo Préhistorique" exclu) depuis votre main et/ou Deck, dont la somme des Niveaux est égale au Niveau du monstre envoyé, en ignorant leurs conditions d'Invocation, et aussi, vous ne pouvez pas Invoquer Spécialement (monstres Dinosaure exclus) le reste de ce tour. Vous ne pouvez utiliser cet effet de "Stégo Préhistorique" qu'une fois par tour. Lorsque cette carte est détruite au combat : vous pouvez renvoyer 1 carte face recto sur le Terrain à la main.
  it: |-
    Durante la tua Main Phase: puoi distruggere 1 carta che controlli e, se lo fai, manda 1 mostro Dinosauro dal tuo Deck al Cimitero, poi puoi Evocare Specialmente dalla tua mano e/o Deck uno o più mostri "Jurrac", eccetto "Jurrac Stego", con Livello totale pari al Livello del mostro mandato, ignorando le loro condizioni di Evocazione, inoltre per il resto di questo turno, non puoi Evocare Specialmente, eccetto mostri Dinosauro. Puoi utilizzare questo effetto di "Jurrac Stego" una sola volta per turno. Quando questa carta viene distrutta in battaglia: puoi far ritornare nella mano 1 carta scoperta sul Terreno.
  pt: |-
    Durante sua Fase Principal: você pode destruir 1 card que você controla e, se isso acontecer, envie 1 monstro Dinossauro do seu Deck para o Cemitério e, depois, você pode Invocar por Invocação-Especial um ou mais monstros "Jurrac" da sua mão e/ou do Deck, exceto "Jurrac Stego", cuja soma dos Níveis seja igual ao Nível do monstro enviado, ignorando suas condições de Invocação e, além disso, pelo resto deste turno, você não pode Invocar por Invocação-Especial, exceto monstros Dinossauro. Você só pode usar este efeito de "Jurrac Stego" uma vez por turno. Quando este card for destruído em batalha: você pode devolver 1 card com a face para cima no campo para a mão.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。自分フィールドのカード１枚を破壊し、デッキから恐竜族モンスター１体を墓地へ送る。その後、レベルの合計がデッキから墓地へ送ったモンスターと同じになるように、手札・デッキから「ジュラック・スティゴ」以外の「ジュラック」モンスターを召喚条件を無視して特殊召喚できる。このターン、自分は恐竜族モンスターしか特殊召喚できない。②：このカードが戦闘で破壊された時に発動できる。フィールドの表側表示カード１枚を手札に戻す。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 자신 필드의 카드 1장을 파괴하고, 덱에서 공룡족 몬스터 1장을 묘지로 보낸다. 그 후, 레벨의 합계가 덱에서 묘지로 보낸 몬스터와 같아지도록, 패 / 덱에서 "쥬락 스티고" 이외의 "쥬락" 몬스터를 소환 조건을 무시하고 특수 소환할 수 있다. 이 턴에, 자신은 공룡족 몬스터밖에 특수 소환할 수 없다. ②: 이 카드가 전투로 파괴되었을 때에 발동할 수 있다. 필드의 앞면 표시 카드 1장을 패로 되돌린다.
  zh-TW:
  zh-CN: |-
    此卡名的①效果1回合仅可使用1次。①：在自己的主要阶段可以发动。将自己场上的1张卡破坏，从牌组将1只恐龙族怪兽送至墓地。然后，可从手牌・牌组将合计等级与送至了墓地的怪兽相等的、“朱罗纪・剑龙”以外的“朱罗纪”怪兽无视召唤条件特殊召唤。此回合，自己仅可特殊召唤恐龙族怪兽。②：此卡因战斗被破坏时可以发动。将场上的1张表侧表示卡放回手牌。
