text:
  en: |-
    During your Main Phase: You can destroy 1 card you control, and if you do, send 1 Dinosaur monster from your Deck to the GY, then you can Special Summon "Jurrac" monsters from your hand and/or Deck whose total Levels equal the sent monster's Level, except "Jurrac Stigo", ignoring their Summoning conditions, also you cannot Special Summon for the rest of this turn, except Dinosaur monsters. You can only use this effect of "Jurrac Stigo" once per turn. When this card is destroyed by battle: You can return 1 face-up card on the field to the hand.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。自分フィールドのカード１枚を破壊し、デッキから恐竜族モンスター１体を墓地へ送る。その後、レベルの合計がデッキから墓地へ送ったモンスターと同じになるように、手札・デッキから「ジュラック・スティゴ」以外の「ジュラック」モンスターを召喚条件を無視して特殊召喚できる。このターン、自分は恐竜族モンスターしか特殊召喚できない。②：このカードが戦闘で破壊された時に発動できる。フィールドの表側表示カード１枚を手札に戻す。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①效果1回合仅可使用1次。①：在自己的主要阶段可以发动。将自己场上的1张卡破坏，从牌组将1只恐龙族怪兽送至墓地。然后，可从手牌・牌组将合计等级与送至了墓地的怪兽相等的、“朱罗纪・剑龙”以外的“朱罗纪”怪兽无视召唤条件特殊召唤。此回合，自己仅可特殊召唤恐龙族怪兽。②：此卡因战斗被破坏时可以发动。将场上的1张表侧表示卡放回手牌。
