text:
  en: |-
    Place 1 card on top of the Deck from your hand, Deck, or GY, that is "Dark Magician" or mentions "Dark Magician" or "Dark Magician Girl", except "Soul Servant". During your Main Phase: You can banish this card from your GY; draw cards equal to the number of "Palladium" monsters, "Dark Magician", and/or "Dark Magician Girl", with different names, on the field and in the GYs. You can only use this effect of "Soul Servant" once per turn.
  de: |-
    Lege 1 Karte, die „Dunkler Magier“ ist oder „Dunkler Magier“ oder „Dunkles Magier-Mädchen“ erwähnt, außer „Seelendiener“, von deiner Hand, deinem Deck oder deinem Friedhof aufs Deck. Während deiner Main Phase: Du kannst diese Karte von deinem Friedhof verbannen; ziehe Karten in Höhe der Anzahl der „Palladium“-Monster, „Dunkler Magier“ und/oder „Dunkles Magier-Mädchen“ mit unterschiedlichen Namen auf dem Spielfeld und in den Friedhöfen. Du kannst diesen Effekt von „Seelendiener“ nur einmal pro Spielzug verwenden.
  es: |-
    Pon en la parte superior del Deck 1 carta en tu mano, Deck o Cementerio que sea "Mago Oscuro" o que mencione "Mago Oscuro" o "Chica Maga Oscura", excepto "Sirviente del Alma". Durante tu Main Phase: puedes desterrar esta carta en tu Cementerio; roba un número de cartas igual al número de monstruos "Paladio", "Mago Oscuro" y/o "Chica Maga Oscura" con nombres diferentes en el Campo y en los Cementerios. Sólo puedes usar este efecto de "Sirviente del Alma" una vez por turno.
  fr: |-
    Placez 1 carte ("Âme de Serviteur" exclu) au-dessus du Deck depuis votre main, Deck ou Cimetière, qui est "Magicien Sombre" ou qui mentionne "Magicien Sombre" ou "Magicienne des Ténèbres". Durant votre Main Phase : vous pouvez bannir cette carte depuis votre Cimetière ; piochez un nombre de cartes égal au nombre de "Magicien Sombre", "Magicienne des Ténèbres" et/ou monstres "Palladium" de noms différents sur le Terrain et dans les Cimetières. Vous ne pouvez utiliser cet effet de "Âme de Serviteur" qu'une fois par tour.
  it: |-
    Metti in cima al Deck dalla tua mano, Deck o Cimitero 1 carta che è "Mago Nero" o che menziona "Mago Nero" o "Ragazza Maga Nera", eccetto "Servitore dell'Anima". Durante la tua Main Phase: puoi bandire questa carta dal tuo Cimitero; pesca carte pari al numero di mostri "Palladio", "Mago Nero" e/o "Ragazza Maga Nera" con nomi diversi sul Terreno e nei Cimiteri. Puoi utilizzare questo effetto di "Servitore dell'Anima" una sola volta per turno.
  pt: |-
    Coloque 1 card da sua mão, do Deck ou do Cemitério no topo do Deck, que seja "Mago Negro" ou que mencione "Mago Negro" ou "Pequena Maga Negra", exceto "Servo da Alma". Durante sua Fase Principal: você pode banir este card do seu Cemitério; compre cards igual ao número de monstros "Paládio", "Mago Negro" e/ou "Pequena Maga Negra" com nomes diferentes no campo e nos Cemitérios. Você só pode usar este efeito de "Servo da Alma" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：「魂のしもべ」を除く、「ブラック・マジシャン」か「ブラック・マジシャン・ガール」１体またはそのいずれかのカード名が記されたカード１枚を自分の手札・デッキ・墓地から選び、デッキの一番上に置く。②：自分メインフェイズに墓地のこのカードを除外して発動できる。お互いのフィールド・墓地の、「守護神官」モンスター、「ブラック・マジシャン」、「ブラック・マジシャン・ガール」の種類の数だけ自分はドローする。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신의 패 / 덱 / 묘지에서, "영혼의 심복" 이외의 "블랙 매지션" 카드명 또는 "블랙 매지션 걸" 카드명이 쓰여진 카드, "블랙 매지션" 중, 어느 1장을 골라 덱의 맨 위에 놓는다. ②: 자신 메인 페이즈에 묘지의 이 카드를 제외하고 발동할 수 있다. 서로의 필드 / 묘지의, "수호신관" 몬스터, "블랙 매지션", "블랙 매지션 걸"의 종류의 수만큼 자신은 덱에서 드로우한다.
  zh-TW: |-
    此卡名的②效果，１回合僅限使用１次。①：從我方手牌・牌組・墓地，在「魂之侍從」以外的寫有「黑魔導」卡名或「黑魔導女孩」卡名的卡及「黑魔導」之中選擇１張，置於牌組的最上方。②：可在我方主要階段將墓地的此卡除外發動。我方依雙方場上・墓地的「守護神官」怪獸、「黑魔導」、「黑魔導女孩」種類的數量從牌組抽牌。
  zh-CN: |-
    此卡名的②效果1回合仅可使用1次。①：从自己的手牌・牌组・墓地，在“魂之侍从”以外记载有“黑魔导”卡名或“黑魔导女孩”卡名的卡、“黑魔导”中挑选1张，放在牌组最上面。②：在自己的主要阶段将墓地的此卡除外可以发动。自己依双方场上・墓地的“守护神官”怪兽、“黑魔导”、“黑魔导女孩”的种类数量从牌组抽牌。
