    このカードがゲームから除外された時、手札のカード１枚を墓地に送る事で、デッキからカードを１枚ドローする。
  ko: |-
    이 카드가 게임에서 제외되었을 때, 패의 카드 1장을 묘지로 보내는 것으로, 덱에서 카드를 1장 드로우한다.
  zh-TW:
  zh-CN: |-
    这张卡从游戏中除外时，可以通过把手卡1张卡送去墓地，从卡组抽1张卡。
