    Wenn diese Karte aus dem Spiel entfernt wird, kannst du 1 Karte von deiner Hand auf den Friedhof legen, um 1 Karte zu ziehen.
  es: |-
    Cuando esta carta es retirada del juego, puedes mandar 1 carta de tu mano al Cementerio para robar 1 carta.
  fr: |-
    Lorsque cette carte est retirée du jeu, vous pouvez envoyer 1 carte depuis votre main au Cimetière pour piocher 1 carte.
  it: |-
    Quando questa carta è rimossa dal gioco, puoi mandare 1 carta dalla tua mano al Cimitero per pescare 1 carta.
