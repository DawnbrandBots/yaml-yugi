name:
  en: Raidraptor - Return
  de: Überfallraptor - Antwort
  es: Asaltorrapaz - Regreso
  fr: Raidraptor - Retour
  it: Raidraptor - Ritorno
  pt: Ataqueraptor - Retorno
  ja: <ruby>ＲＲ<rt>レイド・ラプターズ</rt></ruby>－リターン
  ja_romaji: Reido Raputāzu - Ritān
  ko: <ruby>R<rt>레이드</rt></ruby><ruby>R<rt>랩터즈</rt></ruby>-리턴
  ko_rr:
  zh-TW:
  zh-CN: 急袭猛禽-归来
text:
  en: |-
    If a "Raidraptor" monster you control is destroyed by battle: Target 1 "Raidraptor" monster in your Graveyard; add it to your hand. If a face-up "Raidraptor" monster(s) you control is destroyed by card effect: You can banish this card from your Graveyard; add 1 "Raidraptor" card from your Deck to your hand. You can only use this effect of "Raidraptor - Return" once per turn.
  de: |-
    Falls ein „Überfallraptor“-Monster, das du kontrollierst, durch Kampf zerstört wird: Wähle 1 „Überfallraptor“-Monster in deinem Friedhof; füge es deiner Hand hinzu. Falls ein oder mehr offene „Überfallraptor“-Monster, die du kontrollierst, durch einen Karteneffekt zerstört werden: Du kannst diese Karte von deinem Friedhof verbannen; füge deiner Hand 1 „Überfallraptor“-Karte von deinem Deck hinzu. Du kannst diesen Effekt von „Überfallraptor - Antwort“ nur einmal pro Spielzug verwenden.
  es: |-
    Si un monstruo "Asaltorrapaz" que controlas es destruido en batalla: selecciona 1 monstruo "Asaltorrapaz" en tu Cementerio; añádelo a tu mano. Si uno o más monstruos "Asaltorrapaz" boca arriba que controlas son destruidos por efecto de una carta: puedes desterrar esta carta en tu Cementerio; añade a tu mano 1 carta "Asaltorrapaz" en tu Deck. Sólo puedes usar este efecto de "Asaltorrapaz - Regreso" una vez por turno.
  fr: |-
    Si un monstre "Raidraptor" que vous contrôlez est détruit au combat : ciblez 1 monstre "Raidraptor" dans votre Cimetière ; ajoutez-le à votre main. Si un ou plusieurs monstres "Raidraptor" face recto que vous contrôlez sont détruits par un effet de carte : vous pouvez bannir cette carte depuis votre Cimetière ; ajoutez 1 carte "Raidraptor" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Raidraptor - Retour" qu'une fois par tour.
  it: |-
    Se un mostro "Raidraptor" che controlli viene distrutto in battaglia: scegli come bersaglio 1 mostro "Raidraptor" nel tuo Cimitero; aggiungilo alla tua mano. Se uno o più mostri "Raidraptor" scoperti che controlli vengono distrutti dall'effetto di una carta: puoi bandire questa carta dal tuo Cimitero; aggiungi 1 carta "Raidraptor" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Raidraptor - Ritorno" una sola volta per turno.
  pt: |-
    Se um monstro "Ataqueraptor" que você controla for destruído em batalha: escolha 1 monstro "Ataqueraptor" no seu Cemitério; adicione-o à sua mão. Se um ou mais monstros "Ataqueraptor" com a face para cima que você controla forem destruídos por um efeito de card: você pode banir este card do seu Cemitério; adicione 1 card "Ataqueraptor" do seu Deck à sua mão. Você só pode usar este efeito de "Ataqueraptor - Retorno" uma vez por turno.
  ja: |-
    「ＲＲ－リターン」の②の効果は１ターンに１度しか使用できない。①：自分フィールドの「ＲＲ」モンスターが戦闘で破壊された場合、自分の墓地の「ＲＲ」モンスター１体を対象として発動できる。そのモンスターを手札に加える。②：自分フィールドの「RR」モンスターが効果で破壊された場合、墓地のこのカードを除外して発動できる。デッキから「ＲＲ」カード１枚を手札に加える。
  ko: |-
    "RR-리턴"의 ②의 효과는 1턴에 1번 밖에 사용할 수 없다. ① : 자신 필드의 "RR" 몬스터가 전투로 파괴되었을 경우, 자신의 묘지의 "RR" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다. ② : 자신 필드의 "RR" 몬스터가 효과로 파괴되었을 경우, 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 "RR" 카드 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    「急袭猛禽-归来」的②的效果1回合只能使用1次。①：自己场上的「急袭猛禽」怪兽被战斗破坏的场合，以自己墓地1只「急袭猛禽」怪兽为对象才能发动。那只怪兽加入手卡。②：自己场上的「急袭猛禽」怪兽被效果破坏的场合，把墓地的这张卡除外才能发动。从卡组把1张「急袭猛禽」卡加入手卡。
