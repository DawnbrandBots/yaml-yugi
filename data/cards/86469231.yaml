  ja: |-
    このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：自分フィールドに爬虫類族モンスターが存在する場合、このカードは手札から特殊召喚できる。②：このカードが召喚・特殊召喚に成功した場合、相手フィールドのモンスター１体を対象として発動できる。デッキから爬虫類族モンスター１体を墓地へ送り、対象のモンスターの表示形式を変更する。
  ko: |-
    이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 파충류족 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우, 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 덱에서 파충류족 몬스터 1장을 묘지로 보내고, 대상 몬스터의 표시 형식을 변경한다.
  zh-TW:
  zh-CN: |-
    这个卡名的作为①的方法的特殊召唤1回合只能有1次，作为②的效果1回合只能使用1次。
    ①：自己场上有爬虫类族怪兽存在的场合，这张卡可以从手卡特殊召唤。
    ②：这张卡召唤·特殊召唤成功的场合，以对方场上1只怪兽为对象才能发动。从卡组把1只爬虫类族怪兽送去墓地，作为对象的怪兽的表示形式变更。
