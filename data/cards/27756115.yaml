text:
  en: |-
    You can target 1 "Superheavy Samurai" monster you control; equip this monster from your hand or your side of the field to that target. Each turn, the first time the monster equipped with this card by this effect would be destroyed by a card effect, it is not destroyed. When a Defense Position monster is destroyed by battle and sent to your Graveyard: You can send this card from your hand to the Graveyard; Special Summon that monster in Attack Position.
  de: |-
    Du kannst 1 „Superstarker Samurai“-Monster wählen, das du kontrollierst; rüste das gewählte Ziel mit diesem Monster von deiner Hand oder deiner Spielfeldseite aus. In jedem Spielzug wird das durch diesen Effekt mit dieser Karte ausgerüstete Monster beim ersten Mal, dass es durch einen Karteneffekt zerstört würde, nicht zerstört. Wenn ein Monster in Verteidigungsposition durch Kampf zerstört und auf deinen Friedhof gelegt wird: Du kannst diese Karte von deiner Hand auf den Friedhof legen; beschwöre das Monster als Spezialbeschwörung in die Angriffsposition.
  es: |-
    Puedes seleccionar 1 monstruo "Samurai Superpesado" que controles; equipa este monstruo en tu mano o lado del Campo a ese objetivo. Cada turno, la primera vez que un monstruo equipado con esta carta por este efecto fuera a ser destruido por un efecto de carta, no es destruido. Cuando un monstruo en Posición de Defensa es destruido en batalla y mandado a tu Cementerio: puedes mandar al Cementerio esta carta en tu mano; Invoca ese monstruo de Modo Especial en Posición de Ataque.
  fr: |-
    Vous pouvez cibler 1 monstre "Samouraï Supralourd" que vous contrôlez ; équipez ce monstre depuis votre main ou votre Terrain à la cible. Chaque tour, la première fois que le monstre équipé avec cette carte par cet effet va être détruit par un effet de carte, il n'est pas détruit. Lorsqu'un monstre en Position de Défense est détruit au combat et envoyé à votre Cimetière : vous pouvez envoyer cette carte depuis votre main au Cimetière ; Invoquez Spécialement le monstre en Position d'Attaque.
  it: |-
    Puoi scegliere come bersaglio 1 mostro "Samurai Superpesante" che controlli; equipaggia questo mostro dalla tua mano o dal tuo Terreno a quel bersaglio. Ogni turno, la prima volta che il mostro equipaggiato con questa carta da questo effetto sta per essere distrutto dall'effetto di una carta, non viene distrutto. Quando un mostro in Posizione di Difesa viene distrutto in battaglia e mandato al tuo Cimitero: puoi mandare questa carta dalla tua mano al Cimitero; Evoca Specialmente quel mostro in Posizione di Attacco.
  pt: |-
    Você pode escolher 1 monstro "Samurai Superpesado" que você controla; equipe este monstro da sua mão ou do seu lado do campo ao alvo. A cada turno, na primeira vez que o monstro equipado com este card, por este efeito, seria destruído por um efeito de card, ele não é destruído. Quando um monstro em Posição de Defesa for destruído em batalha e enviado para o seu Cemitério: você pode enviar este card da sua mão para o Cemitério; Invoque esse monstro por Invocação-Especial em Posição de Ataque.
  ja: |-
    ①：自分メインフェイズに自分フィールドの「超重武者」モンスター１体を対象として発動できる。自分の手札・フィールドからこのモンスターを装備カード扱いとしてその自分のモンスターに装備する。②：このカードの効果でこのカードを装備したモンスターは、１ターンに１度だけ効果では破壊されない。③：守備表示モンスターが戦闘で破壊され自分の墓地へ送られた時、このカードを手札から墓地へ送って発動できる。そのモンスターを攻撃表示で特殊召喚する。
  ko: |-
    ①: 자신 메인 페이즈에 자신 필드의 "초중무사" 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신의 패 / 필드에서 이 몬스터를 장착 카드로 취급하고 그 자신 몬스터에 장착한다. ②: 이 카드의 효과로 이 카드를 장착한 몬스터는, 1턴에 1번만 효과로는 파괴되지 않는다. ③: 수비 표시 몬스터가 전투로 파괴되어 묘지로 보내졌을 때, 이 카드를 패에서 묘지로 보내고 발동할 수 있다. 그 몬스터를 공격 표시로 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：自己主要阶段以自己场上1只「超重武者」怪兽为对象才能发动。从自己的手卡·场上把这只怪兽当作装备卡使用给那只自己怪兽装备。②：用这张卡的效果把这张卡装备的怪兽1回合只有1次不会被效果破坏。③：守备表示怪兽被战斗破坏送去自己墓地时，把这张卡从手卡送去墓地才能发动。那怪兽攻击表示特殊召唤。
