text:
  en: |-
    When an opponent's monster declares an attack: You can target the attacking monster; negate that attack. This effect can only be used once while this card is face-up on the field. If this card destroys an opponent's Defense Position monster by battle: You can target 1 Level 4 or lower "X-Saber" monster in your Graveyard; Special Summon it.
  de: |-
    Einmal, solange diese Karte sich offen auf dem Spielfeld befindet, kannst du den Angriff von 1 Monster deines Gegners annullieren. Falls diese Karte ein Monster in Verteidigungsposition, das dein Gegner kontrolliert, durch Kampf zerstört, kannst du 1 „X-Säbel“-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deinem Friedhof beschwören.
  es: |-
    Cuando un monstruo de tu adversario declara un ataque: puedes seleccionar al monstruo atacante; niega ese ataque. Este efecto sólo puede ser usado una vez mientras esta carta está boca arriba en el Campo. Si esta carta destruye en batalla un monstruo en Posición de Defensa de tu adversario: puedes seleccionar 1 monstruo "Sable-X" de Nivel 4 o menor en tu Cementerio; Invócalo de Modo Especial.
  fr: |-
    Lorsqu'un monstre de votre adversaire déclare une attaque : vous pouvez cibler le monstre attaquant ; annulez l'attaque. Cet effet ne peut être utilisé qu'une fois tant que cette carte est face recto sur le Terrain. Si cette carte détruit un monstre de votre adversaire en Position de Défense au combat : vous pouvez cibler 1 monstre "Sabre X" de max. Niveau 4 dans votre Cimetière ; Invoquez-le Spécialement.
  it: |-
    Quando un mostro dell'avversario dichiara un attacco: puoi scegliere come bersaglio il mostro attaccante; annulla quell'attacco. Questo effetto può essere utilizzato una sola volta mentre questa carta è scoperta sul Terreno. Se questa carta distrugge in battaglia un mostro dell'avversario in Posizione di Difesa: puoi scegliere come bersaglio 1 mostro "Sciabola-X" di Livello 4 o inferiore nel tuo Cimitero; Evocalo Specialmente.
  pt: |-
    Por uma única vez enquanto esta carta estiver virada para cima no campo, você pode negar o ataque de 1 monstro do seu oponente. Se esta carta destrói um monstro do seu oponente em batalha que estava na Posição de Defesa, você pode Special Summon 1 monstro "X-Saber" de Nível 4 ou menor do seu Cemitério para o seu lado do campo.
  ja: |-
    ①：このカードがフィールドに表側表示で存在する限り１度だけ、相手モンスターの攻撃宣言時にそのモンスター１体を対象として発動できる。その攻撃を無効にする。②：このカードが戦闘で相手の守備表示モンスターを破壊した場合、自分の墓地のレベル４以下の「Ｘ－セイバー」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |
  zh-TW: |-
    ①：只要此卡以正面表示存在場上，就可在對方怪獸的攻擊宣言時將１隻該怪獸做為對象發動，僅限１次。將該攻擊變為無效。②：在此卡因戰鬥破壞對方的守備表示怪獸的狀況下，可將我方墓地的１隻等級４以下的「X－軍刀」怪獸做為對象發動。特殊召喚該怪獸。
  zh-CN: |-
    ①：只在这张卡在场上表侧表示存在才有1次，对方怪兽的攻击宣言时以那1只怪兽为对象才能发动。那次攻击无效。②：这张卡战斗破坏对方的守备表示怪兽的场合，以自己墓地1只4星以下的「X-剑士」怪兽为对象才能发动。那只怪兽特殊召唤。
