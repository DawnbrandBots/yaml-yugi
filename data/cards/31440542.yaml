text:
  en: |-
    FLIP: Take control of 1 face-up monster on your opponent's side of the field until the end of this turn.
  de: |-
    FLIPP: Übernimm die Kontrolle über 1 offenes Monster auf der Spielfeldseite deines Gegners bis zum Ende des Spielzugs.
  es: |-
    VOLTEO: Hasta el final del turno, toma el control de 1 monstruo boca arriba en el Campo de tu adversario.
  fr: |-
    FLIP : Jusqu'à la fin du tour, prenez le contrôle d'1 monstre face recto sur le Terrain de votre adversaire.
  it: |-
    SCOPRI: Fino alla fine del turno, prendi il controllo di 1 mostro scoperto sul Terreno del tuo avversario.
  pt: |-
    VIRE: Até ao final do turno, controle 1 monstro no Campo do seu adversário com a face para cima.
  ja: |-
    リバース：ターン終了時まで相手フィールド上表側表示モンスター１体のコントロールを得る。
  ko: |-
    리버스 : 턴 종료시까지 상대 필드 위 앞면 표시 몬스터 1장의 컨트롤을 얻는다.
  zh-TW: |-
    反轉：選擇對方場上的１隻正面表示怪獸，在結束階段前獲得控制權。
  zh-CN: |-
    反转：选择对手场上的１只表侧表示怪兽，直至结束阶段时获得其控制权。
