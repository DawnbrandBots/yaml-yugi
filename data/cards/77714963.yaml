text:
  en: |-
    You can discard 1 other "Mayakashi" monster; Special Summon this card from your hand. You can only use this effect of "Yasha, the Skeletal Mayakashi" once per turn. You cannot Special Summon monsters from the Extra Deck, except "Mayakashi" monsters.
  de: |-
    Du kannst 1 anderes „Mayakashi“-Monster abwerfen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Du kannst diesen Effekt von „Yasha, der knöcherne Mayakashi“ nur einmal pro Spielzug verwenden. Du kannst keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer „Mayakashi“-Monstern.
  es: |-
    Puedes descartar otro monstruo "Mayakashi"; Invoca esta carta de Modo Especial desde tu mano. Sólo puedes usar este efecto de "Yasha, el Mayakashi Esquelético" una vez por turno. No puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto monstruos "Mayakashi".
  fr: |-
    Vous pouvez défausser 1 autre monstre "Mayakashi" ; Invoquez Spécialement cette carte depuis votre main. Vous ne pouvez utiliser cet effet de "Yasha, Mayakashi du Squelette" qu'une fois par tour. Vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Mayakashi" exclus) depuis l'Extra Deck.
  it: |-
    Puoi scartare 1 altro mostro "Mayakashi"; Evoca Specialmente questa carta dalla tua mano. Puoi utilizzare questo effetto di "Yasha, il Mayakashi Scheletrico" una sola volta per turno. Non puoi Evocare Specialmente mostri dall'Extra Deck, eccetto mostri "Mayakashi".
  pt: |-
    Você pode descartar 1 outro monstro "Mayakashi"; Invoque este card por Invocação-Especial da sua mão. Você só pode usar este efeito de "Yasha, o Mayakashi Esqueleto" uma vez por turno. Você não pode Invocar monstros por Invocação-Especial do Deck Adicional, exceto monstros "Mayakashi".
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：手札からこのカード以外の「魔妖」モンスター１体を捨てて発動できる。このカードを手札から特殊召喚する。②：このカードがモンスターゾーンに存在する限り、自分は「魔妖」モンスターしかＥＸデッキから特殊召喚できない。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 패에서 이 카드 이외의 "마요괴" 몬스터 1장을 버리고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신은 "마요괴" 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的①效果１回合仅可使用１次。
    ①：从手牌将１只其他的“魔妖”怪兽舍弃可以发动。从手牌将此卡特殊召唤。
    ②：只要此卡存在于怪兽区域，自己从额外牌组仅可特殊召唤“魔妖”怪兽。
