text:
  en: |-
    If this card is Normal or Special Summoned: You can add 1 "Tistina" monster from your Deck to your hand, except "Miasma Dragon Tistina", also for the rest of this turn, LIGHT "Tistina" monsters you control gain 1000 ATK. If this card is sent to the GY, and a card is in the Field Zone: You can Special Summon this card, also you cannot Special Summon from the hand or GY for the rest of this turn, except "Tistina" monsters. You can only use each effect of "Miasma Dragon Tistina" once per turn.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Tistina“-Monster von deinem Deck hinzufügen, außer „Miasmadrache Tistina“, zusätzlich erhalten LICHT „Tistina“-Monster, die du kontrollierst, für den Rest dieses Spielzugs 1000 ATK. Falls diese Karte auf den Friedhof gelegt wird und eine Karte in der Spielfeldzone liegt: Du kannst diese Karte als Spezialbeschwörung beschwören, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen von der Hand und dem Friedhof durchführen, außer von „Tistina“-Monstern. Du kannst jeden Effekt von „Miasmadrache Tistina“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 monstruo "Tistina" en tu Deck, excepto "Dragón Miasma Tistina" y además, por el resto de este turno, los monstruos "Tistina" de LUZ que controlas ganan 1000 ATK. Si esta carta es mandada al Cementerio, y una carta está en la Zona del Campo: puedes Invocar esta carta de Modo Especial, y además no puedes Invocar de Modo Especial desde la mano o Cementerio por el resto de este turno, excepto monstruos "Tistina". Sólo puedes usar cada efecto de "Dragón Miasma Tistina" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 monstre "Tistina" ("Dragon du Miasme Tistina" exclu) depuis votre Deck à votre main, et aussi, les monstres "Tistina" LUMIÈRE que vous contrôlez gagnent 1000 ATK le reste de ce tour. Si cette carte est envoyée au Cimetière, et qu'une carte est dans la Zone Terrain : vous pouvez Invoquer Spécialement cette carte, et aussi, vous ne pouvez pas Invoquer Spécialement (monstres "Tistina" exclus) depuis la main ou Cimetière le reste de ce tour. Vous ne pouvez utiliser chaque effet de "Dragon du Miasme Tistina" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 mostro "Tistina" dal tuo Deck alla tua mano, eccetto "Drago Miasma Tistina", inoltre per il resto di questo turno, i mostri LUCE "Tistina" che controlli guadagnano 1000 ATK. Se questa carta viene mandata al Cimitero, e una carta è nella Zona Terreno: puoi Evocare Specialmente questa carta, inoltre non puoi Evocare Specialmente dalla mano o Cimitero per il resto di questo turno, eccetto mostri "Tistina". Puoi utilizzare ogni effetto di "Drago Miasma Tistina" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 monstro "Tistina" do seu Deck à sua mão, exceto "Dragão de Miasma Tistina" e, além disso, pelo resto deste turno, monstros "Tistina" de LUZ que você controla ganham 1000 de ATK. Se este card for enviado para o Cemitério, e um card estiver na Zona do Campo: você pode Invocar este card por Invocação-Especial e, além disso, você não pode Invocar por Invocação-Especial da mão ou do Cemitério pelo resto deste turno, exceto monstros "Tistina". Você só pode usar cada efeito de "Dragão de Miasma Tistina" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。デッキから「結瘴龍ティスティナ」以外の「ティスティナ」モンスター１体を手札に加える。このターン中、自分フィールドの光属性の「ティスティナ」モンスターの攻撃力は１０００アップする。②：このカードが墓地へ送られた場合、フィールドゾーンにカードが存在していれば発動できる。このカードを特殊召喚する。このターン、自分は「ティスティナ」モンスターしか手札・墓地から特殊召喚できない。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：此卡召唤・特殊召唤的情况下可以发动。从牌组将“结瘴龙 提斯蒂娜”以外的1只“提斯蒂娜”怪兽加入手牌。此回合中，自己场上的光属性“提斯蒂娜”怪兽的攻击力上升1000。②：此卡被送至墓地的情况下，如果场地区域存在卡则可以发动。将此卡特殊召唤。此回合，自己从手牌・墓地仅可特殊召唤“提斯蒂娜”怪兽。
