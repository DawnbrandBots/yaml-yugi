    ①：自分フィールドにレベル７モンスターが特殊召喚された場合、手札・デッキから「アディショナル・ミラー・レベル７」２枚を墓地へ送り、そのモンスター１体を対象として発動できる。その同名モンスター２体をデッキから特殊召喚する。その後、自分はこの効果で特殊召喚したモンスターの元々の攻撃力の合計分のダメージを受ける。このカードの発動後、ターン終了時まで自分は１回しかＥＸデッキからモンスターを特殊召喚できない。
