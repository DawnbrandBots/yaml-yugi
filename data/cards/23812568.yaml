text:
  en:
  de: |-
    Falls ein oder mehr Monster der Stufe 7 als Spezialbeschwörung auf deine Spielfeldseite beschworen werden: Lege 2 „Zusätzlicher Spiegel Stufe 7“ von deiner Hand und/oder deinem Deck auf den Friedhof, dann wähle 1 jener Monster; beschwöre 2 Monster mit demselben Namen wie jenes gewählte Ziel als Spezialbeschwörung von deinem Deck, dann erhältst du Schaden in Höhe ihrer kombinierten Grund-ATK, zusätzlich kannst du für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, nur eine Spezialbeschwörung vom Extra Deck durchführen.
  es: |-
    Si uno o más monstruos de Nivel 7 son Invocados de Modo Especial a tu Campo: manda al Cementerio 2 "Espejo Adicional Nivel 7" en tu mano y/o Deck, y después selecciona 1 de esos monstruos; Invoca de Modo Especial, desde tu Deck, 2 monstruos con el mismo nombre que ese objetivo, y después recibe daño igual a su ATK original combinado y además, por el resto de este turno después de que esta carta se resuelva, sólo puedes Invocar de Modo Especial desde el Deck Extra una vez.
  fr: |-
    Si un ou plusieurs monstres de Niveau 7 sont Invoqués Spécialement sur votre Terrain : envoyez 2 "Miroir Additionnel de Niveau 7" depuis votre main et/ou Deck au Cimetière, puis ciblez 1 de ces monstres ; Invoquez Spécialement 2 monstres du même nom que la cible depuis votre Deck, puis recevez des dommages égaux à la somme de leur ATK d'origine, et aussi, le reste de ce tour après la résolution de cette carte, vous ne pouvez Invoquer Spécialement depuis l'Extra Deck qu'une fois.
  it: |-
    Se uno o più mostri di Livello 7 vengono Evocati Specialmente sul tuo Terreno: manda 2 "Specchio Addizionale Livello 7" dalla tua mano e/o Deck al Cimitero, poi scegli come bersaglio 1 di quei mostri; Evoca Specialmente 2 mostri con lo stesso nome di quel bersaglio dal tuo Deck, poi subisci danno pari alla somma dei loro ATK originali, inoltre, per il resto di questo turno dopo che questa carta si è risolta, puoi Evocare Specialmente dall'Extra Deck una sola volta.
  pt: |-
    Se um ou mais monstros de Nível 7 forem Invocados por Invocação-Especial no seu campo: envie 2 "Espelho Adicional Nível 7" da sua mão e/ou do Deck para o Cemitério e, depois, escolha 1 desses monstros; Invoque por Invocação-Especial do seu Deck 2 monstros com o mesmo nome que do alvo e, depois, sofra dano igual ao ATK original combinado deles e, além disso, pelo resto deste turno depois que este card resolver, você só pode Invocar por Invocação-Especial do Deck Adicional uma vez.
  ja: |-
    ①：自分フィールドにレベル７モンスターが特殊召喚された場合、手札・デッキから「アディショナル・ミラー・レベル７」２枚を墓地へ送り、その特殊召喚されたモンスター１体を対象として発動できる。その同名モンスター２体をデッキから特殊召喚する。その後、自分はこの効果で特殊召喚したモンスターの元々の攻撃力の合計分のダメージを受ける。このカードの発動後、ターン終了時まで自分は１回しかＥＸデッキからモンスターを特殊召喚できない。
  ko: |-
    ①: 자신 필드에 레벨 7 몬스터가 특수 소환되었을 경우, 패 / 덱에서 "애디셔널 미러 레벨 7(세븐)" 2장을 묘지로 보내고, 그 몬스터 1장을 대상으로 하여 발동할 수 있다. 그와 같은 이름의 몬스터 2장을 덱에서 특수 소환한다. 그 후, 자신은 이 효과로 특수 소환한 몬스터의 원래 공격력의 합계만큼의 데미지를 받는다. 이 카드의 발동 후, 턴 종료시까지 자신은 1회밖에 엑스트라 덱에서 몬스터를 특수 소환할 수 없다.
  zh-TW: |-
    ①：在等級７怪獸被特殊召喚至我方場上的狀況下，可從手牌・牌組將２張「附加鏡・等級７」送至墓地，將１隻該怪獸做為對象發動。從牌組特殊召喚２隻該同名怪獸。其後，我方受到等同於透過此效果特殊召喚的怪獸原本的攻擊力合計數值的傷害。此卡發動後，在回合結束前我方僅限從額外牌組特殊召喚怪獸１次。
  zh-CN: |-
    ①：等级７怪兽被特殊召唤至自己场上的情况下，从手牌・牌组将２张“附加镜・等级７”送至墓地，以该１只怪兽为对象可以发动。从牌组将该２只同名怪兽特殊召唤。然后，自己受到相当于以此效果特殊召唤的怪兽原本攻击力合计数值的伤害。此卡发动后，直至回合结束时为止自己从额外牌组仅可特殊召唤怪兽１次。
