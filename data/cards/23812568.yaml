text:
  en: |-
    If a Level 7 monster(s) is Special Summoned to your field: Send 2 "Additional Mirror Level 7" from your hand and/or Deck to the GY, then target 1 of those monsters; Special Summon 2 monsters with the same name as that target from your Deck, then take damage equal to their combined original ATK, also, for the rest of this turn after this card resolves, you can only Special Summon from the Extra Deck once.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    ①：自分フィールドにレベル７モンスターが特殊召喚された場合、手札・デッキから「アディショナル・ミラー・レベル７」２枚を墓地へ送り、そのモンスター１体を対象として発動できる。その同名モンスター２体をデッキから特殊召喚する。その後、自分はこの効果で特殊召喚したモンスターの元々の攻撃力の合計分のダメージを受ける。このカードの発動後、ターン終了時まで自分は１回しかＥＸデッキからモンスターを特殊召喚できない。
  ko: |-
    ①: 자신 필드에 레벨 7 몬스터가 특수 소환되었을 경우, 패 / 덱에서 "애디셔널 미러 레벨 7(세븐)" 2장을 묘지로 보내고, 그 몬스터 1장을 대상으로 하여 발동할 수 있다. 그와 같은 이름의 몬스터 2장을 덱에서 특수 소환한다. 그 후, 자신은 이 효과로 특수 소환한 몬스터의 원래 공격력의 합계만큼의 데미지를 받는다. 이 카드의 발동 후, 턴 종료시까지 자신은 1회밖에 엑스트라 덱에서 몬스터를 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：自己场上有等级7怪兽被特殊召唤的场合，可以从手牌或卡组将2张「アディショナル・ミラー・レベル7／附加镜·等级7」送入墓地，以那样的1只怪兽为对象发动。从卡组特殊召唤2只其同名怪兽。那之后，自己受到用这个效果特殊召唤的怪兽的原攻击力的合计数值的伤害。这张卡发动后，直到回合结束时自己从额外卡组只能特殊召唤1次怪兽。
