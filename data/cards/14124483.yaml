name:
  en: Elemental HERO Honest Neos
  de: Elementar-HELD Aufrichtiger Neos
  es: HÉROE Elemental Neos Honesto
  fr: Néos de Loyauté, HÉROS Élémentaire
  it: Neos l'Onesto EROE Elementale
  pt: Neos Honesto, o HERÓI do Elemento
  ja: <ruby><rb>Ｅ・ＨＥＲＯ</rb><rt>エレメンタルヒーロー</rt></ruby> オネスティ・ネオス
  ja_romaji: Erementaru Hīrō Onesuti Neosu
  ko: 엘리멘틀 히어로 어니스티 네오스
  ko_rr: Ellimenteul Hieoro Eoniseuti Ne-oseu
  zh-TW:
  zh-CN: 元素－英雄 真诚新宇侠
text:
  en: |-
    (Quick Effect): You can discard this card, then target 1 "HERO" monster on the field; it gains 2500 ATK until the end of this turn. (Quick Effect): You can discard 1 "HERO" monster; this card gains ATK equal to the discarded monster's ATK until the end of this turn. You can only use each effect of "Elemental HERO Honest Neos" once per turn.
  de: |-
    (Schnelleffekt): Du kannst diese Karte abwerfen und dann 1 „HELD“-Monster auf dem Spielfeld wählen; es erhält bis zum Ende dieses Spielzugs 2500 ATK. (Schnelleffekt): Du kannst 1 „HELD“-Monster abwerfen; diese Karte erhält bis zum Ende dieses Spielzugs ATK in Höhe der ATK des abgeworfenen Monsters. Du kannst jeden Effekt von „Elementar-HELD Aufrichtiger Neos“ nur einmal pro Spielzug verwenden.
  es: |-
    (Efecto Rápido): puedes descartar esta carta, y después seleccionar 1 monstruo "HÉROE" en el Campo; hasta el final de este turno, éste gana 2500 ATK. (Efecto Rápido): puedes descartar 1 monstruo "HÉROE"; hasta el final de este turno, esta carta gana ATK igual al ATK del monstruo descartado. Sólo puedes usar cada efecto de "HÉROE Elemental Neos Honesto" una vez por turno.
  fr: |-
    (Effet Rapide) : vous pouvez défausser cette carte, puis ciblez 1 monstre "HÉROS" sur le Terrain ; jusqu'à la fin de ce tour, il gagne 2500 ATK. (Effet Rapide) : vous pouvez défausser 1 monstre "HÉROS" ; jusqu'à la fin de ce tour, cette carte gagne une ATK égale à l'ATK du monstre défaussé. Vous ne pouvez utiliser chaque effet de "Néos de Loyauté, HÉROS Élémentaire" qu'une fois par tour.
  it: |-
    (Effetto Rapido): puoi scartare questa carta, poi scegliere come bersaglio 1 mostro "EROE" sul Terreno; esso guadagna 2500 ATK fino alla fine di questo turno. (Effetto Rapido): puoi scartare 1 mostro "EROE"; questa carta guadagna ATK pari all'ATK del mostro scartato fino alla fine di questo turno. Puoi utilizzare ogni effetto di "Neos l'Onesto EROE Elementale" una sola volta per turno.
  pt: |-
    (Efeito Rápido): você pode descartar este card e, depois, escolha 1 monstro "HERÓI" no campo; ele ganha 2500 de ATK até o final deste turno. (Efeito Rápido): você pode descartar 1 monstro "HERÓI"; até o final deste turno, este card ganha ATK igual ao ATK do monstro descartado. Você só pode usar cada efeito de "Neos Honesto, o HERÓI do Elemento" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できず、相手ターンでも発動できる。①：このカードを手札から捨て、フィールドの「ＨＥＲＯ」モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで２５００アップする。②：手札から「ＨＥＲＯ」モンスター１体を捨てて発動できる。このカードの攻撃力はターン終了時まで、捨てたモンスターの攻撃力分アップする。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없으며, 상대 턴에도 발동할 수 있다. ①: 이 카드를 패에서 버리고, 필드의 "히어로" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지 2500 올린다. ②: 패에서 "히어로" 몬스터 1장을 버리고 발동할 수 있다. 이 카드의 공격력은 턴 종료시까지, 버린 몬스터의 공격력만큼 올린다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次，在对手回合也可以发动。①：从手牌将此卡舍弃，以场上1只"－英雄"怪兽为对象可以发动。该怪兽的攻击力直至回合结束时为止上升2500。②：从手牌将1只"－英雄"怪兽舍弃可以发动。此卡的攻击力直至回合结束时为止，上升相当于舍弃的怪兽的攻击力的数值。
