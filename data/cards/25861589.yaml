text:
  en: |-
    Discard 1 card; place 1 "Humid Winds", "Dried Winds", or "Blessed Winds" from your hand or Deck, face-up in your Spell & Trap Zone. You can banish this card from your GY; Fusion Summon 1 Plant Fusion Monster from your Extra Deck, by banishing its materials from your hand or field. If your LP are higher than your opponent's, you can also banish Plant monsters from your GY as material. You can only use each effect of "Aroma Blend" once per turn.
  de: |-
    Wirf 1 Karte ab; lege 1 „Feuchte Winde“, „Trockene Winde“ oder „Gesegnete Winde“ von deiner Hand oder deinem Deck offen in deine Zauber- & Fallenzone. Du kannst diese Karte von deinem Friedhof verbannen; beschwöre 1 Pflanze-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck, indem du sein Material von deiner Hand oder Spielfeldseite verbannst. Falls du mehr LP hast als dein Gegner, kannst du auch Pflanze-Monster von deinem Friedhof als Material verbannen. Du kannst jeden Effekt von „Aromamischung“ nur einmal pro Spielzug verwenden.
  es: |-
    Descarta 1 carta; pon boca arriba en tu Zona de Magia y Trampas 1 "Vientos Húmedos", "Vientos Secos" o "Vientos Bendecidos" en tu mano o Deck. Puedes desterrar esta carta en tu Cementerio; Invoca por Fusión 1 Monstruo de Fusión Planta desde tu Deck Extra, desterrando sus materiales en tu mano o Campo. Si tus LP son mayores que los de tu adversario, también puedes desterrar monstruos Planta en tu Cementerio como material. Sólo puedes usar cada efecto de "Mezcla Arobru" una vez por turno.
  fr: |-
    Défaussez 1 carte ; placez face recto 1 "Vents Humides", "Vents Secs" ou "Vents Bénis" depuis votre main ou Deck dans votre Zone Magie & Piège. Vous pouvez bannir cette carte depuis votre Cimetière ; Invoquez par Fusion 1 Monstre Fusion Plante depuis votre Extra Deck, en bannissant ses Matériels depuis votre main ou Terrain. Si vos LP sont supérieurs à ceux de votre adversaire, vous pouvez aussi bannir des monstres Plante depuis votre Cimetière comme Matériel. Vous ne pouvez utiliser chaque effet de "Mélange d'Arôma" qu'une fois par tour.
  it: |-
    Scarta 1 carta; metti 1 "Venti Umidi", "Venti Secchi", o "Venti Benedetti" dalla tua mano o Deck, scoperto nella tua Zona Magie & Trappole. Puoi bandire questa carta dal tuo Cimitero; Evoca tramite Fusione 1 Mostro Fusione Pianta dal tuo Extra Deck, bandendo i suoi materiali dalla tua mano o Terreno. Se i tuoi LP sono più alti di quelli del tuo avversario, puoi anche bandire mostri Pianta dal tuo Cimitero come materiale. Puoi utilizzare ogni effetto di "Miscela Aroma" una sola volta per turno.
  pt: |-
    Descarte 1 card; coloque 1 "Ventos Húmidos", "Ventos Secos" ou "Ventos Abençoados" da sua mão ou do Deck, com a face para cima na sua Zona de Magias & Armadilhas. Você pode banir este card do seu Cemitério; Invoque por Invocação-Fusão 1 Monstro de Fusão Planta do seu Deck Adicional, ao banir suas matérias da sua mão ou do campo. Se seus PV forem maiores que os do seu oponente, você também pode banir monstros Planta do seu Cemitério como matéria. Você só pode usar cada efeito de "Mistura Aromági" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札を１枚捨てて発動できる。手札・デッキから「潤いの風」「渇きの風」「恵みの風」のいずれか１枚を自分の魔法＆罠ゾーンに表側表示で置く。②：墓地のこのカードを除外して発動できる。自分の手札・フィールドのモンスターを融合素材として除外し、植物族の融合モンスター１体を融合召喚する。自分のＬＰが相手より多い場合、自分の墓地の植物族モンスターを除外して融合素材とする事もできる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패를 1장 버리고 발동할 수 있다. 패 / 덱에서 "촉촉한 바람" "메마른 바람" "은혜의 바람" 중 어느 1장을 자신의 마법 & 함정 존에 앞면 표시로 놓는다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 자신의 패 / 필드의 몬스터를 융합 소재로서 제외하고, 식물족의 융합 몬스터 1장을 융합 소환한다. 자신의 LP가 상대보다 많을 경우, 자신 묘지의 식물족 몬스터를 제외하고 융합 소재로 할 수도 있다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。
    ①：舍弃１张手牌可以发动。从手牌・牌组将“润泽之风”、“干渴之风”、“惠畅之风”中的任意１张以表侧表示放在自己的魔法与陷阱区域。
    ②：将墓地的此卡除外可以发动。将自己手牌・场上的怪兽作为融合素材除外，将１只植物族融合怪兽融合召唤。自己的LP多于对手的情况下，也可将自己墓地的植物族怪兽除外作为融合素材。
