  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札を１枚捨てて発動できる。手札・デッキから「潤いの風」「渇きの風」「恵みの風」のいずれか１枚を自分の魔法＆罠ゾーンに表側表示で置く。②：墓地のこのカードを除外して発動できる。自分の手札・フィールドのモンスターを融合素材として除外し、植物族の融合モンスター１体を融合召喚する。自分のＬＰが相手より多い場合、自分の墓地の植物族モンスターを除外して融合素材とする事もできる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패를 1장 버리고 발동할 수 있다. 패 / 덱에서 "촉촉한 바람" "메마른 바람" "은혜의 바람" 중 어느 1장을 자신의 마법 & 함정 존에 앞면 표시로 놓는다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 자신의 패 / 필드의 몬스터를 융합 소재로서 제외하고, 식물족의 융합 몬스터 1장을 융합 소환한다. 자신의 LP가 상대보다 많을 경우, 자신 묘지의 식물족 몬스터를 제외하고 융합 소재로 할 수도 있다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。
    ①：舍弃１张手牌可以发动。从手牌・牌组将“润泽之风”、“干渴之风”、“惠畅之风”中的任意１张以表侧表示放在自己的魔法与陷阱区域。
    ②：将墓地的此卡除外可以发动。将自己手牌・场上的怪兽作为融合素材除外，将１只植物族融合怪兽融合召唤。自己的LP多于对手的情况下，也可将自己墓地的植物族怪兽除外作为融合素材。
