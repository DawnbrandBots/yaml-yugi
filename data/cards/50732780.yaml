text:
  en: |-
    If this card is destroyed by battle and sent to the Graveyard: Special Summon 1 Level 1 Fiend-Type monster from your Deck.
  de: |-
    Falls diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Beschwöre 1 Monster vom Typ Unterweltler der Stufe 1 als Spezialbeschwörung von deinem Deck.
  es: |-
    Si esta carta es destruida en batalla y mandada al Cementerio: Invoca de Modo Especial, desde tu Deck, 1 monstruo de Tipo Demonio de Nivel 1.
  fr: |-
    Si cette carte est détruite au combat et envoyée au Cimetière : Invoquez Spécialement 1 monstre de Type Démon de Niveau 1 depuis votre Deck.
  it: |-
    Se questa carta viene distrutta in battaglia e mandata al Cimitero: Evoca Specialmente 1 mostro di Tipo Demone di Livello 1 dal tuo Deck.
  pt: |-
    Se este card for destruído em batalha e enviado para o Cemitério: Invoque por Invocação-Especial do seu Deck 1 monstro do Tipo Demônio de Nível 1.
  ja: |-
    ①：このカードが戦闘で破壊され墓地へ送られた場合に発動する。デッキから悪魔族・レベル１モンスター１体を特殊召喚する。
  ko: |-
    ①: 이 카드가 전투로 파괴되어 묘지로 보내졌을 경우에 발동한다. 덱에서 악마족 / 레벨 1 몬스터 1장을 특수 소환한다.
  zh-TW: |-
    ①：在此卡因戰鬥被破壞送至墓地的狀況下發動。從牌組特殊召喚１隻惡魔族・等級１怪獸。
  zh-CN: |-
    ①：这张卡被战斗破坏送去墓地的场合发动。从卡组把1只恶魔族·1星怪兽特殊召唤。
