name:
  en: R-Genex Undine
  de: R-Genex-Undine
  es: R-Genex Undine
  fr: Fée Aquatique Genex-R
  it: R-Genex Ondina
  pt: Undina Genex-R
  ja: レアル・ジェネクス・ウンディーネ
  ja_romaji: Rearu Jenekusu Undīne
  ko: 레알 제넥스 운디네
  ko_rr:
  zh-TW: 真次代機・水精靈
  zh-CN: 真次代机・水精灵
text:
  en: |-
    Once per turn: You can banish 1 "Genex" monster from your GY; this card gains that monster's Attribute, then if you banished a Tuner to activate this effect, you can treat this card as a Tuner until the end of this turn. If you control a "Genex" Synchro Monster: You can target 2 "Genex" monsters in your GY, including this card; add them to your hand, also for the rest of this turn, any card sent to your GY is banished instead.
  de: |-
    Einmal pro Spielzug: Du kannst 1 „Genex“-Monster von deinem Friedhof verbannen; diese Karte erhält die Eigenschaft jenes Monsters, dann, falls du einen Empfänger verbannt hast, um diesen Effekt zu aktivieren, kannst du diese Karte bis zum Ende dieses Spielzugs als Empfänger behandeln. Falls du ein „Genex“-Synchromonster kontrollierst: Du kannst 2 „Genex“-Monster in deinem Friedhof wählen, darunter diese Karte; füge sie deiner Hand hinzu, zusätzlich wird für den Rest dieses Spielzugs jede Karte, die auf deinen Friedhof gelegt wird, stattdessen verbannt.
  es: |-
    Una vez por turno: puedes desterrar 1 monstruo "Genex" en tu Cementerio; esta carta gana el Atributo de ese monstruo y después, si desterraste un Cantante para activar este efecto, puedes tratar esta carta como Cantante hasta el final de este turno. Si controlas un Monstruo de Sincronía "Genex": puedes seleccionar 2 monstruos "Genex" en tu Cementerio, incluyendo esta carta; añádelos a tu mano, y además por el resto de este turno, cualquier carta mandada a tu Cementerio es desterrada en su lugar.
  fr: |-
    Une fois par tour : vous pouvez bannir 1 monstre "Genex" depuis votre Cimetière ; cette carte gagne l'Attribut du monstre, puis si vous avez banni un Syntoniseur pour activer cet effet, vous pouvez traiter cette carte comme Syntoniseur jusqu'à la fin de ce tour. Si vous contrôlez un Monstre Synchro "Genex" : vous pouvez cibler 2 monstres "Genex" (cette carte incluse) dans votre Cimetière ; ajoutez-les à votre main, et aussi, le reste de ce tour, les cartes envoyées à votre Cimetière sont bannies à la place.
  it: |-
    Una volta per turno: puoi bandire 1 mostro "Genex" dal tuo Cimitero; questa carta guadagna l'Attributo di quel mostro, poi se hai bandito un Tuner per attivare questo effetto, puoi considerare questa carta come un Tuner fino alla fine di questo turno. Se controlli un Mostro Synchro "Genex": puoi scegliere come bersaglio 2 mostri "Genex" nel tuo Cimitero, compresa questa carta; aggiungili alla tua mano, inoltre per il resto di questo turno, qualsiasi carta mandata al tuo Cimitero viene invece bandita.
  pt: |-
    Uma vez por turno: você pode banir 1 monstro "Genex" do seu Cemitério; este card ganha o Atributo desse monstro e, depois, se você baniu um Regulador para ativar este efeito, você pode considerar este card como um Regulador até o final deste turno. Se você controlar um Monstro Sincro "Genex": você pode escolher 2 monstros "Genex" no seu Cemitério, incluindo este card; adicione-os à sua mão e, além disso, pelo resto deste turno, qualquer card enviado para o seu Cemitério, em vez disso, é banido.
  ja: |-
    ①：１ターンに１度、自分の墓地から「ジェネクス」モンスター１体を除外して発動できる。このカードの属性は、そのモンスターと同じ属性としても扱う。チューナーを除外して発動した場合、さらにこのカードをターン終了時までチューナーとして扱う事ができる。②：自分フィールドに「ジェネクス」Ｓモンスターが存在する場合、このカードを含む自分の墓地の「ジェネクス」モンスター２体を対象として発動できる。そのモンスターを手札に加える。このターン、自分の墓地へ送られるカードは墓地へは行かず除外される。
  ko: |-
    ①: 1턴에 1번, 자신 묘지에서 "제넥스" 몬스터 1장을 제외하고 발동할 수 있다. 이 카드의 속성은, 그 몬스터와 같은 속성으로도 취급한다. 튜너를 제외하고 발동했을 경우, 추가로 이 카드를 턴 종료시까지 튜너로서 취급할 수 있다. ②: 자신 필드에 "제넥스" 싱크로 몬스터가 존재할 경우, 이 카드를 포함하는 자신 묘지의 "제넥스" 몬스터 2장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다. 이 턴에, 자신 묘지로 보내지는 카드는 묘지로는 가지 않으며 제외된다.
  zh-TW:
  zh-CN: |-
    ①：１回合１次，从自己的墓地将１只“次代机”怪兽除外可以发动。此卡的属性也视为与该怪兽相同的属性。将协调除外来发动的情况下，进而可将此卡直至回合结束时为止视为协调。
    ②：自己场上存在“次代机”同步怪兽的情况下，将自己墓地包含此卡在内的２只“次代机”怪兽为对象可以发动。将该怪兽加入手牌。此回合，自己被送往墓地的卡不去墓地而直接被除外。
