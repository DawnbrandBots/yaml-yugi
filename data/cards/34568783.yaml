  ja: |-
    ①：１ターンに１度、自分の墓地から「ジェネクス」モンスター１体を除外して発動できる。このカードの属性は、そのモンスターと同じ属性としても扱う。チューナーを除外して発動した場合、さらにこのカードをターン終了時までチューナーとして扱う事ができる。②：自分フィールドに「ジェネクス」Ｓモンスターが存在する場合、このカードを含む自分の墓地の「ジェネクス」モンスター２体を対象として発動できる。そのモンスターを手札に加える。このターン、自分の墓地へ送られるカードは墓地へは行かず除外される。
