text:
  en: |-
    Once per turn: You can banish 1 "Genex" monster from your GY; this card gains that monster's Attribute, then, if you banished a Tuner to activate this effect, this card can be treated as a Tuner this turn. If you control a "Genex" Synchro Monster: You can target 2 "Genex" monsters in your GY, including this card; add them to your hand, also banish any card sent to your GY for the rest of this turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    ①：１ターンに１度、自分の墓地から「ジェネクス」モンスター１体を除外して発動できる。このカードの属性は、そのモンスターと同じ属性としても扱う。チューナーを除外して発動した場合、さらにこのカードをターン終了時までチューナーとして扱う事ができる。②：自分フィールドに「ジェネクス」Ｓモンスターが存在する場合、このカードを含む自分の墓地の「ジェネクス」モンスター２体を対象として発動できる。そのモンスターを手札に加える。このターン、自分の墓地へ送られるカードは墓地へは行かず除外される。
  ko: |-
    ①: 1턴에 1번, 자신 묘지에서 "제넥스" 몬스터 1장을 제외하고 발동할 수 있다. 이 카드의 속성은, 그 몬스터와 같은 속성으로도 취급한다. 튜너를 제외하고 발동했을 경우, 추가로 이 카드를 턴 종료시까지 튜너로서 취급할 수 있다. ②: 자신 필드에 "제넥스" 싱크로 몬스터가 존재할 경우, 이 카드를 포함하는 자신 묘지의 "제넥스" 몬스터 2장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다. 이 턴에, 자신 묘지로 보내지는 카드는 묘지로는 가지 않으며 제외된다.
