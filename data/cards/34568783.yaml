  en: |-
    Once per turn: You can banish 1 "Genex" monster from your GY; this card gains that monster's Attribute, then, if you banished a Tuner to activate this effect, this card can be treated as a Tuner this turn. If you control a "Genex" Synchro Monster: You can target 2 "Genex" monsters in your GY, including this card; add them to your hand, also banish any card sent to your GY for the rest of this turn.
