  zh-CN: 超银河眼光子龙
text:
  en: |-
    3 Level 8 monsters
    If this card is Xyz Summoned using "Galaxy-Eyes Photon Dragon" as any of its materials: All other face-up cards currently on the field have their effects negated. Once per turn: You can detach 1 material from this card; detach all materials from monsters your opponent controls, then this card gains 500 ATK for each, also it can attack up to that many times during each Battle Phase this turn.
  de: |-
    3 Monster der Stufe 8
    Falls diese Karte mit „Galaxieaugen-Photonendrache“ als Material als Xyz-Beschwörung beschworen wird: Die Effekte aller anderen offenen Karten, die sich derzeit auf dem Spielfeld befinden, bleiben annulliert. Einmal pro Spielzug: Du kannst 1 Material von dieser Karte abhängen; hänge alles Material von den Monstern ab, die dein Gegner kontrolliert, dann erhält diese Karte für jedes abgehängte Material 500 ATK, zusätzlich kann es in diesem Spielzug während jeder Battle Phase bis zu so viele Male angreifen.
  es: |-
    3 monstruos de Nivel 8
    Si esta carta es Invocada Xyz usando "Dragón Fotónico de Ojos Galácticos" como uno de sus materiales: todas las demás cartas boca arriba en el Campo en este momento ven sus efectos negados. Una vez por turno: puedes desacoplar de esta carta 1 material; desacopla todos los materiales de los monstruos que controle tu adversario, y después esta carta gana 500 ATK por cada uno, y además, puede atacar esa misma cantidad de veces durante cada Battle Phase este turno.
  fr: |-
    3 monstres de Niveau 8
    Si cette carte est Invoquée par Xyz en utilisant "Dragon Photon aux Yeux Galactiques" comme un de ses Matériels : toutes les autres cartes face recto actuellement sur le Terrain ont leurs effets annulés. Une fois par tour : vous pouvez détacher 1 Matériel de cette carte ; détachez tous les Matériels des monstres contrôlés par votre adversaire, puis cette carte gagne 500 ATK pour chacun d'eux, et aussi, elle peut attaquer max. autant de fois durant chaque Battle Phase ce tour.
  it: |-
    3 
    mostri di Livello 8
    Se questa carta viene Evocata Xyz utilizzando "Drago Fotonico Occhi Galattici" come uno dei suoi materiali: gli effetti di tutte le altre carte scoperte attualmente sul Terreno si annullano. Una volta per turno: puoi staccare 1 materiale da questa carta; stacca tutti i materiali dai mostri controllati dal tuo avversario, poi questa carta guadagna 500 ATK per ognuno, inoltre può anche attaccare fino a quel numero di volte durante ogni Battle Phase in questo turno.
  pt: |-
    3 monstros de Nível 8
    Se este card for Invocado por Invocação-Xyz usando "Dragão de Fóton de Olhos das Galáxias" como uma de suas matérias: todos os outros cards com a face para cima atualmente no campo têm seus efeitos negados. Uma vez por turno: você pode desassociar 1 matéria deste card; desassocie todas as matérias de monstros que seu oponente controla e, depois, este card ganha 500 de ATK para cada uma e, além disso, ele pode atacar até esse mesmo número de vezes durante cada Fase de Batalha neste turno.
  ja: |-
    レベル８モンスター×３
    「銀河眼の光子竜」を素材としてこのカードがエクシーズ召喚に成功した時、このカード以外のフィールド上に表側表示で存在するカードの効果を無効にする。１ターンに１度、このカードのエクシーズ素材を１つ取り除いて発動できる。相手フィールド上のエクシーズ素材を全て取り除き、このターンこのカードの攻撃力は取り除いた数×５００ポイントアップする。さらに、このターンこのカードは取り除いた数まで１度のバトルフェイズ中に攻撃できる。
  ko: |-
    레벨 8 몬스터 × 3
    "갤럭시아이즈 포톤 드래곤"을 소재로서 이 카드가 엑시즈 소환에 성공했을 때, 이 카드 이외의 필드 위에 앞면 표시로 존재하는 카드의 효과를 무효로 한다. 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 상대 필드 위의 엑시즈 소재를 전부 제거하고, 이 턴에 이 카드의 공격력은 제거한 수 × 500 포인트 올린다. 또한, 이 턴에 이 카드는 제거한 수까지 1번의 배틀 페이즈 중에 공격할 수 있다.
  zh-TW:
  zh-CN: |-
    8星怪兽×3
    「银河眼光子龙」作为素材让这张卡XYZ召唤成功时，这张卡以外的场上表侧表示存在的卡的效果无效。1回合1次，把这张卡1个XYZ素材取除才能发动。对方场上的XYZ素材全部取除，这个回合这张卡的攻击力上升取除数量×500的数值。并且，这个回合这张卡在同1次的战斗阶段中可以作出最多有取除数量的攻击。
