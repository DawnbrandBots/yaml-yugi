text:
  en: |-
    1 Tuner + 1+ non-Tuner monsters
    Once per turn: You can target 1 face-up monster your opponent controls; its ATK becomes half its original ATK until the end of this turn. If this card in your possession is destroyed by an opponent's card and sent to your GY: You can banish 1 other WATER monster from your GY; Special Summon this card as a Tuner.
  de: |-
    1 Empfänger + 1+ Nicht-Empfänger-Monster
    (Diese Karte wird immer als „Weißaura“-Karte behandelt.)
    Einmal pro Spielzug: Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; seine ATK werden bis zum Ende dieses Spielzugs gleich der Hälfte seiner Grund-ATK. Falls diese Karte, die dir gehört, durch eine Karte eines Gegners zerstört und auf deinen Friedhof gelegt wird: Du kannst 1 anderes WASSER Monster von deinem Friedhof verbannen; beschwöre diese Karte als Spezialbeschwörung als Empfänger.
  es: |-
    1 Cantante + 1+ monstruos que no sean Cantantes
    Una vez por turno: puedes seleccionar 1 monstruo boca arriba que controle tu adversario; su ATK se convierte en la mitad de su ATK original hasta el final de este turno. Si esta carta en tu posesión es destruida por una carta del adversario y mandada a tu Cementerio: puedes desterrar otro monstruo de AGUA en tu Cementerio; Invoca esta carta de Modo Especial como un Cantante.
  fr: |-
    1 Syntoniseur + 1+ monstre non-Syntoniseur
    Une fois par tour : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; jusqu'à la fin de ce tour, son ATK devient la moitié de son ATK d'origine. Si cette carte en votre possession est détruite par une carte de l'adversaire et envoyée à votre Cimetière : vous pouvez bannir 1 autre monstre EAU depuis votre Cimetière ; Invoquez Spécialement cette carte comme Syntoniseur.
  it: |-
    1 Tuner + 1+ mostri non-Tuner
    Una volta per turno: puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; il suo ATK diventa la metà del suo ATK originale fino alla fine di questo turno. Se questa carta sotto il tuo comando viene distrutta da una carta dell'avversario e mandata al tuo Cimitero: puoi bandire 1 altro mostro ACQUA dal tuo Cimitero; Evoca Specialmente questa carta come un Tuner.
  pt: |-
    1 Regulador + 1+ monstros não-Reguladores
    Uma vez por turno: você pode escolher 1 monstro com a face para cima que seu oponente controla; o ATK dele se torna metade do seu ATK original até o final deste turno. Se este card em sua posse for destruído por um card do oponente e enviado para o seu Cemitério: você pode banir 1 outro monstro de ÁGUA do seu Cemitério; Invoque este card por Invocação-Especial como um Regulador.
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    ①：１ターンに１度、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで元々の攻撃力の半分になる。②：このカードが相手によって破壊され墓地へ送られた場合、このカード以外の自分の墓地の水属性モンスター１体を除外して発動できる。このカードをチューナー扱いで特殊召喚する。
  ko: |-
    튜너 ＋ 튜너 이외의 몬스터 1장 이상
    ①: 1턴에 1번, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지 원래 공격력의 절반이 된다. ②: 이 카드가 상대에 의해 파괴되어 묘지로 보내졌을 경우, 이 카드 이외의 자신 묘지의 물 속성 몬스터 1장을 제외하고 발동할 수 있다. 이 카드를 튜너로 취급하여 특수 소환한다.
  zh-TW:
  zh-CN: |-
    协调＋协调以外的怪兽１只以上
    ①：１回合１次，以对手场上的１只表侧表示怪兽为对象可以发动。该怪兽的攻击力直至回合结束时为止，变为原本攻击力的一半。
    ②：此卡因对手被破坏并被送至墓地的情况下，从自己的墓地将１只其他的水属性怪兽除外可以发动。将此卡视为协调并特殊召唤。
