name:
  en: Tidal, Dragon Ruler of Waterfalls
  de: Tidal, Drachenherrscher der Wasserfälle
  es: Tidal, Señor Dragón de las Cataratas
  fr: Tidal, Maître Dragon des Chutes d'Eau
  it: Tidal, Drago Sovrano delle Cascate
  pt: Maré, Dragão Soberano das Cachoeiras
  ja: <ruby>瀑<rt>ばく</rt></ruby><ruby>征<rt>せい</rt></ruby><ruby>竜<rt>りゅう</rt></ruby>－タイダル
  ja_romaji: Bakuseiryū - Taidaru
  ko: 폭정룡－타이달
  ko_rr:
  zh-TW: 瀑征龍－潮汐
  zh-CN: 瀑征龙－狂潮
text:
  en:
  de: |-
    Falls sich diese Karte in deiner Hand oder deinem Friedhof befindet: Du kannst insgesamt 2 WASSER und/oder Drache-Monster von deiner Hand und/oder deinem Friedhof verbannen, außer dieser Karte; beschwöre diese Karte als Spezialbeschwörung. Während der End Phase deines Gegners, falls diese Karte als Spezialbeschwörung beschworen wurde: Gib sie auf die Hand zurück. Du kannst diese Karte und 1 WASSER Monster auf den Friedhof abwerfen; lege 1 Monster von deinem Deck auf den Friedhof. Falls diese Karte verbannt wird: Du kannst deiner Hand 1 WASSER Drache-Monster von deinem Deck hinzufügen. Du kannst nur 1 Effekt von „Tidal, Drachenherrscher der Wasserfälle“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  es: |-
    Si esta carta está en tu mano o Cementerio: puedes desterrar un total de 2 monstruos de AGUA y/o Dragón en tu mano y/o Cementerio, excepto esta carta; Invoca esta carta de Modo Especial. Durante la End Phase de tu adversario, si esta carta fue Invocada de Modo Especial: devuélvela a la mano. Puedes descartar al Cementerio esta carta y 1 monstruo de AGUA; manda al Cementerio 1 monstruo en tu Deck. Si esta carta es desterrada: puedes añadir a tu mano 1 monstruo Dragón de AGUA en tu Deck. Sólo puedes usar 1 efecto de "Tidal, Señor Dragón de las Cataratas" por turno, y sólo una vez ese turno.
  fr: |-
    Si cette carte est dans votre main ou Cimetière : vous pouvez bannir un total de 2 monstres EAU et/ou Dragon (cette carte exclue) depuis votre main et/ou Cimetière ; Invoquez Spécialement cette carte. Durant la End Phase de votre adversaire, si cette carte a été Invoquée Spécialement : renvoyez-la à la main. Vous pouvez défausser cette carte et 1 monstre EAU au Cimetière ; envoyez 1 monstre depuis votre Deck au Cimetière. Si cette carte est bannie : vous pouvez ajouter 1 monstre EAU Dragon depuis votre Deck à votre main. Vous ne pouvez utiliser qu'1 effet de "Tidal, Maître Dragon des Chutes d'Eau" par tour, et uniquement une fois le tour.
  it: |-
    Se questa carta è nella tua mano o Cimitero: puoi bandire un totale di 2 mostri ACQUA e/o Drago dalla tua mano e/o Cimitero eccetto questa carta; Evoca Specialmente questa carta. Durante la End Phase del tuo avversario, se questa carta è stata Evocata Specialmente: falla ritornare nella mano. Puoi scartare al Cimitero questa carta e 1 mostro ACQUA; manda 1 mostro dal tuo Deck al Cimitero. Se questa carta viene bandita: puoi aggiungere 1 mostro ACQUA Drago dal tuo Deck alla tua mano. Puoi utilizzare solo 1 effetto di "Tidal, Drago Sovrano delle Cascate" per turno, e solo una volta in quel turno.
  pt: |-
    Se este card estiver na sua mão ou no Cemitério: você pode banir um total de 2 monstros de ÁGUA e/ou Dragão da sua mão e/ou do Cemitério, exceto este card; Invoque este card por Invocação-Especial. Durante a Fase Final do seu oponente, se este card foi Invocado por Invocação-Especial: devolva-o para a mão. Você pode descartar este card e 1 monstro de ÁGUA para o Cemitério; envie 1 monstro do seu Deck para o Cemitério. Se este card for banido: você pode adicionar 1 monstro Dragão de ÁGUA do seu Deck à sua mão. Você só pode usar 1 efeito de "Maré, Dragão Soberano das Cachoeiras" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①～④の効果は１ターンに１度、いずれか１つしか使用できない。
    ①：手札からこのカードと水属性モンスター１体を墓地へ捨てて発動できる。デッキからモンスター１体を墓地へ送る。
    ②：ドラゴン族か水属性のモンスターを自分の手札・墓地から２体除外して発動できる。このカードを手札・墓地から特殊召喚する。
    ③：このカードが特殊召喚されている場合、相手エンドフェイズに発動する。このカードを手札に戻す。
    ④：このカードが除外された場合に発動できる。デッキからドラゴン族・水属性モンスター１体を手札に加える。
  ko: |-
    자신의 패 / 묘지에서 이 카드 이외의 드래곤족 또는 물 속성의 몬스터를 합계 2장 제외하고 발동할 수 있다. 이 카드를 패 / 묘지에서 특수 소환한다. 특수 소환한 이 카드는 상대의 엔드 페이즈시에 주인의 패로 되돌아간다. 또한, 이 카드와 물 속성 몬스터 1장을 패에서 묘지에 버리는 것으로, 덱에서 몬스터 1장을 묘지로 보낸다. 이 카드가 제외되었을 경우, 덱에서 드래곤족 / 물 속성 몬스터 1장을 패에 넣을 수 있다. "폭정룡－타이달"의 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    可從我方手牌・墓地將此卡以外的龍族或水屬性的怪獸合計２隻除外發動。從手牌・墓地特殊召喚此卡。特殊召喚的此卡在結束階段時將回到持有者的手牌。此外，可從手牌將此卡及１隻水屬性怪獸捨棄至墓地發動。從牌組將１隻怪獸送至墓地。在此卡被除外的狀況下，可從牌組將１隻龍族・水屬性怪獸加入手牌。「瀑征龍－潮汐」的效果１回合僅限使用１次。
  zh-CN: |-
    从自己的手牌・墓地将此卡以外的龙族或水属性怪兽合计２只除外可以发动。从手牌・墓地将此卡特殊召唤。特殊召唤的此卡将在对手的结束阶段时返回持有者的手牌。此外，将此卡和１只水属性怪兽从手牌舍弃至墓地可以发动。从牌组将１只怪兽送至墓地。此卡被除外的情况下，可从牌组将１只龙族・水属性怪兽加入手牌。“瀑征龙－潮汐”的效果１回合仅可使用１次。
