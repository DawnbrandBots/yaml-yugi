text:
  en:
  de: |-
    Einmal pro Spielzug: Du kannst eine beliebige Anzahl Monster vom Typ Krieger als Tribut anbieten, außer dieser Karte; diese Karte erhält in diesem Spielzug während jeder Battle Phase für jedes als Tribut angebotene Monster 1 zusätzlichen Angriff.
  es: |-
    Una vez por turno: puedes Sacrificar cualquier cantidad de monstruos de Tipo Guerrero, excepto esta carta; este turno, por cada monstruo Sacrificado, esta carta gana 1 ataque adicional durante cada Battle Phase.
  fr: |-
    Une fois par tour : vous pouvez Sacrifier un nombre de votre choix de monstres de Type Guerrier (cette carte exclue) ; pour chaque monstre Sacrifié, cette carte gagne 1 attaque supplémentaire durant chaque Battle Phase ce tour.
  it: |-
    Una volta per turno: puoi offrire come Tributo un qualsiasi numero di mostri di Tipo Guerriero, eccetto questa carta; per ogni mostro offerto come Tributo, questa carta guadagna 1 attacco addizionale durante ogni Battle Phase in questo turno.
  pt: |-
    Uma vez por turno: você pode oferecer como Tributo qualquer número de monstros do Tipo Guerreiro, exceto este card; para cada monstro oferecido como Tributo, este card ganha 1 ataque adicional durante cada Fase de Batalha neste turno.
  ja: |-
    ①：１ターンに１度、自分フィールドの他の戦士族モンスターを任意の数だけリリースして発動できる。このターン、このカードは通常の攻撃に加えて、この効果を発動するためにリリースしたモンスターの数まで１度のバトルフェイズ中に攻撃できる。
  ko: |-
    ①: 1턴에 1번, 이 카드 이외의 자신 필드의 전사족 몬스터를 임의의 수만큼 릴리스하고 발동할 수 있다. 이 턴에, 이 카드는 일반 공격 외에도, 이 효과를 발동하기 위해 릴리스한 몬스터의 수까지 1번의 배틀 페이즈 중에 공격할 수 있다.
  zh-TW: |-
    ①：１回合１次，可解放我方場上的任意數量的此卡以外的戰士族怪獸發動。此回合，此卡除了通常攻擊以外，在１次戰鬥階段中可額外進行攻擊，次數最多為為發動此效果解放的怪獸的數量。
  zh-CN: |-
    ①：１回合１次，可释放我方场上除此卡以外的任意数量战士族怪兽并发动。此回合，此卡除了通常攻击以外，在１次的攻击阶段中，可进行最多以发动此效果为目的而释放的怪兽数量的攻击。
