text:
  en:
  de: |-
    Kann nicht durch Kampf zerstört werden, solange du ein anderes Monster kontrollierst. Kein Spieler kann offene Zauber/Fallen, die du kontrollierst, als Ziel für Karteneffekte wählen.
  es: |-
    No puede ser destruido en batalla mientras controles otro monstruo. Ningún jugador puede seleccionar Mágicas/Trampas boca arriba que controles con efectos de cartas.
  fr: |-
    Non destructible au combat tant que vous contrôlez un autre monstre. Aucun joueur ne peut cibler de Magies/Pièges face recto que vous contrôlez avec des effets de carte.
  it: |-
    Non può essere distrutto in battaglia mentre controlli un altro mostro. Nessun giocatore può scegliere come bersaglio con gli effetti delle carte le Magie/Trappole scoperte che controlli.
  pt: |-
    Não pode ser destruído em batalha enquanto você controlar outro monstro. Nenhum duelista pode escolher Magias/Armadilhas com a face para cima que você controla como alvo de efeitos de card.
  ja: |-
    ①：自分フィールドに他のモンスターが存在する限り、このカードは戦闘では破壊されない。
    ②：このカードがモンスターゾーンに存在する限り、自分フィールドの表側表示の魔法・罠カードをお互いに効果の対象にできない。
  ko: |-
    ①: 자신 필드에 다른 몬스터가 존재하는 한, 이 카드는 전투로는 파괴되지 않는다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 앞면 표시의 마법 / 함정 카드는 효과의 대상이 되지 않는다.
  zh-TW: |-
    ①：只要我方場上存在其他怪獸，此卡就不會因戰鬥被破壞。②：只要此卡存在於怪獸區，我方場上的正面表示的魔法・陷阱卡就不會成為效果對象。
  zh-CN: |-
    ①：只要自己场上有其他怪兽存在，此卡不会因战斗被破坏。②：只要此卡存在于怪兽区域，自己场上表侧表示的魔法・陷阱卡不会成为效果的对象。
