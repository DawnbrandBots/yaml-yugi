  pt: Portal de Tannhauser
  ja: タンホイザーゲート
  ja_romaji: Tanhoizā Gēto
  ko: 탄호이저 게이트
  ko_rr:
  zh-TW: 唐懷瑟之門
  zh-CN: 唐怀瑟之门
text:
  en: |-
    Target 2 monsters you control of the same Type with 1000 or less ATK; both monsters' Levels become the combined Levels of those 2 monsters.
  de: |-
    Wähle 2 Monster desselben Typs mit 1000 oder weniger ATK, die du kontrollierst; die Stufen beider Monster werden gleich der Summe der Stufen der 2 Monster.
  es: |-
    Selecciona 2 monstruos que controles con el mismo Tipo y 1000 ATK o menos; los Niveles de ambos monstruos se convierten en los Niveles combinados de esos 2 monstruos.
  fr: |-
    Ciblez 2 monstres que vous contrôlez du même Type avec max. 1000 ATK ; le Niveau des deux monstres devient la somme des Niveaux de ces 2 monstres.
  it: |-
    Scegli come bersaglio 2 mostri che controlli dello stesso Tipo con ATK 1000 o inferiore; il Livello di ognuno di quei mostri diventa pari alla somma dei Livelli di quei 2 mostri.
  pt: |-
    Escolha 2 monstros do mesmo Tipo que você controla com ATK 1000 ou menos; os Níveis dos dois monstros se tornam iguais aos Níveis combinados desses 2 monstros.
  ja: |-
    自分フィールド上の攻撃力１０００以下で同じ種族のモンスター２体を選択して発動できる。選択した２体のモンスターは、その２体のレベルを合計したレベルになる。
  ko: |-
    자신 필드 위의 공격력 1000 이하로 같은 종족의 몬스터 2장을 선택하고 발동할 수 있다. 선택한 2장의 몬스터는, 그 2장의 레벨을 합계한 레벨이 된다.
  zh-TW: |-
    可选择我方场上攻击力1000或以下的2只同种族怪兽并发动。被选择的2只怪兽，以其合计等级为等级。
  zh-CN: |-
    选择自己场上2只攻击力1000以下而相同种族的怪兽才能发动。选择的2只怪兽变成那2只的等级合计的等级。
