name:
  en: Mementotlan Bone Party
  de: Mementotlanische Knochenparty
  es: Mementotlán Fiesta de Huesos
  fr: Fête d'Os Mémentotlain
  it: Festa delle Ossa Mementotlan
  pt: Festa dos Ossos Mementotlan
  ja: メメント・ボーン・パーティー
  ja_romaji: Memento Bōn Pātī
  ko: 메멘토 본 파티
  ko_rr: Memento Bon Pati
  zh-TW: 冥銘途 骸骨派對
  zh-CN: 冥铭途・骨派对
text:
  en: |-
    Destroy 1 "Memento" monster in your hand or face-up field, take 1 "Memento" monster from your Deck with a different name, and either add it to your hand or Special Summon it in Defense Position. During your Main Phase: You can banish this card from your GY, then target 1 "Memento" monster you control; if it attacks a Defense Position monster this turn, inflict piercing battle damage to your opponent. You can only use each effect of "Mementotlan Bone Party" once per turn.
  de: |-
    Zerstöre 1 „Memento“-Monster in deiner Hand oder offen auf deiner Spielfeldseite, nimm 1 „Memento“-Monster mit einem unterschiedlichen Namen von deinem Deck und füge es entweder deiner Hand hinzu oder beschwöre es als Spezialbeschwörung in die Verteidigungsposition. Während deiner Main Phase: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Memento“-Monster wählen, das du kontrollierst; falls es in diesem Spielzug ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu. Du kannst jeden Effekt von „Mementotlanische Knochenparty“ nur einmal pro Spielzug verwenden.
  es: |-
    Destruye 1 monstruo "Memento" en tu mano o Campo boca arriba, toma 1 monstruo "Memento" en tu Deck con nombre diferente y ya sea añádelo a tu mano o Invócalo de Modo Especial en Posición de Defensa. Durante tu Main Phase: puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo "Memento" que controles; si éste ataca a un monstruo en Posición de Defensa este turno, inflige daño de batalla de penetración a tu adversario. Sólo puedes usar cada efecto de "Mementotlán Fiesta de Huesos" una vez por turno.
  fr: |-
    Détruisez 1 monstre "Mémento" dans votre main ou Terrain face recto, prenez 1 monstre "Mémento" depuis votre Deck de nom différent, et soit ajoutez-le à votre main soit Invoquez-le Spécialement en Position de Défense. Durant votre Main Phase : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre "Mémento" que vous contrôlez ; s'il attaque un monstre en Position de Défense ce tour, infligez des dommages de combat perçants à votre adversaire. Vous ne pouvez utiliser chaque effet de "Fête d'Os Mémentotlain" qu'une fois par tour.
  it: |-
    Distruggi 1 mostro "Memento" nella tua mano o Terreno scoperto, prendi 1 mostro "Memento" con un nome diverso dal tuo Deck e aggiungilo alla tua mano oppure Evocalo Specialmente in Posizione di Difesa. Durante la tua Main Phase: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "Memento" che controlli; se esso attacca un mostro in Posizione di Difesa in questo turno, infliggi danno da combattimento perforante al tuo avversario. Puoi utilizzare ogni effetto di "Festa delle Ossa Mementotlan" una sola volta per turno.
  pt: |-
    Destrua 1 monstro "Memento" na sua mão ou no campo com a face para cima, pegue 1 monstro "Memento" do seu Deck com um nome diferente e adicione-o à sua mão ou Invoque-o por Invocação-Especial em Posição de Defesa. Durante sua Fase Principal: você pode banir este card do seu Cemitério e, depois, escolha 1 monstro "Memento" que você controla; se ele atacar um monstro em Posição de Defesa neste turno, cause dano de batalha perfurante ao seu oponente. Você só pode usar cada efeito de "Festa dos Ossos Mementotlan" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の手札・フィールド（表側表示）の「メメント」モンスター１体を破壊し、そのモンスターとはカード名が異なる「メメント」モンスター１体をデッキから選び、手札に加えるか守備表示で特殊召喚する。②：自分メインフェイズに墓地のこのカードを除外し、自分フィールドの「メメント」モンスター１体を対象として発動できる。このターン、そのモンスターが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 패 / 필드(앞면 표시)의 "메멘토" 몬스터 1장을 파괴하고, 그 몬스터와는 카드명이 다른 "메멘토" 몬스터 1장을 덱에서 골라, 패에 넣거나 수비 표시로 특수 소환한다. ②: 자신 메인 페이즈에 묘지의 이 카드를 제외하고, 자신 필드의 "메멘토" 몬스터 1장을 대상으로 하여 발동할 수 있다. 이 턴에, 그 몬스터가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 상대에게 전투 데미지를 준다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。 ①：破壞我方手牌・場上（正面表示）的１隻「冥銘途」怪獸，從牌組選擇１隻卡名與該怪獸不同的「冥銘途」怪獸，加入手牌或以守備表示特殊召喚。 ②：可在我方主要階段將墓地的此卡除外，將我方場上的１隻「冥銘途」怪獸做為對象發動。此回合，在該怪獸攻擊守備表示怪獸的狀況下，給予對方攻擊力超過該守備力數值的戰鬥傷害。
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。
    ①：将自己的手牌・场上（表侧表示）的１只“冥铭途”怪兽破坏，从牌组挑选卡名与该怪兽不同的１只“冥铭途”怪兽，加入手牌或以守备表示特殊召唤。
    ②：在自己的主要阶段将墓地的此卡除外，以自己场上的１只“冥铭途”怪兽为对象可以发动。此回合，该怪兽攻击守备表示怪兽的情况下，依攻击力超出该怪兽守备力的数值来给予对手战斗伤害。
