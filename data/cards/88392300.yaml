text:
  en: |-
    (Quick Effect): You can send this card from your hand or field to the GY, then target 1 monster your opponent controls; move that target to another of their Main Monster Zones.
  de: |-
    (Schnelleffekt): Du kannst diese Karte von deiner Hand oder Spielfeldseite auf den Friedhof legen und dann 1 Monster wählen, das dein Gegner kontrolliert; bewege das gewählte Ziel in eine andere seiner Main-Monsterzonen.
  es: |-
    (Efecto Rápido): puedes mandar al Cementerio esta carta en tu mano o Campo, y después selecciona 1 monstruo que controle tu adversario; mueve ese objetivo a otra de sus Zonas de Monstruos Principales.
  fr: |-
    (Effet Rapide) : vous pouvez envoyer cette carte depuis votre main ou Terrain au Cimetière, puis ciblez 1 monstre contrôlé par votre adversaire ; déplacez la cible dans une autre de ses Zones Monstre Main.
  it: |-
    (Effetto Rapido): puoi mandare questa carta dalla tua mano o Terreno al Cimitero, poi scegliere come bersaglio 1 mostro controllato dal tuo avversario; sposta quel bersaglio in un'altra delle sue Zone Mostri Main.
  pt: |-
    (Efeito Rápido): você pode enviar este card da sua mão ou do campo para o Cemitério e, depois, escolher 1 monstro que seu oponente controla; mova o alvo para outra Zona de Monstros Principal dele.
  ja: |-
    ①：手札・フィールドのこのカードを墓地へ送り、相手フィールドのモンスター１体を対象として発動できる。その相手モンスターの位置を、他の相手のメインモンスターゾーンに移動する。この効果は相手ターンでも発動できる。
  ko: |-
    ① : 패 / 필드의 이 카드를 묘지로 보내고, 상대 필드의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 상대 몬스터의 위치를, 다른 상대 메인 몬스터 존으로 이동한다. 이 효과는 상대 턴에도 발동할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：将手牌・场上的此卡送至墓地，以对手场上的1只怪兽为对象可以发动。将该对手怪兽的位置移动至对手的其他主要怪兽区域。此效果在对手回合中也可以发动。
