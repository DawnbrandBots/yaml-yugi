text:
  en: |-
    During the Standby Phase of your next turn after you Tribute Summoned this face-up card on the field: Special Summon, from the Graveyard, as many monster(s) as possible that were used for its Tribute Summon. They cannot declare an attack, and their effects are negated.
  de: |-
    Während der Standby Phase deines nächsten Spielzugs, nachdem du diese offene Karte als Tributbeschwörung aufs Spielfeld beschworen hast: Beschwöre so viele Monster wie möglich als Spezialbeschwörung vom Friedhof, die für ihre Tributbeschwörung verwendet wurden. Sie können keinen Angriff deklarieren und ihre Effekte werden annulliert.
  es: |-
    Durante la Standby Phase de tu próximo turno después de que Invocaste por Sacrificio esta carta boca arriba en el Campo: Invoca de Modo Especial, desde el Cementerio, tantos monstruos como sea posible que hayan sido usados en su Invocación por Sacrificio. Esos monstruos no pueden declarar ataques, y sus efectos son negados.
  fr: |-
    Durant la Standby Phase de votre prochain tour après que vous avez Invoqué par Sacrifice cette carte face recto sur le Terrain : Invoquez Spécialement autant de monstres ayant été utilisés pour son Invocation par Sacrifice que possible depuis le Cimetière. Ils ne peuvent pas déclarer d'attaque et leurs effets sont annulés.
  it: |-
    Durante la Standby Phase del tuo prossimo turno dopo che hai Evocato tramite Tributo questa carta scoperta sul Terreno: Evoca Specialmente dal Cimitero tanti mostri che sono stati utilizzati per la sua Evocazione tramite Tributo quanti possibile. Essi non possono dichiarare un attacco, e i loro effetti vengono annullati.
  pt: |-
    Durante a sua Standby Phase do próximo turno depois que você Tribute Summon esta carta, Special Summon os monstros Tributados, para o Tribute Summon, do seu Cemitério. Eles não podem declarar um ataque e seus efeitos são negados.
  ja: |-
    ①：このカードがアドバンス召喚に成功した場合、次の自分ターンのスタンバイフェイズに発動する。このカードのアドバンス召喚のためにリリースしたモンスターを墓地から可能な限り自分フィールドに特殊召喚する。この効果で特殊召喚したモンスターは攻撃宣言できず、効果は無効化される。
  ko: |-
    ①: 이 카드가 어드밴스 소환에 성공했을 경우, 다음 자신 턴의 스탠바이 페이즈에 발동한다. 이 카드의 어드밴스 소환을 위해 릴리스한 몬스터를 묘지에서 가능한 한 자신 필드에 특수 소환한다. 이 효과로 특수 소환한 몬스터는 공격 선언할 수 없으며, 효과는 무효화된다.
  zh-TW:
  zh-CN: |-
    ①：这张卡上级召唤成功的场合，下次的自己回合的准备阶段发动。为这张卡的上级召唤而解放的怪兽从墓地尽可能在自己场上特殊召唤。这个效果特殊召唤的怪兽不能攻击宣言，效果无效化。
