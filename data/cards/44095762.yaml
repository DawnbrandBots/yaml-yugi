name:
  en: Mirror Force
  de: Spiegelkraft
  es: Fuerza de Espejo
  fr: Force de Miroir
  it: Forza Riflessa
  pt: Força do Espelho
  ja: <ruby>聖<rt>せい</rt></ruby>なるバリア －ミラーフォース－
  ja_romaji: Seinaru Baria -Mirā Fōsu-
  ko: 성스러운 방어막 거울의 힘
  ko_rr: Seongseureoun Bang-eomak Geoul-ui Him
  zh-TW: 神聖防護罩－反射鏡力－
  zh-CN: 神圣防护罩－反射镜力－
text:
  en: |-
    When an opponent's monster declares an attack: Destroy all your opponent's Attack Position monsters.
  de: |-
    Wenn ein Monster eines Gegners einen Angriff deklariert: Zerstöre alle Monster deines Gegners in Angriffsposition.
  es: |-
    Cuando un monstruo del adversario declara un ataque: destruye todos los monstruos en Posición de Ataque de tu adversario.
  fr: |-
    Lorsqu'un monstre de l'adversaire déclare une attaque : détruisez tous les monstres en Position d'Attaque de votre adversaire.
  it: |-
    Quando un mostro dell'avversario dichiara un attacco: distruggi tutti i mostri in Posizione di Attacco del tuo avversario.
  pt: |-
    Quando um monstro do oponente declarar um ataque: destrua todos os monstros em Posição de Ataque do seu oponente.
  ja: |-
    ①：相手モンスターの攻撃宣言時に発動できる。相手フィールドの攻撃表示モンスターを全て破壊する。
  ko: |-
    ①: 상대 몬스터의 공격 선언시에 발동할 수 있다. 상대 필드의 공격 표시 몬스터를 전부 파괴한다.
  zh-TW: |-
    对手怪兽的攻击宣言时可发动。破坏全部以攻击表示存在于对手场上的怪兽。
  zh-CN: |-
    ①：对手怪兽攻击宣言时可以发动。将对手场上攻击表示的怪兽全部破坏。
