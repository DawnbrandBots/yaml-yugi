  es: Nephtys del Caos
  fr: Nephtys du Chaos
  it: Nephtys del Chaos
  pt: Nephthys do Caos
  ja: カオス・ネフティス
  ja_romaji: Kaosu Nefutisu
  ko: 카오스 네프티스
  ko_rr: Kaoseu Nepeutiseu
