text:
  en: |-
    Cannot be Normal Summoned/Set. Must first be Special Summoned with "Elegant Egotist".
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst mit „Vornehmer Egotist“ als Spezialbeschwörung beschworen werden.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser primero Invocado de Modo Especial con "Egotista Elegante".
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement avec "Égotiste Élégant".
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente con "Egotista Elegante".
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial com "Egotista Elegante".
  ja: |-
    このカードは通常召喚できない。「万華鏡－華麗なる分身－」の効果で特殊召喚できる。
  ko: |-
    이 카드는 통상 소환할 수 없다. "만화경 －화려한 분신－"의 효과로 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    此卡不可通常召唤。以"万华镜－华丽的分身－"的效果可以特殊召唤。
