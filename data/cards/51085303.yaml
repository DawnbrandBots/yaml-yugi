text:
  en: |-
    Cannot be Normal Summoned or Set. Must be Special Summoned with "Rose Bud" and cannot be Special Summoned by other ways. Each time this card inflicts Battle Damage to your opponent: It gains 200 ATK and loses 200 DEF. Your opponent can only target "Elemental HERO Poison Rose" for attacks.
  de: |-
    Diese Karte kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Diese Karte kann nicht als Spezialbeschwörung beschworen werden, außer mit „Rosenknospe“. Dein Gegner kann nur „Elementarheld Poison Rose“ als Angriffsziel bestimmen. Jedes Mal, wenn diese Karte deinem Gegner Kampfschaden zufügt, erhält sie 200 ATK und verliert 200 DEF.
  es: |-
    Esta carta no puede ser Invocada de Modo Normal, ni Colocada. Esta carta no puede ser Invocada de Modo Especial excepto mediante "Capullo de Rosa". Tu adversario sólo puede seleccionar a "HÉROE Elemental Poison Rose" como objetivo de un ataque. Cada vez que esta carta inflige daño de batalla a tu adversario, gana 200 ATK y pierde 200 DEF.
  fr: |-
    Cette carte ne peut pas être Invoquée Normalement ni être Posée. Cette carte ne peut pas être Invoquée Spécialement, excepté avec "Bouton de Rose". Votre adversaire ne peut sélectionner que "Rose Vénéneuse, HÉROS Élémentaire" comme cible d'une attaque. À chaque fois que cette carte inflige des dommages de combat à votre adversaire, elle gagne 200 points d'ATK et perd 200 points de DEF.
  it: |-
    Non può essere Evocata Normalmente o Posizionata. Deve essere Evocata Specialmente con "Bocciolo di Rosa", e non può essere Evocata Specialmente in altri modi. Ogni volta che questa carta infligge danno da combattimento al tuo avversario: essa guadagna 200 ATK e perde 200 DEF. Il tuo avversario può scegliere solo "Rosa Avvelenata EROE Elementale" come bersaglio di un attacco.
  pt:
  ja: |-
    このカードは通常召喚できない。このカードは「ブルーメンブラット」の効果でのみ特殊召喚する事ができる。相手は「Ｅ・ＨＥＲＯ ブルーメ」しか攻撃対象に選択できない。相手プレイヤーに戦闘ダメージを与える度に、このカードの攻撃力は２００ポイントアップし、守備力は２００ポイントダウンする。
  ko: |-
    이 카드는 일반 소환 / 세트할 수 없다. 이 카드는 "로즈 버드" 의 효과로만 특수 소환할 수 있다. 상대는 "엘리멘틀 히어로 포이즌 로즈" 밖에 공격 대상으로 선택할 수 없다. 상대 플레이어에게 전투 데미지를 줄 때마다, 이 카드의 공격력은 200포인트 올리고, 수비력은 200포인트 내린다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤。这张卡用「花瓣」的效果才能特殊召唤。对方只能选择「元素英雄 鲜花女郎」作为攻击对象。每次给与对方玩家战斗伤害，这张卡的攻击力上升200，守备力下降200。
