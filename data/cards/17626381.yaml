  fr: Unité de Ravitaillement
  it: Squadra di Rifornimento
  pt: Suprir o Pelotão
  ja: <ruby>補<rt>ほ</rt></ruby><ruby>給<rt>きゅう</rt></ruby><ruby>部<rt>ぶ</rt></ruby><ruby>隊<rt>たい</rt></ruby>
