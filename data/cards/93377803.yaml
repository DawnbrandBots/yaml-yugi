text:
  en:
  de: |-
    Rüste nur ein Monster, das du kontrollierst, mit dieser Karte aus. Falls das ausgerüstete Monster gegen ein Monster eines Gegners kämpft, werden die Grund-ATK/DEF des ausgerüsteten Monsters nur während der Schadensberechnung verdoppelt. Falls du ein anderes Monster als das ausgerüstete Monster kontrollierst, lege diese Karte auf den Friedhof. Du kannst nur 1 „Einsames Toxinschwert“ kontrollieren.
  es: |-
    Sólo puedes equipar esta carta a un monstruo que controles. Si el monstruo equipado batalla con un monstruo del adversario, el ATK/DEF originales del monstruo equipado se duplica sólo durante el cálculo de daño. Si controlas otro monstruo que no sea el monstruo equipado, manda esta carta al Cementerio. Sólo puedes controlar 1 "Espada Solitaria de Veneno".
  fr: |-
    Équipable uniquement à un monstre que vous contrôlez. Si le monstre équipé combat un monstre de l'adversaire, l'ATK/DEF d'origine du monstre équipé sont doublées durant le calcul des dommages uniquement. Si vous contrôlez un monstre (le monstre équipé exclu), envoyez cette carte au Cimetière. Vous ne pouvez contrôler qu'1 "Épée Solitaire du Poison".
  it: |-
    Equipaggia solo a un mostro che controlli. Se il mostro equipaggiato combatte con un mostro dell'avversario, gli ATK/DEF originali del mostro equipaggiato vengono raddoppiati solamente durante il calcolo dei danni. Se controlli un mostro diverso dal mostro equipaggiato, manda questa carta al Cimitero. Puoi controllare solo 1 "Spada Solitaria Avvelenata".
  pt: |-
    Só pode ser equipado a um monstro que você controla. Se o monstro equipado batalhar um monstro do oponente, o ATK/DEF originais do monstro equipado são dobrados apenas durante o cálculo de dano. Se você controlar um monstro que não seja o monstro equipado, envie este card para o Cemitério. Você só pode controlar 1 "Espada Venenosa Solitária".
  ja: |-
    自分フィールドのモンスターにのみ装備可能。
    ①：「孤毒の剣」は自分フィールドに１枚しか表側表示で存在できない。
    ②：装備モンスターの元々の攻撃力・守備力は、相手モンスターと戦闘を行うダメージ計算時のみ倍になる。
    ③：自分フィールドに装備モンスター以外のモンスターが存在する場合にこのカードは墓地へ送られる。
  ko: |-
    자신 필드의 몬스터에만 장착 가능. ①: "고독의 검"은 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 장착 몬스터의 원래의 공격력 / 수비력은, 상대 몬스터와 전투를 실행하는 데미지 계산시에만 배가 된다. ③: 자신 필드에 장착 몬스터 이외의 몬스터가 존재할 경우에 이 카드는 묘지로 보내진다.
  zh-TW: |-
    僅可裝備於我方場上的怪獸。①：「孤毒之劍」在我方場上僅限以正面表示存在１張。②：裝備怪獸的原本的攻擊力・守備力，僅限在與對方怪獸進行戰鬥的傷害計算時加倍。③：在我方場上存在裝備怪獸以外的怪獸的狀況下，此卡將被送至墓地。
  zh-CN: |-
    仅可装备于自己场上的怪兽。①：“孤毒之剑”在自己场上仅可有１张以表侧表示存在。②：装备怪兽原本的攻击力・守备力仅在与对手怪兽进行战斗的伤害计算时变为两倍。③：自己场上有装备怪兽以外的怪兽存在的情况下，此卡将被送至墓地。
