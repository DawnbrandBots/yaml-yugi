name:
  en: Garum the Storm Vassal
  de: Garum der Sturmvasall
  es: Garum, el Vasallo de la Tormenta
  fr: Garum le Vassal de la Tempête
  it: Garum Vassallo della Tempesta
  pt: Garum, o Vassalo da Tempestade
  ja: <ruby>風<rt>ふう</rt></ruby><ruby>帝<rt>てい</rt></ruby><ruby>家<rt>か</rt></ruby><ruby>臣<rt>しん</rt></ruby>ガルーム
  ja_romaji: Fūteikashin Garūmu
  ko: 바람 제왕의 가신 가룸
  ko_rr:
  zh-TW: 風帝家臣迦樓姆
  zh-CN: 风帝家臣 迦楼姆
text:
  en: |-
    You can return 1 Tribute Summoned monster you control to the hand; Special Summon this card from your hand, also you cannot Special Summon monsters from the Extra Deck for the rest of this turn. If this card is Tributed for a Tribute Summon: You can add 1 monster with 800 ATK and 1000 DEF from your Deck to your hand, except "Garum the Storm Vassal". You can only use each effect of "Garum the Storm Vassal" once per turn.
  de: |-
    Du kannst 1 als Tributbeschwörung beschworenes Monster, das du kontrollierst, auf die Hand zurückgeben; beschwöre diese Karte als Spezialbeschwörung von deiner Hand, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören. Falls diese Karte als Tribut für eine Tributbeschwörung angeboten wird: Du kannst deiner Hand 1 Monster mit 800 ATK und 1000 DEF von deinem Deck hinzufügen, außer „Garum der Sturmvasall“. Du kannst jeden Effekt von „Garum der Sturmvasall“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes devolver a la mano 1 monstruo Invocado por Sacrificio que controles; Invoca esta carta de Modo Especial desde tu mano, y además, por el resto de este turno, no puedes Invocar monstruos de Modo Especial desde el Deck Extra. Si esta carta es Sacrificada para una Invocación por Sacrificio: puedes añadir a tu mano 1 monstruo con 800 ATK y 1000 DEF en tu Deck, excepto "Garum, el Vasallo de la Tormenta". Sólo puedes usar cada efecto de "Garum, el Vasallo de la Tormenta" una vez por turno.
  fr: |-
    Vous pouvez renvoyer à la main 1 monstre Invoqué par Sacrifice que vous contrôlez ; Invoquez Spécialement cette carte depuis votre main, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres depuis l'Extra Deck pour le reste de ce tour. Si cette carte est Sacrifiée pour une Invocation Sacrifice : vous pouvez ajouter 1 monstre avec 800 ATK et 1000 DEF depuis votre Deck à votre main, "Garum le Vassal de la Tempête" exclu. Vous ne pouvez utiliser chaque effet de "Garum le Vassal de la Tempête" qu'une fois par tour.
  it: |-
    Puoi far ritornare 1 mostro Evocato tramite Tributo che controlli nella mano; Evoca Specialmente questa carta dalla tua mano, inoltre non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno. Se questa carta viene offerta come Tributo per un'Evocazione tramite Tributo: puoi aggiungere 1 mostro con 800 ATK e 1000 DEF dal tuo Deck alla tua mano, eccetto "Garum Vassallo della Tempesta". Puoi utilizzare ogni effetto di "Garum Vassallo della Tempesta" una sola volta per turno.
  pt: |-
    Você pode devolver para a mão 1 monstro que você controla Invocado por Invocação-Tributo; Invoque este card por Invocação-Especial da sua mão e, além disso, você não pode Invocar por Invocação-Especial monstros do Deck Adicional pelo resto deste turno. Se este card for oferecido como Tributo para uma Invocação-Tributo: você pode adicionar 1 monstro com 800 de ATK e 1000 de DEF do seu Deck à sua mão, exceto "Garum, o Vassalo da Tempestade". Você só pode usar cada efeito de "Garum, o Vassalo da Tempestade" uma vez por turno.
  ja: |-
    「風帝家臣ガルーム」の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドのアドバンス召喚されたモンスター１体を持ち主の手札に戻して発動できる。このカードを手札から特殊召喚する。このターン、自分はエクストラデッキからモンスターを特殊召喚できない。②：このカードがアドバンス召喚のためにリリースされた場合に発動できる。デッキから「風帝家臣ガルーム」以外の攻撃力８００／守備力１０００のモンスター１体を手札に加える。
  ko: |-
    "바람 제왕가신 가룸"의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 어드밴스 소환된 몬스터 1장을 주인의 패로 되돌리고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 이 턴에, 자신은 엑스트라 덱에서 몬스터를 특수 소환할 수 없다. ②: 이 카드가 어드밴스 소환을 위해 릴리스되었을 경우에 발동할 수 있다. 덱에서 "바람 제왕가신 가룸" 이외의 공격력 800 / 수비력 1000 인 몬스터 1장을 패에 넣는다.
  zh-TW: |-
    「風帝家臣迦樓姆」的①②效果，１回合各僅限使用１次。①：可將我方場上的１隻被升級召喚的怪獸送回持有者的手牌發動。從手牌特殊召喚此卡。此回合，我方無法從額外牌組特殊召喚怪獸。②：可在此卡為升級召喚被解放的狀況下發動。從牌組將１隻「風帝家臣迦樓姆」以外的攻擊力８００／守備力１０００的怪獸加入手牌。
  zh-CN: |-
    “风帝家臣 迦楼姆”的①和②的效果在１个回合中各自只可使用１次。①：可将我方场上１只上级召唤的怪兽收回到持有者的手牌中来发动此卡。从手牌特殊召唤此卡。该回合中，我方不可从额外牌组特殊召唤怪兽。②：解放此卡进行上级召唤的场合可发动此卡。将牌组中１只除“风帝家臣 迦楼姆”以外的攻击力８００／守备力１０００的怪兽加入到手牌中。
