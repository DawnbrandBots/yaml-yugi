text:
  en: |-
    Activate during your Main Phase 2, to Special Summon 1 Level 4 monster from your Graveyard that was destroyed by a card effect and sent to the Graveyard this turn.
  de: |-
    Aktiviere diese Karte während deiner Main Phase 2, um 1 Monster der Stufe 4 als Spezialbeschwörung von deinem Friedhof zu beschwören, das in diesem Spielzug durch einen Karteneffekt zerstört und auf den Friedhof gelegt wurde.
  es: |-
    Activa esta carta durante tu Main Phase 2 para Invocar de Modo Especial, desde tu Cementerio, 1 monstruo de Nivel 4 que fue destruido este turno por efecto de una carta y mandado al Cementerio.
  fr: |-
    Activable uniquement durant votre Main Phase 2. Invoquez Spécialement 1 monstre de Niveau 4 depuis votre Cimetière détruit par l'effet d'une carte et envoyée au Cimetière ce tour.
  it: |-
    Attiva solo durante la tua Main Phase 2, per Evocare Specialmente 1 mostro di Livello 4 o inferiore dal tuo Cimitero che è stato distrutto dall'effetto di una carta e mandato al Cimitero in questo Turno.
  pt: |-
    Ative somente durante a Main Phase 2. Special Summon 1 monstro de Nível 4 que foi destruído por um efeito de carta e enviado ao Cemitério neste turno para o seu lado do campo.
  ja: |-
    メインフェイズ２でのみ発動する事ができる。このターンにカードの効果によって破壊され墓地へ送られたレベル４のモンスター１体を、自分の墓地から特殊召喚する。
  ko: |-
    메인 페이즈 2에만 발동할 수 있다. 이 턴에 카드의 효과에 의해서 파괴되어 묘지로 보내진 레벨 4의 몬스터 1장을, 자신의 묘지에서 특수 소환한다.
  zh-TW:
  zh-CN: |-
    主要阶段2才能发动。这个回合被卡的效果破坏送去墓地的1只4星的怪兽从自己墓地特殊召唤。
