text:
  en: |-
    You can only activate this card when a Field Spell Card is activated. Negate the Field Spell Card during the turn this card is activated.
  de: |-
    Du kannst diese Karte aktivieren, wenn eine Spielfeldzauberkarte aktiviert wird. Im Spielzug, in dem diese Karte aktiviert wird, hat die Spielfeldzauberkarte keine Auswirkungen.
  es:
  fr: |-
    Vous pouvez Activer cette carte lorsqu'une Carte Magie de Terrain est Activée. Annule la Carte Magie de Terrain durant le tour où cette carte est Activée.
  it: |-
    Puoi attivare questa carta quando una Carta Magia Terreno viene attivata. Annulla l'effetto della Carta Magia Terreno durante il turno in cui questa carta viene attivata.
  pt: |-
    Você só pode ativar este card quando uma Magia de Campo for ativada. Negue a Magia de Campo no turno em que você ativar este card.
  ja: |-
    フィールドカードが発動された時に発動する事ができる。ターン終了時までフィールドカードの効果を無効にする。
  ko: |-
    필드 카드가 발동되었을 때 발동할 수 있다. 턴 종료시까지 필드 카드의 효과를 무효로 한다.
  zh-TW:
  zh-CN: |-
    场上卡发动时才能发动。直到回合结束时场上卡的效果无效。
