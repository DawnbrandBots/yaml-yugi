text:
  en: |-
    Target face-up cards on the field, up to the number of "Gladiator Beast" monsters you control with different names; destroy them.
  de: |-
    Wähle offene Karten auf dem Spielfeld bis zur Anzahl der „Gladiatorungeheuer“-Monster mit unterschiedlichen Namen, die du kontrollierst; zerstöre sie.
  es: |-
    Selecciona cartas boca arriba en el Campo, hasta el número de monstruos "Bestia Gladiador" que controlas con nombres diferentes; destrúyelas.
  fr: |-
    Ciblez un nombre de cartes face recto sur le Terrain, inférieur ou égal au nombre de monstres "Bête Gladiateur" que vous contrôlez de noms différents ; détruisez-les.
  it: |-
    Scegli come bersaglio carte scoperte sul Terreno, fino al numero di mostri "Gladiatore Bestia" che controlli con nomi diversi; distruggile.
  pt: |-
    Escolha cards com a face para cima no campo até o número de monstros "Besta Gladiadora" que você controla com nomes diferentes; destrua-os.
  ja: |-
    ①：自分フィールドの「剣闘獣」モンスターの種類の数まで、フィールドの表側表示のカードを対象として発動できる。そのカードを破壊する。
  ko: |-
    ①: 자신 필드의 "검투수" 몬스터 종류의 수까지, 필드의 앞면 표시의 카드를 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    ①：以最多有自己场上的「剑斗兽」怪兽种类数量的场上的表侧表示的卡为对象才能发动。那些卡破坏。
