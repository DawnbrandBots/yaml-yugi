text:
  en: |-
    When a face-up "Wind-Up" monster you control is targeted for an attack: You can negate the attack. This effect can only be used once while this card is face-up on the field.
  de: |-
    Wenn ein "Aufzieh"-Monster, das du kontrollierst, als Ziel für einen Angriff gewählt wird: Du kannst den Angriff annullieren. Dieser Effekt kann nur einmal verwendet werden, solange diese Karte offen auf dem Spielfeld liegt.
  es: |-
    Cuando un monstruo "de Cuerda" boca arriba que controlas es seleccionado para un ataque: puedes negar el ataque. Este efecto sólo puede ser usado una vez mientras esta carta esté boca arriba en el Campo.
  fr: |-
    Lorsqu'un monstre "Automate" face recto que vous contrôlez est ciblé par une attaque : vous pouvez annuler l'attaque. Cet effet ne peut être utilisé qu'une fois tant que cette carte est face recto sur le Terrain.
  it: |-
    Quando un mostro "a Molla" scoperto che controlli viene scelto come bersaglio per un attacco: puoi annullare l'attacco. Questo effetto può essere utilizzato solo una volta mentre questa carta è scoperta sul Terreno.
  pt: |-
    Quando um monstro "de Corda" com a face para cima que você controla for escolhido como alvo de um ataque: Você pode negar o ataque. Este efeito só pode ser usado uma vez, enquanto este card estiver com a face para cima no campo.
  ja: |-
    自分フィールド上に表側表示で存在する「ゼンマイ」と名のついたモンスターが攻撃対象に選択された時、そのモンスターの攻撃を無効にする事ができる。この効果はこのカードがフィールド上に表側表示で存在する限り１度しか使用できない。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 "태엽"이라는 이름이 붙은 몬스터가 공격 대상으로 선택되었을 때, 그 몬스터의 공격을 무효로 할 수 있다. 이 효과는 이 카드가 필드 위에 앞면 표시로 존재하는 한, 1번밖에 사용할 수 없다.
  zh-TW: |-
    在我方場上冠有「發條」之名的怪獸被選為攻擊對象時，可將該攻擊變為無效。只要此卡以正面表示存在於場上，此效果就僅限使用１次。
  zh-CN: |-
    我方场上冠有“发条”之名怪兽被选择为攻击对象时，可使该攻击无效。只要此卡以表侧表示存在于场上，此效果只可使用１次。
