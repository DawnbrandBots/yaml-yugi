name:
  en: Shaddoll Fusion
  de: Schattenpuppen-Fusion
  es: Fusión Sombrañeca
  fr: Fusion Marionnette de l'Ombre
  it: Fusione Bambolaombra
  pt: Fusão Sombraneco
  ja: <ruby>影依融合<rt>シャドール・フュージョン</rt></ruby>
  ja_romaji: Shadōru Fyūjon
  ko: 섀도르 퓨전
  ko_rr: Syaedoreu Pyujeon
  zh-TW:
  zh-CN: 影依结合
text:
  en: |-
    Fusion Summon 1 "Shaddoll" Fusion Monster from your Extra Deck, using monsters from your hand or field as Fusion Material. If your opponent controls a monster that was Special Summoned from the Extra Deck, you can also use monsters in your Deck as Fusion Material. You can only activate 1 "Shaddoll Fusion" per turn.
  de: |-
    Beschwöre 1 „Schattenpuppe“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dafür Monster von deiner Hand oder Spielfeldseite als Fusionsmaterial. Falls dein Gegner ein Monster kontrolliert, das als Spezialbeschwörung vom Extra Deck beschworen wurde, kannst du auch Monster in deinem Deck als Fusionsmaterial verwenden. Du kannst nur 1 „Schattenpuppen-Fusion“ pro Spielzug aktivieren.
  es: |-
    Invoca por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión "Sombrañeca", usando monstruos en tu mano o Campo como Material de Fusión. Si tu adversario controla un monstruo que fue Invocado de Modo Especial desde el Deck Extra, también puedes usar monstruos en tu Deck como Material de Fusión. Sólo puedes activar 1 "Fusión Sombrañeca" por turno.
  fr: |-
    Invoquez par Fusion 1 Monstre Fusion "Marionnette de l'Ombre" depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain comme Matériel Fusion. Si votre adversaire contrôle un monstre qui a été Invoqué Spécialement depuis l'Extra Deck, vous pouvez aussi utiliser des monstres dans votre Deck comme Matériel Fusion. Vous ne pouvez activer qu'1 "Fusion Marionnette de l'Ombre" par tour.
  it: |-
    Evoca tramite Fusione 1 Mostro Fusione "Bambolaombra" dal tuo Extra Deck, utilizzando mostri dalla tua mano o dal tuo Terreno come Materiale da Fusione. Se il tuo avversario controlla un mostro che è stato Evocato Specialmente dall'Extra Deck, puoi anche utilizzare mostri nel tuo Deck come Materiale da Fusione. Puoi attivare solo 1 "Fusione Bambolaombra" per turno.
  pt: |-
    Invoque por Invocação-Fusão 1 Monstro de Fusão "Sombraneco" do seu Deck Adicional, usando monstros da sua mão ou do campo como Matéria de Fusão. Se seu oponente controlar um monstro que foi Invocado por Invocação-Especial do Deck Adicional, você também pode usar monstros do seu Deck como Matéria de Fusão. Você só pode ativar 1 "Fusão Sombraneco" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分の手札・フィールドから、「シャドール」融合モンスターカードによって決められた融合素材モンスターを墓地へ送り、その融合モンスター１体をＥＸデッキから融合召喚する。ＥＸデッキから特殊召喚されたモンスターが相手フィールドに存在する場合、自分のデッキのモンスターも融合素材とする事ができる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신의 패 / 필드에서, "섀도르" 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. 엑스트라 덱에서 특수 소환된 몬스터가 상대 필드에 존재할 경우, 자신의 덱의 몬스터도 융합 소재로 할 수 있다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：從我方手牌・場上，將根據「影依」融合怪獸卡決定的融合素材怪獸送至墓地，從額外牌組融合召喚１隻該融合怪獸。在對方場上存在從額外牌組被特殊召喚的怪獸的狀況下，也可將我方牌組的怪獸做為融合素材。
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：从自己的手牌・场上将由“影依”融合怪兽卡决定的融合素材怪兽送至墓地，从额外牌组中将1只该融合怪兽融合召唤。在对手场上有从额外牌组中被特殊召唤的怪兽存在的情况下，可将自己牌组中的怪兽也作为融合素材。
