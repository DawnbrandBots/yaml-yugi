text:
  en: |-
    If only your opponent controls a monster, you can Special Summon this card (from your hand).
  de: |-
    Falls nur dein Gegner ein Monster kontrolliert, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören.
  es: |-
    Si sólo tu adversario controla un monstruo, puedes Invocar esta carta de Modo Especial (desde tu mano).
  fr: |-
    Si uniquement votre adversaire contrôle un monstre, vous pouvez Invoquer Spécialement cette carte (depuis votre main).
  it: |-
    Se solo il tuo avversario controlla un mostro, puoi Evocare Specialmente questa carta (dalla tua mano).
  pt: |-
    Se somente seu oponente controlar um monstro, você pode Invocar este card por Invocação-Especial (da sua mão).
  ja: |-
    ①：相手フィールドにのみモンスターが存在する場合、このカードは手札から特殊召喚できる。
  ko: |-
    ①: 상대 필드에만 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다.
  zh-TW: |-
    對手場上存在怪獸，我方場上不存在怪獸的場合，此卡可從手牌特殊召喚。
  zh-CN: |-
    ①：在仅有对手场上存在怪兽的情况下，此卡可从手牌中特殊召唤。
