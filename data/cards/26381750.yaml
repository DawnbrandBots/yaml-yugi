text:
  en: |-
    If this card is sent to the Graveyard for a Synchro Summon: You can Special Summon this card. You must have 3 or more "Laval" monsters with different names in your Graveyard to activate and to resolve this effect. If this card is Special Summoned with this effect, banish it when it leaves the field.
  de: |-
    Falls diese Karte für eine Synchrobeschwörung auf den Friedhof gelegt wird: Du kannst diese Karte als Spezialbeschwörung beschwören. Du musst 3 oder mehr "Laval"-Monster mit unterschiedlichen Namen in deinem Friedhof haben, um diesen Effekt zu aktivieren und aufzulösen. Falls diese Karte durch diesen Effekt als Spezialbeschwörung beschworen wird; verbanne sie, wenn sie das Spielfeld verlässt.
  es: |-
    Si esta carta es mandada al Cementerio para una Invocación por Sincronía: puedes Invocarla de Modo Especial. Debes tener en tu Cementerio 3 o más monstruos "Laval" con nombres diferentes para activar y para resolver este efecto. Si esta carta es Invocada de Modo Especial con este efecto, destiérrala cuando deje el Campo.
  fr: |-
    Si cette carte est envoyée au Cimetière pour une Invocation Synchro : vous pouvez Invoquer Spécialement cette carte. Vous devez avoir min. 3 monstres "Laval" de noms différents dans votre Cimetière pour activer et résoudre cet effet. Si cette carte est Invoquée Spécialement avec cet effet, bannissez-la lorsqu'elle quitte le Terrain.
  it: |-
    Se questa carta viene mandata al Cimitero per una Synchro Evocazione: puoi Evocare Specialmente questa carta. Devi avere 3 o più mostri "Laval" con nomi diversi nel tuo Cimitero per attivare e risolvere questo effetto. Se questa carta viene Evocata Specialmente con questo effetto, bandiscila quando lascia il Terreno.
  pt: |-
    Se esta carta é enviada para o Cemitério por uma Invocação-Synchro: Você pode invocar por Invocação-Especial esta carta. Você deve ter 3 ou mais monstros "Laval" com diferentes nomes em seu Cemitério para ativar este efeito. Se esta carta é invocada por Invocação-Especial com este efeito, bana esta carta que ela for removida do campo.
  ja: |-
    このカードがシンクロモンスターのシンクロ召喚に使用され墓地へ送られた場合に自分の墓地に「ラヴァル」と名のついたモンスターが３種類以上存在する場合、このカードを自分フィールド上に特殊召喚する事ができる。この効果で特殊召喚したこのカードは、フィールド上から離れた場合ゲームから除外される。
  ko: |-
    이 카드가 싱크로 몬스터의 싱크로 소환에 사용되어 묘지로 보내졌을 경우에 자신의 묘지에 "라바르" 라는 이름이 붙은 몬스터가 3종류 이상 존재할 경우, 이 카드를 자신 필드 위에 특수 소환할 수 있다. 이 효과로 특수 소환한 이 카드는 필드 위에서 벗어났을 경우, 게임에서 제외된다.
  zh-TW:
  zh-CN: |-
    这张卡被同调怪兽的同调召唤使用送去墓地的场合自己墓地的名字带有「熔岩」的怪兽是3种类以上的场合，这张卡可以从墓地特殊召唤。这个效果特殊召唤的这张卡从场上离开的场合从游戏中除外。
