text:
  en: |-
    Target 1 of your banished Cyberse monsters; Special Summon it. During your Main Phase, if your LP are 2000 or less: You can banish this card from your GY, then target 2 of your banished Cyberse monsters; add them to your hand. You can only use each effect of "Cynet Rollback" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：除外されている自分のサイバース族モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。②：自分のＬＰが２０００以下の場合、自分メインフェイズに墓地のこのカードを除外し、除外されている自分のサイバース族モンスター２体を対象として発動できる。そのモンスターを手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 제외되어 있는 자신의 사이버스족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. ②: 자신의 LP가 2000 이하일 경우, 자신 메인 페이즈에 묘지의 이 카드를 제외하고, 제외되어 있는 자신의 사이버스족 몬스터 2장을 대상으로 하여 발동할 수 있다. 그 몬스터를 패에 넣는다.
