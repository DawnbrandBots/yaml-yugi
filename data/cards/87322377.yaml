text:
  en: |-
    A mechanical spider with rocket launchers capable of random fire.
  de: |-
    Eine mechanische Spinne mit Raketenwerfern, die willkürlich feuern können.
  es: |-
    Una araña mecánica con lanzacohetes capaces de fuego aleatorio.
  fr: |-
    Une araignée mécanique équipée de lance-roquettes à tir variable.
  it: |-
    Un ragno meccanico che spara con i suoi lanciamissili a fuoco casuale.
  pt: |-
    Uma aranha mecânica com lança-foguetes capazes de realizar disparos aleatórios.
  ja: |-
    ロケットランチャーを乱射して、相手を爆殺する機械グモ。
  ko: |-
    로켓 런처를 난사하여 상대를 폭파하는 기계 거미.
  zh-TW: |-
    用火箭發射器亂射一通來轟殺敵人的機器蜘蛛。
  zh-CN: |-
    火箭发射器乱射，将敌人爆杀的机器蜘蛛。
