text:
  en: |-
    "Cyber Dragon" + "Cyber Dragon"
    A Fusion Summon of this card can only be done with the above Fusion Materials. This card can make a second attack during each Battle Phase.
  de: |-
    „Cyber Drache“ + „Cyber Drache“
    Eine Fusionsbeschwörung dieser Karte kann nur mit dem oben aufgeführten Fusionsmaterial durchgeführt werden. Diese Karte kann während jeder Battle Phase einen zweiten Angriff durchführen.
  es: |-
    "Ciber Dragón" + "Ciber Dragón"
    Una Invocación por Fusión de esta carta sólo puede hacerse con los Materiales de Fusión listados arriba. Esta carta puede hacer un segundo ataque durante cada Battle Phase.
  fr: |-
    "Cyber Dragon" + "Cyber Dragon"
    L'Invocation Fusion de cette carte ne peut être faite qu'avec les Matériels Fusion ci-dessus. Cette carte peut faire une seconde attaque durant chaque Battle Phase.
  it: |-
    "Cyber Drago" + "Cyber Drago"
    L'Evocazione tramite Fusione di questa carta può essere effettuata solo con i Materiali da Fusione sopra indicati. Questa carta può effettuare un secondo attacco durante ogni Battle Phase.
  pt: |-
    "Dragão Cibernético" + "Dragão Cibernético"
    A Invocação-Fusão deste card só pode ser feita com as Matérias de Fusão acima. Este card pode realizar um segundo ataque durante cada Fase de Batalha.
  ja: |-
    「サイバー・ドラゴン」＋「サイバー・ドラゴン」
    このカードの融合召喚は上記のカードでしか行えない。①：このカードは１度のバトルフェイズ中に２回攻撃できる。
  ko: |-
    "사이버 드래곤" ＋ "사이버 드래곤"
    이 카드의 융합 소환은 상기의 카드로밖에 실행할 수 없다. ①: 이 카드는 1번의 배틀 페이즈 중에 2회 공격할 수 있다.
  zh-TW:
  zh-CN: |-
    “电子龙”＋“电子龙”
    此卡的融合召唤仅可用上述卡进行。①：此卡在1次战斗阶段中可进行2次攻击。
