  ko_rr:
  zh-TW: 超古代恐獸
  zh-CN: 超古代恐兽
text:
  en: |-
    You can Tribute Summon this card in face-up Attack Position by Tributing 1 Dinosaur monster. When a Dinosaur monster(s) is Special Summoned from your GY while this monster is on the field (except during the Damage Step): You can draw 1 card.
  de: |-
    Du kannst diese Karte als Tributbeschwörung in die offene Angriffsposition beschwören, indem du 1 Dinosaurier-Monster als Tribut anbietest. Wenn ein oder mehr Dinosaurier-Monster als Spezialbeschwörung von deinem Friedhof beschworen werden, solange dieses Monster auf dem Spielfeld liegt (außer während des Damage Steps): Du kannst 1 Karte ziehen.
  es: |-
    Puedes Invocar esta carta por Sacrificio en Posición de Ataque boca arriba Sacrificando 1 monstruo Dinosaurio. Cuando uno o más monstruos Dinosaurio son Invocados de Modo Especial desde tu Cementerio mientras este monstruo está en el Campo (excepto durante el Damage Step): puedes robar 1 carta.
  fr: |-
    (Cette carte n'est pas traitée comme carte "Millénaire".)
    Vous pouvez Invoquer par Sacrifice cette carte en Position d'Attaque face recto en Sacrifiant 1 monstre Dinosaure. Lorsqu'un ou plusieurs monstres Dinosaure sont Invoqués Spécialement depuis votre Cimetière tant que ce monstre est sur le Terrain (sauf durant la Damage Step) : vous pouvez piocher 1 carte.
  it: |-
    Puoi Evocare tramite Tributo questa carta scoperta in Posizione di Attacco offrendo come Tributo 1 mostro Dinosauro. Quando uno o più mostri Dinosauro vengono Evocati Specialmente dal tuo Cimitero mentre questo mostro è sul Terreno (eccetto durante il Damage Step): puoi pescare 1 carta.
  pt: |-
    Você pode Invocar este card por Invocação-Tributo com a face para cima em Posição de Ataque ao oferecer como Tributo 1 monstro Dinossauro. Quando um ou mais monstros Dinossauro forem Invocados por Invocação-Especial do seu Cemitério enquanto este monstro estiver no campo (exceto durante a Etapa de Dano): você pode comprar 1 card.
  ja: |-
    このカードは恐竜族モンスター１体をリリースして表側攻撃表示でアドバンス召喚できる。①：このカードがモンスターゾーンに存在し、自分の墓地から恐竜族モンスターが特殊召喚された時に発動できる。自分はデッキから１枚ドローする。
  ko: |-
    이 카드는 공룡족 몬스터 1장을 릴리스하고 앞면 공격 표시로 어드밴스 소환할 수 있다. ①: 이 카드가 몬스터 존에 존재하고, 자신 묘지에서 공룡족 몬스터가 특수 소환되었을 때에 발동할 수 있다. 자신은 덱에서 1장 드로우한다.
  zh-TW:
  zh-CN: |-
    这张卡可以把1只恐龙族怪兽解放表侧攻击表示上级召唤。①：这张卡在怪兽区域存在，从自己墓地有恐龙族怪兽特殊召唤时才能发动。自己从卡组抽1张。
