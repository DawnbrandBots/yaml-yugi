  de: Superantikes Dinoungeheuer
  es: Dinobestia Super Antigua
  fr: Bête Dinosaure Millénaire
  it: Dinosauro Super-Antico
  pt: Dinobesta Super Antiga
  ja: <ruby>超古代恐獣<rt>エンシェント・ダイノ</rt></ruby>
  ja_romaji: Enshiento Daino
