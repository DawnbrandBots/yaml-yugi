  en: |-
    This monster swamps an opponent with an almost endless supply of water.
  de: |-
    Dieses Monster ertränkt seine Gegner mit einem schier unendlichen Vorrat an Wasser.
  es: |-
    Este monstruo hunde al adversario mediante un suministro de agua casi interminable.
  fr: |-
    Ce monstre engloutit ses ennemis sous des trombes d'eau.
  it: |-
    Questo mostro impaluda gli avversari con una quantità pressochè infinita d'acqua.
  pt: |-
    Este monstro inunda o opponente com uma fonte quase inesgotável de água.
  ja: |-
    水で相手の周りを囲んで、包むように攻撃をする。
  ko: |-
    물로 상대의 주변을 에워싸서 공격한다.
  zh-TW: |-
    用水包圍敵人，發動覆蓋式攻擊。
  zh-CN: |-
    以水包围对手，发动包抄攻击。
