name:
  en: Dual Avatar Ascendance
  de: Doppelavatar-Einfluss
  es: Dominio Avatar Doble
  fr: Ascendant du Double Avatar
  it: Supremazia Duplice Avatar
  pt: Ascensão dos Dois Avatares
  ja: <ruby>双<rt>そう</rt></ruby><ruby>天<rt>てん</rt></ruby>の<ruby>転<rt>てん</rt></ruby><ruby>身<rt>しん</rt></ruby>
  ja_romaji: Sōten no Tenshin
  ko: 쌍천의 전신
  ko_rr: Ssangcheon-ui Jeonsin
  zh-TW: 雙天之轉身
  zh-CN: 双天之转身
text:
  en: |-
    Target 1 "Dual Avatar" monster you control; destroy it, and if you do, Special Summon 1 "Dual Avatar" monster from your Deck or Extra Deck, whose original Level is 1 higher or 1 lower than that monster had on the field. During your Main Phase, except the turn this card was sent to the GY: You can banish this card from your GY, then target 1 "Dual Avatar" monster in your GY; add it to your hand. You can only use each effect of "Dual Avatar Ascendance" once per turn.
  de: |-
    Wähle 1 „Doppelavatar“-Monster, das du kontrollierst; zerstöre es und falls du dies tust, beschwöre 1 „Doppelavatar“-Monster, dessen Grund-Stufe 1 höher oder 1 niedriger als die ist, die das Monster auf dem Spielfeld hatte, als Spezialbeschwörung von deinem Deck oder Extra Deck. Während deiner Main Phase, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Doppelavatar“-Monster in deinem Friedhof wählen; füge es deiner Hand hinzu. Du kannst jeden Effekt von „Doppelavatar-Einfluss“ nur einmal pro Spielzug verwenden.
  es: |-
    Selecciona 1 monstruo "Avatar Doble" que controles; destrúyelo y, si lo haces, Invoca de Modo Especial 1 monstruo "Avatar Doble" desde tu Deck o Deck Extra, cuyo Nivel original sea 1 más o 1 menos que el que ese monstruo tenía en el Campo. Durante tu Main Phase, excepto en el turno en el que esta carta fue mandada al Cementerio: puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo "Avatar Doble" en tu Cementerio; añádelo a tu mano. Sólo puedes usar cada efecto de "Dominio Avatar Doble" una vez por turno.
  fr: |-
    Ciblez 1 monstre "Double Avatar" que vous contrôlez ; détruisez-le, et si vous le faites, Invoquez Spécialement 1 monstre "Double Avatar" depuis votre Deck ou Extra Deck, dont le Niveau d'origine est supérieur de 1 ou inférieur de 1 à celui que le monstre avait sur le Terrain. Durant votre Main Phase, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre "Double Avatar" dans votre Cimetière ; ajoutez-le à votre main. Vous ne pouvez utiliser chaque effet de "Ascendant du Double Avatar" qu'une fois par tour.
  it: |-
    Scegli come bersaglio 1 mostro "Duplice Avatar" che controlli; distruggilo e, se lo fai, Evoca Specialmente dal tuo Deck o Extra Deck 1 mostro "Duplice Avatar" con Livello originale superiore di 1 o inferiore di 1 a quello che quel mostro aveva sul Terreno. Durante la tua Main Phase, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "Duplice Avatar" nel tuo Cimitero; aggiungilo alla tua mano. Puoi utilizzare ogni effetto di "Supremazia Duplice Avatar" una sola volta per turno.
  pt: |-
    Escolha 1 monstro "Dois Avatares" que você controla; destrua-o e, se isso acontecer, Invoque por Invocação-Especial 1 monstro "Dois Avatares" do seu Deck ou Deck Adicional, cujo Nível original seja 1 maior ou 1 menor que o que esse monstro tinha no campo. Durante sua Fase Principal, exceto no turno em que este card foi enviado para o Cemitério: você pode banir este card do seu Cemitério e, depois, escolha 1 monstro "Dois Avatares" no seu Cemitério; adicione-o à sua mão. Você só pode usar cada efeito de "Ascensão dos Dois Avatares" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの「双天」モンスター１体を対象として発動できる。そのモンスターを破壊し、そのモンスターより元々のレベルが１つ高い、または元々のレベルが１つ低い「双天」モンスター１体をデッキ・ＥＸデッキから特殊召喚する。②：自分メインフェイズに墓地のこのカードを除外し、自分の墓地の「双天」モンスター１体を対象として発動できる。そのモンスターを手札に加える。この効果はこのカードが墓地へ送られたターンには発動できない。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "쌍천" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴하고, 그 몬스터보다 원래의 레벨이 1개 높은, 또는 원래의 레벨이 1개 낮은 "쌍천" 몬스터 1장을 덱 / 엑스트라 덱에서 특수 소환한다. ②: 자신 메인 페이즈에 묘지의 이 카드를 제외하고, 자신 묘지의 "쌍천" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 패에 넣는다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：以自己场上1只「双天」怪兽为对象才能发动。那只怪兽破坏，从卡组·额外卡组选比那只怪兽的原本等级高1星或者原本等级低1星的1只「双天」怪兽特殊召唤。
    ②：自己主要阶段把墓地的这张卡除外，以自己墓地1只「双天」怪兽为对象才能发动。那只怪兽加入手卡。这个效果在这张卡送去墓地的回合不能发动。
