text:
  en: |-
    Cannot be Special Summoned. If this card is Tribute Summoned by Tributing one of the following monsters from the field: You can apply that effect.
    ● LIGHT Fairy: Add 1 LIGHT Fairy or 1 DARK Fiend monster from your Deck to your hand.
    ● DARK Fiend: Send 1 LIGHT Fairy monster and/or 1 DARK Fiend monster from your Deck to the GY.
  de: |-
    Kann nicht als Spezialbeschwörung beschworen werden. Falls diese Karte als Tributbeschwörung beschworen wird, indem eins der folgenden Monster vom Spielfeld als Tribut angeboten wird: Du kannst den Effekt ausführen.
    ● LICHT Fee: Füge deiner Hand 1 LICHT Fee- oder 1 FINSTERNIS Unterweltler-Monster von deinem Deck hinzu.
    ● FINSTERNIS Unterweltler: Lege 1 LICHT Fee-Monster und/oder 1 FINSTERNIS Unterweltler-Monster von deinem Deck auf den Friedhof.
  es: |-
    No puede ser Invocado de Modo Especial. Si esta carta es Invocada por Sacrificio Sacrificando uno de los siguientes monstruos en el Campo: puedes aplicar ese efecto.
    ● Hada de LUZ: Añade a tu mano 1 monstruo Hada de LUZ o 1 monstruo Demonio de OSCURIDAD en tu Deck.
    ● Demonio de OSCURIDAD: Manda al Cementerio 1 monstruo Hada de LUZ y/o 1 monstruo Demonio de OSCURIDAD en tu Deck.
  fr: |-
    Non Invocable Spécialement. Si cette carte est Invoquée par Sacrifice en Sacrifiant un des monstres suivants depuis le Terrain : vous pouvez appliquer l'effet.
    ● LUMIÈRE Elfe : Ajoutez 1 monstre LUMIÈRE Elfe ou 1 monstre TÉNÈBRES Démon depuis votre Deck à votre main.
    ● TÉNÈBRES Démon : Envoyez 1 monstre LUMIÈRE Elfe et/ou 1 monstre TÉNÈBRES Démon depuis votre Deck au Cimetière.
  it: |-
    Non può essere Evocato Specialmente. Se questa carta viene Evocata tramite Tributo offrendo come Tributo uno dei seguenti mostri dal Terreno: puoi applicare quell'effetto.
    ● LUCE Fata: Aggiungi 1 mostro LUCE Fata oppure 1 mostro OSCURITÀ Demone dal tuo Deck alla tua mano.
    ● OSCURITÀ Demone: Manda 1 mostro LUCE Fata e/o 1 mostro OSCURITÀ Demone dal tuo Deck al Cimitero.
  pt: |-
    Não pode ser Invocado por Invocação-Especial. Se este card for Invocado por Invocação-Tributo pelo Tributo de um dos seguintes monstros no campo: você pode aplicar esse efeito.
    ● Fada de LUZ: Adicione 1 monstro Fada de LUZ ou 1 Demônio de TREVAS do seu Deck à sua mão.
    ● Demônio de TREVAS: Envie 1 monstro Fada de LUZ e/ou 1 Demônio de TREVAS do seu Deck para o Cemitério.
  ja: |-
    このカードは特殊召喚できない。①：このカードがアドバンス召喚に成功した場合に発動できる。このカードのアドバンス召喚のためにリリースしたモンスターの種族・属性によって、以下の効果を適用する。●天使族・光属性：デッキから天使族・光属性または悪魔族・闇属性のモンスター１体を手札に加える。●悪魔族・闇属性：デッキから天使族・光属性と悪魔族・闇属性のモンスターをそれぞれ１体まで墓地へ送る。
  ko: |-
    이 카드는 특수 소환할 수 없다. ①: 이 카드가 어드밴스 소환에 성공했을 경우에 발동할 수 있다. 이 카드의 어드밴스 소환을 위해 릴리스한 몬스터의 종족 / 속성에 따라, 이하의 효과를 적용한다.
    ●천사족 / 빛 속성: 덱에서 천사족 / 빛 속성 또는 악마족 / 어둠 속성의 몬스터 1장을 패에 넣는다.
    ●악마족 / 어둠 속성: 덱에서 천사족 / 빛 속성과 악마족 / 어둠 속성의 몬스터를 각각 1장까지 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    这张卡不能特殊召唤。
    ①：这张卡上级召唤成功的场合才能发动。为这张卡的上级召唤而解放的怪兽的种族·属性的以下效果适用。
    ●天使族·光属性：从卡组把1只天使族·光属性或者恶魔族·暗属性的怪兽加入手卡。
    ●恶魔族·暗属性：从卡组把天使族·光属性和恶魔族·暗属性的怪兽各最多1只送去墓地。
