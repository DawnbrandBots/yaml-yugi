text:
  en: |-
    Destroy all Spell and Trap Cards on your side of the field. Increase your Life Points by the number of destroyed cards x 500 points.
  de: |-
    Zerstöre alle Zauber- und Fallenkarten auf deiner Spielfeldseite. Erhöhe deine Life Points um die Anzahl der Karten x 500 Punkte.
  es: |-
    Destruye todas las Cartas Mágicas y de Trampa en tu Campo. Aumenta tus Life Points en el número de cartas destruidas x 500 puntos.
  fr: |-
    Détruisez toutes les Cartes Magie et Piège sur votre Terrain. Augmentez vos Life Points du nombre de cartes détruites x 500 points.
  it: |-
    Distruggi tutte le Carte Magia e Trappola sul tuo Terreno. Aumenta i tuoi Life Points del numero delle carte distrutte x 500 punti.
  pt: |-
    Destrua todos os Cards de Magia e Armadilha no seu campo. Aumente seus PV pelo número de cards destruídos x 500.
  ja: |-
    自分フィールド上に存在する全ての魔法・罠カードを破壊する。自分は破壊したカードの数×５００ライフポイント回復する。
  ko: |-
    자신 필드 위에 존재하는 모든 마법/함정 카드를 파괴한다. 자신은 파괴한 카드의 수 × 500 라이프 포인트를 회복한다.
  zh-TW: |-
    將我方場上的所有魔法・陷阱卡全部破壞。我方依據破壞的卡的數量×５００回復LP。
  zh-CN: |-
    破坏自己场上所有魔法・陷阱卡。自己恢复相当于所破坏卡数量×５００的LP。
