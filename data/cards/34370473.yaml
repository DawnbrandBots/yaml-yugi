  fr: Plumeau en Plume de Griffon
  it: Spolverino del Grifone
  pt: Espanador de Grifo
  ja: グリフォンの<ruby>羽<rt>は</rt></ruby><ruby>根<rt>ね</rt></ruby><ruby>帚<rt>ぼうき</rt></ruby>
