text:
  en: |-
    Once per turn, during the End Phase: You can target 1 Set Spell/Trap Card your opponent controls; reveal it, then return it to its original position.
  de: |-
    Einmal pro Spielzug, während der End Phase: Du kannst 1 gesetzte Zauber-/Fallenkarte wählen, die dein Gegner kontrolliert; zeige sie vor, dann lege sie an ihre ursprüngliche Position zurück.
  es: |-
    Una vez por turno, durante la End Phase: puedes seleccionar 1 Carta Mágica/de Trampa Colocada que controle tu adversario; muéstrala, y después devuélvela a su posición original.
  fr: |-
    Une fois par tour, durant la End Phase : vous pouvez cibler 1 Carte Magie/Piège Posée contrôlée par votre adversaire ; révélez-la, puis renvoyez-la dans sa position d'origine.
  it: |-
    Una volta per turno, durante la End Phase: puoi scegliere come bersaglio 1 Carta Magia/Trappola Posizionata controllata dal tuo avversario; rivelala, poi falla ritornare nella sua posizione originale.
  pt: |-
    Uma vez por turno, durante a Fase Final: você pode escolher 1 Card de Magia/Armadilha que seu oponente controla; revele-o e, depois, devolva-o à sua posição original.
  ja: |-
    ①：自分・相手のエンドフェイズに相手フィールドにセットされた魔法・罠カード１枚を対象としてこの効果を発動できる。そのカードを確認し、元に戻す。
  ko: |-
    ①: 자신 / 상대의 엔드 페이즈에 상대 필드에 세트된 마법 / 함정 카드 1장을 대상으로 하고 이 효과를 발동할 수 있다. 그 카드를 확인하고, 원래대로 되돌린다.
  zh-TW:
  zh-CN: |-
    ①：自己·对方的结束阶段以对方场上盖放的1张魔法·陷阱卡为对象才能把这个效果发动。把那张卡确认，回到原状。
