text:
  en: |-
    Neither player can Synchro Summon. Send this card to the Graveyard during your 3rd End Phase after activation.
  de: |-
    Kein Spieler kann Synchrobeschwörungen durchführen. Lege diese Karte während deiner dritten End Phase nach ihrer Aktivierung auf den Friedhof.
  es: |-
    Ningún jugador puede realizar Invocaciones por Sincronía. Manda esta carta al Cementerio durante tu 3ra. End Phase después de la activación.
  fr: |-
    Aucun joueur ne peut Invoquer par Synchronisation. Envoyez cette carte au Cimetière durant votre 3ème End Phase après son activation.
  it: |-
    Nessun giocatore può Synchro Evocare. Manda questa carta al Cimitero durante la tua 3ª End Phase dopo l'attivazione.
  pt: |-
    Nenhum duelista pode Invocar por Invocação-Sincro. Envie este card ao Cemitério durante sua 3ª Fase Final depois da ativação.
  ja: |-
    お互いのプレイヤーはシンクロ召喚をする事ができない。発動後３回目の自分のエンドフェイズ時にこのカードを墓地へ送る。
  ko: |-
    양쪽 플레이어는 싱크로 소환을 할 수 없다. 발동 후 자신의 3번째 엔드 페이즈시에 이 카드를 묘지로 보낸다.
  zh-TW: |-
    只要此卡存在於場上，雙方玩家就無法同步召喚。在發動後第３次的我方結束階段時將此卡送至墓地。
  zh-CN: |-
    只要此卡存在于场上，双方玩家不可进行同步召唤。发动后第３回合的自己的结束阶段时将此卡送往墓地。
