name:
  en: Evil HERO Infernal Gainer
  de: Böser HELD Infernal Gainer
  es: HÉROE Malvado Infernal Gainer
  fr: Champion de l'Enfer, HÉROS du Mal
  it: Custode Infernale EROE Malvagio
  pt: HERÓI Maligno Gainer Infernal
  ja: <ruby>Ｅ－ＨＥＲＯ<rt>イービルヒーロー</rt></ruby> ヘル・ゲイナー
  ja_romaji: Ībiru Hīrō Heru Geinā
  ko: 이블 히어로 헬 게이너
  ko_rr: Ibeul Hieoro Hel Geineo
  zh-TW: 邪惡－英雄 地獄蓋納
  zh-CN: 邪恶－英雄 地狱盖纳
text:
  en: |-
    During your Main Phase 1: You can banish this card from the field, then target 1 Fiend monster you control; that target can make a second attack during each Battle Phase while you control it face-up. Once per turn, during your second Standby Phase after this card was banished to activate this effect: Special Summon this card in Attack Position.
  de: |-
    Während deiner Main Phase 1: Du kannst diese Karte vom Spielfeld verbannen und dann 1 Unterweltler-Monster wählen, das du kontrollierst; jenes gewählte Ziel kann während jeder Battle Phase einen zweiten Angriff durchführen, solange du es offen kontrollierst. Einmal pro Spielzug, während deiner zweiten Standby Phase, nachdem diese Karte verbannt wurde, um diesen Effekt zu aktivieren: Beschwöre diese Karte als Spezialbeschwörung in die Angriffsposition.
  es: |-
    Durante tu Main Phase 1: puedes desterrar esta carta en el Campo, y después selecciona 1 monstruo Demonio que controles; mientras lo controles boca arriba, ese objetivo puede hacer un segundo ataque durante cada Battle Phase. Una vez por turno, durante tu segunda Standby Phase después de que esta carta fuera desterrada para activar este efecto: Invoca esta carta de Modo Especial en Posición de Ataque.
  fr: |-
    Durant votre Main Phase 1 : vous pouvez bannir cette carte depuis le Terrain, puis ciblez 1 monstre Démon que vous contrôlez ; la cible peut faire une seconde attaque durant chaque Battle Phase tant que vous la contrôlez face recto. Une fois par tour, durant votre seconde Standby Phase après que cette carte a été bannie pour activer cet effet : Invoquez Spécialement cette carte en Position d'Attaque.
  it: |-
    Durante la tua Main Phase 1: puoi bandire questa carta dal Terreno, poi scegliere come bersaglio 1 mostro Demone che controlli; quel bersaglio può effettuare un secondo attacco durante ogni Battle Phase mentre lo controlli scoperto. Una volta per turno, durante la tua seconda Standby Phase dopo che questa carta è stata bandita per attivare questo effetto: Evoca Specialmente questa carta in Posizione di Attacco.
  pt: |-
    Durante sua Fase Principal 1: você pode banir este card do campo e, depois, escolha 1 monstro Demônio que você controla; o alvo pode realizar um segundo ataque durante cada Fase de Batalha enquanto você o controlar com a face para cima. Uma vez por turno, durante sua segunda Fase de Apoio depois que este card foi banido para ativar este efeito: Invoque este card por Invocação-Especial em Posição de Ataque.
  ja: |-
    ①：自分メインフェイズ１にフィールドのこのカードを除外し、自分フィールドの悪魔族モンスター１体を対象として発動できる。その自分の悪魔族モンスターは、フィールドに表側表示で存在する限り、１度のバトルフェイズ中に２回攻撃できる。②：このカードが①の効果を発動するために除外された場合、２回目の自分スタンバイフェイズに発動する。このカードを攻撃表示で特殊召喚する。
  ko: |-
    ①: 자신 메인 페이즈 1 에 필드의 이 카드를 제외하고, 자신 필드의 악마족 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 자신의 악마족 몬스터는, 필드에 앞면 표시로 존재하는 한, 1번의 배틀 페이즈 중에 2회 공격할 수 있다. ②: 이 카드가 ①의 효과를 발동하기 위해 제외되었을 경우, 2번째 자신 스탠바이 페이즈에 발동한다. 이 카드를 공격 표시로 특수 소환한다.
  zh-TW: |-
    ①：我方主要階段１時，將場上的此卡除外，可將我方場上１隻惡魔族怪獸做為對象發動。只要我方的該惡魔族怪獸以正面表示存在於場上，就能在１次的戰鬥階段中攻擊２次。②：在此卡透過發動①的效果被除外的狀況下，在我方第２次的準備階段發動。以攻擊表示特殊召喚此卡。
  zh-CN: |-
    ①：可在我方主要阶段１将场上的此卡除外，并以我方场上的１只恶魔族怪兽为对象发动。只要该我方恶魔族怪兽以表侧表示存在于场上，在１次的战斗阶段中可进行２次攻击。②：此卡为了发动①效果而被除外的场合，在第２次我方准备阶段发动。以攻击表示特殊召唤此卡。
