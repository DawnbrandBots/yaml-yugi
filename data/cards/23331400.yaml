text:
  en: |-
    When a Cyberse monster(s) is Normal or Special Summoned to your field while this monster is on the field (except during the Damage Step): You can Special Summon 1 "Data Token" (Cyberse/LIGHT/Level 1/ATK 0/DEF 0). You can only use this effect of "Link Streamer" once per turn.
  de: |-
    Wenn ein oder mehr Cyberse-Monster als Normal- oder Spezialbeschwörung auf deine Spielfeldseite beschworen werden, solange dieses Monster auf dem Spielfeld liegt (außer während des Damage Steps): Du kannst 1 „Daten-Spielmarke“ (Cyberse/LICHT/Stufe 1/ATK 0/DEF 0) als Spezialbeschwörung beschwören. Du kannst diesen Effekt von „Link-Streamer“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando uno o más monstruos Ciberso son Invocados de Modo Normal o Especial a tu Campo mientras este monstruo esté en el Campo (excepto durante el Damage Step): puedes Invocar de Modo Especial 1 "Ficha Datos" (Ciberso/LUZ/Nivel 1/ATK 0/DEF 0). Sólo puedes usar este efecto de "Enlace de Unidad de Cinta" una vez por turno.
  fr: |-
    Lorsqu'un ou plusieurs monstres Cyberse sont Invoqués Normalement ou Spécialement sur votre Terrain tant que ce monstre est sur le Terrain (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement 1 "Jeton Données" (Cyberse/ LUMIÈRE/Niveau 1/ATK 0/DEF 0). Vous ne pouvez utiliser cet effet de "Transféreur Lien" qu'une fois par tour.
  it: |-
    Quando uno o più mostri Cyberso vengono Evocati Normalmente o Specialmente sul tuo Terreno mentre questo mostro è sul Terreno (eccetto durante il Damage Step): puoi Evocare Specialmente 1 "Segna-Dati" (Cyberso/LUCE/Livello 1/ATK 0/DEF 0). Puoi utilizzare questo effetto di "Streamer Link" una sola volta per turno.
  pt: |-
    Quando um ou mais monstros Ciberso forem Invocados por Invocação-Normal ou Especial no seu campo enquanto este monstro estiver no campo (exceto durante a Etapa de Dano): você pode Invocar por Invocação-Especial 1 "Ficha de Data" (Ciberso/LUZ/Nível 1/ATK 0/DEF 0). Você só pode usar este efeito de "Link Streamer" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：このカードが既にモンスターゾーンに存在する状態で、自分フィールドにサイバース族モンスターが召喚・特殊召喚された時に発動できる。自分フィールドに「データトークン」（サイバース族・光・星１・攻／守０）１体を特殊召喚する。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 이미 몬스터 존에 존재하는 상태에서, 자신 필드에 사이버스족 몬스터가 일반 소환 / 특수 소환되었을 때에 발동할 수 있다. 자신 필드에 "데이터 토큰"(사이버스족 / 빛 / 레벨 1 / 공 0 / 수 0) 1장을 특수 소환한다.
  zh-TW: |-
    此卡名的效果１回合僅限使用１次。①：此卡已存在於怪獸區的狀態，可在電子界族怪獸被召喚・特殊召喚至我方場上時發動。特殊召喚１隻「數據衍生物」（電子界族・光・星１・攻／守０）至我方場上。
  zh-CN: |-
    这个卡名的效果1回合只能使用1次。
    ①：这张卡已在怪兽区域存在的状态，自己场上有电子界族怪兽召唤·特殊召唤时才能发动。在自己场上把1只「数据衍生物」（电子界族·光·1星·攻/守0）特殊召唤。
