text:
  en: |-
    Target 1 "Evoltile" monster and 1 "Evolsaur" monster in your Graveyard; Special Summon 1 "Evolzar" Xyz Monster from your Extra Deck, and if you do, attach those monsters to it as Xyz Materials.
  de: |-
    Wähle ein "Evoltil" und ein "Evolsaurier" in deinem Friedhof; beschwöre ein "Evolzar"-Monster als Spezialbeschwörung von deinem Extra Deck und, wenn du dies tust, hänge die gewählten Ziele als Xyz-Material an die Karte an.
  es: |-
    Selecciona 1 monstruo "Evolutil" y 1 monstruo "Evolusaurio" en tu Cementerio; Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo Xyz "Evolugarto" y, si lo haces, acóplale esos monstruos como Materiales Xyz.
  fr: |-
    Ciblez 1 monstre "Évoltile" et 1 monstre "Évolsaure" dans votre Cimetière ; Invoquez Spécialement 1 Monstre Xyz "Évolzar" depuis votre Extra Deck, et si vous le faites, attachez-lui ces monstres comme Matériels Xyz.
  it: |-
    Scegli come bersaglio 1 mostro "Evoltile" e 1 mostro "Evolsauro" nel tuo Cimitero; Evoca Specialmente 1 Mostro Xyz "Evolzar" dal tuo Extra Deck e, se lo fai, attacca quei mostri ad esso come Materiali Xyz.
  pt: |-
    Escolha 1 monstro "Evoltil" e 1 monstro "Evolssauro" no seu Cemitério; Invoque por Invocação-Especial 1 Monstro Xyz "Evolzar" do seu Deck Adicional e, se isso acontecer, associe esses monstros a ele como Matérias Xyz.
  ja: |-
    ①：自分の墓地の、「エヴォルド」モンスター１体と「エヴォルダー」モンスター１体を対象として発動できる。ＥＸデッキから「エヴォルカイザー」Ｘモンスター１体を特殊召喚し、対象のモンスターをそのＸモンスターのＸ素材とする。
  ko: |-
    자신의 묘지에서 "에볼드"라는 이름이 붙은 몬스터 1장과 "에볼더"라는 이름이 붙은 몬스터 1장을 선택하고 발동할 수 있다. 엑스트라 덱에서 "에볼카이저"라는 이름이 붙은 몬스터 1장을 특수 소환하고, 선택한 몬스터를 그 아래에 겹쳐 엑시즈 소재로 한다.
  zh-TW: |-
    可選擇我方墓地的１隻冠有「進化蟲」之名的怪獸及我方墓地的１隻冠有「進化龍」之名的怪獸發動。從額外牌組特殊召喚１隻冠有「進化帝」之名的怪獸，將選擇的怪獸重疊至該怪獸下方做為超量素材。
  zh-CN: |-
    ①：以自己墓地的１只“进化虫”怪兽和１只“进化龙”怪兽为对象可以发动。从额外牌组将１只“进化帝”超量怪兽特殊召唤，将对象怪兽作为其超量素材。
