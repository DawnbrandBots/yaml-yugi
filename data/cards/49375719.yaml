text:
  en: |-
    If the ATK of each monster your opponent controls is higher than this card's, this card can attack directly.
  de: |-
    Falls die ATK jedes Monsters, das dein Gegner kontrolliert, höher als die dieser Karte sind, kann diese Karte direkt angreifen.
  es: |-
    Si el ATK de cada monstruo que controla tu adversario es mayor que el de esta carta, esta carta puede atacar directamente.
  fr: |-
    Si l'ATK de chacun des monstres contrôlés par votre adversaire est supérieure à celle de cette carte, cette carte peut attaquer directement.
  it: |-
    Se l'ATK di ogni mostro controllato dal tuo avversario è superiore a quello di questa carta, questa carta può attaccare direttamente.
  pt: |-
    Se o ATK de cada monstro que seu oponente controla for maior que o deste card, este card pode atacar diretamente.
  ja: |-
    ①：相手フィールドのモンスターがこのカードより高い攻撃力を持つモンスターのみの場合、このカードは相手に直接攻撃できる。
  ko: |-
    상대 필드 위에 존재하는 모든 몬스터의 공격력이 이 카드의 공격력 보다도 높을 경우, 이 카드는 상대 플레이어에게 직접 공격할 수 있다.
  zh-TW:
  zh-CN: |-
    对方场上存在的全部怪兽的攻击力比这张卡的攻击力高的场合，这张卡可以直接攻击对方玩家。
