name:
  en: Winged Kuriboh LV6
  de: Geflügelter Kuriboh LV6
  es: Kuriboh Alado LV6
  fr: Kuriboh Ailé LV6
  it: Kuriboh Alato LV6
  pt: Kuriboh Alado LV6
  ja: ハネクリボー <ruby>ＬＶ<rt>レベル</rt></ruby>６
  ja_romaji: Hane Kuribō Reberu Shikkusu
  ko: 날개 크리보 LV6
  ko_rr: Nal-gae Keuribo Rebel Sikeuseu
  zh-TW: 羽翼庫里波 LV6
  zh-CN: 羽翼库里波 LV6
text:
  en:
  de: |-
    (Diese Karte wird immer als „Elementar-HELD“- und „Liebling“-Karte behandelt.)
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand oder deinem Friedhof) beschworen werden, indem du 1 „Elementar-HELD“-Fusionsmonster oder 1 „Geflügelter Kuriboh“ von deiner Hand, offen von deiner Spielfeldseite oder deinem Friedhof verbannst. Du kannst „Geflügelter Kuriboh LV6“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Wenn ein Monster eines Gegners einen Angriff deklariert oder dein Gegner einen Monstereffekt auf dem Spielfeld aktiviert (Schnelleffekt): Du kannst diese Karte als Tribut anbieten; zerstöre jenes 1 Monster und falls du dies tust, füge deinem Gegner Schaden in Höhe seiner Grund-ATK zu.
  es: |-
    (Esta carta se trata siempre como una carta "HÉROE Elemental" y "Favorito/a").
    No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano o Cementerio) desterrando 1 Monstruo de Fusión "HÉROE Elemental" o 1 "Kuriboh Alado" en tu mano, Campo boca arriba o Cementerio. Sólo puedes Invocar de Modo Especial "Kuriboh Alado LV6" una vez por turno de esta forma. Cuando un monstruo del adversario declara un ataque, o tu adversario activa un efecto de monstruo en el Campo (Efecto Rápido): puedes Sacrificar esta carta; destruye ese monstruo y, si lo haces, inflige daño a tu adversario igual a su ATK original.
  fr: |-
    (Cette carte est toujours traitée comme carte "HÉROS Élémentaire" et "Favori".)
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main ou Cimetière) en bannissant 1 Monstre Fusion "HÉROS Élémentaire" ou 1 "Kuriboh Ailé" depuis votre main, Terrain face recto ou Cimetière. Vous ne pouvez Invoquer Spécialement "Kuriboh Ailé LV6" qu'une fois par tour de cette façon. Lorsqu'un monstre de l'adversaire déclare une attaque, ou votre adversaire active un effet de monstre sur le Terrain (Effet Rapide) : vous pouvez Sacrifier cette carte ; détruisez le monstre, et si vous le faites, infligez des dommages à votre adversaire égaux à son ATK d'origine.
  it: |-
    (Questa carta viene sempre considerata come una carta "EROE Elementale" e "Preferito".)
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano o Cimitero) bandendo 1 Mostro Fusione "EROE Elementale" o 1 "Kuriboh Alato" dalla tua mano, Terreno scoperto o Cimitero. Puoi Evocare Specialmente "Kuriboh Alato LV6" una sola volta per turno in questo modo. Quando un mostro dell'avversario dichiara un attacco, o il tuo avversario attiva l'effetto di un mostro sul Terreno (Effetto Rapido): puoi offrire come Tributo questa carta; distruggi quel 1 mostro e, se lo fai, infliggi al tuo avversario danno pari al suo ATK originale.
  pt: |-
    (Este card deve ser sempre considerado como um card "HERÓI do Elemento" e "Favorito(a)".)
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão ou do Cemitério) ao banir 1 Monstro de Fusão "HERÓI do Elemento" ou 1 "Kuriboh Alado" da sua mão, do campo com a face para cima ou do Cemitério. Você só pode Invocar "Kuriboh Alado LV6" por Invocação-Especial uma vez por turno desta forma. Quando um monstro do oponente declarar um ataque, ou seu oponente ativar um efeito de monstro no campo (Efeito Rápido): você pode oferecer este card como Tributo; destrua esse 1 monstro e, se isso acontecer, cause dano ao seu oponente igual ao ATK original dele.
  ja: |-
    このカード名はルール上「Ｅ・ＨＥＲＯ」カード、「フェイバリット」カードとしても扱う。
    このカードは通常召喚できない。
    「ハネクリボー　ＬＶ６」は１ターンに１度、自分の手札・フィールド（表側表示）・墓地の、「Ｅ・ＨＥＲＯ」融合モンスターか「ハネクリボー」１体を除外した場合のみ手札・墓地から特殊召喚できる。
    ①：相手モンスターの攻撃宣言時、または相手がフィールドのモンスターの効果を発動した時、このカードをリリースして発動できる。そのモンスター１体を破壊し、その元々の攻撃力分のダメージを相手に与える。
  ko: |-
    이 카드명은 룰상 "엘리멘틀 히어로" 카드, "페이버릿" 카드로도 취급한다. 이 카드는 통상 소환할 수 없다. "날개 크리보 LV6"는 1턴에 1번, 자신의 패 / 필드(앞면 표시) / 묘지의, "엘리멘틀 히어로" 융합 몬스터나 "날개 크리보" 1장을 제외했을 경우에만 패 / 묘지에서 특수 소환할 수 있다. ①: 상대 몬스터의 공격 선언시, 또는 상대가 필드의 몬스터 효과를 발동했을 때, 이 카드를 릴리스하고 발동할 수 있다. 그 몬스터 1장을 파괴하고, 그 원래 공격력만큼의 데미지를 상대에게 준다.
  zh-TW: |-
    此卡名在規則上也視為「元素－英雄」卡、「至愛」卡。
    此卡不可通常召喚。
    「羽翼庫里波 LV6」１回合１次，僅可在從手牌・墓地將自己手牌・場上（表側表示）・墓地的１隻「元素－英雄」融合怪獸或「羽翼庫里波」除外的情況下特殊召喚。 ①：對手怪獸的攻擊宣言時，或對手發動場上的怪獸的效果時，解放此卡可以發動。將該１隻怪獸破壞，給予對手相當於其原本攻擊力數值的傷害。
  zh-CN: |-
    此卡名在规则上也视为“元素－英雄”卡、“至爱”卡。
    此卡不可通常召唤。
    “羽翼库里波 LV6”１回合１次，仅可在从手牌・墓地将自己手牌・场上（表侧表示）・墓地的１只“元素－英雄”融合怪兽或“羽翼库里波”除外的情况下特殊召唤。 ①：对手怪兽的攻击宣言时，或对手发动场上的怪兽的效果时，解放此卡可以发动。将该１只怪兽破坏，给予对手相当于其原本攻击力数值的伤害。
