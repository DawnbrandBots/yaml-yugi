text:
  en:
  de: |-
    Wenn diese Karte beschworen wird, falls du einen „Großteilgolem“ kontrollierst, kannst du 1 „Kleinteilgolem“ als Spezialbeschwörung von deinem Deck beschwören. Der Effekt des Monsters wird annulliert, solange es offen auf dem Spielfeld liegt.
  es: |-
    Cuando Invocas a esta carta, si controlas un "Golem de Partes Grandes", puedes Invocar de Modo Especial desde tu Deck 1 "Golem de Partes Pequeñas". El efecto de ese monstruo es negado mientras esté boca arriba en el Campo.
  fr: |-
    Lorsque cette carte est Invoquée, si vous contrôlez un "Golem Goliath", vous pouvez Invoquer Spécialement 1 "Golem Nain" depuis votre Deck. L'effet de ce monstre est annulé tant qu'il est face recto sur le Terrain.
  it: |-
    Quando questa carta viene Evocata, se controlli un "Golem Pezzo Grande", puoi Evocare tramite Evocazione Speciale 1 "Golem Pezzo Piccolo" dal tuo Deck. L'effetto di quel mostro viene annullato fino a quando è scoperto sul Terreno.
  pt: |-
    Quando este card for Invocado, se você controlar um "Golem de Fragmento Grande", você pode Invocar por Invocação-Especial 1 "Golem de Fragmento Pequeno" do seu Deck. O efeito desse monstro é negado enquanto ele estiver com a face para cima no campo.
  ja: |-
    ①：このカードが召喚・反転召喚・特殊召喚した時、自分フィールドに「ビッグ・ピース・ゴーレム」が存在していれば発動できる。デッキから「スモール・ピース・ゴーレム」１体を特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。
  ko: |-
    자신 필드 위에 "빅 피스 골렘"이 앞면 표시로 존재할 경우에 이 카드가 일반 소환/반전 소환/특수 소환에 성공했을 때, 자신의 덱에서 "스몰 피스 골렘" 1장을 특수 소환할 수 있다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다.
  zh-TW: |-
    可在我方場上存在「大塊魔像」，此卡召喚・反轉召喚・特殊召喚成功時發動。從牌組特殊召喚１隻「小塊魔像」。透過此效果特殊召喚的怪獸效果無效化。
  zh-CN: |-
    我方场上存在有“大块魔像”，且此卡召唤、反转召唤、特殊召唤成功时，可从牌组特殊召唤１只“小块魔像”。以此效果特殊召唤的怪兽效果被无效化。
