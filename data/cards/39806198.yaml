text:
  en: |-
    If your opponent controls a monster, and all monsters you control are face-up "Gimmick Puppet" monsters (min. 1), you can Special Summon this card (from your hand).
  de: |-
    Falls dein Gegner ein Monster kontrolliert und alle Monster, die du kontrollierst, offene „Gimmick-Marionette“-Monster sind (min. 1), kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören.
  es: |-
    Si tu adversario controla un monstruo, y todos los monstruos que tú controlas son monstruos "Marioneta Trucada" boca arriba (mín. 1), puedes Invocar esta carta de Modo Especial (desde tu mano).
  fr: |-
    Si votre adversaire contrôle un monstre, et que tous les monstres que vous contrôlez sont des monstres "Poupée Truquée" face recto (min. 1), vous pouvez Invoquer Spécialement cette carte (depuis votre main).
  it: |-
    Se il tuo avversario controlla un mostro e tutti i mostri che controlli tu sono mostri "Burattino Arnese" scoperti (minimo 1), puoi Evocare Specialmente questa carta (dalla tua mano).
  pt: |-
    Se seu oponente controlar um monstro e todos os monstros que você controlar forem monstros "Engenhoca Marionete" com a face para cima (mín. 1), você pode Invocar este card por Invocação-Especial (da sua mão).
  ja: |-
    ①：相手フィールドにモンスターが存在し、自分フィールドのモンスターが「ギミック・パペット」モンスターのみの場合、このカードは手札から特殊召喚できる。
  ko: |-
    ①: 상대 필드에 몬스터가 존재하고, 자신 필드의 몬스터가 "기믹 퍼핏" 몬스터뿐일 경우, 이 카드는 패에서 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：对方场上有怪兽存在，自己场上的怪兽只有「机关傀儡」怪兽的场合，这张卡可以从手卡特殊召唤。
