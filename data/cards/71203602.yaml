text:
  en: |-
    You can Ritual Summon this card with any "Gishki" Ritual Spell Card. When this card declares an attack: Draw 1 card, and if you do, reveal it, then if it was a "Gishki" monster, look at 1 random card in your opponent's hand.
  de: |-
    Du kannst diese Karte mit einer beliebigen „Gishki“-Ritualzauberkarte als Ritualbeschwörung beschwören. Wenn diese Karte einen Angriff deklariert: Ziehe 1 Karte und falls du dies tust, zeige sie vor, dann, falls sie ein „Gishki“-Monster ist, sieh dir 1 zufällige Karte in der Hand deines Gegners an.
  es: |-
    Puedes Invocar esta carta por Ritual con cualquier Carta Mágica de Ritual "Gishki". Cuando esta carta declara un ataque: roba 1 carta y, si lo haces, muéstrala y después, si la carta mostrada es un monstruo "Gishki", mira 1 carta al azar en la mano de tu adversario.
  fr: |-
    Vous pouvez Invoquer Rituellement cette carte avec une Carte Magie Rituelle "Gishki". Lorsque cette carte déclare une attaque : piochez 1 carte, et si vous le faites, révélez-la, puis si la carte révélée était un monstre "Gishki", regardez 1 carte au hasard dans la main de votre adversaire.
  it: |-
    Puoi Evocare tramite Rituale questa carta con qualsiasi Carta Magia Rituale "Gishki". Quando questa carta dichiara un attacco: pesca 1 carta e, se lo fai, rivelala, poi se era un mostro "Gishki", guarda 1 carta a caso nella mano del tuo avversario.
  pt: |-
    Você pode invocar este card por Invocação-Ritual com qualquer Card de Magia de Ritual "Gishki". Quando este card declarar um ataque: compre 1 card e, se isso acontecer revele-o e, depois, se o card revelado foi um monstro "Gishki", olhe 1 card aleatório da mão de seu oponente.
  ja: |-
    「リチュア」と名のついた儀式魔法カードにより降臨。このカードの攻撃宣言時、自分のデッキからカードを１枚ドローし、お互いに確認する。確認したカードが「リチュア」と名のついたモンスターだった場合、相手の手札をランダムに１枚確認する。
  ko: |-
    "리추어"라는 이름이 붙은 의식 마법 카드에 의해 의식 소환. 이 카드의 공격 선언시, 자신의 덱에서 카드를 1장 드로우하고 서로 확인한다. 확인한 카드가 "리추어"라는 이름이 붙은 몬스터였을 경우, 상대의 패를 무작위로 1장 확인한다.
  zh-TW:
  zh-CN: |-
    以“咒仪”仪式魔法卡降临。①：此卡的攻击宣言时发动。自己从牌组抽１张，双方确认。确认的卡是“咒仪”怪兽的情况下，随机挑选１张对手手牌确认。
