name:
  en: Quick Booster
  de: Schnellverstärker
  es: Aumentador Rápido
  fr: Boost Rapide
  it: Potenziatore Rapido
  pt: Intensificador Rápido
  ja: <ruby>速攻魔力増幅器<rt>クイック・ブースター</rt></ruby>
  ja_romaji: Kuikku Būsutā
  ko: 퀵 부스터
  ko_rr:
  zh-TW: 速攻魔力增幅器
  zh-CN: 速攻魔力增幅器
text:
  en: |-
    Target 1 Quick-Play Spell in your GY, except "Quick Booster"; shuffle that target into the Deck. If this card you control is destroyed by your opponent's card and sent to your GY: You can add 1 Quick-Play Spell from your Deck to your hand, except "Quick Booster".
  de: |-
    Wähle 1 Schnellzauber in deinem Friedhof, außer „Schnellverstärker“; mische jenes gewählte Ziel ins Deck. Falls diese Karte, die du kontrollierst, durch eine Karte deines Gegners zerstört und auf deinen Friedhof gelegt wird: Du kannst deiner Hand 1 Schnellzauber von deinem Deck hinzufügen, außer „Schnellverstärker“.
  es: |-
    Selecciona 1 Mágica de Juego Rápido en tu Cementerio, excepto "Aumentador Rápido"; baraja ese objetivo al Deck. Si esta carta que controlas es destruida por una carta de tu adversario y mandada a tu Cementerio: puedes añadir a tu mano 1 Mágica de Juego Rápido en tu Deck, excepto "Aumentador Rápido".
  fr: |-
    Ciblez 1 Magie Jeu-Rapide ("Boost Rapide" exclu) dans votre Cimetière ; mélangez la cible dans le Deck. Si cette carte que vous contrôlez est détruite par une carte de votre adversaire et envoyée à votre Cimetière : vous pouvez ajouter 1 Magie Jeu-Rapide ("Boost Rapide" exclu) depuis votre Deck à votre main.
  it: |-
    Scegli come bersaglio 1 Magia Rapida nel tuo Cimitero, eccetto "Potenziatore Rapido"; mischia quel bersaglio nel Deck. Se questa carta che controlli viene distrutta da una carta del tuo avversario e mandata al tuo Cimitero: puoi aggiungere 1 Magia Rapida dal tuo Deck alla tua mano, eccetto "Potenziatore Rapido".
  pt: |-
    Escolha 1 Magia Rápida no seu Cemitério, exceto "Intensificador Rápido"; embaralhe o alvo no Deck. Se este card que você controla for destruído por um card do seu oponente e enviado para o seu Cemitério: você pode adicionar 1 Magia Rápida do seu Deck à sua mão, exceto "Intensificador Rápido".
  ja: |-
    自分の墓地から「速攻魔力増幅器」以外の速攻魔法カード１枚を選択してデッキに戻す。また、フィールド上のこのカードが相手によって破壊され墓地へ送られた場合、デッキから「速攻魔力増幅器」以外の速攻魔法カード１枚を手札に加える事ができる。
  ko: |-
    자신의 묘지에서 "퀵 부스터" 이외의 속공 마법 카드 1장을 선택하고 덱으로 되돌린다. 또한, 필드 위의 이 카드가 상대에 의해서 파괴되어 묘지로 보내졌을 경우, 덱에서 "퀵 부스터" 이외의 속공 마법 카드 1장을 패에 넣을 수 있다.
  zh-TW: |-
    从我方墓地选择1张除「速攻魔力增幅器」以外的速攻魔法卡返回至牌组。此外，场上的此卡因对手被破坏并送入墓地的场合，可从牌组将1张除「速攻魔力增幅器」以外的速攻魔法卡加入手牌。
  zh-CN: |-
    从自己墓地选择「速攻魔力增幅器」以外的1张速攻魔法卡回到卡组。此外，场上的这张卡被对方破坏送去墓地的场合，可以从卡组把「速攻魔力增幅器」以外的1张速攻魔法卡加入手卡。
