text:
  en: |-
    If this card is Special Summoned: You can add 1 "Performapal" monster from your Deck to your hand, except a Pendulum Monster. You can only use this effect of "Performapal Longphone Bull" once per turn.
  de: |-
    Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Künstlerkumpel“-Monster von deinem Deck hinzufügen, außer einem Pendelmonster. Du kannst diesen Effekt von „Künstlerkumpel Langfonbulle“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Especial: puedes añadir a tu mano 1 monstruo "Artistamigo" en tu Deck, excepto un Monstruo de Péndulo. Sólo puedes usar este efecto de "Artistamigo Toro Teléfonolargo" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Spécialement : vous pouvez ajouter 1 monstre "Potartiste" depuis votre Deck à votre main (Monstres Pendule exclus). Vous ne pouvez utiliser cet effet de "Taureau Grandphone Potartiste" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Specialmente: puoi aggiungere 1 mostro "Artistamico" dal tuo Deck alla tua mano, eccetto un Mostro Pendulum. Puoi utilizzare questo effetto di "Artistamico Toro Lungotelefono" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Especial: você pode adicionar 1 monstro "Camarartista" do seu Deck à sua mão, exceto um Monstro Pêndulo. Você só pode usar este efeito de "Camarartista Touro de Grandes Fones" uma vez por turno.
  ja: |-
    「ＥＭロングフォーン・ブル」の効果は１ターンに１度しか使用できない。①：このカードが特殊召喚に成功した場合に発動できる。デッキからＰモンスター以外の「ＥＭ」モンスター１体を手札に加える。
  ko: |-
    "EM(엔터메이트) 롱폰 불"의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 펜듈럼 몬스터 이외의 "EM(엔터메이트)" 몬스터 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    「娱乐伙伴 电话长角牛」的效果1回合只能使用1次。①：这张卡特殊召唤成功的场合才能发动。从卡组把灵摆怪兽以外的1只「娱乐伙伴」怪兽加入手卡。
