  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：除外されている自分または相手の光・闇属性モンスター１体を対象として発動できる。そのモンスターを効果を無効にして自分フィールドに特殊召喚する。この効果の発動後、ターン終了時まで自分は光・闇属性のＳモンスターしかＥＸデッキから特殊召喚できない。②：このカードがＳ素材として墓地へ送られた場合、そのＳ召喚の素材としたこのカード以外のモンスターの数まで相手フィールドのカードを対象として発動できる。そのカードを除外する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 제외되어 있는 자신 또는 상대의 빛 / 어둠 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 효과를 무효로 하고 자신 필드에 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 빛 / 어둠 속성의 싱크로 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 이 카드가 싱크로 소재로서 묘지로 보내졌을 경우, 그 싱크로 소환의 소재로 한 이 카드 이외의 몬스터의 수까지 상대 필드의 카드를 대상으로 하고 발동할 수 있다. 그 카드를 제외한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：以除外的1只自己或者对方的光·暗属性怪兽为对象才能发动。那只怪兽效果无效在自己场上特殊召唤。这个效果的发动后，直到回合结束时自己不是光·暗属性的同调怪兽不能从额外卡组特殊召唤。
    ②：这张卡作为同调素材送去墓地的场合，以最多有作为那次同调召唤的素材的除这张卡以外的怪兽数量的对方场上的卡为对象才能发动。那些卡除外。
