  zh-CN: 六武式三段冲
text:
  en:
  de: |-
    Falls du 3 oder mehr offene „Sechs Samurai“-Monster kontrollierst, kannst du 1 dieser Effekte aktivieren:
    ●Zerstöre alle offenen Monster, die dein Gegner kontrolliert.
    ●Zerstöre alle offenen Zauber-/Fallenkarten, die dein Gegner kontrolliert.
    ●Zerstöre alle gesetzten Zauber-/Fallenkarten, die dein Gegner kontrolliert.
  es: |-
    Si controlas 3 o más monstruos "Seis Samuráis" boca arriba, puedes activar 1 de estos efectos:
    ●Destruye todos los monstruos boca arriba que controle tu adversario.
    ●Destruye todas las Cartas Mágicas/de Trampa boca arriba que controle tu adversario.
    ●Destruye todas las Cartas Mágicas/de Trampa Colocadas que controle tu adversario.
  fr: |-
    Si vous contrôlez 3 monstres "Six Samouraïs" face recto ou plus, vous pouvez activer 1 de ces effets :
    ● Détruisez tous les monstres face recto contrôlés par votre adversaire.
    ● Détruisez toutes les Cartes Magie et Piège face recto contrôlées par votre adversaire.
    ● Détruisez toutes les Cartes Magie et Piège Posées contrôlées par votre adversaire.
  it: |-
    Se controlli 3 o più mostri "Sei Samurai" scoperti, puoi attivare 1 di questi effetti:
    ●Distruggi tutti i mostri scoperti controllati dal tuo avversario.
    ●Distruggi tutte le Carte Magia/Trappola scoperte controllate dal tuo avversario.
    ●Distruggi tutte le Carte Magia/Trappola Posizionate controllate dal tuo avversario.
  pt: |-
    Se você controlar 3 ou mais monstros "Seis Samurai" com a face para cima, você pode ativar 1 desses efeitos:
    ●Destrua todos os monstros com a face para cima que seu oponente controla.
    ●Destrua todos os Cards de Magia/Armadilha com a face para cima que seu oponente controla.
    ●Destrua todos os Cards de Magia/Armadilha Baixados que seu oponente controla.
  ja: |-
    ①：自分フィールドに「六武衆」モンスターが３体以上存在する場合、以下の効果から１つを選択して発動できる。
    ●相手フィールドの表側表示モンスターを全て破壊する。
    ●相手フィールドの表側表示の魔法・罠カードを全て破壊する。
    ●相手フィールドの裏側表示の魔法・罠カードを全て破壊する。
  ko: |-
    자신 필드 위에 "여섯 무사"라는 이름이 붙은 몬스터가 앞면 표시로 3장 이상 존재할 경우, 이하의 효과에서 1개를 선택하고 발동할 수 있다.
    ●상대 필드 위에 앞면 표시로 존재하는 몬스터를 전부 파괴한다.
    ●상대 필드 위에 앞면 표시로 존재하는 마법/함정 카드를 전부 파괴한다.
    ●상대 필드 위에 세트된 마법/함정 카드를 전부 파괴한다.
  zh-TW: |-
    在我方場上存在３隻以上的冠有「六武眾」之名的怪獸的狀況下，可從以下效果選擇１個發動。
    ●將對方場上的所有正面表示怪獸全部破壞。
    ●將對方場上的正面表示的所有魔法・陷阱卡全部破壞。
    ●將被覆蓋在對方場上的所有魔法・陷阱卡全部破壞。
  zh-CN: |-
    我方场上存在有３只或以上冠有“六武众”之名怪兽的场合，可从以下效果中选择１个发动。
    ●破坏全部对手场上的表侧表示怪兽。
    ●破坏全部对手场上表侧表示的魔法、陷阱卡。
    ●破坏全部被盖牌于对手场上的魔法、陷阱卡。
