text:
  en: |-
    You can Tribute Summon this card by Tributing 1 monster that mentions "Clear World". Gains ATK equal to the highest original ATK among monsters your opponent controls. You are unaffected by the effects of "Clear World". Your opponent cannot activate the effects of Special Summoned monsters with ATK lower than this Tribute Summoned card's.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカードは「クリアー・ワールド」のカード名が記されたモンスター１体をリリースしてアドバンス召喚できる。①：このカードの攻撃力は、相手フィールドのモンスターの一番高い元々の攻撃力分アップする。②：このカードがモンスターゾーンに存在する限り、自分に「クリアー・ワールド」の効果は適用されない。③：アドバンス召喚したこのカードがモンスターゾーンに存在する限り、相手はこのカードより低い攻撃力を持つフィールドの特殊召喚されたモンスターの効果を発動できない。
  ko: |-
    이 카드는 "클리어 월드"의 카드명이 쓰여진 몬스터 1장을 릴리스하고 어드밴스 소환할 수 있다. ①: 이 카드의 공격력은, 상대 필드의 몬스터의 가장 높은 원래 공격력만큼 올린다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신에게 "클리어 월드"의 효과는 적용되지 않는다. ③: 어드밴스 소환한 이 카드가 몬스터 존에 존재하는 한, 상대는 이 카드보다 낮은 공격력을 가지는 필드의 특수 소환된 몬스터의 효과를 발동할 수 없다.
