  pt: Monge Louva-a-deus Ragnaraika
  ja: <ruby>蕾禍<rt>ライカ</rt></ruby>ノ<ruby>御拝神主<rt>オオガミヌシ</rt></ruby>
  ja_romaji: Raika no Ōgaminushi
  ko: 뇌화의 오오가미누시
  ko_rr: Noehwa-ui Oogaminusi
