  zh-CN: 蕾祸之御拜神主
text:
  en:
  de: |-
    2+ Monster, darunter ein Insekt-, Pflanze- oder Reptil-Monster
    Du kannst 2 Insekt-, Pflanze- und/oder Reptil-Monster von deinem Friedhof verbannen; füge deiner Hand 1 „Ragnaraika“-Falle von deinem Deck hinzu. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 Insekt-, Pflanze- oder Reptil-Monster wählen, das du kontrollierst; lege es unters Deck und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen durchführen, außer von Insekt-, Pflanze- und Reptil-Monstern. Du kannst jeden Effekt von „Ragnaraika-Fangschreckenmönch“ nur einmal pro Spielzug verwenden.
  es: |-
    2+ monstruos, incluyendo un monstruo Insecto, Planta o Reptil
    Puedes desterrar 2 monstruos Insecto, Planta y/o Reptil en tu Cementerio; añade a tu mano 1 Trampa "Ragnaraika" en tu Deck. Si esta carta está en tu Cementerio: puedes seleccionar 1 monstruo Insecto, Planta o Reptil que controles; ponlo en la parte inferior del Deck y, si lo haces, Invoca esta carta de Modo Especial, y además no puedes Invocar de Modo Especial por el resto de este turno, excepto monstruos Insecto, Planta o Reptil. Sólo puedes usar cada efecto de "Ragnaraika Monje Mantis" una vez por turno.
  fr: |-
    2+ monstres (un monstre Insecte, Plante ou Reptile inclus)
    Vous pouvez bannir 2 monstres Insecte, Plante et/ou Reptile depuis votre Cimetière ; ajoutez 1 Piège "Ragnaraika" depuis votre Deck à votre main. Si cette carte est dans votre Cimetière : vous pouvez cibler 1 monstre Insecte, Plante ou Reptile que vous contrôlez ; placez-le au-dessous du Deck, et si vous le faites, Invoquez Spécialement cette carte, et aussi, vous ne pouvez pas Invoquer Spécialement (monstres Insecte, Plante ou Reptile exclus) le reste de ce tour. Vous ne pouvez utiliser chaque effet de "Mante Moine Ragnaraika" qu'une fois par tour.
  it: |-
    2+ mostri, compreso un mostro Insetto, Pianta o Rettile
    Puoi bandire 2 mostri Insetto, Pianta e/o Rettile dal tuo Cimitero; aggiungi 1 Trappola "Ragnaraika" dal tuo Deck alla tua mano. Se questa carta è nel tuo Cimitero: puoi scegliere come bersaglio 1 mostro Insetto, Pianta o Rettile che controlli; mettilo in fondo al Deck e, se lo fai, Evoca Specialmente questa carta, inoltre non puoi Evocare Specialmente per il resto di questo turno, eccetto mostri Insetto, Pianta o Rettile. Puoi utilizzare ogni effetto di "Monaco Mantide Ragnaraika" una sola volta per turno.
  pt: |-
    2+ monstros, incluindo um monstro Inseto, Planta ou Réptil
    Você pode banir 2 monstros Inseto, Planta e/ou Réptil do seu Cemitério; adicione 1 Armadilha "Ragnaraika" do seu Deck à sua mão. Se este card estiver no seu Cemitério: você pode escolher 1 monstro Inseto, Planta ou Réptil que você controla; coloque-o no fundo do Deck e, se isso acontecer, Invoque este card por Invocação-Especial e, além disso, você não pode Invocar por Invocação-Especial pelo resto deste turno, exceto monstros Inseto, Planta ou Réptil. Você só pode usar cada efeito de "Monge Louva-a-deus Ragnaraika" uma vez por turno.
  ja: |-
    昆虫族・植物族・爬虫類族モンスターを含むモンスター２体以上
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。
    ①：自分の墓地から昆虫族・植物族・爬虫類族モンスター２体を除外して発動できる。デッキから「蕾禍」罠カード１枚を手札に加える。
    ②：このカードが墓地に存在する場合、自分フィールドの昆虫族・植物族・爬虫類族モンスター１体を対象として発動できる。そのモンスターをデッキの一番下に戻し、このカードを特殊召喚する。このターン、自分は昆虫族・植物族・爬虫類族モンスターしか特殊召喚できない。
  ko: |-
    곤충족 / 식물족 / 파충류족 몬스터를 포함하는 몬스터 2장 이상
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지에서 곤충족 / 식물족 / 파충류족 몬스터 2장을 제외하고 발동할 수 있다. 덱에서 "뇌화" 함정 카드 1장을 패에 넣는다. ②: 이 카드가 묘지에 존재할 경우, 자신 필드의 곤충족 / 식물족 / 파충류족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 덱 맨 아래로 되돌리고, 이 카드를 특수 소환한다. 이 턴에, 자신은 곤충족 / 식물족 / 파충류족 몬스터밖에 특수 소환할 수 없다.
  zh-TW: |-
    包含昆蟲族・植物族・爬蟲類族怪獸在內的怪獸２隻以上
    此卡名的①②效果１回合僅可各使用１次。 ①：從自己墓地將２隻昆蟲族・植物族・爬蟲類族怪獸除外可以發動。從牌組將１張「蕾禍」陷阱卡加入手牌。 ②：此卡存在於墓地的情況下，以自己場上的１隻昆蟲族・植物族・爬蟲類族怪獸為對象可以發動。將該怪獸放回牌組最下面，將此卡特殊召喚。此回合，自己僅可特殊召喚昆蟲族・植物族・爬蟲類族怪獸。
  zh-CN: |-
    包含昆虫族・植物族・爬虫类族怪兽在内的怪兽２只以上
    此卡名的①②效果１回合仅可各使用１次。
    ①：从自己墓地将２只昆虫族・植物族・爬虫类族怪兽除外可以发动。从牌组将１张“蕾祸”陷阱卡加入手牌。
    ②：此卡存在于墓地的情况下，以自己场上的１只昆虫族・植物族・爬虫类族怪兽为对象可以发动。将该怪兽放回牌组最下面，将此卡特殊召唤。此回合，自己仅可特殊召唤昆虫族・植物族・爬虫类族怪兽。
