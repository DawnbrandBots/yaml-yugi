  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 몬스터 1장을 릴리스하고 발동할 수 있다. 덱에서 "고블린" 몬스터 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터는 이 턴에 공격할 수 없다. ②: 자신이나 상대 몬스터의 공격 선언시, 묘지의 이 카드를 제외하고, 자신 필드의 "고블린" 엑시즈 몬스터의 엑시즈 소재를 임의의 수만큼 제거하여 발동할 수 있다. 상대 필드의 모든 몬스터의 공격력은 턴 종료시까지, 제거한 수 × 1000 내린다.
