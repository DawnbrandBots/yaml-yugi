  en:
  de: |-
    Rüste nur ein Monster vom Typ Krieger, Ungeheuer-Krieger oder Hexer mit dieser Karte aus. Seine ATK werden zu 0. Während jeder deiner Standby Phasen, füge dem Beherrscher des ausgerüsteten Monsters 500 Schaden zu.
  es: |-
    Sólo puedes equipar esta carta a un monstruo de Tipo Guerrero, Guerrero-Bestia o Lanzador de Conjuros. Su ATK se convierte en 0. Durante cada una de tus Standby Phases, inflige 500 puntos de daño al controlador del monstruo equipado.
  fr: |-
    Équipable uniquement à un monstre de Type Guerrier, Type Bête-Guerrier, ou Type Magicien. Son ATK devient 0. Durant chacune de vos Standby Phases, infligez 500 points de dommages au contrôleur du monstre équipé.
  it: |-
    Equipaggia solo ad un mostro di Tipo Guerriero, di Tipo Guerriero-Bestia o di Tipo Incantatore. Il suo ATK diventa 0. Durante ogni tua Standby Phase, infliggi 500 danni al controllore del mostro equipaggiato.
  pt: |-
    Só pode ser equipado a um monstro do Tipo Guerreiro, Tipo Besta-Guerreira ou Tipo Mago. Seu ATK se torna 0. Durante cada uma das suas Fases de Apoio, cause 500 de dano ao controlador do monstro equipado.
  ja: |-
    戦士族・獣戦士族・魔法使い族モンスターにのみ装備可能。
    ①：装備モンスターの攻撃力は０になる。
    ②：自分スタンバイフェイズに発動する。装備モンスターのコントローラーに５００ダメージを与える。
  ko: |-
    전사족/야수전사족/마법사족 몬스터에만 장착 가능. 장착 몬스터의 공격력은 0 이 된다. 또한, 자신의 스텐바이 페이즈마다, 장착 몬스터의 컨트롤러에게 500 포인트 데미지를 준다.
  zh-TW: |-
    僅可裝備於戰士族・獸戰士族・魔法使族怪獸。裝備怪獸的攻擊力變為０。此外，在每次我方的準備階段給予裝備怪獸的控制者５００傷害。
  zh-CN: |-
    仅可装备于战士族・兽战士族・魔法师族怪兽。装备怪兽的攻击力变为０。此外，在每个自己的准备阶段，给予装备怪兽的控制者５００点伤害。
