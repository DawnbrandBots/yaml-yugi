text:
  en:
  de: |-
    Wähle 1 offenes Monster auf dem Spielfeld. Erhöhe die ATK des gewählten Monsters in diesem Spielzug um 100 Punkte für jedes Monster, das sich in deinem Friedhof befindet, wenn diese Karte aktiviert wird.
  es: |-
    Selecciona 1 monstruo boca arriba en el Campo. Aumenta el ATK del monstruo seleccionado en 100 puntos por cada monstruo en tu Cementerio hasta el final del turno. El número de monstruos se cuenta y se aplica cuando se activa esta carta.
  fr: |-
    Sélectionnez 1 monstre face recto sur le Terrain. Augmentez l'ATK du monstre sélectionné de 100 points pour chaque monstre dans votre Cimetière durant le tour où cette carte est Activée. Le nombre de monstre est appliqué lorsque cette carte est Activée.
  it: |-
    Seleziona 1 mostro scoperto sul Terreno. Aumenta l'ATK del mostro selezionato di 100 punti per ogni mostro nel tuo Cimitero durante il turno in cui questa carta viene attivata. Il numero di mostri è contato ed applicato quando questa carta viene attivata.
  pt: |-
    Selecione 1 monstro com a face para cima no campo. Aumente o ATK do monstro selecionado em 100 pontos para cada monstro no seu Cemitério durante o turno em que este card foi ativado. O número de monstros é aplicado quando este card é ativado.
  ja: |-
    ①：フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力は、ターン終了時まで自分の墓地のモンスターの数×１００アップする。
  ko: |-
    필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택한다. 선택한 몬스터 1장의 공격력을 턴 종료시까지 자신의 묘지에 존재하는 몬스터 1장당 100 포인트 올린다.
  zh-TW: |-
    可選擇場上的１隻正面表示怪獸發動。選擇的怪獸的攻擊力，在回合結束前依據我方墓地的怪獸數量×１００進行提升。
  zh-CN: |-
    选择场上表侧表示存在的１只怪兽。所选怪兽１只的攻击力直至回合结束时上升我方墓地的怪兽数量×１００点。
