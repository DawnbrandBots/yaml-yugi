  it: Patto del Fantasma
  pt: Pacto do Fantasma
  ja: <ruby>守<rt>しゅ</rt></ruby><ruby>護<rt>ご</rt></ruby><ruby>霊<rt>れい</rt></ruby>のお<ruby>守<rt>まも</rt></ruby>り
