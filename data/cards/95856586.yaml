text:
  en: |-
    Your opponent cannot activate cards or effects in response to the activation of your cards and effects that target an Xyz Monster you control. During your Draw Phase, before you draw: You can place 1 "Shining Draw" from your Deck on top of your Deck. If an Xyz Monster(s) is Special Summoned to your field (except during the Damage Step): You can target 1 of those monsters; attach 1 Xyz Monster from your Extra Deck or GY to that monster as material. You can only use this effect of "Zexal Field" once per turn.
  de: |-
    Dein Gegner kann als Reaktion auf die Aktivierung deiner Karten und Effekte, die ein Xyz-Monster, das du kontrollierst, als Ziel wählen, weder Karten noch Effekte aktivieren. Während deiner Draw Phase, bevor du ziehst: Du kannst 1 „Glänzender Zug“ von deinem Deck auf dein Deck legen. Falls ein oder mehr Xyz-Monster als Spezialbeschwörung auf deine Spielfeldseite beschworen werden (außer während des Damage Steps): Du kannst 1 der Monster wählen; hänge 1 Xyz-Monster von deinem Extra Deck oder Friedhof als Material an das Monster an. Du kannst diesen Effekt von „Zexal-Feld“ nur einmal pro Spielzug verwenden.
  es: |-
    Tu adversario no puede activar cartas o efectos en respuesta a la activación de tus cartas y efectos que seleccionen un Monstruo Xyz que tú controles. Durante tu Draw Phase, antes de que robes: puedes poner en la parte superior de tu Deck 1 "Tirada Resplandeciente" en tu Deck. Si uno o más Monstruos Xyz son Invocados de Modo Especial a tu Campo (excepto durante el Damage Step): puedes seleccionar 1 de esos monstruos; acopla a ese monstruo 1 Monstruo Xyz en tu Deck Extra o Cementerio como material. Sólo puedes usar este efecto de "Campo Zexal" una vez por turno.
  fr: |-
    Votre adversaire ne peut activer ni de cartes ni d'effets en réponse à l'activation de vos cartes et effets qui ciblent un Monstre Xyz que vous contrôlez. Durant votre Draw Phase, avant de piocher : vous pouvez placer 1 "Pioche Scintillante" depuis votre Deck au-dessus de votre Deck. Si un ou plusieurs Monstres Xyz sont Invoqués Spécialement sur votre Terrain (sauf durant la Damage Step) : vous pouvez cibler 1 de ces monstres ; attachez 1 Monstre Xyz depuis votre Extra Deck ou Cimetière au monstre comme Matériel. Vous ne pouvez utiliser cet effet de "Terrain Zexal" qu'une fois par tour.
  it: |-
    Il tuo avversario non può attivare carte o effetti in risposta all'attivazione delle tue carte ed effetti che scelgono come bersaglio un Mostro Xyz che controlli. Durante la tua Draw Phase, prima di pescare: puoi mettere 1 "Pescata Brillante" dal tuo Deck in cima al tuo Deck. Se uno o più Mostri Xyz vengono Evocati Specialmente sul tuo Terreno (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 di quei mostri; attacca 1 Mostro Xyz dal tuo Extra Deck o Cimitero a quel mostro come materiale. Puoi utilizzare questo effetto di "Terreno Zexal" una sola volta per turno.
  pt: |-
    Seu oponente não pode ativar cards ou efeitos em resposta à ativação dos seus cards e efeitos que escolham um Monstro Xyz que você controla como alvo. Durante sua Fase de Compra, antes que você compre: você pode colocar 1 "Compra Brilhante" do seu Deck no topo do seu Deck. Se um ou mais Monstros Xyz forem Invocados por Invocação-Especial no seu campo (exceto durante a Etapa de Dano): você pode escolher 1 desses monstros; associe 1 Monstro Xyz do seu Deck Adicional ou Cemitério a esse monstro como matéria. Você só pode usar este efeito de "Campo Zexal" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：自分フィールドのＸモンスターを対象とする、自分のカードの効果の発動に対して、相手は魔法・罠・モンスターの効果を発動できない。②：自分フィールドにＸモンスターが特殊召喚された場合、そのモンスター１体を対象として発動できる。自分のＥＸデッキ・墓地からＸモンスター１体を選び、対象のモンスターの下に重ねてＸ素材とする。③：自分ドローフェイズのドロー前に発動できる。デッキから「シャイニング・ドロー」１枚を選んでデッキの一番上に置く。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 엑시즈 몬스터를 대상으로 하는, 자신의 카드 효과의 발동에 대하여, 상대는 마법 / 함정 / 몬스터의 효과를 발동할 수 없다. ②: 자신 필드에 엑시즈 몬스터가 특수 소환되었을 경우, 그 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신의 엑스트라 덱 / 묘지에서 엑시즈 몬스터 1장을 고르고, 대상 몬스터 아래에 겹쳐 엑시즈 소재로 한다. ③: 자신 드로우 페이즈의 드로우 전에 발동할 수 있다. 덱에서 "샤이닝 드로우" 1장을 고르고 덱 맨 위에 놓는다.
  zh-TW: |-
    此卡名的②效果，１回合僅限使用１次。①：將我方場地的超量怪獸做為對象，對方無法針對我方卡片發動的效果發動魔法・陷阱・怪獸效果。②：超量怪獸被特殊召喚至我方場上的狀況下，可將１隻該怪獸做為對象發動。從我方額外牌組・墓地選擇１隻超量怪獸重疊至對象怪獸下方做為超量素材。③：可在我方抽牌階段的抽牌前發動。從牌組選擇１張「閃亮抽牌」置於牌組的最上方。
  zh-CN: |-
    此卡名的②效果1回合仅可使用1次。①：应对以自己场上超量怪兽为对象的、自己的卡的效果发动，对手不可发动魔法・陷阱・怪兽的效果。②：超量怪兽被特殊召唤至自己场上的情况下，以该1只怪兽为对象可以发动。从自己的额外牌组・墓地挑选1只超量怪兽，重叠在对象怪兽下方作为超量素材。③：自己抽牌阶段的抽牌前可以发动。从牌组挑选1张"闪光抽牌"，放在牌组最上面。
