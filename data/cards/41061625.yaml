text:
  en: |-
    An intelligent palm tree that drops a hail of rock-hard coconuts on its enemies.
  de: |-
    Eine intelligente Palme, die einen Hagel von steinharten Kokosnüssen auf ihre Feinde herabregnen lässt.
  es: |-
    Un cocotero inteligente que deja caer una granizada de cocos duros como piedras sobre sus enemigos.
  fr: |-
    Palmier intelligent qui fait tomber une grêle de noix de coco très dures sur ses ennemis.
  it: |-
    Una palma intelligente che scaglia sui suoi nemici una gragnola di noci di cocco dure come pietre.
  pt: |-
    Uma palmeira inteligente que solta cocos duros como uma rocha nos inimigos.
  ja: |-
    意志をもつヤシの木。実を落として攻撃。実の中のミルクはおいしい。
  ko: |-
    의지를 가진 야자 나무. 열매를 떨어뜨려 공격한다. 열매 속의 과즙은 맛있다.
  zh-TW: |-
    擁有自我意識的椰子樹。會掉落果實攻擊敵人。果實中的椰奶相當美味。
  zh-CN: |-
    有意志的椰子树。以落下的果实进行攻击。果实中的椰汁味道鲜美。
