  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分のデッキ・墓地・除外状態の「ブルーアイズ」モンスター１体を守備表示で特殊召喚する。自分フィールドに「青眼の白龍」が存在しない場合には、この効果で「青眼の白龍」しか特殊召喚できない。このターン、自分はドラゴン族モンスターしかＥＸデッキから特殊召喚できない。②：墓地のこのカードを除外して発動できる。「ブルーアイズ」モンスターを含む、自分の手札・フィールドのモンスターを融合素材とし、融合モンスター１体を融合召喚する。
