    此卡名在规则上不视为“青眼”卡。此卡名的①②效果１回合１次，仅可使用其中１个。①：将自己牌组・墓地・除外状态的１只“青眼”怪兽以守备表示特殊召唤。自己场上不存在“青眼白龙”的情况下，此效果仅可特殊召唤“青眼白龙”。此回合，自己从额外牌组仅可特殊召唤龙族怪兽。②：将墓地的此卡除外可以发动。将包含“青眼”怪兽在内的、自己手牌・场上的怪兽作为融合素材，将１只融合怪兽融合召唤。
