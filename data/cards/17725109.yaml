  en: |-
    Special Summon 1 "Blue-Eyes" monster from your Deck, GY, or banishment in Defense Position, but you can only Special Summon "Blue-Eyes White Dragon" with this effect if you do not control it, also you cannot Special Summon from the Extra Deck for the rest of this turn, except Dragon monsters. You can banish this card from your GY; Fusion Summon 1 Fusion Monster from your Extra Deck, using monsters from your hand or field, including a "Blue-Eyes" monster. You can only use 1 "Saga of the Blue-Eyed Dragon" effect per turn, and only once that turn.
