text:
  en: |-
    During each of your End Phases, pay 500 Life Points or destroy this card. Each player receives effects, depending on the monster Attributes they control. ● LIGHT: Play with your hand revealed at all times. ● DARK: If you control 2 or more monsters, you cannot declare an attack. ● EARTH: During your Standby Phase: Target 1 face-up Defense Position monster you control; destroy that target. ● WATER: During your End Phase: Discard 1 card. ● FIRE: During your End Phase: Take 1000 damage. ● WIND: You must pay 500 Life Points to activate a Spell Card.
  de: |-
    Während jeder deiner End Phasen, zahle 500 Life Points oder zerstöre diese Karte. Jeder Spieler erhält Effekte, abhängig von den Monstereigenschaften, die er kontrolliert. ● LICHT: Spiele fortwährend mit vorgezeigter Hand. ● FINSTERNIS: Falls du 2 oder mehr Monster kontrollierst, kannst du keinen Angriff deklarieren. ● ERDE: Während deiner Standby Phase: Wähle 1 Monster in offener Verteidigungsposition, das du kontrollierst; zerstöre das gewählte Ziel. ● WASSER: Während deiner End Phase: Wirf 1 Karte ab. ● FEUER: Während deiner End Phase: Du erhältst 1000 Schaden. ● WIND: Du musst 500 Life Points zahlen, um eine Zauberkarte zu aktivieren.
  es: |-
    Durante cada una de tus End Phases paga 500 Life Points o destruye esta carta. Cada jugador recibe ciertos efectos, dependiendo de los Atributos de los monstruos que controle: ● LUZ: Juega con tu mano al descubierto. ● OSCURIDAD: Si controlas 2 o más monstruos, no puedes declarar un ataque. ● TIERRA: Durante tu Standby Phase, destruye 1 monstruo en Posición de Defensa boca arriba que controles. ● AGUA: Durante tu End Phase, descarta 1 carta. ● FUEGO: Durante tu End Phase, recibe 1000 puntos de daño. ● VIENTO: Debes pagar 500 Life Points si quieres activar una Carta Mágica.
  fr: |-
    Durant chacune de vos End Phases, payez 500 Life Points ou détruisez cette carte. Chaque joueur reçoit certains effets, dépendant de l'Attribut des monstres qu'il contrôle. ● LUMIÈRE : Jouez toujours avec votre main révélée. ● TÉNÈBRES : Si vous contrôlez 2 monstres ou plus, vous ne pouvez pas déclarer une attaque. ● TERRE : Durant votre Standby Phase, détruisez 1 monstre en Position de Défense face recto que vous contrôlez. ● EAU : Durant votre End Phase, défaussez 1 carte. ● FEU : Durant votre End Phase, recevez 1000 points de dommages. ● VENT : Vous devez payer 500 Life Points pour activer une Carte Magie.
  it: |-
    Durante ogni tua End Phase, paga 500 Life Point o distruggi questa carta. Ogni giocatore riceve effetti, a seconda degli Attributi dei mostri che controlla. ● LUCE: Gioca con la tua mano rivelata in ogni momento. ● OSCURITÀ: Se controlli 2 o più mostri, non puoi dichiarare un attacco. ● TERRA: Durante la tua Standby Phase: scegli come bersaglio 1 mostro scoperto in Posizione di Difesa che controlli; distruggi quel bersaglio. ● ACQUA: Durante la tua End Phase: scarta 1 carta. ● FUOCO: Durante la tua End Phase: subisci 1000 danni. ● VENTO: Devi pagare 500 Life Point per attivare una Carta Magia.
  pt: |-
    Durante cada uma das suas Fases Finais, pague 500 PV ou destrua este card. Cada duelista recebe efeitos, dependendo dos Atributos de monstro que eles controlam.
    ●LUZ: Duele com a sua mão revelada o tempo todo.
    ●TREVAS: Se você controlar 2 ou mais monstros, você não pode declarar um ataque.
    ●TERRA: Durante sua Fase de Apoio: Escolha 1 monstro com a face para cima em Posição de Defesa que você controla; destrua o alvo.
    ●ÁGUA: Durante sua Fase Final: Descarte 1 card.
    ●FOGO: Durante sua Fase Final: Sofra 1000 de dano.
    ●VENTO: Você deve pagar 500 PV para ativar um Card de Magia.
  ja: |-
    このカードのコントローラーは自分のエンドフェイズ毎に５００ライフポイントを払う。または、５００ライフポイント払わずにこのカードを破壊する。お互いは、コントロールしている属性によって以下を適用する。
    ●光：自分は手札を全て公開し続ける。
    ●闇：自分フィールド上のモンスターが２体以上の場合、自分は攻撃宣言できない。
    ●地：自分のスタンバイフェイズ時、自分の表側守備表示モンスター１体を破壊する。
    ●水：自分のエンドフェイズ時、自分の手札を１枚捨てる。
    ●炎：自分のエンドフェイズ時、自分は１０００ポイントダメージを受ける。
    ●風：自分は５００ライフポイント払わなければ魔法カードを発動できない。
  ko: |-
    이 카드의 컨트롤러는 자신의 엔드 페이즈시마다 500 라이프 포인트를 지불한다. 또는, 500 라이프 포인트를 지불하지 않고 이 카드를 파괴한다. 양쪽 플레이어는 컨트롤하고 있는 속성에 의해 이하를 적용한다.
    ● 빛 속성: 자신은 패를 모두 계속해서 공개한다.
    ● 어둠 속성: 자신 필드 위에 몬스터가 2장 이상인 경우, 자신은 공격 선언할 수 없다.
    ● 땅 속성 : 자신의 스텐바이 페이즈시, 자신의 앞면 수비 표시 몬스터 1장을 파괴한다.
    ● 물 속성 : 자신의 엔드 페이즈시, 자신의 패를 1장 버린다.
    ● 화염 속성 : 자신의 엔드 페이즈시, 자신은 1000 포인트 데미지를 받는다.
    ● 바람 속성 : 자신은 500 라이프 포인트를 지불하지 않으면 마법 카드를 발동할 수 없다.
  zh-TW: |-
    此卡的控制者在每次我方的結束階段支付５００LP。或是不支付５００LP，破壞此卡。雙方依據控制的屬性適用以下效果。
    ●光：我方持續公開所有手牌。
    ●闇：在我方場上的怪獸達２隻以上的狀況下，我方無法進行攻擊宣言。
    ●地：在我方準備階段時，選擇１隻我方的正面守備表示怪獸破壞。
    ●水：在我方結束階段時，選擇１張我方的手牌捨棄。
    ●炎：在我方結束階段時，我方受到１０００傷害。
    ●風：我方必須支付５００LP才可發動魔法卡。
  zh-CN: |-
    这张卡的控制者在每次自己的结束阶段支付500基本分。或者不支付500基本分让这张卡破坏。双方控制的属性让以下适用。●光：自己把手卡全部持续公开。●暗：自己场上的怪兽有2只以上的场合，自己不能攻击宣言。●地：自己的准备阶段时，自己1只表侧守备表示怪兽破坏。●水：自己的结束阶段时，自己1张手卡丢弃。●炎：自己的结束阶段时，自己受到1000分伤害。●风：自己若不支付500基本分则不能把魔法卡发动。
