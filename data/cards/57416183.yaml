name:
  en: Dragonmaid Tidying
  de: Drachenmädchen-Putzaktion
  es: Limpieza Dragoncella
  fr: Dragonirène Rangement
  it: Riordino Dragonzella
  pt: Arrumação Dragãozela
  ja: ドラゴンメイドのお<ruby>片<rt>かた</rt></ruby><ruby>付<rt>づ</rt></ruby>け
  ja_romaji: Doragonmeido no Okatazuke
  ko: 드래곤메이드의 정리정돈
  ko_rr: Deuraegonmeideu-ui Jeongnijeongdon
  zh-TW:
  zh-CN: 龙女仆的收拾整理
text:
  en: |-
    Target 1 Dragon monster you control and 1 card your opponent controls or in their GY; return them to the hand. You can banish this card from your GY; Special Summon 1 "Dragonmaid" monster from your hand or GY in Defense Position, but return it to the hand during the End Phase. You can only use 1 "Dragonmaid Tidying" effect per turn, and only once that turn.
  de: |-
    Wähle 1 Drache-Monster, das du kontrollierst, und 1 Karte, die dein Gegner kontrolliert oder in seinem Friedhof; gib sie beide auf die Hand zurück. Du kannst diese Karte von deinem Friedhof verbannen; beschwöre 1 „Drachenmädchen“-Monster als Spezialbeschwörung von deiner Hand oder deinem Friedhof in die Verteidigungsposition, aber gib es während der End Phase auf die Hand zurück. Du kannst nur 1 Effekt von „Drachenmädchen-Putzaktion“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  es: |-
    Selecciona 1 monstruo Dragón que controles y 1 carta que controle tu adversario o esté en su Cementerio; devuélvelos a la mano. Puedes desterrar esta carta en tu Cementerio; Invoca de Modo Especial, desde tu mano o Cementerio, 1 monstruo "Dragoncella" en Posición de Defensa, pero devuélvelo a la mano durante la End Phase. Sólo puedes usar 1 efecto de "Limpieza Dragoncella" por turno, y sólo una vez ese turno.
  fr: |-
    Ciblez 1 monstre Dragon que vous contrôlez et 1 carte contrôlée par votre adversaire ou dans son Cimetière ; renvoyez-les à la main. Vous pouvez bannir cette carte depuis votre Cimetière ; Invoquez Spécialement 1 monstre "Dragonirène" depuis votre main ou Cimetière en Position de Défense, mais renvoyez-le à la main durant la End Phase. Vous ne pouvez utiliser qu'1 effet de "Dragonirène Rangement" par tour, et uniquement une fois le tour.
  it: |-
    Scegli come bersaglio 1 mostro Drago che controlli e 1 carta controllata dal tuo avversario o nel suo Cimitero; falli ritornare nella mano. Puoi bandire questa carta dal tuo Cimitero; Evoca Specialmente 1 mostro "Dragonzella" dalla tua mano o Cimitero in Posizione di Difesa, ma fallo ritornare nella mano durante la End Phase. Puoi utilizzare solo 1 effetto di "Riordino Dragonzella" per turno, e solo una volta in quel turno.
  pt: |-
    Escolha 1 monstro Dragão que você controla e 1 card que seu oponente controla ou no Cemitério dele; devolva-os para a mão. Você pode banir este card do seu Cemitério; Invoque por Invocação-Especial 1 monstro "Dragãozela" da sua mão ou do Cemitério em Posição de Defesa, mas devolva-o para a mão durante a Fase Final. Você só pode usar 1 efeito de "Arrumação Dragãozela" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分フィールドのドラゴン族モンスター１体と相手のフィールド・墓地のカード１枚を対象として発動できる。そのカードを持ち主の手札に戻す。②：墓地のこのカードを除外して発動できる。自分の手札・墓地から「ドラゴンメイド」モンスター１体を選んで守備表示で特殊召喚する。この効果で特殊召喚したモンスターはエンドフェイズに持ち主の手札に戻る。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 필드의 드래곤족 몬스터 1장과 상대의 필드 / 묘지의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 주인의 패로 되돌린다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 자신의 패 / 묘지에서 "드래곤메이드" 몬스터 1장을 고르고 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈에 주인의 패로 되돌아간다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合1次，仅可使用其中1个。①：以自己场上的1只龙族怪兽和对手场上・墓地的1张卡为对象可以发动。将该卡放回持有者的手牌。②：将墓地的此卡除外可以发动。从自己的手牌・墓地挑选1只"龙女仆"怪兽以守备表示特殊召唤。以此效果特殊召唤的怪兽于结束阶段放回持有者的手牌。
