text:
  en: |-
    When your opponent activates a card's effect that inflicts damage, you can discard this card to negate its activation and destroy it.
  de: |-
    Wenn dein Gegner den Effekt einer Karte aktiviert, der Schaden zufügt, kannst du diese Karte abwerfen, um seine Aktivierung zu annullieren und die aktivierte Karte zu zerstören.
  es: |-
    Cuando tu adversario activa el efecto de una carta que inflige daño, puedes descartar esta carta para negar su activación y destruirla.
  fr: |-
    Lorsque votre adversaire active l'effet d'une carte qui inflige des dommages, vous pouvez défausser cette carte pour annuler son activation et la détruire.
  it: |-
    Quando il tuo avversario attiva l'effetto di una carta che infligge danno, puoi scartare questa carta per negare la sua attivazione e distruggerla.
  pt: |-
    Quando seu oponente ativar um efeito de card que causa dano, você pode descartar este card para negar sua ativação e destruí-lo.
  ja: |-
    相手が「ライフポイントにダメージを与える効果」を持つカードを発動した時、手札からこのカードを捨てる事でその発動を無効にし破壊する。
  ko: |-
    상대가 "라이프 포인트에 데미지를 주는 효과"를 가진 카드를 발동했을 때, 패에서 이 카드를 버리는 것으로 그 발동을 무효로 하고 파괴한다.
  zh-TW: |-
    在對方發動擁有給予傷害的效果的怪獸效果・魔法・陷阱卡時，可從手牌捨棄此卡發動。將該發動變為無效進行破壞。
  zh-CN: |-
    对方发动持有伤害效果的怪兽效果、魔法、陷阱卡时，可从手牌中舍弃此卡并发动。使该发动无效并破坏。
