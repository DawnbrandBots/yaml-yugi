text:
  en: |-
    Once per turn: You can Tribute 1 Dragon "Dragunity" monster, then target 1 Level 4 or lower Winged Beast monster in your GY; Special Summon that target.
  de: |-
    Einmal pro Spielzug: Du kannst 1 „Dracheneinheit“-Drache-Monster als Tribut anbieten und dann 1 Geflügeltes Ungeheuer-Monster der Stufe 4 oder niedriger in deinem Friedhof wählen; beschwöre das gewählte Ziel als Spezialbeschwörung.
  es: |-
    Una vez por turno: puedes Sacrificar 1 monstruo "Dracounidad" Dragón, y después seleccionar 1 monstruo Bestia Alada de Nivel 4 o menor en tu Cementerio; Invoca ese objetivo de Modo Especial.
  fr: |-
    Une fois par tour : vous pouvez Sacrifier 1 monstre "Dragunité" Dragon, puis ciblez 1 monstre Bête Ailée de max. Niveau 4 dans votre Cimetière ; Invoquez Spécialement la cible.
  it: |-
    Una volta per turno: puoi offrire come Tributo 1 mostro "Dragunità" Drago, poi scegliere come bersaglio 1 mostro Bestia Alata di Livello 4 o inferiore nel tuo Cimitero; Evoca Specialmente quel bersaglio.
  pt: |-
    Uma vez por turno: você pode oferecer como Tributo 1 monstro Dragão "Dragunidade" e, depois, escolha 1 monstro Besta Alada de Nível 4 ou menos no seu Cemitério; Invoque o alvo por Invocação-Especial.
  ja: |-
    ①：１ターンに１度、自分フィールドのドラゴン族の「ドラグニティ」モンスター１体をリリースし、自分の墓地のレベル４以下の鳥獣族モンスター１体を対象として発動できる。その鳥獣族モンスターを特殊召喚する。
  ko: '①: 1턴에 1번, 자신 필드의 드래곤족인 "드래그니티" 몬스터 1장을 릴리스하고, 자신 묘지의 레벨 4 이하의 비행야수족 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 비행야수족 몬스터를 특수 소환한다.'
  zh-TW:
  zh-CN: |-
    1回合1次，把自己场上1只名字带有「龙骑兵团」的龙族怪兽解放才能发动。从自己墓地选择1只4星以下的鸟兽族怪兽特殊召唤。
