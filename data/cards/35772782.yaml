name:
  en: 'Number 67: Pair-a-Dice Smasher'
  de: 'Nummer 67: Zwillingswürfel-Hämmerer'
  es: 'Número 67: Aplastador Par-de-Dados'
  fr: 'Numéro 67 : Fracasseur Pairodés'
  it: 'Numero 67: Distruttore Appaiadadi'
  pt: 'Número 67: Par-de-Dados Esmagador'
  ja: <ruby>Ｎｏ．<rt>ナンバーズ</rt></ruby>６７ パラダイスマッシャー
  ja_romaji: Nanbāzu Rokujūnana Paradaisumasshā
  ko: No.67 파라다이스매셔
  ko_rr: Neombeojeu Yesun Ilgop Paradaiseumaesyeo
  zh-TW: No.67 平行骰子天堂錘手
  zh-CN: 编号67 天堂骰子锤手
text:
  en: |-
    2+ Level 5 monsters
    Once per turn, during your Main Phase 1: You can detach 2 materials from this card; each player rolls a six-sided die twice. The player with the higher total cannot activate monster effects or declare an attack, until the end of the next turn. Once per turn, if either player rolls a six-sided die (or dice) while this card has material, you can treat one of the results as 7.
  de: |-
    2+ Monster der Stufe 5
    Einmal pro Spielzug, während deiner Main Phase 1: Du kannst 2 Material von dieser Karte abhängen; jeder Spieler wirft zweimal einen sechsseitigen Würfel. Der Spieler mit der höheren Summe kann bis zum Ende des nächsten Spielzugs weder Monstereffekte aktivieren noch einen Angriff deklarieren. Einmal pro Spielzug, falls ein beliebiger Spieler einen oder mehrere sechsseitige Würfel wirft, solange diese Karte Material hat, kannst du eines der Ergebnisse als 7 behandeln.
  es: |-
    2+ monstruos de Nivel 5
    Una vez por turno, durante tu Main Phase 1: puedes desacoplar 2 materiales de esta carta; cada jugador lanza un dado de seis caras dos veces. El jugador con el total más alto no puede activar efectos de monstruos o declarar un ataque, hasta el final del próximo turno. Una vez por turno, si cualquier jugador lanza uno o más dados de seis caras mientras esta carta tiene material, puedes tratar uno de los resultados como 7.
  fr: |-
    2+ monstres de Niveau 5
    Une fois par tour, durant votre Main Phase 1 : vous pouvez détacher 2 Matériels de cette carte ; chaque joueur lance deux fois un dé à six faces. Jusqu'à la fin du prochain tour, le joueur avec le plus haut total ne peut ni activer d'effets de monstre ni déclarer d'attaque. Une fois par tour, si l'un des joueurs lance un ou plusieurs dés à six faces tant que cette carte a du Matériel, vous pouvez traiter un des résultats comme 7.
  it: |-
    2+ mostri di Livello 5
    Una volta per turno, durante la tua Main Phase 1: puoi staccare 2 materiali da questa carta; ogni giocatore tira un dado a sei facce due volte. Il giocatore con il totale più alto non può attivare effetti di mostri o dichiarare un attacco, fino alla fine del prossimo turno. Una volta per turno, se qualsiasi giocatore tira uno o più dadi a sei facce mentre questa carta ha materiale, puoi considerare uno dei risultati come 7.
  pt: |-
    2+ monstros de Nível 5
    Uma vez por turno, durante sua Fase Principal 1: você pode desassociar 2 matérias deste card; cada duelista lança um dado de seis faces duas vezes. Até o final do próximo turno, o duelista com o maior total não pode ativar efeitos de monstro ou declarar um ataque. Uma vez por turno, se qualquer duelista lançar um ou mais dados de seis faces enquanto este card tiver matéria, você pode considerar um dos resultados como 7.
  ja: |-
    レベル５モンスター×２体以上
    ①：１ターンに１度、自分メインフェイズ１にこのカードのＸ素材を２つ取り除いて発動できる。お互いにサイコロを２回ずつ振る。出た目の合計が大きいプレイヤーは、次のターンの終了時までモンスターの効果を発動できず、攻撃宣言できない。②：Ｘ素材を持っているこのカードがモンスターゾーンに存在し、自分または相手がサイコロを振った場合、１ターンに１度だけその内１つの目を７として適用できる。
  ko: |-
    레벨 5 몬스터 × 2장 이상
    ①: 1턴에 1번, 자신 메인 페이즈 1 에 이 카드의 엑시즈 소재를 2개 제거하고 발동할 수 있다. 서로 주사위를 2회씩 던진다. 나온 눈의 합계가 큰 플레이어는, 다음 턴 종료시까지 몬스터의 효과를 발동할 수 없으며, 공격 선언할 수 없다. ②: 엑시즈 소재를 가진 이 카드가 몬스터 존에 존재하고, 자신 또는 상대가 주사위를 던졌을 경우, 1턴에 1번만 그 중 1개의 눈을 7 로 적용할 수 있다.
  zh-TW:
  zh-CN: |-
    等级5怪兽×2只以上
    ①：1回合1次，在自己的主要阶段1，去除此卡的2个超量素材可以发动。双方各掷2次骰子。掷出的数字合计较大的玩家直至下个回合结束时为止，不可发动怪兽的效果，不可攻击宣言。②：持有超量素材的此卡存在于怪兽区域，自己或对手掷骰子的情况下，1回合仅1次，可将其中1个数字作为7适用。
