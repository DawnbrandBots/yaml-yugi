name:
  en: Inzektor Giga-Mantis
  de: Insektor Giga-Gottesanbeterin
  es: Giga-Mantis Inzektor
  fr: Inzektor Giga-Mante
  it: Giga-Mantide Inzektor
  pt: Gigalouva-a-Deus Inzektor
  ja: <ruby>甲虫装機<rt>インゼクター</rt></ruby> ギガマンティス
  ja_romaji: Inzekutā Gigamantisu
  ko: 인잭터 기가맨티스
  ko_rr:
  zh-TW: 甲蟲裝機 巨大螳螂
  zh-CN: 甲虫装机 吉咖螳螂
text:
  en: |-
    You can target 1 face-up "Inzektor" monster you control; equip this card from your hand to that target. While this card is equipped to a monster, that monster's original ATK becomes 2400. If this card is sent to the GY while equipped to a monster: You can target 1 "Inzektor" monster in your GY except "Inzektor Giga-Mantis"; Special Summon that target. You can only use this effect of "Inzektor Giga-Mantis" once per turn.
  de: |-
    Du kannst 1 offenes „Insektor“-Monster wählen, das du kontrollierst; rüste das gewählte Ziel mit dieser Karte von deiner Hand aus. Solange diese Karte ein Monster ausrüstet, werden die Grund-ATK des Monsters zu 2400. Falls diese Karte auf den Friedhof gelegt wird, solange sie ein Monster ausrüstet: Du kannst 1 „Insektor“-Monster in deinem Friedhof wählen, außer „Insektor Giga-Gottesanbeterin“; beschwöre das gewählte Ziel als Spezialbeschwörung. Du kannst diesen Effekt von „Insektor Giga-Gottesanbeterin“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes seleccionar 1 monstruo "Inzektor" boca arriba que controles; equipa esta carta en tu mano a ese objetivo. Mientras esta carta está equipada a un monstruo, el ATK original de ese monstruo se convierte en 2400. Si esta carta es mandada al Cementerio mientras está equipada a un monstruo: puedes seleccionar 1 monstruo "Inzektor" en tu Cementerio, excepto "Giga-Mantis Inzektor"; Invoca ese objetivo de Modo Especial. Sólo puedes usar este efecto de "Giga-Mantis Inzektor" una vez por turno.
  fr: |-
    Vous pouvez cibler 1 monstre "Inzektor" face recto que vous contrôlez ; équipez cette carte depuis votre main à la cible. Tant que cette carte est équipée à un monstre, l'ATK d'origine du monstre devient 2400. Si cette carte est envoyée au Cimetière tant qu'elle est équipée à un monstre : vous pouvez cibler 1 monstre "Inzektor" ("Inzektor Giga-Mante" exclu) dans votre Cimetière ; Invoquez Spécialement la cible. Vous ne pouvez utiliser cet effet de "Inzektor Giga-Mante" qu'une fois par tour.
  it: |-
    Puoi scegliere come bersaglio 1 mostro "Inzektor" scoperto che controlli; equipaggia questa carta dalla tua mano a quel bersaglio. Mentre questa carta è equipaggiata a un mostro, l'ATK originale di quel mostro diventa 2400. Se questa carta viene mandata al Cimitero mentre è equipaggiata a un mostro: puoi scegliere come bersaglio 1 mostro "Inzektor" nel tuo Cimitero, eccetto "Giga-Mantide Inzektor"; Evoca Specialmente quel bersaglio. Puoi utilizzare questo effetto di "Giga-Mantide Inzektor" una sola volta per turno.
  pt: |-
    Você pode escolher 1 monstro "Inzektor" com a face para cima que você controla; equipe este card da sua mão ao alvo. Enquanto este card estiver equipado a um monstro, o ATK original desse monstro se torna 2400. Se este card for enviado para o Cemitério enquanto estiver equipado a um monstro: você pode escolher 1 monstro "Inzektor" no seu Cemitério, exceto "Gigalouva-a-Deus Inzektor"; Invoque o alvo por Invocação-Especial. Você só pode usar este efeito de "Gigalouva-a-Deus Inzektor" uma vez por turno.
  ja: |-
    このカード名の③の効果は１ターンに１度しか使用できない。①：自分フィールドの「甲虫装機」モンスター１体を対象として発動できる。このカードを手札から装備カード扱いとしてその自分の「甲虫装機」モンスターに装備する。②：このカードを装備カード扱いとして装備しているモンスターの元々の攻撃力は２４００になる。③：モンスターに装備されているこのカードが墓地へ送られた場合、「甲虫装機 ギガマンティス」以外の自分の墓地の「甲虫装機」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "인잭터" 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 패에서 장착 카드로 취급하여 그 자신의 "인잭터" 몬스터에 장착한다. ②: 이 카드를 장착 카드로 취급하여 장착하고 있는 몬스터의 원래 공격력은 2400 이 된다. ③: 몬스터에 장착되어 있는 이 카드가 묘지로 보내졌을 경우, "인잭터 기가맨티스" 이외의 자신 묘지의 "인잭터" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW: |-
    此卡名的③效果，１回合僅限使用１次。①：可將我方場上的１隻「甲蟲裝機」怪獸做為對象發動。從手牌將此卡視為裝備卡裝備於我方的該「甲蟲裝機」怪獸。②：將此卡視為裝備卡裝備的怪獸原本的攻擊力變為２４００。③：在被裝備於怪獸的此卡被送至墓地的狀況下，可將「甲蟲裝機 巨大螳螂」以外我方墓地的１隻「甲蟲裝機」怪獸做為對象發動。特殊召喚該怪獸。
  zh-CN: |-
    这个卡名的③的效果1回合只能使用1次。①：以自己场上1只「甲虫装机」怪兽为对象才能发动。这张卡从手卡当作装备卡使用给那只自己的「甲虫装机」怪兽装备。②：把这张卡当作装备卡使用来装备的怪兽的原本攻击力变成2400。③：给怪兽装备的这张卡被送去墓地的场合，以「甲虫装机 吉咖螳螂」以外的自己墓地1只「甲虫装机」怪兽为对象才能发动。那只怪兽特殊召唤。
