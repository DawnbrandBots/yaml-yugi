  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：「地縛神」モンスターはフィールドに１体しか表側表示で存在できない。②：自分・相手のメインフェイズに、手札・墓地のこのカードを除外して発動できる。自分の手札・フィールド（表側表示）から「地縛神」モンスターか「レッド・デーモンズ・ドラゴン」１体を墓地へ送る。その後、以下の効果から１つを適用できる。●デッキ・ＥＸデッキから「地縛」モンスター１体を特殊召喚する。●ＥＸデッキから「スカーレッド・ノヴァ・ドラゴン」１体をＳ召喚扱いで特殊召喚する。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: "지박신" 몬스터는 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 자신 / 상대의 메인 페이즈에, 패 / 묘지의 이 카드를 제외하고 발동할 수 있다. 자신의 패 / 필드(앞면 표시)에서 "지박신" 몬스터나 "레드 데몬즈 드래곤" 1장을 묘지로 보낸다. 그 후, 이하의 효과에서 1개를 적용할 수 있다. ●덱 / 엑스트라 덱에서 "지박" 몬스터 1장을 특수 소환한다. ●엑스트라 덱에서 "스카레드 노바 드래곤" 1장을 싱크로 소환으로 취급하고 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的②效果1回合仅可使用1次。①：“地缚神”怪兽在场上仅可有1只以表侧表示存在。②：在自己・对手的主要阶段，将手牌・墓地的此卡除外可以发动。从自己手牌・场上（表侧表示）将1只“地缚神”怪兽或“暗红恶魔龙”送至墓地。然后，可从以下效果中挑选1个适用。
    ●从牌组・额外牌组将1只“地缚”怪兽特殊召唤。
    ●从额外牌组将1只“绯暗红新星龙”视为同步召唤特殊召唤。
