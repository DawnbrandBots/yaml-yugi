  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: "지박신" 몬스터는 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 자신 / 상대의 메인 페이즈에, 패 / 묘지의 이 카드를 제외하고 발동할 수 있다. 자신의 패 / 필드(앞면 표시)에서 "지박신" 몬스터나 "레드 데몬즈 드래곤" 1장을 묘지로 보낸다. 그 후, 이하의 효과에서 1개를 적용할 수 있다. ●덱 / 엑스트라 덱에서 "지박" 몬스터 1장을 특수 소환한다. ●엑스트라 덱에서 "스카레드 노바 드래곤" 1장을 싱크로 소환으로 취급하고 특수 소환한다.
