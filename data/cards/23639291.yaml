name:
  en: Raging Cloudian
  de: Rasender Wolkian
  es: Cloudian Enfurecido
  fr: Colère du Nuagien
  it: Rabbia Nubiana
  pt: Nuviano Devastador
  ja: アグレッシブ・クラウディアン
  ja_romaji: Aguresshibu Kuraudian
  ko: 어그레시브 클라우디언
  ko_rr:
  zh-TW: 侵略雲魔物
  zh-CN: 侵略云魔物
text:
  en:
  de: |-
    Wenn ein oder mehr „Wolkian“-Monster, die du kontrollierst, durch ihren eigenen Effekt zerstört und auf deinen Friedhof gelegt werden: Wähle 1 jenes Monster; beschwöre es als Spezialbeschwörung in die Angriffsposition und falls du dies tust, lege 1 Nebel-Zählmarke darauf, zusätzlich kann es nicht durch Karteneffekte in die Verteidigungsposition geändert werden.
  es: |-
    Cuando uno o más monstruos "Cloudian" que controlas son destruidos por su propio efecto y mandados a tu Cementerio: selecciona 1 de esos monstruos; Invócalo de Modo Especial en Posición de Ataque y, si lo haces, ponle 1 Contador de Niebla, y además no puede ser cambiado a Posición de Defensa por efectos de cartas.
  fr: |-
    Lorsqu'un ou plusieurs monstres "Nuagien" que vous contrôlez sont détruits par leur propre effet et envoyés à votre Cimetière : ciblez 1 de ces monstres ; Invoquez-le Spécialement en Position d'Attaque, et si vous le faites, placez 1 Compteur Brume sur lui, et aussi, il ne peut pas être changé en Position de Défense par des effets de carte.
  it: |-
    Quando uno o più mostri "Nubiano" che controlli vengono distrutti dal loro stesso effetto e mandati al tuo Cimitero: scegli come bersaglio 1 di quei mostri; Evocalo Specialmente in Posizione di Attacco e, se lo fai, metti 1 Segnalino Nebbia su di esso, inoltre esso non può essere messo in Posizione di Difesa dagli effetti delle carte.
  pt: |-
    Quando um ou mais monstros "Nuviano" que você controla forem destruídos por seu próprio efeito e enviados para o seu Cemitério: escolha 1 desses monstros; Invoque-o por Invocação-Especial em Posição de Ataque e, se isso acontecer, coloque 1 Marcador de Névoa nele e, além disso, ele não pode ser colocado em Posição de Defesa por efeitos de card.
  ja: |-
    ①：自分フィールドの「雲魔物」モンスターが自身の効果で破壊され自分の墓地へ送られた時、そのモンスター１体を対象として発動できる。そのモンスターを攻撃表示で特殊召喚し、そのモンスターにフォッグカウンターを１つ置く。この効果で特殊召喚したモンスターは効果では守備表示にならない。
  ko: |-
    자신 필드 위에 존재하는 "운마물"이라는 이름이 붙은 몬스터가 자기의 효과에 의해 파괴되어 묘지로 보내졌을 때 발동할 수 있다. 자신의 묘지에서 그 몬스터 1장을 공격 표시로 특수 소환하고, 그 몬스터에 포그 카운터를 1개 놓는다. 이 효과로 특수 소환된 몬스터는 카드의 효과에 의해서는 수비 표시로 되지 않는다.
  zh-TW: |-
    可在我方場上冠有「雲魔物」之名的怪獸因自身效果被破壞送至墓地時發動。從我方墓地選擇１隻該怪獸以攻擊表示特殊召喚，在該怪獸放置１個霧計數物。透過此效果被特殊召喚的怪獸，不會因卡的效果變為守備表示。
  zh-CN: |-
    我方场上冠有“云魔物”之名的怪兽因自身效果被破坏并送入墓地时可发动。从我方墓地选择１只该怪兽以攻击表示特殊召唤，并在该怪兽放置１个雾计数物。以此效果特殊召唤的怪兽不会因卡牌效果变成守备表示。
