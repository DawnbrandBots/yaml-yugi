text:
  en: |-
    You can banish this card from your Graveyard; all face-up "Laval" monsters you currently control gain 400 ATK.
  de: |-
    Du kannst diese Karte von deinem Friedhof verbannen; alle offenen "Laval"-Monster, die du kontrollierst, erhalten 400 ATK.
  es: |-
    Puedes desterrar esta carta en tu Cementerio; todos los monstruos "Laval" boca arriba que controles en este momento ganan 400 ATK.
  fr: |-
    Vous pouvez bannir cette carte depuis votre Cimetière ; tous les monstres "Laval" face recto que vous contrôlez actuellement gagnent 400 ATK.
  it: |-
    Puoi bandire questa carta dal tuo Cimitero; tutti i mostri "Laval" scoperti che controlli attualmente guadagnano 400 ATK.
  pt: |-
    Você pode banir esta carta do seu Cemitério; todos os monstros "Laval" virados para cima que você controla ganham 400 ATK.
  ja: |-
    自分の墓地に存在するこのカードをゲームから除外して発動する。自分フィールド上に表側表示で存在する「ラヴァル」と名のついたモンスターの攻撃力は４００ポイントアップする。
  ko: |-
    자신의 묘지에 존재하는 이 카드를 게임에서 제외하고 발동한다. 자신 필드 위에 앞면 표시로 존재하는 "라바르" 라는 이름이 붙은 몬스터의 공격력은 400 포인트 올린다.
  zh-TW:
  zh-CN: |-
    自己的主要阶段时，把墓地的这张卡从游戏中除外才能发动。自己场上的全部名字带有「熔岩」的怪兽的攻击力上升400。
