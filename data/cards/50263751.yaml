text:
  en: |-
    This card's original ATK and DEF are each equal to its Level x 300. This monster's Level is increased by the Level of monsters it destroys by battle.
  de: |-
    Die Grund-ATK und -DEF dieser Karte entsprechen jeweils ihrer Stufe x 300. Die Stufe dieses Monsters wird um die Stufen der Monster erhöht, die es durch Kampf zerstört.
  es: |-
    El ATK y la DEF original de esta carta son iguales a su Nivel x 300. El Nivel de este monstruo se incrementa tanto como Niveles tengan los monstruos que destruye en batalla.
  fr: |-
    L'ATK et la DEF d'origine de cette carte sont chacune égales à son Niveau x 300. Le Niveau de ce monstre augmente par le Niveau du monstre qu'il détruit au combat.
  it: |-
    L'ATK e il DEF originali di questa carta sono ognuno uguale al suo Livello x 300. Il Livello di questo mostro aumenta del Livello dei mostri che distrugge in battaglia.
  pt:
  ja: |-
    ①：このカードの元々の攻撃力・守備力は、このカードのレベル×３００になる。②：このカードがモンスターゾーンに存在する限り、このカードのレベルはこのカードが戦闘で破壊したモンスターの元々のレベル分だけ上がる。
  ko: |-
    ①: 이 카드의 원래의 공격력 / 수비력은, 이 카드의 레벨 × 300 이 된다. ②: 이 카드가 몬스터 존에 존재하는 한, 이 카드의 레벨은 이 카드가 전투로 파괴한 몬스터의 원래 레벨만큼만 올라간다.
  zh-TW:
  zh-CN: |-
    ①：这张卡的原本的攻击力·守备力变成这张卡的等级×300。②：只要这张卡在怪兽区域存在，这张卡的等级上升这张卡战斗破坏的怪兽的原本等级数值。
