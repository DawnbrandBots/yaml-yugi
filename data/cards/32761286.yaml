text:
  en: |-
    This card can attack your opponent directly. If this card attacks, it is destroyed at the end of the Battle Phase. If this card is destroyed by the effect of a "Scrap" card and sent to the Graveyard, you can select 1 "Scrap" monster in your Graveyard, except "Scrap Worm", and add it to your hand.
  de: |-
    Diese Karte kann deinen Gegner direkt angreifen. Falls diese Karte angreift, wird sie am Ende der Battle Phase zerstört. Falls diese Karte durch den Effekt einer „Schrott“-Karte zerstört und auf den Friedhof gelegt wird, kannst du 1 „Schrott“-Monster in deinem Friedhof wählen, außer „Schrottwurm“, und deiner Hand hinzufügen.
  es: |-
    Esta carta puede atacar a tu adversario directamente. Si esta carta ataca, es destruida al final de la Battle Phase. Si esta carta es destruida por efecto de una carta "Chatarra" y mandada al Cementerio, puedes seleccionar 1 monstruo "Chatarra" en tu Cementerio, excepto "Gusano de Chatarra", y añadirlo a tu mano.
  fr: |-
    Cette carte peut attaquer directement votre adversaire. Si cette carte attaque, elle est détruite à la fin de la Battle Phase. Si cette carte est détruite par l'effet d'une carte "Ferraille" et envoyée au Cimetière, vous pouvez sélectionner 1 monstre "Ferraille" dans votre Cimetière, excepté "Ver de Ferraille", et l'ajouter à votre main.
  it: |-
    Questa carta può attaccare il tuo avversario direttamente. Se questa carta attacca, essa viene distrutta alla fine della Battle Phase. Se questa carta viene distrutta e mandata al Cimitero dall'effetto di un mostro "Frammento", puoi scegliere 1 mostro "Frammento" dal tuo Cimitero, eccetto "Verme Frammento", e aggiungerlo alla tua mano.
  pt: |-
    Este card pode atacar diretamente. Se este card atacar, no final da Fase de Batalha: destrua este card. Se este card for destruído pelo efeito de um card "Restolhos" e enviado para o seu Cemitério: você pode escolher 1 monstro "Restolhos" no seu Cemitério, exceto "Lombriga de Restolhos"; adicione o alvo à sua mão.
  ja: |-
    このカードは相手プレイヤーに直接攻撃する事ができる。このカードは攻撃した場合、バトルフェイズ終了時に破壊される。このカードが「スクラップ」と名のついたカードの効果によって破壊され墓地へ送られた場合、「スクラップ・ワーム」以外の自分の墓地に存在する「スクラップ」と名のついたモンスター１体を選択して手札に加える事ができる。
  ko: |-
    이 카드는 상대 플레이어에게 직접 공격할 수 있다. 이 카드는 공격했을 경우, 배틀 페이즈 종료시에 파괴된다. 이 카드가 "스크랩"이라는 이름이 붙은 카드의 효과에 의해서 파괴되어 묘지로 보내졌을 경우, "스크랩 웜" 이외의 자신의 묘지에 존재하는 "스크랩"이라는 이름이 붙은 몬스터 1장을 선택하고 패로 넣을 수 있다.
  zh-TW:
  zh-CN: |-
    ①：此卡可直接攻击。②：此卡攻击的情况下，将在战斗阶段结束时被破坏。③：此卡因“废铁”卡的效果被破坏并被送至墓地的情况下，以自己墓地“废铁异虫”以外的１只“废铁”怪兽为对象可以发动。将该怪兽加入手牌。
