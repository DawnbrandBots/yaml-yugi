text:
  en: |-
    FLIP: After this card is flipped, offer it as a Tribute during your Standby Phase to destroy all monsters on your side of the field and inflict Direct Damage equal to half of the total ATK of the destroyed cards (excluding this monster) to your opponent's Life Points.
  de: |-
    FLIPP: Biete diese Karte während deiner Standby Phase als Tribut an, um alle Monster auf deiner Spielfeldseite zu zerstören und den Life Points deines Gegners soviel Schaden zuzufügen, wie die Hälfte der addierten ATK aller zerstörten Karten (ohne dieses Monster) beträgt.
  es: |-
    VOLTEO: Ofrece esta carta como Sacrificio durante tu Standby Phase. Destruye todos los monstruos en tu Campo e inflige daño igual a la mitad del ATK total de los monstruos destruidos a los Life Points de tu adversario.
  fr: |-
    FLIP : Une fois que cette carte est retournée, sacrifiez-la durant votre Standby Phase pour détruire tous les monstres de votre Terrain et infligez aux Life Points de votre adversaire des dommages égaux à la moitié du total des ATK des monstres détruits (ce monstre exclu).
  it: |-
    SCOPRI: Offri questa carta come Tributo durante la tua Standby Phase per distruggere tutti i mostri sul tuo Terreno ed infliggere ai Life Points del tuo avversario danno pari alla metà del totale di ATK dei mostri distrutti in questo modo (escludendo questo mostro).
  pt: |-
    VIRE: Depois que este card for virado, ofereça-o como Tributo durante sua Fase de Apoio para destruir todos os monstros no seu campo e causar dano direto ao seu oponente igual à metade do ATK total dos cards destruídos (excluindo este monstro).
  ja: |-
    リバース：自分のスタンバイフェイズでこのカードを生け贄に捧げる。全ての自分のモンスターを破壊し、その総攻撃力の半分のダメージを相手に与える。
  ko: |-
    리버스 : 자신의 스텐바이 페이즈에서 이 카드를 제물로 바친다. 모든 자신의 몬스터를 파괴하고, 그 총 공격력의 절반의 데미지를 상대에게 준다.
  zh-TW: |-
    反轉：我方的準備階段時，解放此卡發動。破壞我方場上的所有怪獸，給予對方LP破壞怪獸攻擊力合計數值一半的傷害。
  zh-CN: |-
    反转：在我方的准备阶段时解放此卡，破坏我方场上的所有怪兽，并给予对手生命被破坏怪兽攻击力总和一半数值的伤害。
