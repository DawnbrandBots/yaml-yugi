  en: |-
    When this card is Normal or Special Summoned, gain 500 Life Points for each Psychic-Type monster in your Graveyard.
  de: |-
    Wenn diese Karte als Normal- oder Spezialbeschwörung beschworen wird, erhältst du 500 Life Points für jedes Monster vom Typ Psi in deinem Friedhof.
  es: |-
    Cuando Invocas esta carta de Modo Normal o Especial, gana 500 Life Points por cada monstruo de Tipo Psíquico en tu Cementerio.
