    Quando questa carta viene Evocata Normalmente o Specialmente, guadagni 500 Life Points per ogni mostro di Tipo Psichico nel tuo Cimitero.
  pt:
  ja: |-
    このカードが召喚・特殊召喚に成功した時、自分の墓地に存在するサイキック族モンスター１体につき、自分は５００ライフポイント回復する。
  ko: |-
    이 카드가 일반 소환/특수 소환에 성공했을 때, 자신의 묘지에 존재하는 사이킥족 몬스터 1장당, 자신은 500 라이프 포인트를 회복한다.
  zh-TW:
  zh-CN: |-
    这张卡召唤·特殊召唤成功时，自己墓地存在的念动力族怪兽每有1只，自己回复500基本分。
