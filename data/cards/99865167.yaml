    바람 속성의 일반 몬스터를 제물 소환할 경우, 이 몬스터 1장으로 2장만큼의 제물로 할 수 있다.
  zh-TW: |-
    在升級召喚風屬性通常怪獸的狀況下，可將此卡視為２隻解放。
  zh-CN: |-
    上级召唤风属性通常怪兽的场合，此卡可作为２只怪兽来解放。
