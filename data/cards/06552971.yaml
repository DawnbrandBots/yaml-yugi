name:
  en: A.I. Meet You
  de: A.I. trifft dich
  es: A.I. Te Encuentro
  fr: A.I. Vous Rencontre
  it: A.I. Ti Incontra
  pt: Encontro I.A.
  ja: めぐり－<ruby>Ａｉ<rt>アイ</rt></ruby>－
  ja_romaji: Meguri-Ai-
  ko: 메구리－<ruby>Ai<rt>아이</rt></ruby>－
  ko_rr: Meguri -Ai-
  zh-TW: 邂逅－Ai－
  zh-CN: 邂逅-艾-
text:
  en: |-
    Reveal 1 Cyberse monster with 2300 ATK in your hand or Extra Deck, and add 1 "@Ignister" monster with the same Attribute from your Deck to your hand. During the End Phase of this turn, take 2300 damage if you did not Special Summon the revealed monster, or a monster with the same name, after you resolved this effect. You cannot activate monster effects for the rest of this turn after this card resolves, except Cyberse monsters. You can only activate 1 "A.I. Meet You" per turn.
  de: |-
    Zeige 1 Cyberse-Monster mit 2300 ATK in deiner Hand oder deinem Extra Deck vor und füge deiner Hand 1 „@Ignister“-Monster mit derselben Eigenschaft von deinem Deck hinzu. Während der End Phase dieses Spielzugs erhältst du 2300 Schaden, falls du nicht das vorgezeigte Monster oder ein Monster mit demselben Namen als Spezialbeschwörung beschworen hast, nachdem du diesen Effekt aufgelöst hast. Du kannst für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, keine Monstereffekte aktivieren, außer denen von Cyberse-Monstern. Du kannst nur 1 „A.I. trifft dich“ pro Spielzug aktivieren.
  es: |-
    Muestra 1 monstruo Ciberso con 2300 ATK en tu mano o Deck Extra, y añade a tu mano 1 monstruo "@Ignister" con el mismo Atributo en tu Deck. Durante la End Phase de este turno, recibe 2300 puntos de daño si no Invocaste de Modo Especial el monstruo mostrado, o un monstruo con el mismo nombre, después de que resolvieras este efecto. Por el resto de este turno después de que esta carta se resuelva no puedes activar efectos de monstruos, excepto de monstruos Ciberso. Sólo puedes activar 1 "A.I. Te Encuentro" por turno.
  fr: |-
    Révélez 1 monstre Cyberse avec 2300 ATK dans votre main ou Extra Deck, et ajoutez 1 monstre "@Ignister" du même Attribut depuis votre Deck à votre main. Durant la End Phase de ce tour, recevez 2300 points de dommages si vous n'avez pas Invoqué Spécialement le monstre révélé ou un monstre du même nom, après avoir résolu cet effet. Le reste de ce tour après la résolution de cette carte, vous ne pouvez pas activer d'effets de monstre (monstres Cyberse exclus). Vous ne pouvez activer qu'1 "A.I. Vous Rencontre" par tour.
  it: |-
    Rivela 1 mostro Cyberso con 2300 ATK nella tua mano o Extra Deck, e aggiungi 1 mostro "@Ignister" con lo stesso Attributo dal tuo Deck alla tua mano. Durante la End Phase di questo turno, subisci 2300 danni se non hai Evocato Specialmente il mostro rivelato, o un mostro con lo stesso nome, dopo che hai risolto questo effetto. Non puoi attivare effetti di mostri per il resto di questo turno dopo che questa carta si è risolta, eccetto mostri Cyberso. Puoi attivare solo 1 "A.I. Ti Incontra" per turno.
  pt: |-
    Revele 1 monstro Ciberso com 2300 de ATK na sua mão ou no Deck Adicional e adicione 1 monstro "@Ignister" com o mesmo Atributo do seu Deck à sua mão. Durante a Fase Final deste turno, sofra 2300 de dano se você não Invocou por Invocação-Especial o monstro revelado, ou um monstro com o mesmo nome, depois de resolver este efeito. Você não pode ativar efeitos de monstro pelo resto deste turno depois que este card resolver, exceto monstros Ciberso. Você só pode ativar 1 "Encontro I.A." por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：手札・ＥＸデッキの攻撃力２３００のサイバース族モンスター１体を相手に見せ、そのモンスターと同じ属性を持つ「＠イグニスター」モンスター１体をデッキから手札に加える。発動後、このターン中に自分がこの効果で見せたモンスターまたはその同名モンスターの特殊召喚に成功しなかった場合、エンドフェイズに自分は２３００ダメージを受ける。このカードの発動後、ターン終了時まで自分はサイバース族以外のモンスターの効果を発動できない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 패 / 엑스트라 덱의 공격력 2300 인 사이버스족 몬스터 1장을 상대에게 보여주고, 그 몬스터와 같은 속성을 가지는 "＠(앳)이그니스터" 몬스터 1장을 덱에서 패에 넣는다. 발동 후, 이 턴 중에 자신이 이 효과로 보여준 몬스터 또는 그와 같은 이름의 몬스터의 특수 소환에 성공하지 않았을 경우, 엔드 페이즈에 자신은 2300 데미지를 받는다. 이 카드의 발동 후, 턴 종료시까지 자신은 사이버스족 이외의 몬스터 효과를 발동할 수 없다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：將手牌・額外牌組的１隻攻擊力２３００的電子界族怪獸出示給對方，從牌組將１隻與該怪獸屬性相同的「＠伊格尼斯者」怪獸加入手牌。發動後，在此回合中我方沒有成功特殊召喚因此效果出示的怪獸或同名怪獸的狀況下，結束階段我方受到２３００傷害。此卡發動後，在回合結束前我方無法發動電子界族以外的怪獸效果。
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：向对手出示手牌・额外牌组的１只攻击力２３００的电子界族怪兽，将拥有与该怪兽相同属性的１只“＠伊格尼斯者”怪兽从牌组加入手牌。发动后，在此回合中自己未成功特殊召唤以此效果出示的怪兽或该怪兽的同名怪兽的情况下，自己将在结束阶段受到２３００伤害。此卡发动后，直至回合结束时为止自己不可发动电子界族以外的怪兽的效果。
