text:
  en: |-
    Target 1 of your "Ritual Beast Tamer" monsters and 1 of your "Spiritual Beast" monsters that are banished and/or in your GY; Special Summon them in Defense Position. For the rest of this turn after this card resolves, you cannot Special Summon, except "Ritual Beast" monsters. You can only activate 1 "Ritual Beast Ambush" per turn.
  de: |-
    Wähle 1 deiner „Geistungeheuer-Zähmer“-Monster und 1 deiner „Geistungeheuer-Avatar“-Monster, die verbannt sind und/oder in deinem Friedhof liegen; beschwöre sie als Spezialbeschwörung in die Verteidigungsposition. Für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, kannst du keine Spezialbeschwörungen durchführen, außer von „Geistungeheuer“-Monstern. Du kannst nur 1 „Geistungeheuer-Hinterhalt“ pro Spielzug aktivieren.
  es: |-
    Selecciona 1 de tus monstruos "Domador del Espíritu Bestia" y 1 de tus monstruos "Avatar del Espíritu Bestia" que estén desterrados y/o en tu Cementerio; Invócalos de Modo Especial en Posición de Defensa. Por el resto de este turno después de que esta carta se resuelva, no puedes Invocar de Modo Especial, excepto monstruos "Espíritu Bestia". Sólo puedes activar 1 "Emboscada del Espíritu Bestia" por turno.
  fr: |-
    Ciblez 1 de vos monstres "Dompteur Bête Spirituelle" et 1 de vos monstres "Avatar Bête Spirituelle" qui sont bannis et/ou dans votre Cimetière ; Invoquez-les Spécialement en Position de Défense. Le reste de ce tour après la résolution de cette carte, vous ne pouvez pas Invoquer Spécialement (monstres "Bête Spirituelle" exclus). Vous ne pouvez activer qu'1 "Embuscade Bête Spirituelle" par tour.
  it: |-
    Scegli come bersaglio 1 dei tuoi mostri "Domatore Bestia Spirito" e 1 dei tuoi mostri "Avatar Bestia Spirito" che sono banditi e/o nel tuo Cimitero; Evocali Specialmente in Posizione di Difesa. Per il resto di questo turno dopo che questa carta si è risolta, non puoi Evocare Specialmente, eccetto mostri "Bestia Spirito". Puoi attivare solo 1 "Imboscata Bestia Spirito" per turno.
  pt: |-
    Escolha 1 dos seus monstros "Domador da Besta Espiritual" e 1 dos seus monstros "Avatar da Besta Espiritual" que estiverem banidos e/ou no seu Cemitério; Invoque-os por Invocação-Especial em Posição de Defesa. Pelo resto deste turno depois que este card resolver, você não pode Invocar por Invocação-Especial, exceto monstros "Besta Espiritual". Você só pode ativar 1 "Emboscada da Besta Espiritual" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分の墓地・除外状態の、「霊獣使い」モンスター１体と「精霊獣」モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。このカードの発動後、ターン終了時まで自分は「霊獣」モンスターしか特殊召喚できない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신의 묘지 / 제외 상태인, "령수사" 몬스터 1장과 "정령수" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다. 이 카드의 발동 후, 턴 종료시까지 자신은 "령수" 몬스터밖에 특수 소환할 수 없다.
  zh-TW: |-
    「靈獸的騎襲」１回合僅限發動１張。①：可從我方墓地的怪獸及我方被除外的怪獸中，將「靈獸使」怪獸及「精靈獸」怪獸各１隻做為對象發動。以守備表示特殊召喚對象怪獸。此卡發動後，在回合結束前我方可特殊召喚的怪獸僅限「靈獸」怪獸。
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。
    ①：以自己墓地・除外状态的１只“灵兽使”怪兽与１只“精灵兽”怪兽为对象可以发动。将该怪兽以守备表示特殊召唤。此卡发动后，直至回合结束时为止自己仅可特殊召唤“灵兽”怪兽。
