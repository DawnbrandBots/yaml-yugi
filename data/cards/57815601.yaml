text:
  en: |-
    Target 1 of your "Ritual Beast Tamer" monsters and 1 of your "Spiritual Beast" monsters that are banished and/or in your Graveyard; Special Summon them in Defense Position. After this card is activated, you cannot Special Summon monsters, except "Ritual Beast" monsters, for the rest of this turn. You can only activate 1 "Ritual Beast Ambush" per turn.
  de: |-
    Wähle 1 deiner „Geistungeheuer-Zähmer“-Monster und 1 deiner „Geistungeheuer-Avatar“-Monster, die verbannt sind und/oder in deinem Friedhof liegen; beschwöre sie als Spezialbeschwörung in die Verteidigungsposition. Nachdem diese Karte aktiviert wurde, kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer „Geistungeheuer“-Monstern. Du kannst nur 1 „Geistungeheuer-Hinterhalt“ pro Spielzug aktivieren.
  es: |-
    Selecciona 1 de tus monstruos "Domador del Espíritu Bestia" y 1 de tus monstruos "Avatar del Espíritu Bestia" que estén desterrados y/o en tu Cementerio; Invócalos de Modo Especial en Posición de Defensa. Después de que esta carta es activada, por el resto de este turno no puedes Invocar monstruos de Modo Especial, excepto monstruos "Espíritu Bestia". Sólo puedes activar 1 "Emboscada del Espíritu Bestia" por turno.
  fr: |-
    Ciblez 1 de vos monstres "Dompteur Bête Spirituelle" et 1 de vos monstres "Avatar Bête Spirituelle" qui sont bannis et/ou dans votre Cimetière ; Invoquez-les Spécialement en Position de Défense. Après activation de cette carte, vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Bête Spirituelle" exclus) le reste de ce tour. Vous ne pouvez activer qu'1 "Embuscade Bête Spirituelle" par tour.
  it: |-
    Scegli come bersaglio 1 dei tuoi mostri "Domatore Bestia Spirito" e 1 dei tuoi mostri "Avatar Bestia Spirito" che erano banditi e/o nel tuo Cimitero; Evocali Specialmente in Posizione di Difesa. Dopo che questa carta è stata attivata, non puoi Evocare Specialmente mostri, eccetto mostri "Bestia Spirito", per il resto di questo turno. Puoi attivare solo 1 "Imboscata Bestia Spirito" per turno.
  pt: |-
    Escolha 1 dos seus monstros "Domador da Besta Espiritual" e 1 dos seus monstros "Avatar da Besta Espiritual" que estiverem banidos e/ou no seu Cemitério; Invoque-os por Invocação-Especial em Posição de Defesa. Depois que este card for ativado, pelo resto do turno, você não pode Invocar monstros por Invocação-Especial, exceto monstros "Besta Espiritual". Você só pode ativar 1 "Emboscada da Besta Espiritual" por turno.
  ja: |-
    「霊獣の騎襲」は１ターンに１枚しか発動できない。①：自分の墓地のモンスター及び除外されている自分のモンスターの中から、「霊獣使い」モンスターと「精霊獣」モンスターをそれぞれ１体ずつ対象として発動できる。対象のモンスターを守備表示で特殊召喚する。このカードの発動後、ターン終了時まで自分は「霊獣」モンスターしか特殊召喚できない。
  ko: |-
    "령수의 기습"은 1턴에 1장 밖에 발동할 수 없다. ① : 자신 묘지의 몬스터 및 제외되어 있는 자신 몬스터 중에서, "령수사" 몬스터와 "정령수" 몬스터를 각각 1장씩 대상으로 하고 발동할 수 있다. 대상 몬스터를 수비 표시로 특수 소환한다. 이 카드의 발동 후, 턴 종료시까지 자신은 "령수" 몬스터밖에 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    「灵兽的骑袭」在1回合只能发动1张。①：从自己墓地的怪兽以及除外的自己怪兽之中以「灵兽使」怪兽和「精灵兽」怪兽各1只为对象才能发动。作为对象的怪兽守备表示特殊召唤。这张卡的发动后，直到回合结束时自己不是「灵兽」怪兽不能特殊召唤。
