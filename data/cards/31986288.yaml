text:
  en: |-
    When this card is destroyed by battle and sent to the Graveyard, you can Special Summon 2 "Regenerating Rose Tokens" (Plant-Type/DARK/Level 3/ATK 1200/DEF 1200).
  de: |-
    Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird, kannst du 2 „Nachwachsende Rose-Spielmarken“ (Typ Pflanze/FINSTERNIS/Stufe 3/ATK 1200/DEF 1200) als Spezialbeschwörung beschwören.
  es: |-
    Cuando esta carta es destruida en batalla y mandada al Cementerio, puedes Invocar de Modo Especial 2 "Fichas Rosa Regeneradora" (Tipo Planta/OSCURIDAD/Nivel 3/ATK 1200/DEF 1200).
  fr: |-
    Lorsque cette carte est détruite au combat et envoyée au Cimetière, vous pouvez Invoquer Spécialement 2 "Jetons Rose Démoniaque de Génération" (Type Plante/TÉNÈBRES/Niveau 3/ATK 1200/DEF 1200).
  it: |-
    Quando questa carta è distrutta in battaglia e mandata al Cimitero, puoi Evocare tramite Evocazione Speciale 2 "Segna-Rosa Rigenerante" (Tipo Pianta/OSCURITÀ/Livello 3/ATK 1200/DEF 1200).
  pt: |-
    Quando este card for destruído em batalha e enviado para o Cemitério, você pode Invocar por Invocação-Especial 2 "Fichas de Rosa Regenerativa" (Tipo Planta/TREVAS/Nível 3/ATK 1200/DEF 1200).
  ja: |-
    このカードが戦闘によって破壊され墓地へ送られた時、自分フィールド上に「<ruby>Ｄ<rt>デモン</rt></ruby>・ローズトークン」（植物族・闇・星３・攻／守１２００）を２体特殊召喚する事ができる。
  ko: |-
    이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 자신 필드 위에 "데먼 로즈 토큰"(식물족 / 어둠 속성 / 레벨 3 / 공격력 1200 / 수비력 1200)을 2장 특수 소환할 수 있다.
  zh-TW: |-
    在此卡因戰鬥被破壞送至墓地時，可特殊召喚２隻「魔界薔薇衍生物」（植物族・闇・星３・攻／守１２００）至我方場上。
  zh-CN: |-
    此卡因战斗破坏并被送入墓地时，可特殊召唤２只“魔界蔷薇衍生物”（植物族、暗、星３、攻／守１２００）至我方场上。
