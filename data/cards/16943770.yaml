text:
  en:
  de: |-
    Einmal pro Spielzug: Du kannst 1 „Mecha-Phantomungeheuer“-Monster von deinem Friedhof verbannen, außer „Mecha-Phantomungeheuer Fluguin“; beschwöre 1 „Mecha-Phantomungeheuer-Spielmarke“ (Typ Maschine/WIND/Stufe 3/ATK 0/DEF 0) als Spezialbeschwörung. Die Stufe dieser Karte wird um die gemeinsame Stufe aller „Mecha-Phantomungeheuer-Spielmarken“ erhöht, die du kontrollierst. Solange du eine Spielmarke kontrollierst, kann diese Karte weder durch Kampf noch durch Karteneffekte zerstört werden.
  es: |-
    Una vez por turno: puedes desterrar 1 monstruo "Mecha Bestia Fantasma" en tu Cementerio, excepto "Mecha Bestia Fantasma Aerongüino"; Invoca de Modo Especial 1 "Ficha Mecha Bestia Fantasma" (Tipo Máquina/VIENTO/Nivel 3/ATK 0/DEF 0). El Nivel de esta carta se aumenta en la cantidad total de Niveles de todas las "Ficha Mecha Bestia Fantasma" que controles. Mientras controles una Ficha, esta carta no puede ser destruida en batalla o por efectos de cartas.
  fr: |-
    Une fois par tour : vous pouvez bannir 1 monstre "Bête Fantôme Méca" ("Bête Fantôme Méca Aérosguin" exclu) depuis votre Cimetière ; Invoquez Spécialement 1 "Jeton Bête Fantôme Méca" (Type Machine/VENT/Niveau 3/ATK 0/DEF 0). Le Niveau de cette carte est augmenté de la somme des Niveaux de tous les "Jeton Bête Fantôme Méca" que vous contrôlez. Tant que vous contrôlez un Jeton, cette carte ne peut être détruite ni au combat ni par des effets de carte.
  it: |-
    Una volta per turno: puoi bandire 1 mostro "Bestia Fantasma Meccanica" dal tuo Cimitero, eccetto "Bestia Fantasma Meccanica Aeroguino"; Evoca Specialmente 1 "Segna-Bestia Fantasma Meccanica" (Tipo Macchina/VENTO/Livello 3/ATK 0/DEF 0). Il Livello di questa carta è aumentato della somma dei Livelli di tutti i "Segna-Bestia Fantasma Meccanica" che controlli. Mentre controlli un Segna-Mostro, questa carta non può essere distrutta in battaglia o dagli effetti delle carte.
  pt: |-
    Uma vez por turno: você pode banir 1 monstro "Besta Fantasma Mecha" do seu Cemitério, exceto "Besta Fantasma Mecha Aerosguim"; Invoque por Invocação-Especial 1 "Ficha de Besta Fantasma Mecha" (Tipo Máquina/VENTO/Nível 3/ATK 0/DEF 0). O Nível deste card aumenta em um valor igual à soma dos Níveis de todas as "Fichas de Besta Fantasma Mecha" que você controla. Enquanto você controlar uma Ficha, este card não pode ser destruído em batalha ou por efeitos de card.
  ja: |-
    ①：１ターンに１度、自分の墓地から「幻獣機エアロスバード」以外の「幻獣機」モンスター１体を除外して発動できる。自分フィールドに「幻獣機トークン」（機械族・風・星３・攻／守０）１体を特殊召喚する。
    ②：このカードのレベルは自分フィールドの「幻獣機トークン」のレベルの合計分だけ上がる。
    ③：自分フィールドにトークンが存在する限り、このカードは戦闘・効果では破壊されない。
  ko: |-
    ①: 1턴에 1번, "환상수기 에어로스버드" 이외의 자신 묘지의 "환상수기" 몬스터 1장을 제외하고 발동할 수 있다. 자신 필드에 "환상수기 토큰"(기계족 / 바람 / 레벨 3 / 공 0 / 수 0) 1장을 특수 소환한다. ②: 이 카드의 레벨은 자신 필드의 "환상수기 토큰" 레벨의 합계만큼만 올린다. ③: 자신 필드에 토큰이 존재하는 한, 이 카드는 전투 / 효과로는 파괴되지 않는다.
  zh-TW: |-
    ①：１回合１次，可將我方墓地的１隻「幻獸機 航空企鵝」以外的「幻獸機」怪獸除外發動。特殊召喚１隻「幻獸機衍生物」（機械族・風・星３・攻／守０）至我方場上。②：此卡的等級依據我方場上的「幻獸機衍生物」的等級的合計數值進行提升。③：只要我方場上存在衍生物，此卡就不會因戰鬥・效果被破壞。
  zh-CN: |-
    ①：１回合１次，可将我方墓地中１只除“幻兽机航空企鹅”以外的“幻兽机”怪兽除外并发动。特殊召唤１只“幻兽机衍生物”（机械族、风、星３、攻／守０）至我方场上。②：此卡的等级上升相当于我方场上“幻兽机衍生物”的等级合计数值。③：只要我方场上有衍生物存在，此卡就不会因战斗、效果被破坏。
