text:
  en: |-
    This card can be treated as 2 Tributes for the Tribute Summon of a Dragon monster. You can banish this card from your GY, then target 1 Level 5 or higher Dragon monster in your GY; add it to your hand, then, immediately after this effect resolves, you can Tribute Summon that monster. You can only use this effect of "Samsara Dragon" once per turn.
  de: |-
    Diese Karte kann als 2 Tribute für die Tributbeschwörung eines Drache-Monsters behandelt werden. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Drache-Monster der Stufe 5 oder höher in deinem Friedhof wählen; füge es deiner Hand hinzu, dann, sofort nachdem dieser Effekt aufgelöst wurde, kannst du das Monster als Tributbeschwörung beschwören. Du kannst diesen Effekt von „Samsara-Drache“ nur einmal pro Spielzug verwenden.
  es: |-
    Esta carta se puede tratar como 2 Sacrificios para la Invocación por Sacrificio de un monstruo Dragón. Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo Dragón de Nivel 5 o mayor en tu Cementerio; añádelo a tu mano y después, inmediatamente después de que se resuelva este efecto, puedes Invocar ese monstruo por Sacrificio. Sólo puedes usar este efecto de "Dragón Samsara" una vez por turno.
  fr: |-
    Cette carte peut être traitée comme 2 Sacrifices pour l'Invocation Sacrifice d'un monstre Dragon. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre Dragon de min. Niveau 5 dans votre Cimetière ; ajoutez-le à votre main, puis, immédiatement après la résolution de cet effet, vous pouvez Invoquer par Sacrifice le monstre. Vous ne pouvez utiliser cet effet de "Dragon Samsara" qu'une fois par tour.
  it: |-
    Questa carta può essere considerata come 2 Tributi per l'Evocazione tramite Tributo di un mostro Drago. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro Drago di Livello 5 o superiore nel tuo Cimitero; aggiungilo alla tua mano, poi, immediatamente dopo che questo effetto si è risolto, puoi Evocare tramite Tributo quel mostro. Puoi utilizzare questo effetto di "Drago Samsara" una sola volta per turno.
  pt: |-
    Este card pode ser considerado como 2 Tributos para a Invocação-Tributo de um monstro Dragão. Você pode banir este card do seu Cemitério e, depois, escolha 1 monstro Dragão de Nível 5 ou mais no seu Cemitério; adicione-o à sua mão e, depois, imediatamente depois que este efeito resolver, você pode Invocar esse monstro por Invocação-Tributo. Você só pode usar este efeito de "Dragão Samsara" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：ドラゴン族モンスターをアドバンス召喚する場合、このカードは２体分のリリースにできる。②：墓地のこのカードを除外し、自分の墓地のレベル５以上のドラゴン族モンスター１体を対象として発動できる。そのモンスターを手札に加える。その後、そのモンスターをアドバンス召喚できる。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 드래곤족 몬스터를 어드밴스 소환할 경우, 이 카드는 2장만큼의 릴리스로 할 수 있다. ②: 묘지의 이 카드를 제외하고, 자신 묘지의 레벨 5 이상의 드래곤족 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 패에 넣는다. 그 후, 그 몬스터를 어드밴스 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    这个卡名的②的效果1回合只能使用1次。
    ①：龙族怪兽上级召唤的场合，这张卡可以作为2只的数量解放。
    ②：把墓地的这张卡除外，以自己墓地1只5星以上的龙族怪兽为对象才能发动。那只怪兽加入手卡。那之后，可以把那只怪兽上级召唤。
