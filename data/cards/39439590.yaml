text:
  en: |-
    When your opponent Special Summons a monster from their hand (except during the Damage Step): You can Special Summon this card from your hand.
  de: |-
    Wenn dein Gegner ein Monster als Spezialbeschwörung von seiner Hand beschwört (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören.
  es: |-
    Cuando tu adversario Invoca un monstruo de Modo Especial desde su mano (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano.
  fr: |-
    Lorsque votre adversaire Invoque Spécialement un monstre depuis sa main (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main.
  it: |-
    Quando il tuo avversario Evoca Specialmente un mostro dalla sua mano (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano.
  pt: |-
    Quando seu oponente Invocar um monstro por Invocação-Especial da mão dele (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão.
  ja: |-
    相手が手札からモンスターを特殊召喚した時、このカードを手札から特殊召喚できる。
  ko: |-
    상대가 패에서 몬스터를 특수 소환했을 때, 패에서 이 카드를 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：对手从手牌将怪兽特殊召唤时可以发动。从手牌中将此卡特殊召唤。
