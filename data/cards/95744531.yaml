text:
  en: |-
    When the control of this face-up card on the field shifts to your opponent, increase your Life Points by 3000 points. This effect can only be used once as long as this card remains face-up on the field.
  de: |-
    Wenn die Kontrolle über diese offene Karte auf dem Spielfeld auf deinen Gegner übergeht, erhöhe deine Life Points um 3000 Punkte. Dieser Effekt kann nur einmal verwendet werden, solange diese Karte offen auf dem Spielfeld liegt.
  es: |-
    Cuando el control de esta carta boca arriba en el Campo cambia a tu adversario, aumenta tus Life Points en 3000 puntos. Este efecto solo puede ser usado una vez mientras esta carta permanezca boca arriba en el Campo.
  fr: |-
    Lorsque cette carte est face recto sur le Terrain et qu'elle passe sous le contrôle de votre adversaire, augmentez vos Life Points de 3000 points. Cet effet ne peut être utilisé qu'une seule fois tant que cette carte reste face recto sur le Terrain.
  it: |-
    Quando questa carta è scoperta sul Terreno e il suo controllo passa al tuo avversario, aumenta i tuoi Life Points di 3000 punti. Quest'effetto può essere usato una sola volta fino a quando questa carta resta scoperta sul Terreno.
  pt: |-
    Quando o controle desta carta virada para cima no campo é passado para outro jogador, você ganha 3000 LPs. Esse efeito somente pode ser utilizado uma vez enquanto esta carta permanecer virada para cima no campo.
  ja: |-
    フィールド上に表側表示で存在するこのカードのコントロールが相手に移った時、自分は３０００ライフポイント回復する。この効果はこのカードがフィールド上に表側表示で存在する限り１度しか使用できない。
  ko: |-
    필드상에서 겉표시가 되어 있는 이 카드의 컨트롤이 상대로 옮겨졌을 때, 자신은 3000 라이프 포인트 회복한다.이 효과는 겉표시로 존재하는 한 1번 밖에 사용할 수 없다.
  zh-TW:
  zh-CN: |-
    场上表侧表示存在的这张卡的控制权移给对方时，自己回复3000基本分。这个效果只在这张卡在场上表侧表示存在能使用1次。
