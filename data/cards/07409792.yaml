  ja: <ruby>俊<rt>しゅん</rt></ruby><ruby>足<rt>そく</rt></ruby>なカバ バリキテリウム
  ja_romaji: Shunsoku na Kaba Barikiteriumu
  ko: 준족의 카바 바리키테리움
  ko_rr: Junchok-ui Kaba Barikiterium
