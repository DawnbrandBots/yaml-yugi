  zh-CN: 俊足犀牛 马力巨犀
text:
  en: |-
    You can Special Summon this card (from your hand). You can only Special Summon "Dynatherium" once per turn this way. When Summoned this way: Your opponent can target 1 Level 4 monster in either player's Graveyard; they Special Summon that target to their side of the field.
  de: |-
    Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Dynatherium“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Wenn er auf diese Art beschworen wird: Dein Gegner kann 1 Monster der Stufe 4 im Friedhof eines beliebigen Spielers wählen; er beschwört das gewählte Ziel als Spezialbeschwörung auf seine Spielfeldseite.
  es: |-
    Puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar "Dinaterio" de Modo Especial una vez por turno de esta forma. Cuando es Invocado de esta forma: tu adversario puede seleccionar 1 monstruo de Nivel 4 en el Cementerio de cualquier jugador; él Invoca ese objetivo de Modo Especial a su lado del Campo.
  fr: |-
    Vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Dynathérium" qu'une fois par tour de cette façon. Lorsqu'elle est Invoquée de cette façon : votre adversaire peut cibler 1 monstre de Niveau 4 dans l'un des Cimetières ; il Invoque Spécialement la cible sur son Terrain.
  it: |-
    Puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Dynaterium" una sola volta per turno in questo modo. Quando viene Evocato in questo modo: il tuo avversario può scegliere come bersaglio 1 mostro di Livello 4 nel Cimitero di qualsiasi giocatore; lui Evoca Specialmente quel bersaglio sul suo Terreno.
  pt: |-
    Você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Dinatério" por Invocação-Especial uma vez por turno dessa forma. Quando Invocado dessa forma: seu oponente pode escolher 1 monstro de Nível 4 no Cemitério de qualquer duelista; ele Invoca o alvo por Invocaçao-Especial no lado do campo dele.
  ja: |-
    このカード名の①の方法による特殊召喚は１ターンに１度しかできない。①：このカードは手札から特殊召喚できる。②：このカードの①の方法で特殊召喚に成功した場合に発動する。相手は、自分または相手の墓地からレベル４モンスター１体を選び、自身のフィールドに特殊召喚できる。
  ko: |-
    이 카드명의 ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없다. ①: 이 카드는 패에서 특수 소환할 수 있다. ②: 이 카드의 ①의 방법으로 특수 소환에 성공했을 경우에 발동한다. 상대는, 자신 또는 상대 묘지에서 레벨 4 몬스터 1장을 고르고, 자신 필드에 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    用此卡名的①的方法的特殊召唤1回合仅可进行1次。①：此卡可从手牌中特殊召唤。②：用此卡①的方法特殊召唤成功的情况下发动。对手可以从自己或者是对手墓地挑选1只等级4的怪兽，将其特殊召唤至自身场上。
