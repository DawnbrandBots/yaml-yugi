name:
  en: Koa'ki Meiru Beetle
  de: Käfer von Koa'ki Meiru
  es: Escarabajo Koa'ki Meiru
  fr: Scarabée Koa'ki Meiru
  it: Scarabeo Koa'ki Meiru
  pt: Besouro Koa'ki Meiru
  ja: コアキメイル・ビートル
  ja_romaji: Koakimeiru Bītoru
  ko: 코아키메일 비틀
  ko_rr:
  zh-TW: 核成甲蟲
  zh-CN: 核成甲虫
text:
  en: |-
    During each of your End Phases, destroy this card unless you send 1 "Iron Core of Koa'ki Meiru" from your hand to the Graveyard or reveal 1 Insect-Type monster in your hand. If a LIGHT or DARK monster is Special Summoned in Attack Position: Change that monster to Defense Position.
  de: |-
    Während jeder deiner End Phasen, zerstöre diese Karte, es sei denn, du legst 1 "Eisenkern von Koa'ki Meiru" von deiner Hand auf den Friedhof oder zeigst 1 Monster vom Typ Insekt in deiner Hand vor. Wenn ein LICHT oder FINSTERNIS Monster als Spezialbeschwörung in die offene Angriffsposition beschworen wird, ändere das beschworene Monster in die Verteidingungsposition.
  es: |-
    Durante cada una de tus End Phases, destruye esta carta a menos que mandes 1 "Núcleo de Hierro de Koa'ki Meiru" desde tu mano al Cementerio o muestres 1 monstruo de Tipo Insecto en tu mano. Si un monstruo de LUZ u OSCURIDAD es Invocado de Modo Especial en Posición de Ataque: cambia ese monstruo a Posición de Defensa.
  fr: |-
    Durant chacune de vos End Phases, détruisez cette carte sauf si vous envoyez 1 "Noyau d'Énergie Koa'ki Meiru" depuis votre main au Cimetière ou révélez 1 monstre de Type Insecte dans votre main. Si un monstre LUMIÈRE ou TÉNÈBRES est Invoqué Spécialement en Position d'Attaque : changez le monstre en Position de Défense.
  it: |-
    Durante ogni tua End Phase, distruggi questa carta a meno che tu non mandi 1 "Nucleo di Ferro di Koa'ki Meiru" dalla tua mano al Cimitero o riveli 1 mostro di Tipo Insetto nella tua mano. Se un mostro LUCE o OSCURITÀ viene Evocato Specialmente in Posizione di Attacco, metti quel mostro in Posizione di Difesa.
  pt: |-
    Durante cada uma de suas Fases Finais, destrua este card a não ser que você envie 1 "Núcleo de Ferro de Koa'ki Meiru" da sua mão para o Cemitério ou revele 1 monstro do Tipo Inseto da sua mão. Se um monstro de LUZ ou TREVAS for Invocado por Invocação-Especial em Posição de Ataque: coloque esse monstro em Posição de Defesa.
  ja: |-
    このカードのコントローラーは自分のエンドフェイズ毎に手札から「コアキメイルの鋼核」１枚を墓地へ送るか、手札の昆虫族モンスター１体を相手に見せる。または、どちらも行わずにこのカードを破壊する。光属性または闇属性モンスターが表側攻撃表示で特殊召喚に成功した時、そのモンスターを守備表示にする。
  ko: |-
    이 카드의 컨트롤러는 자신의 엔드 페이즈마다 패에서 "코아키메일의 강철핵" 1장을 묘지로 보내거나, 패의 곤충족 몬스터 1장을 상대에게 보여준다. 또는, 어느 쪽도 실행하지 않고 이 카드를 파괴한다. 빛 속성 또는 어둠 속성 몬스터가 앞면 공격 표시로 특수 소환에 성공했을 때, 그 몬스터를 수비 표시로 한다.
  zh-TW:
  zh-CN: |-
    这张卡的控制者在每次自己的结束阶段从手卡把1张「核成兽的钢核」送去墓地或把手卡1只昆虫族怪兽给对方观看。或者都不进行让这张卡破坏。光属性或者暗属性怪兽表侧攻击表示特殊召唤成功时，那些怪兽变成守备表示。
