  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分・相手の、フィールド・墓地の融合モンスター１体を対象として発動できる。そのモンスターを持ち主のＥＸデッキに戻す。その後、自分の墓地の「アルバスの落胤」と相手の墓地のモンスターを１体ずつ選んで持ち主のフィールドに特殊召喚できる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 / 상대의, 필드 / 묘지의 융합 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 주인의 엑스트라 덱으로 되돌린다. 그 후, 자신 묘지의 "알버스의 낙윤"과 상대 묘지의 몬스터를 1장씩 골라 주인의 필드에 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。
    ①：以自己·对方的场上·墓地1只融合怪兽为对象才能发动。那只怪兽回到持有者的额外卡组。那之后，可以选自己墓地的「阿不思的落胤」和对方墓地的怪兽各1只在持有者场上特殊召唤。
