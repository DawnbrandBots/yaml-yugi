  ja: |-
    このカード名はルール上「Ｒ－ＡＣＥ」カードとしても扱う。このカード名の②の効果は１ターンに１度しか使用できない。①：自分フィールドの「Ｒ－ＡＣＥ」モンスター１体を対象として発動できる。その自分のモンスターはこのターン、攻撃力・守備力が１５００アップし、相手モンスターの効果を受けず、１度だけ戦闘では破壊されない。②：墓地のこのカードを除外し、自分の墓地の「Ｒ－ＡＣＥ」魔法カード１枚を対象として発動できる。そのカードを自分フィールドにセットする。
  ko: |-
    이 카드명은 룰상 "R－ACE(레스큐 에이스)" 카드로도 취급한다. 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "R－ACE(레스큐 에이스)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 자신 몬스터는 이 턴에, 공격력 / 수비력을 1500 올리고, 상대 몬스터의 효과를 받지 않으며, 1번만 전투로는 파괴되지 않는다. ②: 묘지의 이 카드를 제외하고, 자신 묘지의 "R－ACE(레스큐 에이스)" 마법 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 자신 필드에 세트한다.
