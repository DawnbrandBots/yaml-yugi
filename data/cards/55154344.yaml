  it: Reame Ryu-Ge - Venti Wyrm
  pt: Reino Ryu-Ge - Ventos Wyrm
  ja: <ruby>登<rt>とう</rt></ruby><ruby>竜<rt>りゅう</rt></ruby><ruby>華<rt>げ</rt></ruby><ruby>幻<rt>げん</rt></ruby><ruby>朧<rt>ろう</rt></ruby><ruby>門<rt>もん</rt></ruby>
