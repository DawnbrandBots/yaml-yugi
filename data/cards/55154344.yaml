text:
  en: |-
    You can only control 1 "Ryu-Ge Ascension Gate of Wyrmhaze". Any monster sent from the field to the GY during your opponent's turn is banished instead. "Ryu-Ge" Pendulum Monsters, and Level 10 or higher monsters whose original Type is Wyrm, you control gain this effect.
    ● Once per opponent's turn (Quick Effect): You can place 1 face-up "Ryu-Ge" Continuous Spell you control on the bottom of the Deck, then target 1 face-up monster on the field; change its ATK to 0.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    ①：「登竜華幻朧門」は自分フィールドに１枚しか表側表示で存在できない。②：このカードが魔法＆罠ゾーンに存在する限り、相手ターンにお互いのフィールドから墓地へ送られるモンスターは墓地へは行かず除外される。③：自分フィールドの「竜華」Ｐモンスター及びレベル１０以上で元々の種族が幻竜族のモンスターは以下の効果を得る。●相手ターンに１度、自分フィールドの表側表示の「竜華」永続魔法カード１枚をデッキの一番下に戻し、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力を０にする。
  ko: |-
    ①: "등룡화환롱문"은 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 이 카드가 마법 & 함정 존에 존재하는 한, 상대 턴에 서로의 필드에서 묘지로 보내지는 몬스터는 묘지로는 가지 않으며 제외된다. ③: 자신 필드의 "룡화" 펜듈럼 몬스터 및 레벨 10 이상이고 원래의 종족이 환룡족인 몬스터는 이하의 효과를 얻는다. ●상대 턴에 1번, 자신 필드의 앞면 표시의 "룡화" 지속 마법 카드 1장을 덱 맨 아래로 되돌리고, 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력을 0 으로 한다.
  zh-TW:
  zh-CN: |-
    ①：“登龙华幻朧门”在自己场上仅可有１张以表侧表示存在。②：只要此卡存在于魔法与陷阱区域，在对手回合中被从双方场上送往墓地的怪兽不去墓地而直接被除外。③：自己场上的“龙华”灵摆怪兽，及等级１０以上且原本种族为幻龙族的怪兽获得以下效果。
    ●每个对手回合中１次，将自己场上的１张表侧表示的“龙华”永续魔法卡放回牌组最下面，以场上的１只表侧表示怪兽为对象可以发动。将该怪兽的攻击力改成０。
