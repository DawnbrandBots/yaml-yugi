  ko: |-
    ①: "등룡화환롱문"은 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 이 카드가 마법 & 함정 존에 존재하는 한, 상대 턴에 서로의 필드에서 묘지로 보내지는 몬스터는 묘지로는 가지 않으며 제외된다. ③: 자신 필드의 "룡화" 펜듈럼 몬스터 및 레벨 10 이상이고 원래의 종족이 환룡족인 몬스터는 이하의 효과를 얻는다. ●상대 턴에 1번, 자신 필드의 앞면 표시의 "룡화" 지속 마법 카드 1장을 덱 맨 아래로 되돌리고, 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력을 0 으로 한다.
