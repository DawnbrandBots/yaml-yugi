text:
  en: |-
    If this card is destroyed by card effect and sent to the GY: Special Summon 1 Level 4 or lower Dinosaur monster from your Deck.
  de: |-
    Falls diese Karte durch einen Karteneffekt zerstört und auf den Friedhof gelegt wird: Beschwöre 1 Dinosaurier-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deinem Deck.
  es: |-
    Si esta carta es destruida por el efecto de una carta y mandada al Cementerio: Invoca de Modo Especial, desde tu Deck, 1 monstruo Dinosaurio de Nivel 4 o menor.
  fr: |-
    Si cette carte est détruite par un effet de carte et envoyée au Cimetière : Invoquez Spécialement 1 monstre Dinosaure de max. Niveau 4 depuis votre Deck.
  it: |-
    Se questa carta viene distrutta dall'effetto di una carta e mandata al Cimitero: Evoca Specialmente 1 mostro Dinosauro di Livello 4 o inferiore dal tuo Deck.
  pt: |-
    Se este card for destruído por um efeito de card e enviado para o Cemitério: Invoque por Invocação-Especial 1 monstro Dinossauro de Nível 4 ou menos do seu Deck.
  ja: |-
    ①：このカードが効果で破壊され墓地へ送られた場合に発動する。デッキからレベル４以下の恐竜族モンスター１体を特殊召喚する。
  ko: |-
    ①: 이 카드가 효과로 파괴되어 묘지로 보내졌을 경우에 발동한다. 덱에서 레벨 4 이하의 공룡족 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：这张卡被效果破坏送去墓地的场合发动。从卡组把1只4星以下的恐龙族怪兽特殊召唤。
