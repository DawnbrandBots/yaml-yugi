name:
  en: Giant Germ
  de: Riesenkeim
  es: Germen Gigante
  fr: Germe Géant
  it: Germe Gigante
  pt: Germe Gigante
  ja: ジャイアントウィルス
  ja_romaji: Jaianto Wirusu
  ko: 자이언트 바이러스
  ko_rr:
  zh-TW: 巨型病毒
  zh-CN: 巨型病毒
text:
  en: |-
    When this card is destroyed by battle and sent to the Graveyard: Inflict 500 damage to your opponent, then you can Special Summon any number of "Giant Germs" from your Deck in face-up Attack Position.
  de: |-
    Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Füge deinem Gegner 500 Schaden zu und dann kannst du eine beliebige Anzahl „Riesenkeim“ als Spezialbeschwörung von deinem Deck in die offene Angriffsposition beschwören.
  es: |-
    Cuando esta carta es destruida en batalla y mandada al Cementerio: inflige 500 puntos de daño a tu adversario, y después, puedes Invocar de Modo Especial, desde tu Deck, cualquier cantidad de "Germen Gigante" en Posición de Ataque boca arriba.
  fr: |-
    Lorsque cette carte est détruite au combat et envoyée au Cimetière : infligez 500 points de dommages à votre adversaire, puis vous pouvez Invoquer Spécialement un nombre de votre choix de "Germe Géant" depuis votre Deck en Position d'Attaque face recto.
  it: |-
    Quando questa carta viene distrutta in battaglia e mandata al Cimitero: infliggi 500 danni al tuo avversario, poi puoi Evocare Specialmente un qualsiasi numero di "Germe Gigante" dal tuo Deck, scoperti in Posizione di Attacco.
  pt: |-
    Quando este card for destruído em batalha e enviado para o Cemitério: cause 500 de dano ao seu oponente e, depois, você pode Invocar por Invocação-Especial qualquer número de "Germe Gigante" do seu Deck com a face para cima em Posição de Ataque.
  ja: |-
    ①：このカードが戦闘で破壊され墓地へ送られた場合に発動する。相手に５００ダメージを与える。その後、デッキから「ジャイアントウィルス」を任意の数だけ攻撃表示で特殊召喚できる。
  ko: |-
    이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 상대 라이프에 500 포인트의 데미지를 준다. 또한 자신의 덱에서 "자이언트 바이러스"를 임의의 수만큼 앞면 공격 표시로 특수 소환할 수 있다.
  zh-TW: |-
    当此卡在战斗中遭受破坏被送入墓地时，给对手生命造成500点的伤害。并且可从牌组中以表侧攻击表示特殊召唤出任意数量的「巨型病毒」。
  zh-CN: |-
    这张卡被战斗破坏送去墓地时，给与对方基本分500分伤害。可以再从自己卡组把「巨型病毒」任意数量表侧攻击表示特殊召唤。
