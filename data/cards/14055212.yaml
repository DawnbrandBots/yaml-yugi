text:
  en:
  de: |-
    Lege 1 Monster von deinem Deck auf den Friedhof, aber für den Rest dieses Spielzugs kannst du weder Karten noch Effekte von Karten mit demselben Namen aktivieren, den das gelegte Monster im Friedhof hatte. Du kannst nur 1 „Friedliches Begräbnis“ pro Spielzug aktivieren.
  es: |-
    Manda al Cementerio 1 monstruo en tu Deck, pero por el resto de este turno no puedes activar cartas, o efectos de cartas, con el mismo nombre que el monstruo mandado tenía en el Cementerio. Sólo puedes activar 1 "Entierro Pacífico" por turno.
  fr: |-
    Envoyez 1 monstre depuis votre Deck au Cimetière, mais le reste de ce tour, vous ne pouvez activer ni de cartes ni d'effets de cartes, du même nom que le monstre envoyé avait dans le Cimetière. Vous ne pouvez activer qu'1 "Sacrifice Paisible" par tour.
  it: |-
    Manda 1 mostro dal tuo Deck al Cimitero, ma, per il resto di questo turno, non puoi attivare carte, o effetti di carte, con lo stesso nome che il mostro mandato aveva nel Cimitero. Puoi attivare solo 1 "Sepoltura Pacifica" per turno.
  pt: |-
    Envie 1 monstro do seu Deck para o Cemitério, mas pelo resto deste turno, você não pode ativar cards, ou os efeitos de cards, com o mesmo nome que o monstro enviado tinha no Cemitério. Você só pode ativar 1 "Enterro Sereno" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。
    ①：デッキからモンスター１体を墓地へ送る。このターン、自分はこの効果で墓地へ送ったカード及びその同名カードの効果の発動ができない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 덱에서 몬스터 1장을 묘지로 보낸다. 이 턴에, 자신은 이 효과로 묘지로 보낸 카드 및 그와 같은 이름의 카드의 효과 발동을 할 수 없다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：從牌組將１隻怪獸送至墓地。此回合，我方無法發動透過此效果送至墓地的卡及該同名卡的效果。
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：从牌组将１只怪兽送至墓地。此回合，自己不可发动以此效果送至墓地的卡及其同名卡的效果。
