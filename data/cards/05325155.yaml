name:
  en: Tsukahagi, the Poisonous Mayakashi
  de: Tsukahagi, der toxische Mayakashi
  es: Tsukahagi, el Mayakashi Tóxico
  fr: Tsukahagi, Mayakashi du Poison
  it: Tsukahagi, il Mayakashi Avvelenato
  pt: Tsukahagi, o Mayakashi Venenoso
  ja: <ruby>毒<rt>どく</rt></ruby>の<ruby>魔妖<rt>まやかし</rt></ruby>－<ruby>束<rt>つか</rt></ruby><ruby>脛<rt>はぎ</rt></ruby>
  ja_romaji: Doku no Mayakashi - Tsukahagi
  ko: 독의 마요괴－속경
  ko_rr: Dok-ui Mayogoe - Soksyeong
  zh-TW: 毒之魔妖－束脛
  zh-CN: 毒之魔妖－束胫
text:
  en: |-
    You can only control 1 "Tsukahagi, the Poisonous Mayakashi". If a "Mayakashi" monster(s) in your possession, except "Tsukahagi, the Poisonous Mayakashi", is destroyed by battle or an opponent's card effect, while this card is in the GY: You can Special Summon this card. You cannot Special Summon monsters from the Extra Deck the turn you activate this effect, except "Mayakashi" monsters.
  de: |-
    Du kannst nur 1 „Tsukahagi, der toxische Mayakashi“ kontrollieren. Falls ein oder mehr „Mayakashi“-Monster, die dir gehören, außer „Tsukahagi, der toxische Mayakashi“, durch Kampf oder einen Karteneffekt eines Gegners zerstört werden, solange sich diese Karte im Friedhof befindet: Du kannst diese Karte als Spezialbeschwörung beschwören. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer „Mayakashi“-Monstern.
  es: |-
    Sólo puedes controlar 1 "Tsukahagi, el Mayakashi Tóxico". Si uno o más monstruos "Mayakashi" en tu posesión, excepto "Tsukahagi, el Mayakashi Tóxico", son destruidos en batalla o por el efecto de una carta del adversario, mientras esta carta está en el Cementerio: puedes Invocar esta carta de Modo Especial. El turno en el que activas este efecto no puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto monstruos "Mayakashi".
  fr: |-
    Vous ne pouvez contrôler qu'1 "Tsukahagi, Mayakashi du Poison". Si un ou plusieurs monstres "Mayakashi" ("Tsukahagi, Mayakashi du Poison" exclu) en votre possession sont détruits au combat ou par un effet de carte de l'adversaire, tant que cette carte est dans le Cimetière : vous pouvez Invoquer Spécialement cette carte. Vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Mayakashi" exclus) depuis l'Extra Deck le tour où vous activez cet effet.
  it: |-
    Puoi controllare solo 1 "Tsukahagi, il Mayakashi Avvelenato". Se uno o più mostri "Mayakashi" sotto il tuo comando, eccetto "Tsukahagi, il Mayakashi Avvelenato", vengono distrutti in battaglia o dall'effetto di una carta dell'avversario, mentre questa carta è nel Cimitero: puoi Evocare Specialmente questa carta. Non puoi Evocare Specialmente mostri dall'Extra Deck nel turno in cui attivi questo effetto, eccetto mostri "Mayakashi".
  pt: |-
    Você só pode controlar 1 "Tsukahagi, o Mayakashi Venenoso". Se um ou mais monstros "Mayakashi" em sua posse, exceto "Tsukahagi, o Mayakashi Venenoso", forem destruídos em batalha ou por um efeito de card do oponente, enquanto este card estiver no Cemitério: você pode Invocar este card por Invocação-Especial. Você não pode Invocar monstros por Invocação-Especial do Deck Adicional no turno em que ativar este efeito, exceto monstros "Mayakashi".
  ja: |-
    ①：「毒の魔妖－束脛」は自分フィールドに１体しか表側表示で存在できない。②：このカードが墓地に存在し、「毒の魔妖－束脛」以外の自分の「魔妖」モンスターが戦闘または相手の効果で破壊された場合に発動できる。このカードを特殊召喚する。この効果を発動するターン、自分は「魔妖」モンスターしかＥＸデッキから特殊召喚できない。
  ko: |-
    ①: "독의 마요괴－속경"은 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 이 카드가 묘지에 존재하고, "독의 마요괴－속경" 이외의 자신의 "마요괴" 몬스터가 전투 또는 상대 효과로 파괴되었을 경우에 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과를 발동하는 턴에, 자신은 "마요괴" 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  zh-TW: |-
    ①：「毒之魔妖－束脛」在我方場上僅限以正面表示存在１隻。②：可在此卡存在於墓地，「毒之魔妖－束脛」以外的我方「魔妖」怪獸因戰鬥或對方效果被破壞的狀況下發動。特殊召喚此卡。此效果發動的回合，我方可從額外牌組特殊召喚的怪獸僅限「魔妖」怪獸。
  zh-CN: |-
    ①：“毒之魔妖－束胫”在自己场上仅可有１张以表侧表示存在。
    ②：此卡存在于墓地，且“毒之魔妖－束胫”以外的自己的“魔妖”怪兽因战斗或对手的效果被破坏的情况下可以发动（发动此效果的回合中，自己从额外牌组仅可特殊召唤“魔妖”怪兽）。将此卡特殊召唤。
