text:
  en: |-
    When an opponent's monster declares an attack: Special Summon 1 "Heraldic Beast" monster from your hand, then end the Battle Phase.
  de: |-
    Wenn ein Monster deines Gegners einen Angriff deklariert: Beschwöre 1 "Wappenungeheuer"-Monster als Spezialbeschwörung von deiner Hand und beende dann die Battle Phase.
  es: |-
    Cuando 1 monstruo de tu adversario declara un ataque: Invoca de Modo Especial, desde tu mano, 1 monstruo de "Bestia Heráldica", y después termina la Battle Phase.
  fr: |-
    Lorsqu'un monstre de votre adversaire déclare une attaque : Invoquez Spécialement 1 monstre "Bête Héraldique" depuis votre main, puis terminez la Battle Phase.
  it: |-
    Quando un mostro dell'avversario dichiara un attacco: Evoca Specialmente 1 mostro "Bestia Araldica" dalla tua mano, poi termina la Battle Phase.
  pt: |-
    Quando um monstro do oponente declarar um ataque: Invoque por Invocação-Especial 1 monstro "Besta Heráldica" da sua mão e, depois, termine a Fase de Batalha.
  ja: |-
    相手モンスターの攻撃宣言時に発動できる。手札から「紋章獣」と名のついたモンスター１体を特殊召喚し、バトルフェイズを終了する。
  ko: |-
    상대 몬스터의 공격 선언시에 발동할 수 있다. 패에서 "문장수"라는 이름이 붙은 몬스터 1장을 특수 소환하고, 배틀 페이즈를 종료한다.
  zh-TW: |-
    对手怪兽攻击宣言时可发动。从手牌特殊召唤1只冠有「紋章獸」之名的怪兽，结束战斗阶段。
  zh-CN: |-
    对方怪兽的攻击宣言时才能发动。从手卡把1只名字带有「纹章兽」的怪兽特殊召唤，战斗阶段结束。
