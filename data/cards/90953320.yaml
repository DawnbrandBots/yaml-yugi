text:
  en: |-
    1 Tuner + 1+ non-Tuner monsters
    If a monster is Synchro Summoned: Draw 1 card. This card must be face-up on the field to activate and to resolve this effect.
  de: |-
    1 Empfänger + 1+ Nicht-Empfänger-Monster
    Falls ein Monster als Synchrobeschwörung beschworen wird: Ziehe 1 Karte. Diese Karte muss offen auf dem Spielfeld liegen, um diesen Effekt zu aktivieren und aufzulösen.
  es: |-
    1 Cantante + 1+ monstruos que no sean Cantantes
    Si un monstruo es Invocado por Sincronía: roba 1 carta. Esta carta debe estar boca arriba en el Campo para activar y resolver este efecto.
  fr: |-
    1 Syntoniseur + 1+ monstre non-Syntoniseur
    Si un monstre est Invoqué par Synchronisation : piochez 1 carte. Cette carte doit être face recto sur le Terrain pour activer et résoudre cet effet.
  it: |-
    1 Tuner + 1+ mostri non-Tuner
    Se un mostro viene Synchro Evocato: pesca 1 carta. Questa carta deve essere scoperta sul Terreno per attivare e risolvere questo effetto.
  pt: |-
    1 Regulador + 1+ monstros não-Reguladores
    Se um monstro for Invocado por Invocação-Sincro: compre 1 card. Este card deve estar com a face para cima no campo para ativar e resolver este efeito.
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    ①：このカードがモンスターゾーンに存在する状態で、自分か相手がＳモンスターをＳ召喚した場合に発動する。このカードがフィールドに表側表示で存在する場合、自分は１枚ドローする。
  ko: |-
    튜너 ＋ 튜너 이외의 몬스터 1장 이상
    ①: 이 카드가 몬스터 존에 존재하는 상태에서, 자신이나 상대가 싱크로 몬스터를 싱크로 소환했을 경우에 발동한다. 이 카드가 필드에 앞면 표시로 존재할 경우, 자신은 1장 드로우한다.
  zh-TW: |-
    協調＋協調以外的怪獸１隻以上
    ①：在此卡存在於場上，我方或對方成功同步召喚此卡以外的同步怪獸的狀況下發動。在此卡以正面表示存在於場上的狀況下，我方從牌組抽１張牌。
  zh-CN: |-
    协调+1只以上协调以外的怪兽
    ①：此卡在场上存在，自己或对手将此卡以外的同步怪兽同步召唤成功的情况下发动。此卡在场上以表侧表示存在的情况下，自己从牌组抽1张。
