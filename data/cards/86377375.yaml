text:
  en: |-
    You can discard this card; add 1 "Lair of Darkness" from your Deck to your hand. You can Tribute 1 DARK monster; draw 1 card, or, if you Tributed a DARK monster other than this card to activate this effect, you can add 1 DARK monster with 2000 or more DEF from your Deck to your hand, instead. You can only use this effect of "Ahrima, the Wicked Warden" once per turn.
  de: |-
    Du kannst diese Karte abwerfen; füge deiner Hand 1 „Höhle der Finsternis“ von deinem Deck hinzu. Du kannst 1 FINSTERNIS Monster als Tribut anbieten; ziehe 1 Karte oder falls du ein anderes FINSTERNIS Monster als diese Karte als Tribut angeboten hast, um diesen Effekt zu aktivieren, kannst du stattdessen deiner Hand 1 FINSTERNIS Monster mit 2000 oder mehr DEF von deinem Deck hinzufügen. Du kannst diesen Effekt von „Ahrima, boshafter Aufseher“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes descartar esta carta; añade a tu mano 1 "Guarida de la Oscuridad" en tu Deck. Puedes Sacrificar 1 monstruo de OSCURIDAD; roba 1 carta, o, si Sacrificaste un monstruo de OSCURIDAD que no sea esta carta para activar este efecto, puedes añadir a tu mano 1 monstruo de OSCURIDAD con 2000 DEF o más en tu Deck, en su lugar. Sólo puedes usar este efecto de "Ahrima, el Vigilante Malvado" una vez por turno.
  fr: |-
    Vous pouvez défausser cette carte ; ajoutez 1 "Antre des Ténèbres" depuis votre Deck à votre main. Vous pouvez Sacrifier 1 monstre TÉNÈBRES ; piochez 1 carte, ou si vous avez Sacrifié un monstre TÉNÈBRES (cette carte exclue) pour activer cet effet, vous pouvez ajouter 1 monstre TÉNÈBRES avec min. 2000 DEF depuis votre Deck à votre main à la place. Vous ne pouvez utiliser cet effet de "Ahrima, le Garde Malfaisant" qu'une fois par tour.
  it: |-
    Puoi scartare questa carta; aggiungi 1 "Tana dell'Oscurità" dal tuo Deck alla tua mano. Puoi offrire come Tributo 1 mostro OSCURITÀ; pesca 1 carta, o, se hai offerto come Tributo un mostro OSCURITÀ diverso da questa carta per attivare questo effetto, puoi invece aggiungere 1 mostro OSCURITÀ con DEF 2000 o superiore dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Ahrima, il Sorvegliante Malvagio" una sola volta per turno.
  pt: |-
    Você pode descartar este card; adicione 1 "Covil das Trevas" do seu Deck à sua mão. Você pode oferecer como Tributo 1 monstro de TREVAS; compre 1 card, ou, se você ofereceu como Tributo um monstro de TREVAS que não seja este card para ativar este efeito, em vez disso, você pode adicionar 1 monstro de TREVAS com 2000 ou mais de DEF do seu Deck à sua mão. Você só pode usar este efeito de "Ahrima, o Soberano Perverso" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：このカードを手札から捨てて発動できる。デッキから「闇黒世界－シャドウ・ディストピア－」１枚を手札に加える。②：自分フィールドの闇属性モンスター１体をリリースして発動できる。自分はデッキから１枚ドローする。この効果を発動するためにこのカード以外の闇属性モンスターをリリースした場合、ドローする代わりにデッキから守備力２０００以上の闇属性モンスター１体を手札に加える事ができる。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 패에서 버리고 발동할 수 있다. 덱에서 "암흑세계－섀도우 디스토피아－" 1장을 패에 넣는다. ②: 자신 필드의 어둠 속성 몬스터 1장을 릴리스하고 발동할 수 있다. 자신은 덱에서 1장 드로우한다. 이 효과를 발동하기 위해 이 카드 이외의 어둠 속성 몬스터를 릴리스했을 경우, 드로우하는 대신에 덱에서 수비력 2000 이상의 어둠 속성 몬스터 1장을 패에 넣을 수 있다.
  zh-TW: |-
    此卡名的②效果，１回合僅限使用１次。①：可從手牌捨棄此卡發動。從牌組將１張「闇黑世界－暗影惡托邦」加入手牌。②：可解放我方場上的１隻闇屬性怪獸發動。我方從牌組抽１張牌。在為發動此效果解放此卡以外的闇屬性怪獸的狀況下，可從牌組將１隻守備力２０００以上的闇屬性怪獸加入手牌替代抽牌。
  zh-CN: |-
    此卡名的②效果1回合仅可使用1次。①：从手牌将此卡舍弃可以发动。从牌组将1张"暗黑世界－暗影恶托邦"加入手牌。②：解放自己场上的1只暗属性怪兽可以发动。自己从牌组抽1张。为发动此效果解放此卡以外的暗属性怪兽的情况下，可从牌组将1只守备力2000以上的暗属性怪兽加入手牌代替抽牌。
