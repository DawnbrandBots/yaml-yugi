text:
  en: |-
    Tribute 1 monster on your side of the field to inflict 400 points of damage to your opponent's Life Points.
  de: |-
    Biete 1 Monster auf deiner Spielfeldseite als Tribut an, um den Life Points deines Gegners 400 Punkte Schaden zuzufügen.
  es: |-
    Ofrece 1 monstruo en tu Campo como Sacrificio para infligir 400 puntos de daño a los Life Points de tu adversario.
  fr: |-
    Sacrifiez 1 monstre sur votre Terrain pour infliger 400 points de dommages aux Life Points de votre adversaire.
  it: |-
    Offri 1 mostro sul tuo Terreno come Tributo per infliggere 400 punti di danno ai Life Points del tuo avversario.
  pt: |-
    Ofereça 1 monstro no seu Campo como Tributo para infligir 400 pontos de dano aos Life Points do seu adversário.
  ja: |-
    自分フィールド上のモンスター１体を生け贄に捧げる度に、相手ライフに４００ポイントダメージを与える。
  ko: |-
    자신 필드 위의 몬스터 1장을 제물로 바칠 때마다, 상대에게 400 포인트 데미지를 준다.
  zh-TW: |-
    可解放我方場上的１隻怪獸發動。給予對方LP４００傷害。
  zh-CN: |-
    每把自己场上1只怪兽作为祭品，给与对方基本分400分伤害。
