text:
  en: |-
    Special Summon 1 monster from your Graveyard to your opponent's side of the field in Defense Position, and increase the Level of 1 monster you control by the Level of the Special Summoned monster, until the End Phase.
  de: |-
    Beschwöre 1 Monster als Spezialbeschwörung von deinem Friedhof in Verteidigungsposition auf die Spielfeldseite deines Gegners und erhöhe die Stufe von 1 Monster, das du kontrollierst, bis zur End Phase um die Stufe des als Spezialbeschwörung beschworenen Monsters.
  es: |-
    Invoca 1 monstruo de Modo Especial, desde tu Cementerio al Campo de tu adversario en Posición de Defensa, e incrementa el Nivel de un monstruo que controles en tantos niveles como el Nivel del monstruo Invocado de Modo Especial, hasta la End Phase.
  fr: |-
    Invoquez Spécialement 1 monstre depuis votre Cimetière sur le Terrain de votre adversaire en Position de Défense et augmentez le Niveau d'1 monstre que vous contrôlez par le Niveau du monstre Invoqué Spécialement, jusqu'à la End Phase.
  it: |-
    Evoca tramite Evocazione Speciale 1 mostro dal tuo Cimitero sul Terreno del tuo avversario in Posizione di Difesa, e aumenta il Livello di 1 mostro che controlli del Livello del mostro Evocato tramite Evocazione Speciale, fino alla End Phase.
  pt: |-
    Special Summon 1 monstro do seu Cemitério para o lado do campo do seu oponente na Posição de Defesa, e aumente o Nível de 1 monstro que você controla pelo Nível do monstro Special Summoned, até a End Phase.
  ja: |-
    ①：自分の墓地のモンスター１体と、自分フィールドの表側表示モンスター１体を対象として発動できる。対象の墓地のモンスターを相手フィールドに守備表示で特殊召喚し、対象のフィールドのモンスターのレベルはターン終了時まで、その特殊召喚したモンスターのレベル分だけ上がる。
  ko: 자신의 묘지에 존재하는 몬스터 1장을 상대 필드 위에 수비 표시로 특수 소환하고, 그 레벨의 수만큼, 자신 필드 위에 앞면 표시로 존재하는 몬스터 1장의 레벨을 엔드 페이즈시까지 올린다.
  zh-TW:
  zh-CN: |-
    ①：以自己墓地1只怪兽和自己场上1只表侧表示怪兽为对象才能发动。作为对象的墓地的怪兽在对方场上守备表示特殊召唤，作为对象的场上的怪兽的等级直到回合结束时上升那只特殊召唤的怪兽的等级的数值。
