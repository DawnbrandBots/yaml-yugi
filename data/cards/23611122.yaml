text:
  en: |-
    When this card is activated: You can discard 1 card, and if you do, Set 1 Continuous Trap from your Deck or GY, with an effect that Special Summons itself as a monster, except the discarded card. If a card(s) you control is destroyed by battle or card effect, and sent to the GY or banished face-up: You can target 1 of them; add 1 card with the same name from your Deck to your hand. You can only use this effect of "Sudden Thunder Swamp" once per turn. You can only activate 1 "Sudden Thunder Swamp" per turn.
  de: |-
    Wenn diese Karte aktiviert wird: Du kannst 1 Karte abwerfen und falls du dies tust, setze 1 Permanente Falle mit einem Effekt, der sie selbst als Spezialbeschwörung als Monster beschwört, von deinem Deck oder Friedhof, außer der abgeworfenen Karte. Falls eine oder mehr Karten, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört und auf den Friedhof gelegt oder offen verbannt werden: Du kannst 1 von ihnen wählen; füge deiner Hand 1 Karte mit demselben Namen von deinem Deck hinzu. Du kannst diesen Effekt von „Spontandonner-Sumpf“ nur einmal pro Spielzug verwenden. Du kannst nur 1 „Spontandonner-Sumpf“ pro Spielzug aktivieren.
  es: |-
    Cuando esta carta es activada: puedes descartar 1 carta y, si lo haces, Coloca 1 Trampa Continua desde tu Deck o Cementerio, con un efecto que la Invoca de Modo Especial a sí misma como un monstruo, excepto la carta descartada. Si una o más cartas que controlas son destruidas en batalla o por el efecto de una carta, y mandadas al Cementerio o desterradas boca arriba: puedes seleccionar 1 de ellas; añade a tu mano 1 carta con el mismo nombre en tu Deck. Sólo puedes usar este efecto de "Pantano de Trueno Súbito" una vez por turno. Sólo puedes activar 1 "Pantano de Trueno Súbito" por turno.
  fr: |-
    Lorsque cette carte est activée : vous pouvez défausser 1 carte, et si vous le faites, Posez 1 Piège Continu (la carte défaussée exclue) depuis votre Deck ou Cimetière, avec un effet qui s'Invoque Spécialement comme monstre. Si une ou plusieurs cartes que vous contrôlez sont détruites au combat ou par un effet de carte, et envoyées au Cimetière ou bannies face recto : vous pouvez en cibler 1 ; ajoutez 1 carte du même nom depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Marais du Tonnerre Soudain" qu'une fois par tour. Vous ne pouvez activer qu'1 "Marais du Tonnerre Soudain" par tour.
  it: |-
    Quando questa carta viene attivata: puoi scartare 1 carta e, se lo fai, Posiziona dal tuo Deck o Cimitero 1 Trappola Continua con un effetto che Evoca Specialmente se stessa come un mostro, eccetto la carta scartata. Se una o più carte che controlli vengono distrutte in battaglia o dall'effetto di una carta, e mandate al Cimitero o bandite scoperte: puoi scegliere 1 di esse come bersaglio; aggiungi 1 carta con lo stesso nome dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Palude Tuono Improvviso" una sola volta per turno. Puoi attivare solo 1 "Palude Tuono Improvviso" per turno.
  pt: |-
    Quando este card for ativado: você pode descartar 1 card e, se isso acontecer, Baixe 1 Armadilha Contínua do seu Deck ou Cemitério, com um efeito que Invoque a si mesma por Invocação-Especial como um monstro, exceto o card descartado. Se um ou mais cards que você controla forem destruídos em batalha ou por um efeito de card, e enviados para o Cemitério ou banidos com a face para cima: você pode escolher 1 deles; adicione 1 card com o mesmo nome do seu Deck à sua mão. Você só pode usar este efeito de "Pântano do Trovão Repentino" uma vez por turno. Você só pode ativar 1 "Pântano do Trovão Repentino" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できず、このカード名の②の効果は１ターンに１度しか使用できない。①：このカードの発動時の効果処理として、以下の効果を適用できる。●自分の手札を１枚選んで捨て、捨てたカードを除く、自身をモンスターとして特殊召喚する効果を持つ永続罠カード１枚を自分のデッキ・墓地から自分フィールドにセットする。②：自分フィールドのカードが戦闘・効果で破壊され、墓地へ送られた場合または表側で除外された場合、その内の１枚を対象として発動できる。その同名カード１枚をデッキから手札に加える。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 이하의 효과를 적용할 수 있다. ●자신의 패를 1장 골라 버리고, 버린 카드가 아닌, 자신을 몬스터로 특수 소환하는 효과를 가지는 지속 함정 카드 1장을 자신의 덱 / 묘지에서 자신 필드에 세트한다. ②: 자신 필드의 카드가 전투 / 효과로 파괴되어, 묘지로 보내졌을 경우 또는 앞면으로 제외되었을 경우, 그 중의 1장을 대상으로 하고 발동할 수 있다. 그와 같은 이름의 카드 1장을 덱에서 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张，此卡名的②效果1回合仅可使用1次。①：作为此卡发动时的效果处理，可适用以下效果。
    ●挑选自己的1张手牌舍弃，从自己牌组・墓地将除所舍弃的卡以外的、拥有将自身作为怪兽特殊召唤的效果的1张永续陷阱卡放置在自己场上。
    ②：自己场上的卡因战斗・效果被破坏，被送至墓地的情况下或以表侧被除外的情况下，以其中1张为对象可以发动。从牌组将1张该卡的同名卡加入手牌。
