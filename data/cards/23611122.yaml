    このカード名のカードは１ターンに１枚しか発動できず、このカード名の②の効果は１ターンに１度しか使用できない。①：このカードの発動時の効果処理として、以下の効果を適用できる。●自分の手札を１枚選んで捨て、捨てたカードを除く、自身をモンスターとして特殊召喚する効果を持つ永続罠カード１枚を自分のデッキ・墓地から自分フィールドにセットする。②：自分フィールドのカードが戦闘・効果で破壊され、墓地へ送られた場合または表側で除外された場合、その内の１枚を対象として発動できる。その同名カード１枚をデッキから手札に加える。
