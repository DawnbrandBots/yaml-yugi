text:
  en:
  de: |-
    Falls diese Karte durch einen Karteneffekt eines Gegners von deiner Hand oder deinem Deck auf deinen Friedhof gelegt wird: Beschwöre diese Karte als Spezialbeschwörung.
  es: |-
    Si esta carta es mandada a tu Cementerio desde tu mano o Deck por el efecto de una carta del adversario: Invoca esta carta de Modo Especial.
  fr: |-
    Si cette carte est envoyée depuis votre main ou Deck à votre Cimetière par un effet de carte de l'adversaire : Invoquez Spécialement cette carte.
  it: |-
    Se questa carta viene mandata dalla tua mano o Deck al tuo Cimitero dall'effetto di una carta dell'avversario: Evoca Specialmente questa carta.
  pt: |-
    Se este card for enviado da sua mão ou do Deck para o seu Cemitério por um efeito de card do oponente: Invoque este card por Invocação-Especial.
  ja: |-
    ①：このカードが相手の効果で手札・デッキから墓地へ送られた場合に発動する。このカードを特殊召喚する。
  ko: |-
    이 카드가 상대의 카드의 효과에 의해서 패 또는 덱에서 묘지로 보내졌을 때, 이 카드를 필드 위에 특수 소환한다.
  zh-TW: |-
    ①：在此卡因對方的效果從手牌・牌組被送至墓地的狀況下發動。特殊召喚此卡。
  zh-CN: |-
    当此卡因对手效果从手牌、牌组被送入墓地时，从墓地中特殊召唤此卡。
