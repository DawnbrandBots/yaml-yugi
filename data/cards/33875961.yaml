name:
  en: Dark Catapulter
  de: Finsterer Katapultierer
  es: Catapulta Oscura
  fr: Catapulteur des Ténèbres
  it: Catapultatore Oscuro
  pt: Catapultador Sombrio
  ja: ダーク・カタパルター
  ja_romaji: Dāku Kataparutā
  ko: 다크 캐터펄터
  ko_rr:
  zh-TW: 黑暗投射手
  zh-CN: 黑暗投射手
text:
  en:
  de: |-
    Einmal pro Spielzug, während deiner Standby Phase, falls diese Karte in Verteidigungsposition liegt: Lege 1 Zählmarke auf diese Karte. Du kannst Karten in deinem Friedhof in Höhe der Anzahl der Zählmarken auf dieser Karte verbannen und dann so viele Zauber/Fallen auf dem Spielfeld wählen; zerstöre sie, dann entferne alle Zählmarken von dieser Karte.
  es: |-
    Una vez por turno, durante tu Standby Phase, si esta carta está en Posición de Defensa: pon 1 contador en esta carta. Puedes desterrar cartas en tu Cementerio igual al número de contadores en esta carta, y después selecciona el mismo número de Mágicas/Trampas en el Campo; destrúyelas, y después retira todos los contadores de esta carta.
  fr: |-
    Une fois par tour, durant votre Standby Phase, si cette carte est en Position de Défense : placez 1 Compteur sur cette carte. Vous pouvez bannir un nombre de cartes dans votre Cimetière égal au nombre de Compteurs sur cette carte, puis ciblez autant de Magies/Pièges sur le Terrain ; détruisez-les, puis retirez tous les Compteurs de cette carte.
  it: |-
    Una volta per turno, durante la tua Standby Phase, se questa carta è in Posizione di Difesa: metti 1 Segnalino su questa carta. Puoi bandire carte nel tuo Cimitero pari al numero di Segnalini su questa carta, poi scegliere come bersaglio quel numero di Magie/Trappole sul Terreno; distruggile, poi rimuovi tutti i Segnalini da questa carta.
  pt: |-
    Uma vez por turno, durante sua Fase de Apoio, se este card estiver em Posição de Defesa: coloque 1 marcador neste card. Você pode banir cards no seu Cemitério igual ao número de marcadores neste card e, depois, escolha esse número de Magias/Armadilhas no campo; destrua-as e, depois, remova todos os marcadores deste card.
  ja: |-
    ①：自分スタンバイフェイズに発動する（この効果はこのカードが守備表示の場合に発動と処理を行う）。このカードにカウンターを１つ置く。
    ②：このカードのカウンターの数だけ自分の墓地からカードを除外し、その数だけフィールドの魔法・罠カードを対象として発動できる。そのカードを破壊する。その後、このカードのカウンターを全て取り除く。
  ko: |-
    자신의 스텐바이 페이즈시 이 카드가 수비 표시였을 경우, 이 카드에 카운터를 1개 놓는다. 카운터와 같은 수의 카드를 자신의 묘지에서 제외하는 것으로, 그 매수와 같은 매수의 필드 위의 마법/함정 카드를 파괴한다. 그 후 이 카드의 카운터를 전부 제거한다.
  zh-TW: |-
    在我方準備階段時此卡為守備表示的狀況下，在此卡放置１個計數物。可依此卡被放置的計數物數量，將我方墓地的卡從遊戲除外發動。依除外的數量選擇場上的魔法・陷阱卡破壞。其後，將此卡的所有計數物全部去除。
  zh-CN: |-
    我方准备阶段时，此卡为守备表示的场合，放置１个计数物在此卡。可从游戏中除外相当于放置在此卡的计数物数量的我方墓地卡牌并发动。选择场上的魔法、陷阱卡破坏，其数量相当于被除外卡牌数量。之后，移除此卡的全部计数物。
