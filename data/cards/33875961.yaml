name:
  en: Dark Catapulter
  de: Finsterer Katapultierer
  es: Catapulta Oscura
  fr: Catapulteur des Ténèbres
  it: Catapultatore Oscuro
  pt: Catapultador Sombrio
  ja: ダーク・カタパルター
  ja_romaji: Dāku Kataparutā
  ko: 다크 캐터펄터
  ko_rr:
  zh-TW: 黑暗投射手
  zh-CN: 黑暗投射手
text:
  en: |-
    Once per turn, during your Standby Phase, if this card is in Defense Position: Place 1 counter on this card. You can banish cards in your GY equal to the number of counters on this card, then target that many Spells/Traps on the field; destroy them, then remove all counters from this card.
  de: |-
    Während deiner Standby Phase, falls diese Karte in Verteidigungsposition ist, lege 1 Zählmarke auf diese Karte. Entferne eine Anzahl von Karten in Höhe der Zählmarken auf dieser Karte aus deinem Friedhof aus dem Spiel, um die gleiche Anzahl von Zauber- oder Fallenkarten auf dem Spielfeld zu zerstören. Dann entferne alle Zählmarken von dieser Karte.
  es: |-
    Durante tu Standby Phase, si esta carta está en Posición de Defensa, pon 1 contador en esta carta. Retira del juego un número de cartas en tu Cementerio igual al número de contadores en esta carta para destruir el mismo número de Cartas Mágicas o de Trampa en el Campo. Luego retira todos los contadores de esta carta.
  fr: |-
    Une fois par tour, durant votre Standby Phase, si cette carte est en Position de Défense : placez 1 Compteur sur cette carte. Vous pouvez bannir un nombre de cartes dans votre Cimetière égal au nombre de Compteurs sur cette carte, puis ciblez autant de Magies/Pièges sur le Terrain ; détruisez-les, puis retirez tous les Compteurs de cette carte.
  it: |-
    Durante la tua Standby Phase, se questa carta è in Posizione di Difesa, metti 1 Segnalino su questa carta. Rimuovi dal gioco un numero di carte nel tuo Cimitero pari al numero di Segnalini su questa carta per distruggere lo stesso numero di Carte Magia o Trappola sul Terreno. Dopo di che rimuovi tutti i Segnalini da questa carta.
  pt: |-
    Durante sua Standby Phase, se este card estiver em Posição de Defesa, ponha 1 contador neste card. Remova de jogo um número de cards do seu cemitério igual ao número de contadores neste card para destruir o mesmo número de Cards de Magia ou de Armadilha no Campo. Feito isso, remova todos os contadores deste card.
  ja: |-
    自分のスタンバイフェイズ時にこのカードが守備表示だった場合、このカードにカウンターを１つ置く。カウンターと同じ数のカードを自分の墓地から除外する事で、その枚数と同じ枚数のフィールド上の魔法・罠カードを破壊する。その後このカードのカウンターを全て取り除く。
  ko: |-
    자신의 스텐바이 페이즈시 이 카드가 수비 표시였을 경우, 이 카드에 카운터를 1개 놓는다. 카운터와 같은 수의 카드를 자신의 묘지에서 제외하는 것으로, 그 매수와 같은 매수의 필드 위의 마법/함정 카드를 파괴한다. 그 후 이 카드의 카운터를 전부 제거한다.
  zh-TW:
  zh-CN: |-
    自己的准备阶段时这张卡是守备表示的场合，给这张卡放置1个指示物。可以通过把和指示物相同数量的卡从自己墓地除外，和那个数量相同数量的场上的魔法·陷阱卡破坏。那之后把这张卡的指示物全部取除。
