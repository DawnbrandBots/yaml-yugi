name:
  en: Coral Dragon
  de: Korallendrache
  es: Dragón de Coral
  fr: Dragon Corail
  it: Drago Corallo
  pt: Dragão Coral
  ja: <ruby><rb>瑚之龍</rb><rt>コーラル・ドラゴン</rt></ruby>
  ja_romaji: Kōraru Doragon
  ko: 코랄 드래곤
  ko_rr: Koral Deuraegon
  zh-TW:
  zh-CN: 瑚之龙
text:
  en: |-
    1 Tuner + 1+ non-Tuner monsters
    Once per turn: You can discard 1 card, then target 1 card your opponent controls; destroy it. If this Synchro Summoned card is sent from the field to the GY: You can draw 1 card. You can only use this effect of "Coral Dragon" once per turn.
  de: |-
    1 Empfänger + 1+ Nicht-Empfänger-Monster
    Einmal pro Spielzug: Du kannst 1 Karte abwerfen und dann 1 Karte wählen, die dein Gegner kontrolliert; zerstöre sie. Falls diese als Synchrobeschwörung beschworene Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst 1 Karte ziehen. Du kannst diesen Effekt von „Korallendrache“ nur einmal pro Spielzug verwenden.
  es: |-
    1 Cantante + 1+ monstruos que no sean Cantantes
    Una vez por turno: puedes descartar 1 carta, y después seleccionar 1 carta que controle tu adversario; destrúyela. Si esta carta Invocada por Sincronía es mandada del Campo al Cementerio: puedes robar 1 carta. Sólo puedes usar este efecto de "Dragón de Coral" una vez por turno.
  fr: |-
    1 Syntoniseur + 1+ monstre non-Syntoniseur
    Une fois par tour : vous pouvez défausser 1 carte, puis ciblez 1 carte contrôlée par votre adversaire ; détruisez-la. Si cette carte Invoquée par Synchronisation est envoyée depuis le Terrain au Cimetière : vous pouvez piocher 1 carte. Vous ne pouvez utiliser cet effet de "Dragon Corail" qu'une fois par tour.
  it: |-
    1 Tuner + 1+ mostri non-Tuner
    Una volta per turno: puoi scartare 1 carta, poi scegliere come bersaglio 1 carta controllata dal tuo avversario; distruggila. Se questa carta Synchro Evocata viene mandata dal Terreno al Cimitero: puoi pescare 1 carta. Puoi utilizzare questo effetto di "Drago Corallo" una sola volta per turno.
  pt: |-
    1 Regulador + 1+ monstros não-Reguladores
    Uma vez por turno: você pode descartar 1 card e, depois, escolher 1 card que seu oponente controla; destrua-o. Se este card Invocado por Invocação-Sincro for enviado do campo para o Cemitério: você pode comprar 1 card. Você só pode usar este efeito de "Dragão Coral" uma vez por turno.
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    このカード名の②の効果は１ターンに１度しか使用できない。①：１ターンに１度、手札を１枚捨て、相手フィールドのカード１枚を対象として発動できる。そのカードを破壊する。②：Ｓ召喚したこのカードが墓地へ送られた場合に発動できる。自分はデッキから１枚ドローする。
  ko: |-
    튜너 ＋ 튜너 이외의 몬스터 1장 이상
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 1턴에 1번, 패를 1장 버리고, 상대 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다. ②: 싱크로 소환한 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 자신은 덱에서 1장 드로우한다.
  zh-TW:
  zh-CN: |-
    协调＋1只以上协调以外的怪兽
    此卡名的②效果1回合仅可使用1次。①：1回合1次，舍弃1张手牌，以对手场上的1张卡为对象可以发动。将该卡破坏。②：同步召唤的此卡被送至墓地的情况下可以发动。自己从牌组抽1张。
