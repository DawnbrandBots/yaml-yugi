text:
  en: |-
    When this card is activated: You can add 1 "True Draco" or "True King" monster, or 1 "Dracoslayer" or "Dracoverlord" Pendulum Monster, from your Deck to you hand. If a face-up "True Draco" and/or "True King" monster(s) you control is destroyed by battle or card effect and sent to the GY: You can target 1 of them; place it face-up in your Spell & Trap Zone as a Continuous Spell. You can only use this effect of "Draco Stand-Off" once per turn. You can only activate 1 "Draco Stand-Off" per turn.
