text:
  en: |-
    When this card is Normal Summoned, if your opponent controls a monster and you control no other monsters: You can target 1 Set Spell/Trap Card on the field; destroy that target.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird, falls dein Gegner ein Monster kontrolliert und du keine anderen Monster kontrollierst: Du kannst 1 gesetzte Zauber-/Fallenkarte auf dem Spielfeld wählen; zerstöre das gewählte Ziel.
  es: |-
    Cuando esta carta es Invocada de Modo Normal, si tu adversario controla un monstruo y tú no controlas otros monstruos: puedes seleccionar 1 Carta Mágica/de Trampa Colocada en el Campo; destruye ese objetivo.
  fr: |-
    Lorsque cette carte est Invoquée Normalement, si votre adversaire contrôle un monstre et que vous n'en contrôlez aucun autre : vous pouvez cibler 1 Carte Magie/Piège Posée sur le Terrain ; détruisez la cible.
  it: |-
    Quando questa carta viene Evocata Normalmente, se il tuo avversario controlla un mostro e tu non controlli nessun altro mostro: puoi scegliere come bersaglio 1 Carta Magia/Trappola Posizionata sul Terreno; distruggi quel bersaglio.
  pt: |-
    Quando este card for Invocado por Invocação-Normal, se seu oponente controlar um monstro e você não controlar nenhum outro monstro: você pode escolher 1 Card de Magia/Armadilha Baixado no campo; destrua o alvo.
  ja: |-
    相手フィールド上にモンスターが存在し、自分フィールド上にモンスターが存在しない場合にこのカードが召喚に成功した時、フィールド上にセットされた魔法・罠カード１枚を選択して破壊する事ができる。
  ko: 상대 필드 위에 몬스터가 존재하고, 자신 필드 위에 몬스터가 존재하지 않을 경우, 이 카드가 일반 소환에 성공했을 때, 필드 위에 세트된 마법/함정 카드 1장을 선택하고 파괴할 수 있다.
  zh-TW:
  zh-CN: |-
    对方场上有怪兽存在，自己场上没有怪兽存在的场合这张卡召唤成功时，可以选择场上盖放的1张魔法·陷阱卡破坏。
