name:
  en: Rock Bombardment
  de: Fels-Bombardierung
  es: Bombardeo de Rocas
  fr: Bombardement de Rochers
  it: Bombardamento di Rocce
  pt: Bombardeamento de Rocha
  ja: <ruby>岩<rt>いわ</rt></ruby><ruby>投<rt>な</rt></ruby>げアタック
  ja_romaji: Iwanage Atakku
  ko: 암석 투척 어택
  ko_rr:
  zh-TW: 投石攻擊
  zh-CN: 投石攻击
text:
  en:
  de: |-
    Lege 1 Fels-Monster von deinem Deck auf den Friedhof; füge deinem Gegner 500 Schaden zu.
  es: |-
    Manda al Cementerio 1 monstruo Roca en tu Deck; inflige 500 puntos de daño a tu adversario.
  fr: |-
    Envoyez 1 monstre Rocher depuis votre Deck au Cimetière ; infligez 500 points de dommages à votre adversaire.
  it: |-
    Manda 1 mostro Roccia dal tuo Deck al Cimitero; infliggi 500 danni al tuo avversario.
  pt: |-
    Envie 1 monstro Rocha do seu Deck para o Cemitério; cause 500 de dano ao seu oponente.
  ja: |-
    ①：デッキから岩石族モンスター１体を墓地へ送って発動できる。相手に５００ダメージを与える。
  ko: |-
    자신의 덱에서 암석족 몬스터 1장을 선택하고 묘지로 보낸다. 상대 라이프에 500 포인트 데미지를 준다. 그 후 덱을 셔플한다.
  zh-TW: |-
    從牌組將１隻岩石族怪獸送至墓地。給予對方５００LP傷害。
  zh-CN: |-
    可从牌组将１只岩石族怪兽送入墓地并发动。给予对手生命５００点伤害。
