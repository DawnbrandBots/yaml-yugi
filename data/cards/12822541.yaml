text:
  en:
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 dieser Effekte aktivieren. Du kannst diesen Effekt von „D/D-Lilith“ nur einmal pro Spielzug verwenden.
    ●Wähle 1 „D/D“-Monster in deinem Friedhof; füge es deiner Hand hinzu.
    ●Füge deiner Hand 1 offenes „D/D“-Pendelmonster von deinem Extra Deck hinzu.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes activar 1 de estos efectos. Sólo puedes usar este efecto de "D/D Lilit" una vez por turno.
    ●Selecciona 1 monstruo "D/D" en tu Cementerio; añádelo a tu mano.
    ●Añade a tu mano 1 Monstruo de Péndulo "D/D" boca arriba en tu Deck Extra.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez activer 1 de ces effets. Vous ne pouvez utiliser cet effet de "D/D Lilith" qu'une fois par tour.
    ●Ciblez 1 monstre "D/D" dans votre Cimetière ; ajoutez-le à votre main.
    ●Ajoutez 1 Monstre Pendule "D/D" face recto depuis votre Extra Deck à votre main.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi attivare 1 di questi effetti. Puoi utilizzare questo effetto di "D/D Lilith" una sola volta per turno.
    ●Scegli come bersaglio 1 mostro "D/D" nel tuo Cimitero; aggiungilo alla tua mano.
    ●Aggiungi 1 Mostro Pendulum "D/D" scoperto dal tuo Extra Deck alla tua mano.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode ativar 1 desses efeitos. Você só pode usar este efeito de "D/D Lilith" uma vez por turno.
    ●Escolha 1 monstro "D/D" no seu Cemitério; adicione-o à sua mão.
    ●Adicione 1 Monstro Pêndulo "D/D" com a face para cima do seu Deck Adicional à sua mão.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。
    ①：このカードが召喚・特殊召喚した場合、以下の効果から１つを選択して発動できる。
    ●自分の墓地の「ＤＤ」モンスター１体を対象として発動できる。そのモンスターを手札に加える。
    ●自分のＥＸデッキ（表側）から「ＤＤ」Ｐモンスター１体を手札に加える。
  ko: |-
    "DD(디디) 릴리스"의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우, 이하의 효과에서 1개를 선택하고 발동할 수 있다.
    ●자신 묘지의 "DD(디디)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.
    ●자신의 엑스트라 덱에서 앞면 표시의 "DD(디디)" 펜듈럼 몬스터 1장을 패에 넣는다.
  zh-TW: |-
    「DD莉莉絲」的效果１回合僅限使用１次。①：在此卡召喚・特殊召喚成功的狀況下，可從以下效果選擇１個發動。
    ●可將我方墓地的１隻「DD」怪獸做為對象發動。將該怪獸加入手牌。
    ●從我方額外牌組將１隻正面表示的「DD」鐘擺怪獸加入手牌。
  zh-CN: |-
    “DD莉莉丝”的效果１回合只可使用１次。①：此卡召唤、特殊召唤成功的场合，可从以下效果中选择１个并发动。
    ●可以我方墓地的１只“DD”怪兽为对象发动。将该怪兽加入手牌。
    ●从我方额外牌组将１只表侧表示的“DD”灵摆怪兽加入手牌。
