  de: Insektor Ameise
  es: Hormiga Inzektor
  fr: Inzektor Fourmi
  it: Formica Inzektor
  pt: Formiga Inzektor
  ja: <ruby>甲虫装機<rt>インゼクター</rt></ruby> アーマイゼ
  ja_romaji: Inzekutā Āmaize
  ko: 인잭터 아마이제
  ko_rr:
  zh-TW: 甲蟲裝機 螞蟻
  zh-CN: 甲虫装机 蚂蚁
text:
  en: |-
    Once per turn: You can equip 1 "Inzektor" monster from your hand or Graveyard to this card. While this card is equipped to a monster, that monster's Level is increased by 3, also it gains ATK and DEF equal to this card's ATK and DEF. If the equipped monster would be destroyed, you can destroy this Equip Card instead.
  de: |-
    Einmal pro Spielzug: Du kannst diese Karte mit 1 "Insektor"-Monster von deiner Hand oder deinem Friedhof ausrüsten. Solange diese Karte ein Monster ausrüstet, ist die Stufe des Monsters um 3 erhöht, zusätzlich erhält es ATK und DEF in Höhe der ATK und DEF dieser Karte. Falls das ausgerüstete Monster zerstört würde, kannst du stattdessen diese Ausrüstungskarte zerstören.
  es: |-
    Una vez por turno: puedes equipar a esta carta 1 monstruo "Inzektor" en tu mano o Cementerio. Mientras esta carta está equipada a un monstruo, el Nivel de ese monstruo se incrementa en 3, y además gana ATK y DEF iguales al ATK y DEF de esta carta. Si el monstruo equipado fuera a ser destruido, puedes destruir esta Carta de Equipo en su lugar.
  fr: |-
    Une fois par tour : vous pouvez équiper 1 monstre "Inzektor" depuis votre main ou Cimetière à cette carte. Tant que cette carte est équipée à un monstre, le Niveau du monstre est augmenté de 3, et il gagne aussi une ATK/DEF égales à l'ATK/DEF de cette carte. Si le monstre équipé va être détruit, vous pouvez détruire cette Carte d'Équipement à la place.
  it: |-
    Una volta per turno: puoi equipaggiare 1 mostro "Inzektor" dalla tua mano o Cimitero a questa carta. Mentre questa carta è equipaggiata ad un mostro, il Livello di quel mostro aumenta di 3, e inoltre esso guadagna ATK e DEF pari all'ATK e DEF di questa carta. Se il mostro equipaggiato sta per essere distrutto, puoi invece distruggere questa Carta Equipaggiamento.
  pt: |-
    Uma vez por turno: Você pode equipar 1 monstro "Inzektor" da sua mão ou Cemitério a este card. Enquanto este card estiver equipado a um monstro, o Nível desse monstro é aumentado em 3 e, além disso, ele ganha ATK e DEF igual ao ATK e DEF deste card. Se o monstro equipado seria destruído, em vez disso, você pode destruir este Card de Equipamento.
  ja: |-
    １ターンに１度、自分の手札・墓地から「甲虫装機」と名のついたモンスター１体を装備カード扱いとしてこのカードに装備できる。このカードが装備カード扱いとして装備されている場合、装備モンスターのレベルは３つ上がり、攻撃力・守備力はこのカードのそれぞれの数値分アップする。装備モンスターが破壊される場合、代わりにこのカードを破壊できる。
  ko: |-
    1턴에 1번, 자신의 패 / 묘지에서 "인잭터"라는 이름이 붙은 몬스터 1장을 장착 카드로 취급하여 이 카드에 장착할 수 있다. 이 카드가 장착 카드로 취급되어 장착되어 있을 경우, 장착 몬스터의 레벨은 3개 올라가고, 공격력 / 수비력은 이 카드 각각의 수치만큼 올린다. 장착 몬스터가 파괴될 경우, 대신에 이 카드를 파괴할 수 있다.
  zh-TW: |-
    １回合１次，可從我方手牌・墓地將１隻冠有「甲蟲裝機」之名的怪獸視為裝備卡裝備於此卡。在此卡視為裝備卡被裝備的狀況下，裝備怪獸的等級提升３，攻擊力・守備力依據此卡的各數值進行提升。在裝備怪獸被破壞的狀況下，可破壞此卡做為替代。
  zh-CN: |-
    １回合１次，可从我方手牌、墓地将１只冠有“甲虫装机”之名的怪兽视为装备卡装备此卡。此卡被视为装备卡装备中的场合，装备怪兽的等级上升３级，攻击力、守备力各上升此卡的攻击力、守备力数值。装备怪兽被破坏的场合，破坏此卡作为代替。
