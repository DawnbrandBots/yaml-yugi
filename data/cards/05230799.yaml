name:
  en: Magical Musketeer Kidbrave
  de: Magischer Musketier Kidbrave
  es: Mágico Mosquetero Kidbrave
  fr: Kidbrave, Magie de Mousquetaire
  it: Magico Moschettiere Kidbrave
  pt: Mágico Mosqueteiro Kidbrave
  ja: <ruby>魔<rt>ま</rt></ruby><ruby>弾<rt>だん</rt></ruby>の<ruby>射<rt>しゃ</rt></ruby><ruby>手<rt>しゅ</rt></ruby> ザ・キッド
  ja_romaji: Madan no Shashu Za Kiddo
  ko: 마탄환의 사수 더 키드
  ko_rr: Matanhwan-ui Sasu Deo Kideu
  zh-TW: 魔彈射手 小子
  zh-CN: 魔弹射手 小子
text:
  en: |-
    During either player's turn, you can activate "Magical Musket" Spell/Trap Cards from your hand. If a Spell/Trap Card is activated in this card's column: You can discard 1 "Magical Musket" card; draw 2 cards. You can only use this effect of "Magical Musketeer Kidbrave" once per turn.
  de: |-
    Während des Spielzugs eines beliebigen Spielers kannst du „Magische/r Musket“-Zauber-/Fallenkarten von deiner Hand aktivieren. Falls eine Zauber-/Fallenkarte in der Spalte dieser Karte aktiviert wird: Du kannst 1 „Magische/r Musket“-Karte abwerfen; ziehe 2 Karten. Du kannst diesen Effekt von „Magischer Musketier Kidbrave“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante el turno de cualquier jugador, puedes activar Cartas Mágicas/de Trampa "Mágico/a Mosquete" en tu mano. Si una Carta Mágica/de Trampa es activada en la columna de esta carta: puedes descartar 1 carta "Mágico/a Mosquete"; roba 2 cartas. Sólo puedes usar este efecto de "Mágico Mosquetero Kidbrave" una vez por turno.
  fr: |-
    Durant le tour de chaque joueur, vous pouvez activer des Cartes Magie/Piège "Magie de Mousquet" depuis votre main. Si une Carte Magie/Piège est activée dans la colonne de cette carte : vous pouvez défausser 1 carte "Magie de Mousquet" ; piochez 2 cartes. Vous ne pouvez utiliser cet effet de "Kidbrave, Magie de Mousquetaire" qu'une fois par tour.
  it: |-
    Durante il turno di qualsiasi giocatore, puoi attivare le Carte Magia/Trappola "Magico Moschet" dalla tua mano. Se viene attivata una Carta Magia/Trappola nella colonna di questa carta: puoi scartare 1 carta "Magico Moschet"; pesca 2 carte. Puoi utilizzare questo effetto di "Magico Moschettiere Kidbrave" una sola volta per turno.
  pt: |-
    Durante o turno de qualquer duelista, você pode ativar Cards de Magia/Armadilha "Mágico(a) Mosquete" da sua mão. Se um Card de Magia/Armadilha for ativado na coluna deste card: você pode descartar 1 card "Mágico(a) Mosquete"; compre 2 cards. Você só pode usar este efeito de "Mágico Mosqueteiro Kidbrave" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：このカードがモンスターゾーンに存在する限り、自分・相手ターンに自分は「魔弾」魔法・罠カードを手札から発動できる。②：このカードと同じ縦列で魔法・罠カードが発動した場合、手札から「魔弾」カード１枚を捨てて発動できる。自分は２枚ドローする。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 몬스터 존에 존재하는 한, 자신 / 상대 턴에 자신은 "마탄환" 마법 / 함정 카드를 패에서 발동할 수 있다. ②: 이 카드와 같은 세로열에서 마법 / 함정 카드가 발동했을 경우, 패에서 "마탄환" 카드 1장을 버리고 발동할 수 있다. 자신은 2장 드로우한다.
  zh-TW: |-
    此卡名的②效果，１回合僅限使用１次。①：只要此卡存在於怪獸區，我方就可在我方・對方回合從手牌發動「魔彈」魔法・陷阱卡。②：在與此卡同一縱列的魔法・陷阱卡發動的狀況下，可從手牌捨棄１張「魔彈」卡發動。我方從牌組抽２張牌。
  zh-CN: |-
    此卡名的②效果１回合仅可使用１次。
    ①：只要此卡存在于怪兽区域，自己可在自己・对手回合中从手牌发动“魔弹”魔法・陷阱卡。
    ②：在此卡的同一纵列发动了魔法・陷阱卡的情况下，从手牌将１张“魔弹”卡舍弃可以发动。自己抽２张。
