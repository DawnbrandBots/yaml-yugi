text:
  en: |-
    During the End Phase, if this card is currently banished, and was banished this turn: You can banish 1 card from your hand, field, or GY, and if you do, Special Summon this card in Attack Position. You can only use this effect of "D.D. Patrol Plane" once per turn.
  de: |-
    Während der End Phase, falls diese Karte derzeit verbannt ist und in diesem Spielzug verbannt wurde: Du kannst 1 Karte von deiner Hand, deiner Spielfeldseite oder deinem Friedhof verbannen und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung in die Angriffsposition. Du kannst diesen Effekt von „D.D. Patrouillenflugzeug“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante la End Phase, si esta carta está desterrada en este momento, y fue desterrada este turno: puedes desterrar 1 carta en tu mano, Campo o Cementerio y, si lo haces, Invoca esta carta de Modo Especial en Posición de Ataque. Sólo puedes usar este efecto de "D.D. Nave Patrulla" una vez por turno.
  fr: |-
    Durant la End Phase, si cette carte est actuellement bannie, et a été bannie ce tour : vous pouvez bannir 1 carte depuis votre main, Terrain ou Cimetière, et si vous le faites, Invoquez Spécialement cette carte en Position d'Attaque. Vous ne pouvez utiliser cet effet de "Avion de Patrouille D.D." qu'une fois par tour.
  it: |-
    Durante la End Phase, se questa carta è attualmente bandita, ed è stata bandita in questo turno: puoi bandire 1 carta dalla tua mano, Terreno o Cimitero e, se lo fai, Evoca Specialmente questa carta in Posizione di Attacco. Puoi utilizzare questo effetto di "Navicella Pattuglia D.D." una sola volta per turno.
  pt: |-
    Durante a Fase Final, se este card atualmente estiver banido e foi banido neste turno: você pode banir 1 card da sua mão, do campo ou do Cemitério e, se isso acontecer, Invoque este card por Invocação-Especial em Posição de Ataque. Você só pode usar este efeito de "Avião de Patrulha D.D." uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：このカードが除外されたターンのエンドフェイズに発動できる。自分の手札・フィールド・墓地のカード１枚を選んで除外し、このカードを攻撃表示で特殊召喚する。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 제외된 턴의 엔드 페이즈에 발동할 수 있다. 자신의 패 / 필드 / 묘지의 카드 1장을 골라 제외하고, 이 카드를 공격 표시로 특수 소환한다.
  zh-TW: |-
    此卡名的效果１回合僅限使用１次。①：可在此卡被除外的回合的結束階段發動。選擇將我方手牌・場上・墓地的１張卡除外，以攻擊表示特殊召喚此卡。
  zh-CN: |-
    此卡牌名的效果１回合只可使用１次。①：在此卡被除外回合的结束阶段可发动。从我方的手牌、场上、墓地挑选１张卡牌除外，并以攻击表示特殊召唤此卡。
