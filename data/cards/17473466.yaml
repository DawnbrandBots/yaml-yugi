    このカード名はルール上「アルトメギア」カードとしても扱う。このカード名の①②のモンスター効果はそれぞれ１ターンに１度しか使用できない。①：デッキの上からカード３枚を裏側で除外して発動できる。このカードを破壊し、ＥＸデッキから「創獄神ネルヴァ」１体を融合召喚扱いで特殊召喚する。②：このカードがＥＸデッキに表側で加わった場合に発動できる。「獄神影獣－ネルヴェド」を除く、「獄神」モンスターか「アルトメギア」モンスター１体を自分のデッキ・ＥＸデッキ（表側）から特殊召喚する。
