text:
  en: |-
    If you control a "Red Dragon Archfiend": Draw 2 cards. You cannot Normal or Special Summon monsters the turn you activate this card, and until the end of your opponent's turn after this card is activated.
  de: |-
    Falls du einen „Rotdrachen-Erzunterweltler“ kontrollierst: Ziehe 2 Karten. Du kannst in dem Spielzug, in dem du diese Karte aktivierst, und bis zum Ende des Spielzugs deines Gegners nach der Aktivierung dieser Karte keine Monster als Normal- oder Spezialbeschwörung beschwören.
  es: |-
    Si controlas un "Dragón Rojo Archidemonio": roba 2 cartas. El turno que activas esta carta, y hasta el final del turno de tu adversario después de que esta carta es activada, no puedes Invocar monstruos de Modo Normal o Especial.
  fr: |-
    Si vous contrôlez "Dragon Rouge Archdémon" : piochez 2 cartes. Vous ne pouvez Invoquer ni Normalement ni Spécialement de monstres le tour où vous activez cette carte et jusqu'à la fin du tour de votre adversaire après activation de cette carte.
  it: |-
    Attiva solo se controlli un "Arcidemone Drago Rosso" scoperto. Pesca 2 carte. Se attivi questa carta, non puoi Evocare Normalmente o Specialmente nessun mostro fino alla fine del prossimo turno del tuo avversario.
  pt: |-
    Se você controlar um "Dragão Vermelho Arquidemônio": compre 2 cards. Você não pode Invocar monstros por Invocação-Normal ou Especial no turno em que ativar este card e até o final do turno do seu oponente depois que este card for ativado.
  ja: |-
    自分フィールド上に「レッド・デーモンズ・ドラゴン」が表側表示で存在する場合のみ発動する事ができる。自分のデッキからカードを２枚ドローする。このカードを発動する場合、次の相手ターン終了時まで自分はモンスターを召喚・特殊召喚する事はできない。
  ko: |-
    자신 필드 위에 "레드 데몬즈 드래곤"이 앞면 표시로 존재할 경우에만 발동할 수 있다. 자신의 덱에서 카드를 2장 드로우한다. 이 카드를 발동할 경우, 다음 상대 턴 종료시까지 자신은 몬스터를 일반 소환 / 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    自己场上有「红莲魔龙」表侧表示存在的场合才能发动。从自己卡组抽2张卡。这张卡发动的场合，直到下次的对方回合结束时自己不能把怪兽召唤·特殊召唤。
