name:
  en: Destiny HERO - Dystopia
  de: Schicksals-HELD - Dystopia
  es: HÉROE del Destino - Dystopia
  fr: Dystopie - HÉROS de la Destinée
  it: Dystopia - EROE del Destino
  pt: HERÓI do Destino - Distopia
  ja: <ruby>Ｄ－ＨＥＲＯ<rt>デステニーヒーロー</rt></ruby> ディストピアガイ
  ja_romaji: Desutenī Hīrō Disutopiagai
  ko: 데스티니 히어로 디스토피아 가이
  ko_rr:
  zh-TW: 命運－英雄 敵托邦魔俠
  zh-CN: 命运－英雄 敌托邦魔侠
text:
  en:
  de: |-
    2 „Schicksals-HELD“-Monster
    Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 „Schicksals-HELD“-Monster der Stufe 4 oder niedriger in deinem Friedhof wählen; füge deinem Gegner Schaden in Höhe der ATK des gewählten Ziels zu. Falls die derzeitigen ATK dieser Karte unterschiedlich von ihren Grund-ATK sind (außer während des Damage Steps) (Schnelleffekt): Du kannst 1 Karte auf dem Spielfeld wählen; zerstöre sie und falls du dies tust, werden die ATK dieser Karte gleich ihren Grund-ATK. Du kannst jeden Effekt von „Schicksals-HELD - Dystopia“ nur einmal pro Spielzug verwenden.
  es: |-
    2 monstruos "HÉROE del Destino"
    Si esta carta es Invocada de Modo Especial: puedes seleccionar 1 monstruo "HÉROE del Destino" de Nivel 4 o menor en tu Cementerio; inflige daño a tu adversario igual al ATK de ese objetivo. Si el ATK de esta carta en este momento es diferente a su ATK original (excepto durante el Damage Step) (Efecto Rápido): puedes seleccionar 1 carta en el Campo; destrúyela y, si lo haces, el ATK de esta carta se convierte en el ATK original de esta carta. Sólo puedes usar cada efecto de "HÉROE del Destino - Dystopia" una vez por turno.
  fr: |-
    2 monstres "HÉROS de la Destinée"
    Si cette carte est Invoquée Spécialement : vous pouvez cibler 1 monstre "HÉROS de la Destinée" de max. Niveau 4 dans votre Cimetière ; infligez des dommages à votre adversaire égaux à l'ATK de la cible. Si l'ATK actuelle de cette carte est différente de son ATK d'origine (sauf durant la Damage Step) (Effet Rapide) : vous pouvez cibler 1 carte sur le Terrain ; détruisez-la, et si vous le faites, l'ATK de cette carte devient égale à l'ATK d'origine de cette carte. Vous ne pouvez utiliser chaque effet de "Dystopie - HÉROS de la Destinée" qu'une fois par tour.
  it: |-
    2 mostri "EROE del Destino"
    Se questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 mostro "EROE del Destino" di Livello 4 o inferiore nel tuo Cimitero; infliggi al tuo avversario danno pari all'ATK di quel bersaglio. Se l'ATK attuale di questa carta è diverso dal suo ATK originale (eccetto durante il Damage Step) (Effetto Rapido): puoi scegliere come bersaglio 1 carta sul Terreno; distruggila e, se lo fai, l'ATK di questa carta diventa pari all'ATK originale di questa carta. Puoi utilizzare ogni effetto di "Dystopia - EROE del Destino" una sola volta per turno.
  pt: |-
    2 monstros "HERÓI do Destino"
    Se este card for Invocado por Invocação-Especial: você pode escolher 1 monstro "HERÓI do Destino" de Nível 4 ou menos no seu Cemitério; cause dano ao seu oponente igual ao ATK do alvo. Se o ATK atual deste card for diferente que seu ATK original (exceto durante a Etapa de Dano) (Efeito Rápido): você pode escolher 1 card no campo; destrua-o e, se isso acontecer, o ATK deste card se torna igual ao ATK original deste card. Você só pode usar cada efeito de "HERÓI do Destino - Distopia" uma vez por turno.
  ja: |-
    「Ｄ－ＨＥＲＯ」モンスター×２
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。
    ①：このカードが特殊召喚した場合、自分の墓地のレベル４以下の「Ｄ－ＨＥＲＯ」モンスター１体を対象として発動できる。そのモンスターの攻撃力分のダメージを相手に与える。
    ②：自分・相手ターンに、このカードの攻撃力が元々の攻撃力と異なる場合、フィールドのカード１枚を対象として発動できる。そのカードを破壊し、このカードの攻撃力は元々の数値になる。
  ko: |-
    "데스티니 히어로" 몬스터 × 2
    "데스티니 히어로 디스토피아 가이"의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 특수 소환에 성공했을 경우, 자신 묘지의 레벨 4 이하의 "데스티니 히어로" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력만큼의 데미지를 상대에게 준다. ②: 이 카드의 공격력이 원래 공격력과 다를 경우, 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴하고, 이 카드의 공격력은 원래 수치가 된다. 이 효과는 상대 턴에도 발동할 수 있다.
  zh-TW: |-
    「命運－英雄」怪獸×２
    「命運－英雄 敵托邦魔俠」的①②效果，１回合各僅限使用１次。①：在此卡特殊召喚成功的狀況下，可將我方墓地的１隻等級４以下的「命運－英雄」怪獸做為對象發動。給予對方等同於該怪獸的攻擊力數值的傷害。②：在此卡的攻擊力與原本的攻擊力不同的狀況下，可將場上的１張卡做為對象發動。破壞該卡，此卡的攻擊力變為原本的數值。此效果在對方回合也可發動。
  zh-CN: |-
    “命运－英雄”怪兽×２
    此卡名的①②效果１回合仅可各使用１次。①：此卡特殊召唤成功的情况下，以自己墓地的１只等级４以下的“命运－英雄”怪兽为对象可以发动。给予对手相当于该怪兽攻击力数值的伤害。②：此卡的攻击力与原本攻击力不同的情况下，以场上的１张卡为对象可以发动。破坏该卡，此卡的攻击力变为原本数值。此效果在对手回合中也可以发动。
