text:
  en: |-
    When your opponent Special Summons a monster(s) (except during the Damage Step): You can discard this card and 1 Spell; destroy that monster(s). You can only use this effect of "Singularity Fiend" once per turn.
  de: |-
    Wenn dein Gegner ein oder mehr Monster als Spezialbeschwörung beschwört (außer während des Damage Steps): Du kannst diese Karte und 1 Zauber abwerfen; zerstöre jene Monster. Du kannst diesen Effekt von „Singularitäts-Unterweltler“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando tu adversario Invoca de Modo Especial uno o más monstruos (excepto durante el Damage Step): puedes descartar esta carta y 1 Mágica; destruye ese o esos monstruos. Sólo puedes usar este efecto de "Demonio de Singularidad" una vez por turno.
  fr: |-
    Lorsque votre adversaire Invoque Spécialement un ou plusieurs monstres (sauf durant la Damage Step) : vous pouvez défausser cette carte et 1 Magie ; détruisez ces monstres. Vous ne pouvez utiliser cet effet de "Particularité du Démon" qu'une fois par tour.
  it: |-
    Quando il tuo avversario Evoca Specialmente uno o più mostri (eccetto durante il Damage Step): puoi scartare questa carta e 1 Magia; distruggi quei mostri. Puoi utilizzare questo effetto di "Demone Singolarità" una sola volta per turno.
  pt: |-
    Quando seu oponente Invocar um ou mais monstros por Invocação-Especial (exceto durante a Etapa de Dano): você pode descartar este card e 1 Magia; destrua esse(s) monstro(s). Você só pode usar este efeito de "Demônio da Singularidade" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：相手がモンスターを特殊召喚した時、手札からこのカードと魔法カード１枚を捨てて発動できる。そのモンスターを破壊する。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대가 몬스터를 특수 소환했을 때, 패에서 이 카드와 마법 카드 1장을 버리고 발동할 수 있다. 그 몬스터를 파괴한다.
