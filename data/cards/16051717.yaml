  fr: Assaut Aile Noire - Raikiri du Déluge
  it: Alanera d'Assalto - Raikiri il Rovescio di Pioggia
  pt: Asanegra Agressor - Raikiri, o Banho de Chuva
  ja: <ruby>Ａ<rt>アサルト</rt></ruby> <ruby>ＢＦ<rt>ブラックフェザー</rt></ruby>－<ruby>驟<rt>しゅう</rt></ruby><ruby>雨<rt>う</rt></ruby>のライキリ
  ja_romaji: Asaruto Burakku Fezā - Shūu no Raikiri
  ko: <ruby>A BF<rt>어썰트 블랙 페더</rt></ruby>－소나기의 라이키리
