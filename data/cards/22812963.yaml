name:
  en: Regenesis Lord
  de: Regenesis-Herrscher
  es: Señor Regénesis
  fr: Seigneur de la Regenèse
  it: Signore Regenesis
  pt: Senhor Regênese
  ja: <ruby>創世の神<rt>リジェネシス・ゴッド</rt></ruby> デウテロノミオン
  ja_romaji: Rijeneshisu Goddo Deuteronomion
  ko: 리제네시스 갓 데우테로노미온
  ko_rr:
  zh-TW:
  zh-CN: 创言再世神 德乌特洛诺米翁
text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned (from your hand) by banishing 1 face-up monster you control with 2500 original ATK and DEF. You can only Special Summon "Regenesis Lord" once per turn this way. If this card is Special Summoned: You can Set 1 "Regenesis" Spell/Trap from your Deck. Gains 2500 ATK during the Battle Phase only. If this card attacks a Defense Position monster, inflict piercing battle damage to your opponent.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 offenes Monster mit 2500 Grund-ATK und -DEF verbannst, das du kontrollierst. Du kannst „Regenesis-Herrscher“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 „Regenesis“-Zauber/Falle von deinem Deck setzen. Erhält nur während der Battle Phase 2500 ATK. Falls diese Karte ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) desterrando 1 monstruo boca arriba que controles con 2500 ATK y DEF originales. Sólo puedes Invocar de Modo Especial "Señor Regénesis" una vez por turno de esta forma. Si esta carta es Invocada de Modo Especial: puedes Colocar 1 Mágica/Trampa "Regénesis" desde tu Deck. Gana 2500 ATK sólo durante la Battle Phase. Si esta carta ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en bannissant 1 monstre face recto que vous contrôlez avec 2500 ATK/DEF d'origine. Vous ne pouvez Invoquer Spécialement "Seigneur de la Regenèse" qu'une fois par tour de cette façon. Si cette carte est Invoquée Spécialement : vous pouvez Poser 1 Magie/Piège "Regenèse" depuis votre Deck. Gagne 2500 ATK durant la Battle Phase uniquement. Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) bandendo 1 mostro scoperto che controlli con ATK e DEF originali 2500. Puoi Evocare Specialmente "Signore Regenesis" una sola volta per turno in questo modo. Se questa carta viene Evocata Specialmente: puoi Posizionare 1 Magia/Trappola "Regenesis" dal tuo Deck. Guadagna 2500 ATK solamente durante la Battle Phase. Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao banir 1 monstro com a face para cima que você controla com 2500 de ATK e DEF originais. Você só pode Invocar "Senhor Regênese" por Invocação-Especial uma vez por turno desta forma. Se este card for Invocado por Invocação-Especial: você pode Baixar 1 Magia/Armadilha "Regênese" do seu Deck. Ganha 2500 de ATK apenas durante a Fase de Batalha. Se este card atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente.
  ja: |-
    このカードは通常召喚できない。「創世の神 デウテロノミオン」は１ターンに１度、元々の攻撃力と元々の守備力が２５００の自分フィールドの表側表示モンスター１体を除外した場合のみ特殊召喚できる。①：このカードが特殊召喚した場合に発動できる。デッキから「リジェネシス」魔法・罠カード１枚を自分フィールドにセットする。②：このカードの攻撃力はバトルフェイズの間、２５００アップする。③：このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。
  ko: |-
    이 카드는 통상 소환할 수 없다. "리제네시스 갓 데우테로노미온"은 1턴에 1번, 원래의 공격력과 원래의 수비력이 2500 인 자신 필드의 앞면 표시 몬스터 1장을 제외했을 경우에만 특수 소환할 수 있다. ①: 이 카드를 특수 소환했을 경우에 발동할 수 있다. 덱에서 "리제네시스" 마법 / 함정 카드 1장을 자신 필드에 세트한다. ②: 이 카드의 공격력은 배틀 페이즈 동안, 2500 올린다. ③: 이 카드가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 상대에게 전투 데미지를 준다.
  zh-TW:
  zh-CN: |-
    此卡不可通常召唤。“创言再世神 德乌特洛诺米翁”1回合1次，仅可在将原本攻击力和原本守备力为2500的、自己场上的1只表侧表示怪兽除外的情况下特殊召唤。①：此卡特殊召唤的情况下可以发动。从牌组将1张“再世”魔法・陷阱卡放置在自己场上。②：此卡的攻击力在战斗阶段期间上升2500。③：此卡攻击守备表示怪兽的情况下，依攻击力超出该怪兽守备力的数值来给予对手战斗伤害。
