text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned (from your hand) by banishing 1 face-up monster you control with 2500 original ATK and DEF. You can only Special Summon "Regenesis Lord" once per turn this way. If this card is Special Summoned: You can Set 1 "Regenesis" Spell/Trap from your Deck. Gains 2500 ATK during the Battle Phase only. If this card attacks a Defense Position monster, inflict piercing battle damage to your opponent.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカードは通常召喚できない。「創世の神 デウテロノミオン」は１ターンに１度、元々の攻撃力と元々の守備力が２５００の自分フィールドの表側表示モンスター１体を除外した場合のみ特殊召喚できる。①：このカードが特殊召喚した場合に発動できる。デッキから「リジェネシス」魔法・罠カード１枚を自分フィールドにセットする。②：このカードの攻撃力はバトルフェイズの間、２５００アップする。③：このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。
  ko:
  zh-TW:
  zh-CN: |-
    此卡不可通常召唤。“创言再世神 德乌特洛诺米翁”1回合1次，仅可在将原本攻击力和原本守备力为2500的、自己场上的1只表侧表示怪兽除外的情况下特殊召唤。①：此卡特殊召唤的情况下可以发动。从牌组将1张“再世”魔法・陷阱卡放置在自己场上。②：此卡的攻击力在战斗阶段期间上升2500。③：此卡攻击守备表示怪兽的情况下，依攻击力超出该怪兽守备力的数值来给予对手战斗伤害。
