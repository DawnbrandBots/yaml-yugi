  it: Mondo Vaylantz - Shinra Bansho
  pt: Mundo Vaylantz - Shinra Bansho
  ja: <ruby>ＶＶ<rt>ヴァリアンツ＝ワールド</rt></ruby>－<ruby>真<rt>しん</rt></ruby><ruby>羅<rt>ら</rt></ruby><ruby>万<rt>ばん</rt></ruby><ruby>象<rt>しょう</rt></ruby>
  ja_romaji: Variantsu=Wārudo - Shinrabanshō
