  zh-CN: 库里库连接＠伊格尼斯者
text:
  en: |-
    If this card is in your hand or GY (Quick Effect): You can Tribute 1 "@Ignister" monster; Special Summon this card, but banish it when it leaves the field. When a card or effect is activated that targets a Cyberse monster(s) you control, and you control a Cyberse monster that was Special Summoned from the Extra Deck (Quick Effect): You can Tribute this card; negate that effect. You can only use each effect of "Kurikurinku @Ignister" once per turn.
  de: |-
    Falls sich diese Karte in deiner Hand oder deinem Friedhof befindet (Schnelleffekt): Du kannst 1 „@Ignister“-Monster als Tribut anbieten; beschwöre diese Karte als Spezialbeschwörung, aber verbanne sie, wenn sie das Spielfeld verlässt. Wenn eine Karte oder ein Effekt aktiviert wird, die oder der ein oder mehr Cyberse-Monster, die du kontrollierst, als Ziel wählt, und du ein Cyberse-Monster kontrollierst, das als Spezialbeschwörung vom Extra Deck beschworen wurde (Schnelleffekt): Du kannst diese Karte als Tribut anbieten; annulliere jenen Effekt. Du kannst jeden Effekt von „Kurikurinku @Ignister“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta está en tu mano o Cementerio (Efecto Rápido): puedes Sacrificar 1 monstruo "@Ignister"; Invoca esta carta de Modo Especial, pero destiérrala cuando deje el Campo. Cuando es activada una carta o efecto que selecciona uno o más monstruos Ciberso que controlas, y controlas un monstruo Ciberso que fue Invocado de Modo Especial desde el Deck Extra (Efecto Rápido): puedes Sacrificar esta carta; niega ese efecto. Sólo puedes usar cada efecto de "Kurikurinku @Ignister" una vez por turno.
  fr: |-
    Si cette carte est dans votre main ou Cimetière (Effet Rapide) : vous pouvez Sacrifier 1 monstre "@Ignister" ; Invoquez Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Lorsqu'une carte ou un effet qui cible un ou plusieurs monstres Cyberse que vous contrôlez est activé, et que vous contrôlez un monstre Cyberse qui a été Invoqué Spécialement depuis l'Extra Deck (Effet Rapide) : vous pouvez Sacrifier cette carte ; annulez l'effet. Vous ne pouvez utiliser chaque effet de "Kurikurinku @Ignister" qu'une fois par tour.
  it: |-
    Se questa carta è nella tua mano o Cimitero (Effetto Rapido): puoi offrire come Tributo 1 mostro "@Ignister"; Evoca Specialmente questa carta, ma bandiscila quando lascia il Terreno. Quando viene attivata una carta o un effetto che sceglie come bersaglio uno o più mostri Cyberso che controlli, e tu controlli un mostro Cyberso che è stato Evocato Specialmente dall'Extra Deck (Effetto Rapido): puoi offrire come Tributo questa carta; annulla quell'effetto. Puoi utilizzare ogni effetto di "Kurikurinku @Ignister" una sola volta per turno.
  pt: |-
    Se este card estiver na sua mão ou no Cemitério (Efeito Rápido): você pode oferecer como Tributo 1 monstro "@Ignister"; Invoque este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Quando um card ou efeito for ativado que escolha como alvo um ou mais monstros Ciberso que você controla, e você controlar um monstro Ciberso que foi Invocado por Invocação-Especial do Deck Adicional (Efeito Rápido): você pode oferecer este card como Tributo; negue o efeito. Você só pode usar cada efeito de "Kurikurinku @Ignister" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手ターンに、自分フィールドの「＠イグニスター」モンスター１体をリリースして発動できる。このカードを手札・墓地から特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。②：ＥＸデッキから特殊召喚されたサイバース族モンスターが自分フィールドに存在し、自分フィールドのサイバース族モンスターを対象とする効果が発動した時、このカードをリリースして発動できる。その効果を無効にする。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대 턴에, 자신 필드의 "＠(앳)이그니스터" 몬스터 1장을 릴리스하고 발동할 수 있다. 이 카드를 패 / 묘지에서 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다. ②: 엑스트라 덱에서 특수 소환된 사이버스족 몬스터가 자신 필드에 존재하고, 자신 필드의 사이버스족 몬스터를 대상으로 하는 효과가 발동했을 때, 이 카드를 릴리스하고 발동할 수 있다. 그 효과를 무효로 한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：在自己・对手回合中，解放自己场上的1只“＠伊格尼斯者”怪兽可以发动。从手牌・墓地将此卡特殊召唤。以此效果特殊召唤的此卡从场上离开的情况下，将其除外。②：被从额外牌组特殊召唤的电子界族怪兽存在于自己场上，以自己场上的电子界族怪兽为对象的效果发动时，解放此卡可以发动。将该效果无效。
