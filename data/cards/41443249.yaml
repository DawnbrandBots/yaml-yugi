name:
  en: Rescue-ACE Preventer
  de: Rettungs-ASS Verhinderer
  es: Preventivo AS-Rescate
  fr: Préveneur des Secours-AS
  it: Salvataggio-ASSO Preventore
  pt: ÁS-Resgate Preventor
  ja: <ruby>Ｒ－ＡＣＥ<rt>レスキュー・エース</rt></ruby>プリベンター
  ja_romaji: Resukyū Ēsu Puribentā
  ko: <rubyR－ACE<rt>레스큐 에이스</rt></ruby> 프리벤터
  ko_rr: Reseukyu Eiseu Peuribenteo
  zh-TW:
  zh-CN: 救援王牌 空中防灾机
text:
  en: |-
    You can banish 1 "Rescue-ACE" card from your GY; Special Summon this card from your hand. If you control another "Rescue-ACE" monster (Quick Effect): You can target 1 Effect Monster your opponent controls; change it to face-down Defense Position. If this card is sent to the GY: You can target 1 of your banished "Rescue-ACE" monsters, except a Level 8 monster; Special Summon it. You can only use each effect of "Rescue-ACE Preventer" once per turn.
  de: |-
    Du kannst 1 „Rettungs-ASS“-Karte von deinem Friedhof verbannen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Falls du ein anderes „Rettungs-ASS“-Monster kontrollierst (Schnelleffekt): Du kannst 1 Effektmonster wählen, das dein Gegner kontrolliert; ändere es in die verdeckte Verteidigungsposition. Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 deiner verbannten „Rettungs-ASS“-Monster wählen, außer einem Monster der Stufe 8; beschwöre es als Spezialbeschwörung. Du kannst jeden Effekt von „Rettungs-ASS Verhinderer“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes desterrar 1 carta "AS-Rescate" en tu Cementerio; Invoca esta carta de Modo Especial desde tu mano. Si controlas otro monstruo "AS-Rescate" (Efecto Rápido): puedes seleccionar 1 Monstruo de Efecto que controle tu adversario; cámbialo a Posición de Defensa boca abajo. Si esta carta es mandada al Cementerio: puedes seleccionar 1 de tus monstruos "AS-Rescate" desterrados, excepto un monstruo de Nivel 8; Invócalo de Modo Especial. Sólo puedes usar cada efecto de "Preventivo AS-Rescate" una vez por turno.
  fr: |-
    Vous pouvez bannir 1 carte "Secours-AS" depuis votre Cimetière ; Invoquez Spécialement cette carte depuis votre main. Si vous contrôlez un autre monstre "Secours-AS" (Effet Rapide) : vous pouvez cibler 1 Monstre à Effet contrôlé par votre adversaire ; changez-le en Position de Défense face verso. Si cette carte est envoyée au Cimetière : vous pouvez cibler 1 de vos monstres "Secours-AS" bannis (monstres de Niveau 8 exclus) ; Invoquez-le Spécialement. Vous ne pouvez utiliser chaque effet de "Préveneur des Secours-AS" qu'une fois par tour.
  it: |-
    Puoi bandire 1 carta "Salvataggio-ASSO" dal tuo Cimitero; Evoca Specialmente questa carta dalla tua mano. Se controlli un altro mostro "Salvataggio-ASSO" (Effetto Rapido): puoi scegliere come bersaglio 1 Mostro con Effetto controllato dal tuo avversario; mettilo coperto in Posizione di Difesa. Se questa carta viene mandata al Cimitero: puoi scegliere come bersaglio 1 dei tuoi mostri "Salvataggio-ASSO" banditi, eccetto un mostro di Livello 8; Evocalo Specialmente. Puoi utilizzare ogni effetto di "Salvataggio-ASSO Preventore" una sola volta per turno.
  pt: |-
    Você pode banir 1 card "ÁS-Resgate" do seu Cemitério; Invoque este card por Invocação-Especial da sua mão. Se você controlar outro monstro "ÁS-Resgate" (Efeito Rápido): você pode escolher 1 Monstro de Efeito que seu oponente controla; coloque-o com a face para baixo em Posição de Defesa. Se este card for enviado para o Cemitério: você pode escolher 1 dos seus monstros "ÁS-Resgate" banidos, exceto um monstro de Nível 8; Invoque-o por Invocação-Especial. Você só pode usar cada efeito de "ÁS-Resgate Preventor" uma vez por turno.
  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地から「Ｒ－ＡＣＥ」カード１枚を除外して発動できる。このカードを手札から特殊召喚する。②：自分・相手ターンに、自分フィールドに他の「Ｒ－ＡＣＥ」モンスターが存在する場合、相手フィールドの効果モンスター１体を対象として発動できる。そのモンスターを裏側守備表示にする。③：このカードが墓地へ送られた場合、レベル８モンスター以外の自分の除外状態の「Ｒ－ＡＣＥ」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지에서 "R－ACE(레스큐 에이스)" 카드 1장을 제외하고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 자신 / 상대 턴에, 자신 필드에 다른 "R－ACE(레스큐 에이스)" 몬스터가 존재할 경우, 상대 필드의 효과 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 뒷면 수비 표시로 한다. ③: 이 카드가 묘지로 보내졌을 경우, 레벨 8 몬스터 이외의 자신의 제외 상태인 "R－ACE(레스큐 에이스)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②③效果１回合仅可各使用１次。
    ①：从自己的墓地将１张“救援王牌”卡除外可以发动。从手牌将此卡特殊召唤。
    ②：在自己・对手回合中，自己场上存在其他“救援王牌”怪兽的情况下，以对手场上的１只效果怪兽为对象可以发动。将该怪兽改成里侧守备表示。
    ③：此卡被送至墓地的情况下，以等级８怪兽以外的、自己的除外状态的１只“救援王牌”怪兽为对象可以发动。将该怪兽特殊召唤。
