text:
  en:
  de: |-
    Wähle 1 „Watt“-Monster der Stufe 4 oder niedriger in deinem Friedhof. Beschwöre das Monster als Spezialbeschwörung vom Friedhof. Zerstöre es während der End Phase.
  es: |-
    Selecciona 1 monstruo "Watt" de Nivel 4 o menor en tu Cementerio. Invoca ese monstruo de Modo Especial desde el Cementerio. Destrúyelo durante la End Phase.
  fr: |-
    Sélectionnez 1 monstre "Électro-" de Niveau 4 ou moins depuis votre Cimetière. Invoquez Spécialement ce monstre depuis le Cimetière. Détruisez-le durant la End Phase.
  it: |-
    Scegli 1 mostro "Watt" di Livello 4 o inferiore nel tuo Cimitero. Evoca Specialmente quel mostro dal Cimitero. Distruggilo durante la End Phase.
  pt: |-
    Escolha 1 monstro "Watt" de Nível 4 ou menos no seu Cemitério; Invoque-o por Invocação-Especial, mas destrua-o durante a Fase Final deste turno.
  ja: |-
    ①：自分の墓地のレベル４以下の「エレキ」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターは、このターンのエンドフェイズに破壊される。
  ko: |-
    자신의 묘지에 존재하는 레벨 4 이하의 "일렉"이라는 이름이 붙은 몬스터 1장을 선택하고 발동한다. 선택한 몬스터를 묘지에서 특수 소환한다. 이 효과로 특수 소환한 몬스터는, 이 턴의 엔드 페이즈시에 파괴된다.
  zh-TW: |-
    可選擇我方墓地的１隻等級４以下的冠有「電力」之名的怪獸發動。特殊召喚選擇的怪獸。透過此效果特殊召喚的怪獸將在此回合的結束階段時被破壞。
  zh-CN: |-
    可选择我方墓地的１只等级４或以下冠有“电力”之名的怪兽并发动。特殊召唤被选择怪兽。以此效果特殊召唤的怪兽在此回合的结束阶段时被破坏。
