  ko: |-
    이 카드는 통상 소환할 수 없다. 자신의 패 / 필드에서 "붉은 눈" 몬스터 1장을 릴리스했을 경우에 특수 소환할 수 있다. 이 방법에 의한 "붉은 눈의 아흑룡"의 특수 소환은 1턴에 1번밖에 할 수 없다. ①: 이 카드가 전투 또는 상대 효과로 파괴되었을 경우, "붉은 눈의 아흑룡" 이외의 자신 묘지의 레벨 7 이하의 "붉은 눈" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터가 "붉은 눈의 흑룡"일 경우, 그 원래 공격력은 배가 된다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤。从自己的手卡·场上把1只「真红眼」怪兽解放的场合可以特殊召唤。这个方法的「真红眼亚黑龙」的特殊召唤1回合只能有1次。
    ①：这张卡被战斗或者对方的效果破坏的场合，以「真红眼亚黑龙」以外的自己墓地1只7星以下的「真红眼」怪兽为对象才能发动。那只怪兽特殊召唤。这个效果特殊召唤的怪兽是「真红眼黑龙」的场合，那个原本攻击力变成2倍。
