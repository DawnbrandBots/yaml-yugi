text:
  en: |-
    This card cannot be destroyed by battle with a Level 7 or lower monster. During each of your End Phases: This card gains 1000 ATK. If this card attacks, this increased ATK returns to 0, after damage calculation.
  de: |-
    Diese Karte kann nicht durch Kampf mit einem Monster der Stufe 7 oder niedriger zerstört werden. Während jeder deiner End Phasen: Diese Karte erhält 1000 ATK. Falls diese Karte angreift, werden diese erhöhten ATK nach der Schadensberechnung auf 0 zurückgesetzt.
  es: |-
    Esta carta no puede ser destruida en batalla con un monstruo de Nivel 7 o menor. Durante cada una de tus End Phases: esta carta gana 1000 ATK. Si esta carta ataca, este incremento en el ATK vuelve a 0, después del cálculo de daño.
  fr: |-
    Cette carte ne peut pas être détruite au combat avec un monstre de max. Niveau 7. Durant chacune de vos End Phases : cette carte gagne 1000 ATK. Si cette carte attaque, ce gain d'ATK redevient 0 après le calcul des dommages.
  it: |-
    Questa carta non può essere distrutta in battaglia con un mostro di Livello 7 o inferiore. Durante ogni tua End Phase: questa carta guadagna 1000 ATK. Se questa carta attacca, questo ATK aumentato ritorna a 0, dopo il calcolo dei danni.
  pt: |-
    Este card não pode ser destruído em batalhas com monstros de Nível 7 ou menos. Durante cada uma das suas Fases Finais: este card ganha 1000 de ATK. Se este card atacar, esse aumento de ATK volta a 0 depois do cálculo de dano.
  ja: |-
    このカードはレベル７以下のモンスターとの戦闘では破壊されない。また、自分のエンドフェイズ毎にこのカードの攻撃力は１０００ポイントアップする。この効果でアップした攻撃力は、このカードが攻撃したダメージ計算後に０に戻る。
  ko: |-
    이 카드는 레벨 7 이하의 몬스터와의 전투로는 파괴되지 않는다. 또한, 자신의 엔드 페이즈마다, 이 카드의 공격력은 1000 포인트 올린다. 이 효과로 올린 공격력은, 이 카드가 공격한 데미지 계산 후 0으로 되돌아간다.
  zh-TW:
  zh-CN: |-
    ①：此卡不会因与等级7以下怪兽进行的战斗被破坏。②：在自己的结束阶段发动。此卡的攻击力上升1000。③：通过此卡的效果②上升的数值，在此卡攻击的伤害计算后变回0。
