text:
  en: |-
    When this card is Normal Summoned: You can Special Summon 1 "Super Defense Robot" monster or "Orbital 7" from your hand. Once per turn, when exactly 1 "Super Defense Robot" monster or "Orbital 7" (and no other cards) is added from your Graveyard to your hand (except during the Damage Step): You can Special Summon it from your hand.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Superverteidigungsroboter“-Monster oder „Orbital 7“ als Spezialbeschwörung von deiner Hand beschwören. Einmal pro Spielzug, wenn genau 1 „Superverteidigungsroboter“-Monster oder „Orbital 7“ (und keine anderen Karten) deiner Hand von deinem Friedhof hinzugefügt werden (außer während des Damage Steps): Du kannst es als Spezialbeschwörung von deiner Hand beschwören.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Súper Robot de Defensa" o "Estación Orbital 7". Una vez por turno, cuando exactamente 1 monstruo "Súper Robot de Defensa" o "Estación Orbital 7" (y ninguna otra carta) es añadido a tu mano desde tu Cementerio (excepto durante el Damage Step): puedes Invocarlo de Modo Especial desde tu mano.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez Invoquer Spécialement 1 monstre "Super Défense" ou "Orbital 7" depuis votre main. Une fois par tour, lorsqu'exactement 1 monstre "Super Défense" ou "Orbital 7" (et aucune autre carte) est ajouté depuis votre Cimetière à votre main (sauf durant la Damage Step) : vous pouvez l'Invoquer Spécialement depuis votre main.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi Evocare Specialmente 1 mostro "Super Robot da Difesa" o "Orbitale 7" dalla tua mano. Una volta per turno, quando esattamente 1 mostro "Super Robot da Difesa" o "Orbitale 7" (e nessun'altra carta) viene aggiunto dal tuo Cimitero alla tua mano (eccetto durante il Damage Step): puoi Evocarlo Specialmente dalla tua mano.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode Invocar por Invocação-Especial 1 monstro "Super Robô de Defesa" ou "Orbital 7" da sua mão. Uma vez por turno, quando exatamente 1 monstro "Super Robô de Defesa" ou "Orbital 7" (e nenhum outro card) for adicionado do seu Cemitério à sua mão (exceto durante a Etapa de Dano): você pode Invocá-lo por Invocação-Especial da sua mão.
  ja: |-
    このカードが召喚に成功した時、手札から「ＳＤロボ」と名のついたモンスターまたは「オービタル７」１体を特殊召喚できる。また、１ターンに１度、自分の墓地から「ＳＤロボ」と名のついたモンスターまたは「オービタル ７」１体が自分の手札に加わった時、そのモンスターを手札から特殊召喚できる。
  ko: |-
    이 카드가 일반 소환에 성공했을 때, 패에서 "SD(슈퍼디펜스) 로보" 라는 이름이 붙은 몬스터 또는 "오비탈 7" 1장을 특수 소환할 수 있다. 또한, 1턴에 1번, 자신의 묘지에서 "SD(슈퍼 디펜스) 로보" 라는 이름이 붙은 몬스터 또는 "오비탈 7" 1장을 자신의 패에 넣어졌을 때, 그 몬스터를 패에서 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡召唤成功时，可以从手卡把1只名字带有「超级防卫机器人」的怪兽或者「轨道 7」特殊召唤。此外，1回合1次，从自己墓地有名字带有「超级防卫机器人」的怪兽或者「轨道 7」1只加入自己手卡时，可以把那只怪兽从手卡特殊召唤。
