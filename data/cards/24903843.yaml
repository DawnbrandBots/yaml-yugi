text:
  en:
  de: |-
    Wirf 1 „Paläozoisch“-Karte ab, dann ziehe 2 Karten. Einmal pro Kette, wenn eine Fallenkarte aktiviert wird, solange sich diese Karte in deinem Friedhof befindet: Beschwöre diese Karte als Spezialbeschwörung als Normales Monster (Typ Aqua/WASSER/Stufe 2/ATK 1200/DEF 0). (Diese Karte wird NICHT als Fallenkarte behandelt.) Falls diese Karte auf diese Art beschworen wird, bleibt sie von Monstereffekten unberührt, zusätzlich verbanne sie, wenn sie das Spielfeld verlässt.
  es: |-
    Descarta 1 carta "Paleozoico", y después roba 2 cartas. Una vez por Cadena, cuando una Carta de Trampa es activada mientras esta carta está en tu Cementerio: Invoca esta carta de Modo Especial como un Monstruo Normal (Tipo Aqua/AGUA/Nivel 2/ATK 1200/DEF 0). (Esta carta NO se trata como una Carta de Trampa). Si es Invocada de esta forma, esta carta no es afectada por efectos de monstruos, y además destiérrala cuando deje el Campo.
  fr: |-
    Défaussez 1 carte "Paléozoïque", puis piochez 2 cartes. Une fois par Chaîne, lorsqu'une Carte Piège est activée tant que cette carte est dans votre Cimetière : Invoquez Spécialement cette carte comme un Monstre Normal (Type Aqua/EAU/Niveau 2/ATK 1200/DEF 0). (Cette carte N'EST PAS traitée comme une Carte Piège.) Si elle est Invoquée de cette façon, cette carte n'est pas affectée par des effets de monstre, et aussi, bannissez-la lorsqu'elle quitte le Terrain.
  it: |-
    Scarta 1 carta "Paleozoica", poi pesca 2 carte. Una volta per Catena, quando viene attivata una Carta Trappola mentre questa carta è nel tuo Cimitero: Evoca Specialmente questa carta come Mostro Normale (Tipo Acqua/ACQUA/Livello 2/ATK 1200/DEF 0). (Questa carta NON viene considerata come una Carta Trappola.) Se viene Evocata in questo modo, questa carta è immune agli effetti dei mostri, inoltre bandiscila quando lascia il Terreno.
  pt: |-
    Descarte 1 card "Paleozoico" e, depois, compre 2 cards. Uma vez por Corrente, quando um Card de Armadilha for ativado enquanto este card estiver no seu Cemitério: Invoque este card por Invocação-Especial como um Monstro Normal (Tipo Aqua/ÁGUA/Nível 2/ATK 1200/DEF 0). (Este card NÃO é considerado como um Card de Armadilha.) Se Invocado desta forma, este card não é afetado por efeitos de monstro e, além disso, bana-o quando ele deixar o campo.
  ja: |-
    ①：手札から「バージェストマ」カード１枚を捨てる。その後、自分はデッキから２枚ドローする。
    ②：このカードが墓地に存在し、罠カードが発動した時に発動できる（同一チェーン上では１度まで）。このカードは通常モンスター（水族・水・星２・攻１２００／守０）となり、モンスターゾーンに特殊召喚する（罠カードとしては扱わない）。この効果で特殊召喚したこのカードはモンスターの効果を受けず、フィールドから離れた場合に除外される。
  ko: |-
    ①: 패의 "버제스토마" 카드 1장을 버린다. 그 후, 자신은 덱에서 2장 드로우한다. ②: 필드의 함정 카드가 발동했을 때, 그 발동에 체인하고 이 효과를 묘지에서 발동할 수 있다. 이 카드는 일반 몬스터(물족 / 물 / 레벨 2 / 공 1200 / 수 0)가 되고, 몬스터 존에 특수 소환한다(함정 카드로는 취급하지 않는다). 이 효과로 특수 소환한 이 카드는 몬스터의 효과를 받지 않으며, 필드에서 벗어났을 경우에 제외된다.
  zh-TW: |-
    ①：從手牌捨棄１張「伯吉斯吸蟲」卡。其後，我方從牌組抽２張牌。②：在陷阱卡發動時，可連鎖該發動在墓地發動此效果。此卡變為通常怪獸（水族・水・星２・攻１２００／守０），特殊召喚至怪獸區（不會被視為陷阱卡）。透過此效果特殊召喚的此卡不受怪獸的效果影響，在從場上離開的狀況下將被除外。
  zh-CN: |-
    ①：从手牌舍弃１张“伯吉斯吸虫”卡。之后，我方从牌组抽取２张卡牌。②：陷阱卡发动时，可连锁该发动在墓地中发动此效果。此卡变成通常怪兽（水族、水、星２、攻１２００／守０），特殊召唤至怪兽区（不被视为陷阱卡）。因此效果特殊召唤的此卡不受怪兽效果影响，从场上离开的场合被除外。
