text:
  en: |-
    When your opponent activates a monster effect in their hand: Negate that activation, then if they have any cards in their hand, you discard 1 card from their hand (of their choice).
  de: |-
    Wenn dein Gegner einen Monstereffekt in seiner Hand aktiviert: Annulliere jene Aktivierung, dann, falls dein Gegner Karten in seiner Hand hat, wirfst du 1 Karte (seiner Wahl) von seiner Hand ab.
  es: |-
    Cuando tu adversario active un efecto de monstruo en su mano: niega esa activación y después, si tiene alguna carta en su mano, tú descartas 1 carta en su mano (a su elección).
  fr: |-
    Lorsque votre adversaire active un effet de monstre dans sa main : annulez l'activation, puis s'il a des cartes dans sa main, vous lui défaussez 1 carte (de son choix).
  it: |-
    Quando il tuo avversario attiva l'effetto di un mostro nella sua mano: annulla quell'attivazione, poi, se ha carte nella sua mano, scarta 1 carta dalla sua mano (a sua scelta).
  pt: |-
    Quando seu oponente ativar um efeito de monstro na mão dele: negue a ativação e, depois, se ele tiver cards na mão dele, você descarta 1 card da mão dele (ele seleciona).
  ja: |-
    ①：相手が手札のモンスターの効果を発動した時に発動できる。その発動を無効にする。相手の手札がある場合、さらに相手は手札を１枚選んで捨てる。
  ko: |-
    ①: 상대가 패의 몬스터 효과를 발동했을 때에 발동할 수 있다. 그 발동을 무효로 한다. 상대의 패가 있을 경우, 추가로 상대는 패를 1장 고르고 버린다.
  zh-TW:
  zh-CN: |-
    ①：对手发动手牌的怪兽的效果的场合，使其发动无效。对手有手牌的场合，再使对手选1张手牌舍弃。
