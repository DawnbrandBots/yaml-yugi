text:
  en: |-
    A skeletal ghost that isn't strong but can mean trouble in large numbers.
  de: |-
    Ein Skelettgeist, der nicht stark ist, aber viel Ärger bedeutet, wenn er in großer Zahl auftritt.
  es: |-
    Un fantasma esquelético que no es fuerte, pero que puede ser fuente de problemas en grandes cantidades.
  fr: |-
    Fantôme squelette très commun et qui n'est pas très fort, mais qui, en nombre, peut devenir embarrassant.
  it: |-
    Uno scheletro fantasma che non è molto forte ma diventa temibile quando attacca in massa con i suoi simili.
  pt: |-
    Um esqueleto fantasma que não é muito forte, mas quando estiver em grande número, pode ser um problema.
  ja: |-
    どこにでも出てくるガイコツのおばけ。攻撃は弱いが集まると大変。
  ko: |-
    어디에서나 출현하는 해골 요괴. 공격력은 약하지만 집단으로 모이면 큰 힘을 발휘한다.
  zh-TW:
  zh-CN: |-
    到处出没的骸骨妖怪。攻击虽弱，聚集起来非同小可。
