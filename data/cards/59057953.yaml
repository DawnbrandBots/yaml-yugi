  pt: Bastidores do Ator do Abismo
  ja: <ruby>魔<rt>ま</rt></ruby><ruby>界<rt>かい</rt></ruby><ruby>劇<rt>げき</rt></ruby><ruby>団<rt>だん</rt></ruby>の<ruby>楽<rt>がく</rt></ruby><ruby>屋<rt>や</rt></ruby><ruby>入<rt>い</rt></ruby>り
