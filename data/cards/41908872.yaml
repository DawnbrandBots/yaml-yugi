pendulum_effect:
  en: |-
    If a monster(s) is Special Summoned and you control "Supreme King Z-ARC" and another Pendulum Monster (except during the Damage Step): You can Special Summon this card, then you can make the Level and Attribute of either this card or 1 Pendulum Monster you control become the same Level and Attribute as the other. You can only use this effect of "Supreme King Dragon Lightwurm" once per turn.
  de: |-
    Falls ein oder mehr Monster als Spezialbeschwörung beschworen werden und du „Oberster König Z-ARC“ und ein anderes Pendelmonster kontrollierst (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung beschwören, dann kannst du die Stufe und Eigenschaft entweder dieser Karte oder 1 Pendelmonsters, das du kontrollierst, dieselbe Stufe und Eigenschaft wie die des anderen werden lassen. Du kannst diesen Effekt von „Oberster König Drachenlichtgewürm“ nur einmal pro Spielzug verwenden.
  es: |-
    Si uno o más monstruos son Invocados de Modo Especial y tú controlas "Rey Supremo Z-ARC" y otro Monstruo de Péndulo (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial, y después puedes hacer que el Nivel y el Atributo sea de esta carta o de 1 Monstruo de Péndulo que controles se conviertan en el mismo Nivel y Atributo que el otro. Sólo puedes usar este efecto de "Rey Supremo Dragón Sierpeluz" una vez por turno.
  fr: |-
    Si un ou plusieurs monstres sont Invoqués Spécialement et que vous contrôlez "Z-ARC, Roi Suprême" et un autre Monstre Pendule (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte, puis vous pouvez faire devenir le Niveau et Attribut de soit cette carte soit 1 Monstre Pendule que vous contrôlez du même Niveau et Attribut que l'autre. Vous ne pouvez utiliser cet effet de "Lightwurm, Roi Suprême du Dragon" qu'une fois par tour.
  it: |-
    Se uno o più mostri vengono Evocati Specialmente e tu controlli "Re Supremo Z-ARC" e un altro Mostro Pendulum (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta, poi puoi far diventare il Livello e l'Attributo di questa carta oppure di 1 Mostro Pendulum che controlli lo stesso Livello e Attributo dell'altro. Puoi utilizzare questo effetto di "Re Supremo Drago Lucewurm" una sola volta per turno.
  pt: |-
    Se um ou mais monstros forem Invocados por Invocação-Especial e você controlar "Rei Supremo Z-ARC" e outro Monstro Pêndulo (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial e, depois, você pode fazer com que o Nível e o Atributo deste card ou de 1 Monstro Pêndulo que você controla se tornem o mesmo Nível e Atributo do outro. Você só pode usar este efeito de "Rei Supremo Dragão Wurmclaro" uma vez por turno.
  ja: |-
    このカード名のＰ効果は１ターンに１度しか使用できない。①：モンスターが特殊召喚された場合、自分フィールドに「覇王龍ズァーク」とＰモンスターがそれぞれ存在すれば発動できる。このカードを特殊召喚する。その後、自分フィールドのＰモンスター１体とこのカードの内、１体の属性・レベルをもう１体と同じにできる。
  ko: |-
    이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 몬스터가 특수 소환되었을 경우, 자신 필드에 "패왕룡 즈아크"와 펜듈럼 몬스터가 각각 존재하면 발동할 수 있다. 이 카드를 특수 소환한다. 그 후, 자신 필드의 펜듈럼 몬스터 1장과 이 카드 중, 1장의 속성 / 레벨을 나머지 1장과 같게 할 수 있다.
  zh-TW: |-
    此卡名的鐘擺效果，１回合僅限使用１次。
    ①：在怪獸被特殊召喚的狀況下，若我方場上分別存在「霸王龍札克」和鐘擺怪獸即可發動。特殊召喚此卡。其後，在我方場上的１隻鐘擺怪獸和此卡中，可將１隻的屬性・等級變為與另１隻相同。
  zh-CN: |-
    此卡名的灵摆效果１回合仅可使用１次。
    ①：怪兽被特殊召唤的情况下，如果自己场上存在“霸王龙扎克”、且还另外存在一只灵摆怪兽则可以发动。将此卡特殊召唤。然后，可将自己场上的１只灵摆怪兽和此卡中的１只的等级・属性改成和另１只相同。
