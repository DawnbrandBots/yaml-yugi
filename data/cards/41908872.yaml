text:
  en: |-
    If this card is Normal or Special Summoned: You can add 1 face-up "Supreme King Dragon" or "Supreme King Gate" Pendulum Monster from your Extra Deck to your hand, then, immediately after this effect resolves, you can Synchro or Xyz Summon 1 "Supreme King Dragon" monster. If a face-up Pendulum Monster(s) you control is destroyed by battle or card effect while this card is face-up in your Extra Deck: You can add this card to your hand. You can only use each monster effect of "Supreme King Dragon Lightwurm" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②のモンスター効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。自分のＥＸデッキ（表側）から「覇王眷竜」Ｐモンスターか「覇王門」Ｐモンスター１体を手札に加える。その後、「覇王眷竜」Ｓモンスター１体のＳ召喚または「覇王眷竜」Ｘモンスター１体のＸ召喚を行う事ができる。②：このカードがＥＸデッキに表側で存在する状態で、自分フィールドの表側表示のＰモンスターが戦闘・効果で破壊された場合に発動できる。このカードを手札に加える。
  ko: |-
    이 카드명의 ①②의 몬스터 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 자신의 엑스트라 덱(앞면)에서 "패왕권룡" 펜듈럼 몬스터나 "패왕문" 펜듈럼 몬스터 1장을 패에 넣는다. 그 후, "패왕권룡" 싱크로 몬스터 1장의 싱크로 소환 또는 "패왕권룡" 엑시즈 몬스터 1장의 엑시즈 소환을 실행할 수 있다. ②: 이 카드가 엑스트라 덱에 앞면으로 존재하는 상태에서, 자신 필드의 앞면 표시의 펜듈럼 몬스터가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 이 카드를 패에 넣는다.
