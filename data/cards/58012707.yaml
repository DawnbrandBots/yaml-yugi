name:
  en: Giant Ballpark
  de: Riesiger Spielplatz
  es: Estadio de Béisbol Gigante
  fr: Stade Géant
  it: Campobaseball Gigante
  pt: Estádio dos Gigantes
  ja: <ruby><rb>Ｇ</rb><rt>ジャイアント</rt></ruby>・ボールパーク
  ja_romaji: Jaianto Bōru Pāku
  ko: <ruby><rb>G</rb><rt>자이언트</rt></ruby> 볼파크
