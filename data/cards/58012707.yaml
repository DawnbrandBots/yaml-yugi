name:
  en: Giant Ballpark
  de: Riesiger Spielplatz
  es: Estadio de Béisbol Gigante
  fr: Stade Géant
  it: Campobaseball Gigante
  pt: Estádio dos Gigantes
  ja: <ruby>Ｇ<rt>ジャイアント</rt></ruby>・ボールパーク
  ja_romaji: Jaianto Bōrupāku
  ko: <ruby>G<rt>자이언트</rt></ruby> 볼파크
  ko_rr: Jaieonteu Bolpakeu
  zh-TW: 巨型強棒球場
  zh-CN: 巨强棒球场
text:
  en: |-
    During damage calculation, if a player would take battle damage: You can make neither player take any battle damage from that battle, and if you do, send 1 Level 4 or lower Insect monster from your Deck to the GY, then, if you sent a Normal Monster this way, you can Special Summon any number of monsters with the same name as that monster, from your hand, Deck, and/or GY. If a monster(s) you control is sent to the GY by an opponent's card effect (except during the Damage Step): You can Special Summon 1 Insect Normal Monster from your GY. You can only use each effect of "Giant Ballpark" once per turn.
  de: |-
    Während der Schadensberechnung, falls ein Spieler Kampfschaden erhalten würde: Du kannst keinen Spieler Kampfschaden aus dem Kampf erhalten lassen und falls du dies tust, lege 1 Insekt-Monster der Stufe 4 oder niedriger von deinem Deck auf den Friedhof, dann, falls du ein Normales Monster auf diese Art gelegt hast, kannst du eine beliebige Anzahl Monster mit demselben Namen wie das Monster als Spezialbeschwörung von deiner Hand, deinem Deck und/oder deinem Friedhof beschwören. Falls ein oder mehr Monster, die du kontrollierst, durch einen Karteneffekt eines Gegners auf den Friedhof gelegt werden (außer während des Damage Steps): Du kannst 1 Normales Insekt-Monster als Spezialbeschwörung von deinem Friedhof beschwören. Du kannst jeden Effekt von „Riesiger Spielplatz“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante el cálculo de daño, si un jugador fuera a recibir daño de batalla: puedes hacer que ningún jugador reciba daño de batalla de esa batalla y, si lo haces, manda al Cementerio 1 monstruo Insecto de Nivel 4 o menor en tu Deck, y después, si mandaste un Monstruo Normal de esta forma, puedes Invocar de Modo Especial cualquier cantidad de monstruos con el mismo nombre que ese monstruo, desde tu mano, Deck y/o Cementerio. Si uno o más monstruos que controlas son mandados al Cementerio por el efecto de una carta del adversario (excepto durante el Damage Step): puedes Invocar de Modo Especial 1 Monstruo Normal Insecto en tu Cementerio. Sólo puedes usar cada efecto de "Estadio de Béisbol Gigante" una vez por turno.
  fr: |-
    Durant le calcul des dommages, si un joueur va recevoir des dommages de combat : vous pouvez ne faire recevoir aucun dommage de combat de ce combat à chaque joueur, et si vous le faites, envoyez 1 monstre Insecte de max. Niveau 4 depuis votre Deck au Cimetière, puis, si vous avez envoyé un Monstre Normal de cette façon, vous pouvez Invoquer Spécialement un nombre de votre choix de monstres du même nom que le monstre, depuis votre main, Deck et/ou Cimetière. Si un ou plusieurs monstres que vous contrôlez sont envoyés au Cimetière par un effet de carte de l'adversaire (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement 1 Monstre Normal Insecte depuis votre Cimetière. Vous ne pouvez utiliser chaque effet de "Stade Géant" qu'une fois par tour.
  it: |-
    Durante il calcolo dei danni, se un giocatore sta per subire danno da combattimento: puoi non fare subire danno da combattimento a nessun giocatore da quella battaglia e, se lo fai, manda 1 mostro Insetto di Livello 4 o inferiore dal tuo Deck al Cimitero, poi, se hai mandato un Mostro Normale in questo modo, puoi Evocare Specialmente un qualsiasi numero di mostri con lo stesso nome di quel mostro dalla tua mano, Deck e/o Cimitero. Se uno o più mostri che controlli vengono mandati al Cimitero dall'effetto di una carta dell'avversario (eccetto durante il Damage Step): puoi Evocare Specialmente 1 Mostro Normale Insetto dal tuo Cimitero. Puoi utilizzare ogni effetto di "Campobaseball Gigante" una sola volta per turno.
  pt: |-
    Durante o cálculo de dano, se um duelista sofreria dano de batalha: você pode fazer com que qualquer duelista sofra qualquer dano de batalha dessa batalha e, se isso acontecer, envie 1 monstro Inseto de Nível 4 ou menos do seu Deck para o Cemitério e, depois, se você enviou um Monstro Normal desta forma, você pode Invocar por Invocação-Especial qualquer número de monstros com o mesmo nome que esse monstro, da sua mão, do Deck e/ou do Cemitério. Se um ou mais monstros que você controla forem enviados para o Cemitério por um efeito de card do oponente (exceto durante a Etapa de Dano): você pode Invocar por Invocação-Especial 1 Monstro Normal Inseto do seu Cemitério. Você só pode usar cada efeito de "Estádio dos Gigantes" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：ダメージ計算時に発動できる。その戦闘で発生するお互いの戦闘ダメージを０にし、自分のデッキからレベル４以下の昆虫族モンスター１体を墓地へ送る。この効果で通常モンスターが墓地へ送られた場合、さらにその同名モンスターを自分の手札・デッキ・墓地から任意の数だけ選んで特殊召喚できる。②：自分フィールドのモンスターが相手の効果で墓地へ送られた場合に発動できる。自分の墓地から昆虫族の通常モンスター１体を選んで特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 데미지 계산시에 발동할 수 있다. 그 전투로 발생하는 서로의 전투 데미지를 0 으로 하고, 자신의 덱에서 레벨 4 이하의 곤충족 몬스터 1장을 묘지로 보낸다. 이 효과로 일반 몬스터가 묘지로 보내졌을 경우, 추가로 그 같은 이름의 몬스터를 자신의 패 / 덱 / 묘지에서 임의의 수만큼 골라 특수 소환할 수 있다. ②: 자신 필드의 몬스터가 상대 효과로 묘지로 보내졌을 경우에 발동할 수 있다. 자신 묘지에서 곤충족 일반 몬스터 1장을 골라 특수 소환한다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：可在傷害計算時發動。雙方在該戰鬥造成的戰鬥傷害變為０，從我方牌組將１隻等級４以下的昆蟲族怪獸送至墓地。在通常怪獸因此效果被送至墓地的狀況下，另可從我方手牌・牌組・墓地選擇任意數量的該同名怪獸特殊召喚。②：可在我方場上的怪獸因對方的效果被送至墓地的狀況下發動。從我方墓地選擇１隻昆蟲族的通常怪獸特殊召喚。
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。
    ①：伤害计算时可以发动。将因该战斗对双方造成的战斗伤害改成０，从自己的牌组将１只等级４以下的昆虫族怪兽送至墓地。以此效果将通常怪兽送至墓地的情况下，进而可从自己的手牌・牌组・墓地将任意数量的其同名怪兽特殊召唤。
    ②：自己场上的怪兽因对手的效果被送至墓地的情况下可以发动。从自己的墓地将１只昆虫族通常怪兽特殊召唤。
