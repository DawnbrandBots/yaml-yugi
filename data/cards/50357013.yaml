text:
  en: |-
    Send monster(s) from your hand and/or face-up field to the GY whose total Levels equal 10; draw 2 cards.
  de: |-
    Lege Monster, deren gemeinsame Stufe 10 entspricht, von deiner Hand und/oder offen von deiner Spielfeldseite auf den Friedhof; ziehe 2 Karten.
  es: |-
    Manda al Cementerio uno o más monstruos en tu mano y/o Campo boca arriba cuyos Niveles totales sean iguales a 10; roba 2 cartas.
  fr: |-
    Envoyez un ou plusieurs monstres depuis votre main et/ou Terrain face recto au Cimetière dont le Niveau total est égal à 10 ; piochez 2 cartes.
  it: |-
    Manda uno o più mostri con Livello totale pari a 10 dalla tua mano e/o Terreno scoperto al Cimitero; pesca 2 carte.
  pt: |-
    Envie para o Cemitério um ou mais monstros da sua mão e/ou do campo com a face para cima cuja soma dos Níveis seja igual a 10; compre 2 cards.
  ja: |-
    ①：レベルの合計が１０になるように、自分の手札・フィールド（表側表示）からモンスターを任意の数だけ墓地へ送って発動できる。自分は２枚ドローする。
  ko: |-
    ①: 레벨의 합계가 10 이 되도록, 자신의 패 / 필드(앞면 표시)에서 몬스터를 임의의 수만큼 묘지로 보내고 발동할 수 있다. 자신은 2장 드로우한다.
  zh-TW:
  zh-CN: |-
    ①：为使合计等级为１０，从自己的手牌・场上（表侧表示）将任意数量的怪兽送至墓地可以发动。自己抽２张。
