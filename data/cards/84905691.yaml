text:
  en: |-
    When your opponent Special Summons a monster(s) (Quick Effect): You can Tribute 1 other face-up "Naturia" monster you control; destroy that monster(s).
  de: |-
    Wenn dein Gegner ein oder mehr Monster als Spezialbeschwörung beschwört (Schnelleffekt): Du kannst 1 anderes offenes „Naturia“-Monster, das du kontrollierst, als Tribut anbieten; zerstöre die Monster.
  es: |-
    Cuando tu adversario Invoca uno o más monstruos de Modo Especial (Efecto Rápido): puedes Sacrificar otro monstruo "Naturia" boca arriba que controles; destruye ese o esos monstruos.
  fr: |-
    Lorsque votre adversaire Invoque Spécialement un ou plusieurs monstres (Effet Rapide) : vous pouvez Sacrifier 1 autre monstre "Naturia" face recto que vous contrôlez ; détruisez ces monstres.
  it: |-
    Quando il tuo avversario Evoca Specialmente uno o più mostri (Effetto Rapido): puoi offrire come Tributo 1 altro mostro "Naturia" scoperto che controlli; distruggi quei mostri.
  pt: |-
    Quando seu oponente Invocar um ou mais monstros por Invocação-Especial (Efeito Rápido): você pode oferecer como Tributo 1 outro monstro "Naturia" com a face para cima que você controla; destrua esse(s) monstro(s).
  ja: |-
    相手がモンスターの特殊召喚に成功した時、このカード以外の自分フィールド上に表側表示で存在する「ナチュル」と名のついたモンスター１体をリリースして発動する事ができる。そのモンスターを破壊する。
  ko: |-
    상대가 몬스터의 특수 소환에 성공했을 때, 이 카드 이외의 자신 필드 위에 앞면 표시로 존재하는 '나츄르' 라는 이름이 붙은 몬스터 1장을 릴리스하고 발동할 수 있다. 그 몬스터를 파괴한다.
  zh-TW:
  zh-CN: |-
    对方对怪兽的特殊召唤成功时，把这张卡以外的自己场上表侧表示存在的1只名字带有「自然」的怪兽解放才能发动。那些怪兽破坏。这个效果在对方回合也能发动。
