text:
  en: |-
    Target 1 WATER Xyz Monster you control; detach 1 material from it, inflict 400 damage to your opponent for each card in your hand, and if you do, that monster gains ATK equal to the damage inflicted, until the end of this turn. You can banish this card and 1 WATER Xyz Monster from your GY; draw 2 cards. You can only use 1 "Torpedo Takedown" effect per turn, and only once that turn.
  de: |-
    Wähle 1 WASSER Xyz-Monster, das du kontrollierst; hänge 1 Material von ihm ab, füge deinem Gegner für jede Karte in deiner Hand 400 Schaden zu und falls du dies tust, erhält das Monster bis zum Ende dieses Spielzugs ATK in Höhe des zugefügten Schadens. Du kannst diese Karte und 1 WASSER Xyz-Monster von deinem Friedhof verbannen; ziehe 2 Karten. Du kannst nur 1 Effekt von „Torpedoabschuss“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  es: |-
    Selecciona 1 Monstruo Xyz de AGUA que controles; desacopla 1 material de él, inflige 400 puntos de daño a tu adversario por cada carta en tu mano y, si lo haces, hasta el final de este turno ese monstruo gana ATK igual al daño infligido. Puedes desterrar esta carta y 1 Monstruo Xyz de AGUA en tu Cementerio; roba 2 cartas. Sólo puedes usar 1 efecto de "Derribo de Torpedo" por turno, y sólo una vez ese turno.
  fr: |-
    Ciblez 1 Monstre Xyz EAU que vous contrôlez ; détachez-lui 1 Matériel, infligez 400 points de dommages à votre adversaire pour chaque carte dans votre main, et si vous le faites, le monstre gagne une ATK égale aux dommages infligés jusqu'à la fin de ce tour. Vous pouvez bannir cette carte et 1 Monstre Xyz EAU depuis votre Cimetière ; piochez 2 cartes. Vous ne pouvez utiliser qu'1 effet de "Descente de Torpilles" par tour, et uniquement une fois le tour.
  it: |-
    Scegli come bersaglio 1 Mostro Xyz ACQUA che controlli; stacca 1 materiale da esso, infliggi 400 danni al tuo avversario per ogni carta nella tua mano e, se lo fai, quel mostro guadagna ATK pari al danno inflitto, fino alla fine di questo turno. Puoi bandire questa carta e 1 Mostro Xyz ACQUA dal tuo Cimitero; pesca 2 carte. Puoi utilizzare solo 1 effetto di "Torpedine Smontaggio" per turno, e solo una volta in quel turno.
  pt: |-
    Escolha 1 Monstro Xyz de ÁGUA que você controla; desassocie 1 matéria dele, cause 400 de dano ao seu oponente para cada card na sua mão e, se isso acontecer, até o final deste turno, esse monstro ganha ATK igual ao dano causado. Você pode banir este card e 1 Monstro Xyz de ÁGUA do seu Cemitério; compre 2 cards. Você só pode usar 1 efeito de "Torpedos Destruidores" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分フィールドの水属性Ｘモンスター１体を対象として発動できる。そのモンスターのＸ素材を１つ取り除き、自分の手札の数×４００ダメージを相手に与える。そのモンスターの攻撃力はターン終了時まで、この効果で与えたダメージの数値分アップする。②：自分の墓地からこのカードと水属性Ｘモンスター１体を除外して発動できる。自分はデッキから２枚ドローする。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 필드의 물 속성 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 엑시즈 소재를 1개 제거하고, 자신 패의 수 × 400 데미지를 상대에게 준다. 그 몬스터의 공격력은 턴 종료시까지, 이 효과로 준 데미지의 수치만큼 올린다. ②: 자신 묘지에서 이 카드와 물 속성 엑시즈 몬스터 1장을 제외하고 발동할 수 있다. 자신은 덱에서 2장 드로우한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合1次，仅可使用其中1个。①：以自己场上的1只水属性超量怪兽为对象可以发动。去除该怪兽的1个超量素材，给予对手相当于自己手牌数量×400数值的伤害。该怪兽的攻击力直至回合结束时为止，上升相当于以此效果给予的伤害数值的数值。②：从自己的墓地将此卡和1只水属性超量怪兽除外可以发动。自己从牌组抽2张。
