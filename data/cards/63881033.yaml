text:
  en:
  de: |-
    Du kannst keine Monster als Spezialbeschwörung beschwören, außer Maschine-Monstern. Einmal pro Spielzug: Du kannst eine Stufe von 5 bis 9 deklarieren; alle Maschine-Monster der Stufe 5 oder höher, die du kontrollierst, werden zu der Stufe. Falls ein oder mehr Maschine-Xyz-Monster, die du kontrollierst, zerstört würden, kannst du stattdessen diese Karte auf den Friedhof legen. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Rangsteigerungszauber Silberchaoskraft“ von deinem Deck oder Friedhof hinzufügen.
  es: |-
    No puedes Invocar monstruos de Modo Especial, excepto monstruos Máquina. Una vez por turno: puedes declarar un Nivel de 5 a 9; el Nivel de todos los monstruos Máquina de Nivel 5 o mayor que controles se convierte en ese Nivel. Si uno o más Monstruos Xyz Máquina que controlas fueran a ser destruidos, puedes mandar esta carta al Cementerio en su lugar. Si esta carta es mandada del Campo al Cementerio: puedes añadir a tu mano 1 "Magia de Subida de Rango Fuerza Caótica de Argén" en tu Deck o Cementerio.
  fr: |-
    Vous ne pouvez pas Invoquer Spécialement de monstres (monstres Machine exclus). Une fois par tour : vous pouvez déclarer un Niveau de 5 à 9 ; tous les monstres Machine de min. Niveau 5 que vous contrôlez deviennent de ce Niveau. Si un ou plusieurs Monstres Xyz Machine que vous contrôlez vont être détruits, vous pouvez envoyer cette carte au Cimetière à la place. Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez ajouter 1 "Force Chaos d'Argent Magie-Rang-Plus" depuis votre Deck ou Cimetière à votre main.
  it: |-
    Non puoi Evocare Specialmente mostri, eccetto mostri Macchina. Una volta per turno: puoi dichiarare un Livello tra 5 e 9; tutti i mostri Macchina di Livello 5 o superiore che controlli diventano di quel Livello. Se uno o più Mostri Xyz Macchina che controlli stanno per essere distrutti, puoi invece mandare questa carta al Cimitero. Se questa carta viene mandata dal Terreno al Cimitero: puoi aggiungere 1 "Alza-Rango-Magico Forza del Chaos Argento" dal tuo Deck o Cimitero alla tua mano.
  pt: |-
    Você não pode Invocar monstros por Invocação-Especial, exceto monstros Máquina. Uma vez por turno: você pode declarar um Nível de 5 a 9; todos os monstros Máquina de Nível 5 ou mais que você controla se tornam desse Nível. Se um ou mais Monstros Xyz Máquina que você controla seriam destruídos, em vez disso, você pode enviar este card para o Cemitério. Se este card for enviado do campo para o Cemitério: você pode adicionar 1 "Magia de Aumento de Classe Força do Caos Argênteo" do seu Deck ou Cemitério à sua mão.
  ja: |-
    ①：このカードが魔法＆罠ゾーンに存在する限り、自分は機械族モンスターしか特殊召喚できない。
    ②：１ターンに１度、５～９までの任意のレベルを宣言して発動できる。自分フィールドの全てのレベル５以上の機械族モンスターは宣言したレベルになる。
    ③：自分フィールドの機械族Ｘモンスターが破壊される場合、代わりにこのカードを墓地へ送る事ができる。
    ④：このカードがフィールドから墓地へ送られた場合に発動できる。自分のデッキ・墓地から「ＲＵＭ－アージェント・カオス・フォース」１枚を手札に加える。
  ko: |-
    ①: 이 카드가 마법 & 함정 존에 존재하는 한, 자신은 기계족 몬스터밖에 특수 소환할 수 없다. ②: 1턴에 1번, 5~9 까지의 임의의 레벨을 선언하고 발동할 수 있다. 자신 필드의 모든 레벨 5 이상의 기계족 몬스터는 선언한 레벨이 된다. ③: 자신 필드의 기계족 엑시즈 몬스터가 파괴될 경우, 대신에 이 카드를 묘지로 보낼 수 있다. ④: 이 카드가 필드에서 묘지로 보내졌을 경우에 발동할 수 있다. 자신의 덱 / 묘지에서 "RUM(랭크 업 매직)－아젠트 카오스 포스" 1장을 골라 패에 넣는다.
  zh-TW: |-
    ①：只要此卡存在於魔法＆陷阱區，我方可特殊召喚的怪獸就僅限機械族怪獸。②：１回合１次，可宣言５～９的任意等級發動。我方場上的所有等級５以上的機械族怪獸全部變為宣言的等級。③：在我方場上的機械族超量怪獸被破壞的狀況下，可將此卡送至墓地作為替代。④：可在此卡從場上被送至墓地的狀況下發動。從我方牌組・墓地選擇１張「升階魔法－緊急型混沌之力」加入手牌。
  zh-CN: |-
    ①：只要此卡存在于魔法与陷阱区域，我方只可特殊召唤机械族怪兽。②：１回合１次，可宣言５~９为止的任意等级并发动。我方场上所有等级５或以上的机械族怪兽变成宣言之等级。③：我方场上的机械族超量怪兽被破坏的场合，可将此卡送入墓地作为代替。④：此卡从场上被送物墓地的场合可发动。从我方牌组、墓地挑选１张“升阶魔法－紧急混沌之力”加入手牌。
