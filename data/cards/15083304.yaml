  ja: <ruby>未<rt>み</rt></ruby><ruby>界<rt>かい</rt></ruby><ruby>域<rt>いき</rt></ruby>の<ruby>危<rt>き</rt></ruby><ruby>険<rt>けん</rt></ruby><ruby>地<rt>ち</rt></ruby><ruby>帯<rt>たい</rt></ruby>
  ja_romaji: Mikaiiki no Kikenchitai
