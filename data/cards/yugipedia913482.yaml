text:
  en: |-
    If your LP are lower than your opponent's: You can Special Summon this card from your hand. If this card is Normal or Special Summoned: You can target 1 non-Warrior "Gold Pride" monster in your GY; Special Summon it in Defense Position, also you cannot Special Summon monsters from the Extra Deck for the rest of this turn, except "Gold Pride" monsters. During your opponent's Main Phase, you can (Quick Effect): Immediately after this effect resolves, Synchro Summon 1 Synchro Monster, using only "Gold Pride" monsters you control. You can only use each effect of "Gold Pride - Leon" once per turn.
  de: |-
    Falls du weniger LP hast als dein Gegner: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Goldstolz“-Nicht-Krieger-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung in die Verteidigungsposition, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer „Goldstolz“-Monstern. Während der Main Phase deines Gegners kannst du (Schnelleffekt): Sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 Synchromonster als Synchrobeschwörung und verwende dafür nur „Goldstolz“-Monster, die du kontrollierst. Du kannst jeden Effekt von „Goldstolz - Leon“ nur einmal pro Spielzug verwenden.
  es: |-
    Si tus LP son menores que los de tu adversario: puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 monstruo "Orgullo Dorado" que no sea Guerrero en tu Cementerio; Invócalo de Modo Especial en Posición de Defensa, y además no puedes Invocar monstruos de Modo Especial desde el Deck Extra por el resto de este turno, excepto monstruos "Orgullo Dorado". Durante la Main Phase de tu adversario, puedes (Efecto Rápido): inmediatamente después de que se resuelva este efecto, Invocar por Sincronía 1 Monstruo de Sincronía, usando sólo monstruos "Orgullo Dorado" que controles. Sólo puedes usar cada efecto de "Orgullo Dorado - León" una vez por turno.
  fr: |-
    Si vos LP sont inférieurs à ceux de votre adversaire : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 monstre "Fierté d'Or" non-Guerrier dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Fierté d'Or" exclus) depuis l'Extra Deck le reste de ce tour. Durant la Main Phase de votre adversaire, vous pouvez (Effet Rapide) : immédiatement après la résolution de cet effet, Invoquez par Synchronisation 1 Monstre Synchro, en utilisant uniquement des monstres "Fierté d'Or" que vous contrôlez. Vous ne pouvez utiliser chaque effet de "Fierté d'Or - Léon" qu'une fois par tour.
  it: |-
    Se i tuoi LP sono inferiori a quelli del tuo avversario: puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 mostro "Orgoglio d'Oro" non-Guerriero nel tuo Cimitero; Evocalo Specialmente in Posizione di Difesa, inoltre non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno, eccetto mostri "Orgoglio d'Oro". Durante la Main Phase del tuo avversario, puoi (Effetto Rapido): immediatamente dopo che questo effetto si è risolto, Synchro Evoca 1 Mostro Synchro, utilizzando solo mostri "Orgoglio d'Oro" che controlli. Puoi utilizzare ogni effetto di "Orgoglio d'Oro - Leon" una sola volta per turno.
  pt: |-
    Se você tiver menos PV que seu oponente: você pode Invocar este card por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 monstro "Orgulho Dourado" que não seja Guerreiro no seu Cemitério; Invoque-o por Invocação-Especial em Posição de Defesa e, além disso, você não pode Invocar monstros por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto monstros "Orgulho Dourado". Durante a Fase Principal do seu oponente, você pode (Efeito Rápido): imediatamente depois que este efeito resolver, Invocar 1 Monstro Sincro por Invocação-Sincro, usando apenas monstros "Orgulho Dourado" que você controla. Você só pode usar cada efeito de "Orgulho Dourado - Leon" uma vez por turno.
