text:
  en: |-
    Look at your opponent's hand. Select 1 card among them and return it to his/her Deck. The Deck is then shuffled.
  de: |-
    Schaue die Karten auf der Hand deines Gegners an, wähle dann 1 Karte und lege sie auf sein Deck zurück. Das Deck wird anschließend gemischt.
  es: |-
    Mira la mano de tu adversario. Selecciona 1 carta de entre ellas y devuélvela a su Deck. Luego tu adversario baraja su Deck.
  fr: |-
    Regardez la main de votre adversaire, sélectionnez 1 carte et renvoyez-la dans le Deck de son propriétaire. Mélangez ensuite le Deck.
  it: |-
    Guarda la mano del tuo avversario, quindi scegli 1 carta e rimettila nel suo Deck. Dopo di che, mischia il suo Deck.
  pt: |-
    Olhe a mão do seu oponente. Selecione 1 carta e retorne-a para o Deck dele.
  ja: |-
    相手の手札を確認し、その中からカードを１枚デッキに戻す。
  ko: |-
    상대의 패를 본다. 그 중에서 카드를 1장 선택하여 상대의 덱으로 되돌리고, 덱을 셔플한다.
  zh-TW:
  zh-CN: |-
    把对方手卡确认，从那之中让1张卡回到卡组。
