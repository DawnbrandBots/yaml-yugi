  ja: <ruby>Ｎｏ．<rt>ナンバーズ</rt></ruby>７７ ザ・セブン・シンズ
  ja_romaji: Nanbāzu Nanajūnana Za Sebun Shinzu
  ko: No.77 더 세븐 신즈
  ko_rr:
  zh-TW: No.77 七宗罪蛛
  zh-CN: 编号77 七宗罪
text:
  en:
  de: |-
    2 Monster der Stufe 12
    Du kannst diese Karte auch als Xyz-Beschwörung beschwören, indem du ein FINSTERNIS Xyz-Monster des Rangs 10 oder 11, das du kontrollierst, als Material verwendest. (Transferiere sein Material an diese Karte.) Falls sie auf diese Art beschworen wird, kann der folgende Effekt in diesem Spielzug nicht aktiviert werden. Einmal pro Spielzug: Du kannst 2 Material von dieser Karte abhängen; verbanne so viele als Spezialbeschwörung beschworene Monster, die dein Gegner kontrolliert, wie möglich, dann hänge 1 jener verbannten Monster als Material an diese Karte an. Falls diese offene Karte auf dem Spielfeld durch Kampf oder einen Karteneffekt zerstört würde, kannst du stattdessen 1 Material von dieser Karte abhängen.
  es: |-
    2 monstruos de Nivel 12
    También puedes Invocar Xyz esta carta usando un Monstruo Xyz de OSCURIDAD de Rango 10 u 11 que controles como material. (Transfiere sus materiales a esta carta). Si es Invocado de esta forma, el siguiente efecto no puede ser activado este turno. Una vez por turno: puedes desacoplar 2 materiales de esta carta; destierra tantos monstruos Invocados de Modo Especial que controle tu adversario como sea posible, y después acopla 1 de esos monstruos desterrados a esta carta como material. Si esta carta boca arriba en el Campo fuera a ser destruida en batalla o por el efecto de una carta, puedes desacoplar 1 material de esta carta en su lugar.
  fr: |-
    2 monstres de Niveau 12
    Vous pouvez aussi Invoquer par Xyz cette carte en utilisant un Monstre Xyz TÉNÈBRES de Rang 10 ou 11 que vous contrôlez comme Matériel. (Transférez ses Matériels à cette carte.) Si elle est Invoquée de cette façon, l'effet suivant ne peut pas être activé ce tour. Une fois par tour : vous pouvez détacher 2 Matériels de cette carte ; bannissez autant de monstres Invoqués Spécialement contrôlés par votre adversaire que possible, puis attachez 1 de ces monstres bannis à cette carte comme Matériel. Si cette carte face recto sur le Terrain va être détruite au combat ou par un effet de carte, vous pouvez détacher 1 Matériel de cette carte à la place.
  it: |-
    2 mostri di Livello 12
    Puoi anche Evocare Xyz questa carta utilizzando un Mostro Xyz OSCURITÀ di Rango 10 o 11 che controlli come materiale. (Trasferisci i suoi materiali su questa carta.) Se viene Evocato in questo modo, il seguente effetto non può essere attivato in questo turno. Una volta per turno: puoi staccare 2 materiali da questa carta; bandisci tanti mostri Evocati Specialmente controllati dal tuo avversario quanti possibile, poi attacca 1 di quei mostri banditi a questa carta come materiale. Se questa carta scoperta sul Terreno sta per essere distrutta in battaglia o dall'effetto di una carta, puoi invece staccare 1 materiale da questa carta.
  pt: |-
    2 monstros de Nível 12
    Você também pode Invocar este card por Invocação-Xyz ao usar um Monstro Xyz de TREVAS de Classe 10 ou 11 que você controla como matéria. (Transfira as matérias dele para este card.) Se Invocado desta forma, o seguinte efeito não pode ser ativado neste turno. Uma vez por turno: você pode desassociar 2 matérias deste card; bana tantos monstros Invocados por Invocação-Especial que seu oponente controla quanto possível e, depois, associe 1 desses monstros banidos a este card como matéria. Se este card com a face para cima no campo seria destruído em batalha ou por um efeito de card, em vez disso, você pode desassociar 1 matéria deste card.
  ja: |-
    レベル１２モンスター×２
    このカードは自分フィールドのランク１０・１１の闇属性Ｘモンスターの上に重ねてＸ召喚する事もできる。
    この方法で特殊召喚したターン、このカードの①の効果は発動できない。
    ①：１ターンに１度、このカードのＸ素材を２つ取り除いて発動できる。相手フィールドの特殊召喚されたモンスターを全て除外する。その後、除外したモンスターの内の１体をこのカードのＸ素材とする。
    ②：フィールドのこのカードが戦闘・効果で破壊される場合、代わりにこのカードのＸ素材を１つ取り除く事ができる。
  ko: |-
    레벨 12 몬스터 × 2
    이 카드는 자신 필드의 랭크 10 / 11 의 어둠 속성 엑시즈 몬스터의 위에 겹쳐 엑시즈 소환할 수도 있다. 이 방법으로 특수 소환한 턴에, 이 카드의 ①의 효과는 발동할 수 없다. ①: 1턴에 1번, 이 카드의 엑시즈 소재를 2개 제거하고 발동할 수 있다. 상대 필드의 특수 소환된 몬스터를 전부 제외하고, 제외한 몬스터 중에서 1장을 골라 이 카드의 아래에 겹쳐 엑시즈 소재로 한다. ②: 필드의 이 카드가 전투 / 효과로 파괴될 경우, 대신에 이 카드의 엑시즈 소재를 1개 제거할 수 있다.
  zh-TW: |-
    等級１２怪獸×２
    此卡也可重疊至我方場上的階級１０・１１的闇屬性超量怪獸上方超量召喚。透過此方法特殊召喚的回合，無法發動此卡的①效果。①：１回合１次，可去除此卡的２個超量素材發動。將對方場上的所有被特殊召喚的怪獸全部除外，其後，從除外的怪獸中選擇１隻重疊至此卡下方做為超量素材。②：在場上的此卡因戰鬥・效果被破壞的狀況下，可去除此卡的１個超量素材作為替代。
  zh-CN: |-
    等级１２怪兽×２
    此卡也可重叠在自己场上阶级１０・１１的暗属性超量怪兽上面来超量召唤。以此方法特殊召唤的回合，此卡的①效果不可发动。①：１回合１次，去除此卡的２个超量素材可以发动。将对手场上被特殊召唤的怪兽全部除外，然后，从除外的怪兽中挑选１只，重叠在此卡下方作为超量素材。②：场上的此卡将被战斗・效果破坏的情况下，可去除此卡的１个超量素材作为代替。
