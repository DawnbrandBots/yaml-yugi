text:
  en: |-
    During your Main Phase: You can increase this card's Level by 1 and ATK by 400, until the End Phase. This effect can only be used once while this card is face-up on the field.
  de: |-
    Während deiner Main Phase: Du kannst bis zur End Phase die Stufe dieser Karte um 1 und ihre ATK um 400 erhöhen. Dieser Effekt kann nur einmal verwendet werden, solange diese Karte offen auf dem Spielfeld liegt.
  es: |-
    Durante tu Main Phase: puedes aumentar en 1 el Nivel y en 400 el ATK de esta carta, hasta la End Phase. Este efecto sólo puede ser usado una vez mientras esta carta esté boca arriba en el Campo.
  fr: |-
    Durant votre Main Phase : jusqu'à la End Phase, vous pouvez augmenter le Niveau de cette carte de 1 et l'ATK de 400. Cet effet ne peut être utilisé qu'une fois tant que cette carte est face recto sur le Terrain.
  it: |-
    Durante la tua Main Phase: puoi aumentare il Livello di questa carta di 1 e il suo ATK di 400, fino alla End Phase. Questo effetto può essere utilizzato solo una volta mentre questa carta è scoperta sul Terreno.
  pt:
  ja: |-
    自分のメインフェイズ時に発動する事ができる。エンドフェイズ時までこのカードのレベルを１つ上げ、攻撃力を４００ポイントアップする。この効果はこのカードがフィールド上に表側表示で存在する限り１度しか使用できない。
  ko: |-
    자신의 메인 페이즈시에 발동할 수 있다. 엔드 페이즈시까지 이 카드의 레벨을 1개 올리고, 공격력을 400 포인트 올린다. 이 효과는 이 카드가 필드 위에 앞면 표시로 존재하는 한, 1번밖에 사용할 수 없다.
  zh-TW:
  zh-CN: |-
    自己的主要阶段时才能发动。直到结束阶段时这张卡的等级上升1星，攻击力上升400。这个效果只在这张卡在场上表侧表示存在能使用1次。
