text:
  en: |-
    If this card in your possession is destroyed by an opponent's card and sent to your GY: Shuffle this card into the Deck. When this card is Special Summoned: You can add 1 "Madolche" Spell/Trap from your Deck to your hand. You must control a face-up "Madolche" Beast monster to activate and to resolve this effect.
  de: |-
    Falls diese Karte, die dir gehört, durch eine Karte eines Gegners zerstört und auf deinen Friedhof gelegt wird: Mische diese Karte ins Deck. Wenn diese Karte als Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Magidolce“-Zauber/Falle von deinem Deck hinzufügen. Du musst ein offenes „Magidolce“-Ungeheuer-Monster kontrollieren, um diesen Effekt zu aktivieren und aufzulösen.
  es: |-
    Si esta carta en tu posesión es destruida por una carta del adversario y mandada a tu Cementerio: baraja esta carta al Deck. Cuando esta carta es Invocada de Modo Especial: puedes añadir a tu mano 1 Mágica/Trampa "Magidulce" en tu Deck. Debes controlar un monstruo "Magidulce" Bestia boca arriba para activar y resolver este efecto.
  fr: |-
    Si cette carte en votre possession est détruite par une carte de l'adversaire et envoyée à votre Cimetière : mélangez cette carte dans le Deck. Lorsque cette carte est Invoquée Spécialement : vous pouvez ajouter 1 Magie/Piège "Magidolce" depuis votre Deck à votre main. Vous devez contrôler un monstre "Magidolce" Bête face recto pour activer et résoudre cet effet.
  it: |-
    Se questa carta sotto il tuo comando viene distrutta da una carta dell'avversario e mandata al tuo Cimitero: mischia questa carta nel Deck. Quando questa carta viene Evocata Specialmente: puoi aggiungere 1 Magia/Trappola "Magidolce" dal tuo Deck alla tua mano. Devi controllare un mostro "Magidolce" Bestia scoperto per attivare e risolvere questo effetto.
  pt: |-
    Se este card em sua posse for destruído por um card do oponente e enviado para o seu Cemitério: embaralhe este card no Deck. Quando este card for Invocado por Invocação-Especial: você pode adicionar 1 Magia/Armadilha "Magidoce" do seu Deck à sua mão. Você deve controlar um monstro Besta "Magidoce" com a face para cima para ativar e resolver este efeito.
  ja: |-
    ①：このカードが特殊召喚した時に発動できる。デッキから「マドルチェ」魔法・罠カード１枚を手札に加える。この効果は自分フィールドに獣族の「マドルチェ」モンスターが存在する場合に発動と処理ができる。②：このカードが相手によって破壊され墓地へ送られた場合に発動する。このカードをデッキに戻す。
  ko: |-
    ①: 이 카드가 특수 소환에 성공했을 때에 발동할 수 있다. 덱에서 "마돌체" 마법 / 함정 카드 1장을 패에 넣는다. 이 효과는 자신 필드에 야수족인 "마돌체" 몬스터가 존재할 경우에 발동과 처리를 할 수 있다. ②: 이 카드가 상대에 의해 파괴되어 묘지로 보내졌을 경우에 발동한다. 이 카드를 덱으로 되돌린다.
  zh-TW: |-
    此卡因对手被破坏并送入墓地时，此卡返回至牌组。此卡特殊召唤成功时，我方场上存在冠有「魔法甜點」之名的兽族怪兽的场合，可从牌组将1张冠有「魔法甜點」之名的魔法、陷阱卡加入手牌。
  zh-CN: |-
    ①：这张卡特殊召唤成功时才能发动。从卡组把1张「魔偶甜点」魔法·陷阱卡加入手卡。这个效果在自己场上有兽族「魔偶甜点」怪兽存在的场合才能发动和处理。②：这张卡被对方破坏送去墓地的场合发动。这张卡回到卡组。
