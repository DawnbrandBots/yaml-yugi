  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：このカードを発動したターンの自分メインフェイズに発動できる。自分の墓地からレベル６以下の昆虫族モンスター１体を選んで特殊召喚する。②：手札の昆虫族モンスター１体を相手に見せ、相手フィールドの表側表示モンスター１体と、見せたモンスターより低い攻撃力を持つ自分フィールドの昆虫族モンスター１体を対象として発動できる。そのモンスター２体のコントロールを入れ替える。この効果で自分がコントロールを得たモンスターは昆虫族になる。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 이 카드를 발동한 턴의 자신 메인 페이즈에 발동할 수 있다. 자신 묘지에서 레벨 6 이하의 곤충족 몬스터 1장을 고르고 특수 소환한다. ②: 패의 곤충족 몬스터 1장을 상대에게 보여주고, 상대 필드의 앞면 표시 몬스터 1장과, 보여준 몬스터보다 낮은 공격력을 가지는 자신 필드의 곤충족 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터 2장의 컨트롤을 맞바꾼다. 이 효과로 자신이 컨트롤을 얻은 몬스터는 곤충족이 된다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合只能有1次使用其中任意1个。
    ①：这张卡发动的回合的自己主要阶段才能发动。从自己墓地选1只6星以下的昆虫族怪兽特殊召唤。
    ②：把手卡1只昆虫族怪兽给对方观看，以对方场上1只表侧表示怪兽和持有比给人观看的怪兽低的攻击力的自己场上1只昆虫族怪兽为对象才能发动。那2只怪兽的控制权交换。这个效果让自己得到控制权的怪兽变成昆虫族。
