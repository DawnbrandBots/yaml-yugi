text:
  en: |-
    Equip only to a Psychic-Type monster. While your LP is lower than your opponent's, the equipped monster gains ATK equal to the difference (max. 2000).
  de: |-
    Rüste nur ein Monster vom Typ Psi mit dieser Karte aus. Solange deine LP niedriger sind als die deines Gegners, erhält das ausgerüstete Monster ATK in Höhe des Unterschieds (max. 2000).
  es: |-
    Sólo puedes equipar esta carta a un monstruo de Tipo Psíquico. Mientras tus LP sean menores que los de tu adversario, el monstruo equipado gana ATK igual a la diferencia (máx. 2000).
  fr: |-
    Équipable uniquement à un monstre de Type Psychique. Tant que vos LP sont inférieurs à ceux de votre adversaire, le monstre équipé gagne une ATK égale à la différence (max. 2000).
  it: |-
    Equipaggia solo ad un mostro di Tipo Psichico. Mentre i tuoi LP sono inferiori a quelli del tuo avversario, il mostro equipaggiato guadagna ATK pari alla differenza (massimo 2000).
  pt: |-
    Só pode ser equipado a um monstro do Tipo Psíquico. Enquanto você tiver menos PV que seu oponente, o monstro equipado ganha ATK igual à essa diferença (máx. 2000).
  ja: |-
    サイキック族モンスターにのみ装備可能。自分のライフポイントが相手より下の場合、その数値だけ装備モンスターの攻撃力がアップする（最大２０００まで）。
  ko: |-
    사이킥족 몬스터에만 장착 가능. 자신의 라이프 포인트가 상대보다 낮을 경우, 그 수치만큼 장착 몬스터의 공격력을 올린다(최대 2000까지).
  zh-TW:
  zh-CN: |-
    念动力族怪兽才能装备。自己基本分比对方低的场合，装备怪兽的攻击力上升那个数值（最多2000）。
