text:
  en: |-
    Equip only to a Normal Monster. If the equipped monster attacks a Defense Position monster, inflict piercing battle damage to your opponent. When the equipped monster inflicts battle damage to your opponent: You can Special Summon 1 "Phantasm Spiral Dragon" from your hand, Deck, or Graveyard, and equip it with this card, then you can change 1 Attack Position monster your opponent controls to Defense Position. You can only use this effect of "Phantasm Spiral Crash" once per turn.
  de: |-
    Rüste nur ein Normales Monster mit dieser Karte aus. Falls das ausgerüstete Monster ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu. Wenn das ausgerüstete Monster deinem Gegner Kampfschaden zufügt: Du kannst 1 „Phantasmaspiraldrache“ als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof beschwören und mit dieser Karte ausrüsten, dann kannst du 1 Monster in Angriffsposition, das dein Gegner kontrolliert, in die Verteidigungsposition ändern. Du kannst diesen Effekt von „Phantasmaspiralknall“ nur einmal pro Spielzug verwenden.
  es: |-
    Sólo puedes equipar esta carta a un Monstruo Normal. Si el monstruo equipado ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario. Cuando el monstruo equipado inflige daño de batalla a tu adversario: puedes Invocar de Modo Especial, desde tu mano, Deck o Cementerio, 1 "Dragón Fantasma Espiral", y equiparlo con esta carta, y después puedes cambiar a Posición de Defensa a 1 monstruo en Posición de Ataque que controle tu adversario. Sólo puedes usar este efecto de "Choque del Fantasma Espiral" una vez por turno.
  fr: |-
    Équipable uniquement à un Monstre Normal. Si le monstre équipé attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire. Lorsque le monstre équipé inflige des dommages de combat à votre adversaire : vous pouvez Invoquer Spécialement 1 "Dragon Spirale Spectre" depuis votre main, Deck ou Cimetière, et équipez-le avec cette carte, puis vous pouvez changer 1 monstre en Position d'Attaque contrôlé par votre adversaire en Position de Défense. Vous ne pouvez utiliser cet effet de "Crash Spirale Spectre" qu'une fois par tour.
  it: |-
    Equipaggia solo a un Mostro Normale. Se il mostro equipaggiato attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario. Quando il mostro equipaggiato infligge danno da combattimento al tuo avversario: puoi Evocare Specialmente 1 "Drago Spirale Fantasmatica" dalla tua mano, Deck o Cimitero ed equipaggiarlo con questa carta, poi puoi mettere in Posizione di Difesa 1 mostro in Posizione di Attacco controllato dal tuo avversario. Puoi utilizzare questo effetto di "Schianto Spirale Fantasmatica" una sola volta per turno.
  pt: |-
    Só pode ser equipado a um Monstro Normal. Se o monstro equipado atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente. Quando o monstro equipado causar dano de batalha ao seu oponente: você pode Invocar por Invocação-Especial 1 "Dragão Fantasma Espiral" de sua mão, Deck ou Cemitério, e equipe-o com este card e, depois, você pode mudar 1 monstro em Posição de Ataque que seu oponente controla para Posição de Defesa. Você só pode usar este efeito de "Colisão Fantasma Espiral" uma vez por turno.
  ja: |-
    通常モンスターにのみ装備可能。「幻煌龍の螺旋突」の②の効果は１ターンに１度しか使用できない。①：装備モンスターが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。②：装備モンスターが相手に戦闘ダメージを与えた時に発動できる。自分の手札・デッキ・墓地から「幻煌龍 スパイラル」１体を選んで特殊召喚し、このカードをそのモンスターに装備する。その後、相手フィールドの攻撃表示モンスター１体を選んで守備表示にできる。
  ko: |-
    일반 몬스터에만 장착 가능. "환황룡의 스파이럴 크래시"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 장착 몬스터가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 상대에게 전투 데미지를 준다. ②: 장착 몬스터가 상대에게 전투 데미지를 주었을 때에 발동할 수 있다. 자신의 패 / 덱 / 묘지에서 "환황룡 스파이럴" 1장을 골라 특수 소환하고, 이 카드를 그 몬스터에 장착한다. 그 후, 상대 필드의 공격 표시 몬스터 1장을 골라 수비 표시로 할 수 있다.
  zh-TW:
  zh-CN: |-
    通常怪兽才能装备。「幻煌龙的螺旋突」的②的效果1回合只能使用1次。①：装备怪兽向守备表示怪兽攻击的场合，给与对方为攻击力超过那个守备力的数值的战斗伤害。②：装备怪兽给与对方战斗伤害时才能发动。从自己的手卡·卡组·墓地选1只「幻煌龙 螺旋」特殊召唤，这张卡给那只怪兽装备。那之后，可以选对方场上1只攻击表示怪兽变成守备表示。
