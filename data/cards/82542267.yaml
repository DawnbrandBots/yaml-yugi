text:
  en: |-
    Target up to 2 monsters in your opponent's Graveyard; banish them.
  de: |-
    Wähle bis zu 2 Monsterkarten vom Friedhof deines Gegners. Diese Monsterkarten werden für den Rest des Duells aus dem Spiel entfernt.
  es: |-
    Selecciona hasta 2 Cartas de Monstruo del Cementerio de tu adversario. Esas Cartas de Monstruo son retiradas del juego por el resto del Duelo.
  fr: |-
    Sélectionnez 1 ou 2 Cartes Monstre dans le Cimetière de votre adversaire et retirez cette ou ces cartes du jeu.
  it: |-
    Seleziona fino a 2 Carte Mostro dal Cimitero dell'avversario. Queste Carte Mostro sono rimosse dal gioco per il resto del Duello.
  pt: |-
    Escolha até 2 Cards de Monstros do Cemitério do seu adversário e remova-os do jogo.
  ja: |-
    相手の墓地から１枚または２枚のモンスターカードを選択する。選択したカードをゲームから除外する。
  ko: |-
    상대의 묘지에서 1장 또는 2장의 몬스터 카드를 선택한다. 선택한 카드를 게임에서 제외한다.
  zh-TW:
  zh-CN: |-
    从对方墓地选择1张或者2张怪兽卡。选择的卡从游戏中除外。
