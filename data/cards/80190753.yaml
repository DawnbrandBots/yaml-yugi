text:
  en:
  de: |-
    Erhält 100 ATK für jedes Pflanze-Monster, das du kontrollierst. Andere Pflanze-Monster auf dem Spielfeld können nicht durch Karteneffekte zerstört werden.
  es: |-
    Gana 100 ATK por cada monstruo Planta que controles. Otros monstruos Planta en el Campo no pueden ser destruidos por efectos de cartas.
  fr: |-
    Gagne 100 ATK pour chaque monstre Plante que vous contrôlez. Les autres monstres Plante sur le Terrain ne peuvent pas être détruits par des effets de carte.
  it: |-
    Guadagna 100 ATK per ogni mostro Pianta che controlli. Gli altri mostri Pianta sul Terreno non possono essere distrutti dagli effetti delle carte.
  pt: |-
    Ganha 100 de ATK para cada monstro Planta que você controla. Outros monstros Planta no campo não podem ser destruídos por efeitos de card.
  ja: |-
    ①：このカードの攻撃力は、自分フィールドの植物族モンスターの数×１００アップする。
    ②：このカードがモンスターゾーンに存在する限り、フィールドの他の植物族モンスターは効果では破壊されない。
  ko: |-
    이 카드의 공격력은, 자신 필드 위의 식물족 몬스터의 수 × 100 포인트 올린다. 이 카드가 필드 위에 앞면 표시로 존재하는 한, 이 카드 이외 서로의 필드 위 식물족 몬스터는 카드의 효과로는 파괴되지 않는다.
  zh-TW: |-
    ①：此卡的攻擊力依據我方場上的植物族怪獸的數量×１００進行提升。②：只要此卡存在於怪獸區，場上的此卡以外的植物族怪獸就不會因效果被破壞。
  zh-CN: |-
    此卡的攻击力上升相当于我方场上的植物族怪兽数量×１００点。只要此卡以表侧表示存在于场上，双方场上除此卡以外的植物族怪兽不会因卡牌效果被破坏。
