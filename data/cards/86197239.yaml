text:
  en: |-
    Cannot be Special Summoned from the GY. If you have no cards in your hand: You can Tribute this card, then target 2 "Infernity" monsters in your GY; Special Summon them.
  de: |-
    Kann nicht als Spezialbeschwörung vom Friedhof beschworen werden. Falls du keine Karten in deiner Hand hast: Du kannst diese Karte als Tribut anbieten und dann 2 „Ewig infernal“-Monster in deinem Friedhof wählen; beschwöre sie als Spezialbeschwörung.
  es: |-
    No puede ser Invocada de Modo Especial desde el Cementerio. Si no tienes cartas en tu mano: puedes Sacrificar esta carta, y después seleccionar 2 monstruos "Inférnico/a" en tu Cementerio; Invócalos de Modo Especial.
  fr: |-
    Non Invocable Spécialement depuis le Cimetière. Si vous n'avez aucune carte dans votre main : vous pouvez Sacrifier cette carte, puis ciblez 2 monstres "Enfernité" dans votre Cimetière ; Invoquez-les Spécialement.
  it: |-
    Non può essere Evocato Specialmente dal Cimitero. Se non hai carte nella tua mano: puoi offrire come Tributo questa carta, poi scegliere come bersaglio 2 mostri "Demoneterno" nel tuo Cimitero; Evocali Specialmente.
  pt: |-
    Não pode ser Invocado por Invocação-Especial do Cemitério. Se você não tiver cards na sua mão: você pode oferecer este card como Tributo e, depois, escolha 2 monstros "Inférnico(a)" no seu Cemitério; Invoque-os por Invocação-Especial.
  ja: |-
    このカードは墓地からの特殊召喚はできない。自分の手札が０枚の場合、このカードをリリースし、自分の墓地に存在する「インフェルニティ」と名のついたモンスター２体を選択して発動する事ができる。選択したモンスターを自分フィールド上に特殊召喚する。
  ko: |-
    이 카드는 묘지에서의 특수 소환은 할 수 없다. 자신의 패가 0장일 경우, 이 카드를 릴리스하고, 자신의 묘지에 존재하는 "인페르니티"라는 이름이 붙은 몬스터 2장을 선택하여 발동할 수 있다. 선택한 몬스터를 자신 필드 위에 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这张卡不能作从墓地的特殊召唤。自己手卡是0张的场合，把这张卡解放，选择自己墓地2只名字带有「永火」的怪兽才能发动。选择的怪兽特殊召唤。
