text:
  en: |-
    If your opponent controls a monster, you can Special Summon this card from your hand. When this card is Special Summoned this way, select 1 face-up "Scrap" monster you control, and destroy it.
  de: |-
    Falls dein Gegner ein Monster kontrolliert, kannst du diese Karte als Spezialbeschwörung von deiner Hand beschwören. Wenn diese Karte auf diese Weise als Spezialbeschwörung beschworen wird, wähle 1 offenes „Schrott“-Monster, das du kontrollierst, und zerstöre es.
  es: |-
    Si tu adversario controla un monstruo, puedes Invocar esta carta de Modo Especial desde tu mano. Cuando esta carta es Invocada de Modo Especial de esta forma, selecciona 1 monstruo "Chatarra" boca arriba que controles y destrúyelo.
  fr: |-
    Si votre adversaire contrôle un monstre, vous pouvez Invoquer Spécialement cette carte depuis votre main. Lorsque cette carte est Invoquée Spécialement de cette façon, sélectionnez 1 monstre "Ferraille" face recto que vous contrôlez et détruisez-le.
  it: |-
    Se il tuo avversario controlla un mostro, puoi Evocare Specialmente questa carta dalla tua mano. Quando questa carta viene Evocata Specialmente in questo modo, scegli 1 mostro "Frammento" scoperto che controlli e distruggilo.
  pt: |-
    Se seu oponente controlar um monstro, você pode Invocar este card por Invocação-Especial (da sua mão). Se Invocado desta forma: escolha 1 monstro "Restolhos" que você controla; destrua o alvo.
  ja: |-
    相手フィールド上にモンスターが存在する場合、このカードは手札から特殊召喚する事ができる。この効果で特殊召喚に成功した時、自分フィールド上に表側表示で存在する「スクラップ」と名のついたモンスター１体を選択して破壊する。
  ko: |-
    상대 필드 위에 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. 이 효과로 특수 소환에 성공했을 때, 자신 필드 위에 앞면 표시로 존재하는 "스크랩"이라는 이름이 붙은 몬스터 1장을 선택하고 파괴한다.
  zh-TW: |-
    在對方場上存在怪獸的狀況下，可從手牌特殊召喚此卡。透過此效果特殊召喚成功時，選擇我方場上的１隻冠有「廢鐵」之名的怪獸破壞。
  zh-CN: |-
    ①：对手场上有怪兽存在的情况下，此卡可从手牌中特殊召唤。②：以此卡的①效果特殊召唤成功的情况下，以自己场上的１只“废铁”怪兽为对象发动。将该自己的“废铁”怪兽破坏。
