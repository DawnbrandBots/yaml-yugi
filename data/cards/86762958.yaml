text:
  en: |-
    Once per turn, during the Standby Phase: You can gain 100 LP, and if you do, your opponent pays 100 LP. You can only use 1 of the following effects of "Assist★Yummy!" per turn, and only once that turn. During the Main Phase or your opponent's Battle Phase: You can send 2 face-up "Yummy" cards you control to the GY, including this card; return 1 card on the field or either GY to the hand. You can banish this card from your GY; send 1 "Yummy" card from your Deck to the GY, except "Assist★Yummy!".
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の②③の効果は１ターンに１度、いずれか１つしか使用できない。①：自分・相手のスタンバイフェイズに１度、発動できる。自分は１００ＬＰ回復し、相手は１００ＬＰを払う。②：自分・相手のメインフェイズ及び相手バトルフェイズに、このカードを含む自分フィールドの表側表示の「ヤミー」カード２枚を墓地へ送って発動できる。自分か相手のフィールド・墓地のカード１枚を手札に戻す。③：墓地のこのカードを除外して発動できる。デッキから「アシスト★ヤミー！」以外の「ヤミー」カード１枚を墓地へ送る。
  ko: |-
    이 카드명의 ②③의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 / 상대의 스탠바이 페이즈에 1번, 발동할 수 있다. 자신은 100 LP 회복하고, 상대는 100 LP를 지불한다. ②: 자신 / 상대의 메인 페이즈 및 상대 배틀 페이즈에, 이 카드를 포함하는 자신 필드의 앞면 표시의 "야미" 카드 2장을 묘지로 보내고 발동할 수 있다. 자신이나 상대의 필드 / 묘지의 카드 1장을 패로 되돌린다. ③: 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 "어시스트★야미!" 이외의 "야미" 카드 1장을 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    此卡名的②③效果1回合1次，仅可使用其中1个。①：在每个自己・对手的准备阶段可以发动1次。自己恢复100LP，对手支付100LP。②：在自己・对手的主要阶段及对手的战斗阶段，将包含此卡在内的、自己场上的2张表侧表示的“黯蜜”卡送至墓地可以发动。将自己或对手的、场上・墓地的1张卡放回手牌。③：将墓地的此卡除外可以发动。从牌组将“协助★黯蜜！”以外的1张“黯蜜”卡送至墓地。
