text:
  en: |-
    Once per turn, during the Standby Phase: You can gain 100 LP, and if you do, your opponent pays 100 LP. You can only use 1 of the following effects of "Assist★Yummy!" per turn, and only once that turn. During the Main Phase or your opponent's Battle Phase: You can send 2 face-up "Yummy" cards you control to the GY, including this card; return 1 card from the field or GY to the hand. You can banish this card from your GY; send 1 "Yummy" card from your Deck to the GY, except "Assist★Yummy!".
