name:
  en: Assist★Yummy!
  de: Unterstützung★Lecker!
  es: ¡Ayuda★Yummy!
  fr: Assistance★Miammy !
  it: Assist★Yummy!
  pt: Assistência★Nhamy!
  ja: アシスト★ヤミー！
  ja_romaji: Ashisuto★Yamī!
  ko: 어시스트★야미!
  ko_rr:
  zh-TW:
  zh-CN: 协助★黯蜜！
text:
  en: |-
    Once per turn, during the Standby Phase: You can gain 100 LP, and if you do, your opponent pays 100 LP. You can only use 1 of the following effects of "Assist★Yummy!" per turn, and only once that turn. During the Main Phase or your opponent's Battle Phase: You can send 2 face-up "Yummy" cards you control to the GY, including this card; return 1 card on the field or either GY to the hand. You can banish this card from your GY; send 1 "Yummy" card from your Deck to the GY, except "Assist★Yummy!".
  de: |-
    Einmal pro Spielzug, während der Standby Phase: Du kannst 100 LP erhalten und falls du dies tust, bezahlt dein Gegner 100 LP. Du kannst nur 1 der folgenden Effekte von „Unterstützung★Lecker!“ pro Spielzug verwenden und in jenem Spielzug nur einmal. Während der Battle Phase deines Gegners oder der Main Phase: Du kannst 2 offene „Lecker“-Karten, die du kontrollierst, auf den Friedhof legen, darunter diese Karte; gib 1 Karte vom Spielfeld oder einem beliebigen Friedhof auf die Hand zurück. Du kannst diese Karte von deinem Friedhof verbannen; lege 1 „Lecker“-Karte von deinem Deck auf den Friedhof, außer „Unterstützung★Lecker!“.
  es: |-
    Una vez por turno, durante la Standby Phase: puedes ganar 100 LP y, si lo haces, tu adversario paga 100 LP. Sólo puedes usar 1 de los siguientes efectos de "¡Ayuda★Yummy!" por turno, y sólo una vez ese turno. Durante la Main Phase o la Battle Phase de tu adversario: puedes mandar al Cementerio 2 cartas "Yummy" boca arriba que controles, incluyendo esta carta; devuelve a la mano 1 carta en el Campo o cualquier Cementerio. Puedes desterrar esta carta en tu Cementerio; manda al Cementerio 1 carta "Yummy" en tu Deck, excepto "¡Ayuda★Yummy!".
  fr: |-
    Une fois par tour, durant la Standby Phase : vous pouvez gagner 100 LP, et si vous le faites, votre adversaire paye 100 LP. Vous ne pouvez utiliser qu'1 des effets suivants de "Assistance★Miammy !" par tour, et uniquement une fois le tour. Durant la Battle Phase de votre adversaire ou la Main Phase : vous pouvez envoyer 2 cartes "Miammy" face recto que vous contrôlez (cette carte incluse) au Cimetière ; renvoyez 1 carte sur le Terrain ou dans l'un des Cimetières à la main. Vous pouvez bannir cette carte depuis votre Cimetière ; envoyez 1 carte "Miammy" ("Assistance★Miammy !" exclu) depuis votre Deck au Cimetière.
  it: |-
    Una volta per turno, durante la Standby Phase: puoi guadagnare 100 LP e, se lo fai, il tuo avversario paga 100 LP. Puoi utilizzare solo 1 dei seguenti effetti di "Assist★Yummy!" per turno, e solo una volta in quel turno. Durante la Main Phase o la Battle Phase del tuo avversario: puoi mandare 2 carte "Yummy" scoperte che controlli al Cimitero, compresa questa carta; fai ritornare nella mano 1 carta sul Terreno o qualsiasi Cimitero. Puoi bandire questa carta dal tuo Cimitero; manda 1 carta "Yummy" dal tuo Deck al Cimitero, eccetto "Assist★Yummy!".
  pt: |-
    Uma vez por turno, durante a Fase de Apoio: você pode ganhar 100 PV e, se isso acontecer, seu oponente paga 100 PV. Você só pode usar 1 dos seguintes efeitos de "Assistência★Nhamy!" por turno e apenas uma vez por turno. Durante a Fase Principal ou a Fase de Batalha do seu oponente: você pode enviar 2 cards "Nhamy" com a face para cima que você controla para o Cemitério, incluindo este card; devolva 1 card no campo ou em qualquer Cemitério para a mão. Você pode banir este card do seu Cemitério; envie 1 card "Nhamy" do seu Deck para o Cemitério, exceto "Assistência★Nhamy!".
  ja: |-
    このカード名の②③の効果は１ターンに１度、いずれか１つしか使用できない。①：自分・相手のスタンバイフェイズに１度、発動できる。自分は１００ＬＰ回復し、相手は１００ＬＰを払う。②：自分・相手のメインフェイズ及び相手バトルフェイズに、このカードを含む自分フィールドの表側表示の「ヤミー」カード２枚を墓地へ送って発動できる。自分か相手のフィールド・墓地のカード１枚を手札に戻す。③：墓地のこのカードを除外して発動できる。デッキから「アシスト★ヤミー！」以外の「ヤミー」カード１枚を墓地へ送る。
  ko: |-
    이 카드명의 ②③의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 / 상대의 스탠바이 페이즈에 1번, 발동할 수 있다. 자신은 100 LP 회복하고, 상대는 100 LP를 지불한다. ②: 자신 / 상대의 메인 페이즈 및 상대 배틀 페이즈에, 이 카드를 포함하는 자신 필드의 앞면 표시의 "야미" 카드 2장을 묘지로 보내고 발동할 수 있다. 자신이나 상대의 필드 / 묘지의 카드 1장을 패로 되돌린다. ③: 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 "어시스트★야미!" 이외의 "야미" 카드 1장을 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    此卡名的②③效果1回合1次，仅可使用其中1个。①：在每个自己・对手的准备阶段可以发动1次。自己恢复100LP，对手支付100LP。②：在自己・对手的主要阶段及对手的战斗阶段，将包含此卡在内的、自己场上的2张表侧表示的“黯蜜”卡送至墓地可以发动。将自己或对手的、场上・墓地的1张卡放回手牌。③：将墓地的此卡除外可以发动。从牌组将“协助★黯蜜！”以外的1张“黯蜜”卡送至墓地。
