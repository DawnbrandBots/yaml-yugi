    このカード名の②③の効果は１ターンに１度、いずれか１つしか使用できない。①：自分・相手のスタンバイフェイズに１度、発動できる。自分は１００ＬＰ回復し、相手は１００ＬＰを払う。②：自分・相手のメインフェイズ及び相手バトルフェイズに、このカードを含む自分フィールドの表側表示の「ヤミー」カード２枚を墓地へ送って発動できる。自分か相手のフィールド・墓地のカード１枚を手札に戻す。③：墓地のこのカードを除外して発動できる。デッキから「アシスト★ヤミー！」以外の「ヤミー」カード１枚を墓地へ送る。
