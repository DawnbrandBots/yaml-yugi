text:
  en: |-
    Switch the opponent's Spell Card effect that targets 1 Spell or Trap Card to another correct target.
  de: |-
    Ändere das Ziel einer gegnerischen Zauberkarte, die genau 1 Zauber- oder Fallenkarte zum Ziel bestimmt, in ein anderes gültiges Ziel.
  es: |-
    Cambia el efecto de una Carta Mágica de tu adversario que designe 1 Carta Mágica o de Trampa en el Campo como objetivo a otro objetivo correcto.
  fr: |-
    Échangez l'effet de la Carte Magie de l'adversaire qui désigne 1 Carte Magie ou Piège comme cible sur une autre cible valide.
  it: |-
    Cambia il bersaglio di una Carta Magia del tuo avversario che designa come bersaglio 1 Carta Magia o Trappola con un altro bersaglio valido.
  pt: |-
    Troque para outro alvo apropriado o efeito de um Card de Magia do oponente que escolha como alvo 1 Card de Magia ou Armadilha.
  ja: |-
    フィールド上の魔法・罠カード１枚を対象に発動した相手の魔法を、別の正しい対象に移し替える。
  ko: |-
    필드 위의 마법/함정 카드 1장을 대상으로 발동한 상대의 마법을 다른 적절한 대상에게 옮긴다.
  zh-TW:
  zh-CN: |-
    以场上的魔法·陷阱卡1张为对象发动的对方的魔法转移给别的正确对象。
