text:
  en: |-
    2 Cyberse monsters
    Once per turn, at the end of the Damage Step, if your monster this card points to attacked an opponent's Link Monster: You can activate this effect; the monster that attacked gains 1 additional attack on an opponent's Link Monster during this Battle Phase for each Link Monster you currently control, except this card. Your monsters (except that monster) cannot attack the turn you activate this effect.
  de: |-
    2 Cyberse-Monster
    Einmal pro Spielzug, am Ende des Damage Steps, falls dein Monster, auf das diese Karte zeigt, ein Linkmonster eines Gegners angegriffen hat: Du kannst diesen Effekt aktivieren; das Monster, das angegriffen hat, erhält während dieser Battle Phase 1 zusätzlichen Angriff auf ein Linkmonster eines Gegners für jedes Linkmonster, das du derzeit kontrollierst, außer dieser Karte. Deine Monster (außer diesem Monster) können nicht in dem Spielzug angreifen, in dem du diesen Effekt aktivierst.
  es: |-
    2 monstruos Ciberso
    Una vez por turno, al final del Damage Step, si un monstruo tuyo al que apunte esta carta atacó a un Monstruo de Enlace del adversario: puedes activar este efecto; durante esta Battle Phase, el monstruo que atacó gana 1 ataque adicional a un Monstruo de Enlace del adversario por cada Monstruo de Enlace que tú controles en este momento, excepto esta carta. Tus monstruos (excepto ese monstruo) no pueden atacar en el turno en el que activas este efecto.
  fr: |-
    2 monstres Cyberse
    Une fois par tour, à la fin de la Damage Step, si votre monstre pointé par cette carte a attaqué un Monstre Lien de l'adversaire : vous pouvez activer cet effet ; le monstre qui a attaqué gagne 1 attaque supplémentaire sur un Monstre Lien de l'adversaire durant cette Battle Phase pour chaque Monstre Lien que vous contrôlez actuellement (cette carte exclue). Vos monstres (le monstre exclu) ne peuvent pas attaquer le tour où vous activez cet effet.
  it: |-
    2 mostri Cyberso
    Una volta per turno, alla fine del Damage Step, se un tuo mostro puntato da questa carta ha attaccato un Mostro Link dell'avversario: puoi attivare questo effetto; il mostro che ha attaccato guadagna 1 attacco addizionale su un Mostro Link dell'avversario durante questa Battle Phase per ogni Mostro Link che controlli attualmente, eccetto questa carta. I tuoi mostri (eccetto quel mostro) non possono attaccare nel turno in cui attivi questo effetto.
  pt: |-
    2 monstros Ciberso
    Uma vez por turno, no final da Etapa de Dano, se um monstro seu para o qual este card apontar atacar um Monstro Link do oponente: você pode ativar este efeito; o monstro atacante ganha 1 ataque adicional contra outro Monstro Link do oponente durante esta Fase de Batalha para cada Monstro Link que você controla atualmente, exceto este card. Seus monstros (exceto esse monstro) não podem atacar no turno em que você ativar este efeito.
  ja: |-
    サイバース族モンスター２体
    ①：１ターンに１度、このカードのリンク先の自分のモンスターが相手のリンクモンスターに攻撃したダメージステップ終了時に発動できる。このバトルフェイズ中、そのモンスターは通常の攻撃に加えて、このカード以外の自分フィールドのリンクモンスターの数まで、相手のリンクモンスターに攻撃できる。この効果を発動するターン、そのモンスター以外の自分のモンスターは攻撃できない。
  ko: |-
    사이버스족 몬스터 2장
    ①: 1턴에 1번, 이 카드의 링크 앞의 자신 몬스터가 상대의 링크 몬스터에 공격한 데미지 스텝 종료시에 발동할 수 있다. 이 배틀 페이즈 중, 그 몬스터는 통상의 공격 외에도, 이 카드 이외의 자신 필드의 링크 몬스터의 수까지, 상대의 링크 몬스터에 공격할 수 있다. 이 효과를 발동하는 턴에, 그 몬스터 이외의 자신 몬스터는 공격할 수 없다.
  zh-TW:
  zh-CN: |-
    电子界族怪兽2只
    ①：1回合1次，这张卡所连接区的自己怪兽向对方的连接怪兽攻击的伤害步骤结束时才能发动。这次战斗阶段中，那只怪兽在通常攻击外加上可以向对方的连接怪兽作出最多有这张卡以外的自己场上的连接怪兽数量的攻击。这个效果发动的回合，那只怪兽以外的自己怪兽不能攻击。
