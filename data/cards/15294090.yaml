text:
  en: |-
    When a "Destiny HERO" monster you control is destroyed and sent to the Graveyard by an opponent's card effect: Special Summon, to your side of the field, all "Destiny HERO" monsters that were destroyed and sent to either Graveyard this turn.
  de: |-
    Du kannst diese Karte nur aktivieren, wenn ein Monster auf deier Spielfeldseite, dessen Kartenname "Schicksalsheld" enthält, durch den Karteneffekt deines Gegners zerstört und auf den Friedhof gelegt wird. Beschwöre als Spezialbeschwörung auf deine Spielfeldseite alle Monster, deren Kartenname "Schicksalsheld" enthält, die in diesem Spielzug zerstört und auf den Friedhof gelegt wurden.
  es: |-
    Cuando un monstruo "HÉROE del Destino" que controles es destruido y mandado al Cementerio por el efecto de una carta de tu adversario: Invoca de Modo Especial, a tu lado del Campo, todos los monstruos "HÉROE del Destino" que hayan sido destruidos y mandados a cualquier Cementerio este turno.
  fr: |-
    Lorsqu'un monstre "HÉROS de la Destinée" que vous contrôlez est détruit et envoyé au Cimetière par un effet de carte de votre adversaire : Invoquez Spécialement tous les monstres "HÉROS de la Destinée" détruits et envoyés aux Cimetières ce tour sur votre Terrain.
  it: |-
    Quando un mostro "EROE del Destino" che controlli viene distrutto e mandato al Cimitero dall'effetto di una carta del tuo avversario: Evoca Specialmente sul tuo Terreno tutti i mostri "EROE del Destino" che sono stati distrutti e mandati in qualsiasi Cimitero in questo turno.
  pt: |-
    Quando um monstro "HERÓI do Destino" que você controla for destruído e enviado ao Cemitério por um efeito de card do oponente: Invoque por Invocação-Especial no seu lado do campo todos os monstros "HERÓI do Destino" que foram destruídos e enviados para qualquer Cemitério neste turno.
  ja: |-
    自分フィールド上の「Ｄ－ＨＥＲＯ」と名のついたモンスターが相手のカードの効果によって破壊され墓地へ送られた時に発動する事ができる。このターンに破壊され墓地へ送られた「Ｄ－ＨＥＲＯ」と名のついたモンスターを、全て自分フィールド上に特殊召喚する。
  ko: |-
    자신 필드 위의 "데스티니 히어로"라는 이름이 붙은 몬스터가 상대 카드의 효과에 의해서 파괴되어 묘지로 보내졌을 때, 발동할 수 있다. 이 턴에 파괴되어 묘지로 보내진 "데스티니 히어로"라는 이름이 붙은 몬스터를, 전부 자신 필드 위에 특수 소환한다.
  zh-TW: |-
    可在我方場上正面表示的冠有「命運－英雄」之名的怪獸因對方的效果被破壞送至墓地時發動。將此回合因戰鬥被破壞送至墓地的所有冠有「命運－英雄」之名的怪獸，全部特殊召喚至我方場上。
  zh-CN: |-
    我方场上表侧表示的冠有“命运－英雄”之名的怪兽因对手效果被破坏并送入墓地时可发动。将该回合被破坏并送入墓地的冠有“命运－英雄”之名的所有怪兽特殊召唤至我方场上。
