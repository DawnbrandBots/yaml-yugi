  ko_rr:
  zh-TW: 超能爆碎
  zh-CN: 超能爆碎
text:
  en:
  de: |-
    Wenn ein Monster vom Typ Psi als Normalbeschwörung beschworen wird: Du kannst 500 LP zahlen; erhöhe seine Stufe um 1 und seine ATK um 300. (Dies hält sogar an, falls diese Karte das Spielfeld verlässt.)
  es: |-
    Cuando un monstruo de Tipo Psíquico es Invocado de Modo Normal: puedes pagar 500 LP; aumenta en 1 su Nivel, y en 300 su ATK. (Esto permanece aún si esta carta deja el Campo).
  fr: |-
    Lorsqu'un monstre de Type Psychique est Invoqué Normalement : vous pouvez payer 500 LP ; augmentez son Niveau de 1 et son ATK de 300. (Ceci est valide même si cette carte quitte le Terrain.)
  it: |-
    Quando un mostro di Tipo Psichico viene Evocato Normalmente: puoi pagare 500 LP; aumenta il suo Livello di 1 e il suo ATK di 300. (Questo rimane anche se questa carta lascia il Terreno.)
  pt: |-
    Quando um monstro do Tipo Psíquico for Invocado por Invocação-Normal: você pode pagar 500 PV; aumente o Nível dele em 1 e o ATK dele em 300. (Isso permanece mesmo que este card deixe o campo.)
  ja: |-
    ①：サイキック族モンスターが召喚された時、５００ＬＰを払い、そのモンスター１体を対象として発動できる。そのモンスターのレベルを１つ上げ、攻撃力は３００アップする。
  ko: |-
    사이킥족 몬스터가 소환에 성공했을 때, 500 라이프 포인트를 지불하는 것으로 그 몬스터 1장의 레벨을 1개 올리고, 공격력은 300 포인트 올린다.
  zh-TW: |-
    在超能族怪獸召喚成功時，可支付５００LP，選擇１隻該怪獸發動。該怪獸的等級提升１，攻擊力提升３００。
  zh-CN: |-
    念动力族怪兽召唤成功时，可支付５００生命点数，选择１只该怪兽并发动。该怪兽等级上升１，攻击力上升３００点。
