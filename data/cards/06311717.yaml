text:
  en: |-
    When you draw this card: You can reveal it; Special Summon it from your hand. If this card is Special Summoned from the hand: You can target 1 monster you control; send it to the GY, and if you do, Special Summon 1 Level 1 Spellcaster monster from your Deck. You can only use each effect of "Fortune Fairy Hikari" once per turn.
  de: |-
    Wenn du diese Karte ziehst: Du kannst sie vorzeigen; beschwöre sie als Spezialbeschwörung von deiner Hand. Falls diese Karte als Spezialbeschwörung von der Hand beschworen wird: Du kannst 1 Monster wählen, das du kontrollierst; lege es auf den Friedhof und falls du dies tust, beschwöre 1 Hexer-Monster der Stufe 1 als Spezialbeschwörung von deinem Deck. Du kannst jeden Effekt von „Schicksalsfee Hikari“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando robas esta carta: puedes mostrarla; Invócala de Modo Especial desde tu mano. Si esta carta es Invocada de Modo Especial desde la mano: puedes seleccionar 1 monstruo que controles; mándalo al Cementerio y, si lo haces, Invoca de Modo Especial, desde tu Deck, 1 monstruo Lanzador de Conjuros de Nivel 1. Sólo puedes usar cada efecto de "Hada de la Fortuna Hikari" una vez por turno.
  fr: |-
    Lorsque vous piochez cette carte : vous pouvez la révéler ; Invoquez-la Spécialement depuis votre main. Si cette carte est Invoquée Spécialement depuis la main : vous pouvez cibler 1 monstre que vous contrôlez ; envoyez-le au Cimetière, et si vous le faites, Invoquez Spécialement 1 monstre Magicien de Niveau 1 depuis votre Deck. Vous ne pouvez utiliser chaque effet de "Luminine, Sorcière de la Bonne Aventure" qu'une fois par tour.
  it: |-
    Quando peschi questa carta: puoi rivelarla; Evocala Specialmente dalla tua mano. Se questa carta viene Evocata Specialmente dalla mano: puoi scegliere come bersaglio 1 mostro che controlli; mandalo al Cimitero e, se lo fai, Evoca Specialmente 1 mostro Incantatore di Livello 1 dal tuo Deck. Puoi utilizzare ogni effetto di "Hikari la Strega Indovina" una sola volta per turno.
  pt: |-
    Quando você comprar este card: você pode revelá-lo; Invoque-o por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Especial da mão: você pode escolher 1 card Baixado que seu oponente controla; destrua-o. Você só pode usar cada efeito de "Fada Fortuna En" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードをドローした時、このカードを相手に見せて発動できる。このカードを手札から特殊召喚する。②：このカードが手札からの特殊召喚に成功した場合、自分フィールドのモンスター１体を対象として発動できる。そのモンスターを墓地へ送り、デッキから魔法使い族・レベル１モンスター１体を特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 드로우했을 때, 이 카드를 상대에게 보여주고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드를 패에서 특수 소환했을 경우, 자신 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 묘지로 보내고, 덱에서 마법사족 / 레벨 1 몬스터 1장을 특수 소환한다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：在抽到此卡時，可將此卡出示給對方發動。從手牌特殊召喚此卡。②：在此卡從手牌特殊召喚成功的狀況下，可將我方場上的１隻怪獸做為對象發動。將該怪獸送至墓地，從牌組特殊召喚１隻魔法使族・等級１的怪獸。
  zh-CN: |-
    此卡牌名的①②效果１回合只可各使用１次。①抽取到此卡时，可向对手展示此卡并发动。从手牌特殊召唤此卡。②：此卡从手牌特殊召唤成功的场合，可以１只我方场上的怪兽为对象发动。将该怪兽送入墓地，并从牌组特殊召唤１只魔法师族・等级１怪兽。
