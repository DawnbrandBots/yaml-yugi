text:
  en:
  de: |-
    Einmal pro Spielzug, wenn ein Monster deines Gegners einen Angriff deklariert: Du kannst 3-mal eine Münze werfen. Falls das Ergebnis 3-mal Kopf ist, ziehe 3 Karten, falls das Ergebnis 3-mal Zahl ist, zerstöre diese Karte. Falls diese offene Karte auf dem Spielfeld zerstört wird: Du verlierst 6000 Life Points.
  es: |-
    Una vez por turno, cuando un monstruo de tu adversario declara un ataque: puedes lanzar una moneda 3 veces. Si el resultado son 3 Caras, roba 3 cartas, pero si el resultado son 3 Cruces, destruye esta carta. Si esta carta boca arriba en el Campo es destruida: pierde 6000 Life Points.
  fr: |-
    Une fois par tour, lorsqu'un monstre de votre adversaire déclare une attaque : vous pouvez lancer une pièce 3 fois. Si le résultat est 3 face, piochez 3 cartes, mais si le résultat est 3 pile, détruisez cette carte. Si cette carte face recto sur le Terrain est détruite : vous perdez 6000 Life Points.
  it: |-
    Una volta per turno, quando un mostro dell'avversario dichiara un attacco: puoi lanciare una moneta 3 volte. Se il risultato è 3 volte testa pesca 3 carte, ma se il risultato è 3 volte croce distruggi questa carta. Se questa carta scoperta sul Terreno viene distrutta: perdi 6000 Life Point.
  pt: |-
    Uma vez por turno, quando um monstro do oponente declarar um ataque: Você pode lançar uma moeda 3 vezes. Se o resultado for 3 Caras, compre 3 cards, mas se o resultado for 3 Coroas, destrua este card. Se este card com a face para cima no campo for destruído: Você perde 6000 PV.
  ja: |-
    ①：１ターンに１度、相手モンスターの攻撃宣言時に発動できる。コイントスを３回行い、３回とも表だった場合、自分は３枚ドローする。３回とも裏だった場合、このカードを破壊する。
    ②：フィールドの表側表示のこのカードが破壊された場合に発動する。自分は６０００ＬＰを失う。
  ko: |-
    1턴에 1번, 상대 몬스터의 공격 선언시에 발동할 수 있다. 코인 토스를 3회 실행하고, 3회 모두 앞면인 경우, 자신은 덱에서 카드를 3장 드로우한다. 3회 모두 뒷면인 경우, 이 카드를 파괴한다. 또한, 필드 위에 앞면 표시로 존재하는 이 카드가 파괴되었을 경우, 자신은 6000 라이프 포인트를 상실한다.
  zh-TW: |-
    １回合１次，可在對方怪獸的攻擊宣言時發動。投擲３次硬幣，在３次都是正面的狀況下，我方從牌組抽３張牌。在３次都是反面的狀況下，破壞此卡。此外，在場上的正面表示的此卡被破壞的狀況下，我方失去６０００LP。
  zh-CN: |-
    １回合１次，对手怪兽的攻击宣言时可发动。掷３次硬币，３次均为正面的场合，我方从牌组抽取３张卡牌。３次都是反面的场合，破坏此卡。此外，场上以表侧表示存在的此卡被破坏的场合，我方失去６０００生命点数。
