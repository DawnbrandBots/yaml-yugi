  ko: |-
    이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 몬스터가, 존재하지 않을 경우 또는 "고블린" 몬스터뿐일 경우, 이 카드는 릴리스 없이 일반 소환할 수 있다. ②: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 덱에서 레벨 4 이하의 "고블린" 몬스터 1장을 특수 소환한다. ③: 이 카드가 묘지로 보내졌을 경우, 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 자신 필드의 "고블린" 엑시즈 몬스터 1장의 엑시즈 소재로 한다.
