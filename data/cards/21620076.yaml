text:
  en: |-
    This card's name becomes "Plaguespreader Zombie" while on the field. Once per turn: You can target up to 2 Zombie monsters you control, except this card; they become Level 2 (until the end of this turn), and if they do, they cannot be used as Synchro Material, except for the Synchro Summon of a Zombie monster.
  de: |-
    Der Name dieser Karte wird zu „Seuchenverbreitender Zombie“, solange sie auf dem Spielfeld liegt. Einmal pro Spielzug: Du kannst bis zu 2 Zombie-Monster wählen, die du kontrollierst, außer dieser Karte; sie werden (bis zum Ende dieses Spielzugs) zu Stufe 2 und falls sie dies werden, können sie nicht als Synchromaterial verwendet werden, außer für die Synchrobeschwörung eines Zombie-Monsters.
  es: |-
    El nombre de esta carta se convierte en "Zombi Esparceplaga" mientras esté en el Campo. Una vez por turno: puedes seleccionar hasta 2 monstruos Zombi que controles, excepto esta carta; éstos se convierten en Nivel 2 (hasta el final de este turno) y, si lo hacen, no pueden ser usados como Material de Sincronía, excepto para la Invocación por Sincronía de un monstruo Zombi.
  fr: |-
    Le nom de cette carte devient "Zombie Épidémique" tant qu'elle est sur le Terrain. Une fois par tour : vous pouvez cibler max. 2 monstres Zombie que vous contrôlez (cette carte exclue) ; ils deviennent Niveau 2 (jusqu'à la fin de ce tour), et s'ils le deviennent, ils ne peuvent pas être utilisés comme Matériel Synchro, sauf pour l'Invocation Synchro d'un monstre Zombie.
  it: |-
    Il nome di questa carta diventa "Zombie Untore" mentre è sul Terreno. Una volta per turno: puoi scegliere come bersaglio fino a 2 mostri Zombie che controlli, eccetto questa carta; essi diventano di Livello 2 (fino alla fine di questo turno) e, se lo fanno, essi non possono essere utilizzati come Materiale Synchro, eccetto che per la Synchro Evocazione di un mostro Zombie.
  pt: |-
    O nome deste card se torna "Zumbi Espalha-praga" enquanto estiver no campo. Uma vez por turno: você pode escolher até 2 monstros Zumbi que você controla, exceto este card; eles se tornam de Nível 2 (até o final deste turno) e, se isso acontecer, eles não podem ser usados como Matéria Sincro, exceto para a Invocação-Sincro de um monstro Zumbi.
  ja: |-
    このカードのカード名は、フィールド上に表側表示で存在する限り「ゾンビキャリア」として扱う。また、１ターンに１度、このカード以外の自分フィールド上のアンデット族モンスターを２体まで選択して発動できる。選択したモンスターのレベルはエンドフェイズ時まで２になる。この効果が適用されたモンスターをシンクロ素材とする場合、アンデット族モンスターのシンクロ召喚にしか使用できない。
  ko: |-
    이 카드의 카드명은, 필드 위에 앞면 표시로 존재하는 한, "좀비 캐리어" 로 취급한다. 또한, 1턴에 1번, 이 카드 이외의 자신 필드 위의 언데드족 몬스터를 2장까지 선택하고 발동할 수 있다. 선택한 몬스터의 레벨은 엔드 페이즈시까지 2 가 된다. 이 효과가 적용된 몬스터를 싱크로 소재로 할 경우, 언데드족 몬스터의 싱크로 소환으로밖에 사용할 수 없다.
  zh-TW:
  zh-CN: |-
    这张卡的卡名只要在场上表侧表示存在就当作「僵尸带菌者」使用。此外，1回合1次，选择这张卡以外的自己场上最多2只不死族怪兽才能发动。选择的怪兽的等级直到结束阶段时变成2星。这个效果适用的怪兽作为同调素材的场合，只能是不死族怪兽的同调召唤使用。
