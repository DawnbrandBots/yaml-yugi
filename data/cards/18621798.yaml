text:
  en: |-
    When a monster effect is activated while this monster is on the field (Quick Effect): You can negate the activation, and if you do, destroy 1 other FIRE monster in your hand or field. If this card is destroyed and sent to the GY: You can target 1 FIRE Beast, Beast-Warrior, or Winged Beast monster in your GY, except "Fire King Avatar Arvata"; Special Summon it, but it has its effects negated, also it is destroyed during the End Phase. You can only use each effect of "Fire King Avatar Arvata" once per turn.
  de: |-
    Wenn ein Monstereffekt aktiviert wird, solange dieses Monster auf dem Spielfeld liegt (Schnelleffekt): Du kannst die Aktivierung annullieren und falls du dies tust, zerstöre 1 anderes FEUER Monster in deiner Hand oder auf deiner Spielfeldseite. Falls diese Karte zerstört und auf den Friedhof gelegt wird: Du kannst 1 FEUER Ungeheuer-, Ungeheuer-Krieger- oder Geflügeltes Ungeheuer-Monster in deinem Friedhof wählen, außer „Feuerkönig Avatar Arvata“; beschwöre es als Spezialbeschwörung, aber seine Effekte bleiben annulliert, zusätzlich wird es während der End Phase zerstört. Du kannst jeden Effekt von „Feuerkönig Avatar Arvata“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando es activado el efecto de un monstruo mientras este monstruo está en el Campo (Efecto Rápido): puedes negar la activación y, si lo haces, destruye otro monstruo de FUEGO en tu mano o Campo. Si esta carta es destruida y mandada al Cementerio: puedes seleccionar 1 monstruo de FUEGO Bestia, Guerrero-Bestia o Bestia Alada en tu Cementerio, excepto "Avatar del Rey de Fuego Arvata"; Invócalo de Modo Especial, pero ve sus efectos negados y además es destruido durante la End Phase. Sólo puedes usar cada efecto de "Avatar del Rey de Fuego Arvata" una vez por turno.
  fr: |-
    Lorsqu'un effet de monstre est activé tant que ce monstre est sur le Terrain (Effet Rapide) : vous pouvez annuler l'activation, et si vous le faites, détruisez 1 autre monstre FEU dans votre main ou sur votre Terrain. Si cette carte est détruite et envoyée au Cimetière : vous pouvez cibler 1 monstre FEU Bête/Bête-Guerrier/Bête Ailée ("Avatar Roi du Feu Arvata" exclu) dans votre Cimetière ; Invoquez-le Spécialement, mais il a ses effets annulés, et aussi, il est détruit durant la End Phase. Vous ne pouvez utiliser chaque effet de "Avatar Roi du Feu Arvata" qu'une fois par tour.
  it: |-
    Quando viene attivato l'effetto di un mostro mentre questo mostro è sul Terreno (Effetto Rapido): puoi annullare l'attivazione e, se lo fai, distruggi 1 altro mostro FUOCO nella tua mano o Terreno. Se questa carta viene distrutta e mandata al Cimitero: puoi scegliere come bersaglio 1 mostro FUOCO Bestia, Guerriero-Bestia o Bestia Alata nel tuo Cimitero, eccetto "Re del Fuoco Avatar Arvata"; Evocalo Specialmente, ma i suoi effetti si annullano, inoltre viene distrutto durante la End Phase. Puoi utilizzare ogni effetto di "Re del Fuoco Avatar Arvata" una sola volta per turno.
  pt: |-
    Quando um efeito de monstro for ativado enquanto este monstro estiver no campo (Efeito Rápido): você pode negar a ativação e, se isso acontecer, destruir 1 outro monstro de FOGO na sua mão ou no campo. Se este card for destruído e enviado para o Cemitério: você pode escolher 1 monstro Besta, Besta-Guerreira ou Besta-Alada de FOGO no seu Cemitério, exceto "Avatar do Rei de Fogo Arvata"; Invoque-o por Invocação-Especial, mas ele tem seus efeitos negados e, além disso, ele é destruído durante a Fase Final. Você só pode usar cada efeito de "Avatar do Rei de Fogo Arvata" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがフィールドに存在し、モンスターの効果が発動した時に発動できる。その発動を無効にし、このカード以外の自分の手札・フィールドの炎属性モンスター１体を選んで破壊する。②：このカードが破壊され墓地へ送られた場合、「炎王獣 ガネーシャ」以外の自分の墓地の炎属性の獣族・獣戦士族・鳥獣族モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。その特殊召喚したモンスターの効果は無効化され、エンドフェイズに破壊される。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번밖에 사용할 수 없다. ① : 이 카드가 필드에 존재하고, 몬스터의 효과가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고, 이 카드 이외의 자신의 패 / 필드의 화염 속성 몬스터 1장을 골라 파괴한다. ② : 이 카드가 파괴되어 묘지로 보내졌을 경우, "염왕수 가네샤" 이외의 자신 묘지의 화염 속성의 야수족 / 야수전사족 / 비행야 수족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 그 특수 소환한 몬스터의 효과는 무효화되고, 엔드 페이즈에 파괴된다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。①：这张卡在场上存在，怪兽的效果发动时才能发动。那个发动无效，选这张卡以外的自己的手卡·场上1只炎属性怪兽破坏。②：这张卡被破坏送去墓地的场合，以「炎王兽 甘尼许」以外的自己墓地1只炎属性的兽族·兽战士族·鸟兽族怪兽为对象才能发动。那只怪兽特殊召唤。那只特殊召唤的怪兽的效果无效化，结束阶段破坏。
