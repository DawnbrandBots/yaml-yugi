text:
  en: |-
    When a monster effect is activated while this monster is on the field (Quick Effect): You can negate the activation, and if you do, destroy 1 other FIRE monster in your hand or face-up field. If this card is destroyed and sent to the GY: You can target 1 FIRE Beast, Beast-Warrior, or Winged Beast monster in your GY, except "Fire King Avatar Arvata"; Special Summon it, but negate its effects, also destroy it during the End Phase. You can only use each effect of "Fire King Avatar Arvata" once per turn.
  de: |-
    Wenn ein Monstereffekt aktiviert wird, solange dieses Monster auf dem Spielfeld liegt (Schnelleffekt): Du kannst die Aktivierung annullieren und falls du dies tust, zerstöre 1 anderes FEUER Monster in deiner Hand oder offen auf deiner Spielfeldseite. Falls diese Karte zerstört und auf den Friedhof gelegt wird: Du kannst 1 FEUER Ungeheuer-, Ungeheuer-Krieger- oder Geflügeltes Ungeheuer-Monster in deinem Friedhof wählen, außer „Feuerkönig Avatar Arvata“; beschwöre es als Spezialbeschwörung, aber annulliere seine Effekte, zusätzlich zerstöre es während der End Phase. Du kannst jeden Effekt von „Feuerkönig Avatar Arvata“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando un efecto de monstruo es activado mientras este monstruo esté en el Campo (Efecto Rápido): puedes negar la activación y, si lo haces, destruye otro monstruo de FUEGO en tu mano o Campo boca arriba. Si esta carta es destruida y mandada al Cementerio: puedes seleccionar 1 monstruo Bestia, Guerrero-Bestia o Bestia Alada de FUEGO en tu Cementerio, excepto "Avatar del Rey de Fuego Arvata"; Invócalo de Modo Especial, pero niega sus efectos, y además destrúyelo durante la End Phase. Sólo puedes usar cada efecto de "Avatar del Rey de Fuego Arvata" una vez por turno.
  fr: |-
    Lorsqu'un effet de monstre est activé tant que ce monstre est sur le Terrain (Effet Rapide) : vous pouvez annuler l'activation, et si vous le faites, détruisez 1 autre monstre FEU dans votre main ou Terrain face recto. Si cette carte est détruite et envoyée au Cimetière : vous pouvez cibler 1 monstre FEU Bête, Bête-Guerrier ou Bête Ailée ("Avatar Roi du Feu Arvata" exclu) dans votre Cimetière ; Invoquez-le Spécialement, mais annulez ses effets, et aussi, détruisez-le durant la End Phase. Vous ne pouvez utiliser chaque effet de "Avatar Roi du Feu Arvata" qu'une fois par tour.
  it: |-
    Quando viene attivato l'effetto di un mostro mentre questo mostro è sul Terreno (Effetto Rapido): puoi annullare l'attivazione e, se lo fai, distruggi 1 altro mostro FUOCO nella tua mano o Terreno scoperto. Se questa carta viene distrutta e mandata al Cimitero: puoi scegliere come bersaglio 1 mostro FUOCO Bestia, Guerriero-Bestia o Bestia Alata nel tuo Cimitero, eccetto "Re del Fuoco Avatar Arvata"; Evocalo Specialmente, ma annulla i suoi effetti, inoltre distruggilo durante la End Phase. Puoi utilizzare ogni effetto di "Re del Fuoco Avatar Arvata" una sola volta per turno.
  pt: |-
    Quando um efeito de monstro for ativado enquanto este monstro estiver no campo (Efeito Rápido): você pode negar a ativação e, se isso acontecer, destrua 1 outro monstro de FOGO na sua mão ou no campo com a face para cima. Se este card for destruído e enviado para o Cemitério: você pode escolher 1 monstro Besta, Besta-Guerreira ou Besta Alada de FOGO no seu Cemitério, exceto "Avatar do Rei de Fogo Arvata"; Invoque-o por Invocação-Especial, mas negue seus efeitos e, além disso, destrua-o durante a Fase Final. Você só pode usar cada efeito de "Avatar do Rei de Fogo Arvata" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがモンスターゾーンに存在し、モンスターの効果が発動した時に発動できる。その発動を無効にし、このカード以外の自分の手札・フィールド（表側表示）の炎属性モンスター１体を破壊する。②：このカードが破壊され墓地へ送られた場合、「炎王獣 ガネーシャ」以外の自分の墓地の獣族・獣戦士族・鳥獣族の炎属性モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。そのモンスターの効果は無効化され、エンドフェイズに破壊される。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 몬스터 존에 존재하고, 몬스터의 효과가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고, 이 카드 이외의 자신의 패 / 필드(앞면 표시)의 화염 속성 몬스터 1장을 파괴한다. ②: 이 카드가 파괴되어 묘지로 보내졌을 경우, "염왕수 가네샤" 이외의 자신 묘지의 야수족 / 야수전사족 / 비행야수족의 화염 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 그 몬스터의 효과는 무효화되고, 엔드 페이즈에 파괴된다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：可在此卡存在於場上，怪獸效果發動時發動。將該發動變為無效，選擇我方手牌・場上的１隻此卡以外的炎屬性怪獸破壞。②：在此卡被破壞送至墓地的狀況下，可將我方墓地的１隻「炎王獸 象頭神」以外的炎屬性的獸族・獸戰士族・鳥獸族怪獸做為對象發動。特殊召喚該怪獸。該特殊召喚的怪獸的效果無效化，在結束階段將被破壞。
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。
    ①：此卡存在于怪兽区域，且怪兽的效果发动时可以发动。将该发动无效，将自己的手牌・场上（表侧表示）此卡以外的１只炎属性怪兽破坏。
    ②：此卡被破坏并被送至墓地的情况下，以“炎王兽 伽内什”以外的、自己墓地的１只兽族・兽战士族・鸟兽族的炎属性怪兽为对象可以发动。将该怪兽特殊召唤。该怪兽的效果无效化，将在结束阶段被破坏。
