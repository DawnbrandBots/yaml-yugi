name:
  en: Ghost Beef
  de: Geisterfleisch
  es: Res Fantasma
  fr: Bœuf Fantôme
  it: Manzo Fantasma
  pt: Carne Fantasma
  ja: ゴースト・ビーフ
  ja_romaji: Gōsuto Bīfu
  ko: 고스트 비프
  ko_rr:
  zh-TW: 幽靈牛肉
  zh-CN: 鬼牛肉
text:
  en: |-
    The Ghost of Christmas Dinner.
  de: |-
    Der Geist des Weihnachtsessens.
  es: |-
    El Fantasma de la Cena de Navidad.
  fr: |-
    Le Fantôme du Dîner de Noël.
  it: |-
    Il Fantasma della Cena di Natale.
  pt: |-
    O Fantasma da Ceia de Natal.
  ja: |-
    グルメな牛の幽霊。特に大好物のロースト・ビーフには目がなく、今日も新たな味との出会いに心を躍らせながら現世を彷徨っている。
  ko: |-
    미식가인 소의 유령. 가장 좋아하는 음식인 로스트 비프에는 사족을 못 쓰며, 오늘도 새로운 맛과의 만남에 설레면서 현세를 방황하고 있다.
  zh-TW: |-
    愛好美食的牛的幽靈。尤其難以抗拒最喜愛的烤牛肉，今天也為了品嚐到前所未有的口味，滿心雀躍地徘徊在世間。
  zh-CN: |-
    钟情美食的牛幽灵。尤其对最爱吃的烤牛肉毫无抵抗力，今天也在为邂逅新口味而心驰神往，彷徨于现世。
card_type: Monster
monster_type_line: Beast / Pendulum / Normal
attribute: DARK
level: 7
atk: 2000
def: 1000
pendulum_scale: 4
pendulum_effect:
  en: |-
    Once per turn: You can roll a six-sided die. Until the end of this turn, increase this card's Pendulum Scale by that number (max. 10).
  de: |-
    Einmal pro Spielzug: Du kannst einen sechsseitigen Würfel werfen. Erhöhe den Pendelbereich dieser Karte bis zum Ende dieses Spielzugs um die gewürfelte Zahl (max. 10).
  es: |-
    Una vez por turno: puedes lanzar un dado de seis caras. Hasta el final de este turno, aumenta la Escala del Péndulo de esta carta en ese número (máx. 10).
  fr: |-
    Une fois par tour : vous pouvez lancer un dé à six faces. Jusqu'à la fin de ce tour, augmentez l'Échelle Pendule de cette carte de ce numéro (max. 10).
  it: |-
    Una volta per turno: puoi tirare un dado a sei facce. Fino alla fine di questo turno, aumenta il Valore Pendulum di questa carta di quel numero (massimo 10).
  pt: |-
    Uma vez por turno: você pode lançar um dado de seis faces. Até o final deste turno, aumente a Escala de Pêndulo deste card por esse número (máx. 10).
  ja: |-
    ①：１ターンに１度、自分メインフェイズに発動できる。サイコロを１回振る。ターン終了時まで、このカードのＰスケールを出た目の数だけ上げる（最大１０まで）。
  ko: |-
    ①: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 주사위를 1회 던진다. 턴 종료시까지, 이 카드의 펜듈럼 스케일을 나온 눈의 수만큼 올린다(최대 10 까지).
  zh-TW: |-
    ①：１回合１次，可在我方主要階段發動。擲１次骰子。回合結束前，此卡的鐘擺刻度依據擲出的數字提升（最高提升至１０）。
  zh-CN: |-
    ①：１回合１次，在自己的主要阶段可以发动。掷１次骰子。直至回合结束时为止，此卡的灵摆刻度上升所掷出的数字（最多上升至１０）。
