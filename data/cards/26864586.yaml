  zh-TW: 共振裝置
  zh-CN: 共振装置
text:
  en:
  de: |-
    Wähle 2 offene Monster mit demselben Typ und derselben Eigenschaft, die du kontrollierst; ändere bis zur End Phase die Stufen des einen in die aktuelle Stufe des anderen.
  es: |-
    Selecciona 2 monstruos boca arriba que controles, con el mismo Tipo y Atributo; cambia el Nivel de uno al mismo Nivel que el del otro, hasta la End Phase.
  fr: |-
    Ciblez 2 monstres face recto que vous contrôlez du même Type et Attribut ; jusqu'à la End Phase, changez le Niveau d'un des monstres au Niveau de l'autre.
  it: |-
    Scegli come bersaglio 2 mostri scoperti che controlli con lo stesso Tipo e Attributo; cambia il Livello di uno dei due facendolo diventare uguale al Livello attuale dell'altro, fino alla End Phase.
  pt: |-
    Escolha 2 monstros com a face para cima que você controla com o mesmo Tipo e Atributo; mude um de seus Níveis para o Nível atual do outro até a Fase Final.
  ja: |-
    ①：自分フィールドの同じ種族・属性のモンスター２体を対象として発動できる。そのモンスター１体のレベルはターン終了時まで、もう１体のモンスターのレベルと同じになる。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 같은 종족 / 속성의 몬스터 2장을 선택하고 발동한다. 선택한 몬스터 1장의 레벨은 엔드 페이즈시까지, 나머지 1장의 몬스터의 레벨과 같아진다.
  zh-TW: |-
    可選擇我方場上的２隻種族・屬性相同的怪獸發動。選擇的１隻怪獸的等級在回合結束前，變為與另１隻怪獸的等級相同。
  zh-CN: |-
    可选择我方场上２只同种族、属性的怪兽并发动。直至回合结束时，被选择的１只怪兽的等级变成与另１只怪兽相同等级。
