text:
  en: |-
    Once per turn, at the end of the Battle Phase: Return this card from the field to the hand. You can only use each of the following effects of "Ken the Warrior Dragon" once per turn. During your Main Phase: You can Special Summon 1 "Gen the Diamond Tiger" from your hand or Deck to your opponent's field in Defense Position. If this card is Special Summoned by the effect of "Gen the Diamond Tiger": Your opponent draws 2 cards, then they discard 1 card.
  de: |-
    Einmal pro Spielzug, am Ende der Battle Phase: Gib diese Karte vom Spielfeld auf die Hand zurück. Du kannst jeden der folgenden Effekte von „Ken der Kriegerdrache“ nur einmal pro Spielzug verwenden. Während deiner Main Phase: Du kannst 1 „Gen der Diamanttiger“ als Spezialbeschwörung von deiner Hand oder deinem Deck auf die Spielfeldseite deines Gegners in die Verteidigungsposition beschwören. Falls diese Karte durch den Effekt von „Gen der Diamanttiger“ als Spezialbeschwörung beschworen wird: Dein Gegner zieht 2 Karten, dann wirft er 1 Karte ab.
  es: |-
    Una vez por turno, al final de la Battle Phase: devuelve esta carta del Campo a la mano. Sólo puedes usar cada uno de los siguientes efectos de "Ken el Dragón Guerrero" una vez por turno. Durante tu Main Phase: puedes Invocar de Modo Especial, desde tu mano o Deck, 1 "Gen el Tigre Diamante" al Campo de tu adversario en Posición de Defensa. Si esta carta es Invocada de Modo Especial por efecto de "Gen el Tigre Diamante": tu adversario roba 2 cartas, y después descarta 1 carta.
  fr: |-
    Une fois par tour, à la fin de la Battle Phase : renvoyez cette carte depuis le Terrain à la main. Vous ne pouvez utiliser chacun des effets suivants de "Ken le Guerrier Dragon" qu'une fois par tour. Durant votre Main Phase : vous pouvez Invoquer Spécialement 1 "Gen le Tigre de Diamant" depuis votre main ou Deck sur le Terrain de votre adversaire en Position de Défense. Si cette carte est Invoquée Spécialement par l'effet de "Gen le Tigre de Diamant" : votre adversaire pioche 2 cartes, puis il défausse 1 carte.
  it: |-
    Una volta per turno, alla fine della Battle Phase: fai ritornare questa carta dal Terreno nella mano. Puoi utilizzare ognuno dei seguenti effetti di "Ken il Drago Guerriero" una sola volta per turno. Durante la tua Main Phase: puoi Evocare Specialmente 1 "Gen la Tigre Diamante" dalla tua mano o Deck sul Terreno del tuo avversario in Posizione di Difesa. Se questa carta viene Evocata Specialmente dall'effetto di "Gen la Tigre Diamante": il tuo avversario pesca 2 carte, poi lui scarta 1 carta.
  pt: |-
    Uma vez por turno, no final da Fase de Batalha: devolva este card do campo para a mão. Você só pode usar cada um dos seguintes efeitos de "Ken, o Dragão Guerreiro" uma vez por turno. Durante sua Fase Principal: você pode Invocar por Invocação-Especial 1 "Gen, o Tigre de Diamante" da sua mão ou do Deck no campo do seu oponente em Posição de Defesa. Se este card for Invocado por Invocação-Especial pelo efeito de "Gen, o Tigre de Diamante": seu oponente compra 2 cards e, depois, ele descarta 1 card.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。手札・デッキから「虎菱之玄」１体を相手フィールドに守備表示で特殊召喚する。②：このカードが「虎菱之玄」の効果で特殊召喚した場合に発動する。相手は２枚ドローする。その後、相手は手札を１枚選んで捨てる。③：自分・相手のバトルフェイズ終了時に発動する。フィールドのこのカードを手札に戻す。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 패 / 덱에서 "호릉지현" 1장을 상대 필드에 수비 표시로 특수 소환한다. ②: 이 카드를 "호릉지현"의 효과로 특수 소환했을 경우에 발동한다. 상대는 2장 드로우한다. 그 후, 상대는 패를 1장 고르고 버린다. ③: 자신 / 상대의 배틀 페이즈 종료시에 발동한다. 필드의 이 카드를 패로 되돌린다.
