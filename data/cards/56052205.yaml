text:
  en: |-
    This card can attack your opponent directly. When this card successfully attacks directly, if you control a "Frog" monster other than "Frog the Jam" or "Unifrog", you can destroy 1 Spell or Trap your opponent controls.
  de: |-
    Diese Karte kann deinen Gegner direkt angreifen. Wenn diese Karte erfolgreich direkt angreift, falls du ein anderes Froschmonster außer „Schleimfrosch“ oder „Einhornfrosch“ kontrollierst, kannst du 1 Zauber- oder Fallenkarte zerstören, die dein Gegner kontrolliert.
  es: |-
    Esta carta puede atacar directamente a tu adversario. Cuando esta carta ataca directamente con éxito, si controlas un monstruo "RANA" que no sea "UniRANA", puedes destruir 1 Carta Mágica o de Trampa que controle tu adversario.
  fr: |-
    Cette carte peut attaquer directement votre adversaire. Lorsque cette carte attaque directement avec succès, si vous contrôlez un monstre "Grenouille" ou "Rainette" autre que "Grenouille, la Bave" ou "Grenouille Licorne", vous pouvez détruire 1 Carte Magie ou Piège contrôlée par votre adversaire.
  it: |-
    Questa carta può attaccare il tuo avversario direttamente. Quando questa carta attacca direttamente con successo, se controlli un mostro "RANA", eccetto "UniRANA", puoi distruggere 1 Carta Magia o Trappola che il tuo avversario controlla.
  pt:
  ja: |-
    このカードは相手プレイヤーに直接攻撃できる。このカードが直接攻撃によって相手ライフに戦闘ダメージを与えた時、自分フィールド上に「貫ガエル」以外の「ガエル」と名のついたモンスターが存在する場合、相手フィールド上の魔法・罠カード１枚を選択して破壊できる。
  ko: |-
    이 카드는 상대 플레이어를 직접 공격할 수 있다. 이 카드가 직접 공격에 성공했을 때, 자신 필드 위에 "뿔 개구리" 이외의 "개구리"라는 이름이 붙은 몬스터가 존재할 경우, 상대 필드 위의 마법/함정 카드 1장을 파괴할 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡可以直接攻击对方玩家。这张卡直接攻击给与对方基本分战斗伤害时，自己场上有「贯青蛙」以外的名字带有「青蛙」的怪兽存在的场合，可以选择对方场上1张魔法·陷阱卡破坏。
