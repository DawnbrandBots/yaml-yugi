text:
  en: |-
    If you control a Level/Link 2 monster, you can Special Summon this card (from your hand). You can only Special Summon "Spright Carrot" once per turn this way. When your opponent activates a Spell/Trap Card or effect (Quick Effect): You can Tribute 1 other Level/Rank/Link 2 monster; negate that effect, then if you Tributed a Rank/Link 2 monster to activate this effect, you can destroy that card. You can only use this effect of "Spright Carrot" once per turn.
  de: |-
    Falls du ein Monster mit Stufe/Link 2 kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Spright Karotte“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Wenn dein Gegner eine Zauber-/Fallenkarte oder einen Zauber-/Falleneffekt aktiviert (Schnelleffekt): Du kannst 1 anderes Monster mit Stufe/Rang/Link 2 als Tribut anbieten; annulliere jenen Effekt, dann, falls du ein Monster mit Rang/Link 2 als Tribut angeboten hast, um diesen Effekt zu aktivieren, kannst du jene Karte zerstören. Du kannst diesen Effekt von „Spright Karotte“ nur einmal pro Spielzug verwenden.
  es: |-
    Si controlas un monstruo de Nivel/Link 2, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial "Zanahoria Spright" una vez por turno de esta forma. Cuando tu adversario activa una Carta Mágica/de Trampa o su efecto (Efecto Rápido): puedes Sacrificar otro monstruo de Nivel/Rango/Link 2; niega ese efecto y después, si Sacrificaste un monstruo de Rango/Link 2 para activar este efecto, puedes destruir esa carta. Sólo puedes usar este efecto de "Zanahoria Spright" una vez por turno.
  fr: |-
    Si vous contrôlez un monstre de Niveau/Link 2, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Spright de la Carotte" qu'une fois par tour de cette façon. Lorsque votre adversaire active une Carte Magie/Piège ou effet de Magie/Piège (Effet Rapide) : vous pouvez Sacrifier 1 autre monstre de Niveau/Rang/Link 2 ; annulez l'effet, puis si vous avez Sacrifié un monstre de Rang/Link 2 pour activer cet effet, vous pouvez détruire la carte. Vous ne pouvez utiliser cet effet de "Spright de la Carotte" qu'une fois par tour.
  it: |-
    Se controlli un mostro di Livello/Link 2, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Spright Carota" una sola volta per turno in questo modo. Quando il tuo avversario attiva una Carta Magia/Trappola o un suo effetto (Effetto Rapido): puoi offrire come Tributo 1 altro mostro di Livello/Rango/Link 2; annulla quell'effetto, poi se hai offerto come Tributo un mostro di Rango/Link 2 per attivare questo effetto, puoi distruggere quella carta. Puoi utilizzare questo effetto di "Spright Carota" una sola volta per turno.
  pt: |-
    Se você controlar um monstro de Nível/Link 2, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Cenoura Spright" por Invocação-Especial uma vez por turno desta forma. Quando seu oponente ativar um Card de Magia/Armadilha ou seus efeitos (Efeito Rápido): você pode oferecer como Tributo 1 outro monstro de Nível/Classe/Link 2; negue esse efeito e, depois, se você ofereceu como Tributo um monstro de Classe/Link 2 para ativar este efeito, você pode destruir esse card. Você só pode usar este efeito de "Cenoura Spright" uma vez por turno.
  ja: |-
    このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：自分フィールドにレベル２またはリンク２のモンスターが存在する場合、このカードは手札から特殊召喚できる。②：相手が魔法・罠カードの効果を発動した時、このカード以外の自分フィールドのレベル２・ランク２・リンク２のモンスター１体をリリースして発動できる。その効果を無効にする。ランク２またはリンク２のモンスターをリリースして発動した場合、さらにそのカードを破壊できる。
  ko: |-
    이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 레벨 2 또는 링크 2 의 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 상대가 마법 / 함정 카드의 효과를 발동했을 때, 이 카드 이외의 자신 필드의 레벨 2 / 랭크 2 / 링크 2 의 몬스터 1장을 릴리스하고 발동할 수 있다. 그 효과를 무효로 한다. 랭크 2 또는 링크 2 의 몬스터를 릴리스하고 발동했을 경우, 추가로 그 카드를 파괴할 수 있다.
  zh-TW:
  zh-CN: |-
    这个卡名的以①的方法所作的特殊召唤1回合只能1次，②效果1回合只能使用1次。①：自己场上有等级2或者阶级2的怪兽存在的场合，这张卡可以从手牌特殊召唤。②：对手发动魔法陷阱卡的效果时，可以将这张卡以外的自己场上的1只等级2、阶级2或链接2的怪兽解放发动。使其效果无效。解放阶级2或者链接2的怪兽来发动的场合，可以再将那张卡破坏。
