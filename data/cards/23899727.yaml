name:
  en: Mermail Abysslinde
  de: Nixenrüstung Abysslinde
  es: Sirenarmada Abislinde
  fr: Sirènemure Abysslinde
  it: Sirenide Abisslinde
  pt: Sirena Abislinda
  ja: <ruby>水精鱗<rt>マーメイル</rt></ruby>－アビスリンデ
  ja_romaji: Māmeiru - Abisurinde
  ko: 머메일－어비스린데
  ko_rr:
  zh-TW: 水精鱗－深淵琳德
  zh-CN: 水精鳞－邃渊琳德
text:
  en:
  de: |-
    Falls diese Karte auf dem Spielfeld zerstört und auf den Friedhof gelegt wird: Du kannst 1 „Nixenrüstung“-Monster als Spezialbeschwörung von deinem Deck beschwören, außer „Nixenrüstung Abysslinde“. Du kannst den Effekt von „Nixenrüstung Abysslinde“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta en el Campo es destruida y mandada al Cementerio: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Sirenarmado/a", excepto "Sirenarmada Abislinde". Solo puedes usar el efecto de "Sirenarmada Abislinde" una vez por turno.
  fr: |-
    Si cette carte sur le Terrain est détruite et envoyée au Cimetière : vous pouvez Invoquer Spécialement 1 monstre "Sirènemure" ("Sirènemure Abysslinde" exclu) depuis votre Deck. Vous ne pouvez utiliser l'effet de "Sirènemure Abysslinde" qu'une fois par tour.
  it: |-
    Se questa carta sul Terreno viene distrutta e mandata al Cimitero: puoi Evocare Specialmente 1 mostro "Sirenide" dal tuo Deck, eccetto "Sirenide Abisslinde". Puoi utilizzare l'effetto di "Sirenide Abisslinde" una sola volta per turno.
  pt: |-
    Se este card no campo for destruído e enviado ao Cemitério: Você pode Invocar por Invocação-Especial 1 monstro "Sirena" do seu Deck, exceto "Sirena Abislinda". Você só pode usar o efeito de "Sirena Abislinde" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。
    ①：フィールドのこのカードが破壊され墓地へ送られた場合に発動できる。デッキから「水精鱗－アビスリンデ」以外の「水精鱗」モンスター１体を特殊召喚する。
  ko: |-
    필드 위의 이 카드가 파괴되어 묘지로 보내졌을 경우, 덱에서 "머메일－어비스린데" 이외의 "머메일"이라는 이름이 붙은 몬스터 1장을 특수 소환할 수 있다. "머메일－어비스린데"의 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    在場上的此卡被破壞送至墓地的狀況下，可從牌組特殊召喚１隻「水精鱗－邃淵琳德」以外的冠有「水精鱗」之名的怪獸。「水精鱗－邃淵琳德」的效果１回合僅限使用１次。
  zh-CN: |-
    场上的此卡被破坏并送入墓地的场合，可从牌组特殊召唤１只除“水精鳞－深渊琳德”以外的冠有“水精鳞”之名的怪兽。“水精鳞－深渊琳德”的效果１回合只可使用１次。
