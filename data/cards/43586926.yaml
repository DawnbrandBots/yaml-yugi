name:
  en: Twin-Headed Behemoth
  de: Zweiköpfiger Behemoth
  es: Behemoth de Dos Cabezas
  fr: Béhémoth à Deux Têtes
  it: Behemoth Bifronte
  pt: Behemoth de Duas Cabeças
  ja: ドル・ドラ
  ja_romaji: Doru Dora
  ko: 돌도라
  ko_rr:
  zh-TW: 多爾朵拉
  zh-CN: 多尔多拉
text:
  en:
  de: |-
    Während der End Phase, falls diese Karte auf dem Friedhof liegt, weil sie in diesem Spielzug auf dem Spielfeld zerstört und dorthin gelegt wurde: Du kannst diese Karte als Spezialbeschwörung beschwören, aber ihre ATK/DEF werden zu 1000. Du kannst diesen Effekt von „Zweiköpfiger Behemoth“ nur einmal pro Duell verwenden.
  es: |-
    Durante la End Phase, si esta carta está en el Cementerio porque fue destruida en el Campo y mandada ahí este turno: puedes Invocar esta carta de Modo Especial, pero su ATK/DEF se convierten en 1000. Sólo puedes usar este efecto de "Behemoth de Dos Cabezas" una vez por Duelo.
  fr: |-
    Durant la End Phase, si cette carte est dans le Cimetière parce qu'elle a été détruite sur le Terrain et y a été envoyée ce tour : vous pouvez Invoquer Spécialement cette carte, mais son ATK/DEF deviennent 1000. Vous ne pouvez utiliser cet effet de "Béhémoth à Deux Têtes" qu'une fois par Duel.
  it: |-
    Durante la End Phase, se questa carta è nel Cimitero perché è stata distrutta sul Terreno e mandata lì in questo turno: puoi Evocare Specialmente questa carta, ma i suoi ATK/DEF diventano 1000. Puoi utilizzare questo effetto di "Behemoth Bifronte" una sola volta per Duello.
  pt: |-
    Durante a Fase Final, se este card estiver no Cemitério porque foi destruído no campo e enviado para lá neste turno: você pode Invocar este card por Invocação-Especial, mas seu ATK/DEF se tornam 1000. Você só pode usar este efeito de "Behemoth de Duas Cabeças" uma vez por Duelo.
  ja: |-
    このカード名の効果はデュエル中に１度しか使用できない。
    ①：フィールドのこのカードが破壊され墓地へ送られたターンのエンドフェイズに発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードの攻撃力・守備力は１０００になる。
  ko: |-
    이 카드가 필드 위에서 파괴되어 묘지로 보내졌을 경우, 엔드 페이즈에 이 카드의 공격력/수비력은 각각 1000 포인트가 되고 특수 소환된다. 이 효과는 듀얼 중 1번밖에 사용할 수 없다.
  zh-TW: |-
    此卡名的效果，在決鬥中僅限使用１次。①：可在場上的此卡被破壞送至墓地的回合結束階段發動。從墓地特殊召喚此卡。透過此效果特殊召喚的此卡的攻擊力・守備力變為１０００。
  zh-CN: |-
    “多尔多拉”的效果在决斗中只可使用１次。①：可在场上的此卡被破坏送入墓地的回合的结束阶段从墓地特殊召唤此卡。以此效果特殊召唤的此卡的攻击力和守备力变为１０００。
