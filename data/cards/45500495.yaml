text:
  en:
  de: |-
    1 Empfänger- + 1 oder mehr Nicht-Empfänger-Monster vom Typ Pflanze
    Jeder Spieler muss für jedes Monster, das er als Normal- oder Spezialbeschwörung von seiner Hand beschwört, 1000 LP zahlen, außer für Monster vom Typ Pflanze.
  es: |-
    1 Cantante + 1 o más monstruos de Tipo Planta que no sean Cantantes
    Cada jugador debe pagar 1000 LP por cada monstruo Invocado de Modo Normal o Especial desde su mano, excepto por los monstruos de Tipo Planta.
  fr: |-
    1 Syntoniseur + 1 monstre non-Syntoniseur de Type Plante ou plus
    Chaque joueur doit payer 1000 LP pour chaque monstre Invoqué Normalement ou Spécialement depuis sa main (monstres de Type Plante exclus).
  it: |-
    1 Tuner + 1 o più mostri non-Tuner di Tipo Pianta
    Ogni giocatore deve pagare 1000 LP per ogni mostro Evocato Normalmente o Specialmente dalla sua mano, eccetto mostri di Tipo Pianta.
  pt: |-
    1 Regulador + 1 ou mais monstros não-Reguladores do Tipo Planta
    Cada duelista deve pagar 1000 PV para cada monstro Invocado por Invocação-Normal ou Especial da mão dele, exceto monstros do Tipo Planta.
  ja: |-
    チューナー＋チューナー以外の植物族モンスター１体以上
    ①：このカードがモンスターゾーンに存在する限り、お互いに自身の手札から植物族以外のモンスターを召喚・特殊召喚するためには、１体につき１０００ＬＰを払わなければならない。
  ko: |-
    튜너 ＋ 튜너 이외의 식물족 몬스터 1장 이상
    이 카드가 필드 위에 앞면 표시로 존재하는 한, 서로 패에서 식물족 몬스터 이외의 몬스터를 일반 소환 / 특수 소환하기 위해서는 1장당 1000 라이프 포인트를 지불해야 한다.
  zh-TW: |-
    協調＋協調以外的植物族怪獸１隻以上
    只要此卡以正面表示存在於場上，雙方為從手牌召喚・特殊召喚植物族以外的怪獸，每１隻就必須要支付１０００LP。
  zh-CN: |-
    协调＋１只以上协调以外的植物族怪兽
    只要此卡表侧表示存在于场上，双方为从手牌召唤・特殊召唤植物族以外的怪兽，每１只必须要支付１０００LP。
