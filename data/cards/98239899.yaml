name:
  en: Blast with Chain
  de: Kettenexplosion
  es: Estallido en Cadena
  fr: Chaîne Explosive
  it: Colpo con Catena
  pt: Estouro com Correia
  ja: <ruby>鎖<rt>くさり</rt></ruby><ruby>付<rt>つ</rt></ruby>き<ruby>爆弾<rt>ダイナマイト</rt></ruby>
  ja_romaji: Kusaritsuki Dainamaito
  ko: 쇠사슬 폭탄
  ko_rr:
  zh-TW: 鎖鍊炸彈
  zh-CN: 锁链炸弹
text:
  en: |-
    Target 1 face-up monster you control; equip this card to that target. It gains 500 ATK. If this card is destroyed by a card effect while equipped: Target 1 card on the field; destroy that target.
  de: |-
    Wähle 1 offenes Monster, das du kontrollierst; rüste jenes gewählte Ziel mit dieser Karte aus. Es erhält 500 ATK. Falls diese Karte durch einen Karteneffekt zerstört wird, solange sie ausrüstet: Wähle 1 Karte auf dem Spielfeld; zerstöre jenes gewählte Ziel.
  es: |-
    Selecciona 1 monstruo boca arriba que controles; equipa esta carta a ese objetivo. Éste gana 500 ATK. Si esta carta es destruida por el efecto de una carta mientras está equipada: selecciona 1 carta en el Campo; destruye ese objetivo.
  fr: |-
    Ciblez 1 monstre face recto que vous contrôlez ; équipez cette carte à la cible. Elle gagne 500 ATK. Si cette carte est détruite par un effet de carte tant qu'elle est équipée : ciblez 1 carte sur le Terrain ; détruisez la cible.
  it: |-
    Scegli come bersaglio 1 mostro scoperto che controlli; equipaggia questa carta a quel bersaglio. Esso guadagna 500 ATK. Se questa carta viene distrutta dall'effetto di una carta mentre è equipaggiata: scegli come bersaglio 1 carta sul Terreno; distruggi quel bersaglio.
  pt: |-
    Escolha 1 monstro com a face para cima que você controla; equipe este card no alvo. Ele ganha 500 de ATK. Quando este card for destruído por um efeito de card enquanto estiver equipado: escolha 1 card no campo; destrua o alvo.
  ja: |-
    ①：自分フィールドの表側表示モンスター１体を対象としてこのカードを発動できる。このカードを攻撃力５００アップの装備カード扱いとして、その自分のモンスターに装備する。②：装備カード扱いのこのカードが効果で破壊された場合、フィールドのカード１枚を対象として発動する。そのカードを破壊する。
  ko: |-
    발동 후, 이 카드는 공격력 500 포인트 올리는 장착 카드가 되어, 자신 필드 위의 몬스터 1장에 장착한다. 장착 카드가 된 이 카드가 카드의 효과에 의해서 파괴되었을 때, 필드 위의 카드 1장을 선택하고 파괴한다.
  zh-TW: |-
    发动后此卡变为上升攻击力500点的装备卡，并装备于我方场上的1只怪兽。成为装备卡的此卡因卡牌效果被破坏时，选择场上的1张卡牌并破坏。
  zh-CN: |-
    可选择我方场上的１只表侧表示怪兽发动此卡。将此卡视为攻击力上升５００点的装备卡，并装备在被选择的我方怪兽。被视为装备卡的此卡因卡牌效果被破坏时，选择场上的１张卡牌并破坏。
