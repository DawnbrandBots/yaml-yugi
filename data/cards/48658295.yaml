name:
  en: Lady's Dragonmaid
  de: Damen-Drachenmädchen
  es: Dragoncella de Compañía
  fr: Camériste Dragonirène
  it: Dragonzella della Signora
  pt: Dragãozela da Dama
  ja: ドラゴンメイド・ラティス
  ja_romaji: Doragonmeido Ratisu
