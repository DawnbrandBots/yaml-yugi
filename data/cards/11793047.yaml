    Dizem que os impressionantes olhos do Ovo de Górgona refletem o destino de seus inimigos.
  ja: |-
    ゴーゴンが産んだ卵。大きな目に映ったものが産まれると言われている。
  ko: |-
    고르곤이 낳은 알. 큰 눈에 비친 것이 태어난다고 한다.
  zh-TW: |-
    蛇髮女妖戈耳工所產下的蛋，據說會孵化出映入其巨眼的事物。
  zh-CN: |-
    蛇发女戈耳工所产下的蛋，据说会孵化出映入其巨眼中的事物。
