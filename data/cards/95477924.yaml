name:
  en: Magician's Salvation
  de: Rettung des Magiers
  es: Salvación del Mago
  fr: Sauvetage du Magicien
  it: Salvataggio del Mago
  pt: Salvação do Mago
  ja: マジシャンズ・サルベーション
  ja_romaji: Majishanzu Sarubēshon
  ko: 매지션즈 샐베이션
  ko_rr: Maejisyeonjeu Saelbeisyeon
  zh-TW:
  zh-CN: 魔导士救难
text:
  en: |-
    When this card is activated: You can Set 1 "Eternal Soul" directly from your Deck. If you Normal or Special Summon "Dark Magician" or "Dark Magician Girl" (except during the Damage Step): You can target 1 of those monsters; Special Summon 1 "Dark Magician" or "Dark Magician Girl" from your GY, with a different name than that monster. You can only use this effect of "Magician's Salvation" once per turn. You can only activate 1 "Magician's Salvation" per turn.
  de: |-
    Wenn diese Karte aktiviert wird: Du kannst 1 „Ewige Seele“ direkt von deinem Deck setzen. Falls du „Dunkler Magier“ oder „Dunkles Magier-Mädchen“ als Normal- oder Spezialbeschwörung beschwörst (außer während des Damage Steps): Du kannst 1 der Monster wählen; beschwöre 1 „Dunkler Magier“ oder „Dunkles Magier-Mädchen“ mit einem unterschiedlichen Namen als das Monster als Spezialbeschwörung von deinem Friedhof. Du kannst diesen Effekt von „Rettung des Magiers“ nur einmal pro Spielzug verwenden. Du kannst nur 1 „Rettung des Magiers“ pro Spielzug aktivieren.
  es: |-
    Cuando esta carta es activada: puedes Colocar 1 "Alma Eterna" directamente desde tu Deck. Si Invocas "Mago Oscuro" o "Chica Maga Oscura" de Modo Normal o Especial (excepto durante el Damage Step): puedes seleccionar 1 de esos monstruos; Invoca de Modo Especial, desde tu Cementerio, 1 "Mago Oscuro" o "Chica Maga Oscura" con nombre diferente al de ese monstruo. Sólo puedes usar este efecto de "Salvación del Mago" una vez por turno. Sólo puedes activar 1 "Salvación del Mago" por turno.
  fr: |-
    Lorsque cette carte est activée : vous pouvez Poser 1 "Âme Éternelle" directement depuis votre Deck. Si vous Invoquez Normalement ou Spécialement "Magicien Sombre" ou "Magicienne des Ténèbres" (sauf durant la Damage Step) : vous pouvez cibler 1 de ces monstres ; Invoquez Spécialement 1 "Magicien Sombre" ou "Magicienne des Ténèbres" depuis votre Cimetière, de nom différent du monstre. Vous ne pouvez utiliser cet effet de "Sauvetage du Magicien" qu'une fois par tour. Vous ne pouvez activer qu'1 "Sauvetage du Magicien" par tour.
  it: |-
    Quando questa carta viene attivata: puoi Posizionare 1 "Anima Immortale" direttamente dal tuo Deck. Se Evochi Normalmente o Specialmente "Mago Nero" o "Ragazza Maga Nera" (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 di quei mostri; Evoca Specialmente dal tuo Cimitero 1 "Mago Nero" o "Ragazza Maga Nera" con un nome diverso da quel mostro. Puoi utilizzare questo effetto di "Salvataggio del Mago" una sola volta per turno. Puoi attivare solo 1 "Salvataggio del Mago" per turno.
  pt: |-
    Quando este card for ativado: você pode Baixar 1 "Alma Eterna" diretamente do seu Deck. Se você Invocar por Invocação-Normal ou Especial "Mago Negro" ou "Pequena Maga Negra" (exceto durante a Etapa de Dano): você pode escolher 1 desses monstros; Invoque por Invocação-Especial 1 "Mago Negro" ou "Pequena Maga Negra" do seu Cemitério, com um nome diferente que o desse monstro. Você só pode usar este efeito de "Salvação do Mago" uma vez por turno. Você só pode ativar 1 "Salvação do Mago" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できず、このカード名の②の効果は１ターンに１度しか使用できない。①：このカードの発動時の効果処理として、デッキから「永遠の魂」１枚を選んで自分フィールドにセットできる。②：自分が「ブラック・マジシャン」または「ブラック・マジシャン・ガール」の召喚・特殊召喚に成功した場合、そのモンスター１体を対象として発動できる。そのモンスターとはカード名が異なる「ブラック・マジシャン」または「ブラック・マジシャン・ガール」１体を自分の墓地から選んで特殊召喚する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 덱에서 "영원의 혼" 1장을 고르고 자신 필드에 세트할 수 있다. ②: 자신이 "블랙 매지션" 또는 "블랙 매지션 걸"의 일반 소환 / 특수 소환에 성공했을 경우, 그 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터와는 카드명이 다른 "블랙 매지션" 또는 "블랙 매지션 걸" 1장을 자신 묘지에서 고르고 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡1回合只能发动1张，这个卡名的②效果1回合只能使用1次。①：作为这张卡发动时的效果处理，可以从卡组选1张「永遠の魂／永远之魂」盖放到自己的场上。②：自己召唤或特殊召唤「ブラック・マジシャン／黑魔导士」或者「ブラック・マジシャン・ガール／黑魔导士少女」成功的场合，可以以那样的1只怪兽为对象发动。从自己的墓地选1只与那只怪兽卡名不同的的「ブラック・マジシャン／黑魔导士」或者「ブラック・マジシャン・ガール／黑魔导士少女」特殊召唤。
