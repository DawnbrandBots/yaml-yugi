text:
  en: |-
    When an opponent's monster declares a direct attack: You can Special Summon this card from your hand in Attack Position, and if you do, for the rest of this turn, it cannot be destroyed by battle and the battle damage you take from battles involving this card is halved. If this card is sent to the GY as Link Material: You can target 1 other DARK monster in your GY; add it to your hand, also your opponent can add 1 monster from their GY to their hand. You can only use this effect of "Chobham Armor Dragon" once per turn.
  de: |-
    Wenn ein Monster eines Gegners einen direkten Angriff deklariert: Du kannst diese Karte als Spezialbeschwörung von deiner Hand in die Angriffsposition beschwören und falls du dies tust, für den Rest dieses Spielzugs kann sie nicht durch Kampf zerstört werden und der Kampfschaden, den du aus Kämpfen erhältst, an denen diese Karte beteiligt ist, wird halbiert. Falls diese Karte als Linkmaterial auf den Friedhof gelegt wird: Du kannst 1 anderes FINSTERNIS Monster in deinem Friedhof wählen; füge es deiner Hand hinzu, zusätzlich kann dein Gegner seiner Hand 1 Monster von seinem Friedhof hinzufügen. Du kannst diesen Effekt von „Chobham-Panzer-Drache“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando un monstruo del adversario declara un ataque directo: puedes Invocar esta carta de Modo Especial desde tu mano en Posición de Ataque y, si lo haces, por el resto de este turno ésta no puede ser destruida en batalla y el daño de batalla que recibas de batallas que involucren a esta carta se divide a la mitad. Si esta carta es mandada al Cementerio como Material de Enlace: puedes seleccionar otro monstruo de OSCURIDAD en tu Cementerio; añádelo a tu mano, y además tu adversario puede añadir a su mano 1 monstruo en su Cementerio. Sólo puedes usar este efecto de "Dragón de Armadura Chobham" una vez por turno.
  fr: |-
    Lorsqu'un monstre de l'adversaire déclare une attaque directe : vous pouvez Invoquer Spécialement cette carte depuis votre main en Position d'Attaque, et si vous le faites, le reste de ce tour, elle ne peut pas être détruite au combat et les dommages de combat que vous recevez de combats impliquant cette carte sont divisés par deux. Si cette carte est envoyée au Cimetière comme Matériel Lien : vous pouvez cibler 1 autre monstre TÉNÈBRES dans votre Cimetière ; ajoutez-le à votre main, et aussi, votre adversaire peut ajouter 1 monstre depuis son Cimetière à sa main. Vous ne pouvez utiliser cet effet de "Dragon Blindage Chobham" qu'une fois par tour.
  it: |-
    Quando un mostro dell'avversario dichiara un attacco diretto: puoi Evocare Specialmente questa carta dalla tua mano in Posizione di Attacco e, se lo fai, per il resto di questo turno, essa non può essere distrutta in battaglia e il danno da combattimento che subisci da battaglie che coinvolgono questa carta viene dimezzato. Se questa carta viene mandata al Cimitero come Materiale Link: puoi scegliere come bersaglio 1 altro mostro OSCURITÀ nel tuo Cimitero; aggiungilo alla tua mano, inoltre il tuo avversario può aggiungere 1 mostro dal suo Cimitero alla sua mano. Puoi utilizzare questo effetto di "Drago Corazza Chobham" una sola volta per turno.
  pt: |-
    Quando um monstro do oponente declarar um ataque direto: você pode Invocar este card por Invocação-Especial da sua mão em Posição de Ataque e, se isso acontecer, pelo resto deste turno, ele não pode ser destruído em batalha e o dano de batalha que você sofrer das batalhas envolvendo este card é diminuído pela metade. Se este card for enviado para o Cemitério como Matéria Link: você pode escolher 1 outro monstro de TREVAS no seu Cemitério; adicione-o à sua mão e, além disso, seu oponente pode adicionar 1 monstro do Cemitério dele à mão dele. Você só pode usar este efeito de "Dragão Blindagem Chobham" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：相手モンスターの直接攻撃宣言時に発動できる。このカードを手札から攻撃表示で特殊召喚する。このターン、この効果で特殊召喚したこのカードは戦闘では破壊されず、このカードの戦闘で発生する自分への戦闘ダメージは半分になる。②：このカードがリンク素材として墓地へ送られた場合、このカード以外の自分の墓地の闇属性モンスター１体を対象として発動できる。そのモンスターを手札に加える。相手は自身の墓地のモンスター１体を選んで手札に加える事ができる。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대 몬스터의 직접 공격 선언시에 발동할 수 있다. 이 카드를 패에서 공격 표시로 특수 소환한다. 이 턴에, 이 효과로 특수 소환한 이 카드는 전투로는 파괴되지 않으며, 이 카드의 전투로 발생하는 자신에게로의 전투 데미지는 절반이 된다. ②: 이 카드가 링크 소재로서 묘지로 보내졌을 경우, 이 카드 이외의 자신 묘지의 어둠 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다. 상대는 자신 묘지의 몬스터 1장을 골라 패에 넣을 수 있다.
  zh-TW:
  zh-CN: |-
    这个卡名的②的效果1回合只能使用1次。
    ①：对方怪兽的直接攻击宣言时才能发动。这张卡从手卡攻击表示特殊召唤。这个回合，这个效果特殊召唤的这张卡不会被战斗破坏，这张卡的战斗发生的对自己的战斗伤害变成一半。
    ②：这张卡作为连接素材送去墓地的场合，以这张卡以外的自己墓地1只暗属性怪兽为对象才能发动。那只怪兽加入手卡。对方可以选自身墓地1只怪兽加入手卡。
