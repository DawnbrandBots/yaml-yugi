text:
  en:
  de: |-
    Wirf 1 „Schicksals-HELD“-Karte ab; ziehe 2 Karten.
  es: |-
    Descarta 1 carta "HÉROE del Destino"; roba 2 cartas.
  fr: |-
    Défaussez 1 carte "HÉROS de la Destinée" ; piochez 2 cartes.
  it: |-
    Scarta 1 carta "EROE del Destino"; pesca 2 carte.
  pt: |-
    Descarte 1 card "HERÓI do Destino"; compre 2 cards.
  ja: |-
    ①：手札から「Ｄ－ＨＥＲＯ」カード１枚を捨てて発動できる。自分は２枚ドローする。
  ko: |-
    ①: 패에서 "데스티니 히어로" 카드 1장을 버리고 발동할 수 있다. 자신은 덱에서 2장 드로우한다.
  zh-TW: |-
    ①：可從手牌捨棄１張「命運－英雄」卡發動。我方從牌組抽２張牌。
  zh-CN: |-
    ①：从手牌将１张“命运－英雄”卡舍弃可以发动。自己从牌组抽２张。
