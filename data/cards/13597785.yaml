  en: |-
    You can Special Summon this card (from your hand) to your center Main Monster Zone. You can only Special Summon "Elvennotes Lucina" once per turn this way. You can only use each of the following effects of "Elvennotes Lucina" once per turn. During your Main Phase: You can add 1 "Elvennotes" monster from your Deck to your hand, except "Elvennotes Lucina". During your opponent's turn (Quick Effect): You can switch the locations of this card in your Main Monster Zone and the monster in your center Main Monster Zone, then you can return 1 Level 6 or lower monster your opponent controls to the hand.
