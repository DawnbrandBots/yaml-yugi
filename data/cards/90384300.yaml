text:
  en: |-
    Banish, face-down, from your hand and/or face-up field, 2 monsters that cannot be Normal Summoned; draw 2 cards. You can only activate 1 "Hypernova Burst" per turn.
  de: |-
    Verbanne 2 Monster, die nicht als Normalbeschwörung beschworen werden können, von deiner Hand oder offen von deiner Spielfeldseite verdeckt; ziehe 2 Karten. Du kannst nur 1 „Hypernova-Ausbruch“ pro Spielzug aktivieren.
  es: |-
    Destierra, boca abajo, desde tu mano y/o Campo boca arriba, 2 monstruos que no puedan ser Invocados de Modo Normal; roba 2 cartas. Sólo puedes activar 1 "Explosión de Hipernova" por turno.
  fr: |-
    Bannissez face verso 2 monstres qui ne peuvent pas être Invoqués Normalement depuis votre main et/ou Terrain face recto ; piochez 2 cartes. Vous ne pouvez activer qu'1 "Rafale Hypernova" par tour.
  it: |-
    Bandisci, coperti, dalla tua mano e/o Terreno scoperto, 2 mostri che non possono essere Evocati Normalmente; pesca 2 carte. Puoi attivare solo 1 "Esplosione Ipernova" per turno.
  pt: |-
    Bana, com a face para baixo, da sua mão e/ou com a face para cima no campo, 2 monstros que não possam ser Invocados por Invocação-Normal; compre 2 cards. Você só pode ativar 1 "Explosão Hipernova" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：手札及び自分フィールドの表側表示モンスターの中から、通常召喚できないモンスター２体を裏側表示で除外して発動できる。自分はデッキから２枚ドローする。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 패 및 자신 필드의 앞면 표시 몬스터 중에서, 통상 소환할 수 없는 몬스터 2장을 뒷면 표시로 제외하고 발동할 수 있다. 자신은 덱에서 2장 드로우한다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：可從手牌及我方場上正面表示的怪獸中，將２隻無法通常召喚的怪獸以反面表示除外發動。我方從牌組抽２張牌。
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：从手牌及自己场上的表侧表示怪兽中，将不可通常召唤的２只怪兽以里侧表示除外可以发动。自己从牌组抽２张。
