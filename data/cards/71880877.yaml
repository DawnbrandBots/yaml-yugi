  es: Súper Robot de Defensa Mon
  fr: Super Défense Singi
  it: Super Robot da Difesa Scimmia
  pt: Super Robô de Defesa Macaqui
  ja: <ruby>ＳＤ<rt>スーパーディフェンス</rt></ruby>ロボ・モンキ
  ja_romaji: Sūpā Difensu Robo Monki
  ko: <ruby>SD<rt>슈퍼 디펜스</rt></ruby> 로보 몽키
  ko_rr:
  zh-TW: 超防衛機器人・猴子
  zh-CN: 超级防卫机器人·猴斗士
text:
  en: |-
    When this card is Normal Summoned: You can Special Summon 1 "Super Defense Robot" monster or "Orbital 7" from your hand. Once per turn: You can banish 1 Machine-Type monster from your Graveyard, then target 1 "Super Defense Robot" monster or "Orbital 7" in your Graveyard; add that target to your hand.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Superverteidigungsroboter“-Monster oder „Orbital 7“ als Spezialbeschwörung von deiner Hand beschwören. Einmal pro Spielzug: Du kannst 1 Monster vom Typ Maschine von deinem Friedhof verbannen und dann 1 „Superverteidigungsroboter“-Monster oder „Orbital 7“ in deinem Friedhof wählen; füge das gewählte Ziel deiner Hand hinzu.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Súper Robot de Defensa" o "Estación Orbital 7". Una vez por turno: puedes desterrar 1 monstruo de Tipo Máquina en tu Cementerio, y después seleccionar 1 monstruo "Súper Robot de Defensa" o "Estación Orbital 7" en tu Cementerio; añade ese objetivo a tu mano.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez Invoquer Spécialement 1 monstre "Super Défense" ou "Orbital 7" depuis votre main. Une fois par tour : vous pouvez bannir 1 monstre de Type Machine depuis votre Cimetière, puis ciblez 1 monstre "Super Défense" ou "Orbital 7" dans votre Cimetière ; ajoutez la cible à votre main.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi Evocare Specialmente 1 mostro "Super Robot da Difesa" o "Orbitale 7" dalla tua mano. Una volta per turno: puoi bandire 1 mostro di Tipo Macchina dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "Super Robot da Difesa" o "Orbitale 7" nel tuo Cimitero; aggiungi quel bersaglio alla tua mano.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode Invocar por Invocação-Especial 1 monstro "Super Robô de Defesa" ou "Orbital 7" da sua mão. Uma vez por turno: você pode banir 1 monstro do Tipo Máquina do seu Cemitério e, depois, escolher 1 monstro "Super Robô de Defesa" ou "Orbital 7" no seu Cemitério; adicione o alvo à sua mão.
  ja: |-
    このカードが召喚に成功した時、手札から「ＳＤロボ」と名のついたモンスターまたは「オービタル７」１体を特殊召喚できる。また、１ターンに１度、自分の墓地の機械族モンスター１体をゲームから除外して発動できる。自分の墓地から「ＳＤロボ」と名のついたモンスターまたは「オービタル７」１体を選択して手札に加える。
  ko: |-
    이 카드가 일반 소환에 성공했을 때, 패에서 "SD(슈퍼 디펜스) 로보"라는 이름이 붙은 몬스터 또는 "오비탈 7" 1장을 특수 소환할 수 있다. 또한, 1턴에 1번, 자신 묘지의 기계족 몬스터 1장을 게임에서 제외하고 발동할 수 있다. 자신의 묘지에서 "SD(슈퍼 디펜스) 로보"라는 이름이 붙은 몬스터 또는 "오비탈 7" 1장을 선택하고 패에 넣는다.
  zh-TW: |-
    此卡召喚成功時，可從手牌特殊召喚１隻冠有「超防衛機器人」之名的怪獸或「奧比塔爾７」。此外，１回合１次，可將我方墓地的１隻機械族怪獸除外發動。從我方墓地選擇１隻冠有「超防衛機器人」之名的怪獸或「奧比塔爾７」加入手牌。
  zh-CN: |-
    这张卡召唤成功时，可以从手卡把1只名字带有「超级防卫机器人」的怪兽或者「轨道 7」特殊召唤。此外，1回合1次，把自己墓地1只机械族怪兽从游戏中除外才能发动。从自己墓地选择1只名字带有「超级防卫机器人」的怪兽或者「轨道 7」加入手卡。
