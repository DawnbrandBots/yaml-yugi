  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. 이 카드는 자신 필드의 앞면 표시의 "M∀LICE(맬리스)" 몬스터 1장을 제외하고, 세트한 턴에 발동할 수도 있다. ①: 자신의 묘지 / 제외 상태인 "M∀LICE(맬리스)" 몬스터 1장을 특수 소환한다. 그 후, 자신 필드에 "M∀LICE(맬리스)" 링크 몬스터가 존재할 경우, 이 효과로 특수 소환한 몬스터의 원래 공격력만큼만 자신의 LP를 회복할 수 있다.
