text:
  en: |-
    You can activate this card the turn it was Set, by banishing 1 face-up "Maliss" monster you control. Special Summon 1 "Maliss" monster from your GY or banishment, then, if you control a "Maliss" Link Monster, you can gain LP equal to the Summoned monster's original ATK. You can only activate 1 "Maliss <C> GWC-06" per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。このカードは自分フィールドの表側表示の「Ｍ∀ＬＩＣＥ」モンスター１体を除外し、セットしたターンに発動する事もできる。①：自分の墓地・除外状態の「Ｍ∀ＬＩＣＥ」モンスター１体を特殊召喚する。その後、自分フィールドに「Ｍ∀ＬＩＣＥ」Ｌモンスターが存在する場合、この効果で特殊召喚したモンスターの元々の攻撃力分だけ自分のＬＰを回復できる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. 이 카드는 자신 필드의 앞면 표시의 "M∀LICE(맬리스)" 몬스터 1장을 제외하고, 세트한 턴에 발동할 수도 있다. ①: 자신의 묘지 / 제외 상태인 "M∀LICE(맬리스)" 몬스터 1장을 특수 소환한다. 그 후, 자신 필드에 "M∀LICE(맬리스)" 링크 몬스터가 존재할 경우, 이 효과로 특수 소환한 몬스터의 원래 공격력만큼만 자신의 LP를 회복할 수 있다.
  zh-TW:
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。此卡也可通过将自己场上的１只表侧表示“码丽丝”怪兽除外，来在放置的回合发动。①：将自己墓地・除外状态的１只“码丽丝”怪兽特殊召唤。然后，自己场上存在“码丽丝”连接怪兽的情况下，可依以此效果特殊召唤的怪兽原本攻击力的数值恢复自己的LP。
