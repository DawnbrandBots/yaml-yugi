name:
  en: Premature Burial
  de: Voreiliges Begräbnis
  es: Entierro Prematuro
  fr: Enterrement Prématuré
  it: Sepoltura Prematura
  pt: Enterro Precoce
  ja: <ruby>早<rt>はや</rt></ruby>すぎた<ruby>埋<rt>まい</rt></ruby><ruby>葬<rt>そう</rt></ruby>
  ja_romaji: Hayasugita Maisō
  ko: 성급한 매장
  ko_rr:
  zh-TW:
  zh-CN: 过早的埋葬
text:
  en: |-
    Activate this card by paying 800 LP, then target 1 monster in your Graveyard; Special Summon that target in Attack Position and equip it with this card. When this card is destroyed, destroy the equipped monster.
  de: |-
    Aktiviere diese Karte, indem du 800 LP zahlst, und wähle dann 1 Monster in deinem Friedhof; beschwöre das gewählte Ziel als Spezialbeschwörung in die Angriffsposition und rüste es mit dieser Karte aus. Wenn diese Karte zerstört wird, zerstöre das ausgerüstete Monster.
  es: |-
    Activa esta carta pagando 800 LP, y después selecciona 1 monstruo en tu Cementerio; Invoca ese objetivo de Modo Especial en Posición de Ataque y equípalo con esta carta. Cuando esta carta es destruida, destruye el monstruo equipado.
  fr: |-
    Activez cette carte en payant 800 LP, puis ciblez 1 monstre dans votre Cimetière ; Invoquez Spécialement la cible en Position d'Attaque et équipez-la avec cette carte. Lorsque cette carte est détruite, détruisez le monstre équipé.
  it: |-
    Attiva questa carta pagando 800 LP, poi scegli come bersaglio 1 mostro nel tuo Cimitero; Evoca Specialmente quel bersaglio in Posizione di Attacco ed equipaggialo con questa carta. Quando questa carta viene distrutta, distruggi il mostro equipaggiato.
  pt: |-
    Ative este card ao pagar 800 PV e, depois, escolha 1 monstro no seu Cemitério; Invoque o alvo por Invocação-Especial em Posição de Ataque e equipe-o com este card. Quando este card for destruído, destrua o monstro equipado.
  ja: |-
    ①：８００ＬＰを払い、自分の墓地のモンスター１体を対象としてこのカードを発動できる。そのモンスターを攻撃表示で特殊召喚し、このカードを装備する。このカードが破壊された時にそのモンスターは破壊される。
  ko: |-
    800 라이프 포인트를 지불한다. 자신의 묘지에서 몬스터 카드를 1장 선택하고 공격 표시로 필드 위에 특수 소환하여, 이 카드를 장착한다. 이 카드가 파괴되었을 때, 장착 몬스터를 파괴한다.
  zh-TW:
  zh-CN: |-
    支付800基本分，选择自己墓地存在的1只怪兽发动。选择的怪兽表侧攻击表示特殊召唤，把这张卡装备。这张卡破坏时，装备怪兽破坏。
