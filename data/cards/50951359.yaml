text:
  en: |-
    Activate only when your opponent Synchro Summons a monster. Special Summon 1 Tuner Monster used for that Synchro Summon from their Graveyard to your side of the field.
  de: |-
    Aktiviere diese Karte nur, wenn dein Gegner ein Monster als Synchrobeschwörung beschwört. Beschwöre 1 Empfänger-Monster, das für die Synchrobeschwörung benutzt wurde, als Spezialbeschwörung von seinem Friedhof auf deine Spielfeldseite.
  es: |-
    Sólo puedes activar esta carta cuando tu adversario hace una Invocación por Sincronía. Invoca de Modo Especial, desde su Cementerio a tu Campo, 1 Monstruo Cantante usado en esa Invocación por Sincronía.
  fr: |-
    Activable uniquement lorsque votre adversaire Invoque par Synchronisation un monstre. Invoquez Spécialement 1 monstre Syntoniseur utilisé pour cette Invocation Synchro depuis son Cimetière sur votre Terrain.
  it: |-
    Attiva solo quando il tuo avversario Synchro Evoca un mostro. Evoca Specialmente 1 Mostro Tuner utilizzato per quella Synchro Evocazione dal suo Cimitero sul tuo Terreno.
  pt:
  ja: |-
    相手がシンクロモンスターのシンクロ召喚に成功した時に発動する事ができる。そのシンクロ素材にしたチューナー１体を相手の墓地から自分フィールド上に特殊召喚する。
  ko: |-
    상대가 싱크로 몬스터의 싱크로 소환에 성공했을 때 발동할 수 있다. 그 싱크로 소재로 한 튜너 1장을 상대의 묘지에서 자신 필드 위에 특수 소환한다.
  zh-TW:
  zh-CN: |-
    对方对同调怪兽的同调召唤成功时才能发动。那1只作为同调素材的调整从对方墓地在自己场上特殊召唤。
