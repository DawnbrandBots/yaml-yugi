text:
  en: |-
    Once per turn, you can select 1 face-up Insect-Type monster you control. While this card remains on the field, any opponent's monster that battles with one of those monsters is changed to Defense Position at the end of the Battle Phase, and cannot change its battle position while this card is on the field.
  de: |-
    Einmal pro Spielzug kannst du 1 offenes Monster vom Typ Insekt wählen, das du kontrollierst. Solange diese Karte auf dem Spielfeld liegt, wird jedes Monster deines Gegners, das mit einem dieser Monster kämpft, am Ende der Battle Phase in die Verteidigungsposition geändert und kann seine Kampfposition nicht ändern, solange diese Karte auf dem Spielfeld liegt.
  es: |-
    Una vez por turno puedes seleccionar 1 monstruo de Tipo Insecto boca arriba que controles. Mientras esta carta esté en el Campo, cualquier monstruo de tu adversario que batalle con uno de esos monstruos se cambia a Posición de Defensa al final de la Battle Phase, y no puede cambiar su posición de batalla mientras esta carta esté en el Campo.
  fr: |-
    Une fois par tour, vous pouvez sélectionner 1 monstre de Type Insecte face recto que vous contrôlez. Lorsque cette carte est sur le Terrain, les monstres de l'adversaire qui combattent avec l'un de ces monstres sont changés en Position de Défense à la fin de la Battle Phase, et ne peuvent pas changer leur position de combat lorsque cette carte est sur le Terrain.
  it: |-
    Una volta per turno, puoi scegliere 1 mostro scoperto di Tipo Insetto che controlli. Fino a quando questa carta rimane sul Terreno, qualsiasi mostro dell'avversario che combatte con uno di quei mostri viene messo in Posizione di Difesa alla fine della Battle Phase, e non può cambiare Posizione fino a quando questa carta rimane sul Terreno.
  pt: |-
    Uma vez por turno, você pode selecionar 1 monstro do Tipo Inseto com a face para cima que você controla. Enquanto este card permanecer no campo, qualquer monstro do oponente que batalhar com um desses monstros é colocado em Posição de Defesa no final da Fase de Batalha e não pode mudar a sua posição de batalha enquanto este card estiver no campo.
  ja: |-
    １ターンに１度、自分フィールド上に表側表示で存在する昆虫族モンスター１体を選択して発動する。選択したモンスターと戦闘を行った相手モンスターはバトルフェイズ終了時に守備表示になり、このカードがフィールド上に存在する限り表示形式を変更する事ができない。
  ko: |-
    1턴에 1번, 자신 필드 위에 앞면 표시로 존재하는 곤충족 몬스터 1장을 선택하고 발동한다. 선택한 몬스터와 전투를 실행한 상대 몬스터는 배틀 페이즈 종료시에 수비 표시가 되고, 이 카드가 필드 위에 존재하는 한, 표시 형식을 변경할 수 없다.
  zh-TW: |-
    １回合１次，可選擇我方場上的１隻昆蟲族怪獸發動。與選擇的怪獸進行戰鬥的對方怪獸，戰鬥階段結束時變為守備表示，只要此卡存在於場上就無法變更表示形式。
  zh-CN: |-
    １回合１次，可选择我方场上的１只昆虫族怪兽并发动。与被选择怪兽进行了战斗的对手怪兽在战斗阶段结束时变成守备表示，只要此卡存在于场上，不可变更表示形式。
