  ja: <ruby>Ｄ<rt>ディー</rt></ruby><ruby>Ｄ<rt>ディー</rt></ruby><ruby>Ｄ<rt>ディー</rt></ruby><ruby>超<rt>ちょう</rt></ruby><ruby>死<rt>し</rt></ruby><ruby>偉<rt>い</rt></ruby><ruby>王<rt>おう</rt></ruby>ダークネス・ヘル・アーマゲドン
  ja_romaji: Dīdīdī Chōshiiō Dākunesu Heru Āmagedon
