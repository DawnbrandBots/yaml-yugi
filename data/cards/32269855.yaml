text:
  en: |-
    A proud ruler of the jungle that some fear and others respect.
  de: |-
    Ein stolzer Herrscher des Dschungels, den einige fürchten und andere respektieren.
  es: |-
    Un orgulloso gobernante de la jungla al que algunos temen y otros respetan.
  fr: |-
    Ce fier souverain de la jungle est craint par certains et respecté des autres.
  it: |-
    Fiero animale della giungla che alcuni temono ed altri rispettano.
  pt: |-
    Um orgulhoso governador da selva, temido por alguns e respeitado por outros.
  ja: |-
    ある者には恐怖、ある者には尊敬の対象とされている、気高き密林の王者。
  ko: |-
    어떤 이에게는 공포의, 어떤 이에게는 존경의 대상이 되는 긍지 높은 밀림의 왕자.
  zh-TW:
  zh-CN: |-
    对有些人来说感到恐怖，对有些人来说却是尊敬的对象，孤傲的丛林之王。
