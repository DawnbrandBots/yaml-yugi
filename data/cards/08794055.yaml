  zh-CN: |-
    自己场上有鱼族同调怪兽存在的场合，这张卡不会被效果破坏·除外。「深远而深邃的最深处」的以下效果1回合各能使用1次。可以从手卡·墓地把1只鱼族怪兽除外：从卡组把1只「魊影」怪兽加入手卡。自己场上有鱼族怪兽召唤·特殊召唤的场合，若这张卡在墓地存在（除伤害步骤外）：可以以自己场上1只鱼族怪兽为对象；那只怪兽除外，这张卡加入手卡。
