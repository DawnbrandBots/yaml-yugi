text:
  en: |-
    1 "Elemental HERO" monster + 1 DARK monster
    Must be Fusion Summoned. Gains 100 ATK for each "Elemental HERO" monster in your GY.
  de: |-
    1 „Elementar-HELD“-Monster + 1 FINSTERNIS Monster
    Muss als Fusionsbeschwörung beschworen werden. Erhält für jedes „Elementar-HELD“-Monster in deinem Friedhof 100 ATK.
  es: |-
    1 monstruo "HÉROE Elemental" + 1 monstruo de OSCURIDAD
    Debe ser Invocado por Fusión. Gana 100 ATK por cada monstruo "HÉROE Elemental" en tu Cementerio.
  fr: |-
    1 monstre "HÉROS Élémentaire" + 1 monstre TÉNÈBRES
    Uniquement Invocable par Fusion. Gagne 100 ATK pour chaque monstre "HÉROS Élémentaire" dans votre Cimetière.
  it: |-
    1 mostro "EROE Elementale" + 1 mostro OSCURITÀ
    Deve essere Evocato tramite Fusione. Guadagna 100 ATK per ogni mostro "EROE Elementale" nel tuo Cimitero.
  pt: |-
    1 monstro "HERÓI do Elemento" + 1 monstro das TREVAS
    Deve ser Invocado por Invocação-Fusão. Ganha 100 de ATK para cada monstro "HERÓI do Elemento" no seu Cemitério.
  ja: |-
    「Ｅ・ＨＥＲＯ」と名のついたモンスター＋闇属性モンスター
    このカードは融合召喚でしか特殊召喚できない。このカードの攻撃力は、自分の墓地に存在する「Ｅ・ＨＥＲＯ」と名のついたモンスターの数×１００ポイントアップする。
  ko: |-
    "엘리멘틀 히어로"라는 이름이 붙은 몬스터 ＋ 어둠 속성 몬스터
    이 카드는 융합 소환으로밖에 특수 소환할 수 없다. 이 카드의 공격력은 자신의 묘지에 존재하는 "엘리멘틀 히어로"라는 이름이 붙은 몬스터의 수 × 100 포인트 올린다.
  zh-TW:
  zh-CN: |-
    "元素－英雄"怪兽＋暗属性怪兽
    此卡仅可以融合召唤方式特殊召唤。①：此卡的攻击力上升相当于自己墓地的"元素－英雄"怪兽数量×100的数值。
