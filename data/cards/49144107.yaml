  en:
  de: |-
    FLIPP: Füge deinem Gegner 1000 Schaden für jedes offene Normale Monster zu, das du kontrollierst, außer Spielmarken.
  es: |-
    VOLTEO: Inflige 1000 puntos de daño a tu adversario por cada Monstruo Normal boca arriba que controles, excepto Fichas.
  fr: |-
    FLIP : Infligez 1000 points de dommages à votre adversaire pour chaque Monstre Normal face recto que vous contrôlez (Jetons exclus).
  it: |-
    SCOPRI: Infliggi 1000 danni al tuo avversario per ogni Mostro Normale scoperto che controlli, eccetto i Segna-Mostro.
  pt: |-
    VIRE: Cause 1000 de dano ao seu oponente para cada Monstro Normal com a face para cima que você controla, exceto Fichas.
  ja: |-
    ①：このカードがリバースした場合に発動する。トークン以外の自分フィールドの通常モンスターの数×１０００ダメージを相手に与える。
  ko: |-
    리버스 : 토큰 이외의 자신 필드 위에 앞면 표시로 존재하는 일반 몬스터 1장당, 상대 라이프에 1000 포인트 데미지를 준다.
  zh-TW: |-
    反轉：給予對方LP衍生物以外的我方場上通常怪獸數量×１０００傷害。
  zh-CN: |-
    反转：给予对手LP自己场上除衍生物以外的通常怪兽数量×１０００点伤害。
