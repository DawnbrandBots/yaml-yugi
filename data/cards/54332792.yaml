  ko_rr:
  zh-TW:
  zh-CN: 真帝王海马
text:
  en: |-
    If you control "Blue-Eyes White Dragon": You can Special Summon this card from your hand. You can target 1 LIGHT Tuner you control; increase or decrease its Level by 1. If this card is sent from the field to the GY: You can send 1 "Blue-Eyes" monster or 1 monster that mentions "Blue-Eyes White Dragon" from your Deck to the GY, except "Neo Kaiser Sea Horse". You can only use each effect of "Neo Kaiser Sea Horse" once per turn.
  de: |-
    Falls du „Blauäugiger w. Drache“ kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Du kannst 1 LICHT Empfänger wählen, den du kontrollierst; erhöhe oder verringere seine Stufe um 1. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst 1 „Blauäugig“-Monster oder 1 Monster, das „Blauäugiger w. Drache“ erwähnt, von deinem Deck auf den Friedhof legen, außer „Neo-Seepferd-Kaiser“. Du kannst jeden Effekt von „Neo-Seepferd-Kaiser“ nur einmal pro Spielzug verwenden.
  es: |-
    Si controlas "Dragón Blanco de Ojos Azules": puedes Invocar esta carta de Modo Especial desde tu mano. Puedes seleccionar 1 Cantante de LUZ que controles; aumenta o reduce su Nivel en 1. Si esta carta es mandada del Campo al Cementerio: puedes mandar al Cementerio 1 monstruo "Ojos Azules" o 1 monstruo que mencione "Dragón Blanco de Ojos Azules" en tu Deck, excepto "Neo Caballo de Mar Kaiser". Sólo puedes usar cada efecto de "Neo Caballo de Mar Kaiser" una vez por turno.
  fr: |-
    Si vous contrôlez "Dragon Blanc aux Yeux Bleus" : vous pouvez Invoquer Spécialement cette carte depuis votre main. Vous pouvez cibler 1 Syntoniseur LUMIÈRE que vous contrôlez ; augmentez ou réduisez son Niveau de 1. Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez envoyer 1 monstre "Yeux Bleus" ou 1 monstre qui mentionne "Dragon Blanc aux Yeux Bleus" ("Néo Kaiser Hippocampe" exclu) depuis votre Deck au Cimetière. Vous ne pouvez utiliser chaque effet de "Néo Kaiser Hippocampe" qu'une fois par tour.
  it: |-
    Se controlli "Drago Bianco Occhi Blu": puoi Evocare Specialmente questa carta dalla tua mano. Puoi scegliere come bersaglio 1 Tuner LUCE che controlli; aumenta o diminuisci il suo Livello di 1. Se questa carta viene mandata dal Terreno al Cimitero: puoi mandare 1 mostro "Occhi Blu" o 1 mostro che menziona "Drago Bianco Occhi Blu" dal tuo Deck al Cimitero, eccetto "Neo Kaiser Cavalluccio Marino". Puoi utilizzare ogni effetto di "Neo Kaiser Cavalluccio Marino" una sola volta per turno.
  pt: |-
    Se você controlar "Dragão Branco de Olhos Azuis": você pode Invocar este card por Invocação-Especial da sua mão. Você pode escolher 1 Regulador de LUZ que você controla; aumente ou diminua o Nível dele em 1. Se este card for enviado do campo para o Cemitério: você pode enviar 1 monstro "Olhos Azuis" ou 1 monstro que mencione "Dragão Branco de Olhos Azuis" do seu Deck para o Cemitério, exceto "Neo Cavalo-marinho de Kaiser". Você só pode usar cada efeito de "Neo Cavalo-marinho de Kaiser" uma vez por turno.
  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに「青眼の白龍」が存在する場合に発動できる。このカードを手札から特殊召喚する。②：自分フィールドの光属性チューナー１体を対象として発動できる。そのモンスターのレベルを１つ上げるか下げる。③：このカードがフィールドから墓地へ送られた場合に発動できる。「ネオ・カイザー・シーホース」を除く、「ブルーアイズ」モンスター１体または「青眼の白龍」のカード名が記されたモンスター１体をデッキから墓地へ送る。
  ko: |-
    이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "푸른 눈의 백룡"이 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 자신 필드의 빛 속성 튜너 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 레벨을 1개 올리거나 내린다. ③: 이 카드가 필드에서 묘지로 보내졌을 경우에 발동할 수 있다. "네오 카이저 씨호스"가 아닌, "푸른 눈" 몬스터 1장 또는 "푸른 눈의 백룡"의 카드명이 쓰여진 몬스터 1장을 덱에서 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    此卡名的①②③效果１回合仅可各使用１次。①：自己场上存在“青眼白龙”的情况下可以发动。从手牌将此卡特殊召唤。②：以自己场上的１只光属性协调为对象可以发动。该怪兽的等级上升或下降１。③：此卡从场上被送至墓地的情况下可以发动。从牌组将除“真帝王海马”以外的、１只“青眼”怪兽或１只记载有“青眼白龙”卡名的怪兽送至墓地。
