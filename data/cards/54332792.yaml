name:
  en: Neo Kaiser Sea Horse
  de: Neo-Seepferd-Kaiser
  es: Neo Caballo de Mar Kaiser
  fr: Néo Kaiser Hippocampe
  it: Neo Kaiser Cavalluccio Marino
  pt: Neo Cavalo-marinho de Kaiser
  ja: ネオ・カイザー・シーホース
  ja_romaji: Neo Kaizā Shīhōsu
