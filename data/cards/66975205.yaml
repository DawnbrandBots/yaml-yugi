  ja: |-
    このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの「ヤミー」モンスターの攻撃力は、フィールドの獣族・光属性モンスターの数×５００アップする。②：自分フィールドにリンク１モンスターが存在する場合、自分の墓地のレベル１の「ヤミー」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。③：このカードが墓地に存在する場合、自分の墓地・除外状態の「ヤミー」モンスター２体を対象として発動できる。そのモンスターとこのカードを好きな順番でデッキの下に戻す。
