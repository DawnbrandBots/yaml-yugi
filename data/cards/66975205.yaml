  zh-CN: 黯蜜游乐☆小可爱
text:
  en: |-
    "Yummy" monsters you control gain 500 ATK for each LIGHT Beast monster on the field. You can only use each of the following effects of "Yummyusment☆Mignon" once per turn. If you control a Link-1 monster: You can target 1 Level 1 "Yummy" monster in your GY; Special Summon it. If this card is in your GY: You can target 2 "Yummy" monsters in your GY and/or banishment; place this card, and them, on the bottom of the Deck in any order.
  de: |-
    „Lecker“-Monster, die du kontrollierst, erhalten für jedes LICHT Ungeheuer-Monster auf dem Spielfeld 500 ATK. Du kannst jeden der folgenden Effekte von „Leckernügen☆Mignon“ nur einmal pro Spielzug verwenden. Falls du ein Monster mit Link-1 kontrollierst: Du kannst 1 „Lecker“-Monster der Stufe 1 in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 2 „Lecker“-Monster in deinem Friedhof und/oder von deinen verbannten Karten wählen; lege diese Karte und sie in beliebiger Reihenfolge unters Deck.
  es: |-
    Los monstruos "Yummy" que controles ganan 500 ATK por cada monstruo Bestia de LUZ en el Campo. Sólo puedes usar cada uno de los siguientes efectos de "Yummyversión☆Mignon" una vez por turno. Si controlas un monstruo Link-1: puedes seleccionar 1 monstruo "Yummy" de Nivel 1 en tu Cementerio; Invócalo de Modo Especial. Si esta carta está en tu Cementerio: puedes seleccionar 2 monstruos "Yummy" en tu Cementerio y/o destierro; pon esta carta, y esos monstruos, en la parte inferior del Deck en cualquier orden.
  fr: |-
    Les monstres "Miammy" que vous contrôlez gagnent 500 ATK pour chaque monstre LUMIÈRE Bête sur le Terrain. Vous ne pouvez utiliser chacun des effets suivants de "Miammyusement☆Mignon" qu'une fois par tour. Si vous contrôlez un monstre Link-1 : vous pouvez cibler 1 monstre "Miammy" de Niveau 1 dans votre Cimetière ; Invoquez-le Spécialement. Si cette carte est dans votre Cimetière : vous pouvez cibler 2 monstres "Miammy" dans votre Cimetière et/ou bannissement ; placez-les et cette carte au-dessous du Deck dans l'ordre de votre choix.
  it: |-
    I mostri "Yummy" che controlli guadagnano 500 ATK per ogni mostro LUCE Bestia sul Terreno. Puoi utilizzare ognuno dei seguenti effetti di "Yummyvertimento☆Cosìcarino" una sola volta per turno. Se controlli un mostro Link-1: puoi scegliere come bersaglio 1 mostro "Yummy" di Livello 1 nel tuo Cimitero; Evocalo Specialmente. Se questa carta è nel tuo Cimitero: puoi scegliere come bersaglio 2 mostri "Yummy" nel tuo Cimitero e/o carte bandite; metti questa carta ed essi in fondo al Deck in qualsiasi ordine.
  pt: |-
    Monstros "Nhamy" que você controla ganham 500 de ATK para cada monstro Besta de LUZ no campo. Você só pode usar cada um dos seguintes efeitos de "Nhamyversão☆Mignon" uma vez por turno. Se você controlar um monstro de Link-1: você pode escolher 1 monstro "Nhamy" de Nível 1 no seu Cemitério; Invoque-o por Invocação-Especial. Se este card estiver no seu Cemitério: você pode escolher 2 monstros "Nhamy" no seu Cemitério e/ou banimento; coloque este card, e eles, no fundo do Deck em qualquer ordem.
  ja: |-
    このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの「ヤミー」モンスターの攻撃力は、フィールドの獣族・光属性モンスターの数×５００アップする。②：自分フィールドにリンク１モンスターが存在する場合、自分の墓地のレベル１の「ヤミー」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。③：このカードが墓地に存在する場合、自分の墓地・除外状態の「ヤミー」モンスター２体を対象として発動できる。そのモンスターとこのカードを好きな順番でデッキの下に戻す。
  ko: |-
    이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "야미" 몬스터의 공격력은, 필드의 야수족 / 빛 속성 몬스터의 수 × 500 올린다. ②: 자신 필드에 링크 1 몬스터가 존재할 경우, 자신 묘지의 레벨 1 의 "야미" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. ③: 이 카드가 묘지에 존재할 경우, 자신의 묘지 / 제외 상태인 "야미" 몬스터 2장을 대상으로 하고 발동할 수 있다. 그 몬스터와 이 카드를 좋아하는 순서대로 덱 아래로 되돌린다.
  zh-TW:
  zh-CN: |-
    此卡名的②③效果1回合仅可各使用1次。①：自己场上的“黯蜜”怪兽的攻击力上升场上的兽族・光属性怪兽数量×500的数值。②：自己场上存在连接1怪兽的情况下，以自己墓地的1只等级1的“黯蜜”怪兽为对象可以发动。将该怪兽特殊召唤。③：此卡存在于墓地的情况下，以自己墓地・除外状态的2只“黯蜜”怪兽为对象可以发动。将该怪兽和此卡以喜欢的顺序放回牌组下面。
