text:
  en: |-
    You can only equip this card to "Gradius". Increase the ATK of "Gradius" by 300 points. When the equipped "Gradius" attacks with an ATK that is higher than the DEF of a Defense Position monster, inflict the difference as Battle Damage to your opponent's Life Points.
  de: |-
    Nur „Gradius“ kann mit dieser Karte ausgerüstet werden. Erhöht die ATK dieses „Gradius“ um 300 Punkte. Wenn dieser „Gradius“ ein Monster, das sich in Verteidigungsposition befindet, angreift und die ATK von „Gradius“ größer als die DEF des gegnerischen Monsters ist, füge die Differenz den Life Points deines Gegners als Kampfschaden zu.
  es: |-
    Solamente "Gradius" puede ser equipado con esta carta. Aumenta el ATK de ese "Gradius" en 300 puntos. Cuando "Gradius" ataca con un ATK superior a la DEF de un monstruo en Posición de Defensa, inflige la diferencia a los Life Points de tu adversario como daño de batalla.
  fr: |-
    Seul "Gradius" peut être équipé de cette carte. Augmente l'ATK de ce "Gradius" de 300 points. Lorsque ce "Gradius" attaque avec une ATK supérieure à la DEF du monstre en Position de Défense, infligez la différence aux Life Points de votre adversaire en tant que dommages de combat.
  it: |-
    Solamente "Gradius" può essere equipaggiato con questa carta. Aumenta l'ATK di quel "Gradius" di 300 punti. Quando quel "Gradius" attacca con un ATK superiore al DEF del mostro in Posizione di Difesa, infliggi la differenza ai Life Points del tuo avversario come danno da combattimento.
  pt:
  ja: |-
    「超時空戦闘機ビック・バイパー」のみ装備可能。攻撃力は３００ポイントアップする。さらにこのカードが守備表示モンスターを攻撃した時にその守備力を攻撃力が越えていれば、その数値だけ相手に戦闘ダメージを与える。
  ko: |-
    "초시공 전투기 빅 바이퍼"로만 장착 가능. 공격력은 300 포인트 올린다. 또한 이 카드가 수비 표시 몬스터를 공격했을 때, 그 수비력을 공격력이 넘었으면, 그 수치만큼 상대에게 전투 데미지를 준다.
  zh-TW:
  zh-CN: |-
    仅可装备于“超时界战斗机 V型蛇”。①：装备怪兽的攻击力上升300。②：装备怪兽攻击守备表示怪兽的情况下，依攻击力超出该怪兽守备力的数值来给予对手战斗伤害。
