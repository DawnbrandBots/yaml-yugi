text:
  en: |-
    Dressed in a night-black tuxedo, this creature presides over the darkness.
  de: |-
    Diese Kreatur trägt einen nachtblauen Smoking und hat die Macht über die Dunkelheit.
  es: |-
    Ataviado con un esmoquin negro, esta criatura preside en la oscuridad.
  fr: |-
    Vêtue d'un smoking noir, cette créature préside les ténèbres.
  it: |-
    Questo fantasma, vestito con un elegante abito nero come la notte, ha il controllo sull'oscurità.
  pt: |-
    Vestido em um paletó escuro como a noite esta criatura rege sobre a morte.
  ja: |-
    闇にとけ込む黒のタキシードに身をつつんだ、死を司る悪魔。
  ko: |-
    검은 턱시도로 위장하여 어둠 속에 몸을 감추고 죽음을 담당하는 악마.
  zh-TW: |-
    身著一襲與黑夜融為一體的燕尾服，掌管死亡的惡魔。
  zh-CN: |-
    身着一袭与黑夜融为一体的漆黑燕尾服，是操纵死亡的恶魔。
