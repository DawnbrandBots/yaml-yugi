text:
  en: |-
    If this card is not equipped with an Equip Card, you take no damage from battles involving this card. If this card is equipped with an Equip Card, it cannot be destroyed by battle and your opponent takes any battle damage you would have taken from battles involving this card. During your opponent's turn, while this card is equipped with an Equip Card (Quick Effect): You can target 1 face-up monster your opponent controls; take control of it until the End Phase. You can only use this effect of "Ni-Ni the Mirror Mikanko" once per turn.
  de: |-
    Falls diese Karte nicht mit einer Ausrüstungskarte ausgerüstet ist, erhältst du keinen Schaden aus Kämpfen, an denen diese Karte beteiligt ist. Falls diese Karte mit einer Ausrüstungskarte ausgerüstet ist, kann sie nicht durch Kampf zerstört werden und dein Gegner erhält den Kampfschaden, den du aus Kämpfen erhalten hättest, an denen diese Karte beteiligt ist. Während des Spielzugs deines Gegners, solange diese Karte mit einer Ausrüstungskarte ausgerüstet ist (Schnelleffekt): Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; übernimm bis zur End Phase die Kontrolle darüber. Du kannst diesen Effekt von „Ni-Ni die Spiegel-Mikanko“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta no está equipada con una Carta de Equipo, no recibes daño de batallas que involucren esta carta. Si esta carta está equipada con una Carta de Equipo, ésta no puede ser destruida en batalla y tu adversario recibe cualquier daño de batalla que tú hubieras recibido de batallas que involucren esta carta. Durante el turno de tu adversario, mientras esta carta está equipada con una Carta de Equipo (Efecto Rápido): puedes seleccionar 1 monstruo boca arriba que controle tu adversario; toma el control de éste hasta la End Phase. Sólo puedes usar este efecto de "Ni-Ni Mikanko Espejo" una vez por turno.
  fr: |-
    Si cette carte n'est pas équipée avec une Carte d'Équipement, vous ne recevez aucun dommage de combats impliquant cette carte. Si cette carte est équipée avec une Carte d'Équipement, elle ne peut pas être détruite au combat et votre adversaire reçoit les dommages de combat que vous auriez dû recevoir de combats impliquant cette carte. Durant le tour de votre adversaire, tant que cette carte est équipée avec une Carte d'Équipement (Effet Rapide) : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; jusqu'à la End Phase, prenez-en le contrôle. Vous ne pouvez utiliser cet effet de "Ni-Ni le Miroir Mikanko" qu'une fois par tour.
  it: |-
    Se questa carta non è equipaggiata con una Carta Equipaggiamento, non subisci danni da battaglie che coinvolgono questa carta. Se questa carta è equipaggiata con una Carta Equipaggiamento, essa non può essere distrutta in battaglia e il tuo avversario subisce qualsiasi danno da combattimento che avresti subito tu da battaglie che coinvolgono questa carta. Durante il turno del tuo avversario, mentre questa carta è equipaggiata con una Carta Equipaggiamento (Effetto Rapido): puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; prendine il controllo fino alla End Phase. Puoi utilizzare questo effetto di "Ni-Ni la Mikanko Specchio" una sola volta per turno.
  pt: |-
    Se este card não estiver equipado com um Card de Equipamento, você não sofre dano das batalhas envolvendo este card. Se este card estiver equipado com um Card de Equipamento, ele não pode ser destruído em batalha e seu oponente sofre qualquer dano de batalha que você teria sofrido das batalhas envolvendo este card. Durante o turno do seu oponente, enquanto este card estiver equipado com um Card de Equipamento (Efeito Rápido): você pode escolher 1 monstro com a face para cima que seu oponente controla; tome o controle dele até a Fase Final. Você só pode usar este efeito de "Ni-Ni, o Espelho Mikanko" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：このカードが装備カードを装備していない場合、このカードの戦闘で発生する自分への戦闘ダメージは０になり、装備している場合、このカードは戦闘では破壊されず、このカードの戦闘で発生する自分への戦闘ダメージは代わりに相手が受ける。②：相手ターンに、このカードが装備カードを装備している場合、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターのコントロールをエンドフェイズまで得る。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 장착 카드를 장착하고 있지 않을 경우, 이 카드의 전투로 발생하는 자신에게로의 전투 데미지는 0 이 되고, 장착하고 있을 경우, 이 카드는 전투로는 파괴되지 않으며, 이 카드의 전투로 발생하는 자신에게로의 전투 데미지는 대신에 상대가 받는다. ②: 이 카드가 장착 카드를 장착하고 있을 경우, 상대 턴에, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 컨트롤을 엔드 페이즈까지 얻는다.
  zh-TW:
  zh-CN: |-
    此卡名的②效果1回合仅可使用1次。①：此卡未装备装备卡的情况下，因此卡的战斗对自己造成的战斗伤害变为0，有装备的情况下，此卡不会因战斗被破坏，因此卡的战斗对自己造成的战斗伤害由对手代为承受。②：在对手回合中，此卡装备有装备卡的情况下，以对手场上的1只表侧表示怪兽为对象可以发动。直至结束阶段为止获得该怪兽的控制权。
