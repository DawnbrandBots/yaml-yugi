name:
  en: Galaxy-Eyes Cloudragon
  de: Galaxieaugen-Wolkendrache
  es: Dragonube de Ojos Galácticos
  fr: Dragonuage aux Yeux Galactiques
  it: Dragonuvola Occhi Galattici
  pt: Dragão de Bruma de Olhos das Galáxias
  ja: <ruby>銀河眼の雲篭<rt>ギャラクシーアイズ・クラウドラゴン</rt></ruby>
  ja_romaji: Gyarakushīaizu Kuraudoragon
  ko: 갤럭시아이즈 크라우드래곤
  ko_rr: Gaelleoksi-aijeu Keuraudeuraegon
  zh-TW: 銀河眼雲籠
  zh-CN: 银河眼云笼
text:
  en: |-
    You can Tribute this card; Special Summon 1 "Galaxy-Eyes" monster from your hand or Graveyard, except "Galaxy-Eyes Cloudragon". You can only use this effect of "Galaxy-Eyes Cloudragon" once per turn. If this card is in the Graveyard: You can target 1 "Galaxy-Eyes" Xyz Monster you control; attach this card to it as an Xyz Material. You can only use this effect of "Galaxy-Eyes Cloudragon" once per Duel.
  de: |-
    Du kannst diese Karte als Tribut anbieten; beschwöre 1 „Galaxieaugen“-Monster als Spezialbeschwörung von deiner Hand oder deinem Friedhof, außer „Galaxieaugen-Wolkendrache“. Du kannst diesen Effekt von „Galaxieaugen-Wolkendrache“ nur einmal pro Spielzug verwenden. Falls sich diese Karte im Friedhof befindet: Du kannst 1 „Galaxieaugen“-Xyz-Monster wählen, das du kontrollierst; hänge diese Karte als Xyz-Material daran an. Du kannst diesen Effekt von „Galaxieaugen-Wolkendrache“ nur einmal pro Duell verwenden.
  es: |-
    Puedes Sacrificar esta carta; Invoca de Modo Especial, desde tu mano o Cementerio, 1 monstruo "Ojos Galácticos" u "Ojos de Galaxia", excepto "Dragonube de Ojos Galácticos". Sólo puedes usar este efecto de "Dragonube de Ojos Galácticos" una vez por turno. Si esta carta está en el Cementerio: puedes seleccionar 1 Monstruo Xyz "Ojos Galácticos" u "Ojos de Galaxia" que controles; acóplalo a esta carta como Material Xyz. Sólo puedes usar este efecto de "Dragonube de Ojos Galácticos" una vez por Duelo.
  fr: |-
    Vous pouvez Sacrifier cette carte ; Invoquez Spécialement 1 monstre "Yeux Galactiques" ("Dragonuage aux Yeux Galactiques" exclu) depuis votre main ou Cimetière. Vous ne pouvez utiliser cet effet de "Dragonuage aux Yeux Galactiques" qu'une fois par tour. Si cette carte est dans le Cimetière : vous pouvez cibler 1 Monstre Xyz "Yeux Galactiques" que vous contrôlez ; attachez-lui cette carte comme Matériel Xyz. Vous ne pouvez utiliser cet effet de "Dragonuage aux Yeux Galactiques" qu'une fois par Duel.
  it: |-
    Puoi offrire come Tributo questa carta; Evoca Specialmente 1 mostro "Occhi Galattici" o "Galattico Occhi" dalla tua mano o Cimitero, eccetto "Dragonuvola Occhi Galattici". Puoi utilizzare questo effetto di "Dragonuvola Occhi Galattici" una sola volta per turno. Se questa carta è nel Cimitero: puoi scegliere come bersaglio 1 Mostro Xyz "Occhi Galattici" o "Galattico Occhi" che controlli; attacca questa carta ad esso come Materiale Xyz. Puoi utilizzare questo effetto di "Dragonuvola Occhi Galattici" una sola volta per Duello.
  pt: |-
    Você pode oferecer este card como Tributo; Invoque por Invocação-Especial 1 monstro "Olhos das Galáxias" da sua mão ou Cemitério, exceto "Dragão de Bruma de Olhos das Galáxias". Você só pode usar este efeito de "Dragão de Bruma de Olhos das Galáxias" uma vez por turno. Se este card estiver no Cemitério: você pode escolher 1 Monstro Xyz "Olhos das Galáxias" que você controla; associe este card a ele como uma Matéria Xyz. Você só pode usar este efeito de "Dragão de Bruma de Olhos das Galáxias" uma vez por Duelo.
  ja: |-
    このカードをリリースして発動できる。自分の手札・墓地から「銀河眼の雲篭」以外の「ギャラクシーアイズ」と名のついたモンスター１体を選んで特殊召喚する。「銀河眼の雲篭」のこの効果は１ターンに１度しか使用できない。また、このカードが墓地に存在する場合、自分のメインフェイズ時に自分フィールド上の「ギャラクシーアイズ」と名のついたエクシーズモンスター１体を選択して発動できる。墓地のこのカードを選択したモンスターの下に重ねてエクシーズ素材とする。「銀河眼の雲篭」のこの効果はデュエル中に１度しか使用できない。
  ko: |-
    "갤럭시아이즈 크라우드래곤"의, ①의 효과는 1턴에 1번, ②의 효과는 듀얼 중에 1번밖에 사용할 수 없다. ①: 이 카드를 릴리스하고 발동할 수 있다. 자신의 패 / 묘지에서 "갤럭시아이즈 크라우드래곤" 이외의 "갤럭시아이즈" 몬스터 1장을 고르고 특수 소환한다. ②: 이 카드가 묘지에 존재할 경우, 자신 필드의 "갤럭시아이즈" 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 묘지의 이 카드를 그 몬스터의 아래에 겹치고 엑시즈 소재로 한다.
  zh-TW:
  zh-CN: |-
    此卡名的①效果１回合仅可使用１次，②效果在决斗中仅可使用１次。①：解放此卡可以发动。从自己的手牌・墓地挑选“银河眼云笼”以外的１只“银河眼”怪兽特殊召唤。②：此卡存在于墓地的情况下，以自己场上的１只“银河眼”超量怪兽为对象可以发动。将此卡重叠在该怪兽下方作为超量素材。
