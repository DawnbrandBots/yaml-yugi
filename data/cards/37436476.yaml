text:
  en: |-
    All face-up "Laval" monsters you control gain 100 ATK for each "Laval" monster in your Graveyard.
  de: |-
    Alle offenen "Laval"-Monster, die du kontrollierst, erhalten 100 ATK für jedes "Laval"-Monster in deinem Friedhof.
  es: |-
    Todos los monstruos "Laval" boca arriba que controles ganan 100 ATK por cada monstruo "Laval" en tu Cementerio.
  fr: |-
    Tous les monstres "Laval" face recto que vous contrôlez gagnent 100 ATK pour chaque monstre "Laval" dans votre Cimetière.
  it: |-
    Tutti i mostri "Laval" scoperti che controlli guadagnano 100 ATK per ogni mostro "Laval" nel tuo Cimitero.
  pt:
  ja: |-
    自分フィールド上に表側表示で存在する「ラヴァル」と名のついたモンスターの攻撃力は、自分の墓地に存在する「ラヴァル」と名のついたモンスターの数×１００ポイントアップする。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 "라바르"라는 이름이 붙은 몬스터의 공격력은, 자신의 묘지에 존재하는 "라바르"라는 이름이 붙은 몬스터의 수 × 100 포인트 올린다.
  zh-TW:
  zh-CN: |-
    自己场上的名字带有「熔岩」的怪兽的攻击力上升自己墓地的名字带有「熔岩」的怪兽数量×100的数值。
