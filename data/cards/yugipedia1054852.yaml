text:
  en: |-
    If this card is in your hand or GY: You can target 1 Warrior monster (EARTH or FIRE) you control, except "Pyrite Knight"; return it to the hand, and if you do, Special Summon this card, then Special Summon 1 "Pyrite Token" (Warrior/FIRE/Level 4/ATK 0/DEF 2000) to your opponent's field in Defense Position. During the Battle Phase (Quick Effect): You can Special Summon 1 Warrior monster from your hand. You can only use each effect of "Pyrite Knight" once per turn.
  de: |-
    Falls sich diese Karte in deiner Hand oder deinem Friedhof befindet: Du kannst 1 Krieger-Monster (ERDE oder FEUER) wählen, das du kontrollierst, außer „Pyrit-Ritter“; gib es auf die Hand zurück und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung, dann beschwöre 1 „Pyrit-Spielmarke“ (Krieger/FEUER/Stufe 4/ATK 0/DEF 2000) als Spezialbeschwörung auf die Spielfeldseite deines Gegners in die Verteidigungsposition. Während der Battle Phase (Schnelleffekt): Du kannst 1 Krieger-Monster als Spezialbeschwörung von deiner Hand beschwören. Du kannst jeden Effekt von „Pyrit-Ritter“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta está en tu mano o Cementerio: puedes seleccionar 1 monstruo Guerrero (de TIERRA o FUEGO) que controles, excepto "Caballero Pirita"; devuélvelo a la mano y, si lo haces, Invoca esta carta de Modo Especial, y después Invoca de Modo Especial 1 "Ficha Pirita" (Guerrero/FUEGO/Nivel 4/ATK 0/DEF 2000) al Campo de tu adversario en Posición de Defensa. Durante la Battle Phase (Efecto Rápido): puedes Invocar de Modo Especial 1 monstruo Guerrero desde tu mano. Sólo puedes usar cada efecto de "Caballero Pirita" una vez por turno.
  fr: |-
    Si cette carte est dans votre main ou Cimetière : vous pouvez cibler 1 monstre Guerrier (TERRE ou FEU) que vous contrôlez ("Chevalier Pyrite" exclu) ; renvoyez-le à la main, et si vous le faites, Invoquez Spécialement cette carte, puis Invoquez Spécialement 1 "Jeton Pyrite" (Guerrier/FEU/Niveau 4/ATK 0/DEF 2000) sur le Terrain de votre adversaire en Position de Défense. Durant la Battle Phase (Effet Rapide) : vous pouvez Invoquer Spécialement 1 monstre Guerrier depuis votre main. Vous ne pouvez utiliser chaque effet de "Chevalier Pyrite" qu'une fois par tour.
  it: |-
    Se questa carta è nella tua mano o Cimitero: puoi scegliere come bersaglio 1 mostro Guerriero (TERRA o FUOCO) che controlli, eccetto "Cavaliere Pirite"; fallo ritornare nella mano e, se lo fai, Evoca Specialmente questa carta, poi Evoca Specialmente 1 "Segna-Pirite" (Guerriero/FUOCO/Livello 4/ATK 0/DEF 2000) sul Terreno del tuo avversario in Posizione di Difesa. Durante la Battle Phase (Effetto Rapido): puoi Evocare Specialmente 1 mostro Guerriero dalla tua mano. Puoi utilizzare ogni effetto di "Cavaliere Pirite" una sola volta per turno.
  pt: |-
    Se este card estiver na sua mão ou no Cemitério: você pode escolher 1 monstro Guerreiro (de TERRA ou de FOGO) que você controla, exceto "Cavaleiro Pirita"; devolva-o para a mão e, se isso acontecer, Invoque este card por Invocação-Especial e, depois, Invoque por Invocação-Especial 1 "Ficha de Pirita" (Guerreiro/FOGO/Nível 4/ATK 0/DEF 2000) no campo do seu oponente em Posição de Defesa. Durante a Fase de Batalha (Efeito Rápido): você pode Invocar por Invocação-Especial 1 monstro Guerreiro da sua mão. Você só pode usar cada efeito de "Cavaleiro Pirita" uma vez por turno.
