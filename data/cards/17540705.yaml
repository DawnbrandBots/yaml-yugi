pendulum_effect:
  en: |-
    During your Main Phase, if this card was activated this turn: You can target 1 "Performapal" monster in your Graveyard; add it to your hand. You can only use this effect of "Performapal Dag Daggerman" once per turn.
  de: |-
    Während deiner Main Phase, falls diese Karte in diesem Spielzug aktiviert wurde: Du kannst 1 „Künstlerkumpel“-Monster in deinem Friedhof wählen; füge es deiner Hand hinzu. Du kannst diesen Effekt von „Künstlerkumpel Dolph Dolchmann“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante tu Main Phase, si esta carta fue activada este turno: puedes seleccionar 1 monstruo "Artistamigo" en tu Cementerio; añádelo a tu mano. Sólo puedes usar este efecto de "Artistamigo Dag Hombredaga" una vez por turno.
  fr: |-
    Durant votre Main Phase, si cette carte a été activée ce tour : vous pouvez cibler 1 monstre "Potartiste" dans votre Cimetière ; ajoutez-le à votre main. Vous ne pouvez utiliser cet effet de "Hommedague de la Dague Potartiste" qu'une fois par tour.
  it: |-
    Durante la tua Main Phase, se questa carta è stata attivata in questo turno: puoi scegliere come bersaglio 1 mostro "Artistamico" nel tuo Cimitero; aggiungilo alla tua mano. Puoi utilizzare questo effetto di "Artistamico Pug Pugnaliere" una sola volta per turno.
  pt: |-
    Durante sua Fase Principal, se este card foi ativado neste turno: você pode escolher 1 monstro "Camarartista" no seu Cemitério; adicione-o à sua mão. Você só pode usar este efeito de "Camarartista Lançador de Ada-da-gas" uma vez por turno.
  ja: |-
    「ＥＭダグ・ダガーマン」のＰ効果は１ターンに１度しか使用できない。①：このカードを発動したターンの自分メインフェイズに自分の墓地の「ＥＭ」モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  ko: |-
    "EM(엔터메이트) 다그 대거맨"의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 발동한 턴의 자신 메인 페이즈에 자신 묘지의 "EM(엔터메이트)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.
  zh-TW: |-
    「娛樂夥伴 飛刀匕首手」的鐘擺效果１回合僅限使用１次。①：發動此卡的回合的我方主要階段，可將我方墓地的１隻「娛樂夥伴」怪獸做為對象發動。將該怪獸加入手牌。
  zh-CN: |-
    “娱乐伙伴飞刀匕首使”的灵摆效果１回合只可使用１次。①：在发动此卡回合之我方主要阶段，可以我方墓地的１只“娱乐伙伴”怪兽为对象发动。将该怪兽加入手牌。
