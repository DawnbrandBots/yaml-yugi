text:
  en:
  de: |-
    Du kannst diese Karte als Tribut anbieten; beschwöre 1 „Yubel“-Monster als Spezialbeschwörung von deinem Deck. Während des Spielzugs deines Gegners, wenn ein Monstereffekt aktiviert wird, solange du ein „Yubel“-Monster kontrollierst (Schnelleffekt): Du kannst diese Karte als Tribut anbieten; der aktivierte Effekt wird zu „Zerstöre 1 „Yubel“-Monster auf dem Spielfeld.“ Während deiner End Phase, falls du „Yubel“ kontrollierst und sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte deiner Hand hinzufügen oder als Spezialbeschwörung beschwören. Du kannst jeden Effekt von „Samsara D Lotus“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes Sacrificar esta carta; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Yubel". Durante el turno de tu adversario, cuando es activado un efecto de monstruo, mientras controlas un monstruo "Yubel" (Efecto Rápido): puedes Sacrificar esta carta; el efecto activado se convierte en "Destruye 1 monstruo "Yubel" en el Campo". Durante tu End Phase, si controlas "Yubel" y esta carta está en tu Cementerio: puedes añadir esta carta a tu mano, o Invocarla de Modo Especial. Sólo puedes usar cada efecto de "Loto de Samsara D" una vez por turno.
  fr: |-
    Vous pouvez Sacrifier cette carte ; Invoquez Spécialement 1 monstre "Yubel" depuis votre Deck. Durant le tour de votre adversaire, lorsqu'un effet de monstre est activé, tant que vous contrôlez un monstre "Yubel" (Effet Rapide) : vous pouvez Sacrifier cette carte ; l'effet activé devient "Détruisez 1 monstre "Yubel" sur le Terrain". Durant votre End Phase, si vous contrôlez "Yubel" et que cette carte est dans votre Cimetière : vous pouvez ajouter cette carte à votre main, ou l'Invoquer Spécialement. Vous ne pouvez utiliser chaque effet de "Lotus du D Samsara" qu'une fois par tour.
  it: |-
    Puoi offrire come Tributo questa carta; Evoca Specialmente 1 mostro "Yubel" dal tuo Deck. Durante il turno del tuo avversario, quando viene attivato l'effetto di un mostro, mentre tu controlli un mostro "Yubel" (Effetto Rapido): puoi offrire come Tributo questa carta; l'effetto attivato diventa "Distruggi 1 mostro "Yubel" sul Terreno". Durante la tua End Phase, se controlli "Yubel" e questa carta è nel tuo Cimitero: puoi aggiungere questa carta alla tua mano, o Evocarla Specialmente. Puoi utilizzare ogni effetto di "Loto D del Samsara" una sola volta per turno.
  pt: |-
    Você pode oferecer este card como Tributo; Invoque por Invocação-Especial 1 monstro "Yubel" do seu Deck. Durante o turno do seu oponente, quando um efeito de monstro for ativado, enquanto você controlar um monstro "Yubel" (Efeito Rápido): você pode oferecer este card como Tributo; o efeito ativado se torna "Destrua 1 monstro "Yubel" no campo". Durante sua Fase Final, se você controlar "Yubel" e este card estiver no seu Cemitério: você pode adicionar este card à sua mão ou Invocá-lo por Invocação-Especial. Você só pode usar cada efeito de "Lótus de Samsara D" uma vez por turno.
  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。
    ①：このカードをリリースして発動できる。デッキから「ユベル」モンスター１体を特殊召喚する。
    ②：相手ターンに、自分フィールドに「ユベル」モンスターが存在し、モンスターの効果が発動した時、このカードをリリースして発動できる。その効果は「フィールドの「ユベル」モンスター１体を破壊する」となる。
    ③：このカードが墓地に存在し、自分フィールドに「ユベル」が存在する場合、自分エンドフェイズに発動できる。このカードを手札に加えるか特殊召喚する。
  ko: |-
    이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 릴리스하고 발동할 수 있다. 덱에서 "유벨" 몬스터 1장을 특수 소환한다. ②: 상대 턴에, 자신 필드에 "유벨" 몬스터가 존재하고, 몬스터의 효과가 발동했을 때, 이 카드를 릴리스하여 발동할 수 있다. 그 효과는 "필드의 "유벨" 몬스터 1장을 파괴한다"가 된다. ③: 이 카드가 묘지에 존재하고, 자신 필드에 "유벨"이 존재할 경우, 자신 엔드 페이즈에 발동할 수 있다. 이 카드를 패에 넣거나 특수 소환한다.
  zh-TW: |-
    此卡名的①②③效果１回合僅可各使用１次。 ①：解放此卡可以發動。從牌組將１隻「尤貝爾」怪獸特殊召喚。 ②：在對手回合中，自己場上存在「尤貝爾」怪獸，且怪獸的效果發動時，解放此卡可以發動。該效果變為「將場上的１隻「尤貝爾」怪獸破壞」。 ③：此卡存在於墓地，且自己場上存在「尤貝爾」的情況下，在自己的結束階段可以發動。將此卡加入手牌或特殊召喚。
  zh-CN: |-
    此卡名的①②③效果１回合仅可各使用１次。
    ①：解放此卡可以发动。从牌组将１只“尤贝尔”怪兽特殊召唤。
    ②：在对手回合中，自己场上存在“尤贝尔”怪兽，且怪兽的效果发动时，解放此卡可以发动。该效果变为“将场上的１只“尤贝尔”怪兽破坏”。
    ③：此卡存在于墓地，且自己场上存在“尤贝尔”的情况下，在自己的结束阶段可以发动。将此卡加入手牌或特殊召唤。
