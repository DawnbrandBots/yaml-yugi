name:
  en: Amazoness Silver Sword Master
  de: Amazonische Silberschwert-Meisterin
  es: Maestra de la Espada Plateada Amazoness
  fr: Maîtresse Amazonesse à l'Épée d'Argent
  it: Maestra della Spada d'Argento Amazoness
  pt: Mestra da Espada Prateada Amazoness
  ja: アマゾネスの<ruby>銀<rt>ぎん</rt></ruby><ruby>剣<rt>けん</rt></ruby><ruby>使<rt>つか</rt></ruby>い
  ja_romaji: Amazonesu no Ginkentsukai
  ko: 아마조네스의 은검사
  ko_rr: Amajoneseu-ui Eun-geomsa
  zh-TW: 亞馬遜的銀劍師
  zh-CN: 亚马逊的银剑使
text:
  en: |-
    If this card in the Monster Zone is destroyed by battle or card effect: You can place this card in your Pendulum Zone. If an "Amazoness" monster(s) is Special Summoned to your field, while this card is in your GY (except during the Damage Step): You can place this card in your Pendulum Zone. You can only use each effect of "Amazoness Silver Sword Master" once per turn.
  de: |-
    Falls diese Karte in der Monsterzone durch Kampf oder einen Karteneffekt zerstört wird: Du kannst diese Karte in deine Pendelzone legen. Falls ein oder mehr „Amazonisch“-Monster als Spezialbeschwörung auf deine Spielfeldseite beschworen werden, solange sich diese Karte in deinem Friedhof befindet (außer während des Damage Steps): Du kannst diese Karte in deine Pendelzone legen. Du kannst jeden Effekt von „Amazonische Silberschwert-Meisterin“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta en la Zona de Monstruos es destruida en batalla o por el efecto de una carta: puedes poner esta carta en tu Zona de Péndulo. Si uno o más monstruos "Amazoness" son Invocados de Modo Especial a tu Campo, mientras esta carta está en tu Cementerio (excepto durante el Damage Step): puedes poner esta carta en tu Zona de Péndulo. Sólo puedes usar cada efecto de "Maestra de la Espada Plateada Amazoness" una vez por turno.
  fr: |-
    Si cette carte dans la Zone Monstre est détruite au combat ou par un effet de carte : vous pouvez placer cette carte dans votre Zone Pendule. Si un ou plusieurs monstres "Amazonesse" sont Invoqués Spécialement sur votre Terrain, tant que cette carte est dans votre Cimetière (sauf durant la Damage Step) : vous pouvez placer cette carte dans votre Zone Pendule. Vous ne pouvez utiliser chaque effet de "Maîtresse Amazonesse à l'Épée d'Argent" qu'une fois par tour.
  it: |-
    Se questa carta nella Zona Mostri viene distrutta in battaglia o dall'effetto di una carta: puoi mettere questa carta nella tua Zona Pendulum. Se uno o più mostri "Amazoness" vengono Evocati Specialmente sul tuo Terreno, mentre questa carta è nel tuo Cimitero (eccetto durante il Damage Step): puoi mettere questa carta nella tua Zona Pendulum. Puoi utilizzare ogni effetto di "Maestra della Spada d'Argento Amazoness" una sola volta per turno.
  pt: |-
    Se este card na Zona de Monstros for destruído em batalha ou por um efeito de card: você pode colocar este card na sua Zona de Pêndulo. Se um ou mais monstros "Amazoness" forem Invocados por Invocação-Especial no seu campo, enquanto este card estiver no seu Cemitério (exceto durante a Etapa de Dano): você pode colocar este card na sua Zona de Pêndulo. Você só pode usar cada efeito de "Mestra da Espada Prateada Amazoness" uma vez por turno.
  ja: |-
    このカード名の①②のモンスター効果はそれぞれ１ターンに１度しか使用できない。①：モンスターゾーンのこのカードが戦闘・効果で破壊された場合に発動できる。このカードを自分のＰゾーンに置く。②：このカードが墓地に存在する状態で、自分フィールドに「アマゾネス」モンスターが特殊召喚された場合に発動できる。このカードを自分のＰゾーンに置く。
  ko: |-
    이 카드명의 ①②의 몬스터 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 몬스터 존의 이 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 이 카드를 자신의 펜듈럼 존에 놓는다. ②: 이 카드가 묘지에 존재하는 상태에서, 자신 필드에 "아마조네스" 몬스터가 특수 소환되었을 경우에 발동할 수 있다. 이 카드를 자신의 펜듈럼 존에 놓는다.
  zh-TW: |-
    此卡名的①②怪獸效果，１回合各僅限使用１次。①：可在怪獸區的此卡因戰鬥・效果被破壞的狀況下發動。將此卡置於我方的鐘擺區。②：此卡存在於墓地的狀態，可在「亞馬遜」怪獸被特殊召喚至我方場上的狀況下發動。將此卡置於我方的鐘擺區。
  zh-CN: |-
    这个卡名的①②怪兽效果1回合各能使用1次。①：怪兽区的这张卡被战斗或效果破坏的场合可以发动。将这张卡放置到自己的灵摆区。②：这张卡在墓地存在的状态下，自己场上有「アマゾネス／亚马逊」怪兽被特殊召唤的场合可以发动。将这张卡放置到自己的灵摆区。
