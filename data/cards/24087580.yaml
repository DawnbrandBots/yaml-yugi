pendulum_effect:
  en: |-
    "Amazoness" monsters you control gain ATK equal to their own Level x 100. When an attack is declared involving your "Amazoness" monster: You can target 1 "Amazoness" Spell/Trap in your GY; add it to your hand. You can only use this effect of "Amazoness Silver Sword Master" once per turn.
  de: |-
    „Amazonisch“-Monster, die du kontrollierst, erhalten ATK in Höhe ihrer Stufe x 100. Wenn ein Angriff deklariert wird, an dem dein „Amazonisch“-Monster beteiligt ist: Du kannst 1 „Amazonisch“-Zauber/Falle in deinem Friedhof wählen; füge ihn oder sie deiner Hand hinzu. Du kannst diesen Effekt von „Amazonische Silberschwert-Meisterin“ nur einmal pro Spielzug verwenden.
  es: |-
    Los monstruos "Amazoness" que controlas ganan ATK igual a su propio Nivel x 100. Cuando es declarado un ataque que involucra tu monstruo "Amazoness": puedes seleccionar 1 Mágica/Trampa "Amazoness" en tu Cementerio; añádela a tu mano. Sólo puedes usar este efecto de "Maestra de la Espada Plateada Amazoness" una vez por turno.
  fr: |-
    Les monstres "Amazonesse" que vous contrôlez gagnent une ATK égale à leur propre Niveau x 100. Lorsqu'une attaque impliquant votre monstre "Amazonesse" est déclarée : vous pouvez cibler 1 Magie/Piège "Amazonesse" dans votre Cimetière ; ajoutez-le à votre main. Vous ne pouvez utiliser cet effet de "Maîtresse Amazonesse à l'Épée d'Argent" qu'une fois par tour.
  it: |-
    I mostri "Amazoness" che controlli guadagnano ATK pari al loro stesso Livello x 100. Quando viene dichiarato un attacco che coinvolge un tuo mostro "Amazoness": puoi scegliere come bersaglio 1 Magia/Trappola "Amazoness" nel tuo Cimitero; aggiungila alla tua mano. Puoi utilizzare questo effetto di "Maestra della Spada d'Argento Amazoness" una sola volta per turno.
  pt: |-
    Monstros "Amazoness" que você controla ganham ATK igual ao seu próprio Nível x 100. Quando um ataque for declarado envolvendo um monstro "Amazoness" seu: você pode escolher 1 Magia/Armadilha "Amazoness" no seu Cemitério; adicione-a à sua mão. Você só pode usar este efeito de "Mestra da Espada Prateada Amazoness" uma vez por turno.
  ja: |-
    このカード名の②のＰ効果は１ターンに１度しか使用できない。①：自分フィールドの「アマゾネス」モンスターの攻撃力は自身のレベル×１００アップする。②：自分の「アマゾネス」モンスターが戦闘を行う攻撃宣言時、自分の墓地の「アマゾネス」魔法・罠カード１枚を対象として発動できる。そのカードを手札に加える。
  ko: |-
    이 카드명의 ②의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "아마조네스" 몬스터의 공격력은 자신의 레벨 × 100 올린다. ②: 자신의 "아마조네스" 몬스터가 전투를 실행하는 공격 선언시, 자신 묘지의 "아마조네스" 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다.
  zh-TW: |-
    此卡名的②鐘擺效果，１回合僅限使用１次。①：我方場上的「亞馬遜」怪獸攻擊力依據自身等級×１００進行提升。②：我方的「亞馬遜」怪獸進行戰鬥的攻擊宣言時，可將我方墓地的１張「亞馬遜」魔法・陷阱卡做為對象發動。將該卡加入手牌。
  zh-CN: |-
    这个卡名的②灵摆效果1回合只能使用1次。①：自己场上的「アマゾネス／亚马逊」怪兽的攻击力上升自身的等级×100。②：自己的「アマゾネス／亚马逊」怪兽进行战斗的攻击宣言时，可以以自己墓地的1张「アマゾネス／亚马逊」魔法陷阱卡为对象发动。将那张卡加入手牌。
