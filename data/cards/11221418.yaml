text:
  en: |-
    Target 1 "Bujin" Xyz Monster you control; banish it, and if you do, return all monsters on the field to the hand. Until your 2nd End Phase after activation, neither player can Summon monsters nor take damage (but can Normal Set). During your 2nd End Phase after activation: Target 1 "Bujin" monster in your Graveyard; Special Summon the monster banished by this effect, and if you do, attach that target to it as an Xyz Material.
  de: |-
    Wähle 1 „Bujin“-Xyz-Monster, das du kontrollierst; verbanne es und falls du dies tust, gib alle Monster auf dem Spielfeld auf die Hand zurück. Bis zu deiner 2. End Phase nach der Aktivierung können Spieler weder Monster beschwören noch Schaden erhalten (sie können aber Monster Normal setzen). Während deiner 2. End Phase nach der Aktivierung: Wähle 1 „Bujin“-Monster in deinem Friedhof; beschwöre das durch diesen Effekt verbannte Monster als Spezialbeschwörung und falls du dies tust, hänge das gewählte Ziel als Xyz-Material daran an.
  es: |-
    Selecciona 1 Monstruo Xyz "Bujin" que controles; destiérralo y, si lo haces, devuelve a la mano todos los monstruos en el Campo. Hasta tu 2da. End Phase después de la activación, ningún jugador puede Invocar monstruos ni recibir daño (pero puede Colocar monstruos de Modo Normal). Durante tu 2da. End Phase después de la activación: selecciona 1 monstruo "Bujin" en tu Cementerio; Invoca de Modo Especial al monstruo desterrado por este efecto y, si lo haces, acóplale ese objetivo como un Material Xyz.
  fr: |-
    Ciblez 1 Monstre Xyz "Bujin" que vous contrôlez ; bannissez-le, et si vous le faites, renvoyez tous les monstres sur le Terrain à la main. Jusqu'à votre 2e End Phase après activation, aucun joueur ne peut ni Invoquer de monstres ni recevoir de dommages (mais peut Poser Normalement). Durant votre 2e End Phase après activation : ciblez 1 monstre "Bujin" dans votre Cimetière ; Invoquez Spécialement le monstre banni par cet effet, et si vous le faites, attachez-lui la cible comme Matériel Xyz.
  it: |-
    Scegli come bersaglio 1 Mostro Xyz "Bujin" che controlli; bandiscilo e, se lo fai, fai ritornare nella mano tutti i mostri sul Terreno. Fino alla tua 2ª End Phase dopo l'attivazione, nessun giocatore può Evocare mostri né subire danni (ma può Posizionare Normalmente). Durante la tua 2ª End Phase dopo l'attivazione: scegli come bersaglio 1 mostro "Bujin" nel tuo Cimitero; Evoca Specialmente il mostro bandito da questo effetto e, se lo fai, attacca quel bersaglio ad esso come Materiale Xyz.
  pt: |-
    Escolha 1 Monstro Xyz "Bujin" que você controla; bana-o e, se isso acontecer, devolva todos os monstros do campo para a mão. Até sua 2 Fase Final depois da ativação, nenhum duelista pode Invocar monstros nem sofrer dano (mas pode Baixar de forma Normal). Durante sua 2 Fase Final depois da ativação: escolha 1 monstro "Bujin" no seu Cemitério; Invoque por Invocação-Especial o monstro banido por este efeito e, se isso acontecer, associe o alvo a ele como uma Matéria Xyz.
  ja: |-
    自分フィールド上の「武神」と名のついたエクシーズモンスター１体を選択して発動できる。選択したモンスターを除外し、フィールド上のモンスターを全て手札に戻す。発動後２回目の自分のエンドフェイズ時まで、お互いに召喚・反転召喚・特殊召喚できず、お互いが受ける全てのダメージは０になる。また、発動後２回目の自分のエンドフェイズ時に発動する。このカードの効果で除外したモンスターを特殊召喚し、自分の墓地の「武神」と名のついたモンスター１体を選択して、その特殊召喚したモンスターの下に重ねてエクシーズ素材とする。
  ko: |-
    자신 필드 위의 "무사신"이라는 이름이 붙은 엑시즈 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터를 제외하고, 필드 위의 몬스터를 전부 패로 되돌린다. 발동 후 2번째 자신의 엔드 페이즈시까지, 서로 일반 소환 / 반전 소환 / 특수 소환할 수 없으며, 서로가 받는 모든 데미지는 0 이 된다. 또한, 발동 후 2번째 자신의 엔드 페이즈시에 발동한다. 이 카드의 효과로 제외한 몬스터를 특수 소환하고, 자신 묘지의 "무사신"이라는 이름이 붙은 몬스터 1장을 선택하여, 그 특수 소환한 몬스터의 아래에 겹쳐 엑시즈 소재로 한다.
  zh-TW: |-
    可選擇我方場上的１隻冠有「武鬥神」之名的超量怪獸做為對象發動。將選擇的怪獸除外，將場上的所有怪獸全部送回手牌。在發動後第２次的我方結束階段前，雙方無法召喚・反轉召喚・特殊召喚，雙方受到的所有傷害變為０。此外，在發動後第２次的我方結束階段時發動。特殊召喚透過此卡效果除外的怪獸，選擇我方墓地的１隻冠有「武鬥神」之名的怪獸，重疊至特殊召喚的該怪獸下方做為超量素材。
  zh-CN: |-
    选择自己场上１只“武斗神”超量怪兽可以发动。将选择的怪兽除外，将场上的怪兽全部放回手牌。直至发动后第２次自己的结束阶段时为止，双方不可召唤・反转召唤・特殊召唤，双方将受到的所有伤害变为０。此外，发动后第２次的自己的结束阶段时发动。将以此卡的效果除外的怪兽特殊召唤，选择自己墓地的１只“武斗神”怪兽，重叠在该特殊召唤的怪兽下面作为超量素材。
