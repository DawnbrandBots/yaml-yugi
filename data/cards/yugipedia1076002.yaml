    このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：「ダーク・フュージョン」の効果でのみ特殊召喚できる融合モンスターが自分フィールドに存在する場合、このカードは手札から特殊召喚できる。②：デッキから「ＨＥＲＯ」モンスター1体を墓地へ送って発動できる。このターン、「ＨＥＲＯ」融合モンスターを融合召喚する場合、表側表示のこのカードはその融合モンスターにカード名が記された融合素材モンスター１体として代用できる（他の融合素材は代用できない）。
