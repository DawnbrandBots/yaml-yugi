  en: |-
    If you control a Fusion Monster that must be Special Summoned with "Dark Fusion", you can Special Summon this card (from your hand). You can only Special Summon "Evil HERO Doom Prison" once per turn this way. You can send 1 "HERO" monster from your Deck to the GY; if you Fusion Summon a "HERO" monster this turn, this face-up card can be used as a substitute for any 1 Fusion Material whose name is mentioned on it, but the other materials must be correct. You can only use this effect of "Evil HERO Doom Prison" once per turn.
