name:
  en: Galaxy Zero
  de: Galaxienuller
  es: Galaxia Cero
  fr: Zéro Galactique
  it: Zero Galattico
  pt: Galáxia Zero
  ja: <ruby>銀河零式<rt>ギャラクシー・ゼロ</rt></ruby>
  ja_romaji: Gyarakushī Zero
  ko: 갤럭시 제로
  ko_rr:
  zh-TW: 銀河零式
  zh-CN: 银河零式
text:
  en: |-
    Target 1 "Photon" or "Galaxy" monster in your GY; Special Summon it in Attack Position and equip it with this card. It cannot attack or activate its effects. If it would be destroyed by battle or card effect during the Battle Phase, you can destroy this card instead. If this face-up card leaves the field: The equipped monster's ATK becomes 0. You can only activate 1 "Galaxy Zero" per turn.
  de: |-
    Wähle 1 „Photon“- oder „Galaxie“-Monster in deinem Friedhof; beschwöre es als Spezialbeschwörung in die Angriffsposition und rüste es mit dieser Karte aus. Es kann nicht angreifen und seine Effekte können nicht aktiviert werden. Falls es während der Battle Phase durch Kampf oder einen Karteneffekt zerstört würde, kannst du stattdessen diese Karte zerstören. Falls diese offene Karte das Spielfeld verlässt: Die ATK des ausgerüsteten Monsters werden zu 0. Du kannst nur 1 „Galaxienuller“ pro Spielzug aktivieren.
  es: |-
    Selecciona 1 monstruo "Fotónico/a", "Galaxia" o "Galáctico/a" en tu Cementerio; Invócalo de Modo Especial en Posición de Ataque y equípalo con esta carta. No puede atacar o activar sus efectos. Si fuera a ser destruido en batalla o por efecto de una carta durante la Battle Phase, puedes destruir esta carta en su lugar. Si esta carta boca arriba deja el Campo: el ATK del monstruo equipado se convierte en 0. Sólo puedes activar 1 "Galaxia Cero" por turno.
  fr: |-
    Ciblez 1 monstre "Photon" ou "Galactique" dans votre Cimetière ; Invoquez-le Spécialement en Position d'Attaque et équipez-le avec cette carte. Il ne peut ni attaquer ni activer ses effets. S'il va être détruit au combat ou par un effet de carte durant la Battle Phase, vous pouvez détruire cette carte à la place. Si cette carte face recto quitte le Terrain : l'ATK du monstre équipé devient 0. Vous ne pouvez activer qu'1 "Zéro Galactique" par tour.
  it: |-
    Scegli come bersaglio 1 mostro "Fotonico" o "Galattico" nel tuo Cimitero; Evocalo Specialmente in Posizione di Attacco ed equipaggialo con questa carta. Non può attaccare o attivare i suoi effetti. Se sta per essere distrutto in battaglia o dall'effetto di una carta durante la Battle Phase, puoi invece distruggere questa carta. Se questa carta scoperta lascia il Terreno: l'ATK del mostro equipaggiato diventa 0. Puoi attivare solo 1 "Zero Galattico" per turno.
  pt: |-
    Escolha 1 monstro "Fóton" ou "Galáxia" no seu Cemitério; Invoque-o por Invocação-Especial em Posição de Ataque e equipe-o com este card. Ele não pode atacar ou ativar seus efeitos. Se ele seria destruído em batalha ou por um efeito de card durante a Fase de Batalha, em vez disso, você pode destruir este card. Se este card com a face para cima deixar o campo: o ATK do monstro equipado se torna 0. Você só pode ativar 1 "Galáxia Zero" por turno.
  ja: |-
    「銀河零式」は１ターンに１枚しか発動できない。①：自分の墓地の「フォトン」モンスターまたは「ギャラクシー」モンスター１体を対象としてこのカードを発動できる。そのモンスターを攻撃表示で特殊召喚し、このカードを装備する。装備モンスターは攻撃できず、効果も発動できない。②：装備モンスターがバトルフェイズに戦闘・効果で破壊される場合、代わりにこのカードを破壊できる。③：表側表示のこのカードがフィールドから離れた場合に発動する。このカードを装備していたモンスターの攻撃力は０になる。
  ko: |-
    "갤럭시 제로"는 1턴에 1장밖에 발동할 수 없다. ①: 자신 묘지의 "포톤" 몬스터 또는 "갤럭시" 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다. 그 몬스터를 공격 표시로 특수 소환하고, 이 카드를 장착한다. 장착 몬스터는 공격할 수 없으며, 효과도 발동할 수 없다. ②: 장착 몬스터가 배틀 페이즈에 전투 / 효과로 파괴될 경우, 대신에 이 카드를 파괴할 수 있다. ③: 앞면 표시의 이 카드가 필드에서 벗어났을 경우에 발동한다. 이 카드를 장착하고 있던 몬스터의 공격력은 0 이 된다.
  zh-TW:
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：以自己墓地的１只“光子”怪兽或“银河”怪兽为对象可以发动此卡。将该怪兽以攻击表示特殊召唤，装备此卡。装备怪兽不可攻击，也不可发动效果。②：装备怪兽将在战斗阶段被战斗・效果破坏的情况下，可将此卡破坏作为代替。③：表侧表示的此卡从场上离开的情况下发动。装备过此卡的怪兽的攻击力变为０。
