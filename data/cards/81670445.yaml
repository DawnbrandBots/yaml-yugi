text:
  en:
  de: |-
    Während des Spielzugs, in dem Xyz-Monster, die du kontrollierst, als Spezialbeschwörung beschworen wurden, können sie nicht durch Karteneffekte deines Gegners zerstört werden, zusätzlich kann dein Gegner sie nicht als Ziel für Karteneffekte wählen. Du kannst 1 offenes Xyz-Monster wählen, das du kontrollierst; es erhält bis zum Ende dieses Spielzugs für jedes derzeit daran angehängte Material 300 ATK und falls es dies tut und zusätzlich ein Material hat, das deinem Gegner gehört, kann es in diesem Spielzug direkt angreifen (selbst falls diese Karte das Spielfeld verlässt). Du kannst diesen Effekt von „Zeitdieb Hacker“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante el turno en el que son Invocados de Modo Especial, los Monstruos Xyz que controles no pueden ser destruidos por los efectos de cartas de tu adversario, y además tu adversario no puede seleccionarlos con efectos de cartas. Puedes seleccionar 1 Monstruo Xyz boca arriba que controles; hasta el final de este turno, éste gana 300 ATK por cada material acoplado a él en este momento y, si lo hace, y además tiene un material que es propiedad de tu adversario, este turno puede atacar directamente (aun si esta carta deja el Campo). Sólo puedes usar este efecto de "Ladrón del Tiempo Hack" una vez por turno.
  fr: |-
    Durant le tour où ils sont Invoqués Spécialement, les Monstres Xyz que vous contrôlez ne peuvent pas être détruits par des effets de carte de votre adversaire, et aussi, votre adversaire ne peut pas les cibler avec des effets de carte. Vous pouvez cibler 1 Monstre Xyz face recto que vous contrôlez ; il gagne 300 ATK pour chaque Matériel qui lui est attaché actuellement jusqu'à la fin de ce tour, et s'il le fait, et aussi s'il a un Matériel dont le propriétaire est votre adversaire, il peut attaquer directement ce tour (même si cette carte quitte le Terrain). Vous ne pouvez utiliser cet effet de "Hack des Voleurs de Temps" qu'une fois par tour.
  it: |-
    Durante il turno in cui sono stati Evocati Specialmente, i Mostri Xyz che controlli non possono essere distrutti dagli effetti delle carte del tuo avversario, inoltre il tuo avversario non può sceglierli come bersaglio con gli effetti delle carte. Puoi scegliere come bersaglio 1 Mostro Xyz scoperto che controlli; esso guadagna 300 ATK per ogni materiale attualmente attaccato a esso, fino alla fine di questo turno e, se lo fa, e inoltre ha un materiale di proprietà del tuo avversario, esso può attaccare direttamente in questo turno (anche se questa carta lascia il Terreno). Puoi utilizzare questo effetto di "Manipolazione Ladro del Tempo" una sola volta per turno.
  pt: |-
    Durante o turno em que são Invocados por Invocação-Especial, os Monstros Xyz que você controla não podem ser destruídos pelos efeitos de card do seu oponente e, além disso, seu oponente não pode escolhê-los como alvo de efeitos de card. Você pode escolher 1 Monstro Xyz com a face para cima que você controla; até o final deste turno, ele ganha 300 de ATK para cada matéria atualmente associada a ele e, se isso acontecer, e ele também tiver uma matéria da qual seu oponente seja dono, ele pode atacar diretamente neste turno (mesmo que este card deixe o campo). Você só pode usar este efeito de "Ladrão do Tempo Hacker" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。
    ①：このカードが魔法＆罠ゾーンに存在する限り、自分フィールドのこのターンに特殊召喚されたＸモンスターは相手の効果では破壊されず、相手はそれらを効果の対象にできない。
    ②：自分フィールドのＸモンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで、そのＸ素材の数×３００アップする。さらにそのモンスターが、元々の持ち主が相手となるカードをＸ素材としている場合、このターンそのモンスターは直接攻撃できる。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 마법 & 함정 존에 존재하는 한, 자신 필드의 엑시즈 몬스터는 특수 소환한 턴에는, 상대 효과의 대상이 되지 않으며, 상대 효과로는 파괴되지 않는다. ②: 자신 필드의 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지, 그 엑시즈 소재의 수 × 300 올린다. 추가로 그 몬스터가, 원래의 주인이 상대가 되는 카드를 엑시즈 소재로 하고 있을 경우, 이 턴에 그 몬스터는 직접 공격할 수 있다.
  zh-TW: |-
    此卡名的②效果，１回合僅限使用１次。①：只要此卡存在於魔法＆陷阱區，我方場上的超量怪獸在特殊召喚的回合就不會成為對方的效果對象，不會因對方效果被破壞。②：可將我方場上的１隻超量怪獸做為對象發動。該怪獸的攻擊力在回合結束前，依據該超量素材的數量×３００進行提升。此外，在該怪獸以原本的持有者為對方的卡做為超量素材的狀況下，此回合該怪獸無法直接攻擊。
  zh-CN: |-
    此卡名的②效果1回合仅可使用1次。①：只要此卡存在于魔法与陷阱区域，自己场上的超量怪兽在特殊召唤的回合，不会成为对手效果的对象，也不会因对手的效果而被破坏。②：以自己场上的1只超量怪兽为对象可以发动。该怪兽的攻击力直至回合结束时为止，上升相当于其超量素材数量×300的数值。该怪兽所持有的超量素材中，有原本持有者为对手的卡的情况下，进而在此回合该怪兽可直接攻击。
