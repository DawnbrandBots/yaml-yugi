text:
  en: |-
    When an opponent's monster declares an attack: Target the attacking monster; change that target to Defense Position, and if you do, equip this card to that monster. Once per turn, during either player's Main Phase or Battle Phase: You can change the equipped monster's battle position.
  de: |-
    Wenn ein Monster deines Gegners einen Angriff deklariert: Wähle das angreifende Monster; ändere das gewählte Ziel in die Verteidigungsposition und falls du dies tust, rüste das Monster mit dieser Karte aus. Einmal pro Spielzug, während der Main Phase oder Battle Phase eines beliebigen Spielers: Du kannst die Kampfposition des ausgerüsteten Monsters ändern.
  es: |-
    Cuando un monstruo de tu adversario declara un ataque: selecciona al monstruo atacante; cambia ese objetivo a Posición de Defensa y, si lo haces, equipa esta carta a ese monstruo. Una vez por turno, durante la Main Phase o la Battle Phase de cualquier jugador: puedes cambiar la posición de batalla del monstruo equipado.
  fr: |-
    Lorsqu'un monstre de votre adversaire déclare une attaque : ciblez le monstre attaquant ; changez la cible en Position de Défense, et si vous le faites, équipez cette carte au monstre. Une fois par tour, durant la Main Phase ou Battle Phase de chaque joueur : vous pouvez changer la position de combat du monstre équipé.
  it: |-
    Quando un mostro dell'avversario dichiara un attacco: scegli come bersaglio il mostro attaccante; metti quel bersaglio in Posizione di Difesa e, se lo fai, equipaggia questa carta a quel mostro. Una volta per turno, durante la Main Phase o Battle Phase di qualsiasi giocatore: puoi cambiare la posizione del mostro equipaggiato.
  pt: |-
    Quando um monstro do oponente declarar um ataque: escolha o monstro atacante; coloque o alvo em Posição de Defesa e, se isso acontecer, equipe este card nesse monstro. Uma vez por turno, durante a Fase Principal ou a Fase de Batalha de qualquer duelista: você pode mudar a posição de batalha do monstro equipado.
  ja: |-
    相手モンスターの攻撃宣言時に発動できる。攻撃モンスターの表示形式を守備表示にし、そのモンスター１体にこのカードを装備する。また、１ターンに１度、メインフェイズ及びバトルフェイズ中に発動できる。装備モンスターの表示形式を変更する。
  ko: |-
    상대 몬스터의 공격 선언시에 발동할 수 있다. 공격 몬스터의 표시 형식을 수비 표시로 하고, 그 몬스터 1장에 이 카드를 장착한다. 또한, 1턴에 1번, 메인 페이즈 및 배틀 페이즈 중에 발동할 수 있다. 장착 몬스터의 표시 형식을 변경한다.
  zh-TW:
  zh-CN: |-
    对方怪兽的攻击宣言时才能发动。攻击怪兽的表示形式变成守备表示，那1只怪兽把这张卡装备。此外，1回合1次，主要阶段以及战斗阶段中才能发动。装备怪兽的表示形式变更。
