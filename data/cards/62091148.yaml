text:
  en: |-
    Target 1 FIRE monster on the field; equip this card to it as an Equip Card that gives it 700 ATK, then you can change 1 Effect Monster on the field to face-down Defense Position. You can banish this card from your GY; Fusion Summon 1 FIRE Warrior or Dragon Fusion Monster from your Extra Deck, by shuffling its materials from your hand, field, and/or GY into the Deck, but destroy it during the End Phase. You can only use this effect of "Salamandra with Chain" once per turn.
  de: |-
    Wähle 1 FEUER Monster auf dem Spielfeld; rüste es mit dieser Karte als Ausrüstungskarte aus, die ihm 700 ATK gibt, dann kannst du 1 Effektmonster auf dem Spielfeld in die verdeckte Verteidigungsposition ändern. Du kannst diese Karte von deinem Friedhof verbannen; beschwöre 1 FEUER Krieger- oder Drache-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck, indem du sein Material von deiner Hand, deiner Spielfeldseite und/oder deinem Friedhof ins Deck mischst, aber zerstöre es während der End Phase. Du kannst diesen Effekt von „Salamandra mit Kette“ nur einmal pro Spielzug verwenden.
  es: |-
    Selecciona 1 monstruo de FUEGO en el Campo; equípale esta carta como una Carta de Equipo que le da 700 ATK, y después puedes cambiar 1 Monstruo de Efecto en el Campo a Posición de Defensa boca abajo. Puedes desterrar esta carta en tu Cementerio; Invoca por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión de FUEGO Guerrero o Dragón, barajando al Deck sus materiales en tu mano, Campo y/o Cementerio, pero destrúyelo durante la End Phase. Sólo puedes usar este efecto de "Salamandra con Cadena" una vez por turno.
  fr: |-
    Ciblez 1 monstre FEU sur le Terrain ; équipez-lui cette carte comme Carte d'Équipement qui lui donne 700 ATK, puis vous pouvez changer 1 Monstre à Effet sur le Terrain en Position de Défense face verso. Vous pouvez bannir cette carte depuis votre Cimetière ; Invoquez par Fusion 1 Monstre Fusion FEU Guerrier ou Dragon depuis votre Extra Deck, en mélangeant ses Matériels depuis votre main, Terrain et/ou Cimetière dans le Deck, mais détruisez-le durant la End Phase. Vous ne pouvez utiliser cet effet de "Salamandra avec Chaîne" qu'une fois par tour.
  it: |-
    Scegli come bersaglio 1 mostro FUOCO sul Terreno; equipaggia questa carta a esso come una Carta Equipaggiamento che gli dà 700 ATK, poi puoi mettere coperto in Posizione di Difesa 1 Mostro con Effetto sul Terreno. Puoi bandire questa carta dal tuo Cimitero; Evoca tramite Fusione 1 Mostro Fusione FUOCO Guerriero o Drago dal tuo Extra Deck, mischiando i suoi materiali dalla tua mano, Terreno e/o Cimitero nel Deck, ma distruggilo durante la End Phase. Puoi utilizzare questo effetto di "Salamandra con Catena" una sola volta per turno.
  pt: |-
    Escolha 1 monstro de FOGO no campo; equipe este card a ele como um Card de Equipamento que concede a ele 700 de ATK e, depois, você pode colocar 1 Monstro de Efeito no campo com a face para baixo em Posição de Defesa. Você pode banir este card do seu Cemitério; Invoque por Invocação-Fusão 1 Monstro de Fusão Guerreiro ou Dragão de FOGO do seu Deck Adicional, embaralhando suas matérias da sua mão, do campo e/ou do Cemitério no Deck, mas destrua-o durante a Fase Final. Você só pode usar este efeito de "Salamandra com Corrente" uma vez por turno.
