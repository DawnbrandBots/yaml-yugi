text:
  en: |-
    When your opponent Special Summons a monster(s), except during the Damage Step: You can Special Summon this card from your hand, and if you do, your opponent takes any effect damage you would have taken from their card effects this turn, instead.
  de: |-
    Wenn dein Gegner ein oder mehr Monster als Spezialbeschwörung beschwört, außer während des Damage Steps: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören und falls du dies tust, erhält stattdessen dein Gegner den Effektschaden, den du in diesem Spielzug von seinen Karteneffekten erhalten hättest.
  es: |-
    Cuando tu adversario Invoca de Modo Especial uno o más monstruos, excepto durante el Damage Step: puedes Invocar esta carta de Modo Especial desde tu mano y, si lo haces, este turno tu adversario recibe en tu lugar cualquier daño de efecto que tú hubieras recibido de efectos de sus cartas.
  fr: |-
    Lorsque votre adversaire Invoque Spécialement un ou plusieurs monstres (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main, et si vous le faites, votre adversaire reçoit tous les dommages d'effet que vous auriez dû recevoir de ses effets de carte ce tour à la place.
  it: |-
    Quando il tuo avversario Evoca Specialmente uno o più mostri, puoi Evocare Specialmente questa carta dalla tua mano. Durante il turno in cui questa carta viene Evocata Specialmente da questo effetto, il tuo avversario subisce invece ogni danno da effetto che tu avresti subito dagli effetti delle sue carte.
  pt: |-
    Quando seu oponente Invocar um ou mais monstros por Invocação-Especial, exceto durante a Etapa de Dano: você pode Invocar este card por Invocação-Especial da sua mão e, se isso acontecer, em vez disso, seu oponente sofre qualquer dano de efeito que você teria sofrido dos efeitos de card dele neste turno.
  ja: |-
    相手がモンスターを特殊召喚した時、手札からこのカードを特殊召喚する事ができる。この効果で特殊召喚したターン、相手のカードの効果によって発生する自分への効果ダメージは代わりに相手が受ける。
  ko: |-
    상대가 몬스터를 특수 소환했을 때, 패에서 이 카드를 특수 소환할 수 있다. 이 효과로 특수 소환한 턴에, 상대 카드의 효과에 의해서 발생하는 자신에게로의 효과 데미지는 대신에 상대가 받는다.
  zh-TW:
  zh-CN: |-
    对方把怪兽特殊召唤时，可以从手卡把这张卡特殊召唤。这个效果特殊召唤的回合，对方的卡的效果发生的对自己的效果伤害由对方代受。
