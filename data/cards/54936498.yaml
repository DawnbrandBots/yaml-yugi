text:
  en: |-
    Once per turn: You can target 1 face-up monster you control; it becomes Dragon-Type until the End Phase.
  de: |-
    Einmal pro Spielzug: Du kannst 1 offenes Monster wählen, das du kontrollierst; es wird bis zur End Phase zum Typ Drache.
  es: |-
    Una vez por turno: puedes seleccionar 1 monstruo boca arriba que controles; éste se convierte en Tipo Dragón hasta la End Phase.
  fr: |-
    Une fois par tour : vous pouvez cibler 1 monstre face recto que vous contrôlez ; jusqu'à la End Phase, il devient de Type Dragon.
  it: |-
    Una volta per turno: puoi scegliere come bersaglio 1 mostro scoperto che controlli; esso diventa di Tipo Drago fino alla End Phase.
  pt:
  ja: |-
    １ターンに１度、自分フィールド上に表側表示で存在するモンスター１体を選択して発動する事ができる。選択したモンスターはエンドフェイズ時までドラゴン族になる。
  ko: |-
    ①: 1턴에 1번, 자신 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터는 턴 종료시까지 드래곤족이 된다.
  zh-TW:
  zh-CN: |-
    1回合1次，选择自己场上表侧表示存在的1只怪兽才能发动。选择的怪兽直到结束阶段时变成龙族。
