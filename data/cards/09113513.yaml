text:
  en: |-
    If you control no monsters: Fusion Summon 1 "Melodious" Fusion Monster from your Extra Deck, using 2 monsters from your hand and/or Deck as Fusion Material. During the End Phase of this turn, destroy the monster Fusion Summoned by this effect, and if you do, if all the Fusion Materials that were used for its Fusion Summon are in your GY, you can Special Summon all of them.
  de: |-
    Falls du keine Monster kontrollierst: Beschwöre 1 „Musikalisch“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dafür 2 Monster von deiner Hand und/oder deinem Deck als Fusionsmaterial. Während der End Phase dieses Spielzugs, zerstöre das durch diesen Effekt als Fusionsbeschwörung beschworene Monster und falls du dies tust und alles Fusionsmaterial, das für seine Fusionsbeschwörung beschworen wurde, in deinem Friedhof liegt, kannst du alles davon als Spezialbeschwörung beschwören.
  es: |-
    Si no controlas monstruos: Invoca por Fusión 1 Monstruo de Fusión "Melodiosa" en tu Deck Extra, usando 2 monstruos en tu mano y/o Deck como Material de Fusión. Durante la End Phase de este turno, destruye al monstruo Invocado por Fusión por este efecto y, si lo haces, si todos los Materiales de Fusión que fueron usados para su Invocación por Fusión están en tu Cementerio, puedes Invocar a todos de Modo Especial.
  fr: |-
    Si vous ne contrôlez aucun monstre : Invoquez par Fusion 1 Monstre Fusion "Musique" depuis votre Extra Deck, en utilisant 2 monstres depuis votre main et/ou Deck comme Matériel Fusion. Durant la End Phase de ce tour, détruisez le monstre Invoqué par Fusion par cet effet, et si vous le faites, si tous les Matériels Fusion qui ont été utilisés pour son Invocation Fusion sont dans votre Cimetière, vous pouvez tous les Invoquer Spécialement.
  it: |-
    Se non controlli nessun mostro: Evoca tramite Fusione 1 Mostro Fusione "Melodiosa" dal tuo Extra Deck, utilizzando 2 mostri dalla tua mano e/o Deck come Materiale da Fusione. Durante la End Phase di questo turno, distruggi il Mostro Fusione Evocato da questo effetto e, se lo fai, se tutti i Materiali da Fusione che sono stati utilizzati per la sua Evocazione tramite Fusione sono nel tuo Cimitero, puoi Evocarli Specialmente tutti.
  pt: |-
    Se você não controlar nenhum monstro: Invoque por Invocação-Fusão 1 Monstro de Fusão "Melodiosa(o)" do seu Deck Adicional, usando 2 monstros da sua mão e/ou do Deck como Matéria de Fusão. Durante a Fase Final deste turno, destrua o monstro Invocado por Invocação-Fusão por este efeito e, se isso acontecer, se todas as Matérias de Fusão que foram usadas para sua Invocação-Fusão estiverem no seu Cemitério, você pode Invocar todas elas por Invocação-Especial.
  ja: |-
    ①：自分フィールドにモンスターが存在しない場合に発動できる。自分の手札・デッキから、「幻奏」融合モンスターカードによって決められた融合素材モンスター２体を墓地へ送り、その融合モンスター１体をＥＸデッキから融合召喚する。このターンのエンドフェイズに、この効果で融合召喚したモンスターを破壊し、その融合素材モンスター一組が自分の墓地に揃っていれば、その一組を特殊召喚できる。
  ko: |-
    ①: 자신 필드에 몬스터가 존재하지 않을 경우에 발동할 수 있다. 자신의 패 / 덱에서, "환주" 융합 몬스터 카드에 기재된 융합 소재 몬스터 2장을 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. 이 턴의 엔드 페이즈에, 이 효과로 융합 소환한 몬스터를 파괴하고, 그 융합 소재 몬스터 1세트가 자신 묘지에 모여 있으면, 그 1세트를 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：自己场上没有怪兽存在的场合才能发动。从自己的手卡·卡组把「幻奏」融合怪兽卡决定的2只融合素材怪兽送去墓地，把那1只融合怪兽从额外卡组融合召唤。这个回合的结束阶段，这个效果融合召唤的怪兽破坏，若那一组融合素材怪兽在自己墓地齐集，可以把那一组特殊召唤。
