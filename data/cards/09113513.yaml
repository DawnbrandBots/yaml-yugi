text:
  en:
  de: |-
    Falls du keine Monster kontrollierst: Beschwöre 1 „Musikalisch“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dafür 2 Monster von deiner Hand und/oder deinem Deck als Material. Während der End Phase dieses Spielzugs, zerstöre das durch diesen Effekt als Fusionsbeschwörung beschworene Monster und falls du dies tust, falls alles Material, das für seine Fusionsbeschwörung beschworen wurde, in deinem Friedhof liegt, kannst du alles davon als Spezialbeschwörung beschwören.
  es: |-
    Si no controlas monstruos: Invoca por Fusión 1 Monstruo de Fusión "Melodiosa" en tu Deck Extra, usando 2 monstruos en tu mano y/o Deck como material. Durante la End Phase de este turno, destruye el monstruo Invocado por Fusión por este efecto y, si lo haces, si todos los materiales que fueron usados para su Invocación por Fusión están en tu Cementerio, puedes Invocar todos de Modo Especial.
  fr: |-
    Si vous ne contrôlez aucun monstre : Invoquez par Fusion 1 Monstre Fusion "Musique" depuis votre Extra Deck, en utilisant 2 monstres depuis votre main et/ou Deck comme Matériel. Durant la End Phase de ce tour, détruisez le monstre Invoqué par Fusion par cet effet, et si vous le faites, si tous les Matériels qui ont été utilisés pour son Invocation Fusion sont dans votre Cimetière, vous pouvez tous les Invoquer Spécialement.
  it: |-
    Se non controlli nessun mostro: Evoca tramite Fusione 1 Mostro Fusione "Melodiosa" dal tuo Extra Deck, utilizzando 2 mostri dalla tua mano e/o Deck come materiale. Durante la End Phase di questo turno, distruggi il mostro Evocato tramite Fusione da questo effetto e, se lo fai, se tutti i materiali che sono stati utilizzati per la sua Evocazione tramite Fusione sono nel tuo Cimitero, puoi Evocarli Specialmente tutti.
  pt: |-
    Se você não controlar nenhum monstro: Invoque por Invocação-Fusão 1 Monstro de Fusão "Melodiosa(o)" do seu Deck Adicional, usando 2 monstros da sua mão e/ou do Deck como matéria. Durante a Fase Final deste turno, destrua o monstro Invocado por Invocação-Fusão por este efeito e, se isso acontecer, se todas as matérias que foram usadas para sua Invocação-Fusão estiverem no seu Cemitério, você pode Invocar todas elas por Invocação-Especial.
  ja: |-
    ①：自分フィールドにモンスターが存在しない場合に発動できる。自分の手札・デッキのモンスター２体を融合素材とし、「幻奏」融合モンスター１体を融合召喚する。このターンのエンドフェイズに、この効果で融合召喚したモンスターを破壊し、その融合素材モンスター一組が自分の墓地に揃っていれば、その一組を特殊召喚できる。
  ko: |-
    ①: 자신 필드에 몬스터가 존재하지 않을 경우에 발동할 수 있다. 자신의 패 / 덱에서, "환주" 융합 몬스터 카드에 기재된 융합 소재 몬스터 2장을 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. 이 턴의 엔드 페이즈에, 이 효과로 융합 소환한 몬스터를 파괴하고, 그 융합 소재 몬스터 1세트가 자신 묘지에 모여 있으면, 그 1세트를 특수 소환할 수 있다.
  zh-TW: |-
    ①：可在我方場上不存在怪獸的狀況下發動。從我方手牌・牌組將根據「幻奏」融合怪獸卡決定的２隻融合素材怪獸送至墓地，從額外牌組融合召喚１隻該融合怪獸。在此回合的結束階段，破壞透過此效果融合召喚的怪獸，只要其融合素材怪獸全聚集於我方墓地，就可特殊召喚該組怪獸。
  zh-CN: |-
    ①：如果我方场上没有怪兽，则可发动。从我方的手牌和卡组将“幻奏”融合怪兽卡所指定的２只融合素材怪兽送入墓地，并从额外牌组融合召唤１只该融合怪兽。在本回合结束阶段，破坏以此效果融合召唤的怪兽。若该组融合素材怪兽仍在我方墓地中，则可特殊召唤它们。
