text:
  en: |-
    Discard 2 cards from your hand. Select 1 face-up monster and change it to face-down Defense Position.
  de: |-
    Wirf 2 Karten aus der Hand ab. Wähle 1 offenes Monster und verdecke es, aber ändere nicht die Kampfposition.
  es: |-
    Descarta 2 cartas en tu mano. Selecciona 1 monstruo boca arriba y cámbialo a Posición de Defensa boca abajo.
  fr: |-
    Défaussez 2 cartes de votre main. Sélectionnez 1 monstre face recto et retournez-le face verso sans changer sa position de combat.
  it: |-
    Scarta 2 carte dalla tua mano. Scegli 1 mostro scoperto e giralo in posizione coperta ma senza cambiare la sua posizione di battaglia.
  pt: |-
    Descarte 2 cards da sua mão. Selecione 1 monstro com face para cima e coloque-o com a face para baixo em Posição de Defesa.
  ja: |-
    手札を２枚捨てる。表側表示のモンスター１体を選択し、表示形式はそのままで裏側表示にする。
  ko: |-
    패를 2장 버린다. 앞면 표시의 몬스터 1장을 선택하여, 표시 형식은 그대로 하고 뒷면 표시로 한다.
  zh-TW: |-
    可捨棄２張手牌發動。選擇場上的１隻正面表示怪獸變為反面守備表示。
  zh-CN: |-
    丢弃2张手卡。选择表侧表示的1只怪兽，表示形式直接变成里侧表示。
