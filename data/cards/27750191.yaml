text:
  en: |-
    When this card is Normal Summoned: You can Special Summon 1 Tuner from your hand or Graveyard, but it has its effects negated.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 Empfänger als Spezialbeschwörung von deiner Hand oder deinem Friedhof beschwören, aber seine Effekte bleiben annulliert.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes Invocar de Modo Especial, desde tu mano o Cementerio, 1 Cantante, pero ve negados sus efectos.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez Invoquer Spécialement 1 Syntoniseur depuis votre main ou Cimetière, mais il a ses effets annulés.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi Evocare Specialmente 1 Tuner dalla tua mano o Cimitero, ma i suoi effetti si annullano.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode Invocar por Invocação-Especial 1 Regulador da sua mão ou do Cemitério, mas ele tem seus efeitos negados.
  ja: |-
    ①：このカードが召喚に成功した時に発動できる。自分の手札・墓地からチューナー１体を選んで特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。
  ko: |-
    ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 자신의 패 / 묘지에서 튜너 1장을 고르고 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다.
  zh-TW:
  zh-CN: |-
    ①：这张卡召唤成功时才能发动。从自己的手卡·墓地选1只调整特殊召唤。这个效果特殊召唤的怪兽的效果无效化。
