text:
  en: |-
    Sizzling soldier on a silver sublight speedjet. Can't track her, can't see her, can't escape that lightspeed laser.
  de: |-
    Brodelnde Soldatin auf einem silbernen Unterlichtgeschwindigkeits-Jet. Du kannst sie nicht aufspüren, du kannst sie nicht sehen, du kannst ihrem Laser nicht entgehen.
  es: |-
    Una soldado crepitante en un avión a reacción de velocidad sublumínica de plata. No puedes rastrearla, no puedes verla, no puedes escapar de la velocidad de su láser.
  fr: |-
    Soldate bouillonnante équipée d'un vaisseau argenté supraluminique. Intraçable et invisible, personne ne peut échapper à son laser supersonique.
  it: |-
    Una soldatessa sfrigolante su un argenteo velocijet sub-luce. Non puoi seguirla, non puoi vederla, non puoi sfuggire a quel laser alla velocità della luce.
  pt: |-
    Uma soldado ruidosa em um jato prateado veloz. Não se pode rastreá-la, não pode vê-la, è impossível escapar de seu laser super veloz.
  ja: |-
    白銀の亜光速ジェットを操る美しき狙撃手。常識を超えたスピードで疾走る彼女を捉える事は不可能に近く、光の速さで繰り出される一撃から逃れる術は無い。
  ko: |-
    백은의 아광속 제트를 조종하는 아름다운 저격수. 상식을 넘어선 스피드로 질주하는 그녀를 잡는 것은 불가능에 가깝고, 빛의 속도로 내지르는 일격에서 벗어날 방법은 없다.
  zh-TW:
  zh-CN: |-
    操纵着白银亚光速喷气机的美丽狙击手。想捕捉到用超常识速度飞驰的她是几乎不可能的事，没有办法能从快如光速时施展的一击中逃脱出去。
