text:
  en: |-
    During Main Phase 2: Special Summon any number of Level 2 or lower monsters with different names from your hand, Deck, and/or GY to your zone(s) a Link Monster(s) points to. You can only activate 1 "Packet Link" per turn.
  de: |-
    Während Main Phase 2: Beschwöre eine beliebige Anzahl Monster der Stufe 2 oder niedriger mit unterschiedlichen Namen als Spezialbeschwörung von deiner Hand, deinem Deck und/oder deinem Friedhof in deine Zonen, auf die ein oder mehr Linkmonster zeigen. Du kannst nur 1 „Paket-Link“ pro Spielzug aktivieren.
  es: |-
    Durante la Main Phase 2: Invoca de Modo Especial, desde tu mano, Deck y/o Cementerio, cualquier cantidad de monstruos de Nivel 2 o menor con nombres diferentes, a tu o tus Zonas a las que apunten uno o más Monstruos de Enlace. Sólo puedes activar 1 "Enlace de Paquetes" por turno.
  fr: |-
    Durant la Main Phase 2 : Invoquez Spécialement un nombre de votre choix de monstres de max. Niveau 2 de noms différents depuis votre main, Deck et/ou Cimetière dans vos zones pointées par un ou plusieurs Monstres Lien. Vous ne pouvez activer qu'1 "Paquet du Lien" par tour.
  it: |-
    Durante la Main Phase 2: Evoca Specialmente qualsiasi numero di mostri di Livello 2 o inferiore con nomi diversi dalla tua mano, Deck e/o Cimitero in una o più tue zone puntate da uno o più Mostri Link. Puoi attivare solo 1 "Link Pacchetto" per turno.
  pt: |-
    Durante a Fase Principal 2: Invoque por Invocação-Especial qualquer número de monstros de Nível 2 ou menos com nomes diferentes da sua mão, do Deck e/ou do Cemitério em uma ou mais zonas suas para as quais um ou mais Monstros Link apontarem. Você só pode ativar 1 "Pacote Link" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分・相手のメインフェイズ２に発動できる。自分の手札・デッキ・墓地のレベル２以下のモンスターを任意の数だけ選び、フィールドのリンクモンスターのリンク先となる自分フィールドに特殊召喚する（同名カードは１枚まで）。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ① : 자신 / 상대의 메인 페이즈 2 에 발동할 수 있다. 자신의 패 / 덱 / 묘지의 레벨 2 이하의 몬스터를 임의의 수만큼 고르고, 필드의 링크 몬스터의 링크 앞이 되는 자신 필드에 특수 소환한다(같은 이름의 카드는 1장까지).
  zh-TW:
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。
    ①：自己·对方的主要阶段2才能发动。选自己的手卡·卡组·墓地的2星以下的怪兽任意数量在作为场上的连接怪兽所连接区的自己场上特殊召唤（同名卡最多1张）。
