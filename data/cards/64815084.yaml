text:
  en: |-
    Target 1 face-up Reptile-Type monster you control; destroy it and Special Summon 1 "Evoltile" monster in face-down Defense Position from your Deck.
  de: |-
    Wähle 1 offenes Monster vom Typ Reptil, das du kontrollierst; zerstöre es und beschwöre 1 "Evoltil"-Monster als Spezialbeschwörung von deinem Deck in die verdeckte Verteidigungsposition.
  es: |-
    Selecciona 1 monstruo de Tipo Reptil boca arriba que controles; destrúyelo e Invoca de Modo Especial, desde tu Deck, 1 monstruo "Evolutil" en Posición de Defensa boca abajo.
  fr: |-
    Ciblez 1 monstre de Type Reptile face recto que vous contrôlez ; détruisez-le et Invoquez Spécialement 1 monstre "Évoltile" en Position de Défense face verso depuis votre Deck.
  it: |-
    Scegli come bersaglio 1 mostro di Tipo Rettile scoperto che controlli; distruggilo ed Evoca Specialmente 1 mostro "Evoltile" coperto in Posizione di Difesa dal tuo Deck
  pt:
  ja: |-
    自分フィールド上の爬虫類族モンスター１体を選択して発動する。選択したモンスターを破壊し、デッキから「エヴォルド」と名のついたモンスター１体を裏側守備表示で特殊召喚する。
  ko: |-
    자신 필드 위의 파충류족 몬스터 1장을 선택하고 발동한다. 선택한 몬스터를 파괴하고, 덱에서 "에볼드"라는 이름이 붙은 몬스터 1장을 뒷면 수비 표시로 특수 소환한다.
  zh-TW:
  zh-CN: |-
    选择自己场上1只爬虫类族怪兽发动。选择的怪兽破坏，从卡组把1只名字带有「进化虫」的怪兽里侧守备表示特殊召唤。
