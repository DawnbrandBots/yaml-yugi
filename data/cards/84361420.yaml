text:
  en:
  de: |-
    Biete 1 „Elementar-HELD Bladedge“ als Tribut an, um 1 Monster zu wählen, das dein Gegner kontrolliert; zerstöre das gewählte Ziel und füge deinem Gegner Schaden in Höhe der Grund-ATK des gewählten Ziels zu.
  es: |-
    Sacrifica 1 "HÉROE Elemental Bladedge". Destruye 1 monstruo controlado por tu adversario, e inflige daño a tu adversario igual al ATK original de ese monstruo.
  fr: |-
    Sacrifiez 1 "Tranchant, HÉROS Élémentaire". Détruisez 1 monstre contrôlé par votre adversaire, et infligez à votre adversaire des dommages égaux à l'ATK d'origine de ce monstre.
  it: |-
    Offri come Tributo 1 "Bladedge EROE Elementale" per scegliere come bersaglio 1 mostro controllato dal tuo avversario; distruggi quel bersaglio, e infliggi danni al tuo avversario pari all'ATK originale di quel bersaglio.
  pt: |-
    Ofereça como Tributo 1 "Lâmina Afiada, o HERÓI do Elemento" para escolher 1 monstro que seu oponente controla; destrua o alvo e cause dano ao seu oponente igual ao ATK original do alvo.
  ja: |-
    ①：自分フィールドの「Ｅ・ＨＥＲＯ　エッジマン」１体をリリースし、相手フィールドのモンスター１体を対象として発動できる。その相手モンスターを破壊し、その元々の攻撃力分のダメージを相手に与える。
  ko: |-
    자신 필드 위에 존재하는 "엘리멘틀 히어로 에지맨" 1장을 제물로 바친다. 상대 필드 위에 존재하는 몬스터 1장을 파괴하고, 그 몬스터의 원래 공격력만큼의 데미지를 상대 라이프에 준다.
  zh-TW: |-
    可解放我方場上的１隻「元素－英雄 刀鋒人」發動。破壞對方場上的１隻怪獸，給予對方LP等同於該怪獸原本的攻擊力數值的傷害。
  zh-CN: |-
    解放自己场上的１只“元素－英雄 刀锋人”可以发动。破坏对手场上的１只怪兽，并给予对手LP该怪兽原本攻击力数值的伤害。
