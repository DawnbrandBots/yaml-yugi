  zh-TW: 援軍
  zh-CN: 援军
text:
  en: |-
    Target 1 face-up monster on the field; it gains 500 ATK until the end of this turn.
  de: |-
    Wähle 1 offenes Monster auf dem Spielfeld; es erhält bis zum Ende dieses Spielzugs 500 ATK.
  es: |-
    Selecciona 1 monstruo boca arriba en el Campo; hasta el final de este turno, éste gana 500 ATK.
  fr: |-
    Ciblez 1 monstre face recto sur le Terrain ; jusqu'à la fin de ce tour, il gagne 500 ATK.
  it: |-
    Scegli come bersaglio 1 mostro scoperto sul Terreno; esso guadagna 500 ATK fino alla fine di questo turno.
  pt: |-
    Escolha 1 monstro com a face para cima no campo; ele ganha 500 de ATK até o final deste turno.
  ja: |-
    ①：フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで５００アップする。
  ko: |-
    ①: 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지 500 올린다.
  zh-TW: |-
    可选择场上以表侧表示存在的1只怪兽并发动。被选择怪兽的攻击力直至回合结束前提升500点。
  zh-CN: |-
    ①：以场上1只表侧表示怪兽为对象才能发动。那只怪兽的攻击力直到回合结束时上升500。
