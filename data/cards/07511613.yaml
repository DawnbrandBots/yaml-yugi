text:
  en: |-
    2+ Level 4 monsters
    For each material attached to this card, monsters you control gain 100 ATK and monsters your opponent controls lose 100 ATK. You can only use each of the following effects of "Ryzeal Duodrive" once per turn. If this card is Special Summoned: You can attach 1 "Ryzeal" monster from your GY to it as material. During your Main Phase: You can detach 2 materials from monster(s) you control, and if you do, add 2 "Ryzeal" cards with different names from your Deck to your hand.
