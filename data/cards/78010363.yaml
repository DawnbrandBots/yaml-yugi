name:
  en: Witch of the Black Forest
  de: Hexe vom schwarzen Wald
  es: Bruja del Bosque Negro
  fr: Sorcière de la Forêt Noire
  it: Strega della Foresta Nera
  pt: Bruxa da Floresta Negra
  ja: <ruby>黒<rt>くろ</rt></ruby>き<ruby>森<rt>もり</rt></ruby>のウィッチ
  ja_romaji: Kuroki Mori no Witchi
  ko: 검은 숲의 마녀
  ko_rr: Geom-eun Sup-ui Magyeo
  zh-TW: 黑森林女巫
  zh-CN: 黑森林女巫
text:
  en: |-
    If this card is sent from the field to the GY: Add 1 monster with 1500 or less DEF from your Deck to your hand, but you cannot activate cards, or the effects of cards, with that name for the rest of this turn. You can only use this effect of "Witch of the Black Forest" once per turn.
  de: |-
    Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Füge deiner Hand 1 Monster mit 1500 oder weniger DEF von deinem Deck hinzu, aber du kannst für den Rest dieses Spielzugs weder Karten noch die Effekte von Karten mit jenem Namen aktivieren. Du kannst diesen Effekt von „Hexe vom schwarzen Wald“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es mandada del Campo al Cementerio: añade a tu mano 1 monstruo con 1500 DEF o menos en tu Deck, pero por el resto de este turno no puedes activar cartas, o efectos de cartas, con ese nombre. Sólo puedes usar este efecto de "Bruja del Bosque Negro" una vez por turno.
  fr: |-
    Si cette carte est envoyée depuis le Terrain au Cimetière : ajoutez 1 monstre avec max. 1500 DEF depuis votre Deck à votre main, mais vous ne pouvez activer ni de cartes ni d'effets de cartes de ce nom le reste de ce tour. Vous ne pouvez utiliser cet effet de "Sorcière de la Forêt Noire" qu'une fois par tour.
  it: |-
    Se questa carta viene mandata dal Terreno al Cimitero: aggiungi 1 mostro con DEF 1500 o inferiore dal tuo Deck alla tua mano, ma non puoi attivare carte, o effetti di carte, con quel nome per il resto di questo turno. Puoi utilizzare questo effetto di "Strega della Foresta Nera" una sola volta per turno.
  pt: |-
    Se este card for enviado do campo para o Cemitério: adicione 1 monstro com 1500 ou menos de DEF do seu Deck à sua mão, mas você não pode ativar cards, ou os efeitos de cards, com esse nome pelo resto deste turno. Você só pode usar este efeito de "Bruxa da Floresta Negra" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：このカードがフィールドから墓地へ送られた場合に発動する。デッキから守備力１５００以下のモンスター１体を手札に加える。このターン、自分はこの効果で手札に加えたカード及びその同名カードの効果を発動できない。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 필드에서 묘지로 보내졌을 경우에 발동한다. 덱에서 수비력 1500 이하의 몬스터 1장을 패에 넣는다. 이 턴에, 자신은 이 효과로 패에 넣은 카드 및 그와 같은 이름의 카드의 효과를 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的效果１回合仅可使用１次。①：此卡从场上被送至墓地的情况下发动。从牌组将１只守备力１５００以下的怪兽加入手牌。此回合，自己不可发动以此效果加入手牌的卡及该卡的同名卡的效果。
