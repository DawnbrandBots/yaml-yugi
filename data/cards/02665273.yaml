  fr: Jormungandr, Boss Genèraideur de l'Éternité
  it: Jormungandr, Boss Generaider dell'Eternità
  pt: Jormungandr, Chefe Generaidor da Eternidade
  ja: <ruby>永<rt>とこしえ</rt></ruby>の<ruby>王<rt>ジェネレイド</rt></ruby> オルムガンド
  ja_romaji: Tokoshie no Jenereido Orumugando
  ko: 영원의 제너레이드 오르무간드
  ko_rr: Yeong-won-ui Jenereideu Oreumugandeu
