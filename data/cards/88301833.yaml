text:
  en: |-
    Once per turn, when a Ritual Monster(s) is Ritual Summoned: You can target 1 monster in your Graveyard that was Tributed for the Ritual Summon; add that target to your hand.
  de: |-
    Einmal pro Spielzug, wenn ein oder mehr Ritualmonster als Ritualbeschwörung beschworen werden: Du kannst 1 Monster in deinem Friedhof wählen, das als Tribut für die Ritualbeschwörung angeboten wurde; füge das gewählte Ziel deiner Hand hinzu.
  es: |-
    Una vez por turno, cuando uno o más Monstruos de Ritual son Invocados por Ritual: puedes seleccionar 1 monstruo en tu Cementerio que fue Sacrificado para la Invocación por Ritual; añade ese objetivo a tu mano.
  fr: |-
    Une fois par tour, lorsqu'un ou plusieurs Monstres Rituels sont Invoqués Rituellement : vous pouvez cibler 1 monstre dans votre Cimetière qui a été Sacrifié pour l'Invocation Rituelle ; ajoutez la cible à votre main.
  it: |-
    Una volta per turno, quando uno o più Mostri Rituali vengono Evocati tramite Rituale: puoi scegliere come bersaglio 1 mostro nel tuo Cimitero che è stato offerto come Tributo per l'Evocazione tramite Rituale; aggiungi quel bersaglio alla tua mano.
  pt: |-
    Uma vez por turno, quando um ou mais Monstros de Ritual forem Invocados por Invocação-Ritual: você pode escolher 1 monstro no seu Cemitério que foi oferecido como Tributo para a Invocação-Ritual; adicione o alvo à sua mão.
  ja: |-
    儀式モンスターが儀式召喚に成功した時、その儀式召喚でリリースした自分の墓地に存在するモンスター１体を選択して手札に加える事ができる。この効果は１ターンに１度しか使用できない。
  ko: |-
    의식 몬스터가 의식 소환에 성공했을 때, 그 의식 소환으로 릴리스한 자신의 묘지에 존재하는 몬스터 1장을 선택하고 패에 넣을 수 있다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW:
  zh-CN: |-
    仪式怪兽仪式召唤成功时，可以选择那次仪式召唤解放的自己墓地存在的1只怪兽加入手卡。这个效果1回合只能使用1次。
