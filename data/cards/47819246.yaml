text:
  en: |-
    Target 1 "Super Quant" Xyz Monster you control; equip this card to it. It gains ATK equal to its Rank x 100, also if it attacks a Defense Position monster, inflict piercing battle damage to your opponent. During your Battle Phase: You can send this Equip Card to the Graveyard; the monster that was equipped with this card can make 3 attacks during each Battle Phase this turn.
  de: |-
    Wähle 1 „Superquant“-Xyz-Monster, das du kontrollierst; rüste es mit dieser Karte aus. Es erhält ATK in Höhe seines Rangs x 100, zusätzlich, falls es ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu. Während deiner Battle Phase: Du kannst diese Ausrüstungskarte auf den Friedhof legen; das Monster, das mit dieser Karte ausgerüstet war, kann während jeder Battle Phase in diesem Spielzug 3 Angriffe durchführen.
  es: |-
    Selecciona 1 Monstruo Xyz "Súper Cuant" que controles; equípale esta carta. Éste gana ATK igual a su Rango x 100, y además si ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario. Durante tu Battle Phase: puedes mandar esta Carta de Equipo al Cementerio; en este turno, el monstruo que tenía esta carta equipada puede hacer 3 ataques durante cada Battle Phase.
  fr: |-
    Ciblez 1 Monstre Xyz "Super Quant" que vous contrôlez ; équipez-lui cette carte. Il gagne une ATK égale à son Rang x 100, et aussi, s'il attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire. Durant votre Battle Phase : vous pouvez envoyer cette Carte d'Équipement au Cimetière ; le monstre qui était équipé avec cette carte peut faire 3 attaques durant chaque Battle Phase ce tour.
  it: |-
    Scegli come bersaglio 1 Mostro Xyz "Super Quant" che controlli; equipaggia questa carta ad esso. Esso guadagna ATK pari al suo Rango x 100, inoltre, se attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario. Durante la tua Battle Phase: puoi mandare questa Carta Equipaggiamento al Cimitero; il mostro che era equipaggiato con questa carta può effettuare 3 attacchi durante ogni Battle Phase in questo turno.
  pt: |-
    Escolha 1 Monstro Xyz "Super Quant" que você controla; equipe este card nele. Ele ganha ATK igual à sua Classe x 100 e, além disso, se ele atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente. Durante sua Fase de Batalha: você pode enviar este Card de Equipamento para o Cemitério; o monstro que estava equipado com este card pode realizar 3 ataques durante cada Fase de Batalha neste turno.
  ja: |-
    ①：自分フィールドの「超量」Ｘモンスター１体を対象としてこのカードを発動できる。このカードを装備カード扱いとしてそのモンスターに装備する。②：このカードを装備したモンスターは、攻撃力がそのモンスターのランクの数×１００アップし、守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。③：自分バトルフェイズに、装備されているこのカードを墓地へ送って発動できる。このカードを装備していたモンスターはこのターン、１度のバトルフェイズ中に３回攻撃できる。
  ko: |-
    ① : 자신 필드의 "초량" 엑시즈 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다. 이 카드를 장착 카드 취급하여 그 몬스터에 장착한다. ② : 이 카드를 장착한 몬스터는, 공격력이 그 몬스터의 랭크의 수 × 100 올리고, 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 상대에게 전투 데미지를 준다. ③ : 자신 배틀 페이즈에, 장착되어 있는 이 카드를 묘지로 보내고 발동할 수 있다. 이 카드를 장착하고 있던 몬스터는 이 턴에, 1번의 배틀 페이즈 중에 3회 공격할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：以自己场上1只「超量」XYZ怪兽为对象才能把这张卡发动。这张卡当作装备卡使用给那只怪兽装备。②：这张卡装备的怪兽攻击力上升那只怪兽的阶级数值×100，向守备表示怪兽攻击的场合，给与对方为攻击力超过那个守备力的数值的战斗伤害。③：自己战斗阶段，把装备的这张卡送去墓地才能发动。这张卡装备过的怪兽在这个回合在同1次的战斗阶段中可以作3次攻击。
