text:
  en: |-
    If this card is in your hand: You can discard 1 other card; take 1 "Angello Vaalmonica" from your Deck, and place this card and that card in your Pendulum Zones. During your Main Phase, if this card was Normal or Special Summoned this turn: You can banish 1 "Vaalmonica" Normal Spell/Trap from your GY; apply whichever effect on that card includes taking damage. You can only use each effect of "Dimonno Vaalmonica" once per turn.
  de: |-
    Falls sich diese Karte in deiner Hand befindet: Du kannst 1 andere Karte abwerfen; nimm 1 „Engello-Vaalmonika“ von deinem Deck und lege diese Karte und jene Karte in deine Pendelzonen. Während deiner Main Phase, falls diese Karte in diesem Spielzug als Normal- oder Spezialbeschwörung beschworen wurde: Du kannst 1 Normale/n „Vaalmonika“-Zauber/Falle von deinem Friedhof verbannen; führe einen Effekt auf jener Karte aus, der das Erhalten von Schaden enthält. Du kannst jeden Effekt von „Dimonno-Vaalmonika“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta está en tu mano: puedes descartar otra carta; toma 1 "Angello de la Vaalmónica" en tu Deck, y pon esta carta y esa carta en tus Zonas de Péndulo. Durante tu Main Phase, si esta carta fue Invocada de Modo Normal o Especial este turno: puedes desterrar 1 Mágica/Trampa Normal "Vaalmónica" en tu Cementerio; aplica cualquier efecto de esa carta que incluya recibir daño. Sólo puedes usar cada efecto de "Dimonno de la Vaalmónica" una vez por turno.
  fr: |-
    Si cette carte est dans votre main : vous pouvez défausser 1 autre carte ; prenez 1 "Angello Vaalmonica" depuis votre Deck, et placez cette carte et la carte dans vos Zones Pendule. Durant votre Main Phase, si cette carte a été Invoquée Normalement ou Spécialement ce tour : vous pouvez bannir 1 Magie Normale/Piège Normal "Vaalmonica" depuis votre Cimetière ; appliquez un effet de la carte qui inclut une prise de dommages. Vous ne pouvez utiliser chaque effet de "Dimonno Vaalmonica" qu'une fois par tour.
  it: |-
    Se questa carta è nella tua mano: puoi scartare 1 altra carta; prendi 1 "Angello Vaalmonica" dal tuo Deck, e metti questa carta e quella carta nelle tue Zone Pendulum. Durante la tua Main Phase, se questa carta è stata Evocata Normalmente o Specialmente in questo turno: puoi bandire 1 Magia/Trappola Normale "Vaalmonica" dal tuo Cimitero; applica qualsiasi effetto di quella carta che include subire danno. Puoi utilizzare ogni effetto di "Dimonno Vaalmonica" una sola volta per turno.
  pt: |-
    Se este card estiver na sua mão: você pode descartar 1 outro card; pegue 1 "Angello Vaalmônica" do seu Deck e coloque este card e esse card nas suas Zonas de Pêndulo. Durante sua Fase Principal, se este card foi Invocado por Invocação-Normal ou Especial neste turno: você pode banir 1 Magia/Armadilha Normal "Vaalmônica" do seu Cemitério; aplique qualquer efeito nesse card que inclua sofrer dano. Você só pode usar cada efeito de "Dimonno Vaalmônica" uma vez por turno.
  ja: |-
    このカード名の①②のモンスター効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札に存在する場合、手札から他のカード１枚を捨てて発動できる。デッキから「天使の聲」１体を選び、このカードとそのカードを自分のＰゾーンに置く。②：このカードが召喚・特殊召喚したターンの自分メインフェイズに、自分の墓地から「ヴァルモニカ」通常魔法・通常罠カード１枚を除外して発動できる。その魔法・罠カード発動時のダメージを受ける方の効果を適用する。
  ko: |-
    이 카드명의 ①②의 몬스터 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패에 존재할 경우, 패에서 다른 카드 1장을 버리고 발동할 수 있다. 덱에서 "안젤로 바르모니카" 1장을 고르고, 이 카드와 그 카드를 자신의 펜듈럼 존에 놓는다. ②: 이 카드를 일반 소환 / 특수 소환한 턴의 자신 메인 페이즈에, 자신 묘지에서 "바르모니카" 일반 마법 / 일반 함정 카드 1장을 제외하고 발동할 수 있다. 그 마법 / 함정 카드 발동시의 데미지를 받는 쪽의 효과를 적용한다.
