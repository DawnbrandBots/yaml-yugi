pendulum_effect:
  en: |-
    Each time you take effect damage while you control a Fairy Monster Card in your other Pendulum Zone, place 1 Resonance Counter on this card. Monsters your opponent controls lose 100 ATK for each Resonance Counter on your field.
  de: |-
    Jedes Mal, dass du Effektschaden erhältst, solange du eine Fee-Monsterkarte in deiner anderen Pendelzone kontrollierst, lege 1 Resonanz-Zählmarke auf diese Karte. Monster, die dein Gegner kontrolliert, verlieren für jede Resonanz-Zählmarke auf deiner Spielfeldseite 100 ATK.
  es: |-
    Cada vez que recibas daño de efecto mientras controles una Carta de Monstruo Hada en tu otra Zona de Péndulo, pon 1 Contador de Resonancia en esta carta. Los monstruos que controle tu adversario pierden 100 ATK por cada Contador de Resonancia en tu Campo.
  fr: |-
    Chaque fois que vous recevez des dommages d'effet tant que vous contrôlez une Carte Monstre Elfe dans votre autre Zone Pendule, placez 1 Compteur Résonance sur cette carte. Les monstres contrôlés par votre adversaire perdent 100 ATK pour chaque Compteur Résonance sur votre Terrain.
  it: |-
    Ogni volta che subisci danno da effetto mentre controlli una Carta Mostro Fata nella tua altra Zona Pendulum, metti 1 Segnalino Risonanza su questa carta. I mostri controllati dal tuo avversario perdono 100 ATK per ogni Segnalino Risonanza sul tuo Terreno.
  pt: |-
    Sempre que você sofrer dano de efeito enquanto você controlar um Card de Monstro Fada na sua outra Zona de Pêndulo, coloque 1 Marcador de Ressonância neste card. Monstros que seu oponente controla perdem 100 de ATK para cada Marcador de Ressonância no seu campo.
  ja: |-
    ①：もう片方の自分のＰゾーンに天使族モンスターカードが存在する限り、自分が効果ダメージを受ける度に、このカードに響鳴カウンターを１つ置く。②：相手フィールドのモンスターの攻撃力は、自分フィールドの響鳴カウンターの数×１００ダウンする。
  ko: |-
    ①: 다른 한쪽의 자신의 펜듈럼 존에 천사족 몬스터 카드가 존재하는 한, 자신이 효과 데미지를 받을 때마다, 이 카드에 향명 카운터를 1개 놓는다. ②: 상대 필드의 몬스터의 공격력은, 자신 필드의 향명 카운터의 수 × 100 내린다.
