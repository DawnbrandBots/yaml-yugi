  ko: |-
    자신의 묘지에 존재하는 필드 마법 카드 1장을 선택하고 발동한다. 선택한 카드를 덱으로 되돌린다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    １回合１次，可選擇我方墓地的１張場地魔法卡發動。將選擇的卡送回牌組。
  zh-CN: |-
    １回合１次，可选择我方墓地的１张场地魔法卡并发动。将被选择的卡牌返回至牌组。
