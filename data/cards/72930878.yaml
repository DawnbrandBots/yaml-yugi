text:
  en: |-
    When an opponent's monster declares an attack on a "Blackwing" monster you control: Banish all face-up Attack Position monsters your opponent controls. If you control exactly 3 "Blackwing" monsters (and no other monsters), you can activate this card from your hand.
  de: |-
    Wenn ein Monster eines Gegners einen Angriff auf ein „Schwarzflügel“-Monster deklariert, das du kontrollierst: Verbanne alle Monster in offener Angriffsposition, die dein Gegner kontrolliert. Falls du genau 3 „Schwarzflügel“-Monster (und keine anderen Monster) kontrollierst, kannst du diese Karte von deiner Hand aktivieren.
  es: |-
    Cuando un monstruo del adversario declara un ataque a un monstruo "Alanegra" que controlas: destierra todos los monstruos en Posición de Ataque boca arriba que controle tu adversario. Si controlas exactamente 3 monstruos "Alanegra" (y ningún otro monstruo), puedes activar esta carta desde tu mano.
  fr: |-
    Lorsqu'un monstre de l'adversaire déclare une attaque sur un monstre "Aile Noire" que vous contrôlez : bannissez tous les monstres en Position d'Attaque face recto contrôlés par votre adversaire. Si vous contrôlez exactement 3 monstres "Aile Noire" (et aucun autre monstre), vous pouvez activer cette carte depuis votre main.
  it: |-
    Quando un mostro dell'avversario dichiara un attacco contro un mostro "Alanera" che controlli: bandisci tutti i mostri scoperti in Posizione di Attacco controllati dal tuo avversario. Se controlli esattamente 3 mostri "Alanera" (e nessun altro mostro), puoi attivare questa carta dalla tua mano.
  pt: |-
    Quando um monstro do oponente declarar um ataque contra um monstro "Asanegra" que você controla: bana todos os monstros com a face para cima em Posição de Ataque que seu oponente controla. Se você controlar exatamente 3 monstros "Asanegra" (e nenhum outro monstro), você pode ativar este card da sua mão.
  ja: |-
    自分フィールドのモンスターが「<ruby>ＢＦ<rt>ブラックフェザー</rt></ruby>」モンスター３体のみの場合、このカードの発動は手札からもできる。①：相手モンスターが自分フィールドの「<ruby>ＢＦ<rt>ブラックフェザー</rt></ruby>」モンスターに攻撃宣言した時に発動できる、相手フィールドの表側攻撃表示モンスターを全て除外する。
  ko: |-
    자신 필드의 몬스터가 "BF(블랙 페더)" 몬스터 3장뿐일 경우, 이 카드의 발동은 패에서도 할 수 있다. ①: 상대 몬스터가 자신 필드의 "BF(블랙 페더)" 몬스터에 공격 선언했을 때에 발동할 수 있다. 상대 필드의 앞면 공격 표시 몬스터를 전부 제외한다.
  zh-TW:
  zh-CN: |-
    自己场上的怪兽只有「黑羽-」怪兽3只的场合，这张卡的发动从手卡也能用。
    ①：对方怪兽向自己场上的「黑羽-」怪兽攻击宣言时才能发动。对方场上的表侧攻击表示怪兽全部除外。
