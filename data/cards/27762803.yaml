text:
  en: |-
    Each time a Spell Card is activated, switch the original ATK and DEF of this card.
  de: |-
    Jedes Mal, wenn eine Zauberkarte aktiviert wird, vertausche die Grund-ATK und -DEF dieser Karte.
  es: |-
    Cada vez que una Carta Mágica es activada, intercambia el ATK y la DEF originales de esta carta.
  fr: |-
    Chaque fois qu'une Carte Magie est activée, échangez l'ATK/DEF d'origine de cette carte.
  it: |-
    Ogni volta che viene attivata una Carta Magia, scambia l'ATK e il DEF originali di questa carta.
  pt: |-
    Sempre que um Card de Magia for ativado, troque o ATK e a DEF originais deste card.
  ja: |-
    このカードがフィールド上に表側表示で存在する限り、魔法カードが発動する度に、このカードの元々の攻撃力と元々の守備力を入れ替える。
  ko: |-
    마법 카드가 발동될 때마다, 이 카드의 원래 공격력/수비력을 맞바꾼다.
  zh-TW:
  zh-CN: |-
    只要这张卡在场上表侧表示存在，每次魔法卡发动，这张卡的原本攻击力和原本守备力交换。
