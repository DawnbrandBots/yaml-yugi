text:
  en: |-
    If a card(s) is sent from the hand and/or Deck to the GY: Target 1 card in either GY; shuffle it into the Deck. You can only activate 1 "Sweet Roommaid" per turn.
  de: |-
    Falls eine oder mehr Karten von der Hand und/oder dem Deck auf den Friedhof gelegt werden: Wähle 1 Karte in einem beliebigen Friedhof; mische sie ins Deck. Du kannst nur 1 „Süßes Zimmermädchen“ pro Spielzug aktivieren.
  es: |-
    Si una o más cartas son mandadas de la mano y/o Deck al Cementerio: selecciona 1 carta en cualquier Cementerio; barájala al Deck. Sólo puedes activar 1 "Dulce Doncella" por turno.
  fr: |-
    Si une ou plusieurs cartes sont envoyées depuis la main et/ou Deck au Cimetière : ciblez 1 carte dans l'un des Cimetières ; mélangez-la dans le Deck. Vous ne pouvez activer qu'1 "Adorables Femmes de Chambre" par tour.
  it: |-
    Se una o più carte vengono mandate dalla mano e/o Deck al Cimitero: scegli come bersaglio 1 carta in qualsiasi Cimitero; mischiala nel Deck. Puoi attivare solo 1 "Dolce Cameronzella" per turno.
  pt: |-
    Se um ou mais cards forem enviados da mão e/ou do Deck para o Cemitério: escolha 1 card em qualquer Cemitério; embaralhe-o no Deck. Você só pode ativar 1 "Doce Camareira" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分または相手の手札・デッキからカードが墓地へ送られた場合、自分または相手の墓地のカード１枚を対象として発動できる。そのカードを持ち主のデッキに戻す。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 또는 상대의 패 / 덱에서 카드가 묘지로 보내졌을 경우, 자신 또는 상대 묘지의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 주인의 덱으로 되돌린다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡1回合只能发动1张。①：有卡从自己或者对手的手牌或卡组送入墓地的场合，可以以自己或者对手的墓地的1张卡为对象发动。使那张卡返回持有者的卡组。
