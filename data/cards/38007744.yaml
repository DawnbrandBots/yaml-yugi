text:
  en: |-
    If your opponent controls a card and you control no cards, you can Special Summon this card (from your hand).
  de: |-
    Falls dein Gegner eine Karte kontrolliert und du keine Karten kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören.
  es: |-
    Si tu adversario controla una carta y tú no controlas ninguna, puedes Invocar esta carta de Modo Especial (desde tu mano).
  fr: |-
    Si votre adversaire contrôle une carte et que vous n'en contrôlez aucune, vous pouvez Invoquer Spécialement cette carte (depuis votre main).
  it: |-
    Se il tuo avversario controlla una carta e tu non controlli nessuna carta, puoi Evocare Specialmente questa carta (dalla tua mano).
  pt: |-
    Se seu oponente controlar um card e você não controlar nenhum card, você pode Invocar este card por Invocação-Especial (da sua mão).
  ja: |-
    相手フィールド上にカードが存在し、自分フィールド上にカードが存在しない場合、このカードは手札から特殊召喚できる。
  ko: |-
    상대 필드 위에 카드가 존재하고, 자신 필드 위에 카드가 존재하지 않을 경우, 이 카드는 패에서 특수 소환할 수 있다.
  zh-TW: |-
    在對方場上存在卡，我方場上不存在卡的狀況下，可從手牌特殊召喚此卡。
  zh-CN: |-
    对方场上有卡存在，自己场上没有卡存在的场合，这张卡可以从手卡特殊召唤。
