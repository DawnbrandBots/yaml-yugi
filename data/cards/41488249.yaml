  ko: |-
    ①: 일반 몬스터의 카드명을 1개 선언하고 발동할 수 있다. 이 턴에, 자신의 선언한 일반 몬스터 및 자신의 "원석" 몬스터의 전투로 발생하는 자신에게로의 전투 데미지는 0 이 된다. 자신 필드에 몬스터가 존재하지 않을 경우, 추가로 선언한 일반 몬스터 1장을 자신의 덱 / 묘지에서 특수 소환할 수 있다. ②: 상대 턴에 묘지의 이 카드를 제외하고, 자신의 필드 / 묘지의 일반 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터보다 높은 공격력을 가지는 상대 필드의 몬스터 1장의 컨트롤을 엔드 페이즈까지 얻는다.
