  en: |-
    Declare 1 Normal Monster's name; apply this effect, then, if you control no monsters, you can Special Summon 1 Normal Monster with the declared name from your Deck or GY. Once applied, you take no battle damage from battles involving your Normal Monsters with the declared name and "Primoredial" monsters this turn. During your opponent's turn: You can banish this card from your GY, then target 1 Normal Monster you control or in your GY; take control of 1 monster your opponent controls with higher ATK until the End Phase.
