text:
  en: |-
    Declare 1 Normal Monster Card name; you take no battle damage from battles involving your declared Normal Monsters or your "Primite" monsters (for the rest of this turn), then if you control no monsters, you can Special Summon 1 declared Normal Monster from your Deck or GY. During your opponent's turn: You can banish this card from your GY, then target 1 Normal Monster you control or in your GY; take control of 1 monster your opponent controls with higher ATK than that monster, until the End Phase.
  de: |-
    Deklariere 1 Normalen Monsterkartennamen; du erhältst (für den Rest dieses Spielzugs) keinen Kampfschaden aus Kämpfen, an denen deine deklarierten Normalen Monster oder deine „Urerz“-Monster beteiligt sind, dann, falls du keine Monster kontrollierst, kannst du 1 deklariertes Normales Monster als Spezialbeschwörung von deinem Deck oder Friedhof beschwören. Während des Spielzugs deines Gegners: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Normales Monster wählen, das du kontrollierst oder das sich in deinem Friedhof befindet; übernimm bis zur End Phase die Kontrolle über 1 Monster, das dein Gegner kontrolliert und dessen ATK höher sind als die jenes Monsters.
  es: |-
    Declara 1 nombre de Carta de Monstruo Normal; no recibes daño de batalla de batallas que involucren tus Monstruos Normales declarados o tus monstruos "Primitio" (por el resto de este turno) y después, si no controlas monstruos, puedes Invocar de Modo Especial 1 Monstruo Normal declarado desde tu Deck o Cementerio. Durante el turno de tu adversario: puedes desterrar esta carta en tu Cementerio, y después selecciona 1 Monstruo Normal que controles o en tu Cementerio; toma el control de 1 monstruo que controle tu adversario con ATK mayor que ese monstruo, hasta la End Phase.
  fr: |-
    Déclarez 1 nom de Carte Monstre Normal ; vous ne recevez aucun dommage de combat de combats impliquant vos Monstres Normaux déclarés ou vos monstres "Primite" (le reste de ce tour), puis si vous ne contrôlez aucun monstre, vous pouvez Invoquer Spécialement 1 Monstre Normal déclaré depuis votre Deck ou Cimetière. Durant le tour de votre adversaire : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 Monstre Normal que vous contrôlez ou dans votre Cimetière ; jusqu'à la End Phase, prenez le contrôle d'1 monstre contrôlé par votre adversaire avec une ATK supérieure au monstre.
  it: |-
    Dichiara il nome di 1 Carta Mostro Normale; non subisci danno da combattimento da battaglie che coinvolgono i tuoi Mostri Normali dichiarati o i tuoi mostri "Primite" (per il resto di questo turno), poi se non controlli nessun mostro, puoi Evocare Specialmente 1 Mostro Normale dichiarato dal tuo Deck o Cimitero. Durante il turno del tuo avversario: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 Mostro Normale che controlli o nel tuo Cimitero; prendi il controllo di 1 mostro controllato dal tuo avversario con ATK superiore a quello di quel mostro, fino alla End Phase.
  pt: |-
    Declare 1 nome de Card de Monstro Normal; você não sofre dano de batalha das batalhas envolvendo seus Monstros Normais declarados ou seus monstros "Primita" (pelo resto deste turno) e, depois, se você não controlar nenhum monstro, você pode Invocar por Invocação-Especial 1 Monstro Normal declarado do seu Deck ou Cemitério. Durante o turno do seu oponente: você pode banir este card do seu Cemitério e, depois, escolha 1 Monstro Normal que você controla ou no seu Cemitério; tome o controle de 1 monstro que seu oponente controla com ATK maior que o desse monstro, até a Fase Final.
  ja: |-
    ①：通常モンスターのカード名を１つ宣言して発動できる。このターン、自分の宣言した通常モンスター及び自分の「原石」モンスターの戦闘で発生する自分への戦闘ダメージは０になる。自分フィールドにモンスターが存在しない場合、さらに宣言した通常モンスター１体を自分のデッキ・墓地から特殊召喚できる。②：相手ターンに墓地のこのカードを除外し、自分のフィールド・墓地の通常モンスター１体を対象として発動できる。そのモンスターより高い攻撃力を持つ相手フィールドのモンスター１体のコントロールをエンドフェイズまで得る。
  ko:
  zh-TW:
  zh-CN: |-
    ①：宣言１个通常怪兽的卡名可以发动。此回合，因自己所宣言的通常怪兽及自己的“原石”怪兽的战斗对自己造成的战斗伤害变为０。自己场上不存在怪兽的情况下，进而可从自己牌组・墓地将１只所宣言的通常怪兽特殊召唤。②：在对手回合将墓地的此卡除外，以自己场上・墓地的１只通常怪兽为对象可以发动。获得对手场上１只攻击力高于该怪兽的怪兽的控制权，直至结束阶段为止。
