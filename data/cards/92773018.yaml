name:
  en: Cybernetic Hidden Technology
  de: Kybernetisch verborgene Technologie
  es: Tecnología Cibernética Oculta
  fr: Technologie Cybernétique Secrète
  it: Tecnologia Cibernetica Nascosta
  pt: Tecnologia Cibernética Oculta
  ja: サイバネティック・ヒドゥン・テクノロジー
  ja_romaji: Saibanetikku Hidun Tekunorojī
  ko: 사이버네틱 히든 테크놀로지
  ko_rr:
  zh-TW:
  zh-CN: 人工脑秘密技术
text:
  en: |-
    When an opponent's monster declares an attack: You can send to the Graveyard 1 "Cyber Dragon" you control, or 1 Fusion Monster you control that lists "Cyber Dragon" as a Fusion Material Monster, then target the attacking monster; destroy that target.
  de: |-
    Wenn ein Monster deines Gegners einen Angriff deklariert: Du kannst 1 „Cyber Drache“, den du kontrollierst, oder 1 Fusionsmonster, das du kontrollierst und das „Cyber Drache“ als Fusionsmaterialmonster aufführt, auf den Friedhof legen und dann das angreifende Monster wählen; zerstöre das gewählte Ziel.
  es: |-
    Cuando un monstruo de tu adversario declara un ataque: puedes mandar al Cementerio 1 "Ciber Dragón" que controles, o 1 Monstruo de Fusión que controles que liste a "Ciber Dragón" como Monstruo Material de Fusión, y después seleccionar al monstruo atacante; destruye ese objetivo.
  fr: |-
    Lorsqu'un monstre de votre adversaire déclare une attaque : vous pouvez envoyer 1 "Cyber Dragon" que vous contrôlez ou 1 Monstre de Fusion que vous contrôlez qui liste "Cyber Dragon" comme Monstre-Matériel de Fusion au Cimetière, puis ciblez le monstre attaquant ; détruisez la cible.
  it: |-
    Quando un mostro dell'avversario dichiara un attacco: puoi mandare al Cimitero 1 "Cyber Drago" che controlli, o 1 Mostro Fusione che controlli che indica "Cyber Drago" come Mostro Materiale da Fusione, poi scegliere come bersaglio il mostro attaccante; distruggi quel bersaglio.
  pt: |-
    Quando um monstro do oponente declarar um ataque: você pode enviar para o Cemitério 1 "Dragão Cibernético" que você controla ou 1 Monstro de Fusão que você controla que lista "Dragão Cibernético" como um Monstro-Matéria de Fusão e, depois, escolher o monstro atacante; destrua o alvo.
  ja: |-
    相手モンスターが攻撃宣言を行う度に、自分フィールド上の「サイバー・ドラゴン」または融合素材として「サイバー・ドラゴン」が記されている融合モンスター１体を墓地へ送って発動できる。その攻撃モンスター１体を選択して破壊する。
  ko: |-
    상대 몬스터의 공격 선언시에, 자신 필드 위에 앞면 표시로 존재하는 "사이버 드래곤" 및 "사이버 드래곤" 을 융합 소재로 하는 융합 몬스터 1장을 묘지로 보내는 것으로, 상대의 공격 몬스터 1장을 파괴한다.
  zh-TW:
  zh-CN: |-
    ①：对手怪兽攻击宣言时1次，将自己场上1只表侧表示的"电子龙"或1只记载有以"电子龙"作为融合素材的融合怪兽送至墓地，可以1只该攻击怪兽为对象发动。将该攻击怪兽破坏。
