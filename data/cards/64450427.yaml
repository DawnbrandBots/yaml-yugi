text:
  en:
  de: |-
    Diese Karte kann als 2 Tribute für die Tributbeschwörung eines Pendelmonsters behandelt werden.
  es: |-
    Esta carta se puede tratar como 2 Sacrificios para la Invocación por Sacrificio de un Monstruo de Péndulo.
  fr: |-
    Cette carte peut être traitée comme 2 Sacrifices pour l'Invocation Sacrifice d'un Monstre Pendule.
  it: |-
    Questa carta può essere considerata come 2 Tributi per l'Evocazione tramite Tributo di un Mostro Pendulum.
  pt: |-
    Este card pode ser considerado como 2 Tributos para a Invocação-Tributo de um Monstro Pêndulo.
  ja: |-
    ①：Ｐモンスターをアドバンス召喚する場合、このカードは２体分のリリースにできる。
  ko: |-
    ①: 펜듈럼 몬스터를 어드밴스 소환할 경우, 이 카드는 2장만큼의 릴리스로 할 수 있다.
  zh-TW: |-
    ①：在升級召喚鐘擺怪獸的狀況下，可將此卡視為２隻解放。
  zh-CN: |-
    ①：上级召唤灵摆怪兽的场合，此卡可当成２只怪兽进行解放。
