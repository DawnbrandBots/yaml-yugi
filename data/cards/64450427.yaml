pendulum_effect:
  en: |-
    If your opponent controls a face-up monster that was Special Summoned from the Extra Deck and you do not: You can Special Summon this card from your Pendulum Zone. You can only use this effect of "Performapal Whim Witch" once per turn.
  de: |-
    Falls dein Gegner ein offenes Monster kontrolliert, das als Spezialbeschwörung vom Extra Deck beschworen wurde, und du nicht: Du kannst diese Karte als Spezialbeschwörung von deiner Pendelzone beschwören. Du kannst diesen Effekt von „Künstlerkumpel Launekatze“ nur einmal pro Spielzug verwenden.
  es: |-
    Si tu adversario controla un monstruo boca arriba que fuera Invocado de Modo Especial desde el Deck Extra pero tú no: puedes Invocar esta carta de Modo Especial desde tu Zona del Péndulo. Sólo puedes usar este efecto de "Artistamigo Bruja Caprichosa" una vez por turno.
  fr: |-
    Si votre adversaire contrôle un monstre face recto qui a été Invoqué Spécialement depuis l'Extra Deck, et que vous non : vous pouvez Invoquer Spécialement cette carte depuis votre Zone Pendule. Vous ne pouvez utiliser cet effet de "Sorcière Capricieuse Potartiste" qu'une fois par tour.
  it: |-
    Se il tuo avversario controlla un mostro scoperto che è stato Evocato Specialmente dall'Extra Deck e tu no: puoi Evocare Specialmente questa carta dalla tua Zona Pendulum. Puoi utilizzare questo effetto di "Artistamico Strega Capricciosa" una sola volta per turno.
  pt: |-
    Se seu oponente controlar um monstro com a face para cima que foi Invocado por Invocação-Especial do Deck Adicional e você não: você pode Invocar este card por Invocação-Especial da sua Zona de Pêndulo. Você só pode usar este efeito de "Bruxa Caprichosa Camarartista" uma vez por turno.
  ja: |-
    「<ruby>ＥＭ<rt>エンタメイト</rt></ruby>ウィム・ウィッチ」の<ruby>Ｐ<rt>ペンデュラム</rt></ruby><ruby>効<rt>こう</rt></ruby><ruby>果<rt>か</rt></ruby>は１ターンに１<ruby>度<rt>ど</rt></ruby>しか<ruby>使<rt>し</rt></ruby><ruby>用<rt>よう</rt></ruby>できない。①：エクストラデッキから<ruby>特<rt>とく</rt></ruby><ruby>殊<rt>しゅ</rt></ruby><ruby>召<rt>しょう</rt></ruby><ruby>喚<rt>しかん</rt></ruby>されたモンスターが<ruby>相<rt>あい</rt></ruby><ruby>手<rt>て</rt></ruby>フィールドにのみ<ruby>存<rt>そん</rt></ruby><ruby>在<rt>ざい</rt></ruby>する<ruby>場<rt>ば</rt></ruby><ruby>合<rt>あい</rt></ruby>に<ruby>発<rt>はつ</rt></ruby><ruby>動<rt>どう</rt></ruby>できる。<ruby>Ｐ<rt>ペンデュラム</rt></ruby>ゾーンのこのカードを<ruby>特<rt>とく</rt></ruby><ruby>殊<rt>しゅ</rt></ruby><ruby>召<rt>しょう</rt></ruby><ruby>喚<rt>しかん</rt></ruby>する。
  ko: |-
    "EM(엔터메이트) 윔 위치"의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 엑스트라 덱에서 특수 소환된 몬스터가 상대 필드에만 존재할 경우에 발동할 수 있다. 펜듈럼 존의 이 카드를 특수 소환한다.
  zh-TW: |-
    「娛樂夥伴 奇喵魔女」的鐘擺效果１回合僅限使用１次。①：在僅限對方場上存在從額外牌組被特殊召喚的怪獸的狀況下發動。特殊召喚鐘擺區的此卡。
  zh-CN: |-
    “娱乐伙伴・奇喵魔女”的灵摆效果１回合只可使用１次。①：对手场上仅存在有从额外牌组特殊召唤而来的怪兽的场合，可发动。特殊召唤灵摆区的此卡。
