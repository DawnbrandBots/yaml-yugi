text:
  en: |-
    You can Special Summon this card (from your hand). If Summoned this way: Activate this effect; your opponent can Special Summon 1 monster from their GY.
  de: |-
    Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Falls sie auf diese Art beschworen wird: Aktiviere diesen Effekt; dein Gegner kann 1 Monster als Spezialbeschwörung von seinem Friedhof beschwören.
  es: |-
    Puedes Invocar esta carta de Modo Especial (desde tu mano). Si es Invocada de esta forma: activa este efecto; tu adversario puede Invocar de Modo Especial, desde su Cementerio, 1 monstruo.
  fr: |-
    Vous pouvez Invoquer Spécialement cette carte (depuis votre main). Si elle est Invoquée de cette façon : activez cet effet ; votre adversaire peut Invoquer Spécialement 1 monstre depuis son Cimetière.
  it: |-
    Puoi Evocare Specialmente questa carta (dalla tua mano). Se viene Evocata in questo modo: attiva questo effetto; il tuo avversario può Evocare Specialmente 1 mostro dal suo Cimitero.
  pt: |-
    Você pode Invocar este card por Invocação-Especial (da sua mão). Se Invocado desta fora: ative este efeito; seu oponente pode Invocar por Invocação-Especial 1 monstro do Cemitério dele.
  ja: |-
    ①：このカードは手札から特殊召喚できる。②：このカードの①の方法で特殊召喚に成功した場合に発動する。相手は自身の墓地のモンスター１体を選んで特殊召喚できる。
  ko: |-
    ①: 이 카드는 패에서 특수 소환할 수 있다. ②: 이 카드의 ①의 방법으로 특수 소환에 성공했을 경우에 발동한다. 상대는 자신 묘지의 몬스터 1장을 고르고 특수 소환할 수 있다.
  zh-TW: |-
    ①：可從手牌特殊召喚此卡。②：在以此卡的①方法特殊召喚成功的狀況下發動。對方可選擇自身墓地的１隻怪獸特殊召喚。
  zh-CN: |-
    ①：此卡可从手牌中特殊召唤。②：以此卡的①方法特殊召唤成功的情况下发动。对手可挑选自身墓地的１只怪兽来特殊召唤。
