text:
  en: |-
    Target any number of face-down Defense Position monsters you control; change them to face-up Defense Position, count the number of "Ghostrick" monsters among them, and if you do, change up to that many face-up monsters your opponent controls to face-down Defense Position (min. 1).
  de: |-
    Wähle eine beliebige Anzahl Monster in verdeckter Verteidigungsposition, die du kontrollierst; ändere sie in die offene Verteidigungsposition, zähle die Anzahl „Geistertrick“-Monster unter ihnen und falls du dies tust, ändere bis zu so viele offene Monster, die dein Gegner kontrolliert, in die verdeckte Verteidigungsposition (min. 1).
  es: |-
    Selecciona cualquier cantidad de monstruos en Posición de Defensa boca abajo que controles; cámbialos a Posición de Defensa boca arriba, cuenta la cantidad de monstruos "Fantastruco" entre ellos y, si lo haces, cambia a Posición de Defensa boca abajo hasta esa cantidad de monstruos boca arriba que controle tu adversario (min. 1).
  fr: |-
    Ciblez un nombre de votre choix de monstres en Position de Défense face verso que vous contrôlez ; changez-les en Position de Défense face recto, comptez le nombre de monstres "Fantôruse" parmi eux, et si vous le faites, changez max. autant de monstres face recto contrôlés par votre adversaire en Position de Défense face verso (min. 1).
  it: |-
    Scegli come bersaglio un qualsiasi numero di mostro coperti in Posizione di Difesa che controlli; mettili scoperti in Posizione di Difesa, conta il numero di mostri "Fantasmatrucco" tra di essi e, se lo fai, metti coperti in Posizione di Difesa fino a quel numero (minimo 1) di mostri scoperti controllati dal tuo avversario.
  pt: |-
    Escolha qualquer número de monstros com a face para baixo em Posição de Defesa que você controla; coloque-os com a face para cima em Posição de Defesa, conte o número de monstros "Fantardil" entre eles e, se isso acontecer, coloque com a face para baixo em Posição de Defesa (min. 1), até esse mesmo número de monstros que seu oponente controla e que estão com a face para cima.
  ja: |-
    自分フィールド上に裏側守備表示で存在するモンスターを任意の数だけ選択して発動できる。選択したモンスターを表側守備表示にし、その中の「ゴーストリック」と名のついたモンスターの数まで、相手フィールド上に表側表示で存在するモンスターを選んで裏側守備表示にする。
  ko: |-
    자신 필드 위에 뒷면 수비 표시로 존재하는 몬스터를 임의의 수만큼 선택하고 발동할 수 있다. 선택한 몬스터를 앞면 수비 표시로 하고, 그 중 "고스트릭"이라는 이름이 붙은 몬스터의 수까지, 상대 필드 위에 앞면 표시로 존재하는 몬스터를 골라 뒷면 수비 표시로 한다.
  zh-TW: |-
    可選擇我方場上的任意數量的反面守備表示怪獸發動。將選擇的怪獸變為正面守備表示，根據其中冠有「鬼計」之名的怪獸的數量，選擇對方場上的正面表示怪獸變為反面守備表示。
  zh-CN: |-
    ①：以自己场上任意数量的里侧守备表示怪兽为对象可以发动。将该怪兽改成表侧守备表示，挑选最多为其中“鬼计”怪兽数量的对手场上的表侧表示怪兽改成里侧守备表示。
