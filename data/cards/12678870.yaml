text:
  en: |-
    1 "Ritual Beast Tamer" monster + 1 "Spiritual Beast" monster
    Must be Special Summoned (from your Extra Deck) by banishing the above cards you control, and cannot be Special Summoned by other ways. (You do not use "Polymerization".) Cannot be destroyed by card effects. During either player's turn: You can return this card you control to the Extra Deck, then target 2 of your banished monsters (1 "Ritual Beast Tamer" monster and 1 "Spiritual Beast" monster); Special Summon them in Defense Position.
  de: |-
    1 „Geistungeheuer-Zähmer“-Monster + 1 „Geistungeheuer-Avatar“-Monster
    Muss als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du die oben aufgeführten Karten verbannst, die du kontrollierst, und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. (Die Zauberkarte „Polymerisation“ wird nicht benötigt.) Kann nicht durch Karteneffekte zerstört werden. Während des Spielzugs eines beliebigen Spielers: Du kannst diese Karte, die du kontrollierst, ins Extra Deck zurücklegen und dann 2 deiner verbannten Monster (1 „Geistungeheuer-Zähmer“-Monster und 1 „Geistungeheuer-Avatar“-Monster) wählen; beschwöre sie als Spezialbeschwörung in die Verteidigungsposition.
  es: |-
    1 monstruo "Domador del Espíritu Bestia" + 1 monstruo "Avatar del Espíritu Bestia"
    Debe ser Invocado de Modo Especial (desde tu Deck Extra) desterrando las cartas mencionadas arriba que tú controles, y no puede ser Invocado de Modo Especial de otra forma. (No usas "Polimerización"). No puede ser destruido por efectos de cartas. Durante el turno de cualquier jugador: puedes devolver al Deck Extra esta carta que controlas, y después seleccionar 2 de tus monstruos desterrados (1 monstruo "Domador del Espíritu Bestia" y 1 monstruo "Avatar del Espíritu Bestia"); Invócalos de Modo Especial en Posición de Defensa.
  fr: |-
    1 monstre "Dompteur Bête Spirituelle" + 1 monstre "Avatar Bête Spirituelle"
    Uniquement Invocable Spécialement (depuis votre Extra Deck) en bannissant les cartes ci-dessus que vous contrôlez, et non Invocable Spécialement autrement. (N'utilisez pas "Polymérisation".) Non destructible par des effets de carte. Durant le tour de chaque joueur : vous pouvez renvoyer cette carte que vous contrôlez à l'Extra Deck, puis ciblez 2 de vos monstres bannis (1 monstre "Dompteur Bête Spirituelle" et 1 monstre "Avatar Bête Spirituelle") ; Invoquez-les Spécialement en Position de Défense.
  it: |-
    1 mostro "Domatore Bestia Spirito" + 1 mostro "Avatar Bestia Spirito"
    Deve essere Evocato Specialmente (dal tuo Extra Deck) bandendo le carte sopra indicate che controlli, e non può essere Evocato Specialmente in altri modi. (Non utilizzi "Polimerizzazione".) Non può essere distrutto dagli effetti delle carte. Durante il turno di qualsiasi giocatore: puoi far ritornare questa carta che controlli nell'Extra Deck, poi scegliere come bersaglio 2 dei tuoi mostri banditi (1 mostro "Domatore Bestia Spirito" e 1 mostro "Avatar Bestia Spirito"); Evocali Specialmente in Posizione di Difesa.
  pt: |-
    1 monstro "Domador da Besta Espiritual" + 1 monstro "Avatar da Besta Espiritual"
    Você deve Invocá-lo por Invocação-Especial (do seu Deck Adicional) ao banir os cards acima que você controla e não pode Invocá-lo por Invocação-Especial de nenhuma outra forma. (Você não usa "Polimerização".) Este card não pode ser destruído por efeitos de card. Durante o turno de qualquer duelista: você pode devolver este card que você controla para o Deck Adicional e, depois, escolher 2 dos seus monstros banidos (1 monstro "Domador da Besta Espiritual" e 1 monstro "Avatar da Besta Espiritual"); Invoque-os por Invocação-Especial em Posição de Defesa.
  ja: |-
    「霊獣使い」モンスター＋「精霊獣」モンスター
    自分フィールドの上記のカードを除外した場合のみ特殊召喚できる。①：フィールドのこのカードは効果では破壊されない。②：自分・相手ターンに、このカードをＥＸデッキに戻し、自分の除外状態の、「霊獣使い」モンスター１体と「精霊獣」モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。
  ko: |-
    "령수사" 몬스터 ＋ "정령수" 몬스터
    자신 필드의 상기 카드를 제외했을 경우에만 특수 소환할 수 있다. ①: 필드의 이 카드는 효과로는 파괴되지 않는다. ②: 자신 / 상대 턴에, 이 카드를 엑스트라 덱으로 되돌리고, 자신의 제외 상태인, "령수사" 몬스터 1장과 "정령수" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다.
  zh-TW:
  zh-CN: |-
    “灵兽使”怪兽＋“精灵兽”怪兽
    仅可在将自己场上的上述卡除外的情况下特殊召唤。
    ①：场上的此卡不会因效果被破坏。
    ②：在自己・对手回合中，将此卡放回额外牌组，以自己除外状态的１只“灵兽使”怪兽与１只“精灵兽”怪兽为对象可以发动。将该怪兽以守备表示特殊召唤。
