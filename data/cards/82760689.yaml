  en:
  de: |-
    Während deiner End Phase, falls du in diesem Spielzug 2 oder mehr „Wolkian“-Monster mit demselben Namen beschworen hast, ziehe 2 Karten.
  es: |-
    Durante la End Phase, si Invocaste 2 o más monstruos "Cloudian" con el mismo nombre este turno, roba 2 cartas.
  fr: |-
    Durant la End Phase, si vous avez Invoqué 2 monstres "Nuagien" ou plus avec le même nom ce tour, piochez 2 cartes.
  it: |-
    Durante l'End Phase, se hai Evocato 2 o più mostri "Nubiano" con lo stesso nome in questo turno, pesca 2 carte.
  pt: |-
    Durante a Fase Final, se você Invocou 2 ou mais monstros "Nuviano" com o mesmo nome neste turno, compre 2 cards.
  ja: |-
    ①：このターンのエンドフェイズに、このターン中に同名の「雲魔物」モンスターを２体以上召喚・反転召喚・特殊召喚している場合、自分は２枚ドローする。
  ko: |-
    발동 턴 중에 "운마물"이라는 이름이 붙은 같은 이름의 몬스터를 2장 이상 일반 소환/반전 소환/특수 소환했을 경우, 엔드 페이즈시에 자신의 덱에서 카드를 2장 드로우한다.
  zh-TW: |-
    在發動的回合中召喚・反轉召喚・特殊召喚２隻以上的冠有「雲魔物」之名的同名怪獸的狀況下，結束階段時從我方牌組抽２張牌。
  zh-CN: |-
    在发动回合中召唤、反转召唤、特殊召唤２只或以上冠有“云魔物”之名的同名怪兽的场合，结束阶段时从我方牌组抽取２张卡牌。
