text:
  en: |-
    If a face-up Level 5 or higher Plant monster(s) you control is destroyed while this card is in the GY: You can Special Summon this card from the GY.
  de: |-
    Falls ein oder mehr offene Pflanze-Monster der Stufe 5 oder höher, die du kontrollierst, zerstört werden, solange sich diese Karte im Friedhof befindet: Du kannst diese Karte als Spezialbeschwörung vom Friedhof beschwören.
  es: |-
    Si uno o más monstruos Planta boca arriba de Nivel 5 o mayor que controlas son destruidos mientras esta carta está en el Cementerio: puedes Invocar esta carta de Modo Especial desde el Cementerio.
  fr: |-
    Si un ou plusieurs monstres Plante de min. Niveau 5 face recto que vous contrôlez sont détruits tant que cette carte est dans le Cimetière : vous pouvez Invoquer Spécialement cette carte depuis le Cimetière.
  it: |-
    Se uno o più mostri Pianta scoperti di Livello 5 o superiore che controlli vengono distrutti mentre questa carta è nel Cimitero: puoi Evocare Specialmente questa carta dal Cimitero.
  pt: |-
    Se um ou mais monstros Planta de Nível 5 ou mais com a face para cima que você controla forem destruídos enquanto este card estiver no Cemitério: você pode Invocar este card por Invocação-Especial do Cemitério.
  ja: |-
    自分フィールド上に存在するレベル５以上の植物族モンスターが破壊された場合、墓地に存在するこのカードを自分フィールド上に特殊召喚する事ができる。
  ko: |-
    자신 필드 위에 존재하는 레벨 5 이상의 식물족 몬스터가 파괴되었을 경우, 묘지에 존재하는 이 카드를 자신 필드 위에 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    自己场上存在的5星以上的植物族怪兽被破坏的场合，墓地存在的这张卡可以在自己场上特殊召唤。
