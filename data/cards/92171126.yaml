text:
  en: |-
    FLIP: Banish (face-up) 1 random card from your opponent's hand, until the End Phase.
    When your opponent activates a card or effect that includes an effect that adds a card(s) from the Deck to the hand (Quick Effect): You can change this face-down card to face-up Defense Position; add 1 "Enneacraft" card from your Deck to your hand. You can reveal this card in your hand; Special Summon 1 monster from your hand in face-down Defense Position. You cannot Special Summon the turn you activate this effect, except in face-down Defense Position.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    ①：手札のこのカードを相手に見せて発動できる（この効果を発動するターン、自分は裏側守備表示でしかモンスターを特殊召喚できない）。手札からモンスター１体を裏側守備表示で特殊召喚する。②：デッキからカードを手札に加える効果を含む、カードの効果を相手が発動した時、裏側表示のこのカードを表側守備表示にして発動できる。デッキから「糾罪巧」カード１枚を手札に加える。③：このカードがリバースした場合に発動する。相手の手札をランダムに１枚選んでエンドフェイズまで表側で除外する。
  ko: |-
    ①: 패의 이 카드를 상대에게 보여주고 발동할 수 있다(이 효과를 발동하는 턴에, 자신은 뒷면 수비 표시로밖에 몬스터를 특수 소환할 수 없다). 패에서 몬스터 1장을 뒷면 수비 표시로 특수 소환한다. ②: 덱에서 카드를 패에 넣는 효과를 포함하는, 카드의 효과를 상대가 발동했을 때, 뒷면 표시의 이 카드를 앞면 수비 표시로 하고 발동할 수 있다. 덱에서 "에니아크래프트" 카드 1장을 패에 넣는다. ③: 이 카드가 리버스했을 경우에 발동한다. 상대의 패를 무작위로 1장 고르고 엔드 페이즈까지 앞면으로 제외한다.
  zh-TW:
  zh-CN: |-
    ①：向对手出示手牌的此卡可以发动（发动此效果的回合中，自己仅可以里侧守备表示特殊召唤怪兽）。从手牌将1只怪兽以里侧守备表示特殊召唤。②：对手发动包含从牌组将卡加入手牌的效果的、卡的效果时，将里侧表示的此卡改成表侧守备表示可以发动。从牌组将1张“纠罪巧”卡加入手牌。③：此卡反转的情况下发动。随机挑选对手的1张手牌直至结束阶段为止以表侧除外。
