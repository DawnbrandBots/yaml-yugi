text:
  en: |-
    Add 1 "Argostars" monster from your Deck to your hand, then immediately after this effect resolves, if a Continuous Trap is in your Monster Zone, or a Continuous Trap with an effect that Special Summons itself as a monster is in your Spell & Trap Zone, you can Normal Summon 1 Warrior monster. During your Main Phase: You can banish this card from your GY, then target 2 cards on the field, including an "Argostars" Continuous Trap you control; return them to the hand. You can only use 1 "Argostars - Giantslaying" effect per turn, and only once that turn.
  de: |-
    Füge deiner Hand 1 „Argostars“-Monster von deinem Deck hinzu, dann, sofort nachdem dieser Effekt aufgelöst wurde, falls eine Permanente Falle in deiner Monsterzone liegt oder eine Permanente Falle mit einem Effekt, der sie selbst als Spezialbeschwörung als Monster beschwört, in deiner Zauber- & Fallenzone liegt, kannst du 1 Krieger-Monster als Normalbeschwörung beschwören. Während deiner Main Phase: Du kannst diese Karte von deinem Friedhof verbannen und dann 2 Karten auf dem Spielfeld wählen, darunter eine Permanente „Argostars“-Falle, die du kontrollierst; gib sie auf die Hand zurück. Du kannst nur 1 Effekt von „Argostars - Riesen erschlagen“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  es: |-
    Añade a tu mano 1 monstruo "Argostars" en tu Deck, e inmediatamente después de que se resuelva este efecto, si una Trampa Continua está en tu Zona de Monstruos o una Trampa Continua con un efecto que la Invoca a sí misma de Modo Especial como un monstruo está en tu Zona de Magia y Trampas, puedes Invocar de Modo Normal 1 monstruo Guerrero. Durante tu Main Phase: puedes desterrar esta carta en tu Cementerio, y después selecciona 2 cartas en el Campo, incluyendo una Trampa Continua "Argostars" que controles; devuélvelas a la mano. Sólo puedes usar 1 efecto de "Argostars - Matagigantes" por turno, y sólo una vez ese turno.
  fr: |-
    Ajoutez 1 monstre "Argostars" depuis votre Deck à votre main, puis immédiatement après la résolution de cet effet, si un Piège Continu est dans votre Zone Monstre, ou qu'un Piège Continu avec un effet qui s'Invoque Spécialement comme monstre est dans votre Zone Magie & Piège, vous pouvez Invoquer Normalement 1 monstre Guerrier. Durant votre Main Phase : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 2 cartes (un Piège Continu "Argostars" que vous contrôlez inclus) sur le Terrain ; renvoyez-les à la main. Vous ne pouvez utiliser qu'1 effet de "Argostars - Tueur de Géants" par tour, et uniquement une fois le tour.
  it: |-
    Aggiungi 1 mostro "Argostars" dal tuo Deck alla tua mano, poi immediatamente dopo che questo effetto si è risolto, se una Trappola Continua è nella tua Zona Mostri, o se una Trappola Continua con un effetto che Evoca Specialmente se stessa come un mostro è nella tua Zona Magie & Trappole, puoi Evocare Normalmente 1 mostro Guerriero. Durante la tua Main Phase: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 2 carte sul Terreno, compresa una Trappola Continua "Argostars" che controlli; falle ritornare nella mano. Puoi utilizzare solo 1 effetto di "Argostars - Ammazzagiganti" per turno, e solo una volta in quel turno.
  pt: |-
    Adicione 1 monstro "Argostars" do seu Deck à sua mão e, depois, imediatamente depois que este efeito resolver, se uma Armadilha Contínua estiver na sua Zona de Monstros, ou uma Armadilha Contínua com um efeito que Invoque a si mesma por Invocação-Especial como um monstro estiver na sua Zona de Magias & Armadilhas, você pode Invocar por Invocação-Normal 1 monstro Guerreiro. Durante sua Fase Principal: você pode banir este card do seu Cemitério e, depois, escolha 2 cards no campo, incluindo uma Armadilha Contínua "Argostars" que você controla; devolva-os para a mão. Você só pode usar 1 efeito de "Argostars - Matança de Gigantes" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：デッキから「ＡＲＧ☆Ｓ」モンスター１体を手札に加える。自分のモンスターゾーンに永続罠カードが存在する場合、または自身をモンスターとして特殊召喚する効果を持つ永続罠カードが自分の魔法＆罠ゾーンに存在する場合、さらに戦士族モンスター１体の召喚を行う事ができる。②：自分メインフェイズに墓地のこのカードを除外し、自分フィールドの「ＡＲＧ☆Ｓ」永続罠カードを含むフィールドのカード２枚を対象として発動できる。そのカードを手札に戻す。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 덱에서 "ARG☆S(아르고스타즈)" 몬스터 1장을 패에 넣는다. 자신의 몬스터 존에 지속 함정 카드가 존재할 경우, 또는 자신을 몬스터로서 특수 소환하는 효과를 가지는 지속 함정 카드가 자신의 마법 & 함정 존에 존재할 경우, 추가로 전사족 몬스터 1장의 일반 소환을 실행할 수 있다. ②: 자신 메인 페이즈에 묘지의 이 카드를 제외하고, 자신 필드의 "ARG☆S(아르고스타즈)" 지속 함정 카드를 포함하는 필드의 카드 2장을 대상으로 하여 발동할 수 있다. 그 카드를 패로 되돌린다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合1次，仅可使用其中1个。①：从牌组将1只“阿尔戈☆群星”怪兽加入手牌。自己的怪兽区域存在永续陷阱卡的情况下，或自己的魔法与陷阱区域存在拥有以自身作为怪兽特殊召唤的效果的永续陷阱卡的情况下，进而可进行1只战士族怪兽的召唤。②：在自己的主要阶段将墓地的此卡除外，以包含自己场上的“阿尔戈☆群星”永续陷阱卡在内的场上的2张卡为对象可以发动。将该卡放回手牌。
