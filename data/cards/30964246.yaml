  en: |-
    Add 1 "Argostars" monster from your Deck to your hand, then, if you control a Continuous Trap in your Monster Zone, or a Continuous Trap in your Spell & Trap Zone with an effect that Special Summons itself as a monster, immediately after this effect resolves, you can Normal Summon 1 Warrior monster. During your Main Phase: You can banish this card from your GY, then target 2 cards on the field, including an "Argostars" Continuous Trap you control; return them to the hand. You can only use 1 "Argostars - Giant Hunting" effect per turn, and only once that turn.
