  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：デッキから「ＡＲＧ☆Ｓ」モンスター１体を手札に加える。自分のモンスターゾーンに永続罠カードが存在する場合、または自身をモンスターとして特殊召喚する効果を持つ永続罠カードが自分の魔法＆罠ゾーンに存在する場合、さらに戦士族モンスター１体の召喚を行う事ができる。②：自分メインフェイズに墓地のこのカードを除外し、自分フィールドの「ＡＲＧ☆Ｓ」永続罠カードを含むフィールドのカード２枚を対象として発動できる。そのカードを手札に戻す。
