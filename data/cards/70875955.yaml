  zh-CN: 空中补给
text:
  en: |-
    Once per turn: You can Special Summon 1 "Mecha Phantom Beast Token" (Machine-Type/WIND/Level 3/ATK 0/DEF 0). During each player's End Phase, Tribute 1 Token or "Mecha Phantom Beast" monster, or send this card to the Graveyard.
  de: |-
    Einmal pro Spielzug: Du kannst 1 „Mecha-Phantomungeheuer-Spielmarke“ (Typ Maschine/WIND/Stufe 3/ATK 0/DEF 0) als Spezialbeschwörung beschwören. Während der End Phase jedes Spielers, biete 1 Spielmarke oder „Mecha-Phantomungeheuer“-Monster als Tribut an oder lege diese Karte auf den Friedhof.
  es: |-
    Una vez por turno: puedes Invocar de Modo Especial 1 "Ficha Mecha Bestia Fantasma" (Tipo Máquina/VIENTO/Nivel 3/ATK 0/DEF 0). Durante la End Phase de cada jugador, Sacrifica 1 Ficha o un monstruo "Mecha Bestia Fantasma", o manda esta carta al Cementerio.
  fr: |-
    Une fois par tour : vous pouvez Invoquer Spécialement 1 "Jeton Bête Fantôme Méca" (Type Machine/VENT/Niveau 3/ATK 0/DEF 0). Durant la End Phase de chaque joueur, Sacrifiez 1 Jeton ou monstre "Bête Fantôme Méca", ou envoyez cette carte au Cimetière.
  it: |-
    Una volta per turno: puoi Evocare Specialmente 1 "Segna-Bestia Fantasma Meccanica" (Tipo-Macchina/VENTO/Livello 3/ATK 0/DEF0). Durante la End Phase di ogni giocatore, offri come Tributo 1 Segna-Mostro o mostro "Bestia Fantasma Meccanica", oppure manda questa carta al Cimitero.
  pt: |-
    Uma vez por turno: você pode Invocar por Invocação-Especial 1 "Ficha de Besta Fantasma Mecha" (Tipo Máquina/VENTO/Nível 3/ATK 0/DEF 0). Durante a Fase Final de cada duelista, ofereça como Tributo 1 Ficha ou um monstro "Besta Fantasma Mecha", ou envie este card para o Cemitério.
  ja: |-
    このカードのコントローラーは、お互いのエンドフェイズ毎に自分フィールドのトークンまたは「幻獣機」モンスター１体をリリースする。または、どちらもリリースせずにこのカードを墓地へ送る。①：１ターンに１度、発動できる。自分フィールドに「幻獣機トークン」（機械族・風・星３・攻／守０）１体を特殊召喚する。
  ko: |-
    이 카드의 컨트롤러는, 서로의 엔드 페이즈마다 자신 필드의 토큰 또는 "환상수기" 몬스터 1장을 릴리스한다. 또는, 어느 쪽도 릴리스하지 않고 이 카드를 묘지로 보낸다. ①: 1턴에 1번, 발동할 수 있다. 자신 필드에 "환상수기 토큰"(기계족 / 바람 / 레벨 3 / 공 0 / 수 0) 1장을 특수 소환한다.
  zh-TW: |-
    1回合1次，可特殊召唤1只「幻獸機衍生物」（机械族・风・星3・攻／守0）至我方场上。此卡的控制者每次双方的结束阶段，释放我方场上的1只衍生物或冠有「幻獸機」之名的怪兽。或者两者均不释放将此卡送入墓地。
  zh-CN: |-
    这张卡的控制者在每次双方的结束阶段把自己场上1只衍生物或者「幻兽机」怪兽解放。或者都不解放让这张卡送去墓地。①：1回合1次，可以发动。在自己场上把1只「幻兽机衍生物」（机械族·风·3星·攻/守0）特殊召唤。
