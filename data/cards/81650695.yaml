  ja: |-
    このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分はＸモンスターしかＥＸデッキから特殊召喚できない。②：自分フィールドの他の効果モンスター１体を対象として発動できる。その自分のモンスターのレベルと同じ数値のランクを持つ、「ドゥームズ」Ｘモンスターか「壊獄神ユピテル」１体を対象のモンスターの上に重ねてＸ召喚扱いでＥＸデッキから特殊召喚し、自分フィールドのこのカードを装備魔法カード扱いで装備する。③：このカードが破壊された場合に発動できる。デッキから「ドゥームズ」カード１枚を手札に加える。
