  ja: |-
    手札・デッキ・フィールド（表側表示）から「ブレイズ・キャノン」１枚を墓地へ送ってこのカードを発動できる。①：「ヴォルカニック・ブレイズ・キャノン」は自分フィールドに１枚しか表側表示で存在できない。②：１ターンに１度、自分メインフェイズに発動できる。手札から「ヴォルカニック」モンスター１体を特殊召喚する。③：１ターンに１度、相手フィールドの表側表示モンスター１体を対象として発動できる。デッキから炎族・レベル１モンスター１体を墓地へ送り、対象のモンスターを破壊する。
  ko: |-
    패 / 덱 / 필드(앞면 표시)에서 "브레이즈 캐논" 1장을 묘지로 보내고 이 카드를 발동할 수 있다. ①: "볼캐닉 브레이즈 캐논"은 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 패에서 "볼캐닉" 몬스터 1장을 특수 소환한다. ③: 1턴에 1번, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 덱에서 화염족 / 레벨 1 몬스터 1장을 묘지로 보내고, 대상 몬스터를 파괴한다.
