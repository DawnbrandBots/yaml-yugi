text:
  en: |-
    This card is used to Ritual Summon "Javelin Beetle". You must also Tribute monsters from the field or your hand whose total Levels equal 8 or more.
  de: |-
    Mit dieser Karte wird "Speerkäfer" als Ritualbeschwörung beschworen. Biete zusätzlich Monster vom Spielfeld oder deiner Hand als Tribut an, die zusammen 8 oder mehr Stufen haben.
  es:
  fr: |-
    Cette carte est utilisée pour Invoquer Rituellement "Scarabée Javelot". Vous devez également Sacrifier des monstres depuis le Terrain ou votre main avec un total de Niveaux cumulés de 8 ou plus.
  it: |-
    Questa carta è utilizzata per Evocare tramite Evocazione Rituale "Scarabeo-Lancia". Devi anche offrire come Tributo, dal Terreno o dalla mano, mostri il cui Livello totale sia pari o superiore a 8.
  pt: |-
    Esta carta é utilizada para o Ritual Summon de "Javelin Beetle". Você deve Tributar monstros do seu lado do campo e/ou da sua mão até obter um Nível total igual a 8 ou maior.
  ja: |-
    「ジャベリンビートル」の降臨に必要。場か手札から、星の数が合計８個以上になるようカードを生け贄に捧げなければならない。
