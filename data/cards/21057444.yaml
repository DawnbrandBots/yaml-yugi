name:
  en: Marincess Springirl
  de: Marinzessin Frühlingsmädchen
  es: Primachica Marincesa
  fr: Springfille Marincesse
  it: Marincipessa Damigelragazza
  pt: Marincesa Primagarota
  ja: <ruby>海晶乙女<rt>マリンセス</rt></ruby>スプリンガール
  ja_romaji: Marinsesu Supuringāru
  ko: 마린세스 스프링걸
  ko_rr: Marinseseu Seupeuringgeol
  zh-TW:
  zh-CN: 海晶少女 活跃少女斯氏金翅雀鲷
text:
  en: |-
    You can banish 1 "Marincess" monster from your GY; Special Summon this card from your hand. If this card is sent to the GY as material for the Link Summon of a WATER monster: You can send cards from the top of your Deck to the GY, equal to the number of "Marincess" monsters you control, then, if a "Marincess" card(s) was sent to the GY by this effect, inflict 200 damage to your opponent for each "Marincess" card sent. You can only use each effect of "Marincess Springirl" once per turn.
  de: |-
    Du kannst 1 „Marinzessin“-Monster von deinem Friedhof verbannen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Falls diese Karte als Material für die Linkbeschwörung eines WASSER Monsters auf den Friedhof gelegt wird: Du kannst die obersten Karten deines Decks in Höhe der Anzahl der „Marinzessin“-Monster, die du kontrollierst, auf den Friedhof legen, dann, falls durch diesen Effekt eine oder mehr „Marinzessin“-Karten auf den Friedhof gelegt wurden, füge deinem Gegner für jede gelegte „Marinzessin“-Karte 200 Schaden zu. Du kannst jeden Effekt von „Marinzessin Frühlingsmädchen“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes desterrar 1 monstruo "Marincesa" en tu Cementerio; Invoca esta carta de Modo Especial desde tu mano. Si esta carta es mandada al Cementerio como material para la Invocación por Enlace de un monstruo de AGUA: puedes mandar al Cementerio cartas de la parte superior de tu Deck igual al número de monstruos "Marincesa" que controles y después, si una o más cartas "Marincesa" fueron mandadas al Cementerio por este efecto, inflige 200 puntos de daño a tu adversario por cada carta "Marincesa" mandada. Sólo puedes usar cada efecto de "Primachica Marincesa" una vez por turno.
  fr: |-
    Vous pouvez bannir 1 monstre "Marincesse" depuis votre Cimetière ; Invoquez Spécialement cette carte depuis votre main. Si cette carte est envoyée au Cimetière comme Matériel pour l'Invocation Lien d'un monstre EAU : vous pouvez envoyer un nombre de cartes du dessus de votre Deck au Cimetière, égal au nombre de monstres "Marincesse" que vous contrôlez, puis, si une ou plusieurs cartes "Marincesse" ont été envoyées au Cimetière par cet effet, infligez 200 points de dommages à votre adversaire pour chaque carte "Marincesse" envoyée. Vous ne pouvez utiliser chaque effet de "Springfille Marincesse" qu'une fois par tour.
  it: |-
    Puoi bandire 1 mostro "Marincipessa" dal tuo Cimitero; Evoca Specialmente questa carta dalla tua mano. Se questa carta viene mandata al Cimitero come materiale per l'Evocazione Link di un mostro ACQUA: puoi mandare carte dalla cima del tuo Deck al Cimitero, pari al numero di mostri "Marincipessa" che controlli, poi, se una o più carte "Marincipessa" sono state mandate al Cimitero da questo effetto, infliggi 200 danni al tuo avversario per ogni carta "Marincipessa" mandata. Puoi utilizzare ogni effetto di "Marincipessa Damigelragazza" una sola volta per turno.
  pt: |-
    Você pode banir 1 monstro "Marincesa" do seu Cemitério; Invoque este card por Invocação-Especial da sua mão. Se este card for enviado para o Cemitério como matéria para a Invocação-Link de um monstro de ÁGUA: você pode enviar cards do topo do seu Deck para o Cemitério, igual ao número de monstros "Marincesa" que você controla e, depois, se um ou mais cards "Marincesa" foram enviados para o Cemitério por este efeito, cause 200 de dano ao seu oponente para cada card "Marincesa" enviado. Você só pode usar cada efeito de "Marincesa Primagarota" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地から「マリンセス」モンスター１体を除外して発動できる。このカードを手札から特殊召喚する。②：このカードが水属性リンクモンスターのリンク素材として墓地へ送られた場合に発動できる。自分フィールドの「マリンセス」モンスターの数だけ、自分のデッキの上からカードを墓地へ送る。この効果で「マリンセス」カードが墓地へ送られた場合、さらにその「マリンセス」カードの数×２００ダメージを相手に与える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지에서 "마린세스" 몬스터 1장을 제외하고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 물 속성 링크 몬스터의 링크 소재로서 묘지로 보내졌을 경우에 발동할 수 있다. 자신 필드의 "마린세스" 몬스터의 수만큼, 자신의 덱 위에서 카드를 묘지로 보낸다. 이 효과로 "마린세스" 카드가 묘지로 보내졌을 경우, 추가로 그 "마린세스" 카드의 수 × 200 데미지를 상대에게 준다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：从自己墓地把1只「海晶少女」怪兽除外才能发动。这张卡从手卡特殊召唤。
    ②：这张卡作为水属性连接怪兽的连接素材送去墓地的场合才能发动。把自己场上的「海晶少女」怪兽数量的卡从自己卡组上面送去墓地。这个效果让「海晶少女」卡被送去墓地的场合，再给与对方那些「海晶少女」卡数量×200伤害。
