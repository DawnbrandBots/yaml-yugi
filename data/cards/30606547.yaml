    Während jeder Battle Phase kann nur 1 Monster angreifen.
  es: |-
    Sólo 1 monstruo puede atacar durante cada Battle Phase.
  fr: |-
    Durant chaque Battle Phase, 1 seul monstre peut attaquer.
