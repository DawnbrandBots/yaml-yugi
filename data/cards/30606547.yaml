    Solo 1 mostro può attaccare durante ogni Battle Phase.
  pt: |-
    Ambos os jogadores podem apenas atacar com 1 monstro durante as suas respectivas Battle Phases.
  ja: |-
    お互いのプレイヤーはバトルフェイズにモンスター１体でしか攻撃する事ができない。
  ko: |-
    양쪽의 플레이어는 배틀 페이즈에 몬스터 1장으로밖에 공격할 수 없다.
  zh-TW: |-
    ①：雙方玩家在戰鬥階段僅限以１隻怪獸進行攻擊。
  zh-CN: |-
    双方玩家在战斗阶段只能用1只怪兽攻击。
