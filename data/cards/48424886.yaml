name:
  en: El Shaddoll Grysta
  de: El Schattenpuppe Grysta
  es: El Sombrañeca Grysta
  fr: Grysta Marionnette de l'Ombre El
  it: El Bambolaombra Grysta
  pt: El Sombraneco Grista
  ja: エルシャドール・エグリスタ
  ja_romaji: Erushadōru Egurisuta
  ko: 엘섀도르 에그리스타
  ko_rr: Elsyaedoreu Egeuriseuta
  zh-TW: 神影依・古利水晶
  zh-CN: 神影依・古利水晶
text:
  en:
  de: |-
    1 „Schattenpuppe“-Monster + 1 FEUER Monster
    Muss erst als Fusionsbeschwörung beschworen werden. Wenn dein Gegner ein oder mehr Monster als Spezialbeschwörung beschwören würde, solange du eine „Schattenpuppe“-Karte in deiner Hand hast (Schnelleffekt): Du kannst die Beschwörung annullieren und falls du dies tust, zerstöre das Monster, dann lege 1 „Schattenpuppe“-Karte von deiner Hand auf den Friedhof. Du kannst diesen Effekt von „El Schattenpuppe Grysta“ nur einmal pro Spielzug verwenden. Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 „Schattenpuppe“-Zauber/Falle in deinem Friedhof wählen; füge ihn oder sie deiner Hand hinzu.
  es: |-
    1 monstruo "Sombrañeca" + 1 monstruo de FUEGO
    Debe ser primero Invocado por Fusión. Cuando tu adversario fuera a Invocar uno o más monstruos de Modo Especial mientras tú tienes una carta "Sombrañeca" en tu mano (Efecto Rápido): puedes negar la Invocación y, si lo haces, destruye ese monstruo, y después manda al Cementerio 1 carta "Sombrañeca" en tu mano. Sólo puedes usar este efecto de "El Sombrañeca Grysta" una vez por turno. Si esta carta es mandada al Cementerio: puedes seleccionar 1 Mágica/Trampa "Sombrañeca" en tu Cementerio; añádela a tu mano.
  fr: |-
    1 monstre "Marionnette de l'Ombre" + 1 monstre FEU
    Doit d'abord être Invoquée par Fusion. Lorsque votre adversaire va Invoquer Spécialement un ou plusieurs monstres tant que vous avez une carte "Marionnette de l'Ombre" dans votre main (Effet Rapide) : vous pouvez annuler l'Invocation, et si vous le faites, détruisez le monstre, puis envoyez 1 carte "Marionnette de l'Ombre" depuis votre main au Cimetière. Vous ne pouvez utiliser cet effet de "Grysta Marionnette de l'Ombre El" qu'une fois par tour. Si cette carte est envoyée au Cimetière : vous pouvez cibler 1 Magie/Piège "Marionnette de l'Ombre" dans votre Cimetière ; ajoutez-le à votre main.
  it: |-
    1 mostro "Bambolaombra" + 1 mostro FUOCO
    Deve prima essere Evocato tramite Fusione. Quando il tuo avversario sta per Evocare Specialmente uno o più mostri mentre tu hai una carta "Bambolaombra" nella tua mano (Effetto Rapido): puoi annullare l'Evocazione e, se lo fai, distruggi quel mostro, poi manda 1 carta "Bambolaombra" dalla tua mano al Cimitero. Puoi utilizzare questo effetto di "El Bambolaombra Grysta" una sola volta per turno. Se questa carta viene mandata al Cimitero: puoi scegliere come bersaglio 1 Magia/Trappola "Bambolaombra" nel tuo Cimitero; aggiungila alla tua mano.
  pt: |-
    1 monstro "Sombraneco" + 1 monstro de FOGO
    Primeiro deve ser Invocado por Invocação-Fusão. Quando seu oponente Invocaria um ou mais monstros por Invocação-Especial enquanto você tiver um card "Sombraneco" na sua mão (Efeito Rápido): você pode negar a Invocação e, se isso acontecer, destrua esse monstro e, depois, envie 1 card "Sombraneco" da sua mão para o Cemitério. Você só pode usar este efeito de "El Sombraneco Grista" uma vez por turno. Se este card for enviado para o Cemitério: você pode escolher 1 Magia/Armadilha "Sombraneco" no seu Cemitério; adicione-a à sua mão.
  ja: |-
    「シャドール」モンスター＋炎属性モンスター
    このカードは融合召喚でのみＥＸデッキから特殊召喚できる。
    このカード名の①の効果は１ターンに１度しか使用できない。
    ①：相手がモンスターを特殊召喚する際に発動できる。その特殊召喚を無効にし、そのモンスターを破壊する。その後、手札から「シャドール」カード１枚を選んで墓地へ送る。
    ②：このカードが墓地へ送られた場合、自分の墓地の「シャドール」魔法・罠カード１枚を対象として発動できる。そのカードを手札に加える。
  ko: |-
    "섀도르" 몬스터 ＋ 화염 속성 몬스터
    이 카드는 융합 소환으로만 엑스트라 덱에서 특수 소환할 수 있다. 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대가 몬스터를 특수 소환할 시기에 발동할 수 있다. 그 특수 소환을 무효로 하고, 그 몬스터를 파괴한다. 그 후, 패에서 "섀도르" 카드 1장을 묘지로 보낸다. ②: 이 카드가 묘지로 보내졌을 경우, 자신 묘지의 "섀도르" 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다.
  zh-TW: |-
    「影依」怪獸＋炎屬性怪獸
    此卡僅限透過融合召喚的方式從額外牌組特殊召喚。此卡名的①效果，１回合僅限使用１次。①：可在對方特殊召喚怪獸時發動。將該特殊召喚變為無效，破壞該怪獸。其後，從手牌將１張「影依」卡送至墓地。②：在此卡被送至墓地的狀況下，可將我方墓地的１張「影依」魔法・陷阱卡做為對象發動。將該卡加入手牌。
  zh-CN: |-
    “影依”怪兽+炎属性怪兽
    此卡仅可通过融合召唤从额外牌组中特殊召唤。此卡名的①效果1回合仅可使用1次。①：对手将怪兽特殊召唤之际可以发动。使该特殊召唤无效，并将该怪兽破坏。然后，从手牌中将1张“影依”卡送至墓地。②：在此卡被送至墓地的情况下，可以自己墓地的1张“影依”魔法・陷阱卡为对象发动。将该卡加入手牌。
