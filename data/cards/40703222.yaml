text:
  en: |-
    Tribute 1 face-up "Kuriboh"; Special Summon as many "Kuriboh Tokens" (Fiend/DARK/Level 1/ATK 300/DEF 200) as possible, in Defense Position. They cannot be Tributed for a Tribute Summon.
  de: |-
    Biete 1 offenen „Kuriboh“ als Tribut an; beschwöre so viele „Kuriboh-Spielmarken“ (Unterweltler/FINSTERNIS/Stufe 1/ATK 300/DEF 200) wie möglich als Spezialbeschwörung in die Verteidigungsposition. Sie können nicht als Tribut für eine Tributbeschwörung angeboten werden.
  es: |-
    Sacrifica 1 "Kuriboh" boca arriba; Invoca de Modo Especial tantas "Ficha Kuriboh" como sea posible (Tipo Demonio/OSCURIDAD/Nivel 1/ATK 300/DEF 200), en Posición de Defensa. Estas fichas no pueden ser Sacrificadas en una Invocación por Sacrificio.
  fr: |-
    Sacrifiez 1 "Kuriboh" face recto ; Invoquez Spécialement autant de "Jeton Kuriboh" (Démon/TÉNÈBRES/Niveau 1/ATK 300/DEF 200) que possible en Position de Défense. Ils ne peuvent pas être Sacrifiés pour une Invocation Sacrifice.
  it: |-
    Offri come Tributo 1 "Kuriboh" scoperto; Evoca Specialmente tanti "Segna-Kuriboh" (Tipo Demone/OSCURITÀ/Livello 1/ATK 300/DEF 200) quanti possibile, in Posizione di Difesa. Questi Segna-Mostro non possono essere offerti come Tributo per un'Evocazione tramite Tributo.
  pt: |-
    Ofereça como Tributo 1 "Kuriboh" com a face para cima; Invoque por Invocação-Especial tantas "Fichas de Kuriboh" (Tipo Demônio/TREVAS/Nível 1/ATK 300/DEF 200) quanto possível, em Posição de Defesa. Essas Fichas não podem ser oferecidas como Tributo para uma Invocação-Tributo.
  ja: |-
    自分フィールド上に表側表示で存在する「クリボー」１体をリリースして発動できる。自分フィールド上に「クリボートークン」（悪魔族・闇・星１・攻３００／守２００）を可能な限り守備表示で特殊召喚する。このトークンはアドバンス召喚のためにはリリースできない。
  ko: |-
    ①: 자신 필드의 앞면 표시의 "크리보" 1장을 릴리스하고 발동할 수 있다. 자신 필드에 "크리보 토큰"(악마족 / 어둠 / 레벨 1 / 공 300 / 수 200)을 가능한 한 수비 표시로 특수 소환한다. 이 토큰은 어드밴스 소환을 위해서는 릴리스할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：解放自己场上的1只表侧表示的“库里波”可以发动。将“库里波衍生物”（恶魔族・暗・星1・攻300/守200）尽可能地以守备表示特殊召唤至自己场上。此衍生物不可为上级召唤而解放。
