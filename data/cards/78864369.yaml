text:
  en:
  de: |-
    Lege 1 Flippeffektmonster aus deinem Friedhof oben auf dein Deck zurück.
  es: |-
    Devuelve 1 Monstruo de Efecto de Volteo de tu Cementerio a la parte superior de tu Deck.
  fr: |-
    Renvoyez 1 Monstre à Effet Flip de votre Cimetière au dessus de votre Deck.
  it: |-
    Rimetti 1 Mostro con Effetto Scoperta dal tuo Cimitero in cima al tuo Deck.
  pt: |-
    Devolva 1 Monstro com Efeito de Virar do seu Cemitério para o topo do seu Deck.
  ja: |-
    ①：自分の墓地のリバースモンスター１体を対象として発動できる。そのモンスターをデッキの一番上に戻す。
  ko: |-
    자신의 묘지에 존재하는 리버스 효과 몬스터 1장을 덱의 맨 위로 되돌린다.
  zh-TW: |-
    選擇我方墓地的１隻反轉怪獸送回牌組的最上方。
  zh-CN: |-
    将存在于我方墓地的１只反转效果怪兽返回至牌组最上面。
