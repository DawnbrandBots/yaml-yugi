  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分フィールドの「空牙団」モンスターの種類の数まで、フィールドの表側表示カードを対象として発動できる。そのカードを破壊する。自分フィールドにレベル８以上及びリンク３以上の「空牙団」モンスターがそれぞれ存在する場合、代わりに対象のカードを全て除外する事もできる。②：このカードが墓地に存在する状態で、自分フィールドにレベル８以上かリンク３以上の「空牙団」モンスターが特殊召喚された場合に発動できる。このカードを手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 필드의 "공아단" 몬스터 종류의 수까지, 필드의 앞면 표시 카드를 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. 자신 필드에 레벨 8 이상 및 링크 3 이상의 "공아단" 몬스터가 각각 존재할 경우, 대신에 대상의 카드를 전부 제외할 수도 있다. ②: 이 카드가 묘지에 존재하는 상태에서, 자신 필드에 레벨 8 이상이나 링크 3 이상의 "공아단" 몬스터가 특수 소환되었을 경우에 발동할 수 있다. 이 카드를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合1次，仅可使用其中1个。①：以自己场上的“空牙团”怪兽的种类数量为上限，以场上的表侧表示卡为对象可以发动。将该卡破坏。自己场上存在等级8以上及连接3以上的“空牙团”怪兽两者的情况下，作为代替也可将对象卡全部除外。②：此卡存在于墓地的状态下，等级8以上或连接3以上的“空牙团”怪兽被特殊召唤至自己场上的情况下可以发动。将此卡加入手牌。
