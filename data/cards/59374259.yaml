name:
  en: Furtive Techniques Fur Hire, Fur All Your Ultimate Moves
  de: Heimliche Fellsöldner-Techniken, für all deine ultimativen Tricks
  es: Técnicas Furtivas Mascota a Sueldo, Para tus Movimientos Definitivos
  fr: Techniques Furtives Mercefourrure des Mouvements Ultimes
  it: Tecniche Furtive Pelliccia Mercenaria, Tutte le Vostre Mosse Finali
  pt: Técnicas Furtivas de Peluguel, Pelos Todos os Movimentos Definitivos
  ja: <ruby>空<rt>くう</rt></ruby><ruby>牙<rt>が</rt></ruby><ruby>団<rt>だん</rt></ruby>の<ruby>奥<rt>おう</rt></ruby><ruby>義<rt>ぎ</rt></ruby>
  ja_romaji: Kūgadan no Ōgi
  ko: 공아단의 오의
