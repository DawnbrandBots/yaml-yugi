text:
  en: |-
    If this card is Special Summoned: You can add 1 "Lyrilusc" Spell/Trap from your Deck to your hand. If this card is in your GY: You can target 1 "Lyrilusc" Xyz Monster you control; attach this card to it as material. You can only use each effect of "Lyrilusc - Celestine Wagtail" once per turn.
  de: |-
    Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Lyrikliedervogel“-Zauber/Falle von deinem Deck hinzufügen. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 „Lyrikliedervogel“-Xyz-Monster wählen, das du kontrollierst; hänge diese Karte als Material daran an. Du kannst jeden Effekt von „Lyrikliedervogel - Coelestinstelze“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Especial: puedes añadir a tu mano 1 Mágica/Trampa "Lirilusc" en tu Deck. Si esta carta está en tu Cementerio: puedes seleccionar 1 Monstruo Xyz "Lirilusc" que controles; acóplale esta carta como material. Sólo puedes usar cada efecto de "Lirilusc - Lavandera Celestita" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Spécialement : vous pouvez ajouter 1 Magie/Piège "Lyrilusc" depuis votre Deck à votre main. Si cette carte est dans votre Cimetière : vous pouvez cibler 1 Monstre Xyz "Lyrilusc" que vous contrôlez ; attachez-lui cette carte comme Matériel. Vous ne pouvez utiliser chaque effet de "Lyrilusc - Bergeronnette de Célestine" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Specialmente: puoi aggiungere 1 Magia/Trappola "Lirilusc" dal tuo Deck alla tua mano. Se questa carta è nel tuo Cimitero: puoi scegliere come bersaglio 1 Mostro Xyz "Lirilusc" che controlli; attacca questa carta a esso come materiale. Puoi utilizzare ogni effetto di "Lirilusc - Batticoda Celestina" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Especial: você pode adicionar 1 Magia/Armadilha "Lirilusc" do seu Deck à sua mão. Se este card estiver no seu Cemitério: você pode escolher 1 Monstro Xyz "Lirilusc" que você controla; associe este card a ele como matéria. Você só pode usar cada efeito de "Lirilusc - Alvéola de Celestita" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが特殊召喚に成功した場合に発動できる。デッキから「ＬＬ」魔法・罠カード１枚を手札に加える。②：このカードが墓地に存在する場合、自分フィールドの「ＬＬ」Ｘモンスター１体を対象として発動できる。このカードをそのモンスターの下に重ねてＸ素材とする。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "LL(리리컬 루스키니아)" 마법 / 함정 카드 1장을 패에 넣는다. ②: 이 카드가 묘지에 존재할 경우, 자신 필드의 "LL(리리컬 루스키니아)" 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 그 몬스터 아래에 겹쳐 엑시즈 소재로 한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：此卡特殊召唤成功的情况下可以发动。从牌组将1张"抒情歌鸲"魔法・陷阱卡加入手牌。②：此卡存在于墓地的情况下，以自己场上的1只"抒情歌鸲"超量怪兽为对象可以发动。将此卡重叠在该怪兽下面作为超量素材。
