text:
  en: |-
    When this card is Normal or Special Summoned: You can send 1 Level 3 or lower Dragon monster from your Deck to the GY.
  de: |-
    Wenn diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 Drache-Monster der Stufe 3 oder niedriger von deinem Deck auf den Friedhof legen.
  es: |-
    Cuando esta carta es Invocada de Modo Normal o Especial: puedes mandar al Cementerio 1 monstruo Dragón de Nivel 3 o menor en tu Deck.
  fr: |-
    Lorsque cette carte est Invoquée Normalement ou Spécialement : vous pouvez envoyer 1 monstre Dragon de max. Niveau 3 depuis votre Deck au Cimetière.
  it: |-
    Quando questa carta viene Evocata Normalmente o Specialmente: puoi mandare 1 mostro Drago di Livello 3 o inferiore dal tuo Deck al Cimitero.
  pt: |-
    Quando este card for Invocado por Invocação-Normal ou Especial: você pode enviar 1 monstro Dragão de Nível 3 ou menos do seu Deck para o Cemitério.
  ja: |-
    このカードが召喚・特殊召喚に成功した時、自分のデッキからレベル３以下のドラゴン族モンスター１体を墓地へ送る事ができる。
  ko: |-
    이 카드가 일반 소환/특수 소환에 성공했을 때, 자신의 덱에서 레벨 3 이하의 드래곤족 몬스터 1장을 묘지로 보낼 수 있다.
  zh-TW: |-
    可在此卡召喚・特殊召喚成功時發動。從牌組將１隻等級３以下的龍族怪獸送至墓地。
  zh-CN: |-
    这张卡召唤·特殊召唤成功时，可以从卡组把1只3星以下的龙族怪兽送去墓地。
