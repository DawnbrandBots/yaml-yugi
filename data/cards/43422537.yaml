    Você pode realizar 2 Invocações-Normal/Baixar neste turno, não apenas 1.
  ja: |-
    ①：このターン自分は通常召喚を２回まで行う事ができる。
  ko: |-
    ①: 이 턴에 자신은 통상 소환을 2회까지 실행할 수 있다.
  zh-TW: |-
    此回合中，我方可进行最多2次通常召唤。
  zh-CN: |-
    ①：此回合自己最多可进行2次通常召唤。
