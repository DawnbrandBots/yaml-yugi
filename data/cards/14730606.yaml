text:
  en: |-
    All face-up monsters your opponent controls become Plant-Type during your turns only. If this face-up card you control is destroyed and sent to your Graveyard by an opponent's card effect: Draw 1 card.
  de: |-
    Alle offenen Monster, die dein Gegner kontrolliert, werden nur während deiner Spielzüge zum Typ Pflanze. Falls diese offene Karte, die du kontrollierst, durch einen Karteneffekt deines Gegners zerstört und auf deinen Friedhof gelegt wird: Ziehe 1 Karte.
  es: |-
    Sólo durante tus turnos, todos los monstruos boca arriba que controle tu adversario se convierten en monstruos de Tipo Planta. Si esta carta boca arriba que controlas es destruida y mandada a tu Cementerio por el efecto de una carta de tu adversario: roba 1 carta.
  fr: |-
    Tous les monstres face recto contrôlés par votre adversaire deviennent de Type Plante durant vos tours uniquement. Si cette carte face recto que vous contrôlez est détruite et envoyée à votre Cimetière par un effet de carte de votre adversaire : piochez 1 carte.
  it: |-
    Tutti i mostri scoperti controllati dal tuo avversario diventano di Tipo Pianta solamente durante il tuo turno. Se questa carta scoperta che controlli viene distrutta e mandata al Cimitero dall'effetto di una carta dell'avversario: pesca 1 carta.
  pt: |-
    Todos os monstros com a face para cima que seu oponente controla se tornam monstros do Tipo Planta apenas durante o seu turno. Se este card que você controla com a face para cima for destruído e enviado para o Cemitério por um efeito de card do oponente: compre 1 card.
  ja: |-
    このカードがフィールド上に存在する限り、相手フィールド上に表側表示で存在する全てのモンスターは自分のターンのみ植物族になる。フィールド上に表側表示で存在するこのカードが相手の効果によって破壊され墓地へ送られた時、自分のデッキからカードを１枚ドローする。
  ko: |-
    이 카드가 필드 위에 존재하는 한, 상대 필드 위에 앞면 표시로 존재하는 모든 몬스터는 자신의 턴에만 식물족이 된다. 필드 위에 앞면 표시로 존재하는 이 카드가 상대의 효과에 의해서 파괴되어 묘지로 보내졌을 때, 자신의 덱에서 카드를 1장 드로우한다.
  zh-TW:
  zh-CN: |-
    只要这张卡在场上存在，对方场上表侧表示存在的全部怪兽只在自己回合变成植物族。场上表侧表示存在的这张卡被对方的效果破坏送去墓地时，从自己卡组抽1张卡。
