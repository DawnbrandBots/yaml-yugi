  zh-CN: 死狱乡演员·圣墓访问者
text:
  en: |-
    1 "Despia" monster + 1 LIGHT or DARK monster
    During the Main Phase (Quick Effect): You can change the ATK of all monsters currently on the field to 0 until the end of this turn, except Level 8 or higher Fusion Monsters. If this face-up card in its owner's control leaves the field because of an opponent's card effect: You can add to your hand, or Special Summon, 1 "Fallen of Albaz" or 1 "Despia" monster, from your Deck. You can only use each effect of "Despian Quaeritis" once per turn.
  de: |-
    1 „Despia“-Monster + 1 LICHT oder FINSTERNIS Monster
    Während der Main Phase (Schnelleffekt): Du kannst die ATK aller Monster, die sich derzeit auf dem Spielfeld befinden, außer Fusionsmonstern der Stufe 8 oder höher, bis zum Ende dieses Spielzugs zu 0 ändern. Falls diese offene Karte, die ihr Besitzer kontrolliert, das Spielfeld durch einen Karteneffekt eines Gegners verlässt: Du kannst 1 „Gefallener von Albaz“ oder 1 „Despia“-Monster von deinem Deck deiner Hand hinzufügen oder als Spezialbeschwörung beschwören. Du kannst jeden Effekt von „Despianischer Quaeritis“ nur einmal pro Spielzug verwenden.
  es: |-
    1 monstruo "Despía" + 1 monstruo de LUZ u OSCURIDAD
    Durante la Main Phase (Efecto Rápido): puedes cambiar a 0 el ATK de todos los monstruos en el Campo en este momento hasta el final de este turno, excepto de los Monstruos de Fusión de Nivel 8 o mayor. Si esta carta boca arriba controlada por su dueño deja el Campo por efecto de una carta del adversario: puedes añadir a tu mano, o Invocar de Modo Especial, 1 "Caído de Albaz" o 1 monstruo "Despía", en tu Deck. Sólo puedes usar cada efecto de "Quaeritis Despíanico" una vez por turno.
  fr: |-
    1 monstre "Despia" + 1 monstre LUMIÈRE ou TÉNÈBRES
    Durant la Main Phase (Effet Rapide) : jusqu'à la fin de ce tour, vous pouvez changer à 0 l'ATK de tous les monstres actuellement sur le Terrain (Monstres Fusion de min. Niveau 8 exclus). Si cette carte face recto contrôlée par son propriétaire quitte le Terrain à cause d'un effet de carte de l'adversaire : vous pouvez ajouter à votre main, ou Invoquer Spécialement, 1 "Albaz le Déchu" ou 1 monstre "Despia" depuis votre Deck. Vous ne pouvez utiliser chaque effet de "Quaeritis Despian" qu'une fois par tour.
  it: |-
    1 mostro "Dispia" + 1 mostro LUCE o OSCURITÀ
    Durante la Main Phase (Effetto Rapido): puoi cambiare l'ATK di tutti i mostri attualmente sul Terreno a 0 fino alla fine di questo turno, eccetto i Mostri Fusione di Livello 8 o superiore. Se questa carta scoperta sotto il controllo del suo proprietario lascia il Terreno per l'effetto di una carta dell'avversario: puoi aggiungere alla tua mano, o Evocare Specialmente, 1 "Caduto di Albaz" o 1 mostro "Dispia", dal tuo Deck. Puoi utilizzare ogni effetto di "Quaeritis Dispiano" una sola volta per turno.
  pt: |-
    1 monstro "Despia" + 1 monstro de LUZ ou de TREVAS
    Durante a Fase Principal (Efeito Rápido): você pode mudar o ATK de todos os monstros atualmente no campo para 0 até o final deste turno, exceto Monstros de Fusão de Nível 8 ou mais. Se este card com a face para cima sob o controle do seu dono deixar o campo devido a um efeito de card do oponente: você pode adicionar à sua mão, ou Invocar por Invocação-Especial, 1 "Caído de Arbaz" ou 1 monstro "Despia", do seu Deck. Você só pode usar cada efeito de "Despiano Quaeritis" uma vez por turno.
  ja: |-
    「デスピア」モンスター＋光・闇属性モンスター
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手のメインフェイズに発動できる。レベル８以上の融合モンスターを除く、フィールドの全てのモンスターの攻撃力はターン終了時まで０になる。②：表側表示のこのカードが相手の効果でフィールドから離れた場合に発動できる。デッキから「デスピア」モンスターまたは「アルバスの落胤」１体を選び、手札に加えるか特殊召喚する。
  ko: |-
    "데스피아" 몬스터 ＋ 빛 / 어둠 속성 몬스터
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대의 메인 페이즈에 발동할 수 있다. 레벨 8 이상의 융합 몬스터가 아닌, 필드의 모든 몬스터의 공격력은 턴 종료시까지 0 이 된다. ②: 앞면 표시의 이 카드가 상대 효과로 필드에서 벗어났을 경우에 발동할 수 있다. 덱에서 "데스피아" 몬스터 또는 "알버스의 낙윤" 1장을 고르고, 패에 넣거나 특수 소환한다.
  zh-TW:
  zh-CN: |-
    「死狱乡」怪兽＋光·暗属性怪兽
    这个卡名的①②的效果1回合各能使用1次。
    ①：自己·对方的主要阶段才能发动。除8星以上的融合怪兽外的场上的全部怪兽的攻击力直到回合结束时变成0。
    ②：表侧表示的这张卡因对方的效果从场上离开的场合才能发动。从卡组选1只「死狱乡」怪兽或者「阿不思的落胤」加入手卡或特殊召唤。
