name:
  en: Gouki Octostretch
  de: Gouki Oktodehnung
  es: Gouki Octoestiramiento
  fr: Étirementocto Gouki
  it: Gouki Presapiovra
  pt: Gouki Octoestiramento
  ja: <ruby>剛<rt>ごう</rt></ruby><ruby>鬼<rt>き</rt></ruby>マンジロック
  ja_romaji: Gōki Manjirokku
  ko: 강귀 만지록
  ko_rr:
  zh-TW: 剛鬼 固定章魚
  zh-CN: 刚鬼 固定章鱼
text:
  en: |-
    If your opponent's monster attacks, during damage calculation (Quick Effect): You can discard this card; the damage you take from that battle is halved. When your opponent activates an effect that would inflict damage to you (even during the Damage Step) (Quick Effect): You can discard this card; the damage you take from that effect is halved. If this card is sent from the field to the GY: You can add 1 "Gouki" card from your Deck to your hand, except "Gouki Octostretch". You can only use this effect of "Gouki Octostretch" once per turn.
  de: |-
    Falls ein Monster deines Gegners angreift, während der Schadensberechnung (Schnelleffekt): Du kannst diese Karte abwerfen; der Schaden, den du aus dem Kampf erhältst, wird halbiert. Wenn dein Gegner einen Effekt aktiviert, der dir Schaden zufügen würde (sogar während des Damage Steps) (Schnelleffekt): Du kannst diese Karte abwerfen; der Schaden, den du durch den Effekt erhältst, wird halbiert. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Gouki“-Karte von deinem Deck hinzufügen, außer „Gouki Oktodehnung“. Du kannst diesen Effekt von „Gouki Oktodehnung“ nur einmal pro Spielzug verwenden.
  es: |-
    Si un monstruo de tu adversario ataca, durante el cálculo de daño (Efecto Rápido): puedes descartar esta carta; el daño que recibes de esa batalla se divide a la mitad. Cuando tu adversario activa un efecto que fuera a infligirte daño (aún durante el Damage Step) (Efecto Rápido): puedes descartar esta carta; el daño que recibes de ese efecto se divide a la mitad. Si esta carta es mandada del Campo al Cementerio: puedes añadir a tu mano 1 carta "Gouki" en tu Deck, excepto "Gouki Octoestiramiento". Sólo puedes usar este efecto de "Gouki Octoestiramiento" una vez por turno.
  fr: |-
    Si un monstre de votre adversaire attaque, durant le calcul des dommages (Effet Rapide) : vous pouvez défausser cette carte ; les dommages que vous recevez de ce combat sont divisés par deux. Lorsque votre adversaire active un effet qui va vous infliger des dommages (même durant la Damage Step) (Effet Rapide) : vous pouvez défausser cette carte ; les dommages que vous recevez de cet effet sont divisés par deux. Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez ajouter 1 carte "Gouki" ("Étirementocto Gouki" exclu) depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Étirementocto Gouki" qu'une fois par tour.
  it: |-
    Se un mostro del tuo avversario attacca, durante il calcolo dei danni (Effetto Rapido): puoi scartare questa carta; il danno che subisci da quella battaglia viene dimezzato. Quando il tuo avversario attiva un effetto che sta per infliggerti danno (anche durante il Damage Step) (Effetto Rapido): puoi scartare questa carta; il danno che subisci da quell'effetto viene dimezzato. Se questa carta viene mandata dal Terreno al Cimitero: puoi aggiungere 1 carta "Gouki" dal tuo Deck alla tua mano, eccetto "Gouki Presapiovra". Puoi utilizzare questo effetto di "Gouki Presapiovra" una sola volta per turno.
  pt: |-
    Se um monstro do seu oponente atacar, durante o cálculo de dano (Efeito Rápido): você pode descartar este card; o dano que você sofreria dessa batalha é diminuído pela metade. Quando seu oponente ativar um efeito que causaria dano a você (mesmo durante a Etapa de Dano) (Efeito Rápido): você pode descartar este card; o dano que você sofreria desse efeito é diminuído pela metade. Se este card for enviado do campo para o Cemitério: você pode adicionar 1 card "Gouki" do seu Deck à sua mão, exceto "Gouki Octoestiramento". Você só pode usar este efeito de "Gouki Octoestiramento" uma vez por turno.
  ja: |-
    このカード名の③の効果は１ターンに１度しか使用できない。①：相手モンスターが攻撃した場合、そのダメージ計算時にこのカードを手札から捨てて発動できる。その戦闘で発生する自分への戦闘ダメージは半分になる。②：自分にダメージを与える効果を相手が発動した時、このカードを手札から捨てて発動できる（ダメージステップでも発動可能）。その効果で自分が受けるダメージは半分になる。③：このカードがフィールドから墓地へ送られた場合に発動できる。デッキから「剛鬼マンジロック」以外の「剛鬼」カード１枚を手札に加える。
  ko: |-
    이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대 몬스터가 공격했을 경우, 그 데미지 계산시에 이 카드를 패에서 버리고 발동할 수 있다. 그 전투로 발생하는 자신에게로의 전투 데미지는 절반이 된다. ②: 자신에게 데미지를 주는 효과를 상대가 발동했을 때, 이 카드를 패에서 버리고 발동할 수 있다(데미지 스텝에도 발동 가능). 그 효과로 자신이 받는 데미지는 절반이 된다. ③: 이 카드가 필드에서 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "강귀 만지록" 이외의 "강귀" 카드 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的③效果1回合仅可使用1次。①：对手怪兽攻击的情况下，该伤害计算时将此卡从手牌中舍弃可以发动。因该战斗对自己产生的战斗伤害变为一半。②：对手发动给予自己伤害的效果时，将此卡从手牌中舍弃可以发动（伤害步骤也可以发动）。自己因该效果受到的伤害变为一半。③：此卡从场上被送至墓地的情况下可以发动。从牌组将1张“刚鬼 固定章鱼”以外的“刚鬼”卡加入手牌。
