text:
  en: |-
    Your opponent cannot target the monster in your center Main Monster Zone with card effects. This card gains these effects based on the Attribute(s) of the monster in your center Main Monster Zone.
    ● FIRE/EARTH: If your Synchro Monster attacks a Defense Position monster, inflict piercing battle damage to your opponent.
    ● WATER/WIND: Other face-up Spells/Traps you control cannot be destroyed by your opponent's card effects.
    ● LIGHT/DARK: You take no battle damage.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    ①：自分の中央のメインモンスターゾーンのモンスターを相手は効果の対象にできない。②：自分の中央のメインモンスターゾーンのモンスターの属性によって、このカードは以下の効果を得る。
    ●炎・地：自分のＳモンスターが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。
    ●水・風：自分フィールドの他の表側表示の魔法・罠カードは相手の効果では破壊されない。
    ●光・闇：自分が受ける戦闘ダメージは０になる。
  ko:
  zh-TW:
  zh-CN: |-
    ①：对手不可将自己中央的主要怪兽区域的怪兽作为效果的对象。②：根据自己中央的主要怪兽区域的怪兽的属性，此卡获得以下效果。
    ●炎・地：自己的同步怪兽攻击守备表示怪兽的情况下，依攻击力超出该怪兽守备力的数值来给予对手战斗伤害。
    ●水・风：自己场上其他的表侧表示的魔法・陷阱卡不会因对手的效果被破坏。
    ●光・暗：自己受到的战斗伤害变为0。
