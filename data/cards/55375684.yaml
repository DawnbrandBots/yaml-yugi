text:
  en: |-
    Once per turn, during your Main Phase, if you don't control any monsters, you can Special Summon 1 Level 4 or lower "Cloudian" monster from your hand or from either player's Graveyard. If you Special Summon a monster from the Graveyard with this effect, destroy this card.
  de: |-
    Einmal pro Spielzug, während deiner Main Phase, falls du keine Monster kontrollierst, kannst du 1 „Wolkian“-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand oder dem Friedhof eines beliebigen Spielers beschwören. Falls du mit diesem Effekt ein Monster vom Friedhof als Spezialbeschwörung beschwörst, zerstöre diese Karte.
  es: |-
    Una vez por turno, durante tu Main Phase, si no controlas ningún monstruo, puedes Invocar de Modo Especial 1 monstruo "Cloudian" de Nivel 4 o menor de tu mano o del Cementerio de cualquier jugador. Si Invocas de Modo Especial un monstruo del Cementerio con este efecto, destruye esta carta.
  fr: |-
    Une fois par tour, durant votre Main Phase, si vous ne contrôlez aucun monstre, vous pouvez Invoquer Spécialement 1 monstre "Nuagien" de Niveau 4 ou moins depuis votre main ou un des Cimetières. Si vous Invoquez Spécialement un monstre depuis le Cimetière avec cet effet, détruisez cette carte.
  it: |-
    Una volta per turno, durante la tua Main Phase, se non controlli alcun mostro, puoi Evocare tramite Evocazione Speciale 1 mostro "Nubiano" di Livello 4 o inferiore dalla tua mano o da qualsiasi Cimitero. Se Evochi un mostro tramite Evocazione Speciale dal Cimitero con questo effetto, distruggi questa carta.
  pt: |-
    Uma vez por turno, durante sua Fase Principal, se você não controlar nenhum monstro, você pode Invocar por Invocação-Especial 1 monstro "Nuviano" de Nível 4 ou menos da sua mão ou do Cemitério de qualquer duelista. Se você Invocar por Invocação-Especial um monstro do Cemitério com este efeito, destrua este card.
  ja: |-
    自分フィールド上にモンスターが存在しない場合、自分の手札または墓地からレベル４以下の「雲魔物」と名のついたモンスター１体を特殊召喚する事ができる。この効果は１ターンに１度だけ自分のメインフェイズに使用する事ができる。墓地から特殊召喚した場合はこのカードを破壊する。
  ko: |-
    자신 필드 위에 몬스터가 존재하지 않을 경우, 자신의 패 또는 묘지에서 레벨 4 이하의 "운마물"이라는 이름이 붙은 몬스터 1장을 특수 소환할 수 있다. 이 효과는 1턴에 1번만 자신의 메인 페이즈에 사용할 수 있다. 묘지에서 특수 소환했을 경우는 이 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    自己场上没有怪兽存在的场合，可以从自己的手卡或者墓地把1只4星以下的名字带有「云魔物」的怪兽特殊召唤。这个效果1回合只有1次在自己的主要阶段才能使用。从墓地特殊召唤的场合这张卡破坏。
