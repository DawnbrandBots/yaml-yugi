  it: Alza-Rango-Magico Forza di Barian Limitata
  pt: Magia de Aumento de Classe Limitada Força de Barian
  ja: <ruby>ＲＵＭ<rt>ランクアップマジック</rt></ruby>－リミテッド・バリアンズ・フォース
  ja_romaji: Rankuappu Majikku - Rimiteddo Barianzu Fōsu
  ko: <ruby>RUM<rt>랭크 업 매직</rt></ruby>－리미티드 바리언즈 포스
