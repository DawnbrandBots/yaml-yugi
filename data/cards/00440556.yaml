text:
  en: |-
    2 Level 4 WATER monsters
    Once per turn: You can detach 1 material from this card; Special Summon 1 Rank 3 or lower WATER Xyz Monster from your Extra Deck. This card cannot attack for the rest of this turn.
  de: |-
    2 WASSER Monster der Stufe 4
    Einmal pro Spielzug: Du kannst 1 Material von dieser Karte abhängen; beschwöre 1 WASSER Xyz-Monster des Rangs 3 oder niedriger als Spezialbeschwörung von deinem Extra Deck. Diese Karte kann für den Rest dieses Spielzugs nicht angreifen.
  es: |-
    2 monstruos de AGUA de Nivel 4
    Una vez por turno: puedes desacoplar 1 material de esta carta; Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo Xyz de AGUA de Rango 3 o menor. Esta carta no puede atacar por el resto de este turno.
  fr: |-
    2 monstres EAU de Niveau 4
    Une fois par tour : vous pouvez détacher 1 Matériel de cette carte ; Invoquez Spécialement 1 Monstre Xyz EAU de max. Rang 3 depuis votre Extra Deck. Cette carte ne peut pas attaquer le reste de ce tour.
  it: |-
    2 mostri ACQUA di Livello 4
    Una volta per turno: puoi staccare 1 materiale da questa carta; Evoca Specialmente 1 Mostro Xyz ACQUA di Rango 3 o inferiore dal tuo Extra Deck. Questa carta non può attaccare per il resto di questo turno.
  pt: |-
    2 monstros de ÁGUA de Nível 4
    Uma vez por turno: você pode desassociar 1 matéria deste card; Invoque por Invocação-Especial 1 Monstro Xyz de ÁGUA de Classe 3 ou menos do seu Deck Adicional. Este card não pode atacar pelo resto deste turno.
  ja: |-
    水属性レベル４モンスター×２
    ①：１ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。ＥＸデッキからランク３以下の水属性Ｘモンスター１体を特殊召喚する。この効果の発動後、ターン終了時までこのカードは攻撃できない。
  ko: |-
    물 속성 레벨 4 몬스터 × 2
    ①: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 엑스트라 덱에서 랭크 3 이하의 물 속성 엑시즈 몬스터 1장을 특수 소환한다. 이 턴에, 이 카드는 공격할 수 없다.
  zh-TW: |-
    水属性等级4怪兽×2
    1回合1次，可移除此卡的1个超量素材并发动。从额外牌组特殊召唤1只阶级3或以下的水属性超量怪兽。此回合此卡不可攻击。
  zh-CN: |-
    水属性4星怪兽×2
    ①：1回合1次，把这张卡1个XYZ素材取除才能发动。从额外卡组把1只3阶以下的水属性XYZ怪兽特殊召唤。这个回合，这张卡不能攻击。
