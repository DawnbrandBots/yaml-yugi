  zh-CN: 魔弹－亡命之徒
text:
  en: |-
    If you control a "Magical Musket" monster: Target 1 face-up card on the field; destroy it. You can only activate 1 "Magical Musket - Desperado" per turn.
  de: |-
    Falls du ein „Magische/r Musket“-Monster kontrollierst: Wähle 1 offene Karte auf dem Spielfeld; zerstöre sie. Du kannst nur 1 „Magische Muskete - Desperado“ pro Spielzug aktivieren.
  es: |-
    Si controlas un monstruo "Mágico/a Mosquete": selecciona 1 carta boca arriba en el Campo; destrúyela. Sólo puedes activar 1 "Mágico Mosquete - Forajido" por turno.
  fr: |-
    Si vous contrôlez un monstre "Magie de Mousquet" : ciblez 1 carte face recto sur le Terrain ; détruisez-la. Vous ne pouvez activer qu'1 "Magie de Mousquet - Desperado" par tour.
  it: |-
    Se controlli un mostro "Magico Moschet": scegli come bersaglio 1 carta scoperta sul Terreno; distruggila. Puoi attivare solo 1 "Magico Moschetto - Desperado" per turno.
  pt: |-
    Se você controlar um monstro "Mágico(a) Mosquete": escolha 1 card com a face para cima no campo; destrua-o. Você só pode ativar 1 "Mágico Mosquete - Desperado" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドに「魔弾」モンスターが存在する場合、フィールドの表側表示カード１枚を対象として発動できる。そのカードを破壊する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드에 "마탄환" 몬스터가 존재할 경우, 필드의 앞면 표시 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：在我方場上存在「魔彈」怪獸的狀況下，可將場上的１張正面表示的卡做為對象發動。破壞該卡。
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。
    ①：自己场上存在“魔弹”怪兽的情况下，以场上的１张表侧表示卡为对象可以发动。将该卡破坏。
