  pt: Mágico Mosquete - Desperado
  ja: <ruby>魔<rt>ま</rt></ruby><ruby>弾<rt>だん</rt></ruby>－デスペラード
  ja_romaji: Madan - Desuperādo
  ko: 마탄환－데스페라도
  ko_rr: Matanhwan - Deseuperado
