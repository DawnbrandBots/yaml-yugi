text:
  en: |-
    Once per turn, you can send 1 "Iron Chain" monster you control to the Graveyard to inflict 800 damage to your opponent.
  de: |-
    Einmal pro Spielzug kannst du 1 „Eisenketten“-Monster, das du kontrollierst, auf den Friedhof legen, um deinem Gegner 800 Schaden zuzufügen.
  es: |-
    Una vez por turno, puedes mandar al Cementerio 1 monstruo "Cadena de Hierro" que controles para infligir 800 puntos de daño a tu adversario.
  fr: |-
    Une fois par tour, vous pouvez envoyer 1 monstre "Chaîne de Fer" que vous contrôlez au Cimetière pour infliger 800 points de dommage à votre adversaire.
  it: |-
    Una volta per turno, puoi mandare 1 mostro "Catena di Ferro" che controlli al Cimitero per infliggere 800 danni al tuo avversario.
  pt:
  ja: |-
    自分フィールド上に存在する「Ｃ」と名のついたモンスター１体を墓地へ送って発動する。相手ライフに８００ポイントダメージを与える。この効果は１ターンに１度しか使用できない。
  ko: |-
    자신 필드 위에 존재하는 "C(체인)"이라는 이름이 붙은 몬스터 1장을 묘지로 보내고 발동한다. 상대 라이프에 800 포인트 데미지를 준다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW:
  zh-CN: |-
    把自己场上存在的1只名字带有「链」的怪兽送去墓地发动。给与对方基本分800分伤害。这个效果1回合只能使用1次。
