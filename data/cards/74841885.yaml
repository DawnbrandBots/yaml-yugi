  ja: <ruby>天<rt>てん</rt></ruby><ruby>魔<rt>ま</rt></ruby><ruby>神<rt>しん</rt></ruby> インヴィシル
  ja_romaji: Tenmashin Inbishiru
  ko: 천마신 인비실
  ko_rr:
  zh-TW: 天魔神 因維希爾
  zh-CN: 天魔神 因维希尔
text:
  en: |-
    This card cannot be Special Summoned. If you Tribute Summon this card by Tributing 1 of the following monsters, this card gets the appropriate effect:
    ● LIGHT Fairy-Type monster: Negate the effects of all Spell Cards.
    ● DARK Fiend-Type monster: Negate the effects of all Trap Cards.
  de: |-
    Diese Karte kann nicht als Spezialbeschwörung beschworen werden. Falls du diese Karte als Tributbeschwörung beschwörst, indem du 1 der folgenden Monster als Tribut anbietest, erhält diese Karte den entsprechenden Effekt:
    ● LICHT Monster vom Typ Fee: Annulliere die Effekte aller Zauberkarten.
    ● FINSTERNIS Monster vom Typ Unterweltler: Annulliere die Effekte aller Fallenkarten.
  es: |-
    Esta carta no puede ser Invocada de Modo Especial. Si la Invocas por Sacrificio Sacrificando 1 de los siguientes monstruos, esta carta consigue el efecto apropiado:
    ● Monstruo de LUZ Tipo Hada: Niega los efectos de todas las Cartas Mágicas.
    ● Monstruo de OSCURIDAD Tipo Demonio: Niega los efectos de todas las Cartas de Trampa.
  fr: |-
    Cette carte ne peut pas être Invoquée par Invocation Spéciale. Si vous faites l'Invocation Sacrifice de cette carte en Sacrifiant 1 des monstres suivants, cette carte obtient l'effet approprié :
    ● Monstre LUMIÈRE de Type Elfe : Annulez les effets de toutes les Cartes Magie.
    ● Monstre TÉNÈBRES de Type Démon : Annulez les effets de toutes les Cartes Piège.
  it: |-
    Questa carta non può essere Evocata tramite Evocazione Speciale. Se Evochi tramite Tributo questa carta offrendo come Tributo 1 dei seguenti mostri, questa carta prende l'effetto appropriato:
    ● mostro LUCE di Tipo Fata: Annulla gli effetti di tutte la Carte Magia.
    ● mostro OSCURITÀ di Tipo Demone: Annulla gli effetti di tutte la Carte Trappola.
  pt:
  ja: |-
    このカードは特殊召喚できない。生け贄召喚時の生け贄によって以下の効果を得る。
    ●光属性・天使族：このカードがフィールド上に表側表示で存在する限り、魔法カードの効果を無効にする。
    ●闇属性・悪魔族：このカードがフィールド上に表側表示で存在する限り、罠カードの効果を無効にする。
  ko: |-
    이 카드는 특수 소환할 수 없다. 이 카드의 어드밴스 소환을 위해 릴리스한 몬스터의 종족과 속성에 따라, 이 카드는 이하의 효과를 얻는다.
    ●천사족 / 빛 속성 : 이 카드가 필드 위에 앞면 표시로 존재하는 한, 필드 위의 마법 카드의 효과를 무효로 한다.
    ●악마족 / 어둠 속성 : 이 카드가 필드 위에 앞면 표시로 존재하는 한, 필드 위의 함정 카드의 효과를 무효로 한다.
  zh-TW:
  zh-CN: |-
    这张卡不能特殊召唤。为这张卡的上级召唤而解放的怪兽的种族和属性让这张卡得到以下效果。
    ●天使族·光属性：只要这张卡在场上表侧表示存在，场上的魔法卡的效果无效。
    ●恶魔族·暗属性：只要这张卡在场上表侧表示存在，场上的陷阱卡的效果无效。
