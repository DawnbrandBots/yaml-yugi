name:
  en: Right Leg of the Forbidden One
  de: Rechtes Bein der Verbotenen
  es: Pierna Derecha del Prohibido
  fr: Jambe Droite de l'Interdit
  it: Gamba Dx del Proibito
  pt: Perna Direita de "O Proibido"
  ja: <ruby>封<rt>ふう</rt></ruby><ruby>印<rt>いん</rt></ruby>されし<ruby>者<rt>もの</rt></ruby>の<ruby>右<rt>みぎ</rt></ruby><ruby>足<rt>あし</rt></ruby>
  ja_romaji: Fūinsareshimono no Migiashi
  ko: 봉인된 자의 오른쪽 다리
  ko_rr: Bung-indoen Ja-ui Oreunjjok Dari
  zh-TW: 被封印的右腳
  zh-CN: 被封印者的右足
text:
  en: |-
    A forbidden right leg sealed by magic. Whosoever breaks this seal will know infinite power.
  de: |-
    Ein verbanntes rechtes Bein, das durch einen Zauber versiegelt ist. Wer dieses Siegel bricht, erhält unbegrenzte Macht.
  es: |-
    Una pierna derecha prohibida, sellada mágicamente. Quienquiera que rompa este sello conocerá el poder infinito.
  fr: |-
    Jambe droite interdite scellée par la magie. Toute personne rompant ce sceau connaîtra la puissance infinie.
  it: |-
    Una gamba destra proibita resa inaccessibile dalla magia. Chiunque rompa il sigillo che la chiude conoscerà potenza infinita.
  pt: |-
    Uma perna direita, proibida e selada por magia. Qualquer um que romper este selo obterá poder infinito.
  ja: |-
    <ruby>封<rt>ふう</rt></ruby><ruby>印<rt>いん</rt></ruby>された<ruby>右<rt>みぎ</rt></ruby><ruby>足<rt>あし</rt></ruby>。<ruby>封<rt>ふう</rt></ruby><ruby>印<rt>いん</rt></ruby>を<ruby>解<rt>ほど</rt></ruby>くと、<ruby>無<rt>む</rt></ruby><ruby>限<rt>げん</rt></ruby>の<ruby>力<rt>ちから</rt></ruby>を<ruby>得<rt>え</rt></ruby>られる。
  ko: |-
    봉인된 자의 오른쪽 다리. 봉인을 풀면 무한한 힘을 얻게 된다.
  zh-TW:
  zh-CN: |-
    被封印的右足。解开封印后将获得无限力量。
