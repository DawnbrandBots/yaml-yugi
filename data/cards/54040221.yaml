text:
  en: |-
    If this card is Normal Summoned: Target 4 Pyro monsters in your GY; shuffle all 4 into the Deck, then draw 2 cards.
  de: |-
    Falls diese Karte als Normalbeschwörung beschworen wird: Wähle 4 Pyro-Monster in deinem Friedhof; mische alle 4 ins Deck, dann ziehe 2 Karten.
  es: |-
    Si esta carta es Invocada de Modo Normal: selecciona 4 monstruos Piro en tu Cementerio; baraja los 4 al Deck, y después roba 2 cartas.
  fr: |-
    Si cette carte est Invoquée Normalement : ciblez 4 monstres Pyro dans votre Cimetière ; mélangez-les tous les 4 dans le Deck, puis piochez 2 cartes.
  it: |-
    Se questa carta viene Evocata Normalmente: scegli come bersaglio 4 mostri Pyro nel tuo Cimitero; mischiali tutti e 4 nel Deck, poi pesca 2 carte.
  pt: |-
    Se este card for Invocado por Invocação-Normal: escolha 4 monstros Piro no seu Cemitério; embaralhe todos os 4 no Deck e, depois, compre 2 cards.
  ja: |-
    ①：このカードが召喚した場合、自分の墓地の炎族モンスター４体を対象として発動する。そのモンスター４体をデッキに戻す。その後、自分は２枚ドローする。
  ko: |-
    이 카드가 일반 소환에 성공했을 때, 자신의 묘지에 존재하는 화염족 몬스터 4장을선택하고 발동한다.선택한 몬스터를 덱으로 되돌리고, 자신의 덱에서 카드를 2장 드로우한다.
  zh-TW: |-
    此卡召喚成功時，可選擇我方墓地４隻炎族怪獸發動。將選擇的４隻怪獸加入牌組後洗牌。其後，從我方牌組抽２張牌。
  zh-CN: |-
    此卡召唤成功时，选择我方墓地的４只炎族怪兽并发动。将被选择的４只怪兽加入牌组并洗牌。之后，从我方牌组抽取２张卡牌。
