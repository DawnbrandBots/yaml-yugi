text:
  en: |-
    If the ATK of a monster summoned by your opponent (excluding Special Summon) is 500 points or less, the monster is destroyed.
  de: |-
    Wenn ein Monster, das dein Gegner beschwört (mit Ausnahme von Spezialbeschwörung) eine ATK von 500 oder weniger hat, ist es zerstört.
  es: |-
    Si el ATK de un monstruo Invocado por tu adversario (excluyendo una Invocación Especial) es 500 puntos o menos, el monstruo es destruido.
  fr: |-
    Lorsque votre adversaire fait une Invocation Normale ou une Invocation Flip d'un monstre avec une ATK de 500 points ou moins, ce monstre est détruit.
  it: |-
    Quando il tuo avversario evoca un mostro (eccetto le Evocazioni Speciali), se l'ATK di quel mostro evocato è di 500 o inferiore, il mostro viene distrutto.
  pt: |-
    Se o ATK de um monstro Invocado pelo seu oponente (exceto Invocação-Especial) for de 500 ou menos, o monstro é destruído.
  ja: |-
    相手が召喚・反転召喚したモンスターの攻撃力が５００以下だった場合、そのモンスター１体を破壊する事ができる。
  ko: |-
    상대가 일반 소환/반전 소환한 몬스터의 공격력이 500 이하였을 경우, 그 몬스터 1장을 파괴한다.
  zh-TW:
  zh-CN: |-
    对方召唤·反转召唤的怪兽的攻击力是500以下的场合，可以把那1只怪兽破坏。
