text:
  en: |-
    Once per turn, if this card would be destroyed by an effect that does not target it, it is not destroyed.
  de: |-
    Einmal pro Spielzug, falls diese Karte durch einen Effekt zerstört würde, der sie nicht als Ziel wählt, wird sie nicht zerstört.
  es: |-
    Una vez por turno, si esta carta fuera a ser destruida por un efecto que no la selecciona como objetivo, no lo es.
  fr: |-
    Une fois par tour, si cette carte va être détruite par un effet qui ne la cible pas, elle n'est pas détruite.
  it: |-
    Una volta per turno, se questa carta sta per essere distrutta da un effetto che non la sceglie come bersaglio, essa non viene distrutta.
  pt:
  ja: |-
    このカードは１ターンに１度だけ、対象を指定しないカードの効果では破壊されない。
  ko: |-
    이 카드는 1턴에 1번만, 대상을 지정하지 않는 카드의 효과로는 파괴되지 않는다.
  zh-TW:
  zh-CN: |-
    这张卡1回合只有1次不会被不指定对象的卡的效果破坏。
