text:
  en: |-
    This card cannot be Special Summoned. This card returns to its owner's hand during the End Phase of the turn it is Normal Summoned or flipped face-up. If this card inflicts Battle Damage to your opponent, they discard all cards in their hand during the next Draw Phase, before they draw.
  de: |-
    Diese Karte kann nicht als Spezialbeschwörung beschworen werden. Diese Karte kehrt in der End Phase des Spielzugs, in dem sie als Normalbeschwörung beschworen oder aufgedeckt wurde, auf die Hand ihres Besitzers zurück. Falls diese Karte deinem Gegner Kampfschaden zufügt, wirft er während seiner nächsten Draw Phase alle Karten von seiner Hand ab, bevor er zieht.
  es: |-
    Esta carta no puede ser Invocada mediante una Invocación Especial. Esta carta vuelve a la mano de su propietario durante la End Phase del turno en el que fue Invocada mediante una Invocación Normal o volteada boca arriba. Si esta carta inflige Daño de Batalla a tu adversario, él descarta todas las cartas de su mano durante la Draw Phase de su próximo turno antes de robar.
  fr: |-
    Cette carte ne peut pas être Invoquée Spécialement. Cette carte retourne dans la mainde son propriétaire durant la End Phase du tour où elle a été Invoquée Normalement ou retournée face recto. Si cette carte inflige des Dommages de Combat aux Life Points de votre adversaire, il défausse toutes les cartes de sa main durant sa prochaine Draw Phase juste avant qu'il ne pioche.
    Cette carte ne peut pas être Invoquée Spécialement. Cette carte revient dans la main de son propriétaire durant la End Phase du tour où elle a été Invoquée Normalement ou retournée face recto. Si cette carte inflige des dommages de combat aux Life Points de votre adversaire, celui-ci se défausse de toutes les cartes de sa main durant sa prochaine Draw Phase, avant de piocher.
  it: |-
    Questa carta non può essere Evocata tramite Evocazione Speciale. Questa carta ritorna in mano al suo proprietario durante l'End Phase del turno in cui è stata Evocata tramite Evocazione Normale o scoperta. Se questa carta infligge danno da combattimento al tuo avversario, lui scarta tutte le carte dalla sua mano durante la prossima Draw Phase prima di pescare.
    Questa carta non può essere Evocata tramite Evocazione Speciale. Questa carta ritorna in mano al suo proprietario durante l'End Phase del turno in cui è stata Evocata tramite Evocazione Normale o scoperta. Se questa carta infligge danno da combattimento al tuo avversario, lui scarta tutte le carte dalla sua mano durante la prossima Draw Phase prima di pescare.
  pt: |-
    Este card não pode ser Invocado por Invocação-Especial. Este card é devolvido para a mão do seu dono durante a End Phase do turno em que é Invocado, por Invocação-Normal, ou é virado com a face para cima. Se este card inflige dano de batalha aos Life Points do seu adversário, o seu adversário descarta todos os cards da sua própria mão durante a Draw Phase do seu próximo turno antes de comprar.
  ja: |-
    このカードは特殊召喚できない。召喚・リバースしたターンのエンドフェイズ時に持ち主の手札に戻る。また、このカードが相手ライフに戦闘ダメージを与えた時に発動する。次のターンのドローフェイズのドロー前に相手は手札を全て捨てる。
  ko: |-
    이 카드는 특수 소환할 수 없다. 일반 소환/리버스한 턴의 엔드 페이즈시에 주인의 패로 되돌아간다. 이 카드가 상대 플레이어에게 전투 데미지를 주었을 경우, 다음 턴의 드로우 페이즈시, 상대는 드로우 전에 패를 전부 버린다.
  zh-TW: |-
    此卡不可特殊召唤。此卡于召唤、反转回合的结束阶段时返回至持有者的手牌。此外，此卡给予对手生命战斗伤害时发动。对手于下一回合抽牌阶段前舍弃全部手牌。
  zh-CN: |-
    这张卡不能特殊召唤。召唤·反转的回合的结束阶段时回到持有者手卡。此外，这张卡给与对方基本分战斗伤害时发动。下个回合的抽卡阶段的抽卡前对方把手卡全部丢弃。
