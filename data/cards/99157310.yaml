name:
  en: Tindangle Delaunay
  de: Tinwinkel-Delaunay
  es: Tindángulo Delaunay
  fr: Delaunay Tindangle
  it: Delaunay Tindangolo
  pt: Delaunay Tindângulo
  ja: ティンダングル・ドロネー
  ja_romaji: Tindanguru Doronē
  ko: 틴당글 들로네
  ko_rr: Tindanggeul Deullone
  zh-TW: 廷達三角 德勞內三角化
  zh-CN: 廷达三角・德劳内三角化
text:
  en:
  de: |-
    Wenn du Kampfschaden von einem angreifenden Monster eines Gegners erhältst, solange du 3 oder mehr „Tinwinkel“-Monster mit unterschiedlichen Namen in deinem Friedhof hast: Du kannst das angreifende Monster zerstören und falls du dies tust, beschwöre 1 „Tinwinkel Spitzer Cerberus“ als Spezialbeschwörung von deinem Extra Deck. Falls du keine Monster in der Extra-Monsterzone kontrollierst: Du kannst diese Karte von deinem Friedhof verbannen und dann 3 „Tinwinkel“-Monster mit unterschiedlichen Namen in deinem Friedhof wählen; beschwöre sie als Spezialbeschwörung in die verdeckte Verteidigungsposition.
  es: |-
    Cuando recibes daño de batalla de un monstruo atacante del adversario, mientras tengas 3 o más monstruos "Tindángulo" con nombres diferentes en tu Cementerio: puedes destruir el monstruo atacante y, si lo haces, Invoca de Modo Especial 1 "Cancerbero Agudo Tindángulo" de tu Deck Extra. Si no controlas monstruos en la Zona de Monstruos Extra: puedes desterrar esta carta en tu Cementerio, y después seleccionar 3 monstruos "Tindángulo" con nombres diferentes en tu Cementerio; Invócalos de Modo Especial en Posición de Defensa boca abajo.
  fr: |-
    Lorsque vous recevez des dommages de combat d'un monstre attaquant de l'adversaire, tant que vous avez min. 3 monstres "Tindangle" de noms différents dans votre Cimetière : vous pouvez détruire le monstre attaquant, et si vous le faites, Invoquez Spécialement 1 "Cerbère Aigu Tindangle" depuis votre Extra Deck. Si vous ne contrôlez aucun monstre dans la Zone Monstre Extra : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 3 monstres "Tindangle" de noms différents dans votre Cimetière ; Invoquez-les Spécialement en Position de Défense face verso.
  it: |-
    Quando subisci danno da combattimento da un mostro attaccante dell'avversario, mentre hai 3 o più mostri "Tindangolo" con nomi diversi nel tuo Cimitero: puoi distruggere il mostro attaccante e, se lo fai, Evoca Specialmente 1 "Cerbero Acuto Tindangolo" dal tuo Extra Deck. Se non controlli nessun mostro nella Zona Mostri Extra: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 3 mostri "Tindangolo" con nomi diversi nel tuo Cimitero; Evocali Specialmente coperti in Posizione di Difesa.
  pt: |-
    Quando você sofrer dano de batalha de um monstro atacante do oponente, enquanto você tiver 3 ou mais monstros "Tindângulo" com nomes diferentes no seu Cemitério: você pode destruir o monstro atacante e, se isso acontecer, Invoque por Invocação-Especial 1 "Cérbero Aguçado Tindângulo" do seu Deck Adicional. Se você não controlar nenhum monstro na Zona de Monstros Adicional: você pode banir este card do seu Cemitério e, depois, escolher 3 monstros "Tindângulo" com nomes diferentes no seu Cemitério; Invoque-os por Invocação-Especial com a face para baixo em Posição de Defesa.
  ja: |-
    ①：自分の墓地に「ティンダングル」モンスターが３種類以上存在し、相手モンスターの攻撃で自分が戦闘ダメージを受けた時に発動できる。その攻撃モンスターを破壊し、ＥＸデッキから「ティンダングル・アキュート・ケルベロス」１体を特殊召喚する。
    ②：ＥＸモンスターゾーンに自分のモンスターが存在しない場合、墓地のこのカードを除外し、自分の墓地の「ティンダングル」モンスター３体を対象として発動できる（同名カードは１枚まで）。そのモンスターを裏側守備表示で特殊召喚する。
  ko: |-
    ①: 자신 묘지에 "틴당글" 몬스터가 3종류 이상 존재하고, 상대 몬스터의 공격으로 자신이 전투 데미지를 받았을 때에 발동할 수 있다. 그 공격 몬스터를 파괴하고, 엑스트라 덱에서 "틴당글 아큐트 케로베로스" 1장을 특수 소환한다. ②: 엑스트라 몬스터 존에 자신 몬스터가 존재하지 않을 경우, 묘지의 이 카드를 제외하고, 자신 묘지의 "틴당글" 몬스터 3장을 대상으로 하여 발동할 수 있다(같은 이름의 카드는 1장까지). 그 몬스터를 뒷면 수비 표시로 특수 소환한다.
  zh-TW: |-
    ①：可在我方墓地存在３種以上的「廷達三角」怪獸，我方因對方怪獸的攻擊受到戰鬥傷害時發動。破壞該攻擊怪獸，從額外牌組特殊召喚１隻「廷達三角 銳角地獄犬」。②：在額外怪獸區不存在我方怪獸的狀況下，可將墓地的此卡除外，將我方墓地的３隻「廷達三角」怪獸做為對象發動（同名卡最多１張）。以反面守備表示特殊召喚該怪獸。
  zh-CN: |-
    ①：自己的墓地有３种以上的“廷达三角”怪兽存在，自己因对手怪兽的攻击受到战斗伤害时可以发动。将该攻击怪兽破坏，从额外牌组将１只“廷达三角・锐角地狱犬”特殊召唤。②：额外怪兽区域不存在自己的怪兽的情况下，将墓地的此卡除外，以自己墓地的３只“廷达三角”怪兽为对象可以发动（同名卡最多１张）。将该怪兽以里侧守备表示形式特殊召唤。
