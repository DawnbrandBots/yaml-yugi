name:
  en: Rescue-ACE Quick Attacker
  de: Rettungs-ASS Schnellangreifer
  es: Atacante Rápido AS-Rescate
  fr: Intervention Rapide des Secours-AS
  it: Salvataggio-ASSO Rapido Attaccante
  pt: ÁS-Resgate Atacante Rápido
  ja: <ruby>Ｒ－ＡＣＥ<rt>レスキュー・エース</rt></ruby>クイック・アタッカー
  ja_romaji: Resukyū Ēsu Kuikku Atakkā
  ko: R－ACE 퀵 어태커
  ko_rr:
  zh-TW:
  zh-CN: 救援王牌 迅猛攻击机
text:
  en: |-
    You can shuffle 1 other "Rescue-ACE" card from your hand or face-up field into the Deck; Special Summon this card from your hand. You can Tribute this card; add 1 "Rescue-ACE" monster from your Deck to your hand, then you can Special Summon it if only your opponent controls a monster, also you cannot Special Summon from the Extra Deck for the rest of this turn, except FIRE monsters. You can only use each effect of "Rescue-ACE Quick Attacker" once per turn.
  de: |-
    Du kannst 1 andere „Rettungs-ASS“-Karte von deiner Hand oder offen von deiner Spielfeldseite ins Deck mischen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Du kannst diese Karte als Tribut anbieten; füge deiner Hand 1 „Rettungs-ASS“-Monster von deinem Deck hinzu, dann kannst du es als Spezialbeschwörung beschwören, falls nur dein Gegner ein Monster kontrolliert, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen vom Extra Deck durchführen, außer von FEUER Monstern. Du kannst jeden Effekt von „Rettungs-ASS Schnellangreifer“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes barajar al Deck otra carta "AS-Rescate" en tu mano o Campo boca arriba; Invoca esta carta de Modo Especial desde tu mano. Puedes Sacrificar esta carta; añade a tu mano 1 monstruo "AS-Rescate" en tu Deck, y después puedes Invocarlo de Modo Especial si sólo tu adversario controla un monstruo, y además no puedes Invocar de Modo Especial desde el Deck Extra por el resto de este turno, excepto monstruos de FUEGO. Sólo puedes usar cada efecto de "Atacante Rápido AS-Rescate" una vez por turno.
  fr: |-
    Vous pouvez mélanger 1 autre carte "Secours-AS" depuis votre main ou Terrain face recto dans le Deck ; Invoquez Spécialement cette carte depuis votre main. Vous pouvez Sacrifier cette carte ; ajoutez 1 monstre "Secours-AS" depuis votre Deck à votre main, puis vous pouvez l'Invoquer Spécialement si uniquement votre adversaire contrôle un monstre, et aussi, vous ne pouvez pas Invoquer Spécialement (monstres FEU exclus) depuis l'Extra Deck le reste de ce tour. Vous ne pouvez utiliser chaque effet de "Intervention Rapide des Secours-AS" qu'une fois par tour.
  it: |-
    Puoi mischiare 1 altra carta "Salvataggio-ASSO" dalla tua mano o Terreno scoperto nel Deck; Evoca Specialmente questa carta dalla tua mano. Puoi offrire come Tributo questa carta; aggiungi 1 mostro "Salvataggio-ASSO" dal tuo Deck alla tua mano, poi puoi Evocarlo Specialmente se solo il tuo avversario controlla un mostro, inoltre non puoi Evocare Specialmente dall'Extra Deck per il resto di questo turno, eccetto mostri FUOCO. Puoi utilizzare ogni effetto di "Salvataggio-ASSO Rapido Attaccante" una sola volta per turno.
  pt: |-
    Você pode embaralhar no Deck 1 outro card "ÁS-Resgate" da sua mão ou do campo com a face para cima; Invoque este card por Invocação-Especial da sua mão. Você pode oferecer este card como Tributo; adicione 1 monstro "ÁS-Resgate" do seu Deck à sua mão e, depois, você pode Invocá-lo por Invocação-Especial se somente seu oponente controlar um monstro e, além disso, você não pode Invocar por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto monstros de FOGO. Você só pode usar cada efeito de "ÁS-Resgate Atacante Rápido" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の手札・フィールド（表側表示）からこのカード以外の「Ｒ－ＡＣＥ」カード１枚をデッキに戻して発動できる。このカードを手札から特殊召喚する。②：このカードをリリースして発動できる。デッキから「Ｒ－ＡＣＥ」モンスター１体を手札に加える。その後、相手フィールドにのみモンスターが存在する場合、手札に加えたそのモンスターを特殊召喚できる。この効果の発動後、ターン終了時まで自分は炎属性モンスターしかＥＸデッキから特殊召喚できない。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 패 / 필드(앞면 표시)에서 이 카드 이외의 "R－ACE(레스큐 에이스)" 카드 1장을 덱으로 되돌리고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드를 릴리스하고 발동할 수 있다. 덱에서 "R－ACE(레스큐 에이스)" 몬스터 1장을 패에 넣는다. 그 후, 상대 필드에만 몬스터가 존재할 경우, 패에 넣은 그 몬스터를 특수 소환할 수 있다. 이 효과의 발동 후, 턴 종료시까지 자신은 화염 속성 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：从自己手牌・场上（表侧表示）将此卡以外的1张“救援王牌”卡放回牌组可以发动。从手牌将此卡特殊召唤。②：解放此卡可以发动。从牌组将1只“救援王牌”怪兽加入手牌。然后，仅有对手场上才存在怪兽的情况下，可将加入了手牌的该怪兽特殊召唤。此效果发动后，直至回合结束时为止自己从额外牌组仅可特殊召唤炎属性怪兽。
