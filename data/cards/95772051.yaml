name:
  en: Ignoble Knight of Black Laundsallyn
  de: Unedler Ritter vom schwarzen Laundsallyn
  es: Innoble Caballero de Negro Laundsallyn
  fr: Chevalier Noble Infâme de Laundsallyn Noir
  it: Ignobile Cavaliere del Nero Laundsallyn
  pt: Inobre Cavaleiro do Laundsallyn Negro
  ja: <ruby>魔<rt>ま</rt></ruby><ruby>聖<rt>せい</rt></ruby><ruby>騎<rt>き</rt></ruby><ruby>士<rt>し</rt></ruby>ランスロット
  ja_romaji: Maseikishi Ransurotto
  ko: 마성기사 란슬롯
  ko_rr:
  zh-TW: 魔聖騎士蘭斯洛特
  zh-CN: 魔圣骑士兰斯洛特
text:
  en:
  de: |-
    Du kannst 1 offenes Normales LICHT Monster, das du kontrollierst, auf den Friedhof legen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand oder deinem Friedhof. Du kannst 1 „Edler Ritter“-Monster als Tribut anbieten; füge deiner Hand 1 „Edle Waffen“-Karte von deinem Deck hinzu. Du kannst diesen Effekt von „Unedler Ritter vom schwarzen Laundsallyn“ nur einmal pro Spielzug verwenden. Du kannst nur 1 „Unedler Ritter vom schwarzen Laundsallyn“ kontrollieren.
  es: |-
    Puedes mandar al Cementerio 1 Monstruo Normal de LUZ boca arriba que controles; Invoca esta carta de Modo Especial desde tu mano o Cementerio. Puedes Sacrificar 1 monstruo "Noble Caballero"; añade a tu mano, desde tu Deck, 1 carta "Armas Nobles". Sólo puedes usar este efecto de "Innoble Caballero de Negro Laundsallyn" una vez por turno. Sólo puedes controlar 1 "Innoble Caballero de Negro Laundsallyn".
  fr: |-
    Vous pouvez envoyer 1 Monstre Normal LUMIÈRE face recto que vous contrôlez au Cimetière ; Invoquez Spécialement cette carte depuis votre main ou Cimetière. Vous pouvez Sacrifier 1 monstre "Chevalier Noble" ; ajoutez 1 carte "Armes Nobles" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Chevalier Noble Infâme de Laundsallyn Noir" qu'une fois par tour. Vous ne pouvez contrôler qu'1 "Chevalier Noble Infâme de Laundsallyn Noir".
  it: |-
    Puoi mandare 1 Mostro Normale LUCE scoperto che controlli al Cimitero; Evoca Specialmente questa carta dalla tua mano o Cimitero. Puoi offrire come Tributo 1 mostro "Nobile Cavaliere"; aggiungi 1 carta "Nobili Armi" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Ignobile Cavaliere del Nero Laundsallyn" una sola volta per Turno. Puoi controllare solo 1 "Ignobile Cavaliere del Nero Laundsallyn".
  pt: |-
    Você pode enviar 1 Monstro Normal de LUZ com a face para cima que você controla para o Cemitério; Invoque este card por Invocação-Especial da sua mão ou Cemitério. Você pode oferecer como Tributo 1 monstro "Nobre Cavaleiro"; adicione 1 card "Nobre Cavaleiro" do seu Deck à sua mão. Você só pode usar este efeito de "Inobre Cavaleiro do Laundsallyn Negro" uma vez por turno. Você só pode controlar 1 "Inobre Cavaleiro do Laundsallyn Negro".
  ja: |-
    このカード名の③の効果は１ターンに１度しか使用できない。
    ①：「魔聖騎士ランスロット」は自分フィールドに１枚しか表側表示で存在できない。
    ②：このカードが手札・墓地に存在する場合、自分フィールドの表側表示の光属性の通常モンスター１体を墓地へ送って発動できる。このカードを特殊召喚する。
    ③：自分フィールドの「聖騎士」モンスター１体をリリースして発動できる。デッキから「聖剣」カード１枚を手札に加える。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 빛 속성의 일반 몬스터 1장을 묘지로 보내고 발동할 수 있다. 이 카드를 패 또는 묘지에서 특수 소환한다. 또한, 자신 필드 위의 "성기사"라는 이름이 붙은 몬스터 1장을 릴리스하고 발동할 수 있다. 덱에서 "성검"이라는 이름이 붙은 카드 1장을 패에 넣는다. "마성기사 란슬롯"의 이 효과는 1턴에 1번밖에 사용할 수 없다. 또한, "마성기사 란슬롯"은 자신 필드 위에 1장밖에 앞면 표시로 존재할 수 없다.
  zh-TW: |-
    在此卡存在於手牌・墓地的狀況下，可將我方場上的１隻正面表示的光屬性通常怪獸送至墓地發動。特殊召喚此卡。此外，可解放我方場上的１隻冠有「聖騎士」之名的怪獸發動。從牌組將１張冠有「聖劍」之名的卡加入手牌。「魔聖騎士蘭斯洛特」的此效果１回合僅限使用１次。此外，「魔聖騎士蘭斯洛特」在我方場上僅限以正面表示存在１隻。
  zh-CN: |-
    此卡存在于手牌、墓地的场合，可将我方场上的１只表侧表示的光属性通常怪兽送入墓地并发动。特殊召唤此卡。此外，可释放我方场上１只冠有“圣骑士”之名的怪兽并发动。从牌组将１张冠有“圣剑”之名的卡牌加入手牌。“魔圣骑士兰斯洛特”的此效果１回合只可使用１次。此外，我方场上只可有１只“魔圣骑士兰斯洛特”以表侧表示存在。
