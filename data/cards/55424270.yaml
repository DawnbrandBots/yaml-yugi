text:
  en: |-
    Each time a Spell Card is activated, place 1 Spell Counter on this card when that Spell resolves. Gains 500 ATK for each Spell Counter on it. At the end of the Battle Phase, if this card battled, remove all Spell Counters on it.
  de: |-
    Jedes Mal, wenn eine Zauberkarte aktiviert wird, lege 1 Zauberzählmarke auf diese Karte, wenn der Zauber aufgelöst wird. Diese Karte erhält 500 ATK für jede Zauberzählmarke auf ihr. Am Ende der Battle Phase, falls diese Karte gekämpft hat, entferne alle Zauberzählmarken von ihr.
  es: |-
    Cada vez que es activada una Carta Mágica, pon 1 Contador Mágico en esta carta cuando se resuelva esa Mágica. Gana 500 ATK por cada Contador Mágico en ella. Al final de la Battle Phase, si esta carta batalló, retírale todos los Contadores Mágicos.
  fr: |-
    Chaque fois qu'une Carte Magie est activée, placez 1 Compteur Magie sur cette carte lorsque la Magie est résolue. Gagne 500 ATK pour chaque Compteur Magie sur elle. À la fin de la Battle Phase, si cette carte a combattu, retirez tous les Compteurs Magie sur elle.
  it: |-
    Ogni volta che viene attivata una Carta Magia, metti 1 Segnalino Magia su questa carta quando quella Magia si risolve. Guadagna 500 ATK per ogni Segnalino Magia su di essa. Alla fine della Battle Phase, se questa carta ha combattuto, rimuovi tutti i Segnalini Magia su di essa.
  pt: |-
    Sempre que um Card de Magia for ativado, coloque 1 Marcador de Magia neste card quando essa Magia resolver. Ganha 500 de ATK para cada Marcador de Magia sobre ele. No final da Fase de Batalha, se este card batalhou, remova todos os Marcadores de Magia sobre ele.
  ja: |-
    ①：このカードがモンスターゾーンに存在する限り、自分または相手が魔法カードを発動する度に、このカードに魔力カウンターを１つ置く。②：このカードの攻撃力は、このカードの魔力カウンターの数×５００アップする。③：このカードが戦闘を行ったバトルフェイズ終了時にこのカードの魔力カウンターは全て取り除かれる。
  ko: |-
    ①: 이 카드가 몬스터 존에 존재하는 한, 자신 또는 상대가 마법 카드를 발동할 때마다, 이 카드에 마력 카운터를 1개 놓는다. ②: 이 카드의 공격력은, 이 카드의 마력 카운터의 수 × 500 올린다. ③: 이 카드가 전투를 실행한 배틀 페이즈 종료시에 이 카드의 마력 카운터는 전부 제거된다.
  zh-TW:
  zh-CN: |-
    ①：只要这张卡在怪兽区域存在，每次自己或者对方把魔法卡发动，给这张卡放置1个魔力指示物。②：这张卡的攻击力上升这张卡的魔力指示物数量×500。③：这张卡进行战斗的战斗阶段结束时这张卡的魔力指示物全部取除。
