text:
  en: |-
    Face-up Attack Position monsters with 0 ATK your opponent controls cannot be destroyed by battle with "Reptilianne" monsters.
  de: |-
    Monster in offenener Angriffsposition mit 0 ATK, die dein Gegner kontrolliert, können nicht durch Kampf mit "Reptilianisch"-Monstern zerstört werden.
  es: |-
    Los monstruos en Posición de Ataque boca arriba con 0 ATK controlados por tu adversario no pueden ser destruidos en batalla con un monstruo "Reptílico/a".
  fr: |-
    Les monstres en Position d'Attaque face recto avec 0 ATK contrôlés par votre adversaire ne peuvent pas être détruits au combat avec les monstres "Reptilia".
  it: |-
    I mostri scoperti in Posizione di Attacco con ATK 0 controllati dal tuo avversario non possono essere distrutti in battaglia dai mostri "Rettiliani".
  pt: |-
    Monstros com 0 de ATK com a face para cima em Posição de Ataque que seu oponente controla não podem ser destruídos em batalha com monstros "Reptiliano(a)".
  ja: |-
    相手フィールド上に表側攻撃表示で存在する攻撃力が０のモンスターは、「レプティレス」と名のついたモンスターとの戦闘では破壊されない。
  ko: |-
    상대 필드 위에 앞면 공격 표시로 존재하는 공격력이 0인 몬스터는, "레프티레스"라는 이름이 붙은 몬스터와의 전투로는 파괴되지 않는다.
  zh-TW: |-
    對方場上攻擊力為０的攻擊表示怪獸，不會因與冠有「爬蟲妖」之名的怪獸戰鬥被破壞。
  zh-CN: |-
    对手场上攻击力为０的攻击表示怪兽，不会因与冠有“爬虫妖”之名的怪兽进行战斗而被破坏。
