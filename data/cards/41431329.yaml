text:
  en: |-
    If this card is sent to the Graveyard for the Synchro Summon of a LIGHT monster: You can add 1 Equip Spell Card from your Deck to your hand.
  de: |-
    Falls diese Karte für die Synchrobeschwörung eines LICHT Monsters auf den Friedhof gelegt wird: Du kannst deiner Hand 1 Ausrüstungszauberkarte von deinem Deck hinzufügen.
  es: |-
    Si esta carta es mandada al Cementerio para la Invocación por Sincronía de un monstruo de LUZ: puedes añadir a tu mano, desde tu Deck, 1 Carta Mágica de Equipo.
  fr: |-
    Si cette carte est envoyée au Cimetière pour l'Invocation Synchro d'un monstre LUMIÈRE : vous pouvez ajouter 1 Carte Magie d'Équipement depuis votre Deck à votre main.
  it: |-
    Se questa carta viene mandata al Cimitero per la Synchro Evocazione di un mostro LUCE: puoi aggiungere 1 Carta Magia Equipaggiamento dal tuo Deck alla tua mano.
  pt:
  ja: |-
    このカードが光属性モンスターのシンクロ召喚に使用され墓地へ送られた場合、デッキから装備魔法カード１枚を手札に加える事ができる。
  ko: |-
    이 카드가 빛 속성 몬스터의 싱크로 소환에 사용되어 묘지로 보내졌을 경우, 자신의 덱에서 장착 마법 카드 1장을 선택하고, 패에 넣을 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡被光属性怪兽的同调召唤使用送去墓地的场合，可以从卡组把1张装备魔法卡加入手卡。
