text:
  en: |-
    During your opponent's turn, when this card in your possession is sent to your GY by an opponent's card effect: It becomes the End Phase of this turn.
  de: |-
    Während des Spielzugs deines Gegners, wenn diese Karte, die dir gehört, durch einen Karteneffekt eines Gegners auf deinen Friedhof gelegt wird: Die End Phase dieses Spielzugs beginnt.
  es: |-
    Durante el turno de tu adversario, cuando esta carta en tu posesión es mandada a tu Cementerio por efecto de una carta del adversario: pasa a la End Phase de este turno.
  fr: |-
    Durant le tour de votre adversaire, lorsque cette carte en votre possession est envoyée à votre Cimetière par un effet de carte de l'adversaire : passez à la End Phase de ce tour.
  it: |-
    Durante il turno del tuo avversario, quando questa carta sotto il tuo comando viene mandata al tuo Cimitero dall'effetto di una carta dell'avversario: passa alla End Phase di questo turno.
  pt: |-
    Durante o turno do seu oponente, quando este card em sua posse for enviado para o seu Cemitério por um efeito de card do oponente: essa se torna a Fase Final deste turno.
  ja: |-
    相手ターン中にこのカードが相手の魔法・罠・モンスターの効果によって墓地に送られた時、相手ターンを終了する。
  ko: 상대 턴 중에 이 카드가 상대의 마법/함정/몬스터의 효과에 의해서 묘지로 보내졌을 때, 상대 턴을 종료한다.
  zh-TW:
  zh-CN: |-
    对方回合中这张卡被对方的魔法·陷阱·效果怪兽的效果送去墓地时，对方回合结束。
