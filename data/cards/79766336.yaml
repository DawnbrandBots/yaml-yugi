name:
  en: Trap of Darkness
  de: Falle der Finsternis
  es: Trampa de Oscuridad
  fr: Pièges des Ténèbres
  it: Trappola dell'Oscurità
  pt: Armadilha da Escuridão
  ja: <ruby>闇<rt>やみ</rt></ruby>よりの<ruby>罠<rt>わな</rt></ruby>
