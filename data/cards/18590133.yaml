text:
  en: |-
    While you control another Fiend monster, monsters cannot attack this card. This card's ATK/DEF become the number of other Fiend monsters on the field x 1000.
  de: |-
    Solange du ein anderes Unterweltler-Monster kontrollierst, können Monster diese Karte nicht angreifen. Die ATK/DEF dieser Karte werden gleich der Anzahl der anderen Unterweltler-Monster auf dem Spielfeld x 1000.
  es: |-
    Mientras controles otro monstruo Demonio, los monstruos no pueden atacar esta carta. El ATK/DEF de esta carta se convierten en el número de otros monstruos Demonio en el Campo x 1000.
  fr: |-
    Tant que vous contrôlez un autre monstre Démon, les monstres ne peuvent pas attaquer cette carte. L'ATK/DEF de cette carte deviennent le nombre d'autres monstres Démon sur le Terrain x 1000.
  it: |-
    Mentre controlli un altro mostro Demone, i mostri non possono attaccare questa carta. L'ATK/DEF di questa carta diventano il numero di altri mostri Demone sul Terreno x 1000.
  pt: |-
    Enquanto você controlar outro monstro Demônio, monstros não podem atacar este card. O ATK/DEF deste card se tornam o número de outros monstros Demônio no campo x 1000.
  ja: |-
    自分フィールド上にこのカード以外の悪魔族モンスターが存在する場合、このカードを攻撃する事はできない。このカードの攻撃力・守備力は、フィールド上のこのカード以外の悪魔族モンスターの数×１０００ポイントになる。
  ko: |-
    자신 필드 위에 이 카드 이외의 악마족 몬스터가 존재할 경우, 이 카드를 공격할 수 없다. 이 카드의 공격력/수비력은 필드 위의 이 카드 이외의 악마족 몬스터의 수 × 1000 포인트가 된다.
  zh-TW: |-
    在我方場上存在其他惡魔族怪獸的狀況下，對方怪獸就無法攻擊此卡。此卡的攻擊力・守備力變為此卡以外的場上的惡魔族怪獸數量×１０００。
  zh-CN: |-
    我方场上有除此卡以外的恶魔族怪兽存在的场合，此卡不可被攻击。此卡的攻击力和守备力为场上除此卡以外的恶魔族怪兽的数量×１０００点。
