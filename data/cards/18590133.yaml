text:
  en: |-
    While you control another Fiend monster, this card cannot be attacked. This card's ATK/DEF become equal to the number of other Fiend monsters on the field x 1000.
  de: |-
    Solange du ein anderes Unterweltler-Monster kontrollierst, kann diese Karte nicht angegriffen werden. Die ATK/DEF dieser Karte werden gleich der Anzahl der anderen Unterweltler-Monster auf dem Spielfeld x 1000.
  es: |-
    Mientras controles otro monstruo de Tipo Demonio, esta carta no puede ser atacada. El ATK y DEF de esta carta se se convierten, cada uno, en el número de monstruos de Tipo Demonio en el Campo (excluyendo a esta carta) x 1000 puntos.
  fr: |-
    Tant que vous contrôlez un autre monstre Démon, cette carte ne peut pas être attaquée. L'ATK/DEF de cette carte deviennent égales au nombre d'autres monstres Démon sur le Terrain x 1000.
  it: |-
    Mentre controlli un altro mostro di Tipo Demone, questa carta non può essere attaccata. L'ATK e il DEF di questa carta sono ciascuno pari al numero di mostri di Tipo Demone sul Terreno (esclusa questa carta) x 1000.
  pt: |-
    Este card não pode ser atacado se existir outro monstro do Tipo Demônio no seu Campo. O ATK e o DEF deste card torna-se no número de monstros do Tipo Demônio no Campo (excluíndo este card) x 1000 pontos.
  ja: |-
    自分フィールド上にこのカード以外の悪魔族モンスターが存在する場合、このカードを攻撃する事はできない。このカードの攻撃力・守備力は、フィールド上のこのカード以外の悪魔族モンスターの数×１０００ポイントになる。
  ko: 자신 필드 위에 이 카드 이외의 악마족 몬스터가 존재할 경우, 이 카드를 공격할 수 없다. 이 카드의 공격력/수비력은 필드 위의 이 카드 이외의 악마족 몬스터의 수 × 1000 포인트가 된다.
  zh-TW:
  zh-CN: |-
    自己场上有这张卡以外的恶魔族怪兽存在的场合，不能向这张卡攻击。这张卡的攻击力·守备力变成场上的这张卡以外的恶魔族怪兽数量×1000的数值。
