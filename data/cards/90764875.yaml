text:
  en: |-
    If you control a "Gorgonic Ghoul": You can pay 300 LP; Special Summon this card from your hand. You can use the effect of "Gorgonic Ghoul" up to twice per turn.
  de: |-
    Falls du einen „Gorgonischer Ghul“ kontrollierst: Du kannst 300 LP zahlen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Du kannst den Effekt von „Gorgonischer Ghul“ nur bis zu zweimal pro Spielzug verwenden.
  es: |-
    Si controlas un "Gul Gorgónico": puedes pagar 300 LP; Invoca esta carta de Modo Especial, desde tu mano. Sólo puedes usar el efecto de "Gul Gorgónico" hasta dos veces por turno.
  fr: |-
    Si vous contrôlez "Goule Gorgonique" : vous pouvez payer 300 LP ; Invoquez Spécialement cette carte depuis votre main. Vous ne pouvez utiliser l'effet de "Goule Gorgonique" que max. deux fois par tour.
  it: |-
    Se controlli un "Ghoul Gorgonico": puoi pagare 300 Life Point; Evoca Specialmente questa carta dalla tua mano. Puoi utilizzare l'effetto di "Ghoul Gorgonico" fino al massimo a due volte per turno.
  pt: |-
    Se você controlar um "Carniçal Gorgônico": você pode pagar 300 PV; Invoque este card por Invocação-Especial da sua mão. Você só pode usar o efeito de "Carniçal Gorgônico" até duas vezes por turno.
  ja: |-
    自分フィールド上に「ゴルゴニック・グール」が存在する場合、３００ライフポイントを払って発動できる。このカードを手札から特殊召喚する。「ゴルゴニック・グール」の効果は１ターンに２度まで使用できる。
  ko: |-
    자신 필드 위에 "고르고닉 구울"이 존재할 경우, 300 라이프 포인트를 지불하고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. "고르고닉 구울"의 효과는 1턴에 2번까지 사용할 수 있다.
  zh-TW:
  zh-CN: |-
    自己场上有「蛇头食尸鬼」存在的场合，支付300基本分才能发动。这张卡从手卡特殊召唤。「蛇头食尸鬼」的效果1回合可以使用最多2次。
