  en: |-
    Destroy all Spells and Traps your opponent controls.
  de: |-
    Zerstöre alle Zauber und Fallen, die dein Gegner kontrolliert.
  es: |-
    Destruye todas las Mágicas y Trampas que controle tu adversario.
