  ja: <ruby>交血鬼<rt>アルダンピール</rt></ruby>－ヴァンパイア・シェリダン
  ja_romaji: Aru Danpīru - Vanpaia Sheridan
  ko: 알담피르－뱀파이어 쉐리단
  ko_rr:
  zh-TW: 交血鬼－吸血鬼 謝里丹
  zh-CN: 交血鬼－吸血鬼谢里丹
text:
  en: |-
    2+ Level 6 monsters
    If you use a monster(s), with a Level, that is owned by your opponent for the Xyz Summon of this card, treat it as Level 6. Once per turn: You can detach 1 material from this card, then target 1 card your opponent controls; send it to the GY. Once per turn, if a Monster Card(s) is sent from the field to your opponent's GY by a card effect, or a monster is destroyed by battle and sent to your opponent's GY: You can detach 1 material from this card; Special Summon 1 of those monsters to your field in Defense Position.
  de: |-
    2+ Monster der Stufe 6
    Falls du ein oder mehr Monster mit einer Stufe, die deinem Gegner gehören, für die Xyz-Beschwörung dieser Karte verwendest, behandle sie als Stufe 6. Einmal pro Spielzug: Du kannst 1 Material von dieser Karte abhängen und dann 1 Karte wählen, die dein Gegner kontrolliert; lege sie auf den Friedhof. Einmal pro Spielzug, falls eine oder mehr Monsterkarten durch einen Karteneffekt vom Spielfeld auf den Friedhof deines Gegners gelegt werden oder ein Monster durch Kampf zerstört und auf den Friedhof deines Gegners gelegt wird: Du kannst 1 Material von dieser Karte abhängen; beschwöre 1 der Monster als Spezialbeschwörung auf deine Spielfeldseite in die Verteidigungsposition.
  es: |-
    2+ monstruos de Nivel 6
    Si usas uno o más monstruos, con Nivel, que son propiedad de tu adversario, para la Invocación Xyz de esta carta, trátala como Nivel 6. Una vez por turno: puedes desacoplar 1 material de esta carta, y después selecciona 1 carta que controle tu adversario; mándala al Cementerio. Una vez por turno, si una o más Cartas de Monstruo son mandadas del Campo al Cementerio de tu adversario por efecto de una carta, o un monstruo es destruido en batalla y mandado al Cementerio de tu adversario: puedes desacoplar 1 material de esta carta; Invoca 1 de esos monstruos de Modo Especial a tu Campo en Posición de Defensa.
  fr: |-
    2+ monstres de Niveau 6
    Si vous utilisez un ou plusieurs monstres, avec un Niveau, dont le propriétaire est votre adversaire pour l'Invocation Xyz de cette carte, traitez-les comme Niveau 6. Une fois par tour : vous pouvez détacher 1 Matériel de cette carte, puis ciblez 1 carte contrôlée par votre adversaire ; envoyez-la au Cimetière. Une fois par tour, si une ou plusieurs Cartes Monstre sont envoyées depuis le Terrain au Cimetière de votre adversaire par un effet de carte, ou si un monstre est détruit au combat et envoyé au Cimetière de votre adversaire : vous pouvez détacher 1 Matériel de cette carte ; Invoquez Spécialement 1 de ces monstres sur votre Terrain en Position de Défense.
  it: |-
    2+ mostri di Livello 6
    Se utilizzi uno o più mostri, con un Livello, di cui il tuo avversario è il proprietario per l'Evocazione Xyz di questa carta, considerala di Livello 6. Una volta per turno: puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio 1 carta controllata dal tuo avversario; mandala al Cimitero. Una volta per turno, se una o più Carte Mostro vengono mandate dal Terreno al Cimitero del tuo avversario dall'effetto di una carta, o un mostro viene distrutto in battaglia e mandato al Cimitero del tuo avversario: puoi staccare 1 materiale da questa carta; Evoca Specialmente 1 di quei mostri sul tuo Terreno in Posizione di Difesa.
  pt: |-
    2+ monstros de Nível 6
    Se você usar um ou mais monstros, que tenham Nível, dos quais seu oponente seja dono, para a Invocação-Xyz deste card, considere-o(s) como de Nível 6. Uma vez por turno: você pode desassociar 1 matéria deste card e, depois, escolher 1 card que seu oponente controla; envie-o para o Cemitério. Uma vez por turno, se um ou mais Cards de Monstro forem enviados do campo para o Cemitério do seu oponente por um efeito de card, ou se um monstro for destruído em batalha e enviado para o Cemitério do seu oponente: você pode desassociar 1 matéria deste card; Invoque 1 desses monstros por Invocação-Especial no seu campo em Posição de Defesa.
  ja: |-
    レベル６モンスター×２体以上
    元々の持ち主が相手となるモンスターをこのカードのＸ召喚の素材とする場合、そのレベルを６として扱う。①：１ターンに１度、このカードのＸ素材を１つ取り除き、相手フィールドのカード１枚を対象として発動できる。そのカードを墓地へ送る。②：１ターンに１度、フィールドのモンスターカードが、効果で相手の墓地へ送られた場合、または戦闘で破壊され相手の墓地へ送られた場合、このカードのＸ素材を１つ取り除いて発動できる。そのモンスター１体を自分フィールドに守備表示で特殊召喚する。
  ko: |-
    레벨 6 몬스터 × 2장 이상
    원래 주인이 상대가 되는 몬스터를 이 카드의 엑시즈 소환의 소재로 할 경우, 그 레벨을 6 으로 취급한다. ①: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 상대 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 묘지로 보낸다. ②: 1턴에 1번, 필드의 몬스터 카드가, 효과로 상대 묘지로 보내졌을 경우, 또는 전투로 파괴되어 상대 묘지로 보내졌을 경우, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 그 몬스터 1장을 자신 필드에 수비 표시로 특수 소환한다.
  zh-TW:
  zh-CN: |-
    等级6怪兽×2只以上
    原本的持有者为对手的怪兽被作为这张卡的超量召唤的素材的情况下，该等级当作6来使用。①：1个回合1次，把这张卡的1个超量素材去除，可以对手场上1张卡为对象发动。将该卡送至墓地。②：1个回合1次，场上的怪兽卡被效果送至对手墓地的情况下，或者通过战斗被破坏被送至对手墓地的情况下，将这张卡的1个超量素材去除后可以发动。将1只该怪兽以守备表示形式特殊召唤至自己场上。
