text:
  en: |-
    Send 1 "Mikanko" card from your Deck to the GY, except "Mikanko Shinbu - Noble Twins", then you can Set 1 "Mikanko" Spell/Trap from your Deck, except "Mikanko Shinbu - Noble Twins". You cannot Special Summon from the Extra Deck for the rest of this turn after this card resolves, except "Mikanko" monsters. You can banish this card from your GY and detach 1 material from a monster you control; Special Summon 1 "Mikanko" Ritual Monster from your hand or Deck. You can only use 1 "Mikanko Shinbu - Noble Twins" effect per turn, and only once that turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：デッキから「御巫神舞－二貴子」以外の「御巫」カード１枚を墓地へ送る。その後、デッキから「御巫神舞－二貴子」以外の「御巫」魔法・罠カード１枚を自分フィールドにセットできる。このカードの発動後、ターン終了時まで自分は「御巫」モンスターしかＥＸデッキから特殊召喚できない。②：墓地のこのカードを除外し、自分フィールドのＸ素材を１つ取り除いて発動できる。手札・デッキから「御巫」儀式モンスター１体を特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 덱에서 "미캉코신무－후타하시라노우즈노미코" 이외의 "미캉코" 카드 1장을 묘지로 보낸다. 그 후, 덱에서 "미캉코신무－후타하시라노우즈노미코" 이외의 "미캉코" 마법 / 함정 카드 1장을 자신 필드에 세트할 수 있다. 이 카드의 발동 후, 턴 종료시까지 자신은 "미캉코" 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 묘지의 이 카드를 제외하고, 자신 필드의 엑시즈 소재를 1개 제거하여 발동할 수 있다. 패 / 덱에서 "미캉코" 의식 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合1次，仅可使用其中1个。①：从牌组将“御巫神舞－二贵子”以外的1张“御巫”卡送至墓地。然后，可以从牌组将“御巫神舞－二贵子”以外的1张“御巫”魔法・陷阱卡放置在自己场上。此卡发动后，直至回合结束时为止自己从额外牌组仅可特殊召唤“御巫”怪兽。②：将墓地的此卡除外，去除自己场上的1个超量素材可以发动。从手牌・牌组将1只“御巫”仪式怪兽特殊召唤。
