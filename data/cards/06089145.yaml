text:
  en: |-
    If "Clear World" is on the field: You can add 1 monster that mentions "Clear World" from your Deck to your hand. You can only use this effect of "Clear Wall" once per turn. Monsters that mention "Clear World" cannot be destroyed by battle, also you take no battle damage from that battle. While you control a Level 7 or higher monster that mentions "Clear World", your opponent receives all effects of "Clear World", regardless of the monster Attributes they control.
  de: |-
    Falls sich „Freie Welt“ auf dem Spielfeld befindet: Du kannst deiner Hand 1 Monster, das „Freie Welt“ erwähnt, von deinem Deck hinzufügen. Du kannst diesen Effekt von „Freie Wand“ nur einmal pro Spielzug verwenden. Monster, die „Freie Welt“ erwähnen, können nicht durch Kampf zerstört werden, zusätzlich erhältst du keinen Kampfschaden aus jenem Kampf. Solange du ein Monster der Stufe 7 oder höher kontrollierst, das „Freie Welt“ erwähnt, erhält dein Gegner alle Effekte von „Freie Welt“, unabhängig von den Monstereigenschaften, die er kontrolliert.
  es: |-
    Si "Mundo Transparente" está en el Campo: puedes añadir a tu mano 1 monstruo que mencione "Mundo Transparente" en tu Deck. Sólo puedes usar este efecto de "Muro Transparente" una vez por turno. Los monstruos que mencionen "Mundo Transparente" no pueden ser destruidos en batalla, y además no recibes daño de batalla de esa batalla. Mientras controlas un monstruo de Nivel 7 o mayor que mencione "Mundo Transparente", tu adversario recibe todos los efectos de "Mundo Transparente", sin importar los Atributos de monstruo que controle.
  fr: |-
    Si "Monde Transparent" est sur le Terrain : vous pouvez ajouter 1 monstre qui mentionne "Monde Transparent" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Mur Transparent" qu'une fois par tour. Les monstres qui mentionnent "Monde Transparent" ne peuvent pas être détruits au combat, et aussi, vous ne recevez aucun dommage de combat de ce combat. Tant que vous contrôlez un monstre de min. Niveau 7 qui mentionne "Monde Transparent", votre adversaire reçoit tous les effets de "Monde Transparent", peu importe les Attributs de monstre qu'il contrôle.
  it: |-
    Se "Mondo Chiaro" è sul Terreno: puoi aggiungere 1 mostro che menziona "Mondo Chiaro" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Muro Chiaro" una sola volta per turno. I mostri che menzionano "Mondo Chiaro" non possono essere distrutti in battaglia, inoltre non subisci danno da combattimento da quella battaglia. Mentre controlli un mostro di Livello 7 o superiore che menziona "Mondo Chiaro", il tuo avversario riceve tutti gli effetti di "Mondo Chiaro", indipendentemente dagli Attributi dei mostri che controlla.
  pt: |-
    Se "Mundo Translúcido" estiver no campo: você pode adicionar 1 monstro que mencione "Mundo Translúcido" do seu Deck à sua mão. Você só pode usar este efeito de "Parede Translúcida" uma vez por turno. Monstros que mencionem "Mundo Translúcido" não podem ser destruídos em batalha e, além disso, você não sofre dano de batalha dessa batalha. Enquanto você controlar um monstro de Nível 7 ou mais que mencione "Mundo Translúcido", seu oponente recebe todos os efeitos de "Mundo Translúcido", independentemente dos Atributos dos monstros que ele controla.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：フィールドに「クリアー・ワールド」が存在する場合に発動できる。デッキから「クリアー・ワールド」のカード名が記されたモンスター１体を手札に加える。②：「クリアー・ワールド」のカード名が記されたモンスターは戦闘では破壊されず、その戦闘で発生する自分への戦闘ダメージは０になる。③：「クリアー・ワールド」のカード名が記されたレベル７以上のモンスターが自分フィールドに存在する限り、「クリアー・ワールド」の効果は属性によらず全て相手に適用される。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드에 "클리어 월드"가 존재할 경우에 발동할 수 있다. 덱에서 "클리어 월드"의 카드명이 쓰여진 몬스터 1장을 패에 넣는다. ②: "클리어 월드"의 카드명이 쓰여진 몬스터는 전투로는 파괴되지 않으며, 그 전투로 발생하는 자신에게로의 전투 데미지는 0 이 된다. ③: "클리어 월드"의 카드명이 쓰여진 레벨 7 이상의 몬스터가 자신 필드에 존재하는 한, "클리어 월드"의 효과는 속성에 관계 없이 전부 상대에게 적용된다.
