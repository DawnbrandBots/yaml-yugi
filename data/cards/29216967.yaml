text:
  en:
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Gimmick-Marionette“-Monster von deinem Deck auf den Friedhof legen.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes mandar al Cementerio 1 monstruo "Marioneta Trucada" en tu Deck.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez envoyer 1 monstre "Poupée Truquée" depuis votre Deck au Cimetière.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi mandare 1 mostro "Burattino Arnese" dal tuo Deck al Cimitero.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode enviar 1 monstro "Engenhoca Marionete" do seu Deck para o Cemitério.
  ja: |-
    ①：このカードが召喚した時に発動できる。デッキから「ギミック・パペット」モンスター１体を墓地へ送る。
  ko: |-
    ①: 이 카드를 일반 소환했을 때에 발동할 수 있다. 덱에서 "기믹 퍼핏" 몬스터 1장을 묘지로 보낸다.
  zh-TW: |-
    可在此卡召喚成功時發動。從牌組將１隻冠有「機關線偶」之名的怪獸送至墓地。
  zh-CN: |-
    此卡召唤成功时可发动。从牌组将１只冠有“机关线偶”之名的怪兽送入墓地。
