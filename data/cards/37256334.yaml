pendulum_effect:
  en: |-
    Once per turn: You can target 1 face-up Defense Position monster you control; its DEF becomes equal to the combined original DEF of all face-up Defense Position monsters you currently control (even if this card leaves the field).
  de: |-
    Einmal pro Spielzug: Du kannst 1 Monster in offener Verteidigungsposition wählen, das du kontrollierst; seine DEF werden gleich den kombinierten Grund-DEF aller Monster in offener Verteidigungsposition, die du derzeit kontrollierst (selbst falls diese Karte das Spielfeld verlässt).
  es: |-
    Una vez por turno: puedes seleccionar 1 monstruo en Posición de Defensa boca arriba que controles; su DEF se convierte igual a la DEF original combinada de todos los monstruos en Posición de Defensa boca arriba que controlas en este momento (aun si esta carta deja el Campo).
  fr: |-
    Une fois par tour : vous pouvez cibler 1 monstre en Position de Défense face recto que vous contrôlez ; sa DEF devient égale à la somme des DEF d'origine de tous les monstres en Position de Défense face recto que vous contrôlez actuellement (même si cette carte quitte le Terrain).
  it: |-
    Una volta per turno: puoi scegliere come bersaglio 1 mostro scoperto in Posizione di Difesa che controlli; il suo DEF diventa pari alla somma dei DEF originali di tutti i mostri scoperti in Posizione di Difesa che controlli attualmente (anche se questa carta lascia il Terreno).
  pt: |-
    Uma vez por turno: você pode escolher 1 monstro com a face para cima em Posição de Defesa que você controla; sua DEF se torna igual à DEF original combinada de todos os monstros com a face para cima em Posição de Defesa que você controla atualmente (mesmo que este card deixe o campo).
  ja: |-
    ①：１ターンに１度、自分フィールドの表側守備表示モンスター１体を対象として発動できる。そのモンスターの守備力は、自分フィールドの全ての表側守備表示モンスターの元々の守備力を合計した数値になる。
  ko: |-
    ①: 1턴에 1번, 자신 필드의 앞면 수비 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 수비력은, 자신 필드의 모든 앞면 수비 표시 몬스터의 원래 수비력을 합계한 수치가 된다.
  zh-TW:
  zh-CN: |-
    ①：1回合1次，以自己场上1只表侧守备表示怪兽为对象才能发动。那只怪兽的守备力变成自己场上的全部表侧守备表示怪兽的原本守备力合计数值。
