text:
  en: |-
    (Quick Effect): You can target 1 face-up monster you control; banish it until the End Phase of the next turn. You can only use this effect of "D.D. Seeker" once per turn.
  de: |-
    (Schnelleffekt): Du kannst 1 offenes Monster wählen, das du kontrollierst; verbanne es bis zur End Phase des nächsten Spielzugs. Du kannst diesen Effekt von „D.D. Sucher“ nur einmal pro Spielzug verwenden.
  es: |-
    (Efecto Rápido): puedes seleccionar 1 monstruo boca arriba que controles; destiérralo hasta la End Phase del próximo turno. Sólo puedes usar este efecto de "Buscador D.D." una vez por turno.
  fr: |-
    (Effet Rapide) : vous pouvez cibler 1 monstre face recto que vous contrôlez ; jusqu'à la End Phase du prochain tour, bannissez-le. Vous ne pouvez utiliser cet effet de "D.D. Chercheur" qu'une fois par tour.
  it: |-
    (Effetto Rapido): puoi scegliere come bersaglio 1 mostro scoperto che controlli; bandiscilo fino alla End Phase del prossimo turno. Puoi utilizzare questo effetto di "Cercatore D.D." una sola volta per turno.
  pt: |-
    (Efeito Rápido): você pode escolher 1 monstro com a face para cima que você controla; bana-o até a Fase Final do próximo turno. Você só pode usar este efeito de "Caçador D.D." uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：自分フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターを次のターンのエンドフェイズまで除外する。この効果は相手ターンでも発動できる。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 다음 턴의 엔드 페이즈까지 제외한다. 이 효과는 상대 턴에도 발동할 수 있다.
  zh-TW: |-
    此卡名的效果１回合僅限使用１次。①：可將我方場上的１隻正面表示怪獸做為對象發動。將該怪獸除外直到下一個回合的結束階段。此效果在對方回合也可發動。
  zh-CN: |-
    此卡牌名的效果１回合只可使用１次。①：可以我方场上的１只表侧表示怪兽为对象发动。直至下一回合的结束阶段，将该怪兽除外。此效果在对手回合也可发动。
