name:
  en: Pot of Avarice
  de: Topf der Trägheit
  es: Olla de la Avaricia
  fr: Pot d'Avarice
  it: Giara dell'Avarizia
  pt: Pote da Avarice
  ja: <ruby>貪<rt>どん</rt></ruby><ruby>欲<rt>よく</rt></ruby>な<ruby>壺<rt>つぼ</rt></ruby>
  ja_romaji: Don'yoku na Tsubo
  ko: 탐욕의 항아리
  ko_rr: Tam-yok-ui Hang-ari
  zh-TW: 貪欲之壺
  zh-CN: 贪欲之壶
text:
  en: |-
    Target 5 monsters in your GY; shuffle all 5 into the Deck, then draw 2 cards.
  de: |-
    Wähle 5 Monster in deinem Friedhof; mische alle 5 ins Deck, dann ziehe 2 Karten.
  es: |-
    Selecciona 5 monstruos en tu Cementerio; baraja los 5 al Deck, y después roba 2 cartas.
  fr: |-
    Ciblez 5 monstres dans votre Cimetière ; mélangez-les tous les 5 dans le Deck, puis piochez 2 cartes.
  it: |-
    Scegli come bersaglio 5 mostri nel tuo Cimitero; mischiali tutti e 5 nel Deck, poi pesca 2 carte.
  pt: |-
    Escolha 5 monstros no seu Cemitério; embaralhe todos os 5 no Deck e, depois, compre 2 cards.
  ja: |-
    ①：自分の墓地のモンスター５体を対象として発動できる。そのモンスター５体をデッキに戻してシャッフルする。その後、自分は２枚ドローする。
  ko: |-
    ①: 자신 묘지의 몬스터 5장을 대상으로 하고 발동할 수 있다. 그 몬스터 5장을 덱에 넣고 셔플한다. 그 후, 자신은 덱에서 2장 드로우한다.
  zh-TW: |-
    可选择我方墓地的5只怪兽发动。所选择的5只怪兽加入牌组并洗牌。之后，从牌组抽取2张卡牌。
  zh-CN: |-
    ①：以自己墓地的５只怪兽为对象可以发动。将该５只怪兽放回牌组并洗牌。然后，自己从牌组抽２张。
