text:
  en: |-
    While an "Icejade" monster and "Icejade Cenote Enion Cradle" are on the field, your opponent cannot activate the effects of monsters that were Summoned that turn. When a monster is destroyed by battle involving your "Icejade" monster: You can target 1 of those destroyed monsters; inflict damage to your opponent equal to that monster's original ATK. You can only use this effect of "Icejade Curse" once per turn.
  de: |-
    Solange ein „Eisjade“-Monster und „Eisjade-Cenote Enion-Wiege“ auf dem Spielfeld liegen, kann dein Gegner keine Effekte von Monstern aktivieren, die in jenem Spielzug beschworen wurden. Wenn ein oder mehr Monster durch Kampf zerstört werden, an dem dein „Eisjade“-Monster beteiligt ist: Du kannst 1 jener zerstörten Monster wählen; füge deinem Gegner Schaden in Höhe der Grund-ATK jenes Monsters zu. Du kannst diesen Effekt von „Eisjade-Fluch“ nur einmal pro Spielzug verwenden.
  es: |-
    Mientras un monstruo "Hielojade" y un "Cenote Hielojade Cuna Enion" estén en el Campo, tu adversario no puede activar los efectos de monstruos que fueron Invocados ese turno. Cuando un monstruo es destruido en batalla involucrando tu monstruo "Hielojade": puedes seleccionar 1 de esos monstruos destruidos; inflige daño a tu adversario igual al ATK original de ese monstruo. Sólo puedes usar este efecto de "Maldición Hielojade" una vez por turno.
  fr: |-
    Tant qu'un monstre "Jadeglace" et "Berceau Enion de Cénote Jadeglace" sont sur le Terrain, votre adversaire ne peut pas activer les effets des monstres qui ont été Invoqués ce tour. Lorsqu'un monstre est détruit au combat impliquant votre monstre "Jadeglace" : vous pouvez cibler 1 de ces monstres détruits ; infligez des dommages à votre adversaire égaux à l'ATK d'origine du monstre. Vous ne pouvez utiliser cet effet de "Malédiction Jadeglace" qu'une fois par tour.
  it: |-
    Mentre un mostro "Ghiacciogiada" e "Culla Enion Cenote Ghiacciogiada" sono sul Terreno, il tuo avversario non può attivare gli effetti dei mostri che sono stati Evocati in quel turno. Quando un mostro viene distrutto in una battaglia che coinvolge un tuo mostro "Ghiacciogiada": puoi scegliere come bersaglio 1 di quei mostri distrutti; infliggi al tuo avversario danno pari all'ATK originale di quel mostro. Puoi utilizzare questo effetto di "Maledizione Ghiacciogiada" una sola volta per turno.
  pt: |-
    Enquanto um monstro "Gelojade" e "Berço Enion, Cenote de Gelojade" estiverem no campo, seu oponente não pode ativar os efeitos de monstros que foram Invocados nesse turno. Quando um monstro for destruído em uma batalha envolvendo um monstro "Gelojade" seu: você pode escolher 1 desses monstros destruídos; cause dano ao seu oponente igual ao ATK original desse monstro. Você só pode usar este efeito de "Maldição Gelojade" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：フィールドに「氷水」モンスター及び「氷水底イニオン・クレイドル」が存在する限り、相手はこのターンに召喚・反転召喚・特殊召喚されたフィールドのモンスターの効果を発動できない。②：自分の「氷水」モンスターの戦闘でモンスターが破壊された時、その破壊されたモンスター１体を対象として発動できる。そのモンスターの元々の攻撃力分のダメージを相手に与える。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드에 "히스이" 몬스터 및 "히스이테이 이니온 크레이들"이 존재하는 한, 상대는 이 턴에 일반 소환 / 반전 소환 / 특수 소환된 필드의 몬스터 효과를 발동할 수 없다. ②: 자신의 "히스이" 몬스터의 전투로 몬스터가 파괴되었을 때, 그 파괴된 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 원래 공격력만큼의 데미지를 상대에게 준다.
  zh-TW:
  zh-CN: |-
    这个卡名的②效果1回合只能使用1次。①：只要场上有「氷水／冰水翡翠」怪兽以及「氷水底イニオン・クレイドル／冰水翡翠底 伊尼恩摇篮」存在，对手就不能发动在这个回合召唤、反转召唤或特殊召唤的场上的怪兽的效果。②：自己的「氷水／冰水翡翠」怪兽的战斗使怪兽被破坏时，可以以那1只被破坏的怪兽为对象发动。给予对手那只怪兽的原攻击力的一半数值的伤害。
