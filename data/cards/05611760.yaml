  ja: |-
    このカード名の①②の効果はそれぞれデュエル中に１度しか適用できない。①：フィールドのレベル１０以上のモンスターの種族が２種類以上の場合に発動できる。このカード以外のお互いの手札・フィールド・墓地のカードを全て持ち主のデッキに戻す。その後、お互いにデッキから５枚ドローする。②：墓地のこのカードを除外して発動できる。デッキから「宝玉獣」モンスター１体とフィールド魔法カード１枚を手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 듀얼 중에 1번밖에 적용할 수 없다. ①: 필드의 레벨 10 이상의 몬스터의 종족이 2종류 이상일 경우에 발동할 수 있다. 이 카드 이외의 서로의 패 / 필드 / 묘지의 카드를 전부 주인의 덱으로 되돌린다. 그 후, 서로 덱에서 5장 드로우한다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 "보옥수" 몬스터 1장과 필드 마법 카드 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②效果在决斗中各能适用1次。①：场上的等级10以上的怪兽的种族为2种类以上的场合可以发动。使这张卡以外的双方的手牌、场上、墓地的卡全部返回持有者卡组。那之后，双方从卡组抽5张。②：可以将墓地的这张卡除外发动。从卡组将1只「宝玉獣／宝玉兽」怪兽和1张场地魔法卡加入手牌。
