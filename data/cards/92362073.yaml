text:
  en: |-
    2 Dragon monsters
    During the Battle Phase (Quick Effect): You can banish this card from your field or GY, then target 1 "Number" Xyz Monster you control whose original Attribute/Type are LIGHT/Dragon; until the end of the Battle Phase, its ATK becomes equal to the value of the "Number" in its name x 100, also any battle damage your opponent takes is halved. During your opponent's End Phase: You can choose 1 card from your Deck and place it on top of your Deck. You can only use each effect of "Galaxy Satellite Dragon" once per turn.
  de: |-
    2 Drache-Monster
    Während der Battle Phase (Schnelleffekt): Du kannst diese Karte von deiner Spielfeldseite oder deinem Friedhof verbannen und dann 1 „Nummer“-Xyz-Monster wählen, das du kontrollierst und dessen Grund-Eigenschaft/-Typ LICHT/Drache sind; bis zum Ende der Battle Phase werden seine ATK gleich dem Wert der „Nummer“ in seinem Namen x 100, zusätzlich wird der Kampfschaden halbiert, den dein Gegner erhält. Während der End Phase deines Gegners: Du kannst 1 Karte von deinem Deck bestimmen und auf dein Deck legen. Du kannst jeden Effekt von „Galaxiesatelliten-Drache“ nur einmal pro Spielzug verwenden.
  es: |-
    2 monstruos Dragón
    Durante la Battle Phase (Efecto Rápido): puedes desterrar esta carta en tu Campo o Cementerio, y después seleccionar 1 Monstruo Xyz "Número" que controles cuyos Atributo/Tipo originales sean LUZ/Dragón; hasta el final de la Battle Phase, su ATK se convierte en igual al valor del "Número" en su nombre x 100, y además cualquier daño de batalla que reciba tu adversario se divide a la mitad. Durante la End Phase de tu adversario: puedes elegir 1 carta en tu Deck y ponerla en la parte superior de tu Deck. Sólo puedes usar cada efecto de "Dragón Satélite Galaxia" una vez por turno.
  fr: |-
    2 monstres Dragon
    Durant la Battle Phase (Effet Rapide) : vous pouvez bannir cette carte depuis votre Terrain ou Cimetière, puis ciblez 1 Monstre Xyz "Numéro" que vous contrôlez dont l'Attribut/Type d'origine sont LUMIÈRE/Dragon ; jusqu'à la fin de la Battle Phase, son ATK devient égale à la valeur du "Numéro" dans son nom x 100, et aussi, les dommages de combat reçus par votre adversaire sont divisés par deux. Durant la End Phase de votre adversaire : vous pouvez choisir 1 carte depuis votre Deck et la placer au-dessus de votre Deck. Vous ne pouvez utiliser chaque effet de "Dragon Satellite Galactique" qu'une fois par tour.
  it: |-
    2 mostri Drago
    Durante la Battle Phase (Effetto Rapido): puoi bandire questa carta dal tuo Terreno o Cimitero, poi scegliere come bersaglio 1 Mostro Xyz "Numero" che controlli con Attributo/Tipo originali LUCE/Drago; fino alla fine della Battle Phase, il suo ATK diventa pari al valore del "Numero" nel suo nome x 100, inoltre qualsiasi danno da combattimento subito dal tuo avversario viene dimezzato. Durante la End Phase del tuo avversario: puoi selezionare 1 carta dal tuo Deck e metterla in cima al tuo Deck. Puoi utilizzare ogni effetto di "Drago Satellite Galattico" una sola volta per turno.
  pt: |-
    2 monstros Dragão
    Durante a Fase de Batalha (Efeito Rápido): você pode banir este card do seu campo ou Cemitério e, depois, escolha 1 Monstro Xyz "Número" que você controla cujo Atributo/Tipo original seja LUZ/Dragão; até o final da Fase de Batalha, seu ATK se torna igual ao valor do "Número" em seu nome x 100 e, além disso, qualquer dano de batalha sofrido pelo seu oponente é diminuído pela metade. Durante a Fase Final do seu oponente: você pode selecionar 1 card do seu Deck e colocá-lo no topo do seu Deck. Você só pode usar cada efeito de "Dragão Satélite das Galáxias" uma vez por turno.
  ja: |-
    ドラゴン族モンスター２体
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手のバトルフェイズに、フィールド・墓地のこのカードを除外し、自分フィールドの元々の種族・属性がドラゴン族・光属性の「Ｎｏ．」Ｘモンスター１体を対象として発動できる。バトルフェイズ終了時まで、相手が受ける戦闘ダメージは半分になり、対象のモンスターの攻撃力は、そのモンスターの持つ「Ｎｏ．」の数値×１００になる。②：相手エンドフェイズに発動できる。デッキからカード１枚を選んでデッキの一番上に置く。
  ko: |-
    드래곤족 몬스터 2장
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대의 배틀 페이즈에, 필드 / 묘지의 이 카드를 제외하고, 자신 필드의 원래의 종족 / 속성이 드래곤족 / 빛 속성인 "No." 엑시즈 몬스터 1장을 대상으로 하여 발동할 수 있다. 배틀 페이즈 종료시까지, 상대가 받는 전투 데미지는 절반이 되고, 대상 몬스터의 공격력은, 그 몬스터가 가지는 "No."의 수치 × 100 이 된다. ②: 상대 엔드 페이즈에 발동할 수 있다. 덱에서 카드 1장을 골라 덱의 맨 위에 놓는다.
  zh-TW: |-
    龍族怪獸２隻
    此卡名的①②效果，１回合各僅限使用１次。①：在我方・對方的戰鬥階段，可將場上・墓地的此卡除外，將我方場上的１隻原本的種族・屬性為龍族・光屬性的「No.」超量怪獸做為對象發動。在戰鬥階段結束前，對方受到的戰鬥傷害減半，對象怪獸的攻擊力變為該怪獸持有的「No.」數值×１００。②：可在對方結束階段發動。從牌組選擇１張卡置於牌組的最上方。
  zh-CN: |-
    龙族怪兽２只
    此卡名的①②效果１回合仅可各使用１次。①：在自己・对手的战斗阶段，将场上・墓地的此卡除外，以自己场上原本种族・属性为龙族・光属性的１只“编号”超量怪兽为对象可以发动。直至战斗阶段结束时为止，对手受到的战斗伤害变为一半，对象怪兽的攻击力变为相当于该怪兽拥有的“编号”数值×１００的数值。②：在对手的结束阶段可以发动。从牌组挑选１张卡放在牌组最上面。
