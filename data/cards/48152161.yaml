  zh-TW: 神屬的墮天使
  zh-CN: 神属的堕天使
text:
  en: |-
    Send 1 "Darklord" monster from your hand or face-up from your field to the GY; negate the effects of 1 Effect Monster on the field until the end of this turn, and if you do, gain LP equal to its ATK. You can only activate 1 "The Sanctified Darklord" per turn.
  de: |-
    Lege 1 „Finsterlord“-Monster von deiner Hand oder offen von deiner Spielfeldseite auf den Friedhof; annulliere bis zum Ende dieses Spielzugs die Effekte von 1 Effektmonster auf dem Spielfeld und falls du dies tust, erhältst du LP in Höhe seiner ATK. Du kannst nur 1 „Der gesegnete Finsterlord“ pro Spielzug aktivieren.
  es: |-
    Manda al Cementerio 1 monstruo "Señoroscuro/a" en tu mano o boca arriba en tu Campo; hasta el final de este turno, niega los efectos de 1 Monstruo de Efecto en el Campo y, si lo haces, gana tantos LP como su ATK. Sólo puedes activar 1 "El Bendito Señoroscuro" por turno.
  fr: |-
    Envoyez 1 monstre "Ange Déchu" depuis votre main ou face recto depuis votre Terrain au Cimetière ; annulez les effets d'1 Monstre à Effet sur le Terrain jusqu'à la fin de ce tour, et si vous le faites, gagnez des LP égaux à son ATK. Vous ne pouvez activer qu'1 "L'Ange Déchu Sanctifié" par tour.
  it: |-
    Manda 1 mostro "Signore Oscuro" dalla tua mano o scoperto dal tuo Terreno al Cimitero; annulla gli effetti di 1 Mostro con Effetto sul Terreno fino alla fine di questo turno e, se lo fai, guadagni LP pari al suo ATK. Puoi attivare solo 1 "Il Signore Oscuro Santificato" per turno.
  pt: |-
    Envie 1 monstro "Senhor(a) Obscuro(a)" da sua mão ou com a face para cima do seu campo para o Cemitério; até o final deste turno, negue os efeitos de 1 Monstro de Efeito no campo e, se isso acontecer, ganhe PV igual ao ATK dele. Você só pode ativar 1 "O Santificado Senhor Obscuro" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：手札及び自分フィールドの表側表示モンスターの中から、「堕天使」モンスター１体を墓地へ送って発動できる。フィールドの効果モンスター１体を選び、その効果をターン終了時まで無効にし、そのモンスターの攻撃力分だけ自分のＬＰを回復する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 패 및 자신 필드의 앞면 표시 몬스터 중에서, "타락천사" 몬스터 1장을 묘지로 보내고 발동할 수 있다. 필드의 효과 몬스터 1장을 골라, 그 효과를 턴 종료시까지 무효로 하고, 그 몬스터의 공격력만큼만 자신의 LP를 회복한다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。
    ①：从手卡以及自己场上的表侧表示怪兽之中把1只「堕天使」怪兽送去墓地才能发动。选场上1只效果怪兽，那个效果直到回合结束时无效，自己基本分回复那只怪兽的攻击力的数值。
