  de: U.A. Kräftiger Schläger
  es: U.A. Golpeador Poderoso
  fr: Cogneur Puissant U.A.
  it: U.A. Battitore Potente
  pt: U.A. Rebatedor Poderoso
  ja: <ruby>Ｕ．Ａ．<rt>ウルトラアスリート</rt></ruby>マイティスラッガー
  ja_romaji: Urutora Asurīto Maiti Suraggā
  ko: <ruby>U.A.<rt>울트라 애슬리트</rt></ruby> 마이티 슬러거
  ko_rr:
  zh-TW: 超級運動員 強力打擊者
  zh-CN: 超级运动员强力打击者
text:
  en:
  de: |-
    Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, indem du 1 „U.A.“-Monster, das du kontrollierst, auf die Hand zurückgibst, außer „U.A. Kräftiger Schläger“. Du kannst „U.A. Kräftiger Schläger“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Falls diese Karte angreift, kann dein Gegner bis zum Ende des Damage Steps weder Karten noch Effekte aktivieren.
  es: |-
    Puedes Invocar esta carta de Modo Especial (desde tu mano) devolviendo a la mano 1 monstruo "U.A." que controles, excepto "U.A. Golpeador Poderoso". Sólo puedes Invocar de Modo Especial "U.A. Golpeador Poderoso" de esta forma una vez por turno. Si esta carta ataca, hasta el final del Damage Step tu adversario no puede activar cartas o efectos.
  fr: |-
    Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en renvoyant 1 monstre "U.A." que vous contrôlez ("Cogneur Puissant U.A." exclu) à la main. Vous ne pouvez Invoquer Spécialement "Cogneur Puissant U.A." qu'une fois par tour de cette façon. Si cette carte attaque, jusqu'à la fin de la Damage Step, votre adversaire ne peut ni activer de cartes ni d'effets.
  it: |-
    Puoi Evocare Specialmente questa carta (dalla tua mano) facendo ritornare 1 mostro "U.A." che controlli nella mano, eccetto "U.A. Battitore Potente". Puoi Evocare Specialmente "U.A. Battitore Potente" una sola volta per turno in questo modo. Se questa carta attacca, i tuo avversario non può attivare carte o effetti fino alla fine del Damage Step.
  pt: |-
    Você pode Invocar este card por Invocação-Especial (da sua mão) ao devolver 1 monstro "U.A." que você controla para a mão, exceto "U.A. Rebatedor Poderoso". Você só pode Invocar "U.A. Rebatedor Poderoso" por Invocação-Especial desta forma uma vez por turno. Se este card atacar, seu oponente não pode ativar cards ou efeitos até o final da Etapa de Dano.
  ja: |-
    このカード名の①の方法による特殊召喚は１ターンに１度しかできない。
    ①：このカードは「Ｕ．Ａ．マイティスラッガー」以外の自分フィールドの「Ｕ．Ａ．」モンスター１体を手札に戻し、手札から特殊召喚できる。
    ②：このカードが攻撃する場合、相手はダメージステップ終了時まで魔法・罠・モンスターの効果を発動できない。
  ko: |-
    "U.A.(울트라 애슬리트) 마이티 슬러거"의 ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없다. ①: 이 카드는 "U.A.(울트라 애슬리트) 마이티 슬러거" 이외의 자신 필드의 "U.A.(울트라 애슬리트)" 몬스터 1장을 패로 되돌리고, 패에서 특수 소환할 수 있다. ②: 이 카드가 공격할 경우, 상대는 데미지 스텝 종료시까지 마법 / 함정 / 몬스터의 효과를 발동할 수 없다.
  zh-TW: |-
    透過「超級運動員 強力打擊者」的①方法的特殊召喚，１回合僅限１次。①：可將我方場上的１隻「超級運動員 強力打擊者」以外的「超級運動員」怪獸送回手牌，從手牌特殊召喚此卡。②：在此卡攻擊的狀況下，對方在傷害步驟結束前無法發動魔法・陷阱・怪獸的效果。
  zh-CN: |-
    以“超级运动员强力打击者”①方法的特殊召唤，１回合只可使用１次。①：此卡可将我方场上１只除“超级运动员强力打击者”以外的“超级运动员”怪兽返回至手牌，并从手牌特殊召唤。②：此卡攻击的场合，直至伤害步骤结束时，对手不可发动魔法、陷阱、怪兽效果。
