  ja: |-
    このカード名の②の効果はデュエル中に１度しか使用できない。①：手札の「インフェルノイド」モンスター１体か「煉獄」魔法・罠カード１枚を相手に見せて発動できる。自分の手札を全て捨てる。その後、自分は捨てた枚数分ドローする。②：自分フィールドのモンスターが、存在しない場合または悪魔族モンスターのみの場合、このターンに墓地へ送られていないこのカードを墓地から除外し、自分の除外状態の「インフェルノイド」モンスターを１１体まで対象として発動できる（同名カードは１枚まで）。そのモンスターを墓地に戻す。
