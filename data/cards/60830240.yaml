  ja: |-
    このカード名の②の効果はデュエル中に１度しか使用できない。①：手札の「インフェルノイド」モンスター１体か「煉獄」魔法・罠カード１枚を相手に見せて発動できる。自分の手札を全て捨てる。その後、自分は捨てた枚数分ドローする。②：自分フィールドのモンスターが、存在しない場合または悪魔族モンスターのみの場合、このターンに墓地へ送られていないこのカードを墓地から除外し、自分の除外状態の「インフェルノイド」モンスターを１１体まで対象として発動できる（同名カードは１枚まで）。そのモンスターを墓地に戻す。
  ko: |-
    이 카드명의 ②의 효과는 듀얼 중에 1번밖에 사용할 수 없다. ①: 패의 "인페르노이드" 몬스터 1장이나 "연옥" 마법 / 함정 카드 1장을 상대에게 보여주고 발동할 수 있다. 자신의 패를 전부 버린다. 그 후, 자신은 버린 매수만큼 드로우한다. ②: 자신 필드의 몬스터가, 존재하지 않을 경우 또는 악마족 몬스터뿐일 경우, 이 턴에 묘지로 보내져 있지 않은 이 카드를 묘지에서 제외하고, 자신의 제외 상태인 "인페르노이드" 몬스터를 11장까지 대상으로 하여 발동할 수 있다(같은 이름의 카드는 1장까지). 그 몬스터를 묘지로 되돌린다.
  zh-TW:
  zh-CN: |-
    此卡名的②效果在决斗中仅可使用１次。
    ①：将手牌的１只“狱炎机”怪兽或１张“炼狱”魔法・陷阱卡出示给对手可以发动。将自己的手牌全部舍弃。然后，自己抽所舍弃的张数。
    ②：自己场上的怪兽，不存在的情况下或仅有恶魔族怪兽的情况下，从墓地将不是在此回合被送至墓地的此卡除外，以自己除外状态的最多１１只“狱炎机”怪兽为对象可以发动（同名卡最多１张）。将该怪兽放回墓地。
