name:
  en: Void Reignition
  de: Neuentzündung der Leere
  es: Reignición del Vacío
  fr: Rallumage du Vide
  it: Riaccensione del Vuoto
  pt: Reignição do Vácuo
  ja: <ruby>熾<rt>し</rt></ruby><ruby>動<rt>どう</rt></ruby>する<ruby>煉<rt>れん</rt></ruby><ruby>獄<rt>ごく</rt></ruby>
  ja_romaji: Shidōsuru Rengoku
  ko: 치동하는 연옥
  ko_rr:
  zh-TW: 熾動的煉獄
  zh-CN: 炽动的炼狱
text:
  en: |-
    Reveal 1 "Infernoid" monster or 1 "Void" Spell/Trap in your hand; discard your entire hand, then draw the same number of cards you discarded. If you control no monsters, or all monsters you control are Fiend monsters, except the turn this card was sent to the GY: You can banish this card from your GY, then target up to 11 of your banished "Infernoid" monsters with different names; return them to the GY. You can only use this effect of "Void Reignition" once per Duel.
  de: |-
    Zeige 1 „Infernoid“-Monster oder 1 „Leere“-Zauber/Falle in deiner Hand vor; wirf deine gesamte Hand ab, dann ziehe dieselbe Anzahl Karten, die du abgeworfen hast. Falls du keine Monster kontrollierst oder alle Monster, die du kontrollierst, Unterweltler-Monster sind, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte von deinem Friedhof verbannen und dann bis zu 11 deiner verbannten „Infernoid“-Monster mit unterschiedlichen Namen wählen; lege sie auf den Friedhof zurück. Du kannst diesen Effekt von „Neuentzündung der Leere“ nur einmal pro Duell verwenden.
  es: |-
    Muestra 1 monstruo "Infiernoid" o 1 Mágica/Trampa "Vacío" en tu mano; descarta toda tu mano, y después roba el mismo número de cartas que descartaste. Si no controlas monstruos, o todos los monstruos que controlas son monstruos Demonio, excepto el turno en el que esta carta fue mandada al Cementerio: puedes desterrar esta carta en tu Cementerio, y después seleccionar hasta 11 de tus monstruos "Infiernoid" desterrados con nombres diferentes; devuélvelos al Cementerio. Sólo puedes usar este efecto de "Reignición del Vacío" una vez por Duelo.
  fr: |-
    Révélez 1 monstre "Infernoid" ou 1 Magie/Piège "du Vide" dans votre main ; défaussez toute votre main, puis piochez le même nombre de cartes que vous avez défaussées. Si vous ne contrôlez aucun monstre, ou si tous les monstres que vous contrôlez sont des monstres Démon, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez max. 11 de vos monstres "Infernoid" bannis de noms différents ; renvoyez-les au Cimetière. Vous ne pouvez utiliser cet effet de "Rallumage du Vide" qu'une fois par Duel.
  it: |-
    Rivela 1 mostro "Infernoid" o 1 Magia/Trappola "Vuoto" nella tua mano; scarta tutta la tua mano, poi pesca lo stesso numero di carte che hai scartato. Se non controlli nessun mostro, o tutti i mostri che controlli sono mostri Demone, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio fino a 11 dei tuoi mostri "Infernoid" banditi con nomi diversi; falli ritornare nel Cimitero. Puoi utilizzare questo effetto di "Riaccensione del Vuoto" una sola volta per Duello.
  pt: |-
    Revele 1 monstro "Infernoide" ou 1 Magia/Armadilha "Vácuo" na sua mão; descarte toda a sua mão e, depois, compre o mesmo número de cards que você descartou. Se você não controlar nenhum monstro, ou todos os monstros que você controlar forem monstros Demônio, exceto no turno em que este card foi enviado para o Cemitério: você pode banir este card do seu Cemitério e, depois, escolha até 11 dos seus monstros "Infernoide" banidos com nomes diferentes; devolva-os para o Cemitério. Você só pode usar este efeito de "Reignição do Vácuo" uma vez por Duelo.
  ja: |-
    このカード名の②の効果はデュエル中に１度しか使用できない。①：手札の「インフェルノイド」モンスター１体か「煉獄」魔法・罠カード１枚を相手に見せて発動できる。自分の手札を全て捨てる。その後、自分は捨てた枚数分ドローする。②：自分フィールドのモンスターが、存在しない場合または悪魔族モンスターのみの場合、このターンに墓地へ送られていないこのカードを墓地から除外し、自分の除外状態の「インフェルノイド」モンスターを１１体まで対象として発動できる（同名カードは１枚まで）。そのモンスターを墓地に戻す。
  ko: |-
    이 카드명의 ②의 효과는 듀얼 중에 1번밖에 사용할 수 없다. ①: 패의 "인페르노이드" 몬스터 1장이나 "연옥" 마법 / 함정 카드 1장을 상대에게 보여주고 발동할 수 있다. 자신의 패를 전부 버린다. 그 후, 자신은 버린 매수만큼 드로우한다. ②: 자신 필드의 몬스터가, 존재하지 않을 경우 또는 악마족 몬스터뿐일 경우, 이 턴에 묘지로 보내져 있지 않은 이 카드를 묘지에서 제외하고, 자신의 제외 상태인 "인페르노이드" 몬스터를 11장까지 대상으로 하여 발동할 수 있다(같은 이름의 카드는 1장까지). 그 몬스터를 묘지로 되돌린다.
  zh-TW: |-
    此卡名的②效果在決鬥中僅可使用１次。
    ①：將手牌的１隻「獄炎機」怪獸或１張「煉獄」魔法・陷阱卡出示給對手可以發動。將自己的手牌全部捨棄。然後，自己抽所捨棄的張數。
    ②：自己場上的怪獸，不存在的情況下或僅有惡魔族怪獸的情況下，從墓地將不是在此回合被送至墓地的此卡除外，以自己除外狀態的最多１１隻「獄炎機」怪獸為對象可以發動（同名卡最多１張）。將該怪獸放回墓地。
  zh-CN: |-
    此卡名的②效果在决斗中仅可使用１次。
    ①：将手牌的１只“狱炎机”怪兽或１张“炼狱”魔法・陷阱卡出示给对手可以发动。将自己的手牌全部舍弃。然后，自己抽所舍弃的张数。
    ②：自己场上的怪兽，不存在的情况下或仅有恶魔族怪兽的情况下，从墓地将不是在此回合被送至墓地的此卡除外，以自己除外状态的最多１１只“狱炎机”怪兽为对象可以发动（同名卡最多１张）。将该怪兽放回墓地。
