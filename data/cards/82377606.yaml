name:
  en: Ally of Justice Unlimiter
  de: Verbündeter der Gerechtigkeit Begrenzungsentferner
  es: Deslimitador Aliado de la Justicia
  fr: Ravitailleur Énergétique, Allié de la Justice
  it: Slimitatore Alleato della Giustizia
  pt: Deslimitador, Aliado da Justiça
  ja: <ruby>Ａ・Ｏ・Ｊ<rt>アーリー・オブ・ジャスティス</rt></ruby> アンリミッター
  ja_romaji: Ārī Obu Jasutisu Anrimittā
  ko: A·O·J 언리미터
  ko_rr:
  zh-TW: 正義盟軍 無限制者
  zh-CN: 正义盟军 无限制者
text:
  en: |-
    You can Tribute this card, then target 1 "Ally of Justice" monster you control; that target's ATK becomes double its original ATK until the end of this turn.
  de: |-
    Du kannst diese Karte als Tribut anbieten und dann 1 „Verbündeter der Gerechtigkeit“-Monster wählen, das du kontrollierst; die ATK des gewählten Ziels werden bis zum Ende dieses Spielzugs zum Doppelten seiner Grund-ATK.
  es: |-
    Puedes Sacrificar esta carta, y después seleccionar 1 monstruo "Aliado/a de la Justicia" que controles; hasta el final de este turno, el ATK de ese objetivo se convierte en el doble de su ATK original.
  fr: |-
    Vous pouvez Sacrifier cette carte, puis ciblez 1 monstre "Allié de la Justice" que vous contrôlez ; jusqu'à la fin de ce tour, l'ATK de la cible devient le double de son ATK d'origine.
  it: |-
    Puoi offrire come Tributo questa carta, poi scegliere come bersaglio 1 mostro "Alleato della Giustizia" che controlli; l'ATK di quel bersaglio diventa il doppio del suo ATK originale fino alla fine di questo turno.
  pt: |-
    Você pode oferecer este card como Tributo e, depois, escolha 1 monstro "Aliado da Justiça" que você controla; o ATK do alvo se torna o dobro do seu ATK original até o final deste turno.
  ja: |-
    このカードをリリースして発動する。自分フィールド上に表側表示で存在する「<ruby>Ａ・Ｏ・Ｊ<rt>アーリー・オブ・ジャスティス</rt></ruby>」と名のついたモンスター１体の元々の攻撃力をこのターンのエンドフェイズ時まで倍にする。
  ko: |-
    이 카드를 릴리스하고 발동한다. 자신 필드 위에 앞면 표시로 존재하는 "A·O·J"라는 이름이 붙은 몬스터 1장의 원래 공격력을 이 턴의 엔드 페이즈시까지 배로 한다.
  zh-TW: |-
    可解放此卡發動。選擇我方場上的１隻冠有「正義盟軍」之名的怪獸，其攻擊力在回合結束前變為原本的攻擊力的兩倍。
  zh-CN: |-
    可解放此卡并发动。选择我方场上１只冠有“正义盟军”之名的怪兽，直至回合结束时，该攻击力变成原本攻击力的２倍。
