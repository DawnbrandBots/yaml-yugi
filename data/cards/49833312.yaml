text:
  en: |-
    Activate only when your opponent declares a direct attack while you control no monsters. Negate that attack and Special Summon 1 "Morphtronic" monster from your hand.
  de: |-
    Aktiviere diese Karte nur, wenn dein Gegner direkt angreift, solange du keine Monster kontrollierst. Annulliere den Angriff und beschwöre 1 "Morphtronisch"-Monster als Spezialbeschwörung von deiner Hand.
  es: |-
    Sólo puedes activar esta carta cuando tu adversario declara un ataque directo mientras no controles monstruos. Niega el ataque e Invoca de Modo Especial, desde tu mano, 1 monstruo "Morfotrónico".
  fr: |-
    Activable uniquement lorsque votre adversaire déclare une attaque directe et que vous ne contrôlez aucun monstre. Annulez cette attaque et Invoquez Spécialement 1 monstre "Morphtronique" depuis votre main.
  it: |-
    Attiva solo quando il tuo avversario dichiara un attacco diretto fino a quando tu non controlli nessun mostro. Annulla quell'attacco ed Evoca Specialmente 1 mostro "Morfotronico" dalla tua mano.
  pt: |-
    Ative somente quando seu oponente declara um ataque direto enquanto você não controla monstros. Negue aquele ataque, e Special Summon 1 monstro "Morphtronic" da sua mão para o seu lado do campo.
  ja: |-
    相手が直接攻撃を宣言した時、自分フィールド上にモンスターが存在しない場合に発動する事ができる。その攻撃を無効にし、手札から「Ｄ」と名のついたモンスター１体を特殊召喚する。
  ko: |-
    상대가 직접 공격을 선언했을 때, 자신 필드 위에 몬스터가 존재하지 않을 경우에 발동할 수 있다. 그 공격을 무효로 하고, 패에서 "D(디포머)"라는 이름이 붙은 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    对方宣言直接攻击时，自己场上没有怪兽存在的场合才能发动。那次攻击无效，从手卡把1只名字带有「变形斗士」的怪兽特殊召唤。
