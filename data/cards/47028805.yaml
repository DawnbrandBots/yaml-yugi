text:
  en: |-
    Gains ATK equal to the total Link Rating of the Link Monsters in your GY x 400. During the Main Phase, if this card is in your hand (Quick Effect): You can Tribute 1 Cyberse monster or 1 Link Monster; Special Summon this card. You can only use this effect of "L Magi Mergy" once per turn.
  de: |-
    Erhält ATK in Höhe der Summe der Linkzahlen der Linkmonster in deinem Friedhof x 400. Während der Main Phase, falls sich diese Karte in deiner Hand befindet (Schnelleffekt): Du kannst 1 Cyberse-Monster oder 1 Linkmonster als Tribut anbieten; beschwöre diese Karte als Spezialbeschwörung. Du kannst diesen Effekt von „L Magi Mergy“ nur einmal pro Spielzug verwenden.
  es: |-
    Gana ATK igual al Rating de Enlace total de los Monstruos de Enlace en tu Cementerio x 400. Durante la Main Phase, si esta carta está en tu mano (Efecto Rápido): puedes Sacrificar 1 monstruo Ciberso o 1 Monstruo de Enlace; Invoca esta carta de Modo Especial. Sólo puedes usar este efecto de "L Magi Combini" una vez por turno.
  fr: |-
    Gagne une ATK égale à la somme des Classifications Lien des Monstres Lien dans votre Cimetière x 400. Durant la Main Phase, si cette carte est dans votre main (Effet Rapide) : vous pouvez Sacrifier 1 monstre Cyberse ou 1 Monstre Lien ; Invoquez Spécialement cette carte. Vous ne pouvez utiliser cet effet de "L Magi Mergy" qu'une fois par tour.
  it: |-
    Guadagna ATK pari alla somma delle Classificazioni Link dei Mostri Link nel tuo Cimitero x 400. Durante la Main Phase, se questa carta è nella tua mano (Effetto Rapido): puoi offrire come Tributo 1 mostro Cyberso o 1 Mostro Link; Evoca Specialmente questa carta. Puoi utilizzare questo effetto di "L Magi Mergi" una sola volta per turno.
  pt: |-
    Ganha ATK igual à soma dos Valores Link dos Monstros Link no seu Cemitério x 400. Durante a Fase Principal, se este card estiver na sua mão (Efeito Rápido): você pode oferecer como Tributo 1 monstro Ciberso ou 1 Monstro Link; Invoque este card por Invocação-Especial. Você só pode usar este efeito de "Magi Mesclada L" uma vez por turno.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：自分・相手のメインフェイズに、このカードが手札に存在する場合、自分フィールドの、サイバース族モンスターかＬモンスター１体をリリースして発動できる。このカードを特殊召喚する。②：このカードの攻撃力は、自分の墓地のＬモンスターのリンクマーカーの合計×４００アップする。
