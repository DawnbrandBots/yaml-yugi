name:
  en: Crusader of Endymion
  de: Kreuzritter von Endymion
  es: Cruzado de Endimión
  fr: Croisé d'Endymion
  it: Crociato di Endymion
  pt: Cruzado de Endymion
  ja: クルセイダー・オブ・エンディミオン
  ja_romaji: Kuruseidā Obu Endimion
  ko: 크루세이더 오브 엔디미온
  ko_rr: Keuruseideo Obeu Endimion
  zh-TW: 恩底彌翁十字軍
  zh-CN: 恩底弥翁十字军
text:
  en:
  de: |-
    Diese Karte wird als Normales Monster behandelt, solange sie offen auf dem Spielfeld oder im Friedhof liegt. Solange diese Karte ein Normales Monster auf dem Spielfeld ist, kannst du sie als Normalbeschwörung beschwören, damit sie ein Effektmonster mit diesem Effekt wird.
    ●Einmal pro Spielzug: Du kannst 1 offene Karte auf dem Spielfeld wählen, auf die du eine Zauberzählmarke legen kannst; lege 1 Zauberzählmarke darauf und falls du dies tust, erhält diese Karte bis zum Ende dieses Spielzugs 600 ATK.
  es: |-
    Esta carta se trata como un Monstruo Normal mientras esté boca arriba en el Campo o en el Cementerio. Mientras esta carta sea un Monstruo Normal en el Campo, puedes Invocarla de Modo Normal para que se convierta en un Monstruo de Efecto con este efecto.
    ●Una vez por turno: puedes seleccionar 1 carta boca arriba en el Campo a la que le puedas poner un Contador Mágico; pon 1 Contador Mágico en ella y, si lo haces, hasta el final de este turno, esta carta gana 600 ATK.
  fr: |-
    Cette carte est traitée comme Monstre Normal tant qu'elle est face recto sur le Terrain ou dans le Cimetière. Tant que cette carte est un Monstre Normal sur le Terrain, vous pouvez l'Invoquer Normalement pour qu'elle devienne un Monstre à Effet avec cet effet.
    ●Une fois par tour : vous pouvez cibler 1 carte face recto sur le Terrain sur laquelle vous pouvez placer un Compteur Magie ; placez 1 Compteur Magie sur elle, et si vous le faites, cette carte gagne 600 ATK jusqu'à la fin de ce tour.
  it: |-
    Questa carta viene considerata come un Mostro Normale mentre è scoperta sul Terreno o nel Cimitero. Mentre questa carta è un Mostro Normale sul Terreno, puoi Evocarla Normalmente per farla diventare un Mostro con Effetto con questo effetto.
    ●Una volta per turno: puoi scegliere come bersaglio 1 carta scoperta sul Terreno su cui puoi mettere un Segnalino Magia; metti 1 Segnalino Magia su di essa e, se lo fai, questa carta guadagna 600 ATK fino alla fine di questo turno.
  pt: |-
    Este card é considerado como um Monstro Normal enquanto estiver com a face para cima no campo ou no Cemitério. Enquanto este card for um Monstro Normal no campo, você pode Invocá-lo por Invocação-Normal para fazer com que ele se torne um Monstro de Efeito com este efeito.
    ●Uma vez por turno: você pode escolher 1 card com a face para cima no campo sobre o qual você possa colocar um Marcador de Magia; coloque 1 Marcador de Magia sobre ele e, se isso acontecer, este card ganha 600 de ATK até o final deste turno.
  ja: |-
    ①：このカードはフィールド・墓地に存在する限り、通常モンスターとして扱う。
    ②：フィールドの通常モンスター扱いのこのカードを通常召喚としてもう１度召喚できる。その場合このカードは効果モンスター扱いとなり以下の効果を得る。
    ●１ターンに１度、フィールドの魔力カウンターを置く事ができるカード１枚を対象として発動できる。そのカードに魔力カウンターを１つ置き、このカードの攻撃力はターン終了時まで６００アップする。
  ko: |-
    ①: 이 카드는 필드 / 묘지에 존재하는 한, 일반 몬스터로 취급한다. ②: 필드의 일반 몬스터 취급의 이 카드를 통상 소환으로서 1번 더 일반 소환할 수 있다. 그 경우 이 카드는 효과 몬스터로 취급되고, 이하의 효과를 얻는다.
    ●1턴에 1번, 필드의 마력 카운터를 놓을 수 있는 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드에 마력 카운터를 1개 놓고, 이 카드의 공격력은 턴 종료시까지 600 올린다.
  zh-TW: |-
    ①：只要此卡存在於場上・墓地，就視為通常怪獸。②：場上視為通常怪獸的此卡可視為通常召喚再召喚１次。該狀況下，此卡將視為效果怪獸，獲得以下效果。
    ●１回合１次，可將場上的１張能放置魔力計數物的卡做為對象發動。在該卡放置１個魔力計數物，此卡的攻擊力在回合結束前提升６００。
  zh-CN: |-
    此卡存在于墓地或以表侧表示存在于场上的场合，将被视为通常怪兽。以通常召唤的方式再次召唤场上表侧表示的此卡，此卡将视为效果怪兽并获得以下效果。
    ●１回合１次，可选择场上１张可放置魔力计数物的卡牌，并在该卡上放置１个魔力计数物。此卡的攻击力上升６００点，直到以此效果放置魔力计数物的回合的结束阶段时。
