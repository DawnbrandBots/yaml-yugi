name:
  en: Phantom of Yubel
  de: Phantom von Yubel
  es: Aparición de Yubel
  fr: Fantôme de Yubel
  it: Spettro di Yubel
  pt: Assombração de Yubel
  ja: ファントム・オブ・ユベル
  ja_romaji: Fantomu Obu Yuberu
  ko: 팬텀 오브 유벨
