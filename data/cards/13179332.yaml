text:
  en: |-
    A wicked wooden spirit that has burned out. The barbecue grilled with this charcoal is so awesome that everybody thinks it's priceless.
  de: |-
    Die Inkarnation eines großen Baums, der völlig ausgebrannt ist. Alles, was mit seiner Holzkohle gegrillt wird, schmeckt so vorzüglich, dass es von jedem sehr geschätzt wird.
  es: |-
    La encarnación de un gran árbol que fue quemado a conciencia. Una barbacoa hecha con este carbón es tan soberbia que todos creen que es preciosa.
  fr: |-
    Incarnation d'un arbre géant qui a brûlé intégralement, tout barbecue réalisé avec ce charbon est si superbe qu'on le croirait précieux.
  it: |-
    L'incarnazione di un grande albero che è stato completamente bruciato. Un barbecue fatto con questo carbone è così superbo da farlo ritenere prezioso da tutti.
  pt: |-
    Um perverso espírito de madeira que se extinguiu. O churrasco na brasa com esse carvão é tão incrível que todos dizem que não tem preço.
  ja: |-
    完全に燃え尽きてしまった巨木の化身。この炭で焼く肉は絶品と言われ、重宝されている。
  ko: |-
    완전히 다 타버린 거목의 화신. 이 숯으로 구운 고기는 최상품이라 하여, 귀중하게 다뤄지고 있다.
  zh-TW: |-
    完全烧焦的巨木化身。据说该木炭烤出的肉味道极佳，被重视为珍宝。
  zh-CN: |-
    完全燃烧殆尽的巨木之化身。用此炭烤出的肉被公认为极品而受到珍重。
