  ja: <ruby>大<rt>だい</rt></ruby><ruby>木<rt>もく</rt></ruby><ruby>炭<rt>たん</rt></ruby><ruby>１<rt>イン</rt></ruby><ruby>８<rt>パチ</rt></ruby>
