text:
  en: |-
    Once per turn, you can send 1 face-up WATER "Genex" monster you control to the Graveyard to draw 2 cards.
  de: |-
    Einmal pro Spielzug kannst du 1 offenes WASSER "Genex"-Monster, das du kontrollierst, auf den Friedhof legen, um 2 Karten zu ziehen.
  es: |-
    Una vez por turno, puedes mandar al Cementerio 1 monstruo "Genex" de AGUA boca arriba que controles para robar 2 cartas.
  fr: |-
    Une fois par tour, vous pouvez envoyer 1 monstre "Genex" EAU face recto que vous contrôlez au Cimetière pour piocher 2 cartes.
  it: |-
    Una volta per turno, puoi mandare 1 mostro "Genex" ACQUA scoperto che controlli al Cimitero per pescare 2 carte.
  pt: |-
    Uma vez por turno, você pode enviar 1 monstro "Genex" de ÁGUA com a face para cima que você controla ao Cemitério para comprar 2 cards.
  ja: |-
    ①：１ターンに１度、自分フィールドの表側表示の水属性の「ジェネクス」モンスター１体を墓地へ送って発動できる。自分は２枚ドローする。
  ko: |-
    ①: 1턴에 1번, 자신 필드의 앞면 표시 물 속성의 "제넥스" 몬스터 1장을 묘지로 보내고 발동할 수 있다. 자신은 2장 드로우한다.
  zh-TW: |-
    １回合１次，可將我方場上的１隻正面表示的冠有「次代機」之名的水屬性怪獸送至墓地發動。從牌組抽２張牌。
  zh-CN: |-
    1回合1次，把自己场上表侧表示存在的1只名字带有「次世代」的水属性怪兽送去墓地才能发动。从卡组抽2张卡。
