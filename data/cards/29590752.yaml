text:
  en: |-
    When this card is Special Summoned by the effect of a "Gladiator Beast" monster: Target 1 face-down Spell or Trap Card in the Spell & Trap Card Zone; destroy that target. At the end of your Battle Phase, if this card attacked or was attacked: Shuffle this card into the Deck or discard 1 card.
  de: |-
    Wenn diese Karte durch den Effekt eines "Gladiatorungeheuer"-Monsters als Spezialbeschwörung beschworen wird: Wähle 1 verdeckte Zauber- oder Fallenkarte in der Zauber- & Fallenkartenzone; zerstöre das gewählte Ziel. Am Ende deiner Battle Phase, falls diese Karte angegriffen hat oder angegriffen wurde: Mische diese Karte ins Deck oder wirf 1 Karte ab.
  es: |-
    Cuando esta carta es Invocada de Modo Especial por el efecto de un monstruo "Bestia Gladiador", destruye 1 Carta Mágica o de Trampa boca abajo. Al final de tu Battle Phase, si esta carta atacó o fue atacada, devuélvela al Deck a menos que descartes 1 carta.
  fr: |-
    Lorsque cette carte est Invoquée Spécialement par l'effet d'un monstre "Bête Gladiateur", détruisez 1 Carte Magie ou Piège Posée sur le Terrain. À la fin de votre Battle Phase, si cette carte a attaqué ou a été attaquée, renvoyez-la dans le Deck sauf si vous vous défaussez d'1 carte.
  it: |-
    Quando questa carte è Evocata tramite Evocazione Speciale dall'effetto di un monstro "Gladiatore Bestia", distruggi 1 Carta coperta Magia o Trappola. Alle fine della tua Battle Phase, se questa carta ha attaccato o è stata attaccata, falla tornare nel tuo Deck oppure scarta 1 carta.
  pt: |-
    Quando esta carta é Special Summoned pelo efeito de um monstro "Gladiator Beast", destrua 1 Spell ou Trap Card virada para baixo no campo. No fim da sua Battle Phase, se esta carta atacou ou foi atacada, retorne-a ao Deck a menos que você descarte 1 carta.
  ja: |-
    このカードが「剣闘獣」と名のついたモンスターの効果によって特殊召喚に成功した時、魔法＆罠カードゾーンにセットされたカード１枚を破壊する。このカードが戦闘を行った自分のバトルフェイズ終了時に、手札を１枚捨てるかこのカードをデッキに戻す。
  ko: |-
    이 카드가 "검투수"라는 이름이 붙은 몬스터의 효과에 의해서 특수 소환에 성공했을 때, 마법 & 함정 카드 존에 세트된 카드 1장을 파괴한다. 이 카드가 전투를 실행한 배틀 페이즈 종료시에, 패를 1장 버리거나 이 카드를 덱으로 되돌린다.
  zh-TW: |-
    此卡透過冠有「劍鬥獸」之名的怪獸的效果特殊召喚成功時，選擇１張覆蓋在魔法＆陷阱區的卡破壞。此卡在進行戰鬥後的我方戰鬥階段結束時，須捨棄１張手牌或將此卡送回持有者的牌組。
  zh-CN: |-
    此卡因冠有“剑斗兽”之名的怪兽效果特殊召唤成功时，选择被盖牌在魔法与陷阱区域的１张卡牌破坏。此卡进行了战斗的我方战斗阶段结束时，舍弃１张手牌或将此卡返回至持有者牌组。
