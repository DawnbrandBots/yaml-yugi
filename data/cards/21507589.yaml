text:
  en: |-
    Discard 1 card to target 2 of your banished Fish, Sea Serpent, or Aqua-Type monsters; add them to your hand.
  de: |-
    Wirf 1 Karte ab, um 2 deiner verbannten Monster vom Typ Fisch, Seeschlange oder Aqua zu wählen; füge sie deiner Hand hinzu.
  es: |-
    Descarta 1 carta para seleccionar 2 de tus monstruos desterrados de Tipo Pez, Serpiente Marina o Aqua; añádelos a tu mano.
  fr: |-
    Défaussez 1 carte pour cibler 2 de vos monstres de Type Poisson/Serpent de Mer/Aqua bannis ; ajoutez-les à votre main.
  it: |-
    Scarta 1 carta per scegliere come bersaglio 2 dei tuoi mostri di Tipo Pesce, Serpente Marino o Acqua banditi; aggiungili alla tua mano.
  pt:
  ja: |-
    手札を１枚捨て、ゲームから除外されている自分の魚族・海竜族・水族モンスター２体を選択して発動できる。選択したモンスターを手札に加える。
  ko: |-
    패를 1장 버리고, 게임에서 제외되어 있는 자신의 어류족 / 해룡족 / 물족 몬스터 2장을 선택하고 발동할 수 있다. 선택한 몬스터를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    丢弃1张手卡，选择从游戏中除外的2只自己的鱼族·海龙族·水族怪兽才能发动。选择的怪兽加入手卡。
