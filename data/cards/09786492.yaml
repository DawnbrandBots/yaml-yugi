name:
  en: White Dragon Ritual
  de: Ritual des weißen Drachen
  es: Ritual del Dragón Blanco
  fr: Rituel du Dragon Blanc
  it: Rituale del Drago Bianco
  pt: Ritual do Dragão Branco
  ja: <ruby>白<rt>はく</rt></ruby><ruby>竜<rt>りゅう</rt></ruby><ruby>降<rt>こう</rt></ruby><ruby>臨<rt>りん</rt></ruby>
  ja_romaji: Hakuryū Kōrin
