  zh-TW: 白龍降臨
  zh-CN: 白龙降临
text:
  en: |-
    This card is used to Ritual Summon "Paladin of White Dragon". You must also Tribute monsters from your hand or field whose total Levels equal 4 or more.
  de: |-
    Diese Karte wird verwendet, um „Paladin des Weißen Drachen“ als Ritualbeschwörung zu beschwören. Du musst zusätzlich Monster von deiner Hand oder Spielfeldseite als Tribut anbieten, deren gemeinsame Stufe 4 oder mehr entspricht.
  es: |-
    Esta carta se usa para la Invocación por Ritual de "Paladín de Dragón Blanco". También debes Sacrificar monstruos en tu mano o Campo cuyos Niveles totales sean 4 o más.
  fr: |-
    Cette carte est utilisée pour Invoquer Rituellement "Paladin du Dragon Blanc". Vous devez aussi Sacrifier des monstres depuis votre main ou Terrain dont le Niveau total est égal à min. 4.
  it: |-
    Questa carta è utilizzata per Evocare tramite Rituale "Paladino del Drago Bianco". Devi anche offrire come Tributo, dal Terreno o dalla tua mano, mostri il cui Livello totale sia 4 o superiore.
  pt: |-
    Este card é usado para a Invocação-Ritual de "Paladino do Dragão Branco". Também deve oferecer como Tributo monstros cuja soma dos Níveis seja igual ou maior que 4, do Campo ou da sua mão.
  ja: |-
    「白竜の聖騎士」の降臨に必要。①：レベルの合計が４以上になるように、自分の手札・フィールドのモンスターをリリースし、手札から「白竜の聖騎士」を儀式召喚する。
  ko: |-
    "백룡의 성기사"의 의식 소환에 필요. 필드나 패에서, 레벨 4 이상이 되도록 제물을 바쳐야 한다.
  zh-TW: |-
    「白龍聖騎士」降臨所需。①：為使等級合計為４以上，解放我方手牌・場上的怪獸，從手牌儀式召喚「白龍聖騎士」。
  zh-CN: |-
    「白龙之圣骑士」的降临必需。必须从场上或手卡直到让等级4以上作为祭品。
