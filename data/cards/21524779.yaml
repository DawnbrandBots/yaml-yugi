text:
  en:
  de: |-
    Einmal pro Spielzug: Du kannst 1 LICHT Monster vom Typ Donner der Stufe 4 als zusätzliche Normalbeschwörung von deiner Hand beschwören, außer „Madonner“.
  es: |-
    Una vez por turno: puedes Invocar de Modo Normal, desde tu mano, 1 monstruo de LUZ de Tipo Trueno de Nivel 4, excepto "Madretrueno", como una Invocación Normal adicional.
  fr: |-
    Une fois par tour : vous pouvez Invoquer Normalement 1 monstre LUMIÈRE de Type Tonnerre de Niveau 4 ("Matonerre" exclu) depuis votre main comme une autre Invocation Normale.
  it: |-
    Una volta per turno: puoi Evocare Normalmente 1 mostro LUCE di Tipo Tuono di Livello 4 dalla tua mano, eccetto "Matuono", come Evocazione Normale aggiuntiva.
  pt: |-
    Uma vez por turno: Você pode Invocar por Invocação-Normal 1 monstro de LUZ do Tipo Trovão de Nível 4 da sua mão, exceto "Matrovã", como uma Invocação-Normal adicional.
  ja: |-
    ①：１ターンに１度、自分メインフェイズに発動できる。「ＯＫａサンダー」以外の手札の雷族・光属性・レベル４モンスター１体の召喚を行う。
  ko: |-
    1턴에 1번, 자신의 메인 페이즈시에 발동할 수 있다. 패에서 "OKa(오카) 썬더" 이외의 번개족 / 빛 속성 / 레벨 4의 몬스터 1장을 일반 소환한다.
  zh-TW: |-
    １回合１次，可在我方主要階段時發動。從手牌召喚１隻「雷電媽媽」以外的雷族・光屬性・等級４怪獸。
  zh-CN: |-
    １回合１次，可在我方主要阶段时发动。从手牌召唤１只除“雷电妈妈”以外的雷族、光属性、等级４的怪兽。
