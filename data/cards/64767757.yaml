  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：モンスターの効果・魔法・罠カードが発動した時に発動できる。自分フィールドの「マテリアクトル」ＸモンスターがＸ素材としている自分のカード１枚を手札に加え、その発動を無効にする。その後、手札に加えたカードの種類によって以下の効果を適用する。●モンスター：自分の手札を１枚選んでデッキの一番下に戻す。●魔法：自分フィールドの「マテリアクトル」Ｘモンスターの攻撃力は１０００アップする。●罠：この効果で手札に加えたカードを自分フィールドにセットできる。
