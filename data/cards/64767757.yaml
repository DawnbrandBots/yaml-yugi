name:
  en: Materiactor Critical
  de: Materiaktor kritisch
  es: Materiactor Crítico
  fr: Matériacteur Critique
  it: Materiattore Critico
  pt: Materriator Crítico
  ja: <ruby>原質の臨界超過<rt>マテリアクトル・クリティカル</rt></ruby>
  ja_romaji: Materiakutoru Kuritikaru
  ko: 머티리어크톨 크리티컬
  ko_rr:
  zh-TW: 原物質之突破臨界
  zh-CN: 原物质之突破临界
text:
  en: |-
    When a Spell/Trap Card, or monster effect, is activated: Add 1 of your materials from a "Materiactor" Xyz Monster you control to your hand, and if you do, negate the activation, then apply the following effect based on the card type added.
    ● Monster: Place 1 card from your hand on the bottom of the Deck.
    ● Spell: "Materiactor" Xyz Monsters you control gain 1000 ATK.
    ● Trap: You can Set that added card.
    You can only activate 1 "Materiactor Critical" per turn.
  de: |-
    Wenn eine Zauber-/Fallenkarte oder ein Monstereffekt aktiviert wird: Füge deiner Hand 1 deines Materials von einem „Materiaktor“-Xyz-Monster hinzu, das du kontrollierst, und falls du dies tust, annulliere die Aktivierung, dann führe den folgenden Effekt aus, basierend auf dem hinzugefügten Kartentyp.
    ● Monster: Lege 1 Karte von deiner Hand unters Deck.
    ● Zauber: „Materiaktor“-Xyz-Monster, die du kontrollierst, erhalten 1000 ATK.
    ● Falle: Du kannst jene hinzugefügte Karte setzen.
    Du kannst nur 1 „Materiaktor kritisch“ pro Spielzug aktivieren.
  es: |-
    Cuando es activada una Carta Mágica/de Trampa, o efecto de monstruo: añade a tu mano 1 de tus materiales de un Monstruo Xyz "Materiactor" que controles y, si lo haces, niega la activación, y después aplica el siguiente efecto basado en el tipo de carta añadida.
    ● Monstruo: Pon en la parte inferior del Deck 1 carta en tu mano.
    ● Mágica: Los Monstruos Xyz "Materiactor" que controlas ganan 1000 ATK.
    ● Trampa: Puedes Colocar esa carta añadida.
    Sólo puedes activar 1 "Materiactor Crítico" por turno.
  fr: |-
    Lorsqu'une Carte Magie/Piège ou un effet de monstre est activé : ajoutez 1 de vos Matériels d'un Monstre Xyz "Matériacteur" que vous contrôlez à votre main, et si vous le faites, annulez l'activation, puis appliquez l'effet suivant selon le type de carte ajouté.
    ● Monstre : Placez 1 carte depuis votre main au-dessous du Deck.
    ● Magie : Les Monstres Xyz "Matériacteur" que vous contrôlez gagnent 1000 ATK.
    ● Piège : Vous pouvez Poser la carte ajoutée.
    Vous ne pouvez activer qu'1 "Matériacteur Critique" par tour.
  it: |-
    Quando viene attivata una Carta Magia/Trappola o l'effetto di un mostro: aggiungi 1 dei tuoi materiali da un Mostro Xyz "Materiattore" che controlli alla tua mano e, se lo fai, annulla l'attivazione, poi applica il seguente effetto a seconda del tipo di carta aggiunta.
    ● Mostro: Metti 1 carta dalla tua mano in fondo al Deck.
    ● Magia: I Mostri Xyz "Materiattore" che controlli guadagnano 1000 ATK.
    ● Trappola: Puoi Posizionare quella carta aggiunta.
    Puoi attivare solo 1 "Materiattore Critico" per turno.
  pt: |-
    Quando um Card de Magia/Armadilha, ou efeito de monstro, for ativado: adicione à sua mão 1 de suas matérias associadas a um Monstro Xyz "Materriator" que você controla e, se isso acontecer, negue a ativação e, depois, aplique o seguinte efeito, de acordo com o tipo de card adicionado.
    ● Monstro: Coloque 1 card da sua mão no fundo do Deck.
    ● Magia: Monstros Xyz "Materriator" que você controla ganham 1000 de ATK.
    ● Armadilha: Você pode Baixar esse card adicionado.
    Você só pode ativar 1 "Materriator Crítico" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：モンスターの効果・魔法・罠カードが発動した時に発動できる。自分フィールドの「マテリアクトル」ＸモンスターがＸ素材としている自分のカード１枚を手札に加え、その発動を無効にする。その後、手札に加えたカードの種類によって以下の効果を適用する。●モンスター：自分の手札を１枚選んでデッキの一番下に戻す。●魔法：自分フィールドの「マテリアクトル」Ｘモンスターの攻撃力は１０００アップする。●罠：この効果で手札に加えたカードを自分フィールドにセットできる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 몬스터의 효과 / 마법 / 함정 카드가 발동했을 때에 발동할 수 있다. 자신 필드의 "머티리어크톨" 엑시즈 몬스터가 엑시즈 소재로 하고 있는 자신의 카드 1장을 패에 넣고, 그 발동을 무효로 한다. 그 후, 패에 넣은 카드의 종류에 따라 이하의 효과를 적용한다. ●몬스터: 자신의 패를 1장 고르고 덱 맨 아래로 되돌린다. ●마법: 자신 필드의 "머티리어크톨" 엑시즈 몬스터의 공격력은 1000 올린다. ●함정: 이 효과로 패에 넣은 카드를 자신 필드에 세트할 수 있다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：怪兽的效果・魔法・陷阱卡发动时可以发动。将自己场上“原物质”超量怪兽所持有的超量素材中自己的1张卡加入手牌，将该发动无效。然后，根据加入了手牌的卡的种类适用以下效果。
    ●怪兽：挑选自己的1张手牌放回牌组最下面。
    ●魔法：自己场上的“原物质”超量怪兽的攻击力上升1000。
    ●陷阱：可将以此效果加入手牌的卡放置在自己场上。
