text:
  en: |-
    You can send this card from your hand or field to the GY, then target 1 Dragon monster you control; it gains 500 ATK/DEF until the end of your opponent's turn. If a Normal Monster(s) is sent to your GY, while this card is in the GY (except during the Damage Step): You can Special Summon this card, but banish it when it leaves the field. You can only use this effect of "Guardragon Promineses" once per turn.
  de: |-
    Du kannst diese Karte von deiner Hand oder Spielfeldseite auf den Friedhof legen und dann 1 Drache-Monster wählen, das du kontrollierst; es erhält bis zum Ende des Spielzugs deines Gegners 500 ATK/DEF. Falls ein oder mehr Normale Monster auf deinen Friedhof gelegt werden, solange sich diese Karte im Friedhof befindet (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst diesen Effekt von „Wachdrache Promineses“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes mandar al Cementerio esta carta en tu mano o Campo, y después selecciona 1 monstruo Dragón que controles; éste gana 500 ATK/DEF hasta el final del turno de tu adversario. Si uno más Monstruos Normales son mandados a tu Cementerio mientras esta carta está en el Cementerio (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial, pero destiérrala cuando deje el Campo. Sólo puedes usar este efecto de "Guardragón Promineses" una vez por turno.
  fr: |-
    Vous pouvez envoyer cette carte depuis votre main ou Terrain au Cimetière, puis ciblez 1 monstre Dragon que vous contrôlez ; jusqu'à la fin du tour de votre adversaire, il gagne 500 ATK/DEF. Si un ou plusieurs Monstres Normaux sont envoyés à votre Cimetière, tant que cette carte est dans le Cimetière (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser cet effet de "Prominèses Dragarde" qu'une fois par tour.
  it: |-
    Puoi mandare questa carta dalla tua mano o Terreno al Cimitero, poi scegliere come bersaglio 1 mostro Drago che controlli; esso guadagna 500 ATK/DEF fino alla fine del turno del tuo avversario. Se uno o più Mostri Normali vengono mandati al tuo Cimitero, mentre questa carta è nel Cimitero (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta, ma bandiscila quando lascia il Terreno. Puoi utilizzare questo effetto di "Guardrago Promineses" una sola volta per turno.
  pt: |-
    Você pode enviar este card da sua mão ou do campo para o Cemitério e, depois, escolher 1 monstro Dragão que você controla; ele ganha 500 de ATK/DEF até o final do turno do seu oponente. Se um ou mais Monstros Normais forem enviados para o seu Cemitério, enquanto este card estiver no Cemitério (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Você só pode usar este efeito de "Dragão-Guarda Promineses" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：手札・フィールドのこのカードを墓地へ送り、自分フィールドのドラゴン族モンスター１体を対象として発動できる。そのモンスターの攻撃力・守備力は相手ターン終了時まで５００アップする。②：このカードが墓地に存在し、通常モンスターが自分の墓地へ送られた場合に発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 패 / 필드의 이 카드를 묘지로 보내고, 자신 필드의 드래곤족 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력 / 수비력은 상대 턴 종료시까지 500 올린다. ②: 이 카드가 묘지에 존재하고, 일반 몬스터가 자신 묘지로 보내졌을 경우에 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.
  zh-TW:
  zh-CN: |-
    此卡名的②效果1回合仅可使用1次。①：将手牌・场上的此卡送至墓地，以自己场上的1只龙族怪兽为对象可以发动。该怪兽的攻击力・守备力直至对手回合结束时为止上升500。②：此卡存在于墓地，通常怪兽被送至自己墓地的情况下可以发动。将此卡特殊召唤。以此效果特殊召唤的此卡离开场上的情况下，将其除外。
