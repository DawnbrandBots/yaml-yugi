text:
  en: |-
    If you control a "Battlin' Boxer" monster, you can Special Summon this card (from your hand). If you do, you cannot conduct your Battle Phase for the rest of this turn.
  de: |-
    Falls du ein „Unermüdlicher Boxer“-Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Falls du dies tust, kannst du für den Rest dieses Spielzugs keine Battle Phase durchführen.
  es: |-
    Si controlas un monstruo "Boxeador Indómito", puedes Invocar esta carta de Modo Especial (desde tu mano). Si lo haces, el resto del turno no puedes realizar tu Battle Phase.
  fr: |-
    Si vous contrôlez un monstre "Boxeur Indomptable", vous pouvez Invoquer Spécialement cette carte (depuis votre main). Si vous le faites, le reste de ce tour, vous ne pouvez pas mener votre Battle Phase.
  it: |-
    Se controlli un mostro "Pugile Indomito", puoi Evocare Specialmente questa carta (dalla tua mano). Se lo fai, non puoi effettuare la tua Battle Phase per il resto di questo turno.
  pt: |-
    Se você controlar um monstro "Boxeador Obstinado", você pode Invocar este card por Invocação-Especial (da sua mão). Se isso acontecer, você não pode conduzir sua Fase de Batalha pelo restante deste turno.
  ja: |-
    自分フィールド上に「ＢＫ」と名のついたモンスターが存在する場合、このカードは手札から特殊召喚できる。この方法で特殊召喚した場合、このターン自分はバトルフェイズを行えない。
  ko: |-
    자신 필드 위에 "BK(버닝나쿠라)" 라는 이름이 붙은 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. 이 방법으로 특수 소환했을 경우, 이 턴에 자신은 배틀 페이즈를 실행할 수 없다.
  zh-TW: |-
    我方场上存在冠有「燃燒拳鬥士」之名的怪兽的场合，此卡可从手牌特殊召唤。以此方法特殊召唤的场合，此回合我方不能进行战斗阶段。
  zh-CN: |-
    自己场上有名字带有「燃烧拳击手」的怪兽存在的场合，这张卡可以从手卡特殊召唤。这个方法特殊召唤过的场合，这个回合自己不能进行战斗阶段。
