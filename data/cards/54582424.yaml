text:
  en:
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Wenn du ein Krieger-Monster als Normalbeschwörung beschwörst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Kann nicht als Synchromaterial verwendet werden.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Cuando Invocas de Modo Normal un monstruo Guerrero: puedes Invocar esta carta de Modo Especial desde tu mano. No puede ser usado como Material de Sincronía.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Lorsque vous Invoquez Normalement un monstre Guerrier : vous pouvez Invoquer Spécialement cette carte depuis votre main. Non utilisable comme Matériel Synchro.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Quando Evochi Normalmente un mostro Guerriero: puoi Evocare Specialmente questa carta dalla tua mano. Non può essere utilizzato come Materiale Synchro.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Quando você Invocar um monstro Guerreiro por Invocação-Normal: você pode Invocar este card por Invocação-Especial da sua mão. Não pode ser usado como Matéria Sincro.
  ja: |-
    このカードは通常召喚できず、このカードの効果で特殊召喚できる。
    このカードはＳ素材にできない。
    ①：自分が戦士族モンスターを召喚した時に発動できる。このカードを手札から特殊召喚する。
  ko: |-
    이 카드는 일반 소환 / 세트할 수 없다. 자신이 전사족 몬스터의 일반 소환에 성공했을 때, 이 카드를 패에서 특수 소환할 수 있다. 이 카드는 싱크로 소재로 할 수 없다.
  zh-TW: |-
    此卡無法通常召喚。我方成功召喚戰士族怪獸時，可從手牌特殊召喚此卡。此卡無法做為同步素材。
  zh-CN: |-
    此卡不可通常召唤。我方战士族怪兽召唤成功时，可从手牌特殊召唤此卡。此卡不可作为同步素材。
