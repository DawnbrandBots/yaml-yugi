text:
  en: |-
    Cannot be Normal Summoned or Set. Must first be Special Summoned (from your hand) to your opponent's side of the field by Special Summoning 2 "Grinder Tokens" (Fiend-Type/DARK/Level 1/ATK 0/DEF 0) in face-up Attack Position on your side of the field. If you Special Summon this monster, you cannot Normal Summon or Set a monster during the same turn.
  de: |-
    Kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Muss zuerst als Spezialbeschwörung (von deiner Hand) auf die Spielfeldseite deines Gegners beschworen werden, indem du 2 „Schleifer-Spielmarken“ (Typ Unterweltler/FINSTERNIS/Stufe 1/ATK 0/DEF 0) als Spezialbeschwörung in die offene Angriffsposition auf deine Spielfeldseite beschwörst. Falls du dieses Monster als Spezialbeschwörung beschwörst, kannst du im selben Spielzug kein Monster als Normalbeschwörung beschwören oder setzen.
  es: |-
    Esta carta no puede ser Invocada de Modo Normal, ni Colocada. Esta carta sólo puede ser Invocada de Modo Especial desde tu mano al Campo de tu adversario, Invocando también de Modo Especial 2 "Fichas Trituradoras" (Tipo Demonio/OSCURIDAD/Nivel 1/ATK 0/DEF 0) en Posición de Ataque boca arriba en tu Campo. Si Invocas de Modo Especial a este monstruo, no puedes Invocar de Modo Normal, ni Colocar, un monstruo durante el mismo turno.
  fr: |-
    Cette carte ne peut pas être Invoquée Normalement ni Posée. Cette carte ne peut qu'être Invoquée Spécialement depuis votre main sur le Terrain de votre adversaire en Invoquant Spécialement également 2 "Jetons Broyeurs" (Type Démon/TÉNÈBRES/ Niveau 1/ATK 0/DEF 0) en position d'attaque face recto sur votre Terrain. Si vous Invoquez Spécialement ce monstre, vous ne pouvez pas Invoquer Normalement ni Poser un monstre durant le même tour.
  it: |-
    Questa carta non può essere Evocata tramite Evocazione Normale o Posizionata. Questa carta non può essere Evocata tramite Evocazione Speciale se non sul terreno del tuo avversario Evocando tramite Evocazione Speciale anche 2 "Segna-Tritatutto" (Tipo Demone/OSCURITA'/Livello 1/ATK 0/DEF 0) scoperti in Posizione di Attacco sul tuo terreno. Se Evochi tramite Evocazione Speciale questo mostro, non puoi Evocare tramite Evocazione Normale o Posizionare durante lo stesso turno.
  pt:
  ja: |-
    このカードは通常召喚できない。自分フィールドに「トーチトークン」（悪魔族・闇・星１・攻／守０）２体を攻撃表示で特殊召喚する事によって相手フィールドに特殊召喚できる。このカードを特殊召喚するターン、自分は通常召喚できない。
  ko: |-
    이 카드는 통상 소환할 수 없다. 자신 필드에 "토치 토큰"(악마족 / 어둠 / 레벨 1 / 공 0 / 수 0) 2장을 공격 표시로 특수 소환하는 것에 의해 상대 필드에 특수 소환할 수 있다. 이 카드를 특수 소환하는 턴에, 자신은 통상 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤。通过在自己场上把2只「拷问衍生物」（恶魔族·暗·1星·攻／守0）攻击表示特殊召唤可以在对方场上特殊召唤。把这张卡特殊召唤的回合，自己不能通常召唤。
