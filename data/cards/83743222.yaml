text:
  en: |-
    Must be Special Summoned with "The Claw of Hermos", using a Warrior monster. If this card is Special Summoned: Target 1 other face-up monster on the field; equip this card to it. While this card is equipped to a monster by this effect, negate the first effect activated by your opponent during each Battle Phase, also, after that, the equipped monster can make a second attack during this Battle Phase.
  de: |-
    Muss mit „Klaue des Hermos“ als Spezialbeschwörung beschworen werden, verwende dafür ein Krieger-Monster. Falls diese Karte als Spezialbeschwörung beschworen wird: Wähle 1 anderes offenes Monster auf dem Spielfeld; rüste es mit dieser Karte aus. Solange diese Karte durch diesen Effekt ein Monster ausrüstet, annulliere während jeder Battle Phase den ersten Effekt, den dein Gegner aktiviert, zusätzlich kann das ausgerüstete Monster danach während dieser Battle Phase einen zweiten Angriff durchführen.
  es: |-
    Debe ser Invocado de Modo Especial con "La Garra de Hermos", usando un monstruo Guerrero. Si esta carta es Invocada de Modo Especial: selecciona otro monstruo boca arriba en el Campo; equípale esta carta. Mientras esta carta esté equipada a un monstruo por este efecto, niega el primer efecto activado por tu adversario durante cada Battle Phase y además, después de eso, el monstruo equipado puede hacer un segundo ataque durante esta Battle Phase.
  fr: |-
    Uniquement Invocable Spécialement avec "La Griffe d'Hermocrate", en utilisant un monstre Guerrier. Si cette carte est Invoquée Spécialement : ciblez 1 autre monstre face recto sur le Terrain ; équipez-lui cette carte. Tant que cette carte est équipée à un monstre par cet effet, annulez le premier effet activé par votre adversaire durant chaque Battle Phase, et aussi, après ça, le monstre équipé peut faire une seconde attaque durant cette Battle Phase.
  it: |-
    Deve essere Evocato Specialmente con "Artiglio di Hermos", utilizzando un mostro Guerriero. Se questa carta viene Evocata Specialmente: scegli come bersaglio 1 altro mostro scoperto sul Terreno; equipaggia questa carta ad esso. Mentre questa carta è equipaggiata a un mostro da questo effetto, annulla il primo effetto attivato dal tuo avversario durante ogni Battle Phase inoltre, dopo aver fatto quello, il mostro equipaggiato può effettuare un secondo attacco durante questa Battle Phase.
  pt: |-
    Deve ser Invocado por Invocação-Especial com "A Garra de Hermos", usando um monstro Guerreiro. Se este card for Invocado por Invocação-Especial: escolha 1 outro monstro com a face para cima no campo; equipe este card a ele. Enquanto este card estiver equipado a um monstro por este efeito, negue o primeiro efeito ativado pelo seu oponente durante cada Fase de Batalha e, além disso, depois, o monstro equipado pode realizar um segundo ataque durante esta Fase de Batalha.
  ja: |-
    このカードは「ヘルモスの<ruby><rb>爪</rb><rt>つめ</rt></ruby>」の<ruby><rb>効</rb><rt>こう</rt></ruby><ruby><rb>果</rb><rt>か</rt></ruby>で<ruby><rb>自</rb><rt>じ</rt></ruby><ruby><rb>分</rb><rt>ぶん</rt></ruby>の<ruby><rb>手</rb><rt>て</rt></ruby><ruby><rb>札</rb><rt>ふだ</rt></ruby>・フィールドの<ruby><rb>戦</rb><rt>せん</rt></ruby><ruby><rb>士</rb><rt>し</rt></ruby><ruby><rb>族</rb><rt>ぞく</rt></ruby>モンスターを<ruby><rb>墓</rb><rt>ぼ</rt></ruby><ruby><rb>地</rb><rt>ち</rt></ruby>へ<ruby><rb>送</rb><rt>おく</rt></ruby>った<ruby><rb>場</rb><rt>ば</rt></ruby><ruby><rb>合</rb><rt>あい</rt></ruby>のみ<ruby><rb>特</rb><rt>とく</rt></ruby><ruby><rb>殊</rb><rt>しゅ</rt></ruby><ruby><rb>召</rb><rt>しょう</rt></ruby><ruby><rb>喚</rb><rt>かん</rt></ruby>できる。①：このカードが<ruby><rb>特</rb><rt>とく</rt></ruby><ruby><rb>殊</rb><rt>しゅ</rt></ruby><ruby><rb>召</rb><rt>しょう</rt></ruby><ruby><rb>喚</rb><rt>かん</rt></ruby>に<ruby><rb>成</rb><rt>せい</rt></ruby><ruby><rb>功</rb><rt>こう</rt></ruby>した<ruby><rb>場</rb><rt>ば</rt></ruby><ruby><rb>合</rb><rt>あい</rt></ruby>、このカード<ruby><rb>以</rb><rt>い</rt></ruby><ruby><rb>外</rb><rt>がい</rt></ruby>のフィールドのモンスター１<ruby><rb>体</rb><rt>たい</rt></ruby>を<ruby><rb>対</rb><rt>たい</rt></ruby><ruby><rb>象</rb><rt>しょう</rt></ruby>として<ruby><rb>発</rb><rt>はつ</rt></ruby><ruby><rb>動</rb><rt>どう</rt></ruby>する。このカードを<ruby><rb>装</rb><rt>そう</rt></ruby><ruby><rb>備</rb><rt>び</rt></ruby>カード<ruby><rb>扱</rb><rt>あつか</rt></ruby>いとしてそのモンスターに<ruby><rb>装</rb><rt>そう</rt></ruby><ruby><rb>備</rb><rt>び</rt></ruby>する。②：このカードの<ruby><rb>効</rb><rt>こう</rt></ruby><ruby><rb>果</rb><rt>か</rt></ruby>でこのカードが<ruby><rb>装</rb><rt>そう</rt></ruby><ruby><rb>備</rb><rt>び</rt></ruby>されている<ruby><rb>場</rb><rt>ば</rt></ruby><ruby><rb>合</rb><rt>あい</rt></ruby>、<ruby><rb>自</rb><rt>じ</rt></ruby><ruby><rb>分</rb><rt>ぶん</rt></ruby>・<ruby><rb>相</rb><rt>あい</rt></ruby><ruby><rb>手</rb><rt>て</rt></ruby>のバトルフェイズ<ruby><rb>中</rb><rt>ちゅう</rt></ruby>に１<ruby><rb>度</rb><rt>ど</rt></ruby>だけ、<ruby><rb>相</rb><rt>あい</rt></ruby><ruby><rb>手</rb><rt>て</rt></ruby>が<ruby><rb>発</rb><rt>はつ</rt></ruby><ruby><rb>動</rb><rt>どう</rt></ruby>した<ruby><rb>魔</rb><rt>ま</rt></ruby><ruby><rb>法</rb><rt>ほう</rt></ruby>・<ruby><rb>罠</rb><rt>トラップ</rt></ruby>・モンスターの<ruby><rb>効</rb><rt>こう</rt></ruby><ruby><rb>果</rb><rt>か</rt></ruby>を<ruby><rb>無</rb><rt>む</rt></ruby><ruby><rb>効</rb><rt>こう</rt></ruby>にする。この<ruby><rb>効</rb><rt>こう</rt></ruby><ruby><rb>果</rb><rt>か</rt></ruby>を<ruby><rb>適</rb><rt>てき</rt></ruby><ruby><rb>用</rb><rt>よう</rt></ruby>したバトルフェイズ<ruby><rb>中</rb><rt>ちゅう</rt></ruby>、<ruby><rb>装</rb><rt>そう</rt></ruby><ruby><rb>備</rb><rt>び</rt></ruby>モンスターは２<ruby><rb>回</rb><rt>かい</rt></ruby><ruby><rb>攻</rb><rt>こう</rt></ruby><ruby><rb>撃</rb><rt>げき</rt></ruby>できる。
  ko: |-
    이 카드는 "헤르모스의 발톱"의 효과로 자신의 패 / 필드의 전사족 몬스터를 묘지로 보냈을 경우에만 특수 소환할 수 있다. ①: 이 카드가 특수 소환에 성공했을 경우, 이 카드 이외의 필드의 몬스터 1장을 대상으로 하고 발동한다. 이 카드를 장착 카드로 취급하여 그 몬스터에 장착한다. ②: 이 카드의 효과로 이 카드가 장착되었을 경우, 자신 / 상대의 배틀 페이즈 중에 1번만, 상대가 발동한 마법 / 함정 / 몬스터의 효과를 무효로 한다. 이 효과를 적용한 배틀 페이즈 중, 장착 몬스터는 2회 공격할 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡在用「赫谟之爪」的效果把自己的手卡·场上的战士族怪兽送去墓地的场合才能特殊召唤。①：这张卡特殊召唤成功的场合，以这张卡以外的场上1只怪兽为对象发动。这张卡当作装备卡使用给那只怪兽装备。②：这张卡的效果让这张卡装备中的场合，自己·对方的战斗阶段中只有1次，对方发动的魔法·陷阱·怪兽的效果无效。这个效果适用的战斗阶段中，装备怪兽可以作2次攻击。
