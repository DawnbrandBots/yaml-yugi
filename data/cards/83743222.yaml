  ja: <ruby><rb>女</rb><rt>め</rt></ruby><ruby><rb>神</rb><rt>がみ</rt></ruby>の<ruby><rb>聖</rb><rt>せい</rt></ruby><ruby><rb>弓</rb><rt>きゅう</rt></ruby>－アルテミス
