text:
  en: |-
    Activate only when a card on the field is destroyed by a card effect. Select 2 Spell/Trap Cards on the field and destroy them.
  de: |-
    Aktiviere diese Karte nur, wenn eine Karte auf dem Spielfeld durch einen Karteneffekt zerstört wird. Wähle 2 Zaubern-/Fallenkarten auf dem Spielfeld und zerstöre sie.
  es: |-
    Sólo puedes activar esta carta cuando una carta en el Campo es destruida por el efecto de una carta. Selecciona 2 Cartas Mágicas o de Trampa en el Campo y destrúyelas.
  fr: |-
    Activable uniquement lorsqu'une carte sur le Terrain est détruite par l'effet d'une carte. Sélectionnez 2 Cartes Magie et/ou Piège sur le Terrain, et détruisez-les.
  it: |-
    Attiva solo quando una carta sul Terreno viene distrutta dall'effetto di una carta. Scegli 2 Carte Magia/Trappola sul Terreno e distruggile.
  pt: |-
    Só pode ser ativado quando um card no campo for destruído por um efeito de card. Selecione 2 Cards de Magia/Armadilha no campo e destrua-os.
  ja: |-
    魔法・罠・効果モンスターの効果によってフィールド上に存在するカードが破壊された時、フィールド上に存在する魔法・罠カード２枚を選択して発動する事ができる。選択したカードを破壊する。
  ko: |-
    마법/함정/효과 몬스터의 효과에 의해서 필드 위에 존재하는 카드가 파괴되었을 때, 필드 위에 존재하는 마법/함정 카드 2장을 선택하고 발동할 수 있다. 선택한 카드를 파괴한다.
  zh-TW: |-
    場上的卡因魔法・陷阱・怪獸的效果被破壞時，可選擇場上的２張魔法・陷阱卡發動。破壞選擇的卡。
  zh-CN: |-
    魔法·陷阱·效果怪兽的效果让场上存在的卡破坏时，选择场上存在的2张魔法·陷阱卡才能发动。选择的卡破坏。
