text:
  en: |-
    All Fish, Sea Serpent, Thunder, and Aqua monsters on the field gain 200 ATK/DEF, also all Machine and Pyro monsters on the field lose 200 ATK/DEF.
  de: |-
    Alle Fisch-, Seeschlange-, Donner- und Aqua-Monster auf dem Spielfeld erhalten 200 ATK/DEF, zusätzlich verlieren alle Maschine- und Pyro-Monster auf dem Spielfeld 200 ATK/DEF.
  es: |-
    Todos los monstruos Pez, Serpiente Marina, Trueno y Aqua en el Campo ganan 200 ATK/DEF, y además todos los monstruos Máquina y Piro en el Campo pierden 200 ATK/DEF.
  fr: |-
    Tous les monstres Poisson/Serpent de Mer/Tonnerre/Aqua sur le Terrain gagnent 200 ATK/DEF, et aussi, tous les monstres Machine et Pyro sur le Terrain perdent 200 ATK/DEF.
  it: |-
    Tutti i mostri Pesce, Serpente Marino, Tuono e Acqua sul Terreno guadagnano 200 ATK/DEF, inoltre tutti i mostri Macchina e Pyro sul Terreno perdono 200 ATK/DEF.
  pt: |-
    Todos os monstros Peixe, Serpente Marinha, Trovão e Aqua no campo ganham 200 de ATK/DEF e, além disso, todos os monstros Máquina e Piro no campo perdem 200 de ATK/DEF.
  ja: |-
    フィールド上に表側表示で存在する魚族・海竜族・雷族・水族モンスターの攻撃力・守備力は２００ポイントアップする。フィールド上に表側表示で存在する機械族・炎族モンスターの攻撃力・守備力は２００ポイントダウンする。
  ko: |-
    모든 어류족, 해룡족, 번개족, 물족의 공격력과 수비력은 200 포인트 올린다. 또한 모든 기계족, 화염족의 공격력과 수비력은 200 포인트 내린다.
  zh-TW:
  zh-CN: |-
    场上表侧表示存在的鱼族·海龙族·雷族·水族怪兽的攻击力·守备力上升200。场上表侧表示存在的机械族·炎族怪兽的攻击力·守备力下降200。
