  ja: <ruby><rb>神</rb><rt>かみ</rt></ruby><ruby><rb>隠</rb><rt>かく</rt></ruby>し<ruby><rb>鬼</rb><rt>おに</rt></ruby><ruby><rb>火</rb><rt>び</rt></ruby><ruby><rb>丸</rb><rt>まる</rt></ruby>
