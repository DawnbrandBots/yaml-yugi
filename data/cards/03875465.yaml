  it: Mondo Elettrolirico Apparecchio
  pt: Mundo Eletrolírico Utensilhor
  ja: <ruby>家<rt>か</rt></ruby><ruby>電<rt>でん</rt></ruby><ruby>機<rt>き</rt></ruby><ruby>塊<rt>かい</rt></ruby><ruby>世<rt>せ</rt></ruby><ruby>界<rt>かい</rt></ruby>エレクトリリカル・ワールド
  ja_romaji: Kadenkikai Sekai Erekutoririkaru Wārudo
  ko: 가전기괴세계 엘렉트리리컬 월드
  ko_rr: Gajeon-gigoesegye Ellekteuririkeol Woldeu
