text:
  en: |-
    ● While in Attack Position: Once per turn, you can Tribute 1 monster to inflict 600 damage to your opponent. ● While in Defense Position: Once per turn, you can inflict 300 damage to your opponent.
  de: |-
    ● Solange in Angriffsposition: Einmal pro Spielzug kannst du 1 Monster als Tribut anbieten, um deinem Gegner 600 Schaden zuzufügen. ● Solange in Verteidigungsposition: Einmal pro Spielzug kannst du deinem Gegner 300 Schaden zufügen.
  es: |-
    ●En Posición de Ataque: Una vez por turno puedes Sacrificar 1 monstruo para infligir 600 puntos de daño a tu adversario. ●En Posición de Defensa: Una vez por turno puedes infligir 300 puntos de daño a tu adversario.
  fr: |-
    ●En Position d'Attaque : Une fois par tour, vous pouvez Sacrifier 1 monstre pour infliger 600 points de dommage à votre adversaire. ●En Position de Défense : Une fois par tour, vous pouvez infliger 300 points de dommage à votre adversaire.
  it: |-
    ● Fino a quando è in Posizione di Attacco: Una volta per turno, puoi offrire come Tributo 1 mostro per infliggere 600 danni al tuo avversario. ● Fino a quando è in Posizione di Difesa: Una volta per turno, puoi infliggere 300 danni al tuo avversario.
  pt: |-
    ● Enquanto estiver na Posição de Ataque: Uma vez por turno, você pode Tributar 1 monstro para infligir 600 pontos de dano ao seu oponente. ● Enquanto estiver na Posição de Defesa: Uma vez por turno, você pode infligir 300 pontos de dano ao seu oponente.
  ja: |-
    このカードはこのカードの表示形式によって以下の効果を得る。●攻撃表示：自分フィールド上に存在するモンスター１体をリリースする事で相手ライフに６００ポイントダメージを与える。この効果は１ターンに１度しか使用できない。●守備表示：１ターンに１度、相手ライフに３００ポイントダメージを与える事ができる。
  ko: |-
    이 카드는 이 카드의 표시 형식에 따라 이하의 효과를 얻는다.
    ●공격 표시 : 자신 필드 위에 존재하는 몬스터 1장을 릴리스하는 것으로 상대 라이프에 600 포인트 데미지를 준다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
    ●수비 표시 : 1턴에 1번, 상대 라이프에 300 포인트 데미지를 줄 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡得到这张卡的表示形式的以下效果。●攻击表示：可以通过把自己场上存在的1只怪兽解放给与对方基本分600分伤害。这个效果1回合只能使用1次。●守备表示：1回合1次，可以给与对方基本分300分伤害。
