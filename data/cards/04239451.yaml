text:
  en: |-
    Once per turn, during your Battle Phase (except during the Damage Step): You can target 1 monster you control; change its battle position, and if you do, switch its current ATK and DEF until the end of this turn.
  de: |-
    Einmal pro Spielzug, während deiner Battle Phase (außer während des Damage Steps): Du kannst 1 Monster wählen, das du kontrollierst; ändere seine Kampfposition und falls du dies tust, vertausche bis zum Ende dieses Spielzugs seine derzeitigen ATK und DEF.
  es: |-
    Una vez por turno, durante tu Battle Phase (excepto durante el Damage Step): puedes seleccionar 1 monstruo que controles; cambia su posición de batalla y, si lo haces, hasta el final de este turno intercambia su ATK y DEF en este momento.
  fr: |-
    Une fois par tour, durant votre Battle Phase (sauf durant la Damage Step) : vous pouvez cibler 1 monstre que vous contrôlez ; changez sa position de combat, et si vous le faites, jusqu'à la fin de ce tour, échangez son ATK et sa DEF actuelles.
  it: |-
    Una volta per turno, durante la tua Battle Phase (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 mostro che controlli; cambia la sua posizione e, se lo fai, scambia i suoi ATK e DEF attuali fino alla fine di questo turno.
  pt: |-
    Uma vez por turno, durante sua Fase de Batalha (exceto durante a Etapa de Dano): você pode escolher 1 monstro que você controla; mude a posição de batalha dele e, se isso acontecer, troque o ATK e DEF atuais dele até o final deste turno.
  ja: |-
    ①：自分バトルフェイズに１度、自分フィールドのモンスター１体を対象として発動できる。そのモンスターの表示形式を変更し、その攻撃力・守備力をターン終了時まで入れ替える。
  ko: |-
    ①: 자신 배틀 페이즈에 1번, 자신 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 표시 형식을 변경하고, 그 공격력 / 수비력을 턴 종료시까지 맞바꾼다.
  zh-TW:
  zh-CN: |-
    ①：自己战斗阶段1次，以自己场上1只怪兽为对象才能发动。那只怪兽的表示形式变更，那个攻击力·守备力直到回合结束时交换。
