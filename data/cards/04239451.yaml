pendulum_effect:
  en: |-
    Once per turn: You can target 1 face-up monster on the field; switch its current ATK and DEF until the end of this turn.
  de: |-
    Einmal pro Spielzug: Du kannst 1 offenes Monster auf dem Spielfeld wählen; vertausche bis zum Ende dieses Spielzugs seine derzeitigen ATK und DEF.
  es: |-
    Una vez por turno: puede seleccionar 1 monstruo boca arriba en el Campo; hasta el final de este turno intercambia su ATK y DEF en este momento.
  fr: |-
    Une fois par tour : vous pouvez cibler 1 monstre face recto sur le Terrain ; jusqu'à la fin de ce tour, échangez son ATK et sa DEF actuelles.
  it: |-
    Una volta per turno: puoi scegliere come bersaglio 1 mostro scoperto sul Terreno; scambia i suoi ATK e DEF attuali fino alla fine di questo turno.
  pt: |-
    Uma vez por turno: você pode escolher 1 monstro com a face para cima no campo; troque o ATK e DEF atuais dele até o final deste turno.
  ja: |-
    ①：１ターンに１度、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力・守備力をターン終了時まで入れ替える。
  ko: |-
    ①: 1턴에 1번, 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력 / 수비력을 턴 종료시까지 맞바꾼다.
  zh-TW: |-
    ①：１回合１次，可將場上的１隻正面表示怪獸做為對象發動。使該怪獸的攻擊力・守備力在回合結束前交換數值。
  zh-CN: |-
    ①：１回合１次，可以场上的１只表侧表示怪兽为对象发动。直至回合结束时，互换该怪兽的攻击力、守备力。
