text:
  en: |-
    If you control "Necrovalley": Both players discard any monsters in their hands.
  de: |-
    Falls du „Tal der Toten“ kontrollierst: Beide Spieler werfen alle Monster in ihren Händen ab.
  es: |-
    Si controlas "Necrovalle": ambos jugadores descartan todos los monstruos en su mano.
  fr: |-
    Si vous contrôlez "Vallée Mortuaire" : chaque joueur défausse les monstres dans sa main.
  it: |-
    Se controlli "Necrovalle": entrambi i giocatori scartano tutti i mostri che hanno nelle loro mani.
  pt: |-
    Ative somente se "Necrovalley" está virado para cima no seu lado do campo. Ambos jogadores devem revelar as cartas das suas respectivas mãos e descartar todos os monstros ao Cemitério.
  ja: |-
    「王家の眠る谷－ネクロバレー」が自分フィールド上に存在している時に発動する事ができる。お互いの手札にあるモンスターカードを全て墓地に捨てる。
  ko: |-
    "왕가의 골짜기－네크로밸리"가 자신 필드 위에 존재하고 있을 때 발동할 수 있다. 서로의 패에 있는 몬스터 카드를 전부 묘지에 버린다.
  zh-TW: |-
    可在我方場上存在「王家長眠之谷－死靈谷」的狀況下發動。將雙方手牌的所有怪獸全部捨棄。
  zh-CN: |-
    自己场上有“王家长眠之谷－死灵谷”存在的情况下可以发动。将双方手牌中的怪兽全部舍弃。
