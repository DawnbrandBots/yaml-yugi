text:
  en: |-
    Once per turn, when a monster is destroyed by battle involving your FIRE Dragon monster: You can target 1 of those destroyed monsters; Special Summon it to your field in Defense Position. During your opponent's End Phase: You can pay 1000 LP, then target 1 "Sangen" Spell/Trap in your GY; Set it, but banish it when it leaves the field. You can only use this effect of "Sangen Furo" once per turn.
  de: |-
    Einmal pro Spielzug, wenn ein Monster durch einen Kampf zerstört wird, an dem dein FEUER Drache-Monster beteiligt ist: Du kannst 1 jener zerstörten Monster wählen; beschwöre es als Spezialbeschwörung auf deine Spielfeldseite in die Verteidigungsposition. Während der End Phase deines Gegners: Du kannst 1000 LP zahlen und dann 1 „Sangen“-Zauber/Falle in deinem Friedhof wählen; setze ihn oder sie, aber verbanne ihn oder sie, wenn er oder sie das Spielfeld verlässt. Du kannst diesen Effekt von „Sangen Furo“ nur einmal pro Spielzug verwenden.
  es: |-
    Una vez por turno, cuando un monstruo es destruido en una batalla que involucra tu monstruo Dragón de FUEGO: puedes seleccionar 1 de esos monstruos destruidos; Invócalo de Modo Especial a tu Campo en Posición de Defensa. Durante la End Phase de tu adversario: puedes pagar 1000 LP, y después selecciona 1 Mágica/Trampa "Sangen" en tu Cementerio; Colócala, pero destiérrala cuando deje el Campo. Sólo puedes usar este efecto de "Furo Sangen" una vez por turno.
  fr: |-
    Une fois par tour, lorsqu'un monstre est détruit au combat impliquant votre monstre FEU Dragon : vous pouvez cibler 1 de ces monstres détruits ; Invoquez-le Spécialement sur votre Terrain en Position de Défense. Durant la End Phase de votre adversaire : vous pouvez payer 1000 LP, puis ciblez 1 Magie/Piège "Sangen" dans votre Cimetière ; Posez-le, mais bannissez-le lorsqu'il quitte le Terrain. Vous ne pouvez utiliser cet effet de "Sangen Furo" qu'une fois par tour.
  it: |-
    Una volta per turno, quando un mostro viene distrutto in una battaglia che coinvolge un tuo mostro FUOCO Drago: puoi scegliere come bersaglio 1 di quei mostri distrutti; Evocalo Specialmente sul tuo Terreno in Posizione di Difesa. Durante la End Phase del tuo avversario: puoi pagare 1000 LP, poi scegliere come bersaglio 1 Magia/Trappola "Sangen" nel tuo Cimitero; Posizionala, ma bandiscila quando lascia il Terreno. Puoi utilizzare questo effetto di "Furo Sangen" una sola volta per turno.
  pt: |-
    Uma vez por turno, quando um monstro for destruído em uma batalha envolvendo um monstro Dragão de FOGO seu: você pode escolher 1 desses monstros destruídos; Invoque-o por Invocação-Especial no seu campo em Posição de Defesa. Durante a Fase Final do seu oponente: você pode pagar 1000 PV e, depois, escolha 1 Magia/Armadilha "Sangen" no seu Cemitério; Baixe-a, mas bana-a quando ela deixar o campo. Você só pode usar este efeito de "Furo Sangen" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：１ターンに１度、自分のドラゴン族・炎属性モンスターの戦闘でモンスターが破壊された時、その破壊されたモンスター１体を対象として発動できる。そのモンスターを自分フィールドに守備表示で特殊召喚する。②：相手エンドフェイズに、１０００ＬＰを払い、自分の墓地の「燦幻」魔法・罠カード１枚を対象として発動できる。そのカードを自分フィールドにセットする。この効果でセットしたカードはフィールドから離れた場合に除外される。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的②效果１回合仅可使用１次。①：１回合１次，有怪兽因自己的龙族・炎属性怪兽的战斗被破坏时，以该１只被破坏的怪兽为对象可以发动。将该怪兽以守备表示特殊召唤至自己场上。②：在对手的结束阶段，支付１０００LP，以自己墓地的１张“灿幻”魔法・陷阱卡为对象可以发动。将该卡放置在自己场上。以此效果放置的卡从场上离开的情况下，将其除外。
