  zh-CN: 重力御者
text:
  en:
  de: |-
    1 Nichtlink-Monster in einer Extra-Monsterzone
    Diese Karte kann in dem Spielzug, in dem sie als Linkbeschwörung beschworen wurde, nicht als Linkmaterial verwendet werden. Diese Karte in der Extra-Monsterzone kann nicht durch Kampf mit einem Monster in der Main-Monsterzone zerstört werden. Am Beginn des Damage Steps, falls diese Karte gegen ein Monster eines Gegners in der Extra-Monsterzone kämpft: Du kannst sowohl das Monster des Gegners als auch diese Karte ins Deck zurücklegen.
  es: |-
    1 Monstruo que no sea de Enlace en una Zona de Monstruos Extra
    No puede ser usada como Material de Enlace el turno en el que es Invocada por Enlace. Esta carta en la Zona de Monstruos Extra no puede ser destruida en batalla con un monstruo en la Zona de Monstruos Principal. Al comienzo del Damage Step, si esta carta batalla con un monstruo del adversario en la Zona de Monstruos Extra: puedes devolver al Deck ese monstruo del adversario así como esta carta.
  fr: |-
    1 Monstre non-Lien dans une Zone Monstre Extra
    Non utilisable comme Matériel Lien le tour où elle est Invoquée par Lien. Cette carte dans la Zone Monstre Extra ne peut pas être détruite au combat avec un monstre dans la Zone Monstre Main. Au début de la Damage Step, si cette carte combat un monstre de l'adversaire dans la Zone Monstre Extra : vous pouvez renvoyer le monstre de l'adversaire ainsi que cette carte au Deck.
  it: |-
    1 Mostro non-Link in una Zona Mostri Extra
    Non può essere utilizzato come Materiale Link nel turno in cui viene Evocato Link. Questa carta nella Zona Mostri Extra non può essere distrutta in battaglia con un mostro nella Zona Mostri Main. All'inizio del Damage Step, se questa carta combatte con un mostro dell'avversario nella Zona Mostri Extra: puoi far ritornare nel Deck sia quel mostro dell'avversario che questa carta.
  pt: |-
    1 Monstro que não seja Link em uma Zona de Monstros Adicional
    Não pode ser usado como Matéria Link no turno em que for Invocado por Invocação-Link. Este card na Zona de Monstros Adicional não pode ser destruído em batalha com um monstro na Zona de Monstros Principal. No começo da Etapa de Dano, se este card batalhar um monstro do oponente na Zona de Monstros Adicional: você pode devolver tanto esse monstro do oponente quanto este card para o Deck.
  ja: |-
    Ｌモンスター以外のＥＸモンスターゾーンのモンスター１体
    このカードはＬ召喚されたターンにはＬ素材にできない。
    ①：ＥＸモンスターゾーンのこのカードは、メインモンスターゾーンのモンスターとの戦闘では破壊されない。
    ②：このカードがＥＸモンスターゾーンの相手モンスターと戦闘を行うダメージステップ開始時に発動できる。その相手モンスターとこのカードをデッキに戻す。
  ko: |-
    링크 몬스터 이외의 엑스트라 몬스터 존의 몬스터 1장
    이 카드는 링크 소환된 턴에는 링크 소재로 할 수 없다. ①: 엑스트라 몬스터 존의 이 카드는, 메인 몬스터 존의 몬스터와의 전투로는 파괴되지 않는다. ②: 이 카드가 엑스트라 몬스터 존의 상대 몬스터와 전투를 실행하는 데미지 스텝 개시시에 발동할 수 있다. 그 상대 몬스터와 이 카드를 주인의 덱으로 되돌린다.
  zh-TW: |-
    連結怪獸以外的額外怪獸區的怪獸１隻
    此卡在被連結召喚的回合無法做為連結素材。①：額外怪獸區的此卡不會因與主要怪獸區的怪獸的戰鬥被破壞。②：可在此卡與額外怪獸區的對方怪獸進行戰鬥的傷害步驟開始時發動。將該對方怪獸及此卡送回持有者的牌組。
  zh-CN: |-
    连接怪兽以外的、额外怪兽区域的怪兽1只
    此卡在被连接召唤的回合不可作为连接素材。①：额外怪兽区域的此卡不会因与主要怪兽区域的怪兽的战斗被破坏。②：此卡与额外怪兽区域的对手怪兽进行战斗的伤害步骤开始时可以发动。将该对手怪兽和此卡放回持有者的牌组。
