name:
  en: Gift of the Martyr
  de: Geschenk des Märtyrers
  es: Don del Mártir
  fr: Don du Martyre
  it: Dono del Martirio
  pt: Prenda do Mártir
  ja: <ruby>受<rt>う</rt></ruby>け<ruby>継<rt>つ</rt></ruby>がれる<ruby>力<rt>ちから</rt></ruby>
  ja_romaji: Uketsugareru Chikara
  ko: 물려받은 힘
  ko_rr:
  zh-TW: 繼承之力
  zh-CN: 继承之力
text:
  en:
  de: |-
    Lege 1 Monster, das du kontrollierst, auf den Friedhof und wähle dann 1 offenes Monster, das du kontrollierst; es erhält bis zum Ende dieses Spielzugs ATK in Höhe der Grund-ATK des gelegten Monsters.
  es: |-
    Manda al Cementerio 1 monstruo que controles, y después selecciona 1 monstruo boca arriba que controles; hasta el final de este turno, éste gana ATK igual al ATK original del monstruo mandado.
  fr: |-
    Envoyez 1 monstre que vous contrôlez au Cimetière, puis ciblez 1 monstre face recto que vous contrôlez ; jusqu'à la fin de ce tour, il gagne une ATK égale à l'ATK d'origine du monstre envoyé.
  it: |-
    Manda 1 mostro che controlli al Cimitero, poi scegli come bersaglio 1 mostro scoperto che controlli; esso guadagna ATK pari all'ATK originale del mostro mandato fino alla fine di questo turno.
  pt: |-
    Envie 1 monstro que você controla para o Cemitério e, depois, escolha 1 monstro com a face para cima que você controla; até o final deste turno, ele ganha ATK igual ao ATK original do monstro enviado.
  ja: |-
    ①：自分フィールドのモンスター１体を墓地へ送り、自分フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで、墓地へ送ったモンスターの攻撃力分アップする。
  ko: |-
    자신 필드 위의 몬스터 1장을 묘지로 보낸다. 자신 필드 위의 몬스터 1장을 선택한다. 선택한 몬스터 1장의 공격력은, 발동 턴의 엔드 페이즈까지 묘지로 보낸 몬스터 카드의 공격력만큼 올린다.
  zh-TW: |-
    將我方場上的１隻怪獸送至墓地，可選擇我方場上的１隻正面表示怪獸發動。選擇的怪獸的攻擊力在回合結束前，依據送至墓地的怪獸的攻擊力數值進行提升。
  zh-CN: |-
    将我方场上的１只怪兽送入墓地。选择我方场上的１只怪兽。所选择怪兽的攻击力上升送入墓地的怪兽卡的攻击力数值，直到发动回合的结束阶段。
