name:
  en: Archfiend Eccentrick
  de: Erzunterweltler Exzentrick
  es: Archidemonio Excéntruca
  fr: Eccentrick Archdémon
  it: Arcidemone Eccentrucco
  pt: Arquidemônio Excêntruque
  ja: エキセントリック・デーモン
  ja_romaji: Ekisentorikku Dēmon
  ko: 익센트릭 데몬
  ko_rr:
  zh-TW:
  zh-CN: 古怪诡计恶魔
text:
  en: |-
    You can Tribute this card, then target 1 monster on the field; destroy it. You can only use this effect of "Archfiend Eccentrick" once per turn.
  de: |-
    Du kannst diese Karte als Tribut anbieten und dann 1 Monster auf dem Spielfeld wählen; zerstöre es. Du kannst diesen Effekt von „Erzunterweltler Exzentrick“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes Sacrificar esta carta, y después seleccionar 1 monstruo en el Campo; destrúyelo. Sólo puedes usar este efecto de "Archidemonio Excéntruca" una vez por turno.
  fr: |-
    Vous pouvez Sacrifier cette carte, puis ciblez 1 monstre sur le Terrain ; détruisez-le. Vous ne pouvez utiliser cet effet de "Eccentrick Archdémon" qu'une fois par tour.
  it: |-
    Puoi offrire come Tributo questa carta, poi scegliere come bersaglio 1 mostro sul Terreno; distruggilo. Puoi utilizzare questo effetto di "Arcidemone Eccentrucco" una sola volta per turno.
  pt: |-
    Você pode oferecer este card como Tributo e, depois, escolha 1 monstro no campo; destrua-o. Você só pode usar este efeito de "Arquidemônio Excêntruque" uma vez por turno.
  ja: |-
    このカード名のモンスター効果は１ターンに１度しか使用できない。①：このカードをリリースし、フィールドのモンスター１体を対象として発動できる。そのモンスターを破壊する。
  ko: |-
    "익센트릭 데몬"의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 릴리스하고, 필드의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 파괴한다.
  zh-TW: |-
    此卡名的怪獸效果１回合僅限使用１次。①：可解放此卡，將場上的１隻怪獸做為對象發動。破壞該怪獸。
  zh-CN: |-
    此卡名的怪兽效果１回合仅可使用１次。
    ①：解放此卡，以场上的１只怪兽为对象可以发动。将该怪兽破坏。
card_type: Monster
monster_type_line: Fiend / Pendulum / Effect
attribute: LIGHT
level: 3
atk: 800
def: 1000
pendulum_scale: 7
pendulum_effect:
  en: |-
    You can target 1 other Spell/Trap on the field; destroy both it and this card. You can only use this effect of "Archfiend Eccentrick" once per turn.
  de: |-
    Du kannst 1 andere/n Zauber/Falle auf dem Spielfeld wählen; zerstöre sowohl ihn oder sie als auch diese Karte. Du kannst diesen Effekt von „Erzunterweltler Exzentrick“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes seleccionar otra Mágica/Trampa en el Campo; destrúyela, así como a esta carta. Sólo puedes usar este efecto de "Archidemonio Excéntruca" una vez por turno.
  fr: |-
    Vous pouvez cibler 1 autre Magie/Piège sur le Terrain ; détruisez-le ainsi que cette carte. Vous ne pouvez utiliser cet effet de "Eccentrick Archdémon" qu'une fois par tour.
  it: |-
    Puoi scegliere come bersaglio 1 altra Magia/Trappola sul Terreno; distruggi sia essa che questa carta. Puoi utilizzare questo effetto di "Arcidemone Eccentrucco" una sola volta per turno.
  pt: |-
    Você pode escolher 1 outra Magia/Armadilha no campo; destrua tanto ela como este card. Você só pode usar este efeito de "Arquidemônio Excêntruque" uma vez por turno.
  ja: |-
    このカード名の<ruby>Ｐ<rt>ペンデュラム</rt></ruby>効果は１ターンに１度しか使用できない。①：このカード以外のフィールドの魔法・罠カード１枚を対象として発動できる。そのカードとこのカードを破壊する。
  ko: |-
    "익센트릭 데몬"의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드 이외의 필드의 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드와 이 카드를 파괴한다.
  zh-TW: |-
    此卡名的鐘擺效果，１回合僅限使用１次。①：可將場上的１張此卡以外的魔法・陷阱卡做為對象發動。破壞該卡及此卡。
  zh-CN: |-
    此卡名的灵摆效果１回合仅可使用１次。
    ①：以场上１张其他的魔法・陷阱卡为对象可以发动。将该卡和此卡破坏。
