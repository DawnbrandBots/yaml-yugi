text:
  en: |-
    If this card is Normal or Special Summoned: You can Special Summon 1 face-up Level 1 Pendulum Monster from your Extra Deck, except "Pendulumucho", but banish it when it leaves the field.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 offenes Pendelmonster der Stufe 1 als Spezialbeschwörung von deinem Extra Deck beschwören, außer „Pendelumucho“, aber verbanne es, wenn es das Spielfeld verlässt.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes Invocar de Modo Especial, desde tu Deck Extra, 1 Monstruo de Péndulo de Nivel 1 boca arriba, excepto "Péndulomucho", pero destiérralo cuando deje el Campo.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez Invoquer Spécialement 1 Monstre Pendule de Niveau 1 face recto ("Pendulemucho" exclu) depuis votre Extra Deck, mais bannissez-le lorsqu'il quitte le Terrain.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi Evocare Specialmente 1 Mostro Pendulum scoperto di Livello 1 dal tuo Extra Deck, eccetto "Pendulumucho", ma bandiscilo quando lascia il Terreno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode Invocar por Invocação-Especial 1 Monstro Pêndulo de Nível 1 com a face para cima do seu Deck Adicional, exceto "Pêndulomucho", mas bana-o quando ele deixar o campo.
  ja: |-
    ①：このカードが召喚・特殊召喚に成功した場合に発動できる。自分のエクストラデッキから、「ペンデュラムーチョ」以外の表側表示のレベル１のＰモンスター１体を特殊召喚する。この効果で特殊召喚したモンスターは、フィールドから離れた場合に除外される。
  ko: |-
    ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 자신의 엑스트라 덱에서 "펜듈렴무초" 이외의 앞면 표시 레벨 1 의 펜듈럼 몬스터 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터는, 필드에서 벗어났을 경우에 제외된다.
  zh-TW: |-
    ①：可在此卡召喚・特殊召喚成功的狀況下發動。從我方額外牌組特殊召喚１隻「鐘擺姆啾」以外的正面表示的等級１的鐘擺怪獸。透過此效果特殊召喚的怪獸，在從場上離開的狀況下將被除外。
  zh-CN: |-
    ①：此卡召唤・特殊召唤的情况下可以发动。从自己的额外牌组（表侧）将“灵摆姆啾”以外的１只等级１灵摆怪兽特殊召唤。以此效果特殊召唤的怪兽从场上离开的情况下，将其除外。
