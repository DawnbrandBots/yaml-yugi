pendulum_effect:
  en: |-
    Once per turn, during your Main Phase, if this card was activated this turn: You can target 1 of your Pendulum Monsters, that is banished or in your GY, except "Pendulumucho"; add it to your Extra Deck face-up.
  de: |-
    Einmal pro Spielzug, während deiner Main Phase, falls diese Karte in diesem Spielzug aktiviert wurde: Du kannst 1 deiner Pendelmonster wählen, das verbannt oder in deinem Friedhof ist, außer „Pendelumucho“; füge es offen deinem Extra Deck hinzu.
  es: |-
    Una vez por turno, durante tu Main Phase, si esta carta fue activada este turno: puedes seleccionar 1 de tus Monstruos de Péndulo que esté desterrado o en tu Cementerio, excepto "Péndulomucho"; añádelo boca arriba a tu Deck Extra.
  fr: |-
    Une fois par tour, durant votre Main Phase, si cette carte a été activée ce tour : vous pouvez cibler 1 de vos Monstres Pendule qui sont bannis ou dans votre Cimetière ("Pendulemucho" exclu) ; ajoutez-le face recto à votre Extra Deck.
  it: |-
    Una volta per turno, durante la tua Main Phase, se questa carta è stata attivata in questo turno: puoi scegliere come bersaglio 1 dei tuoi Mostri Pendulum che è bandito o nel tuo Cimitero, eccetto "Pendulumucho"; aggiungilo scoperto al tuo Extra Deck.
  pt: |-
    Uma vez por turno, durante sua Fase Principal, se este card foi ativado neste turno: Você pode escolher 1 dos seus Monstros Pêndulo, que estiver banido ou no seu Cemitério, exceto "Pêndulomucho"; adicione-o com a face para cima ao seu Deck Adicional.
  ja: |-
    ①：このカードを発動したターンの自分メインフェイズに１度だけ、自分の墓地のモンスターまたは除外されている自分のモンスターの中から、「ペンデュラムーチョ」以外のＰモンスター１体を対象として発動できる。そのＰモンスターを自分のエクストラデッキに表側表示で加える。
  ko: |-
    ①: 이 카드를 발동한 턴의 자신 메인 페이즈에 1번만, 자신의 묘지의 몬스터 또는 제외되어 있는 자신의 몬스터 중에서 "펜듈럼무쵸" 이외의 펜듈럼 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 펜듈럼 몬스터를 자신의 엑스트라 덱에 앞면 표시로 넣는다.
  zh-TW: |-
    ①：在發動此卡的回合的我方主要階段，可從我方墓地的怪獸或我方被除外的怪獸中，將１隻「鐘擺姆啾」以外的鐘擺怪獸做為對象發動，僅限１次。將該鐘擺怪獸以正面表示加入我方額外牌組。
  zh-CN: |-
    ①：在发动了此卡的回合的自己的主要阶段仅１次，以“灵摆姆啾”以外的、自己墓地・除外状态的１只灵摆怪兽为对象可以发动。将该怪兽以表侧加入自己的额外牌组。
