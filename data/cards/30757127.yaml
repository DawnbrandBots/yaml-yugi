text:
  en: |-
    1 "Destiny HERO" monster + 1 DARK Effect Monster
    (Quick Effect): You can discard 1 card; send 1 "Destiny HERO" monster from your hand or Deck to the GY, and if you do, "Destiny HERO" monsters you control gain 200 ATK for each "Destiny HERO" monster in your GY until the end of this turn. You can only use this effect of "Destiny HERO - Dangerous" once per turn.
  de: |-
    1 „Schicksals-HELD“-Monster + 1 FINSTERNIS Effektmonster
    (Schnelleffekt): Du kannst 1 Karte abwerfen; lege 1 „Schicksals-HELD“-Monster von deiner Hand oder deinem Deck auf den Friedhof und falls du dies tust, erhalten „Schicksals-HELD“-Monster, die du kontrollierst, bis zum Ende dieses Spielzugs für jedes „Schicksals-HELD“-Monster in deinem Friedhof 200 ATK. Du kannst diesen Effekt von „Schicksals-HELD - Dangerous“ nur einmal pro Spielzug verwenden.
  es: |-
    1 monstruo "HÉROE del Destino" + 1 Monstruo de Efecto de OSCURIDAD
    (Efecto Rápido): puedes descartar 1 carta; manda al Cementerio 1 monstruo "HÉROE del Destino" en tu mano o Deck y, si lo haces, hasta el final de este turno los monstruos "HÉROE del Destino" que controlas ganan 200 ATK por cada monstruo "HÉROE del Destino" en tu Cementerio. Sólo puedes usar este efecto de "HÉROE del Destino - Dangerous" una vez por turno.
  fr: |-
    1 monstre "HÉROS de la Destinée" + 1 Monstre à Effet TÉNÈBRES
    (Effet Rapide) : vous pouvez défausser 1 carte ; envoyez 1 monstre "HÉROS de la Destinée" depuis votre main ou Deck au Cimetière, et si vous le faites, les monstres "HÉROS de la Destinée" que vous contrôlez gagnent 200 ATK pour chaque monstre "HÉROS de la Destinée" dans votre Cimetière jusqu'à la fin de ce tour. Vous ne pouvez utiliser cet effet de "Dangereux - HÉROS de la Destinée" qu'une fois par tour.
  it: |-
    1 mostro "EROE del Destino" + 1 Mostro con Effetto OSCURITÀ
    (Effetto Rapido): puoi scartare 1 carta; manda 1 mostro "EROE del Destino" dalla tua mano o Deck al Cimitero e, se lo fai, i mostri "EROE del Destino" che controlli guadagnano 200 ATK per ogni mostro "EROE del Destino" nel tuo Cimitero fino alla fine di questo turno. Puoi utilizzare questo effetto di "Pericoloso - EROE del Destino" una sola volta per turno.
  pt: |-
    1 monstro "HERÓI do Destino" + 1 Monstro de Efeito de TREVAS
    (Efeito Rápido): você pode descartar 1 card; envie 1 monstro "HERÓI do Destino" da sua mão ou do Deck para o Cemitério e, se isso acontecer, até o final deste turno, os monstros "HERÓI do Destino" que você controla ganham 200 de ATK para cada monstro "HERÓI do Destino" no seu Cemitério. Você só pode usar este efeito de "HERÓI do Destino - Perigoso" uma vez por turno.
  ja: |-
    「Ｄ－ＨＥＲＯ」モンスター＋闇属性の効果モンスター
    このカード名の効果は１ターンに１度しか使用できない。①：手札を１枚捨てて発動できる。手札・デッキから「Ｄ－ＨＥＲＯ」モンスター１体を墓地へ送る。その後、自分の墓地に「Ｄ－ＨＥＲＯ」モンスターが存在する場合、自分フィールドの全ての「Ｄ－ＨＥＲＯ」モンスターの攻撃力はターン終了時まで、自分の墓地の「Ｄ－ＨＥＲＯ」モンスターの数×２００アップする。この効果は相手ターンでも発動できる。
  ko: |-
    "데스티니 히어로" 몬스터 ＋ 어둠 속성의 효과 몬스터
    "데스티니 히어로 데들리 가이"의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 패를 1장 버리고 발동할 수 있다. 패 / 덱에서 "데스티니 히어로" 몬스터 1장을 묘지로 보내고, 자신 필드의 모든 "데스티니 히어로" 몬스터의 공격력은 턴 종료시까지, 자신 묘지의 "데스티니 히어로" 몬스터의 수 × 200 올린다. 이 효과는 상대 턴에도 발동할 수 있다.
  zh-TW:
  zh-CN: |-
    “命运-英雄”怪兽＋暗属性效果怪兽
    此卡名的效果1回合仅可使用1次。①：舍弃1张手牌可以发动。从手牌・牌组将1只“命运-英雄”怪兽送至墓地，自己场上的所有“命运-英雄”怪兽的攻击力直至回合结束时为止，上升相当于自己墓地的“命运-英雄”怪兽数量×200的数值。此效果在对手回合中也可以发动。
