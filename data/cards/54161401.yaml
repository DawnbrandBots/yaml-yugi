text:
  en: |-
    Once per Chain, when a Trap Card is activated (Quick Effect): You can send the top card of your Deck to the GY; Special Summon this card from your hand.
  de: |-
    Einmal pro Kette, wenn eine Fallenkarte aktiviert wird (Schnelleffekt): Du kannst die oberste Karte deines Decks auf den Friedhof legen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand.
  es: |-
    Una vez por Cadena, cuando una Carta de Trampa es activada (Efecto Rápido): puedes mandar al Cementerio la carta de la parte superior de tu Deck; Invoca esta carta de Modo Especial desde tu mano.
  fr: |-
    Une fois par Chaîne, lorsqu'une Carte Piège est activée (Effet Rapide) : vous pouvez envoyer la carte du dessus de votre Deck au Cimetière ; Invoquez Spécialement cette carte depuis votre main.
  it: |-
    Una volta per Catena, quando viene attivata una Carta Trappola (Effetto Rapido): puoi mandare la prima carta del tuo Deck al Cimitero; Evoca Specialmente questa carta dalla tua mano.
  pt: |-
    Uma vez por Corrente, quando um Card de Armadilha for ativado (Efeito Rápido): você pode enviar o card do topo do seu Deck para o Cemitério; Invoque este card por Invocação-Especial da sua mão.
  ja: |-
    罠カードが発動した時、自分のデッキの上からカードを１枚墓地へ送る事で、手札からこのカードを特殊召喚する事ができる。
  ko: |-
    함정 카드가 발동했을 때, 자신의 덱 위에서 카드를 1장 묘지로 보내는 것으로, 패에서 이 카드를 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    陷阱卡发动时，从卡组上面把1张卡送去墓地才能发动。这张卡从手卡特殊召唤。这个效果在对方回合也能发动。
