text:
  en:
  de: |-
    Ein teuflischer kleiner Drache, behütet in einem Ei, das täuschend harmlos aussieht.
  es: |-
    Un pequeño dragón cruel refugiado en un huevo de aspecto engañosamente inofensivo.
  fr: |-
    Ce féroce petit dragon se cache dans un œuf à l'air faussement inoffensif.
  it: |-
    Un piccolo drago malvagio che, celandosi in un guscio d'uovo, sembra del tutto innocuo, ma che in realtà si rivela essere un nemico temibilissimo.
  pt: |-
    Um pequeno e maligno dragão abrigado num ovo aparentemente inofensivo.
  ja: |-
    卵のカラをかぶっているドラゴン。子供と間違えると痛い目にあうぞ！
  ko: |-
    알 껍질을 뒤집어쓴 드래곤. 어리다고 얕보면 따끔한 맛을 보게 될 것이다.
  zh-TW: |-
    披著蛋殼的龍。若以為牠是幼龍可是會吃苦頭的喔。
  zh-CN: |-
    披着蛋壳的龙。要是误以为它是个小鬼可是会吃到苦头的。
