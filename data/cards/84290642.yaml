name:
  en: Snipe Hunter
  de: Jäger im Hinterhalt
  es: Cazador Escondido
  fr: Chasseur de Précision
  it: Cacciatore Cecchino
  pt: Caçador Escondido
  ja: スナイプストーカー
  ja_romaji: Sunaipu Sutōkā
  ko: 스나이프 스토커
  ko_rr:
  zh-TW: 潛行狙擊手
  zh-CN: 潜行狙击手
text:
  en: |-
    You can discard 1 card, then target 1 card on the field; roll a six-sided die, and destroy that target unless you roll a 1 or 6.
  de: |-
    Du kannst 1 Karte abwerfen und dann 1 Karte auf dem Spielfeld wählen; wirf einen sechsseitigen Würfel und zerstöre jenes gewählte Ziel, es sei denn, du würfelst eine 1 oder 6.
  es: |-
    Puedes descartar 1 carta, y después selecciona 1 carta en el Campo; lanza un dado de seis caras, y destruye ese objetivo a menos que salga 1 o 6.
  fr: |-
    Vous pouvez défausser 1 carte, puis ciblez 1 carte sur le Terrain ; lancez un dé à six faces, et détruisez la cible sauf si le résultat est 1 ou 6.
  it: |-
    Puoi scartare 1 carta, poi scegliere come bersaglio 1 carta sul Terreno; tira un dado a sei facce e distruggi il bersaglio a meno che tu tiri un 1 o un 6.
  pt: |-
    Você pode descartar 1 card e, depois, escolha 1 card no campo; lance um dado de seis faces e destrua o alvo a não ser que o resultado seja 1 ou 6.
  ja: |-
    手札を１枚捨て、フィールド上のカード１枚を選択して発動できる。サイコロを１回振り、１・６以外が出た場合、選択したカードを破壊する。
  ko: |-
    패를 1장 버리고, 필드 위의 카드 1장을 선택하여 발동할 수 있다. 주사위를 1회 던지고 1 또는 6 이외가 나온 경우, 선택한 카드를 파괴한다.
  zh-TW: |-
    可舍弃1张手牌，并选择场上的1张卡牌发动。掷1次骰子，出现1或6以外数字的场合，破坏所选择的卡牌。
  zh-CN: |-
    可舍弃１张手牌，选择场上的１张卡牌并发动。摇１次骰子，出现１或６以外的数字的场合，破坏被选择卡牌。
