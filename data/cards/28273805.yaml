  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：以下の効果から１つを選んで適用する。自分フィールドに「六武衆」モンスターが２体以上存在する場合、両方を選んで適用できる。●自分の手札・墓地から攻撃力２０００以下の「六武衆」モンスター１体を特殊召喚する。●相手フィールドの攻撃力２０００以下のモンスター１体を裏側守備表示にする。②：自分メインフェイズに墓地のこのカードを除外し、自分の墓地の「六武衆」モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  ko:
