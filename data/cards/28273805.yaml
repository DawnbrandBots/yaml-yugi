  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 이하의 효과에서 1개를 고르고 적용한다. 자신 필드에 "여섯 무사" 몬스터가 2장 이상 존재할 경우, 양쪽을 고르고 적용할 수 있다. ●자신의 패 / 묘지에서 공격력 2000 이하의 "여섯 무사" 몬스터 1장을 특수 소환한다. ●상대 필드의 공격력 2000 이하의 몬스터 1장을 뒷면 수비 표시로 한다. ②: 자신 메인 페이즈에 묘지의 이 카드를 제외하고, 자신 묘지의 "여섯 무사" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 패에 넣는다.
