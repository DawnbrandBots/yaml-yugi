  fr: Rafale Six - Double Assaut
  it: Sei Colpi - Doppio Assalto
  pt: Ataque dos Seis - Assalto Duplo
  ja: <ruby>六<rt>ろく</rt></ruby><ruby>武<rt>ぶ</rt></ruby><ruby>式<rt>しき</rt></ruby><ruby>襲<rt>しゅう</rt></ruby><ruby>双<rt>そう</rt></ruby><ruby>陣<rt>じん</rt></ruby>
