text:
  en: |-
    2+ Plant monsters
    This card cannot be targeted for attacks, but does not prevent your opponent from attacking you directly. Three times per turn, if you take battle or effect damage: You can gain that much LP, and if you do, Special Summon 1 "Sunvine" monster from your Extra Deck. Once per turn, when a monster this card points to is targeted for an attack: You can negate the attack, and if you do, move that monster you control to another of your Main Monster Zones.
  de: |-
    2+ Pflanze-Monster
    Diese Karte kann nicht als Angriffsziel gewählt werden, aber verhindert nicht, dass dein Gegner dich direkt angreift. Dreimal pro Spielzug, falls du Kampf- oder Effektschaden erhältst: Du kannst so viele LP erhalten und falls du dies tust, beschwöre 1 „Sonnenranken“-Monster als Spezialbeschwörung von deinem Extra Deck. Einmal pro Spielzug, wenn ein Monster, auf das diese Karte zeigt, als Angriffsziel gewählt wird: Du kannst den Angriff annullieren und falls du dies tust, bewege das Monster, das du kontrollierst, in eine andere deiner Main-Monsterzonen.
  es: |-
    2+ monstruos Planta
    Esta carta no puede ser seleccionada para ataques, pero no previene que tu adversario te ataque directamente. Tres veces por turno, si recibes daño de batalla o de efecto: puedes ganar esa cantidad de LP y, si lo haces, Invoca de Modo Especial 1 monstruo "Solarvid" desde tu Deck Extra. Una vez por turno, cuando un monstruo al que apunte esta carta es seleccionado para un ataque: puedes negar el ataque y, si lo haces, mueve ese monstruo que controlas a otra de tus Zonas de Monstruos Principales.
  fr: |-
    2+ monstres Plante
    Cette carte ne peut pas être ciblée par des attaques, mais ça n'empêche pas votre adversaire de vous attaquer directement. Trois fois par tour, si vous recevez des dommages de combat ou d'effet : vous pouvez gagner autant de LP, et si vous le faites, Invoquez Spécialement 1 monstre "Solairvigne" depuis votre Extra Deck. Une fois par tour, lorsqu'un monstre pointé par cette carte est ciblé par une attaque : vous pouvez annuler l'attaque, et si vous le faites, déplacez le monstre que vous contrôlez dans une autre de vos Zones Monstre Main.
  it: |-
    2+ mostri Pianta
    Questa carta non può essere scelta come bersaglio per gli attacchi, ma non impedisce al tuo avversario di attaccarti direttamente. Tre volte per turno, se subisci danno da combattimento o da effetto: puoi guadagnare quell'ammontare di LP e, se lo fai, Evoca Specialmente 1 mostro "Solarvite" dal tuo Extra Deck. Una volta per turno, quando un mostro puntato da questa carta viene scelto come bersaglio per un attacco: puoi annullare l'attacco e, se lo fai, sposta quel mostro che controlli in un'altra delle tue Zone Mostri Main.
  pt: |-
    2+ monstros Planta
    Este card não pode ser escolhido como alvo de ataques, mas isso não impede que seu oponente ataque você diretamente. Três vezes por turno, se você sofrer dano de batalha ou de efeito: você pode ganhar esse tanto de PV e, se isso acontecer, Invoque por Invocação-Especial 1 monstro "Solarvinhas" do seu Deck Adicional. Uma vez por turno, quando um monstro para o qual este card apontar for escolhido como alvo de um ataque: você pode negar o ataque e, se isso acontecer, mova esse monstro que você controla para outra das suas Zonas de Monstros Principais.
  ja: |-
    植物族モンスター２体以上
    ①：このカードは攻撃対象にされない（この効果が適用されたモンスターしか自分フィールドに存在しない状態での相手の攻撃は自分への直接攻撃になる）。②：１ターンに３度まで、自分が戦闘・効果でダメージを受けた場合に発動できる。その数値分だけ自分のＬＰを回復し、ＥＸデッキから「サンヴァイン」モンスター１体を特殊召喚する。③：１ターンに１度、このリンク先のモンスターが攻撃対象になった時に発動できる。攻撃を無効にし、その自分のモンスターの位置を、他の自分のメインモンスターゾーンに移動する。
  ko: |-
    식물족 몬스터 2장 이상
    ①: 이 카드는 공격 대상이 되지 않는다(이 효과가 적용된 몬스터밖에 자신 필드에 존재하지 않은 상태에서의 상대의 공격은 자신에게로의 직접 공격이 된다). ②: 1턴에 3번까지, 자신이 전투 / 효과로 데미지를 받았을 경우에 발동할 수 있다. 그 수치만큼만 자신의 LP를 회복하고, 엑스트라 덱에서 "생바인" 몬스터 1장을 특수 소환한다. ③: 1턴에 1번, 이 링크 앞의 몬스터가 공격 대상이 되었을 때에 발동할 수 있다. 공격을 무효로 하고, 그 자신 몬스터의 위치를, 다른 자신 메인 몬스터 존으로 이동한다.
  zh-TW:
  zh-CN: |-
    植物族怪兽2只以上
    ①：这张卡不会被作为攻击对象（自己场上只有被这个效果适用的怪兽存在的状态中对方的攻击变成对自己的直接攻击）。
    ②：1回合最多3次，自己因战斗·效果受到伤害的场合才能发动。自己基本分回复那个数值，从额外卡组把1只「圣蔓」怪兽特殊召唤。
    ③：1回合1次，这自身所连接区的怪兽成为攻击对象时才能发动。攻击无效，那只自己怪兽的位置向其他的自己的主要怪兽区域移动。
