text:
  en: |-
    Face-up Normal Monsters on the field are unaffected by your opponent's Spell Cards. This card is destroyed during your second Standby Phase after activation.
  de: |-
    Offene normale Monster auf dem Spielfeld bleiben von Zauberkarten deines Gegners unberührt. Nach der Aktivierung wird diese Karte in deiner 2. darauf folgenden Standby Phase zerstört.
  es: |-
    Los Monstruos Normales boca arriba en el Campo no se ven afectados por las Cartas Mágicas de tu adversario. Después de la activación, esta carta es destruida durante tu segunda Standby Phase.
  fr: |-
    Les Monstres Normaux face recto sur le Terrain ne sont affectés par aucune Carte Magie de votre adversaire. Cette carte est détruite durant votre deuxième Standby Phase après son activation.
  it: |-
    I Mostri Normali scoperti sul Terreno sono immuni dagli effetti delle Carte Magia del tuo avversario. Dopo l'attivazione, questa carta viene distrutta durante la tua seconda Standby Phase.
  pt: |-
    Monstros Normais no Campo com a face para cima não são afetados pelos Cards de Magia do seu adversário. Este card é destruído durante a sua segunda Standby Phase depois da activação.
  ja: |-
    フィールド上に表側表示で存在する通常モンスターは相手の魔法カードの効果を受けない。このカードは発動後、２度目の自分スタンバイフェイズ時に破壊される。
  ko: |-
    필드 위에 앞면 표시로 존재하는 일반 몬스터는 상대의 마법 카드의 효과를 받지 않는다. 이 카드는 발동 후, 2번째 자신의 스텐바이 페이즈시에 파괴된다.
  zh-TW: |-
    場上的通常怪獸不受對方魔法卡的效果影響。此卡發動後，在我方的第２次準備階段將被破壞。
  zh-CN: |-
    场上所有表侧表示的通常怪兽不受对手魔法卡效果的影响。此卡会在发动后我方的第２个准备阶段时被破坏。
