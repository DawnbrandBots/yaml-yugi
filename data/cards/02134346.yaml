text:
  en: |-
    Cannot be Special Summoned. During the End Phase of the turn this card is Normal Summoned or flipped face-up: Return it to the hand. This card can attack all monsters your opponent controls once each.
  de: |-
    Kann nicht als Spezialbeschwörung beschworen werden. Während der End Phase des Spielzugs, in dem diese Karte als Normalbeschwörung beschworen oder aufgedeckt wird: Gib sie auf die Hand zurück. Diese Karte kann alle Monster, die dein Gegner kontrolliert, einmal angreifen.
  es: |-
    No puede ser Invocado de Modo Especial. Durante la End Phase del turno en que esta carta es invocada de Modo Normal o volteada boca arriba: devuélvela a la mano. Esta carta puede atacar una vez a cada uno de los monstruos que controle tu adversario.
  fr: |-
    Non Invocable Spécialement. Durant la End Phase du tour où cette carte est Invoquée Normalement ou retournée face recto : renvoyez-la à la main. Cette carte peut attaquer une fois chacun des monstres contrôlés par votre adversaire.
  it: |-
    Non può essere Evocato Specialmente. Durante la End Phase del turno in cui questa carta è stata Evocata Normalmente o scoperta: falla ritornare nella mano. Questa carta può attaccare tutti i mostri controllati dal tuo avversario una volta ciascuno.
  pt: |-
    Esta carta não pode ser Special Summoned. Esta carta retorna para a mão do dono durante a End Phase do turno em que foi Normal Summoned ou virada para cima. Esta carta pode atacar todos os monstros no lado do campo do seu oponente uma vez cada. Nesse caso, este monstro não pode atacar seu oponente diretamente.
  ja: |-
    このカードは特殊召喚できない。召喚・リバースしたターンのエンドフェイズ時に持ち主の手札に戻る。このカードは相手フィールド上に存在する全てのモンスターに１回ずつ攻撃をする事ができる。
  ko: |-
    이 카드는 특수 소환할 수 없다. 일반 소환 / 리버스한 턴의 엔드 페이즈시에 주인의 패로 되돌아 간다. 상대 필드 위의 모든 몬스터에 1회씩 공격을 할 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡不能特殊召唤。召唤·反转的回合的结束阶段时回到持有者手卡。这张卡可以向对方场上存在的全部怪兽各作1次攻击。
