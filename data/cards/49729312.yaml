text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned by a card effect. If a monster is sent from your opponent's hand or Deck to the GY (except during the Damage Step): You can Special Summon this card from your hand in face-down Defense Position. If this card is flipped face-up: You can target up to 2 cards on the field; destroy them.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss durch einen Karteneffekt als Spezialbeschwörung beschworen werden. Falls ein Monster von der Hand oder dem Deck deines Gegners auf den Friedhof gelegt wird (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand in die verdeckte Verteidigungsposition beschwören. Falls diese Karte aufgedeckt wird: Du kannst bis zu 2 Karten auf dem Spielfeld wählen; zerstöre sie.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial por el efecto de una carta. Si un monstruo en la mano o Deck de tu adversario es mandado al Cementerio (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano en Posición de Defensa boca abajo. Si esta carta es volteada boca arriba: puedes seleccionar hasta 2 cartas en el Campo; destrúyelas.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement par un effet de carte. Si un monstre est envoyé depuis la main ou Deck de votre adversaire au Cimetière (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main en Position de Défense face verso. Si cette carte est retournée face recto : vous pouvez cibler max. 2 cartes sur le Terrain ; détruisez-les.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente dall'effetto di una carta. Se un mostro viene mandato dalla mano o Deck del tuo avversario al Cimitero (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano coperta in Posizione di Difesa. Se questa carta viene scoperta: puoi scegliere come bersaglio fino a 2 carte sul Terreno; distruggile.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial por um efeito de card. Se um monstro for enviado da mão ou do Deck do seu oponente para o Cemitério (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão com a face para baixo em Posição de Defesa. Se este card for virado com a face para cima: você pode escolher até 2 cards no campo; destrua-os.
  ja: |-
    このカードは通常召喚できず、カードの効果でのみ特殊召喚できる。①：相手の手札・デッキからモンスターが墓地へ送られた場合に発動できる。このカードを手札から裏側守備表示で特殊召喚する。②：このカードがリバースした場合、フィールドのカードを２枚まで対象として発動できる。そのカードを破壊する。
  ko: |-
    이 카드는 통상 소환할 수 없으며, 카드의 효과로만 특수 소환할 수 있다. ①: 상대의 패 / 덱에서 몬스터가 묘지로 보내졌을 경우에 발동할 수 있다. 이 카드를 패에서 뒷면 수비 표시로 특수 소환한다. ②: 이 카드가 리버스했을 경우, 필드의 카드를 2장까지 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW: |-
    此卡無法通常召喚，僅可透過卡的效果特殊召喚。①：可在怪獸從對方的手牌・牌組被送至墓地的狀況下發動。從手牌以反面守備表示特殊召喚此卡。②：在此卡反轉的狀況下，可將場上的最多２張卡做為對象發動。破壞該卡。
  zh-CN: |-
    此卡不可通常召唤，仅可用卡的效果特殊召唤。①：怪兽从对手手牌・牌组被送至墓地的情况下可以发动。将此卡从手牌以里侧守备表示特殊召唤。②：此卡反转的情况下，以场上的最多2张卡为对象可以发动。将该卡破坏。
