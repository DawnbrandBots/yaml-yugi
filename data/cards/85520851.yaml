name:
  en: Super Conductor Tyranno
  de: Superleiter-Tyranno
  es: Tyranno Superconductor
  fr: Tyranno Super-Conducteur
  it: Tiranno Super Conduttore
  pt: Tyranno Supercondutor
  ja: <ruby>超伝導恐獣<rt>スーパーコンダクターティラノ</rt></ruby>
  ja_romaji: Sūpā Kondakutā Tirano
  ko: 초전도 티라노
  ko_rr:
  zh-TW: 超傳導恐獸
  zh-CN: 超传导恐兽
text:
  en:
  de: |-
    Einmal pro Spielzug: Du kannst 1 Monster als Tribut anbieten; füge deinem Gegner 1000 Schaden zu. Diese Karte kann in dem Spielzug, in dem dieser Effekt aktiviert wird, keinen Angriff deklarieren.
  es: |-
    Una vez por turno: puedes Sacrificar 1 monstruo; inflige 1000 puntos de daño a tu adversario. Esta carta no puede declarar un ataque en el turno en el que este efecto es activado.
  fr: |-
    Une fois par tour : vous pouvez Sacrifier 1 monstre ; infligez 1000 points de dommages à votre adversaire. Cette carte ne peut pas déclarer d'attaque le tour où cet effet est activé.
  it: |-
    Una volta per turno: puoi offrire come Tributo 1 mostro; infliggi 1000 danni al tuo avversario. Questa carta non può dichiarare un attacco nel turno in cui questo effetto viene attivato.
  pt: |-
    Uma vez por turno: você pode oferecer 1 monstro como Tributo; cause 1000 de dano ao seu oponente. Este card não pode declarar um ataque no turno em que este efeito for ativado.
  ja: |-
    このカードの効果を発動するターン、このカードは攻撃宣言できない。
    ①：１ターンに１度、自分フィールドのモンスター１体をリリースして発動できる。相手に１０００ダメージを与える。
  ko: |-
    ①: 1턴에 1번, 자신 필드의 몬스터 1장을 릴리스하고 발동할 수 있다. 상대에게 1000 데미지를 준다. 이 효과를 발동하는 턴에, 이 카드는 공격 선언할 수 없다.
  zh-TW: |-
    ①：１回合１次，可解放我方場上的１隻怪獸發動。給予對方１０００傷害。發動此效果的回合，此卡無法進行攻擊宣言。
  zh-CN: |-
    ①：１回合１次，解放自己场上的１只怪兽可以发动。给予对手１０００伤害。发动此效果的回合中，此卡不可攻击宣言。
