  pt: Escorpião das Trevas - Gorg o Forte
  ja: <ruby>黒<rt>くろ</rt></ruby><ruby>蠍<rt>さそり</rt></ruby>－<ruby>強<rt>ごう</rt></ruby><ruby>力<rt>りき</rt></ruby>のゴーグ
