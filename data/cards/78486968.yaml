    Quando questa carta viene Evocata Normalmente: puoi aggiungere 1 mostro "Costellazione" dal tuo Deck alla tua mano.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode adicionar 1 monstro "Constelar" do seu Deck para a sua mão.
  ja: |-
    ①：このカードが召喚に成功した時に発動できる。デッキから「セイクリッド」モンスター１体を手札に加える。
  ko: |-
    이 카드가 일반 소환에 성공했을 때, 덱에서 "세이크리드" 라는 이름이 붙은 몬스터 1장을 패에 넣을 수 있다.
  zh-TW:
  zh-CN: |-
    ①：这张卡召唤成功时才能发动。从卡组把1只「星圣」怪兽加入手卡。
