text:
  en: |-
    Activate only while you control a face-up Level 7 or higher monster that was Tribute Summoned. Negate the activation of a Trap Card or Effect Monster's effect and destroy that card.
  de: |-
    Aktiviere diese Karte nur, solange du ein offenes Monster der Stufe 7 oder höher kontrollierst, das als Tributbeschwörung beschworen wurde. Annulliere die Aktivierung des Effekts einer Fallenkarte oder eines Effektmonsters und zerstöre die Karte.
  es: |-
    Sólo puedes activar esta carta mientras controles 1 monstruo boca arriba de nivel 7 o mayor que fue Invocado por Sacrificio. Niega la activación de una Carta de Trampa o el efecto de un Monstruo de Efecto y destruye esa carta.
  fr: |-
    Activable uniquement lorsque vous contrôlez un monstre face recto de Niveau 7 ou plus qui a été Invoqué par Sacrifice. Annulez l'activation d'une Carte Piège ou l'effet d'un Monstre à Effet et détruisez cette carte.
  it: |-
    Attiva solo fino a quando controlli un mostro di Livello 7 o superiore scoperto che è stato Evocato tramite Tributo. Annulla l'attivazione di una Carta Trappola o l'effetto di un Mostro con Effetto e distruggi quella carta.
  pt: |-
    Ative somente se você controla um monstro de Nível 7 ou maior virado para cima que foi Tribute Summoned. Negue a ativação de um Trap Card, ou efeito de Effect Monster e destrua aquela carta.
  ja: |-
    自分フィールド上にレベル７以上のアドバンス召喚したモンスターが表側表示で存在する場合に発動する事ができる。罠カードまたは効果モンスターの効果の発動を無効にし破壊する。
  ko: |-
    자신 필드 위에 레벨 7 이상의 어드밴스 소환한 몬스터가 앞면 표시로 존재할 경우에 발동할 수 있다. 함정 카드 또는 효과 몬스터의 효과 발동을 무효로 하고 파괴한다.
  zh-TW:
  zh-CN: |-
    自己场上有7星以上的上级召唤的怪兽表侧表示存在的场合才能发动。陷阱卡或者效果怪兽的效果的发动无效并破坏。
