text:
  en: |-
    FLIP: Target 1 monster on the field; it cannot attack while this card is face-up on the field.
  de: |-
    FLIPP: Wähle 1 Monster auf dem Spielfeld; es kann nicht angreifen, solange diese Karte offen auf dem Spielfeld liegt.
  es: |-
    VOLTEO: Selecciona 1 monstruo en el Campo; éste no puede atacar mientras esta carta está boca arriba en el Campo.
  fr: |-
    FLIP: Ciblez 1 monstre sur le Terrain ; il ne peut pas attaquer tant que cette carte est face recto sur le Terrain.
  it: |-
    SCOPRI: Scegli come bersaglio 1 mostro sul Terreno; esso non può attaccare mentre questa carta è scoperta sul Terreno.
  pt: |-
    VIRE: Escolha 1 monstro no campo; ele não pode atacar enquanto este card estiver com a face para cima no campo.
  ja: |-
    リバース：このカードがフィールド上に存在している間、指定した対象モンスター１体は永続的に攻撃できなくなる。
  ko: |-
    리버스 : 이 카드가 필드 위에 존재하고 있는 동안, 지정한 대상 몬스터 1장은 지속적으로 공격할 수 없게 된다.
  zh-TW: |-
    反轉：可選擇場上的１隻怪獸發動。只要此卡以正面表示存在於場上，選擇的怪獸就無法攻擊。
  zh-CN: |-
    反转：此卡存在于场上时，所指定的１只对象怪兽永久不可攻击。
