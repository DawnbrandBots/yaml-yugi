text:
  en: |-
    When an opponent's monster declares an attack: Look at your opponent's hand, and if there is a Monster Card, negate the attack, then discard 1 monster from their hand (your choice).
  de: |-
    Wenn ein Monster eines Gegners einen Angriff deklariert: Sieh dir die Hand deines Gegners an und falls sie eine Monsterkarte enthält, annulliere den Angriff, dann wirf 1 Monster von seiner Hand ab (du bestimmst).
  es: |-
    Cuando un monstruo del adversario declara un ataque: mira la mano de tu adversario y, si tiene una Carta de Monstruo, niega el ataque, y después descarta 1 monstruo en su mano (de tu elección).
  fr: |-
    Lorsqu'un monstre de l'adversaire déclare une attaque : regardez la main de votre adversaire, et s'il y a une Carte Monstre, annulez l'attaque, puis défaussez-lui 1 monstre (vous choisissez).
  it: |-
    Quando un mostro dell'avversario dichiara un attacco: guarda la mano del tuo avversario e, se c'è una Carta Mostro, annulla l'attacco, poi scarta 1 mostro dalla sua mano (a tua scelta).
  pt: |-
    Quando um monstro do oponente declarar um ataque: olhe a mão do seu oponente e, se houver um Card de Monstro, negue o ataque e, depois, descarte 1 monstro da mão dele (você seleciona).
  ja: |-
    ①：相手モンスターの攻撃宣言時に発動できる。相手の手札を全て確認し、その中にモンスターカードがあった場合、その攻撃を無効にする。その後、自分は相手の手札からモンスター１体を選んで捨てる。
  ko: |-
    ①: 상대 몬스터의 공격 선언시에 발동할 수 있다. 상대의 패를 전부 확인하고, 그 중에 몬스터 카드가 있을 경우, 그 공격을 무효로 한다. 그 후, 자신은 상대의 패에서 몬스터 1장을 고르고 버린다.
  zh-TW:
  zh-CN: |-
    ①：对方怪兽的攻击宣言时才能发动。对方手卡全部确认，那之中有怪兽卡的场合，那次攻击无效。那之后，自己从对方手卡选1只怪兽丢弃。
