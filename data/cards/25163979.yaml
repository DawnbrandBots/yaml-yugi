name:
  en: World Legacy's Nightmare
  de: Albtraum des Weltvermächtnisses
  es: Pesadilla del Legado Mundial
  fr: Cauchemar de l'Héritage du Monde
  it: Incubo dell'Eredità del Mondo
  pt: Pesadelo do Legado Mundial
  ja: <ruby>星<rt>せい</rt></ruby><ruby>遺<rt>い</rt></ruby><ruby>物<rt>ぶつ</rt></ruby>へ<ruby>誘<rt>いざな</rt></ruby>う<ruby>悪<rt>あく</rt></ruby><ruby>夢<rt>む</rt></ruby>
  ja_romaji: Sei'ibutsu e Izanau Akumu
