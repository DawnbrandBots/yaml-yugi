name:
  en: Psychic Jumper
  de: Psispringer
  es: Saltarín Psíquico
  fr: Permuteur Psychique
  it: Saltatore Psichico
  pt: Saltador Psíquico
  ja: サイコジャンパー
  ja_romaji: Saiko Janpā
  ko: 사이코 점퍼
  ko_rr:
  zh-TW: 念力跳躍者
  zh-CN: 念力跳跃者
text:
  en: |-
    Once per turn: You can pay 1000 LP, then target 1 face-up monster your opponent controls and 1 Psychic-Type monster you control, except "Psychic Jumper"; switch control of both those targets, and if you do, their battle positions cannot be changed this turn.
  de: |-
    Einmal pro Spielzug: Du kannst 1000 Life Points zahlen und dann 1 offenes Monster, das dein Gegner kontrolliert, und 1 Monster vom Typ Psi, das du kontrollierst, außer „Psispringer“, wählen; vertausche die Kontrolle über die beiden gewählten Ziele und falls du dies tust, können ihre Kampfpositionen in diesem Spielzug nicht gändert werden.
  es: |-
    Una vez por turno: puedes pagar 1000 LP, y después seleccionar 1 monstruo boca arriba que controle tu adversario y 1 monstruo de Tipo Psíquico que controles, excepto "Saltarín Psíquico"; intercambia el control de esos objetivos y, si lo haces, este turno sus posiciones de batalla no pueden cambiarse.
  fr: |-
    Une fois par tour : vous pouvez payer 1000 LP, puis ciblez 1 monstre face recto contrôlé par votre adversaire et 1 monstre de Type Psychique que vous contrôlez ("Permuteur Psychique" exclu) ; échangez le contrôle des deux cibles, et si vous le faites, leur position de combat ne peut pas être changée ce tour.
  it: |-
    Una volta per turno: puoi pagare 1000 LP, poi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario e 1 mostro di Tipo Psichico che tu controlli, eccetto "Saltatore Psichico"; scambia il controllo di entrambi quei bersagli e, se lo fai, la loro posizione non può essere cambiata in questo turno.
  pt: |-
    Uma vez por turno: você pode pagar 1000 PV e, depois, escolher 1 monstro com a face para cima que seu oponente controla e 1 monstro do Tipo Psíquico que você controla, exceto "Saltador Psíquico": troque o controle desses alvos e, se isso acontecer, suas posições de batalha não podem ser mudadas neste turno.
  ja: |-
    １０００ライフポイントを払って相手フィールド上に表側表示で存在するモンスター１体を選択し、そのモンスターと「サイコジャンパー」以外の自分フィールド上に表側表示で存在するサイキック族モンスター１体のコントロールを入れ替える。選択されたモンスターは、このターン表示形式の変更はできない。この効果は１ターンに１度しか使用できない。
  ko: |-
    1000 라이프 포인트를 지불하고 상대 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하여, 그 몬스터와 "사이코점퍼"이외의 자신 필드 위에 앞면 표시로 존재하는 사이킥족 몬스터 1장의 컨트롤을 맞바꾼다. 선택된 몬스터는, 이 턴에 표시 형식의 변경은 할 수 없다. 이 효과는 1 턴에 1번 밖에 사용할 수 없다.
  zh-TW: |-
    １回合１次，可支付１０００LP發動。可選擇對方場上１隻正面表示怪獸與我方場上「念力跳躍者」以外的１隻超能族怪獸交換該控制權。此回合，該怪獸無法變更表示形式。
  zh-CN: |-
    支付1000基本分选择对方场上表侧表示存在的1只怪兽，那只怪兽和「念力跳跃者」以外的自己场上表侧表示存在的1只念动力族怪兽的控制权交换。选择的怪兽在这个回合不能作表示形式的变更。这个效果1回合只能使用1次。
