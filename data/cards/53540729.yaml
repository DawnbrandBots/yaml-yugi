name:
  en: Wind-Up Warrior
  de: Aufzieh-Krieger
  es: Guerrero de Cuerda
  fr: Guerrier Automate
  it: Guerriero a Molla
  pt: Guerreiro de Corda
  ja: ゼンマイウォリアー
  ja_romaji: Zenmai Woriā
  ko: 태엽 워리어
  ko_rr:
  zh-TW: 發條戰士
  zh-CN: 发条战士
text:
  en: |-
    You can target 1 face-up "Wind-Up" monster you control; increase its Level by 1 and its ATK by 600, until the End Phase. This effect can only be used once while this card is face-up on the field.
  de: |-
    Du kannst 1 offenes „Aufzieh“-Monster wählen, das du kontrollierst; erhöhe bis zur End Phase seine Stufe um 1 und seine ATK um 600. Dieser Effekt kann nur einmal verwendet werden, solange diese Karte offen auf dem Spielfeld liegt.
  es: |-
    Puedes seleccionar 1 monstruo "de Cuerda" boca arriba que controles; hasta la End Phase, aumenta su Nivel en 1 y su ATK en 600. Este efecto sólo puede ser usado una vez mientras esta carta esté boca arriba en el Campo.
  fr: |-
    Vous pouvez cibler 1 monstre "Automate" face recto que vous contrôlez ; jusqu'à la End Phase, augmentez son Niveau de 1 et son ATK de 600. Cet effet ne peut être utilisé qu'une fois tant que cette carte est face recto sur le Terrain.
  it: |-
    Puoi scegliere come bersaglio 1 mostro "a Molla" scoperto che controlli; aumenta il suo Livello di 1 e il suo ATK di 600, fino alla End Phase. Questo effetto può essere utilizzato solo una volta mentre questa carta è scoperta sul Terreno.
  pt:
  ja: |-
    自分フィールド上に表側表示で存在する「ゼンマイ」と名のついたモンスター１体を選択して発動する事ができる。エンドフェイズ時まで選択したモンスター１体のレベルを１つ上げ、攻撃力を６００ポイントアップする。この効果はこのカードがフィールド上に表側表示で存在する限り１度しか使用できない。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 "태엽"이라는 이름이 붙은 몬스터 1장을 선택하고 발동할 수 있다. 엔드 페이즈시까지 선택한 몬스터 1장의 레벨을 1개 올리고, 공격력을 600 포인트 올린다. 이 효과는 이 카드가 필드 위에 앞면 표시로 존재하는 한, 1번밖에 사용할 수 없다.
  zh-TW:
  zh-CN: |-
    选择自己场上表侧表示存在的1只名字带有「发条」的怪兽才能发动。直到结束阶段时选择的1只怪兽的等级上升1星，攻击力上升600。这个效果只在这张卡在场上表侧表示存在能使用1次。
