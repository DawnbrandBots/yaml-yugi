text:
  en: |-
    Monsters your opponent controls cannot target monsters for attacks, except this one. Gains DEF equal to the combined original DEF of all other face-up Defense Position monsters you control.
  de: |-
    Monster, die dein Gegner kontrolliert, können keine Monster als Angriffsziel wählen, außer diesem. Erhält DEF in Höhe der Summe der Grund-DEF aller anderen Monster in offener Verteidigungsposition, die du kontrollierst.
  es: |-
    Los monstruos que controla tu adversario no pueden seleccionar monstruos para ataques, excepto éste. Gana DEF igual a la suma del DEF original de todos los otros monstruos en Posición de Defensa boca arriba que controles.
  fr: |-
    Les monstres contrôlés par votre adversaire ne peuvent pas cibler de monstres (celui-ci exclu) avec une attaque. Gagne une DEF égale à la somme des DEF d'origine de tous les autres monstres en Position de Défense face recto que vous contrôlez.
  it: |-
    I mostri controllati dal tuo avversario non possono scegliere mostri come bersaglio per gli attacchi, eccetto questo. Guadagna DEF pari alla somma dei DEF originali di tutti gli altri mostri scoperti in Posizione di Difesa che controlli.
  pt: |-
    Monstros que seu oponente controla não podem escolher monstros como alvo de ataques, exceto este. Ganha DEF igual à DEF original combinada de todos os outros monstros com a face para cima em Posição de Defesa que você controla.
  ja: |-
    ①：このカードがモンスターゾーンに存在する限り、相手は他のモンスターを攻撃対象に選択できない。②：このカードの守備力は、このカード以外の自分フィールドの表側守備表示モンスターの元々の守備力の合計分アップする。
  ko: |-
    ①: 이 카드가 몬스터 존에 존재하는 한, 상대는 다른 몬스터를 공격 대상으로 선택할 수 없다. ②: 이 카드의 수비력은, 이 카드 이외의 자신 필드 앞면 수비 표시 몬스터의 원래 수비력의 합계만큼 올린다.
  zh-TW:
  zh-CN: |-
    ①：只要这张卡在怪兽区域存在，对方不能选择其他怪兽作为攻击对象。②：这张卡的守备力上升这张卡以外的自己场上的表侧守备表示怪兽的原本守备力的合计数值。
