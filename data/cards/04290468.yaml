text:
  en:
  de: |-
    1 Empfänger + 1+ Nicht-Empfänger-Monster
    Einmal pro Spielzug: Du kannst 1 Pflanze-Monster von deinem Friedhof verbannen und dann 1 offenes Monster wählen, das dein Gegner kontrolliert; halbiere bis zum Ende dieses Spielzugs die ATK des gewählten Ziels. Während der Battle Phase, falls diese Karte angegriffen hat: Du kannst 1 Pflanze-Monster von deinem Friedhof verbannen; halbiere bis zum Ende dieses Spielzugs die ATK dieser Karte und falls du dies tust, kann diese Karte während dieser Battle Phase einen zweiten Angriff durchführen.
  es: |-
    1 Cantante + 1+ monstruos que no sean Cantantes
    Una vez por turno: puedes desterrar 1 monstruo Planta en tu Cementerio, y después seleccionar 1 monstruo boca arriba que controle tu adversario; hasta el final de este turno, divide a la mitad el ATK de ese objetivo. Durante la Battle Phase, si esta carta atacó: puedes desterrar 1 monstruo Planta en tu Cementerio; hasta el final de este turno, divide a la mitad el ATK de esta carta y, si lo haces, durante esta Battle Phase esta carta puede hacer un segundo ataque.
  fr: |-
    1 Syntoniseur + 1+ monstre non-Syntoniseur
    Une fois par tour : vous pouvez bannir 1 monstre Plante depuis votre Cimetière, puis ciblez 1 monstre face recto contrôlé par votre adversaire ; jusqu'à la fin de ce tour, divisez par deux l'ATK de la cible. Durant la Battle Phase, si cette carte a attaqué : vous pouvez bannir 1 monstre Plante depuis votre Cimetière ; divisez par deux l'ATK de cette carte jusqu'à la fin de ce tour, et si vous le faites, cette carte peut faire une seconde attaque durant cette Battle Phase.
  it: |-
    1 Tuner + 1+ mostri non-Tuner
    Una volta per turno: puoi bandire 1 mostro Pianta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; dimezza l'ATK di quel bersaglio fino alla fine di questo turno. Durante la Battle Phase, se questa carta ha attaccato: puoi bandire 1 mostro Pianta dal tuo Cimitero; dimezza l'ATK di questa carta fino alla fine di questo turno e, se lo fai, questa carta può effettuare un secondo attacco durante questa Battle Phase.
  pt: |-
    1 Regulador + 1+ monstros não-Reguladores
    Uma vez por turno: você pode banir 1 monstro Planta do seu Cemitério e, depois, escolha 1 monstro com a face para cima que seu oponente controla; até o final deste turno, diminua pela metade o ATK do alvo. Durante a Fase de Batalha, se este card atacou: você pode banir 1 monstro Planta do seu Cemitério; até o final deste turno, diminua pela metade o ATK deste card e, se isso acontecer, este card pode realizar um segundo ataque durante esta Fase de Batalha.
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    ①：１ターンに１度、自分の墓地から植物族モンスター１体を除外し、相手フィールドのモンスター１体を対象として発動できる。その相手モンスターの攻撃力をターン終了時まで半分にする。
    ②：このカードが攻撃したバトルフェイズ中に、自分の墓地から植物族モンスター１体を除外して発動できる。このカードの攻撃力をターン終了時まで半分にし、そのバトルフェイズ中、このカードはもう１度だけ攻撃できる。
  ko: |-
    튜너 ＋ 튜너 이외의 몬스터 1장 이상
    1턴에 1번, 자신의 묘지에 존재하는 식물족 몬스터 1장을 게임에서 제외하는 것으로, 상대 필드 위에 앞면 표시로 존재하는 몬스터 1장의 공격력을 이 턴의 엔드 페이즈시까지 절반으로 한다. 또한, 이 카드가 공격한 그 배틀 페이즈 중에, 자신의 묘지에 존재하는 식물족 몬스터 1장을 게임에서 제외하는 것으로, 이 카드의 공격력을 엔드 페이즈시까지 절반으로 하고, 1번 더 공격할 수 있다.
  zh-TW: |-
    協調＋協調以外的怪獸１隻以上
    １回合１次，可將我方墓地１隻植物族怪獸從遊戲除外發動。選擇對方場上的１隻怪獸，其攻擊力在回合結束前減半。此外，在此卡攻擊的戰鬥階段中，可將我方墓地的１隻植物族怪獸從遊戲除外發動。此卡的攻擊力在回合結束前減半，在該戰鬥階段中，此卡可再次攻擊，僅限１次。
  zh-CN: |-
    协调＋协调以外的怪兽１只或以上
    １回合１次，可将我方墓地的１只植物族怪兽从游戏中除外并发动。选择对手场上的１只怪兽，直至回合结束时，该攻击力减半。此外，此卡进行攻击的战斗阶段中，可将我方墓地的１只植物族怪兽从游戏中除外并发动。直至回合结束时，此卡的攻击力减半，且该战斗阶段中，此卡可仅再攻击１次。
