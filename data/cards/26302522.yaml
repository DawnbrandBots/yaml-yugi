text:
  en: |-
    If this face-down Defense Position card was attacked by an opponent's monster, before damage calculation: Equip this card to the attacking monster. Then, during your opponent's next Standby Phase: Destroy the monster this card is equipped to, and if you do, inflict damage to your opponent equal to the ATK the destroyed monster had on the field.
  de: |-
    Falls diese Karte in verdeckter Verteidigungsposition von einem Monster eines Gegners angegriffen wurde, vor der Schadensberechnung: Rüste das angreifende Monster mit dieser Karte aus. Dann, während der nächsten Standby Phase deines Gegners: Zerstöre das Monster, das mit dieser Karte ausgerüstet ist, und falls du dies tust, füge deinem Gegner Schaden in Höhe der ATK zu, die das zerstörte Monster auf dem Spielfeld hatte.
  es: |-
    Antes del cálculo de daño, si esta carta en Posición de Defensa boca abajo fue atacada por un monstruo del adversario: equipa esta carta al monstruo atacante. Después, durante la próxima Standby Phase de tu adversario: destruye el monstruo equipado con esta carta y, si lo haces, inflige daño a tu adversario igual al ATK que el monstruo destruido tenía en el Campo.
  fr: |-
    Si cette carte en Position de Défense face verso a été attaquée par un monstre de l'adversaire, avant le calcul des dommages : équipez cette carte au monstre attaquant. Puis, durant la prochaine Standby Phase de votre adversaire : détruisez le monstre équipé avec cette carte, et si vous le faites, infligez des dommages à votre adversaire égaux à l'ATK que le monstre détruit avait sur le Terrain.
  it: |-
    Se questa carta coperta in Posizione di Difesa è stata attaccata da un mostro dell'avversario, prima del calcolo dei danni: equipaggia questa carta al mostro attaccante. Poi, durante la prossima Standby Phase del tuo avversario: distruggi il mostro a cui questa carta è equipaggiata e, se lo fai, infliggi al tuo avversario danno pari all'ATK che il mostro distrutto aveva sul Terreno.
  pt: |-
    Se este card com a face para baixo em Posição de Defesa foi atacado por um monstro do oponente, antes do cálculo de dano: equipe este card no monstro atacante. Depois, durante a próxima Fase de Apoio do seu oponente: destrua o monstro ao qual este card está equipado e, se isso acontecer, cause dano ao seu oponente igual ao ATK que o monstro destruído tinha no campo.
  ja: |-
    ①：裏側守備表示のこのカードが相手モンスターに攻撃されたダメージ計算前に発動する。このカードを装備カード扱いとしてその攻撃モンスターに装備する。②：このカードの効果でこのカードを装備した次の相手スタンバイフェイズに発動する。装備モンスターを破壊し、その攻撃力分のダメージを相手に与える。
  ko: |-
    ①: 뒷면 수비 표시의 이 카드가 상대 몬스터에게 공격받은 데미지 계산 전에 발동한다. 이 카드를 장착 카드로 취급하고 그 공격 몬스터에 장착한다. ②: 이 카드의 효과로 이 카드를 장착한 다음의 상대 스탠바이 페이즈에 발동한다. 장착 몬스터를 파괴하고, 그 공격력만큼의 데미지를 상대에게 준다.
  zh-TW: |-
    场上以里侧守备表示的此卡受到对手怪兽攻击的场合，在该伤害计算前发动。此卡变为攻击怪兽的装备卡。于下次对手的准备阶段时破坏被装备的怪兽，并给予对手生命值相当于已破坏怪兽的攻击力点数的伤害。
  zh-CN: |-
    ①：里侧守备表示的这张卡被对方怪兽攻击的伤害计算前发动。这张卡当作装备卡使用给那只攻击怪兽装备。②：用这张卡的效果把这张卡装备的下次的对方准备阶段发动。装备怪兽破坏，给与对方那个攻击力数值的伤害。
