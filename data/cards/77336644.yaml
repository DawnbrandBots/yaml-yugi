text:
  en:
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss durch „Angriffsmodus aktivieren“ als Spezialbeschwörung beschworen werden. Nach der Schadensberechnung, falls diese Karte angegriffen hat: Zerstöre alle anderen Monster auf dem Spielfeld. Wenn diese Karte auf dem Spielfeld zerstört wird: Du kannst 1 „Rotdrachen-Erzunterweltler“ in deinem Friedhof wählen; beschwöre jenes gewählte Ziel als Spezialbeschwörung.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial con "Activar Modo de Ataque". Después del cálculo de daño, si esta carta atacó: destruye todos los demás monstruos en el Campo. Cuando esta carta en el Campo es destruida: puedes seleccionar 1 "Dragón Rojo Archidemonio" en tu Cementerio; Invoca ese objetivo de Modo Especial.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement avec "Activation Mode Assaut". Après le calcul des dommages, si cette carte a attaqué : détruisez tous les autres monstres sur le Terrain. Lorsque cette carte sur le Terrain est détruite : vous pouvez cibler 1 "Dragon Rouge Archdémon" dans votre Cimetière ; Invoquez Spécialement la cible.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente con "Attivazione Modalità Assalto". Dopo il calcolo dei danni, se questa carta ha attaccato: distruggi tutti gli altri mostri sul Terreno. Quando questa carta sul Terreno viene distrutta: puoi scegliere come bersaglio 1 "Arcidemone Drago Rosso" nel tuo Cimitero; Evoca Specialmente quel bersaglio.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial com "Ativar Modo de Ataque". Depois do cálculo de dano, se este card atacou: destrua todos os outros monstros no campo. Quando este card no campo for destruído: você pode escolher 1 "Dragão Vermelho Arquidemônio" no seu Cemitério; Invoque o alvo por Invocação-Especial.
  ja: |-
    このカードは通常召喚できず、「バスター・モード」の効果でのみ特殊召喚できる。
    ①：このカードが攻撃したダメージ計算後に発動する。フィールドの他のモンスターを全て破壊する。
    ②：フィールドのこのカードが破壊された時、自分の墓地の「レッド・デーモンズ・ドラゴン」１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    이 카드는 통상 소환할 수 없으며, "버스터 모드"의 효과로만 특수 소환할 수 있다. ①: 이 카드가 공격한 데미지 계산 후에 발동한다. 필드의 다른 몬스터를 전부 파괴한다. ②: 필드의 이 카드가 파괴되었을 때, 자신 묘지의 "레드 데몬즈 드래곤" 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW: |-
    此卡無法通常召喚。僅可透過「爆裂模式」的效果特殊召喚。在此卡攻擊的狀況下，在傷害計算後將此卡以外的場上的所有怪獸全部破壞。此外，在場上的此卡被破壞時，可選擇我方墓地的１隻「闇紅惡魔龍」特殊召喚。
  zh-CN: |-
    此卡不可通常召唤，仅可以“爆裂模式”的效果特殊召唤。
    ①：此卡攻击的伤害计算后发动。将场上的其他怪兽全部破坏。
    ②：场上的此卡被破坏时，以自己墓地的１只“暗红恶魔龙”为对象可以发动。将该怪兽特殊召唤。
