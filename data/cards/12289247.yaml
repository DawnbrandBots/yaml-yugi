pendulum_effect:
  en: |-
    During your Main Phase: You can destroy this card, and if you do, take 1 "Timegazer Magician" from your hand or Deck, and either place it in your Pendulum Zone or Special Summon it. You can only use this effect of "Chronograph Sorcerer" once per turn.
  de: |-
    Während deiner Main Phase: Du kannst diese Karte zerstören und falls du dies tust, nimm 1 „Zeitdeutender Magier“ von deiner Hand oder deinem Deck und lege ihn entweder in deine Pendelzone oder beschwöre ihn als Spezialbeschwörung. Du kannst diesen Effekt von „Chronografzauberer“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante tu Main Phase: puedes destruir esta carta y, si lo haces, toma 1 "Mago Contemplatiempo" en tu mano o Deck, y ponlo en tu Zona de Péndulo o Invócalo de Modo Especial. Sólo puedes usar este efecto de "Hechicero del Cronógrafo" una vez por turno.
  fr: |-
    Durant votre Main Phase : vous pouvez détruire cette carte, et si vous le faites, prenez 1 "Magicien Observateur du Temps" depuis votre main ou Deck, et soit placez-le dans votre Zone Pendule soit Invoquez-le Spécialement. Vous ne pouvez utiliser cet effet de "Sorcier Chronographe" qu'une fois par tour.
  it: |-
    Durante la tua Main Phase: puoi distruggere questa carta e, se lo fai, prendi 1 "Mago Miratempo" dalla tua mano o Deck e mettilo nella tua Zona Pendulum oppure Evocalo Specialmente. Puoi utilizzare questo effetto di "Stregone Cronografo" una sola volta per turno.
  pt: |-
    Durante sua Fase Principal: você pode destruir este card e, se isso acontecer, pegue 1 "Mago Observador do Tempo" da sua mão ou do Deck e coloque-o na sua Zona de Pêndulo ou Invoque-o por Invocação-Especial. Você só pode usar este efeito de "Feiticeiro Cronógrafo" uma vez por turno.
  ja: |-
    このカード名のＰ効果は１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。このカードを破壊し、手札・デッキから「時読みの魔術師」１体を選び、自分のＰゾーンに置くか特殊召喚する。
  ko: |-
    이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 이 카드를 파괴하고, 패 / 덱에서 "시간을 읽는 마술사" 1장을 골라, 자신의 펜듈럼 존에 놓거나 특수 소환한다.
  zh-TW: |-
    「刻讀陣魔術士」的鐘擺效果，１回合僅限使用１次。①：可在我方主要階段發動。破壞此卡，從手牌・牌組選擇１隻「時讀的魔術師」置於我方鐘擺區或特殊召喚。
  zh-CN: |-
    此卡名的灵摆效果１回合仅可使用１次。①：在自己的主要阶段可以发动。破坏此卡，从手牌・牌组挑选１只“时读的魔术师”，放在自己的灵摆区域或特殊召唤。
