text:
  en: |-
    Once per turn, you can either: Target 1 monster you control; equip this card to that target, OR: Unequip this card and Special Summon it. A monster equipped with this card is treated as a Tuner, it gains 500 ATK/DEF, also if the equipped monster would be destroyed by battle or card effect, destroy this card instead.
  de: |-
    Einmal pro Spielzug kannst du: 1 Monster wählen, das du kontrollierst; rüste das gewählte Ziel mit dieser Karte aus, ODER: Diese Karte ausklinken und als Spezialbeschwörung beschwören. Ein Monster, das mit dieser Karte ausgerüstet ist, wird als Empfänger behandelt, es erhält 500 ATK/DEF, zusätzlich, falls das ausgerüstete Monster durch Kampf oder einen Karteneffekt zerstört würde, zerstöre stattdessen diese Karte.
  es: |-
    Una vez por turno, puedes: seleccionar 1 monstruo que controles; equipar esta carta a ese objetivo, O: desequipar esta carta e Invocarla de Modo Especial. Un monstruo equipado con esta carta se trata como Cantante, gana 500 ATK/DEF, y además si el monstruo equipado fuera a ser destruido en batalla o por efecto de una carta, destruye esta carta en su lugar.
  fr: |-
    Une fois par tour, vous pouvez SOIT : ciblez 1 monstre que vous contrôlez ; équipez cette carte à la cible, SOIT : déséquipez cette carte et Invoquez-la Spécialement. Un monstre équipé avec cette carte est traité comme un Syntoniseur, il gagne 500 ATK/DEF, et aussi, si le monstre équipé va être détruit au combat ou par un effet de carte, détruisez cette carte à la place.
  it: |-
    Una volta per turno, puoi: scegliere come bersaglio 1 mostro che controlli; equipaggia questa carta a quel bersaglio, OPPURE: disequipaggiare questa carta ed Evocarla Specialmente. Un mostro equipaggiato con questa carta viene considerato come un Tuner, guadagna 500 ATK/DEF, inoltre se il mostro equipaggiato sta per essere distrutto in battaglia o dall'effetto di questa carta, distruggi invece questa carta.
  pt: |-
    Uma vez por turno, você pode: escolher 1 monstro que você controla; equipe este card no alvo, OU: desequipe este card e Invoque-o por Invocação-Especial. Um monstro equipado com este card é considerado como um Regulador, ele ganha 500 de ATK/DEF e, além disso, se o monstro equipado seria destruído em batalha ou por um efeito de card, em vez disso, destrua este card.
  ja: |-
    ①：１ターンに１度、以下の効果から１つを選択して発動できる。●自分フィールドの表側表示モンスター１体を対象とし、このカードを装備カード扱いとしてそのモンスターに装備する。装備モンスターが戦闘・効果で破壊される場合、代わりにこのカードを破壊する。●装備されているこのカードを特殊召喚する。②：装備モンスターの攻撃力・守備力は５００アップし、チューナーとして扱う。
  ko: |-
    ①: 1턴에 1번, 이하의 효과에서 1개를 선택하고 발동할 수 있다.
    ●자신 필드의 앞면 표시 몬스터 1장을 대상으로 하고, 이 카드를 장착 카드로 취급하여 그 몬스터에 장착한다. 장착 몬스터가 전투 / 효과로 파괴될 경우, 대신에 이 카드를 파괴한다.
    ●장착되어 있는 이 카드를 특수 소환한다. ②: 장착 몬스터의 공격력 / 수비력은 500 올리고, 튜너로 취급한다.
  zh-TW: |-
    ①：１回合１次，可從以下效果選擇１個發動。
    ●將我方場上的１隻正面表示怪獸做為對象，將此卡視為裝備卡裝備於該怪獸。在裝備怪獸因戰鬥・效果被破壞的狀況下，破壞此卡作為替代。
    ●特殊召喚被裝備的此卡。
    ②：裝備怪獸的攻擊力・守備力提升５００，視為協調。
  zh-CN: |-
    ①：１回合１次，可从以下效果选择１个并发动。
    ●以我方场上的１只表侧表示怪兽为对象，并将此卡视为装备卡装备该怪兽。装备怪兽因战斗、效果被破坏的场合，破坏此卡作为代替。
    ●特殊召唤装备的此卡。
    ②：装备怪兽被视为协调，攻击力、守备力上升５００点。
