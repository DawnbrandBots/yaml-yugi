text:
  en:
  de: |-
    Falls du eine „Abenteurer-Spielmarke“ kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Du kannst 1 Karte in deiner Hand vorzeigen, die eine „Abenteurer-Spielmarke“ erwähnt; füge deiner Hand 1 Zauber, der eine „Abenteurer-Spielmarke“ erwähnt, von deinem Deck hinzu, außer einem Normalen Zauber. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine Monster als Spezialbeschwörung beschwören, außer einer „Abenteurer-Spielmarke“ oder Monstern, die sie erwähnen. Du kannst jeden Effekt von „Himmlische Vorrichtung Tesea“ nur einmal pro Spielzug verwenden.
  es: |-
    Si controlas una "Ficha Aventurera": puedes Invocar esta carta de Modo Especial desde tu mano. Puedes mostrar 1 carta en tu mano que mencione una "Ficha Aventurera"; añade a tu mano 1 Mágica que mencione una "Ficha Aventurera" en tu Deck, excepto una Mágica Normal. No puedes Invocar monstruos de Modo Especial en el turno en el que activas este efecto, excepto una "Ficha Aventurera" o monstruos que la mencionen. Sólo puedes usar cada efecto de "Aparato Celestial Tesea" una vez por turno.
  fr: |-
    Si vous contrôlez "Jeton Aventurier" : vous pouvez Invoquer Spécialement cette carte depuis votre main. Vous pouvez révéler 1 carte dans votre main qui mentionne "Jeton Aventurier" ; ajoutez 1 Magie qui mentionne "Jeton Aventurier" (Magies Normales exclues) depuis votre Deck à votre main. Vous ne pouvez pas Invoquer Spécialement de monstres ("Jeton Aventurier" ou monstres qui le mentionnent exclus) le tour où vous activez cet effet. Vous ne pouvez utiliser chaque effet de "Dispositif Céleste Téséa" qu'une fois par tour.
  it: |-
    Se controlli un "Segna-Avventuriero": puoi Evocare Specialmente questa carta dalla tua mano. Puoi rivelare 1 carta nella tua mano che menziona un "Segna-Avventuriero"; aggiungi 1 Magia che menziona un "Segna-Avventuriero" dal tuo Deck alla tua mano, eccetto una Magia Normale. Non puoi Evocare Specialmente mostri nel turno in cui attivi questo effetto, eccetto un "Segna-Avventuriero" o mostri che lo menzionano. Puoi utilizzare ogni effetto di "Tesea Apparato Celeste" una sola volta per turno.
  pt: |-
    Se você controlar uma "Ficha de Aventura": você pode Invocar este card por Invocação-Especial da sua mão. Você pode revelar 1 card na sua mão que mencione uma "Ficha de Aventura"; adicione 1 Magia que mencione uma "Ficha de Aventura" do seu Deck à sua mão, exceto uma Magia Normal. Você não pode Invocar monstros por Invocação-Especial no turno em que ativar este efeito, exceto uma "Ficha de Aventura" ou monstros que a mencionem. Você só pode usar cada efeito de "Aparato Celestial Tesea" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。
    ①：自分フィールドに「勇者トークン」が存在する場合に発動できる。このカードを手札から特殊召喚する。
    ②：「勇者トークン」のトークン名が記された手札のカード１枚を相手に見せて発動できる（この効果を発動するターン、自分は「勇者トークン」及びそのトークン名が記されたモンスターしか特殊召喚できない）。通常魔法カード以外の、「勇者トークン」のトークン名が記された魔法カード１枚をデッキから手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "용사 토큰"이 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: "용사 토큰"의 토큰명이 쓰여진 패의 카드 1장을 상대에게 보여주고 발동할 수 있다. 일반 마법 카드 이외의, "용사 토큰"의 토큰명이 쓰여진 마법 카드 1장을 덱에서 패에 넣는다. 이 효과를 발동하는 턴에, 자신은 "용사 토큰" 및 그 토큰명이 쓰여진 몬스터밖에 특수 소환할 수 없다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：可在我方場上存在「勇者衍生物」的狀況下發動。從手牌特殊召喚此卡。②：可將１張寫有「勇者衍生物」衍生物名的手牌卡出示給對方發動。從牌組將１張通常魔法卡以外寫有「勇者衍生物」衍生物名的魔法卡加入手牌。發動此效果的回合，我方可特殊召喚的怪獸僅限「勇者衍生物」及寫有該衍生物名的怪獸。
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：自己场上存在“勇者衍生物”的情况下可以发动。从手牌将此卡特殊召唤。②：将手牌１张记载有“勇者衍生物”的衍生物名的卡出示给对手可以发动。从牌组将通常魔法卡以外的、记载有“勇者衍生物”的衍生物名的１张魔法卡加入手牌。发动此效果的回合中，自己仅可特殊召唤“勇者衍生物”及记载有该衍生物名的怪兽。
