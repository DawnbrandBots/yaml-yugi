text:
  en: |-
    Select and Special Summon 1 Level 4 or lower "Morphtronic" monster from your Graveyard. Destroy it during the End Phase.
  de: |-
    Wähle 1 „Morphtronisch“-Monster der Stufe 4 oder niedriger in deinem Friedhof und beschwöre es als Spezialbeschwörung. Zerstöre es während der End Phase.
  es: |-
    Selecciona e Invoca de Modo Especial, desde tu Cementerio, 1 monstruo "Morfotrónico/a" de Nivel 4 o menor. Destrúyelo durante la End Phase.
  fr: |-
    Sélectionnez et Invoquez Spécialement 1 monstre "Morphtronique" de Niveau 4 ou moins depuis votre Cimetière. Détruisez-le durant votre End Phase.
  it: |-
    Scegli ed Evoca Specialmente 1 mostro "Morfotronico" di Livello 4 o inferiore dal tuo Cimitero. Distruggilo durante l'End Phase.
  pt: |-
    Special Summon 1 monstro "Morphtronic" de Nível 4 ou menor do seu Cemitério para o seu lado do campo. Destrua-o durante a End Phase.
  ja: |-
    ①：自分の墓地のレベル４以下の「Ｄ」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターはこのターンのエンドフェイズに破壊される。
  ko: |-
    ①: 자신 묘지의 레벨 4 이하의 "D(디포머)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터는 이 턴의 엔드 페이즈에 파괴된다.
  zh-TW:
  zh-CN: |-
    从自己墓地选择1只4星以下的名字带有「变形斗士」的怪兽特殊召唤。这个效果特殊召唤的怪兽在这个回合的结束阶段时破坏。
