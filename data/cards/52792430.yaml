name:
  en: Predaplant Spinodionaea
  de: Raubpflanze Spinovenusfliegenfalle
  es: Predaplanta Spinodionaea
  fr: Spinodionaea Prédaplante
  it: Predapianta Spinodionaea
  pt: Predaplanta Espinodionaea
  ja: <ruby>捕食植物<rt>プレデター・プランツ</rt></ruby>スピノ・ディオネア
  ja_romaji: Puredetā Purantsu Supino Dionea
  ko: 프레데터 플랜츠 스피노 디오네아
  ko_rr: Peuredeteo Peullaencheu Seupino Dionea
  zh-TW: 捕食植物 捕蠅草棘龍
  zh-CN: 捕食植物 棘龙捕蝇草
text:
  en: |-
    If this card is Normal or Special Summoned: You can target 1 face-up monster your opponent controls; place 1 Predator Counter on it, and if it is Level 2 or higher, it becomes Level 1 as long as it has a Predator Counter. After damage calculation, if this card battled a monster with an equal or lower Level: You can Special Summon 1 "Predaplant" monster from your Deck, except "Predaplant Spinodionaea".
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; lege 1 Raubtier-Zählmarke darauf und falls es Stufe 2 oder höher ist, wird es zu Stufe 1, solange es eine Raubtier-Zählmarke hat. Nach der Schadensberechnung, falls diese Karte gegen ein Monster mit der gleichen oder einer niedrigeren Stufe gekämpft hat: Du kannst 1 „Raubpflanze“-Monster als Spezialbeschwörung von deinem Deck beschwören, außer „Raubpflanze Spinovenusfliegenfalle“.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 monstruo boca arriba que controle tu adversario; pon 1 Contador de Predador en él, y si su Nivel es 2 o mayor, éste se convierte en Nivel 1 mientras tenga un Contador de Predador. Después del cálculo de daño, si esta carta batalló con un monstruo de igual Nivel o menor: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Predaplanta", excepto "Predaplanta Spinodionaea".
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; placez 1 Compteur Prédateur sur celui-ci, et s'il est de min. Niveau 2, il devient Niveau 1 tant qu'il a un Compteur Prédateur. Après le calcul des dommages, si cette carte a combattu un monstre de Niveau inférieur ou égal : vous pouvez Invoquer Spécialement 1 monstre "Prédaplante" ("Spinodionaea Prédaplante" exclu) depuis votre Deck.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; metti 1 Segnalino Predatore su di esso e, se è di Livello 2 o superiore, esso diventa di Livello 1 fino a quando ha un Segnalino Predatore. Dopo il calcolo dei danni, se questa carta ha combattuto con un mostro di Livello pari o inferiore: puoi Evocare Specialmente 1 mostro "Predapianta" dal tuo Deck, eccetto "Predapianta Spinodionaea".
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 monstro com a face para cima que seu oponente controla; coloque 1 Marcador de Predador sobre ele e, se ele for de Nível 2 ou mais, ele se torna de Nível 1 enquanto tiver um Marcador de Predador. Depois do cálculo de dano, se este card batalhou um monstro de Nível igual ou menor: você pode Invocar por Invocação-Especial 1 monstro "Predaplanta" do seu Deck, exceto "Predaplanta Espinodionaea".
  ja: |-
    ①：このカードが召喚・特殊召喚に成功した場合、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターに捕食カウンターを１つ置く。捕食カウンターが置かれたレベル２以上のモンスターのレベルは１になる。②：このカードがこのカードのレベル以下のレベルを持つモンスターと戦闘を行ったダメージ計算後に発動できる。デッキから「捕食植物スピノ・ディオネア」以外の「捕食植物」モンスター１体を特殊召喚する。
  ko: |-
    ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터에 포식 카운터를 1개 놓는다. 포식 카운터가 놓여진 레벨 2 이상의 몬스터 레벨은 1 이 된다. ②: 이 카드가 이 카드의 레벨 이하의 레벨을 가지는 몬스터와 전투를 실행한 데미지 계산 후에 발동할 수 있다. 덱에서 "프레데터 플랜츠 스피노 디오네아" 이외의 "프레데터 플랜츠" 몬스터 1장을 특수 소환한다.
  zh-TW: |-
    ①：在此卡召喚・特殊召喚成功的狀況下，可將對方場上的１隻正面表示怪獸做為對象發動。在該怪獸放置１個捕食計數物。置有捕食計數物的等級２以上的怪獸的等級變為１。②：可在此卡與持有等級為此卡的等級以下的怪獸進行戰鬥的傷害計算後發動。從牌組特殊召喚１隻「捕食植物 捕蠅草棘龍」以外的「捕食植物」怪獸。
  zh-CN: |-
    ①：此卡召唤・特殊召唤成功的情况下，以对手场上的１只表侧表示怪兽为对象可以发动。在该怪兽上放１个捕食计数物。放有捕食计数物的等级２以上怪兽的等级变为１。②：此卡与拥有此卡等级以下等级的怪兽进行战斗的伤害计算后可以发动。从牌组将１只“捕食植物 棘龙捕蝇草”以外的“捕食植物”怪兽特殊召唤。
