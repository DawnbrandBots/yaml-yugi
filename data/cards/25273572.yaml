text:
  en: |-
    If this card is Normal or Special Summoned: You can add to your hand or Special Summon 1 "G Golem Pebble Dog" from your Deck, also you cannot Special Summon monsters for the rest of this turn, except Cyberse monsters. If this card is sent from the hand to the GY: You can add 1 "G Golem" card from your Deck to your hand. You can only use each effect of "G Golem Pebble Dog" once per turn.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „G-Golem Kieselhund“ von deinem Deck deiner Hand hinzufügen oder als Spezialbeschwörung beschwören, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer Cyberse-Monstern. Falls diese Karte von der Hand auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „G-Golem“-Karte von deinem Deck hinzufügen. Du kannst jeden Effekt von „G-Golem Kieselhund“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano o Invocar de Modo Especial 1 "G Gólem Perro Guijarro" en tu Deck, y además por el resto de este turno no puedes Invocar monstruos de Modo Especial, excepto monstruos Ciberso. Si esta carta es mandada de la mano al Cementerio: puedes añadir a tu mano 1 carta "G Gólem" en tu Deck. Sólo puedes usar cada efecto de "G Gólem Perro Guijarro" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter à votre main ou Invoquer Spécialement 1 "G Golem Chien des Cailloux" depuis votre Deck, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres Cyberse exclus) le reste de ce tour. Si cette carte est envoyée depuis la main au Cimetière : vous pouvez ajouter 1 carte "G Golem" depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "G Golem Chien des Cailloux" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere alla tua mano o Evocare Specialmente 1 "G Golem Cane Ciottolo" dal tuo Deck, inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri Cyberso. Se questa carta viene mandata dalla mano al Cimitero: puoi aggiungere 1 carta "G Golem" dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "G Golem Cane Ciottolo" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar à sua mão ou Invocar por Invocação-Especial 1 "G Golem Cão Rochoso" do seu Deck e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros Ciberso. Se este card for enviado da mão para o Cemitério: você pode adicionar 1 card "G Golem" do seu Deck à sua mão. Você só pode usar cada efeito de "G Golem Cão Rochoso" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合に発動できる。デッキから「Ｇゴーレム・ペブルドッグ」１体を選び、手札に加えるか特殊召喚する。この効果の発動後、ターン終了時まで自分はサイバース族モンスターしか特殊召喚できない。②：このカードが手札から墓地へ送られた場合に発動できる。デッキから「Ｇゴーレム」カード１枚を手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "G골렘 페불도그" 1장을 고르고, 패에 넣거나 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 사이버스족 몬스터밖에 특수 소환할 수 없다. ②: 이 카드가 패에서 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "G골렘" 카드 1장을 패에 넣는다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：可在此卡召喚・特殊召喚成功的狀況下發動。從牌組選擇１隻「G魔像 卵石犬」加入手牌或特殊召喚。此效果發動後，在回合結束前我方僅限特殊召喚電子界族怪獸。②：可在此卡從手牌被送至墓地的狀況下發動。從牌組將１張「G魔像」卡加入手牌。
  zh-CN: |-
    这个卡名的①②效果1回合各能使用1次。①：这张卡召唤或特殊召唤成功的场合可以发动。从卡组选1只「Gゴーレム・ペブルドッグ／G巨像 飞砾斗牛犬」加入手牌或特殊召唤。这个效果发动后，直到回合结束时自己特殊召唤的只能是电子空间族怪兽。②：这张卡被从手牌送入墓地的场合可以发动。从卡组将1张「Gゴーレム／G巨像」卡加入手牌。
