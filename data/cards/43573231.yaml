text:
  en:
  de: |-
    Einmal pro Spielzug, wenn die Kampfpositionen von Monstern deines Gegners geändert werden (außer während des Damage Steps): Du kannst eins der Monster wählen; es verliert 1000 ATK und DEF.
  es: |-
    Una vez por turno, cuando es cambiada la posición de batalla de uno o más monstruos de tu adversario (excepto durante el Damage Step): puedes seleccionar uno de esos monstruos; éste pierde 1000 ATK y DEF.
  fr: |-
    Une fois par tour, lorsque la position de combat d'un ou plusieurs monstres de votre adversaire est changée (sauf durant la Damage Step) : vous pouvez cibler un de ces monstres ; il perd 1000 ATK/DEF.
  it: |-
    Una volta per turno, quando viene cambiata la posizione di uno o più mostri di un avversario (eccetto durante il Damage Step): puoi scegliere come bersaglio uno di quei mostri; esso perde 1000 ATK e DEF.
  pt: |-
    Uma vez por turno, quando a posição de batalha de um ou mais monstros do oponente for alterada (exceto durante a Etapa de Dano): Você pode escolher um desses monstros; ele perde 1000 de ATK e DEF.
  ja: |-
    ①：１ターンに１度、相手フィールドのモンスターの表示形式が変更された時、そのモンスター１体を対象として発動できる。そのモンスターの攻撃力・守備力を１０００ダウンする。
  ko: |-
    상대 필드 위의 몬스터의 표시 형식이 변경되었을 때, 그 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터의 공격력 / 수비력을 1000 포인트 내린다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    １回合１次，在對方場上的怪獸的表示形式被改變時，可選擇１隻該怪獸發動。選擇的怪獸的攻擊力・守備力降低１０００。
  zh-CN: |-
    １回合１次，对手场上怪兽的表示形式被改变时，可选择１只该怪兽并发动。被选择怪兽的攻击力、守备力下降１０００点。
