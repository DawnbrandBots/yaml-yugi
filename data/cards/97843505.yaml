text:
  en:
  de: |-
    Diese Kreatur erzeugt Sturmwinde und Tornados, um ihre Feinde wegzublasen.
  es: |-
    Esta criatura genera vientos con fuerza de galera y tornados que se llevan a sus enemigos.
  fr: |-
    Cette créature produit des bourrasques et des tornades qui emportent ses ennemis.
  it: |-
    Questa creatura è in grado di generare venti potentissimi e veri e propri tornado con i quali sbaraglia i suoi nemici.
  pt: |-
    Esta criatura gera poderosos ventos e tornados para se livrar dos inimigos.
  ja: |-
    風をあやつり、竜巻や突風を起こし周囲のものを吹き飛ばす。
  ko: |-
    바람을 조종해서 회오리와 돌풍을 일으켜 주위의 것들을 날려버린다.
  zh-TW: |-
    操縱風來引起龍捲風跟颶風，將周遭的一切吹飛。
  zh-CN: |-
    操纵风来引起龙卷风和飓风吹飞周围的东西。
