text:
  en: |-
    If you control a face-up Xyz Monster, you can Special Summon this card (from your hand). You can only Special Summon "Raidraptor - Singing Lanius" once per turn this way.
  de: |-
    Falls du ein offenes Xyz-Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Überfallraptor - Singender Lanius“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören.
  es: |-
    Si controlas un Monstruo Xyz boca arriba, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial "Asaltorrapaz - Lanius Cantante" una vez por turno de esta forma.
  fr: |-
    Si vous contrôlez un Monstre Xyz face recto, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Raidraptor - Pie-Grièche Chantante" qu'une fois par tour de cette façon.
  it: |-
    Se controlli un Mostro Xyz scoperto, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Raidraptor - Lanius Canterino" una sola volta per turno in questo modo.
  pt: |-
    Se você controlar um Monstro Xyz com a face para cima, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Ataqueraptor - Lanius Cantante" por Invocação-Especial uma vez por turno desta forma.
  ja: |-
    「ＲＲ－シンギング・レイニアス」の①の方法による特殊召喚は１ターンに１度しかできない。①：自分フィールドに<ruby>Ｘ<rt>エクシーズ</rt></ruby>モンスターが存在する場合、このカードは手札から特殊召喚できる。
  ko: |-
    "RR(레이드 랩터즈)－싱잉 레이니어스"의 ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없다. ①: 자신 필드에 엑시즈 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다.
  zh-TW: |-
    透過「急襲猛禽－鳴囀伯勞」①方法的特殊召喚，１回合僅限１次。①：在我方場上存在超量怪獸的狀況下，可從手牌特殊召喚此卡。
  zh-CN: |-
    此卡名以①方法的特殊召唤1回合仅可进行1次。①：自己场上有超量怪兽存在的情况下，此卡可从手牌中特殊召唤。
