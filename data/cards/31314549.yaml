  es: Asaltorrapaz - Lanius Cantante
  fr: Raidraptor - Pie-Grièche Chantante
  it: Raidraptor - Lanius Canterino
  pt: Ataqueraptor - Lanius Cantante
  ja: <ruby>ＲＲ<rt>レイド・ラプターズ</rt></ruby>－シンギング・レイニアス
