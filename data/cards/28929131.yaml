text:
  en: |-
    Cannot be Special Summoned from the Deck. If you control no monsters, you can Normal Summon this card without Tributing. Cannot be destroyed by battle or card effects. You take no battle damage from attacks involving this card. At the end of the Battle Phase, if this card battled: Shuffle all Spells and Traps your opponent controls into the Deck. If this card is sent from the field to the GY: You can draw 1 card. Once per turn, during your Standby Phase: Shuffle this card into the Deck.
  de: |-
    Kann nicht als Spezialbeschwörung vom Deck beschworen werden. Falls du keine Monster kontrollierst, kannst du diese Karte als Normalbeschwörung beschwören, ohne Tribut anzubieten. Kann weder durch Kampf noch durch Karteneffekte zerstört werden. Du erhältst keinen Kampfschaden aus Angriffen, an denen diese Karte beteiligt ist. Am Ende der Battle Phase, falls diese Karte gekämpft hat: Mische alle Zauber und Fallen, die dein Gegner kontrolliert, ins Deck. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst 1 Karte ziehen. Einmal pro Spielzug, während deiner Standby Phase: Mische diese Karte ins Deck.
  es: |-
    No puede ser Invocada de Modo Especial desde el Deck. Si no controlas monstruos, puedes Invocar esta carta de Modo Normal sin Sacrificios. No puede ser destruida en batalla o por efectos de cartas. No recibes daño de batalla de ataques que involucren a esta carta. Al final de la Battle Phase, si esta carta batalló: baraja al Deck todas las Mágicas y Trampas que controle tu adversario. Si esta carta es mandada del Campo al Cementerio: puedes robar 1 carta. Una vez por turno, durante tu Standby Phase: baraja esta carta al Deck.
  fr: |-
    Non Invocable Spécialement depuis le Deck. Si vous ne contrôlez aucun monstre, vous pouvez Invoquer Normalement cette carte sans Sacrifices. Non destructible ni au combat ni par des effets de carte. Vous ne recevez aucun dommage de combat d'attaques impliquant cette carte. À la fin de la Battle Phase, si cette carte a combattu : mélangez toutes les Magies/Pièges contrôlés par votre adversaire dans le Deck. Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez piocher 1 carte. Une fois par tour, durant votre Standby Phase : mélangez cette carte dans le Deck.
  it: |-
    Non può essere Evocato Specialmente dal Deck. Se non controlli nessun mostro, puoi Evocare Normalmente questa carta senza offrire Tributi. Non può essere distrutto in battaglia o dagli effetti delle carte. Non subisci danno da combattimento da attacchi che coinvolgono questa carta. Alla fine della Battle Phase, se questa carta ha combattuto: mischia nel Deck tutte le Magie e le Trappola controllate dal tuo avversario. Se questa carta viene mandata dal Terreno al Cimitero: puoi pescare 1 carta. Una volta per turno, durante la tua Standby Phase: mischia questa carta nel Deck.
  pt: |-
    Não pode ser Invocado por Invocação-Especial do Deck. Se você não controlar nenhum montro, você pode Invocar este card por Invocação-Normal sem oferecer Tributo. Não pode ser destruído em batalha ou por efeitos de card. Você não sofre dano de batalha dos ataques que envolvem este card. No final da Fase de Batalha, se este card batalhou: embaralhe todas as Magias e Armadilhas do seu oponente no Deck. Se este card for enviado do campo para o Cemitério: você pode comprar 1 card. Uma vez por turno, durante sua Fase de Apoio: embaralhe este card no Deck.
  ja: |-
    このカードはデッキから特殊召喚できない。①：自分フィールドにモンスターが存在しない場合、このカードはリリースなしで召喚できる。②：このカードは戦闘・効果では破壊されず、このカードの戦闘で発生する自分への戦闘ダメージは０になる。③：このカードが戦闘を行ったバトルフェイズ終了時に発動する。相手フィールドの魔法・罠カードを全てデッキに戻す。④：このカードがフィールドから墓地へ送られた場合に発動できる。自分はデッキから１枚ドローする。⑤：自分スタンバイフェイズに発動する。このカードを持ち主のデッキに戻す。
  ko: |-
    이 카드는 덱에서 특수 소환할 수 없다. ① : 자신 필드에 몬스터가 존재하지 않을 경우, 이 카드는 릴리스 없이 일반 소환할 수 있다. ② : 이 카드는 전투 / 효과로는 파괴되지 않으며, 이 카드의 전투로 발생하는 자신에게로의 전투 데미지는 0 이 된다. ③ : 이 카드가 전투를 실행한 배틀 페이즈 종료시에 발동한다. 상대 필드의 마법 / 함정 카드를 전부 덱으로 되돌린다. ④ : 이 카드가 필드에서 묘지로 보내졌을 경우에 발동할 수 있다. 자신은 덱에서 1장 드로우한다. ⑤ : 자신 스탠바이 페이즈에 발동한다. 이 카드를 주인의 덱으로 되돌린다.
  zh-TW: |-
    此卡無法從牌組特殊召喚。①：在我方場上不存在怪獸的狀況下，不需解放即可召喚此卡。②：此卡不會因戰鬥・效果被破壞，此卡的戰鬥對我方造成的戰鬥傷害變為０。③：在此卡進行戰鬥的戰鬥階段結束時發動。將對方場上的所有魔法・陷阱卡全部送回牌組。④：可在此卡從場上被送至墓地的狀況下發動。我方從牌組抽１張牌。⑤：在我方準備階段發動。將此卡送回持有者的牌組。
  zh-CN: |-
    这张卡不能从卡组特殊召唤。①：自己场上没有怪兽存在的场合，这张卡可以不用解放作召唤。②：这张卡不会被战斗·效果破坏，这张卡的战斗发生的对自己的战斗伤害变成0。③：这张卡进行战斗的战斗阶段结束时发动。对方场上的魔法·陷阱卡全部回到卡组。④：这张卡从场上送去墓地的场合才能发动。自己从卡组抽1张。⑤：自己准备阶段发动。这张卡回到持有者卡组。
