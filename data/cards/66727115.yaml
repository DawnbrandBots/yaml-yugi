text:
  en:
  de: |-
    Biete 1 „Bujin“-Monster vom Typ Ungeheuer-Krieger als Tribut an und wähle dann 1 „Bujin“-Monster mit einem unterschiedlichen Namen in deinem Friedhof; beschwöre das gewählte Ziel als Spezialbeschwörung.
  es: |-
    Sacrifica 1 monstruo "Bujin" de Tipo Guerrero-Bestia, y después selecciona 1 monstruo "Bujin" con nombre diferente en tu Cementerio; Invoca ese objetivo de Modo Especial.
  fr: |-
    Sacrifiez 1 monstre "Bujin" de Type Bête-Guerrier, puis ciblez 1 monstre "Bujin" de nom différent dans votre Cimetière ; Invoquez Spécialement la cible.
  it: |-
    Offri come Tributo 1 mostro "Bujin" di Tipo Guerriero-Bestia, poi scegli come bersaglio 1 mostro "Bujin" con un nome diverso nel tuo Cimitero; Evoca Specialmente quel bersaglio.
  pt: |-
    Ofereça como Tributo 1 monstro "Bujin" do Tipo Besta-Guerreira e, depois, escolha 1 monstro "Bujin" com um nome diferente no seu Cemitério; Invoque o alvo por Invocação-Especial.
  ja: |-
    ①：自分フィールドの獣戦士族の「武神」モンスター１体をリリースし、そのモンスターとはカード名が異なる自分の墓地の「武神」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    자신 필드 위의 "무사신"이라는 이름이 붙은 야수전사족 몬스터 1장을 릴리스하고 발동할 수 있다. 그 몬스터의 카드명과 다른 "무사신"이라는 이름이 붙은 몬스터 1장을 자신의 묘지에서 선택하고 특수 소환한다.
  zh-TW: |-
    可解放我方場上的１隻冠有「武鬥神」之名的獸戰士族怪獸發動。從我方墓地選擇１隻卡名與該怪獸不同的冠有「武鬥神」之名的怪獸特殊召喚。
  zh-CN: |-
    可释放我方场上１只冠有“武斗神”之名的兽战士族怪兽并发动。从我方墓地选择１只与该怪兽卡牌名不同的冠有“武斗神”之名的怪兽并特殊召唤。
