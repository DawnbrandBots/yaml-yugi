text:
  en: |-
    If you control a Dragon monster: Activate 1 of these effects;
    ● Inflict 800 damage to your opponent.
    ● Target 1 monster with 800 or less DEF; destroy that target.
  de: |-
    Falls du ein Drache-Monster kontrollierst: Aktiviere 1 dieser Effekte;
    ● Füge deinem Gegner 800 Schaden zu.
    ● Wähle 1 Monster mit 800 oder weniger DEF; zerstöre jenes gewählte Ziel.
  es: |-
    Si controlas un monstruo Dragón: activa 1 de estos efectos;
    ● Inflige 800 puntos de daño a tu adversario.
    ● Selecciona 1 monstruo con 800 DEF o menos; destruye ese objetivo.
  fr: |-
    Si vous contrôlez un monstre Dragon : activez 1 de ces effets ;
    ● Infligez 800 points de dommages à votre adversaire.
    ● Ciblez 1 monstre avec max. 800 DEF ; détruisez la cible.
  it: |-
    Se controlli un mostro Drago: attiva 1 di questi effetti;
    ● Infliggi 800 danni al tuo avversario.
    ● Scegli come bersaglio 1 mostro con DEF di 800 o inferiore; distruggi quel bersaglio.
  pt: |-
    Se você controlar um monstro Dragão: ative 1 desses efeitos;
    ● Cause 800 de dano ao seu oponente.
    ● Escolha 1 monstro com 800 ou menos de DEF; destrua o alvo.
  ja: |-
    自分フィールド上にドラゴン族モンスターが表側表示で存在する場合、次の効果から１つを選択して発動する。
    ●相手ライフに８００ポイントダメージを与える。
    ●フィールド上に表側表示で存在する守備力８００以下のモンスター１体を選択して破壊する。
  ko: |-
    자신 필드 위에 앞면 표시의 드래곤족 몬스터가 존재할 때, 다음 효과에서 1개를 선택하고 발동한다.
    ●상대 플레이어에게 800 포인트 데미지를 준다.
    ●수비력이 800 포인트 이하의 앞면 표시 몬스터 1장을 파괴한다.
  zh-TW: |-
    在我方場上存在龍族怪獸的狀況下，可從以下效果選擇１個發動。
    ●給予對方LP８００傷害。
    ●選擇場上的１隻守備力８００以下的怪獸破壞。
  zh-CN: |-
    我方场上有表侧表示的龙族怪兽的场合，从以下效果中选择１项来发动此卡：
    ●给予对手生命８００点伤害。
    ●选择场上１只表侧表示的守备力小于８００的怪兽将其破坏。
