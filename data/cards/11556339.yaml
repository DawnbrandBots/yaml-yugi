text:
  en: |-
    If you control a "Ritual Beast" monster: Destroy monsters on the field up to the number of "Ritual Beast" monsters you currently control.
  de: |-
    Falls du ein „Geistungeheuer“-Monster kontrollierst: Zerstöre Monster auf dem Spielfeld bis zur Anzahl der „Geistungeheuer“-Monster, die du derzeit kontrollierst.
  es: |-
    Si controlas un monstruo "Espíritu Bestia": destruye hasta tantos monstruos en el Campo como la cantidad de monstruos "Espíritu Bestia" que controles en este momento.
  fr: |-
    Si vous contrôlez un monstre "Bête Spirituelle" : détruisez un nombre de monstres sur le Terrain, inférieur ou égal au nombre de monstres "Bête Spirituelle" que vous contrôlez actuellement.
  it: |-
    Se controlli un mostro "Bestia Spirito": distruggi mostri sul Terreno fino al massimo al numero di mostri "Bestia Spirito" che controlli attualmente.
  pt: |-
    Se você controlar um monstro "Besta Espiritual": destrua monstros no campo até o número de monstros "Besta Espiritual" que você controlar atualmente.
  ja: |-
    ①：自分フィールドの「霊獣」モンスターの数まで、フィールドのモンスターを破壊する。
  ko: |-
    ①: 자신 필드의 "령수" 몬스터의 수까지, 필드의 몬스터를 파괴한다.
  zh-TW: |-
    ①：可在我方場上存在「靈獸」怪獸的狀況下發動。選擇場上的怪獸進行破壞，數量最多為我方場上的「靈獸」怪獸的數量。
  zh-CN: |-
    ①：自己场上有「灵兽」怪兽存在的场合才能发动。选最多有自己场上的「灵兽」怪兽数量的场上的怪兽破坏。
