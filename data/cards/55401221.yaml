text:
  en: |-
    Your opponent cannot select a Thunder-Type monster you control as an attack target (except "Batteryman D").
  de: |-
    Solange diese Karte offen auf deiner Spielfeldseite liegt, kann dein Gegner kein Monster vom Typ Donner als Angriffsziel bestimmen (außer „Batteriemann D“).
  es: |-
    Mientras esta carta está boca arriba en tu Campo, tu adversario no puede seleccionar un monstruo Tipo Trueno en tu Campo como objetivo de un ataque (a excepción de "Hombre Pila D").
  fr: |-
    Tant que cette carte est face recto sur votre Terrain, votre adversaire ne peut pas sélectionner de monstre de Type Tonnerre sur votre Terrain comme cible d'une attaque (excepté "Homme-Batterie D").
  it: |-
    Fino a quando questa carta è scoperta sul tuo Terreno, il tuo avversario non può scegliere un mostro di Tipo Tuono sul tuo Terreno (eccetto Uomo Batteria D) come bersaglio di un attacco.
  pt:
  ja: |-
    このカードが自分フィールド上に表側表示で存在する限り、相手は自分フィールド上に存在する「電池メン－単一型」以外の雷族モンスターを攻撃対象に選択できない。
  ko: |-
    이 카드가 자신 필드 위에 앞면 표시로 존재하는 한, 상대는 자신 필드 위에 존재하는 "전지맨－D" 이외의 번개족 몬스터를 공격 대상으로 선택할 수 없다.
  zh-TW:
  zh-CN: |-
    只要这张卡在自己场上表侧表示存在，对方不能选择自己场上存在的「电池人-单一型」以外的雷族怪兽作为攻击对象。
