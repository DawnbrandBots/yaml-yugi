text:
  en: |-
    Target 1 "Silent Swordsman" monster you control; that monster you control gains 1500 ATK and DEF, and if it does, until the end of this turn, it is unaffected by your opponent's card effects. This card's activation and effect cannot be negated. You can banish this card from your Graveyard; add 1 "Silent Swordsman" monster from your Deck to your hand.
  de: |-
    Wähle 1 „Schweigsamer Schwertkämpfer“-Monster, das du kontrollierst; das Monster, das du kontrollierst, erhält 1500 ATK und DEF und falls es dies tut, bleibt es bis zum Ende dieses Spielzugs von Karteneffekten deines Gegners unberührt. Aktivierung und Effekt dieser Karte können nicht annulliert werden. Du kannst diese Karte von deinem Friedhof verbannen; füge deiner Hand 1 „Schweigsamer Schwertkämpfer“-Monster von deinem Deck hinzu.
  es: |-
    Selecciona 1 monstruo "Espadachín Silencioso" que controles; ese monstruo que controlas gana 1500 ATK y DEF y, si lo hace, hasta el final de este turno, no es afectado por los efectos de cartas de tu adversario. La activación y el efecto de esta carta no pueden ser negados. Puedes desterrar esta carta en tu Cementerio; añade a tu mano 1 monstruo "Espadachín Silencioso" en tu Deck.
  fr: |-
    Ciblez 1 monstre "Spadassin Silencieux" que vous contrôlez ; le monstre que vous contrôlez gagne 1500 ATK/DEF, et s'il le fait, il n'est pas affecté par des effets de carte de votre adversaire jusqu'à la fin de ce tour. L'activation et l'effet de cette carte ne peuvent être annulés. Vous pouvez bannir cette carte depuis votre Cimetière ; ajoutez 1 monstre "Spadassin Silencieux" depuis votre Deck à votre main.
  it: |-
    Scegli come bersaglio 1 mostro "Spadaccino Silente" che controlli; quel mostro che controlli guadagna 1500 ATK e DEF e, se lo fa, fino alla fine di questo turno esso è immune agli effetti delle carte del tuo avversario. L'attivazione e l'effetto di questa carta non possono essere annullati. Puoi bandire questa carta dal tuo Cimitero; aggiungi 1 mostro "Spadaccino Silente" dal tuo Deck alla tua mano.
  pt: |-
    Escolha 1 monstro "Espadachim Silencioso" que você controla: esse monstro que você controla ganha 1500 de ATK e DEF e, se isso acontecer, até o final deste turno, ele não é afetado pelos efeitos de card do seu oponente. A ativação e efeito este card não podem ser negados. Você pode banir este card do seu Cemitério; adicione 1 monstro "Espadachim Silencioso" do seu Deck à sua mão.
  ja: |-
    ①：自分フィールドの「サイレント・ソードマン」モンスター１体を対象として発動できる（このカードの発動と効果は無効化されない）。その自分のモンスターは、攻撃力・守備力は１５００アップし、ターン終了時まで相手の効果を受けない。②：自分メインフェイズに墓地のこのカードを除外して発動できる。デッキから「サイレント・ソードマン」モンスター１体を手札に加える。
  ko: |-
    ①: 자신 필드의 "사일런트 스워드맨" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 자신 몬스터의 공격력 / 수비력은 1500 올리고, 턴 종료시까지 상대의 효과를 받지 않는다. 이 카드의 발동과 효과는 무효화되지 않는다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 "사일런트 스워드맨" 몬스터 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    ①：以自己场上1只「沉默剑士」怪兽为对象才能发动。那只自己怪兽的攻击力·守备力上升1500，直到回合结束时不受对方的效果影响。这张卡的发动和效果不会被无效化。②：把墓地的这张卡除外才能发动。从卡组把1只「沉默剑士」怪兽加入手卡。
