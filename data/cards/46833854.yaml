text:
  en: |-
    If your opponent has 2 or more cards in their hand than you do: You can reveal 1 "Fabled" monster in your hand and Tribute this face-up card, then target 2 Spell/Trap Cards your opponent controls; destroy those targets.
  de: |-
    Falls dein Gegner 2 oder mehr Karten mehr in seiner Hand hat als du: Du kannst 1 „Sagenhaft“-Monster in deiner Hand vorzeigen und diese offene Karte als Tribut anbieten und dann 2 Zauber-/Fallenkarten wählen, die dein Gegner kontrolliert; zerstöre die gewählten Ziele.
  es: |-
    Si tu adversario tiene en su mano 2 o más cartas que tú: puedes mostrar 1 monstruo "Fabuloso/a" en tu mano y Sacrificar esta carta boca arriba, y después seleccionar 2 Cartas Mágicas/de Trampa que controle tu adversario; destruye esos objetivos.
  fr: |-
    Si votre adversaire a min. 2 cartes de plus que vous dans sa main : vous pouvez révéler 1 monstre "Mythologique" dans votre main et Sacrifier cette carte face recto, puis ciblez 2 Cartes Magie/Piège contrôlées par votre adversaire ; détruisez les cibles.
  it: |-
    Se il tuo avversario ha in mano 2 o più carte in più di te: puoi rivelare 1 mostro "Il Favoloso" nella tua mano e offrire come Tributo questa carta scoperta, poi scegliere come bersaglio 2 Carte Magia/Trappola controllate dal tuo avversario; distruggi quei bersagli.
  pt: |-
    Se seu oponente tiver 2 ou mais cards que você na mão dele: você pode revelar 1 monstro "Mitológico(a)" na sua mão e oferecer como Tributo este card com a face para cima e, depois, escolha 2 Cards de Magia/Armadilha que seu oponente controla; destrua os alvos.
  ja: |-
    ①：自分の手札が相手より２枚以上少ない場合、手札の「魔轟神」モンスター１体を相手に見せ、このカードをリリースし、相手フィールドの魔法・罠カード２枚を対象として発動できる。その相手のカードを破壊する。
  ko: |-
    자신의 패가 상대의 패보다 2장 이상 적을 경우, 패의 "마굉신"이라는 이름이 붙은 몬스터 1장을 상대에게 보여주고, 자신 필드 위에 앞면 표시로 존재하는 이 카드를 릴리스하고 발동한다. 상대 필드 위에 존재하는 마법/함정 카드 2장을 파괴한다.
  zh-TW: |-
    在我方手牌比對方手牌少２張以上的狀況下，將手牌的１隻冠有「魔轟神」之名的怪獸出示給對方，可解放場上的此卡發動。選擇對方場上的２張魔法・陷阱卡破壞。
  zh-CN: |-
    我方的手牌比对手手牌少２张或以上的场合，可向对手展示手牌的１只冠有“魔轰神”之名的怪兽，并释放场上的此卡发动。选择对手场上的２张魔法、陷阱卡破坏。
