  ja: |-
    このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地に「現世と冥界の逆転」が存在する限り、相手は墓地のカードの効果を発動できず、墓地のモンスターを特殊召喚できない。②：お互いのメインフェイズに、手札を１枚捨てて発動できる。デッキから「墓守」モンスターまたは天使族・地属性モンスター１体を手札に加える。③：このカードが表側表示で存在する場合、相手ドローフェイズのドロー前に、カード名を１つ宣言して発動する。通常のドローをしたカードを確認し、宣言したカードの場合、墓地へ送る。
  ko: |-
    이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지에 "현세와 명계의 역전"이 존재하는 한, 상대는 묘지의 카드 효과를 발동할 수 없으며, 묘지의 몬스터를 특수 소환할 수 없다. ②: 서로의 메인 페이즈에, 패를 1장 버리고 발동할 수 있다. 덱에서 "묘지기" 몬스터 또는 천사족 / 땅 속성 몬스터 1장을 패에 넣는다. ③: 이 카드가 앞면 표시로 존재할 경우, 상대 드로우 페이즈의 드로우 전에, 카드명을 1개 선언하고 발동한다. 일반 드로우를 한 카드를 확인하고, 선언한 카드일 경우, 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    这个卡名的②③效果1回合各能使用1次。①：只要自己的墓地有「現世と冥界の逆転／现世与冥界的逆转」存在，对手就不能发动墓地的卡的效果且不能特殊召唤墓地的怪兽。②：双方的主要阶段，可以舍弃1张手牌发动。从卡组将1只「墓守／守墓」怪兽或者天使族·地属性怪兽加入手牌。③：这张卡以表侧表示存在的场合，对手的抽卡阶段的抽卡前，可以宣言1个卡名发动。确认通常抽卡抽到的卡，是宣言的卡的场合送入墓地。
