text:
  en:
  de: |-
    Falls diese Karte ein Monster in Verteidigungsposition angreift, füge durchschlagenden Kampfschaden zu. Falls diese Karte deinem Gegner Kampfschaden zufügt: Lasse deinen Gegner 1 zufällige Karte abwerfen.
  es: |-
    Si esta carta ataca un monstruo en Posición de Defensa, inflige daño de batalla de penetración. Si esta carta inflige daño de batalla a tu adversario: haz que tu adversario descarte 1 carta al azar.
  fr: |-
    Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants. Si cette carte inflige des dommages de combat à votre adversaire : faites défausser 1 carte au hasard à votre adversaire.
  it: |-
    Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante. Se questa carta infligge danno da combattimento al tuo avversario: fai scartare al tuo avversario 1 carta a caso.
  pt: |-
    Se este card atacar um monstro em Posição de Defesa, cause dano de batalha perfurante. Se este card causar dano de batalha ao seu oponente: faça com que o seu oponente descarte 1 card aleatório.
  ja: |-
    ①：このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。
    ②：このカードが相手に戦闘ダメージを与えた場合に発動する。相手の手札をランダムに１枚捨てる。
  ko: |-
    이 카드가 수비 표시 몬스터를 공격했을 때, 그 수비력을 공격력이 넘었으면, 그 수치만큼 상대에게 전투 데미지를 준다. 상대에게 전투 데미지를 주었을 때, 상대의 패에서 카드를 1장 무작위로 버린다.
  zh-TW: |-
    此卡攻擊守備表示怪獸時，若攻擊力超過該守備力，給予對方LP該數值的戰鬥傷害。此外，此卡在給予對方LP戰鬥傷害時，隨機選擇對方的１張手牌捨棄。
  zh-CN: |-
    此卡攻击守备表示怪兽时，如果攻击力超出守备力，则给对方生命相当于该差值的战斗伤害。此外，此卡给予对手生命战斗伤害时，随机舍弃对手的１张手牌。
