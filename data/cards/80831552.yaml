name:
  en: Dinowrestler Valeonyx
  de: Dinowrestler Valeonyx
  es: Dinoluchador Valeonyx
  fr: Dinolutteur Valéonyx
  it: Dinowrestler Valeonyx
  pt: Dinolutador Valeonix
  ja: ダイナレスラー・バーリオニクス
  ja_romaji: Dainaresurā Bārionikusu
  ko: 다이너레슬러 발리오닉스
  ko_rr: Daineoreseulleo Ballionikseu
  zh-TW: 恐龍摔角手 綜合格鬥重爪龍
  zh-CN: 恐龙摔跤手・综合格斗重爪龙
text:
  en: |-
    If only your opponent controls a monster, you can Special Summon this card (from your hand). While you control a Link-3 or higher "Dinowrestler" monster, face-up monsters you control are unaffected by the activated effects of your opponent's Link-3 or lower monsters.
  de: |-
    Falls nur dein Gegner ein Monster kontrolliert, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Solange du „Dinowrestler“-Monster mit Link-3 oder höher kontrollierst, bleiben offene Monster, die du kontrollierst, von den aktivierten Effekten der Monster deines Gegners mit Link-3 oder niedriger unberührt.
  es: |-
    Si sólo tu adversario controla un monstruo, puedes Invocar esta carta de Modo Especial (desde tu mano). Mientras controles un monstruo "Dinoluchador" de Link-3 o mayor, los monstruos boca arriba que controlas no son afectados por los efectos activados de los monstruos de tu adversario de Link-3 o menor.
  fr: |-
    Si uniquement votre adversaire contrôle un monstre, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Tant que vous contrôlez un monstre "Dinolutteur" de min. Link-3, les monstres face recto que vous contrôlez ne sont pas affectés par les effets activés des monstres de max. Link-3 de votre adversaire.
  it: |-
    Se solo il tuo avversario controlla un mostro, puoi Evocare Specialmente questa carta (dalla tua mano). Mentre controlli un mostro "Dinowrestler" Link-3 o superiore, i mostri scoperti che controlli sono immuni agli effetti attivati dei mostri Link-3 o inferiore del tuo avversario.
  pt: |-
    Se somente seu oponente controlar um monstro, você pode Invocar este card por Invocação-Especial (da sua mão). Enquanto você controlar um monstro "Dinolutador" de Link-3 ou mais, monstros com a face para cima que você controla não são afetados pelos efeitos ativados dos monstros de Link-3 ou menos do seu oponente.
  ja: |-
    ①：相手フィールドにのみモンスターが存在する場合、このカードは手札から特殊召喚できる。②：自分フィールドにリンク３以上の「ダイナレスラー」モンスターが存在する限り、自分フィールドの表側表示モンスターはリンク３以下の相手モンスターが発動した効果を受けない。
  ko: |-
    ①: 상대 필드에만 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 자신 필드에 링크 3 이상의 "다이너레슬러" 몬스터가 존재하는 한, 자신 필드의 앞면 표시 몬스터는 링크 3 이하의 상대 몬스터가 발동한 효과를 받지 않는다.
  zh-TW:
  zh-CN: |-
    ①：只有对方场上才有怪兽存在的场合，这张卡可以从手卡特殊召唤。
    ②：只要自己场上有连接3以上的「恐龙摔跤手」怪兽存在，自己场上的表侧表示怪兽不受连接3以下的对方怪兽发动的效果影响。
