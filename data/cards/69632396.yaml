text:
  en:
  de: |-
    Zahle 500 Life Points. Annulliere die Aktivierung einer Zauberkarte und gib sie auf die Hand ihres Besitzers zurück.
  es: |-
    Paga 500 Life Points. Niega la activación de una Carta Mágica y devuélvela a la mano de su propietario.
  fr: |-
    Payez 500 Life Points. Annulez l'activation d'une Carte Magie et renvoyez-la dans la main de son propriétaire.
  it: |-
    Paga 500 Life Points. Annulla l'attivazione di una Carta Magia e falla tornare in mano al proprietario.
  pt: |-
    Pague 500 PV. Negue a ativação de um Card de Magia e o devolva à mão de seu dono.
  ja: |-
    ①：魔法カードが発動した時、５００ＬＰを払って発動できる。その発動を無効にし、そのカードを手札に戻す。
  ko: |-
    500 라이프 포인트를 지불한다. 마법 카드의 발동을 무효로 하고, 그 카드를 주인의 패로 되돌린다.
  zh-TW: |-
    可支付５００LP發動。魔法卡的發動變為無效，將該卡送回持有者的手牌。
  zh-CN: |-
    支付５００点生命点数。令魔法卡的发动无效，并令该卡回到持有者的手牌中。
