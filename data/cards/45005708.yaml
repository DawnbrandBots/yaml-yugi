text:
  en: |-
    This card's name becomes "Fallen of Albaz" while on the field or in the GY. If this card is Normal or Special Summoned: You can discard 1 card, then target 1 Dragon monster your opponent controls or in their GY, and activate the appropriate effect;
    ● Send this card to the GY, and if you do, take control of that monster on the field until the End Phase.
    ● Send this card to the GY, and if you do, Special Summon that monster from the GY to your field.
    You can only use this effect of "The Bystial Aluber" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：このカードのカード名は、フィールド・墓地に存在する限り「アルバスの落胤」として扱う。②：このカードが召喚・特殊召喚に成功した場合、手札を１枚捨て、相手のフィールド・墓地のドラゴン族モンスター１体を対象とし、以下の効果から１つを選択して発動できる。●このカードを墓地へ送り、対象のフィールドのモンスターのコントロールをエンドフェイズまで得る。●このカードを墓地へ送り、対象の墓地のモンスターを自分フィールドに特殊召喚する。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 카드명은, 필드 / 묘지에 존재하는 한 "알버스의 낙윤"으로 취급한다. ②: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우, 패를 1장 버리고, 상대의 필드 / 묘지의 드래곤족 몬스터 1장을 대상으로 하고, 이하의 효과에서 1개를 선택하여 발동할 수 있다. ●이 카드를 묘지로 보내고, 대상 필드의 몬스터의 컨트롤을 엔드 페이즈까지 얻는다. ●이 카드를 묘지로 보내고, 대상 묘지의 몬스터를 자신 필드에 특수 소환한다.
