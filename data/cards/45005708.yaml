name:
  en: The Bystial Aluber
  de: Der abgeheuerliche Aluber
  es: El Aluber Abystial
  fr: Le Bystial Aluber
  it: Il Bystial Aluber
  pt: O Bistial Aluber
  ja: <ruby>深淵の獣<rt>ザ・ビーステッド</rt></ruby>アルベル
  ja_romaji: Za Bīsuteddo Aruberu
  ko: 더 비스테드 알베르
  ko_rr: Deo Biseutedeu Alberu
  zh-TW: 深淵獸 阿盧緋爾
  zh-CN: 深渊兽 阿卢绯尔
text:
  en: |-
    This card's name becomes "Fallen of Albaz" while on the field or in the GY. If this card is Normal or Special Summoned: You can discard 1 card, then target 1 Dragon monster your opponent controls or in their GY, and activate the appropriate effect;
    ● Send this card to the GY, and if you do, take control of that monster on the field until the End Phase.
    ● Send this card to the GY, and if you do, Special Summon that monster from the GY to your field.
    You can only use this effect of "The Bystial Aluber" once per turn.
  de: |-
    Der Name dieser Karte wird zu „Gefallener von Albaz“, solange sie auf dem Spielfeld oder im Friedhof liegt. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 Karte abwerfen und dann 1 Drache-Monster wählen, das dein Gegner kontrolliert oder das sich in seinem Friedhof befindet, und den entsprechenden Effekt aktivieren;
    ● Lege diese Karte auf den Friedhof und falls du dies tust, übernimm bis zur End Phase die Kontrolle über jenes Monster auf dem Spielfeld.
    ● Lege diese Karte auf den Friedhof und falls du dies tust, beschwöre jenes Monster als Spezialbeschwörung vom Friedhof auf deine Spielfeldseite.
    Du kannst diesen Effekt von „Der abgeheuerliche Aluber“ nur einmal pro Spielzug verwenden.
  es: |-
    El nombre de esta carta se convierte en "Caído de Albaz" mientras está en el Campo o en el Cementerio. Si esta carta es Invocada de Modo Normal o Especial: puedes descartar 1 carta, y después selecciona 1 monstruo Dragón que controle tu adversario o en su Cementerio y activa el efecto apropiado;
    ● Manda esta carta al Cementerio y, si lo haces, toma el control de ese monstruo en el Campo hasta la End Phase.
    ● Manda esta carta al Cementerio y, si lo haces, Invoca ese monstruo de Modo Especial desde el Cementerio a tu Campo.
    Sólo puedes usar este efecto de "El Aluber Abystial" una vez por turno.
  fr: |-
    Le nom de cette carte devient "Albaz le Déchu" tant qu'elle est sur le Terrain ou dans le Cimetière. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez défausser 1 carte, puis ciblez 1 monstre Dragon contrôlé par votre adversaire ou dans son Cimetière, et activez l'effet approprié ;
    ● Envoyez cette carte au Cimetière, et si vous le faites, prenez le contrôle du monstre sur le Terrain jusqu'à la End Phase.
    ● Envoyez cette carte au Cimetière, et si vous le faites, Invoquez Spécialement le monstre depuis le Cimetière sur votre Terrain.
    Vous ne pouvez utiliser cet effet de "Le Bystial Aluber" qu'une fois par tour.
  it: |-
    Il nome di questa carta diventa "Caduto di Albaz" mentre è sul Terreno o nel Cimitero. Se questa carta viene Evocata Normalmente o Specialmente: puoi scartare 1 carta, poi scegliere come bersaglio 1 mostro Drago controllato dal tuo avversario o nel suo Cimitero e attivare l'effetto appropriato;
    ● Manda questa carta al Cimitero e, se lo fai, prendi il controllo di quel mostro sul Terreno fino alla End Phase.
    ● Manda questa carta al Cimitero e, se lo fai, Evoca Specialmente quel mostro dal Cimitero sul tuo Terreno.
    Puoi utilizzare questo effetto di "Il Bystial Aluber" una sola volta per turno.
  pt: |-
    O nome deste card se torna "Caído de Arbaz" enquanto estiver no campo ou no Cemitério. Se este card for Invocado por Invocação-Normal ou Especial: você pode descartar 1 card e, depois, escolha 1 monstro Dragão que seu oponente controla ou no Cemitério dele e ative o efeito apropriado;
    ● Envie este card para o Cemitério e, se isso acontecer, tome o controle desse monstro no campo até a Fase Final.
    ● Envie este card para o Cemitério e, se isso acontecer, Invoque esse monstro por Invocação-Especial do Cemitério no seu campo.
    Você só pode usar este efeito de "O Bistial Aluber" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：このカードのカード名は、フィールド・墓地に存在する限り「アルバスの落胤」として扱う。②：このカードが召喚・特殊召喚した場合、手札を１枚捨て、相手のフィールド・墓地のドラゴン族モンスター１体を対象とし、以下の効果から１つを選択して発動できる。●このカードを墓地へ送り、対象のフィールドのモンスターのコントロールをエンドフェイズまで得る。●このカードを墓地へ送り、対象の墓地のモンスターを自分フィールドに特殊召喚する。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 카드명은, 필드 / 묘지에 존재하는 한 "알버스의 낙윤"으로 취급한다. ②: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우, 패를 1장 버리고, 상대의 필드 / 묘지의 드래곤족 몬스터 1장을 대상으로 하고, 이하의 효과에서 1개를 선택하여 발동할 수 있다. ●이 카드를 묘지로 보내고, 대상 필드의 몬스터의 컨트롤을 엔드 페이즈까지 얻는다. ●이 카드를 묘지로 보내고, 대상 묘지의 몬스터를 자신 필드에 특수 소환한다.
  zh-TW: |-
    此卡名的②效果，１回合僅限使用１次。①：只要此卡存在於場上・墓地，卡名就視為「阿爾白斯之落胤」。②：在此卡召喚・特殊召喚成功的狀況下，可捨棄１張手牌，將對方場上・墓地的１隻龍族怪獸做為對象，從以下效果選擇１個發動。
    ●將此卡送至墓地，在結束階段前獲得場上的對象怪獸的控制權。
    ●將此卡送至墓地，特殊召喚墓地的對象怪獸至我方場上。
  zh-CN: |-
    此卡名的②效果１回合仅可使用１次。①：此卡只要存在于场上・墓地，卡名视为“阿尔白斯之落胤”。②：此卡召唤・特殊召唤成功的情况下，舍弃１张手牌，以对手场上・墓地的１只龙族怪兽为对象，可从以下效果中选择１个发动。
    ●将此卡送至墓地，直至结束阶段为止获得场上的对象怪兽的控制权。
    ●将此卡送至墓地，将墓地的对象怪兽特殊召唤至自己场上。
