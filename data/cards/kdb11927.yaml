password:
name:
  en: The Winged Dragon of Ra - Sphere Mode
  de: Der geflügelte Drache von Ra - Kugelmodus
  es: El Dragón Alado de Ra - Modo Esfera
  fr: Le Dragon Ailé de Râ - Mode Sphère
  it: Drago Alato di Ra - Modalità Sfera
  pt: O Dragão Alado de Rá - Modo Esfera
  ja: ラーの<ruby>翼<rt>よく</rt></ruby><ruby>神<rt>しん</rt></ruby><ruby>竜<rt>りゅう</rt></ruby>－<ruby>球体形<rt>スフィア・モード</rt></ruby>
  ja_romaji: Rā no Yokushinryū - Sufia Mōdo
  ko: 라의 익신룡－구체형
  ko_rr: Ra-ui Iksinnyong - Guchehyeong
  zh-TW: 拉之翼神龍－球體形
  zh-CN: 拉之翼神龙－球体形
text:
  en: |-
    Cannot be Special Summoned. Requires 3 Tributes from either side of the field to Normal Summon to that side of the field (cannot be Normal Set), then shift control to this card's owner during the End Phase of the next turn. Cannot attack. Your opponent cannot target this card for attacks or by card effects. You can Tribute this card; Special Summon 1 "The Winged Dragon of Ra" from your hand or Deck, ignoring its Summoning conditions, and if you do, its ATK/DEF become 4000.
  de: |-
    Kann nicht als Spezialbeschwörung beschworen werden. Erfordert 3 Tribute von einer beliebigen Spielfeldseite, um als Normalbeschwörung auf jene Spielfeldseite beschworen zu werden (kann nicht Normal gesetzt werden), dann geht die Kontrolle während der End Phase des nächsten Spielzugs an den Besitzer dieser Karte über. Kann nicht angreifen. Dein Gegner kann diese Karte nicht als Ziel für Angriffe oder Karteneffekte wählen. Du kannst diese Karte als Tribut anbieten; beschwöre 1 „Der geflügelte Drache von Ra“ als Spezialbeschwörung von deiner Hand oder deinem Deck, ungeachtet seiner Beschwörungsbedingungen, und falls du dies tust, werden seine ATK/DEF zu 4000.
  es: |-
    No puede ser Invocado de Modo Especial. Requiere 3 Sacrificios de cualquier Campo para ser Invocado de Modo Normal en ese Campo (no puede ser Colocado de Modo Normal) y después, durante la End Phase del próximo turno, su control cambia al del dueño de esta carta. No puede atacar. Tu adversario no puede seleccionar esta carta para ataques o con efectos de cartas. Puedes Sacrificar esta carta; Invoca de Modo Especial, desde tu mano o Deck, 1 "El Dragón Alado de Ra", ignorando sus condiciones de Invocación y, si lo haces, su ATK/DEF se convierte en 4000.
  fr: |-
    Non Invocable Spécialement. Nécessite 3 Sacrifices depuis l'un des Terrains pour son Invocation Normale sur ce Terrain (non Posable Normalement), puis passez le contrôle au propriétaire de cette carte durant la End Phase du prochain tour. Ne peut pas attaquer. Votre adversaire ne peut pas cibler cette carte avec une attaque ou des effets de carte. Vous pouvez Sacrifier cette carte ; Invoquez Spécialement 1 "Le Dragon Ailé de Râ" depuis votre main ou Deck, en ignorant ses conditions d'Invocation, et si vous le faites, son ATK/DEF deviennent 4000.
  it: |-
    Non può essere Evocato Specialmente. Richiede 3 Tributi dal Terreno di qualsiasi giocatore per essere Evocato Normalmente sul quel Terreno (non può essere Posizionato Normalmente), poi passa sotto il controllo del proprietario di questa carta durante la End Phase del prossimo turno. Non può attaccare. Il tuo avversario non può scegliere questa carta come bersaglio per attacchi o con gli effetti delle carte. Puoi offrire come Tributo questa carta; Evoca Specialmente 1 "Drago Alato di Ra" dalla tua mano o Deck, ignorando le sue condizioni di Evocazione e, se lo fai, i suoi ATK/DEF diventano 4000.
  pt: |-
    Não pode ser Invocado por Invocação-Especial. Requer 3 Tributos de qualquer lado do campo para ser Invocado por Invocação-Normal do lado do campo em questão (não pode ser Baixado Normalmente) e, depois, mude o controle para o dono deste card durante a Fase Final do próximo turno. Não pode atacar. Seu oponente não pode escolher este card como alvo de ataques ou efeitos de card. Você pode oferecer este card como Tributo; Invoque por Invocação-Especial 1 "O Dragão Alado de Rá" da sua mão ou do Deck, ignorando suas condições de Invocação e, se isso acontecer, o ATK/DEF dele se tornam 4000.
  ja: |-
    このカードは特殊召喚できない。このカードを通常召喚する場合、自分フィールドのモンスター３体をリリースして自分フィールドに召喚、または相手フィールドのモンスター３体をリリースして相手フィールドに召喚しなければならず、召喚したこのカードのコントロールは次のターンのエンドフェイズに元々の持ち主に戻る。①：このカードは攻撃できず、相手の攻撃・効果の対象にならない。②：このカードをリリースして発動できる。手札・デッキから「ラーの翼神竜」１体を、召喚条件を無視し、攻撃力・守備力を４０００にして特殊召喚する。
  ko: |-
    이 카드는 특수 소환할 수 없다. 이 카드를 통상 소환할 경우, 자신 필드의 몬스터 3장을 릴리스하고 자신 필드에 일반 소환, 또는 상대 필드의 몬스터 3장을 릴리스하고 상대 필드에 일반 소환해야 하며, 일반 소환한 이 카드의 컨트롤은 다음 턴의 엔드 페이즈에 원래의 주인에게 되돌아간다. ①: 이 카드는 공격할 수 없으며, 상대의 공격 / 효과의 대상이 되지 않는다. ②: 이 카드를 릴리스하고 발동할 수 있다. 패 / 덱에서 "라의 익신룡" 1장을, 소환 조건을 무시하고, 공격력 / 수비력을 4000 으로 하여 특수 소환한다.
  zh-TW: |-
    此卡無法特殊召喚。在通常召喚此卡的狀況下，必須解放我方場上的３隻怪獸召喚至我方場上或解放對方場上的３隻怪獸召喚至對方場上，召喚的此卡的控制權在下一個回合的結束階段回到原本的持有者。①：此卡無法攻擊，不會成為對方的攻擊・效果的對象。②：可解放此卡發動。忽略召喚條件，從手牌・牌組特殊召喚１隻「拉之翼神龍」，攻擊力・守備力變為４０００。
  zh-CN: |-
    此卡不可特殊召唤。
    通常召唤此卡的情况下，必须从自己・对手其中一方的场上解放３只怪兽并召唤至该玩家的场上，召唤的此卡其控制权将在下个回合的结束阶段还给原本的持有者。
    ①：此卡不可攻击，对手怪兽不可将此卡作为攻击对象，对手不可将此卡作为效果的对象。
    ②：解放此卡可以发动。从手牌・牌组将１只“拉之翼神龙”无视召唤条件，将其攻击力・守备力改成４０００并特殊召唤。
