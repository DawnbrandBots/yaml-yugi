  ko_rr: Ron Paieo Beulloseom
  zh-TW: 孤火花
  zh-CN: 孤燃花
text:
  en: |-
    Once per turn: You can Tribute 1 face-up Plant monster; Special Summon 1 Plant monster from your Deck.
  de: |-
    Einmal pro Spielzug: Du kannst 1 offenes Pflanze-Monster als Tribut anbieten; beschwöre 1 Pflanze-Monster als Spezialbeschwörung von deinem Deck.
  es: |-
    Una vez por turno: puedes Sacrificar 1 monstruo Planta boca arriba; Invoca de Modo Especial, desde tu Deck, 1 monstruo Planta.
  fr: |-
    Une fois par tour : vous pouvez Sacrifier 1 monstre Plante face recto ; Invoquez Spécialement 1 monstre Plante depuis votre Deck.
  it: |-
    Una volta per turno: puoi offrire come Tributo 1 mostro Pianta scoperto; Evoca Specialmente 1 mostro Pianta dal tuo Deck.
  pt: |-
    Uma vez por turno: você pode oferecer como Tributo 1 monstro Planta com a face para cima; Invoque por Invocação-Especial 1 monstro Planta do seu Deck.
  ja: |-
    ①：１ターンに１度、自分フィールドの表側表示の植物族モンスター１体をリリースして発動できる。デッキから植物族モンスター１体を特殊召喚する。
  ko: |-
    ①: 1턴에 1번, 자신 필드의 앞면 표시 식물족 몬스터 1장을 릴리스하고 발동할 수 있다. 덱에서 식물족 몬스터 1장을 특수 소환한다.
  zh-TW: |-
    1回合1次，可释放以表侧表示存在于我方场上的1只植物族怪兽并发动。从牌组中特殊召唤1只植物族怪兽。
  zh-CN: |-
    ①：１回合１次，解放自己场上的１只表侧表示的植物族怪兽可以发动。从牌组将１只植物族怪兽特殊召唤。
