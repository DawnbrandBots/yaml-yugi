  de: Einzelfeuerblüte
  es: Florecimiento del Fuego Solitario
  fr: Floraison de Feu
  it: Bocciolo di Fuoco Solitario
  pt: Florescer do Fogo Solitário
  ja: ローンファイア・ブロッサム
  ja_romaji: Rōnfaia Burossamu
