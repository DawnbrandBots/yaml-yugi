    ダメージを与える効果が発動した時に発動する事ができる。その発動と効果を無効にし、お互いのプレイヤーはカードを１枚ドローする。
  ko: |-
    데미지를 주는 효과가 발동했을 때, 발동할 수 있다. 그 발동과 효과를 무효로 하고, 양쪽 플레이어는 카드를 1장 드로우한다.
  zh-TW: |-
    可在持有給予傷害效果的怪獸的效果・魔法・陷阱卡發動時發動。將該發動變為無效，雙方玩家抽１張牌。
  zh-CN: |-
    给与伤害的效果发动时才能发动。那个发动和效果无效，双方玩家抽1张卡。
