  en: |-
    Discard 1 card; effects that activate in the GY this turn are negated.
  de: |-
    Wirf 1 Karte ab; Effekte, die in diesem Spielzug im Friedhof aktiviert werden, werden annulliert.
  es: |-
    Descarta 1 carta; este turno, los efectos que se activan en el Cementerio son negados.
  fr: |-
    Défaussez 1 carte ; les effets activés dans le Cimetière ce tour sont annulés.
  it: |-
    Scarta 1 carta; gli effetti che si attivano nel Cimitero in questo turno vengono annullati.
  pt: |-
    Descarte 1 card; neste turno, os efeitos que ativam no Cemitério são negados.
  ja: |-
    ①：手札を１枚捨てて発動できる。このターン、墓地で発動するカードの効果は無効化される。
  ko: |-
    ①: 패를 1장 버리고 발동할 수 있다. 이 턴에, 묘지에서 발동하는 카드의 효과는 무효화된다.
  zh-TW:
  zh-CN: |-
    ①：舍弃１张手牌可以发动。此回合，在墓地发动的卡的效果无效化。
