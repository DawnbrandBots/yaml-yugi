name:
  en: Extinguishing the Ashened
  de: Löschen der in Asche Gelegten
  es: Apagando los Calcinados
  fr: Extinction du Cendré
  it: Spegnere l'Incenerita
  pt: Extinguir o Cinzento
  ja: <ruby>灰<rt>かい</rt></ruby><ruby>滅<rt>めつ</rt></ruby>の<ruby>憤<rt>ふん</rt></ruby><ruby>怒<rt>ど</rt></ruby>
  ja_romaji: Kaimetsu no Fundo
