text:
  en: |-
    If this is the only card in your hand, you can Special Summon it (from your hand). When this card is Summoned: You can draw 2 cards. You must control no other cards and have no cards in your hand to activate and to resolve this effect.
  de: |-
    Falls dies die einzige Karte in deiner Hand ist, kannst du sie als Spezialbeschwörung (von deiner Hand) beschwören. Wenn diese Karte beschworen wird: Du kannst 2 Karten ziehen. Du darfst keine anderen Karten kontrollieren und keine Karten in deiner Hand haben, um diesen Effekt zu aktivieren und aufzulösen.
  es: |-
    Si esta es la única carta en tu mano, puedes Invocarla de Modo Especial (desde tu mano). Cuando esta carta es Invocada: puedes robar 2 cartas. No debes controlar otras cartas ni tener cartas en tu mano para activar y resolver este efecto.
  fr: |-
    Si c'est la seule carte dans votre main, vous pouvez l'Invoquer Spécialement (depuis votre main). Lorsque cette carte est Invoquée : vous pouvez piocher 2 cartes. Vous ne devez contrôler aucune autre carte et n'avoir aucune carte dans votre main pour activer et résoudre cet effet.
  it: |-
    Se questa è l'unica carta nella tua mano, puoi Evocarla Specialmente (dalla tua mano). Quando questa carta viene Evocata: puoi pescare 2 carte. Non devi controllare nessuna altra carta e non devi avere nessuna carta nella tua mano per attivare e risolvere questo effetto.
  pt: |-
    Se este for o único card na sua mão, você pode Invocá-lo por Invocação-Especial (da sua mão). Quando este card for Invocado: você pode comprar 2 cards. Você não deve controlar nenhum outro card e não deve ter cards na sua mão para ativar e resolver este efeito.
  ja: |-
    ①：手札がこのカード１枚のみの場合、このカードは手札から特殊召喚できる。②：このカードが召喚・反転召喚・特殊召喚に成功した時に発動できる。自分はデッキから２枚ドローする。この効果は自分の手札・フィールドに他のカードが無い場合に発動と処理ができる。
  ko: |-
    ①: 패가 이 카드 1장뿐일 경우, 이 카드를 패에서 특수 소환할 수 있다. ②: 이 카드가 일반 소환 / 반전 소환 / 특수 소환에 성공했을 때에 발동할 수 있다. 자신은 덱에서 2장 드로우한다. 이 효과는 자신의 패 / 필드에 다른 카드가 없을 경우에 발동과 처리를 할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：手牌仅有此1张卡的情况下，此卡可从手牌中特殊召唤。②：此卡召唤・反转召唤・特殊召唤成功时可以发动。自己从牌组抽2张。此效果在自己的手牌・场上没有其他卡的情况下才能发动和处理。
