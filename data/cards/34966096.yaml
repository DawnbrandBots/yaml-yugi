name:
  en: Chaos Betrayer
  de: Chaosbetrüger
  es: Traidor del Caos
  fr: Traître du Chaos
  it: Traditore del Chaos
  pt: Traidor do Caos
  ja: カオス・ベトレイヤー
  ja_romaji: Kaosu Betoreiyā
  ko: 카오스 비트레이어
  ko_rr: Kaoseu Biteureieo
  zh-TW: 混沌叛徒
  zh-CN: 混沌叛徒
text:
  en: |-
    If this card is in your GY: You can banish 1 LIGHT and 1 DARK monster from your GY, except "Chaos Betrayer"; Special Summon this card in Defense Position, but banish it when it leaves the field. If this card is Special Summoned: You can target 1 card in your opponent's GY; banish it. You can only use each effect of "Chaos Betrayer" once per turn.
  de: |-
    Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 LICHT und 1 FINSTERNIS Monster von deinem Friedhof verbannen, außer „Chaosbetrüger“; beschwöre diese Karte als Spezialbeschwörung in die Verteidigungsposition, aber verbanne sie, wenn sie das Spielfeld verlässt. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 Karte im Friedhof deines Gegners wählen; verbanne sie. Du kannst jeden Effekt von „Chaosbetrüger“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta está en tu Cementerio: puedes desterrar 1 monstruo de LUZ y 1 monstruo de OSCURIDAD en tu Cementerio, excepto "Traidor del Caos"; Invoca esta carta de Modo Especial en Posición de Defensa, pero destiérrala cuando deje el Campo. Si esta carta es Invocada de Modo Especial: puedes seleccionar 1 carta en el Cementerio de tu adversario; destiérrala. Sólo puedes usar cada efecto de "Traidor del Caos" una vez por turno.
  fr: |-
    Si cette carte est dans votre Cimetière : vous pouvez bannir 1 monstre LUMIÈRE et 1 monstre TÉNÈBRES ("Traître du Chaos" exclu) depuis votre Cimetière ; Invoquez Spécialement cette carte en Position de Défense, mais bannissez-la lorsqu'elle quitte le Terrain. Si cette carte est Invoquée Spécialement : vous pouvez cibler 1 carte dans le Cimetière de votre adversaire ; bannissez-la. Vous ne pouvez utiliser chaque effet de "Traître du Chaos" qu'une fois par tour.
  it: |-
    Se questa carta è nel tuo Cimitero: puoi bandire 1 mostro LUCE e 1 mostro OSCURITÀ dal tuo Cimitero, eccetto "Traditore del Chaos"; Evoca Specialmente questa carta in Posizione di Difesa, ma bandiscila quando lascia il Terreno. Se questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 carta nel Cimitero del tuo avversario; bandiscila. Puoi utilizzare ogni effetto di "Traditore del Chaos" una sola volta per turno.
  pt: |-
    Se este card estiver no seu Cemitério: você pode banir 1 monstro de LUZ e 1 de TREVAS do seu Cemitério, exceto "Traidor do Caos"; Invoque este card por Invocação-Especial em Posição de Defesa, mas bana-o quando ele deixar o campo. Se este card for Invocado por Invocação-Especial: você pode escolher 1 card no Cemitério do seu oponente; bana-o. Você só pode usar cada efeito de "Traidor do Caos" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが墓地に存在する場合、自分の墓地から「カオス・ベトレイヤー」以外の光属性と闇属性のモンスターを１体ずつ除外して発動できる。このカードを守備表示で特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。②：このカードが特殊召喚に成功した場合、相手の墓地のカード１枚を対象として発動できる。そのカードを除外する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 묘지에 존재할 경우, 자신 묘지에서 "카오스 비트레이어" 이외의 빛 속성과 어둠 속성 몬스터를 1장씩 제외하고 발동할 수 있다. 이 카드를 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다. ②: 이 카드가 특수 소환에 성공했을 경우, 상대 묘지의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 제외한다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：在此卡存在墓地的狀況下，可從我方墓地將「混沌叛徒」以外的光屬性和闇屬性怪獸各除外１隻發動。以守備表示特殊召喚此卡。透過此效果特殊召喚的此卡，在從場上離開的狀況下將被除外。②：在此卡特殊召喚成功的狀況下，可將對方墓地的１張卡做為對象發動。將該卡除外。
  zh-CN: |-
    此卡牌名的①②效果１回合只可各使用１次。①：此卡存在于墓地的场合，可从我方墓地将除“混沌叛徒”以外的光属性与暗属性怪兽各１只除外并发动。以守备表示特殊召唤此卡。因此效果特殊召唤而来的此卡，从场上离开的场合被除外。②：此卡特殊召唤成功的场合，可以对手墓地的１张卡牌为对象发动。将该卡除外。
