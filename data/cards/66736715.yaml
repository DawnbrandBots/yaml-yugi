  fr: Chevalier Moissa, le Général des Comètes
  it: Cavaliere Moissa, il Generale Cometa
  pt: Cavaleiro Moissa, o General Cometa
  ja: <ruby>彗<rt>すい</rt></ruby><ruby>聖<rt>せい</rt></ruby>の<ruby>将<rt>しょう</rt></ruby>－ワンモア・ザ・ナイト
  ja_romaji: Suisei no Shō - Wanmoa Za Naito
  ko: 예성의 장－원모어 더 나이트
  ko_rr:
  zh-TW: 彗聖壹將－莫桑騎士
  zh-CN: 彗圣壹将－莫桑骑士
text:
  en:
  de: |-
    Wenn du diese Karte ziehst: Du kannst sie vorzeigen; während deiner Main Phase dieses Spielzugs kannst du zusätzlich zu deiner Pendelbeschwörung 1 Pendelbeschwörung von einem oder mehr Monstern von deiner Hand durchführen. (Du kannst diesen Effekt nur einmal pro Spielzug erhalten.)
  es: |-
    Cuando robas esta carta: puedes mostrarla; durante tu Main Phase este turno, puedes realizar 1 Invocación por Péndulo de uno o más monstruos desde tu mano además de tu Invocación por Péndulo. (Sólo puedes ganar este efecto una vez por turno).
  fr: |-
    Lorsque vous piochez cette carte : vous pouvez la révéler ; durant votre Main Phase ce tour, vous pouvez mener 1 Invocation Pendule d'un ou plusieurs monstres depuis votre main en plus de votre Invocation Pendule. (Vous ne pouvez gagner cet effet qu'une fois par tour.)
  it: |-
    Quando peschi questa carta: puoi rivelarla; durante la tua Main Phase in questo turno, puoi effettuare 1 Evocazione Pendulum di uno o più mostri dalla tua mano in aggiunta alla tua Evocazione Pendulum. (Puoi guadagnare questo effetto una sola volta per turno.)
  pt: |-
    Quando você comprar este card: você pode revelá-lo; durante sua Fase Principal neste turno, você pode conduzir 1 Invocação-Pêndulo de um ou mais monstros da sua mão em adição à sua Invocação-Pêndulo. (Você só pode se aproveitar deste efeito uma vez por turno.)
  ja: |-
    ①：このカードをドローした時、このカードを相手に見せて発動できる。このターン、自分は通常のＰ召喚に加えて１度だけ、自分メインフェイズに手札からモンスターをＰ召喚できる。
  ko: |-
    ①: 이 카드를 드로우했을 때, 이 카드를 상대에게 보여주고 발동할 수 있다. 이 턴에, 자신은 통상의 펜듈럼 소환 외에도 1번만, 자신 메인 페이즈에 패에서 몬스터를 펜듈럼 소환할 수 있다.
  zh-TW: |-
    ①：抽到此卡時，可將此卡出示給對方發動。此回合，我方除了通常的鐘擺召喚以外僅限１次，可額外在我方主要階段從手牌鐘擺召喚怪獸。
  zh-CN: |-
    ①：抽到此卡时，向对手出示此卡可以发动。此回合，自己在通常的灵摆召唤外仅可追加１次，在自己的主要阶段从手牌将怪兽灵摆召唤。
card_type: Monster
monster_type_line: Warrior / Pendulum / Effect
attribute: LIGHT
level: 1
atk: 100
def: 100
pendulum_scale: 11
pendulum_effect:
  en: |-
    If you Pendulum Summon a monster(s): Place this card on either the top or bottom of the Deck.
  de: |-
    Falls du ein oder mehr Monster als Pendelbeschwörung beschwörst: Lege diese Karte entweder auf oder unters Deck.
  es: |-
    Si Invocas uno o más monstruos por Péndulo: pon esta carta en la parte superior o inferior del Deck.
  fr: |-
    Si vous Invoquez par Pendulation un ou plusieurs monstres : placez cette carte soit au-dessus soit au-dessous du Deck.
  it: |-
    Se Evochi Pendulum uno o più mostri: metti questa carta in cima oppure in fondo al Deck.
  pt: |-
    Se você Invocar um ou mais monstros por Invocação-Pêndulo: coloque este card no topo ou no fundo do Deck.
  ja: |-
    ①：自分がモンスターをＰ召喚した場合に発動する。このカードをデッキの一番上または一番下に戻す。
  ko: |-
    ①: 자신이 몬스터를 펜듈럼 소환했을 경우에 발동한다. 이 카드를 덱 맨 위 또는 맨 아래로 되돌린다.
  zh-TW: |-
    ①：在我方鐘擺召喚怪獸的狀況下發動。將此卡送回牌組的最上方或最下方。
  zh-CN: |-
    ①：自己将怪兽灵摆召唤的情况下发动。将此卡放回牌组最上面或最下面。
