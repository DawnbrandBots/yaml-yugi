text:
  en: |-
    3 Effect Monsters
    Must be Link Summoned. All face-up monsters on the field are changed to Defense Position. Unaffected by the activated effects of Defense Position monsters. Once per turn, if this card is in the Extra Monster Zone: You can target 1 Level 3 "Scareclaw" monster in your GY; Special Summon it, and if you do, add 1 "Scareclaw" monster from your Deck to your hand, also you cannot Special Summon monsters for the rest of this turn, except "Scareclaw" monsters.
  de: |-
    3 Effektmonster
    Muss als Linkbeschwörung beschworen werden. Alle offenen Monster auf dem Spielfeld werden in die Verteidigungsposition geändert. Bleibt von aktivierten Effekten von Monstern in Verteidigungsposition unberührt. Einmal pro Spielzug, falls sich diese Karte in der Extra-Monsterzone befindet: Du kannst 1 „Schreckensklaue“-Monster der Stufe 3 in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung und falls du dies tust, füge deiner Hand 1 „Schreckensklaue“-Monster von deinem Deck hinzu, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer „Schreckensklaue“-Monstern.
  es: |-
    3 Monstruos de Efecto
    Debe ser Invocado por Enlace. Todos los monstruos boca arriba en el Campo son cambiados a Posición de Defensa. No es afectado por los efectos activados de monstruos en Posición de Defensa. Una vez por turno, si esta carta está en la Zona de Monstruos Extra: puedes seleccionar 1 monstruo "Terrogarra" de Nivel 3 en tu Cementerio; Invócalo de Modo Especial y, si lo haces, añade a tu mano 1 monstruo "Terrogarra" en tu Deck, y además no puedes Invocar monstruos de Modo Especial por el resto de este turno, excepto monstruos "Terrogarra".
  fr: |-
    3 Monstres à Effet
    Uniquement Invocable par Lien. Tous les monstres face recto sur le Terrain sont changés en Position de Défense. Non affectée par les effets activés des monstres en Position de Défense. Une fois par tour, si cette carte est dans la Zone Monstre Extra : vous pouvez cibler 1 monstre "Griffrayeur" de Niveau 3 dans votre Cimetière ; Invoquez-le Spécialement, et si vous le faites, ajoutez 1 monstre "Griffrayeur" depuis votre Deck à votre main, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Griffrayeur" exclus) le reste de ce tour.
  it: |-
    3 Mostri con Effetto
    Deve essere Evocato Link. Tutti i mostri scoperti sul Terreno vengono messi in Posizione di Difesa. Immune agli effetti attivati dei mostri in Posizione di Difesa. Una volta per turno, se questa carta è nella Zona Mostri Extra: puoi scegliere come bersaglio 1 mostro "Spaventartiglio" di Livello 3 nel tuo Cimitero; Evocalo Specialmente e, se lo fai, aggiungi 1 mostro "Spaventartiglio" dal tuo Deck alla tua mano, inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri "Spaventartiglio".
  pt: |-
    3 Monstros de Efeito
    Deve ser Invocado por Invocação-Link. Todos os monstros com a face para cima no campo são colocados em Posição de Defesa. Não é afetado pelos efeitos ativados de monstros em Posição de Defesa. Uma vez por turno, se este card estiver na Zona de Monstros Adicional: você pode escolher 1 monstro "Espantagarra" de Nível 3 no seu Cemitério; Invoque-o por Invocação-Especial e, se isso acontecer, adicione 1 monstro "Espantagarra" do seu Deck à sua mão e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros "Espantagarra".
  ja: |-
    効果モンスター３体
    このカードはリンク召喚でしか特殊召喚できない。①：フィールドの表側表示モンスターは守備表示になる。②：フィールドのこのカードは守備表示モンスターが発動した効果を受けない。③：１ターンに１度、このカードがＥＸモンスターゾーンに存在する場合、自分の墓地のレベル３の「スケアクロー」モンスター１体を対象として発動できる。そのモンスターを特殊召喚し、デッキから「スケアクロー」モンスター１体を手札に加える。この効果を発動したターン、自分は「スケアクロー」モンスターしか特殊召喚できない。
  ko: |-
    효과 몬스터 3장
    이 카드는 링크 소환으로밖에 특수 소환할 수 없다. ①: 필드의 앞면 표시 몬스터는 수비 표시가 된다. ②: 필드의 이 카드는 수비 표시 몬스터가 발동한 효과를 받지 않는다. ③: 1턴에 1번, 이 카드가 엑스트라 몬스터 존에 존재할 경우, 자신 묘지의 레벨 3 의 "스케어클로" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환하고, 덱에서 "스케어클로" 몬스터 1장을 패에 넣는다. 이 효과를 발동한 턴에, 자신은 "스케어클로" 몬스터밖에 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    效果怪兽3只
    这张卡只能用链接召唤来特殊召唤。①：场上的表侧表示怪兽变为守备表示。②：场上的这张卡不受守备表示怪兽发动的效果影响。③：1回合1次，这张卡在额外怪兽区存在的场合，可以以自己墓地的1只等级3的「スケアクロー／惊爪兽」怪兽为对象发动。将那只怪兽特殊召唤，从卡组将1只「スケアクロー／惊爪兽」怪兽加入手牌。发动过这个效果的回合，自己特殊召唤的只能是「スケアクロー／惊爪兽」怪兽。
