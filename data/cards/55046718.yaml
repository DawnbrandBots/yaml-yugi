text:
  en: |-
    Equip only to a "Vylon" monster. If it attacks a Defense Position monster, inflict piercing Battle Damage to your opponent. If this face-up card on the field is sent to the Graveyard: You can add 1 "Vylon" Spell Card from your Deck to your hand.
  de: |-
    Rüste nur ein „Vylon“-Monster mit dieser Karte aus. Falls es ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu. Falls diese offene Karte auf dem Spielfeld auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Vylon“-Zauberkarte von deinem Deck hinzufügen.
  es: |-
    Sólo puedes equipar esta carta a un monstruo "Vylon". Si éste ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario. Si esta carta boca arriba en el Campo es mandada al Cementerio: puedes añadir a tu mano, desde tu Deck, 1 Carta Mágica "Vylon".
  fr: |-
    Équipable uniquement à un monstre "Vylon". S'il attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire. Si cette carte face recto sur le Terrain est envoyée au Cimetière : vous pouvez ajouter 1 Carte Magie "Vylon" depuis votre Deck à votre main.
  it: |-
    Equipaggia solo a un mostro "Vylon". Se esso attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario. Se questa carta scoperta sul Terreno viene mandata al Cimitero: puoi aggiungere 1 Carta Magia "Vylon" dal tuo Deck alla tua mano.
  pt:
  ja: |-
    「ヴァイロン」と名のついたモンスターにのみ装備可能。装備モンスターが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。フィールド上に表側表示で存在するこのカードが墓地へ送られた場合、自分のデッキから「ヴァイロン」と名のついた魔法カード１枚を手札に加える事ができる。
  ko: |-
    "바이론"이라는 이름이 붙은 몬스터에만 장착 가능. 장착 몬스터가 수비 표시 몬스터를 공격했을 때, 그 수비력을 공격력이 넘었으면, 그 수치만큼 상대 라이프에 전투 데미지를 준다. 필드 위에 앞면 표시로 존재하는 이 카드가 묘지로 보내졌을 경우, 자신의 덱에서 "바이론"이라는 이름이 붙은 마법 카드 1장을 패에 넣을 수 있다.
  zh-TW:
  zh-CN: |-
    名字带有「大日」的怪兽才能装备。装备怪兽向守备表示怪兽攻击时，若攻击力超过那个守备力，给与对方基本分那个数值的战斗伤害。场上表侧表示存在的这张卡被送去墓地的场合，可以从卡组把1张名字带有「大日」的魔法卡加入手卡。
