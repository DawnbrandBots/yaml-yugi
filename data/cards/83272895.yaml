text:
  en: |-
    An Xyz Monster that was Summoned using this card on the field as Xyz Material gains this effect.
    ● If this card attacks a Defense Position monster, inflict piercing battle damage to your opponent.
  de: |-
    Ein Xyz-Monster, das mit dieser Karte auf dem Spielfeld als Xyz-Material beschworen wurde, erhält diesen Effekt.
    ● Falls diese Karte ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu.
  es: |-
    Un Monstruo Xyz que sea Invocado usando esta carta en el Campo como Material Xyz gana este efecto.
    ● Si esta carta ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario.
  fr: |-
    Un Monstre Xyz qui a été Invoqué en utilisant cette carte sur le Terrain comme Matériel Xyz gagne cet effet.
    ● Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire.
  it: |-
    Un Mostro Xyz che è stato Evocato utilizzando questa carta sul Terreno come Materiale Xyz guadagna questo effetto.
    ● Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario.
  pt: |-
    Um Monstro Xyz Invocado usando este card, no campo, como uma Matéria Xyz ganha este efeito.
    ● Se este card atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente.
  ja: |-
    ①：フィールドのこのカードを素材としてＸ召喚したモンスターは以下の効果を得る。●このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ戦闘ダメージを与える。
  ko: |-
    필드 위의 이 카드를 소재로서 엑시즈 소환한 몬스터는 이하의 효과를 얻는다.
    ●이 카드가 수비 표시 몬스터를 공격했을 때, 그 수비력을 공격력이 넘었으면, 그 수치만큼 상대 라이프에 전투 데미지를 준다.
  zh-TW: |-
    以场上的此卡作为素材超量召唤的怪兽获得以下效果。●此卡攻击守备表示怪兽时，若攻击力超过该守备力，给予对手生命相当于该数值的战斗伤害。
  zh-CN: |-
    ①：场上的这张卡为素材作XYZ召唤的怪兽得到以下效果。
    ●这张卡向守备表示怪兽攻击的场合，给与攻击力超过那个守备力的数值的战斗伤害。
