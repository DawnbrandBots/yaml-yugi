text:
  en: |-
    If your opponent Special Summoned 10 or more monsters this turn, neither player can activate cards or effects in response to this card's activation. Apply these effects, in sequence, based on the number of monsters your opponent Special Summoned this turn.
    ● 1+: Special Summon 1 DARK Synchro Monster from your GY or banishment.
    ● 3+: "Red Dragon Archfiend" in your Monster Zone is unaffected by your opponent's activated effects until the end of your next turn.
    ● 5+: Change all monsters your opponent currently controls to face-down Defense Position.
    You can only activate 1 "The Ruler's Rumbling" per turn.
