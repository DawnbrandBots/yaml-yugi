name:
  en: Scramble!! Scramble!!
  de: Alarmstart
  es: ¡Desbandada! ¡Desbandada!
  fr: Décollage d'Urgence !
  it: Decollare!! Decollare!!
  pt: Decolar!! Decolar!!
  ja: <ruby>緊急発進<rt>スクランブル</rt></ruby>
  ja_romaji: Sukuranburu
  ko: 스크램블
  ko_rr:
  zh-TW: 緊急起飛
  zh-CN: 紧急起飞
text:
  en: |-
    If your opponent's monsters on the field outnumber your non-Token monsters on the field: Tribute any number of "Mecha Phantom Beast Tokens"; Special Summon an equal number of "Mecha Phantom Beast" monsters from your Deck. Shuffle them into the Deck during the End Phase. You can only activate 1 "Scramble!! Scramble!!" per turn.
  de: |-
    Falls die Anzahl der Monster deines Gegners auf dem Spielfeld größer ist als die Anzahl deiner Nicht-Spielmarken-Monster auf dem Spielfeld: Biete eine beliebige Anzahl „Mecha-Phantomungeheuer-Spielmarken“ als Tribut an; beschwöre die gleiche Anzahl „Mecha-Phantomungeheuer“-Monster als Spezialbeschwörung von deinem Deck. Mische sie während der End Phase ins Deck. Du kannst nur 1 „Alarmstart“ pro Spielzug aktivieren.
  es: |-
    Si los monstruos de tu adversario en el Campo sobrepasan en número a tus monstruos en el Campo que no sean Fichas: Sacrifica cualquier cantidad de "Ficha Mecha Bestia Fantasma"; Invoca de Modo Especial, desde tu Deck, una cantidad igual de monstruos "Mecha Bestia Fantasma". Barájalos al Deck durante la End Phase. Sólo puedes activar 1 "¡Desbandada! ¡Desbandada!" por turno.
  fr: |-
    Si le nombre de monstres de votre adversaire sur le Terrain est supérieur à celui de vos monstres non-Jeton sur le Terrain : Sacrifiez un nombre de votre choix de "Jeton Bête Fantôme Méca" ; Invoquez Spécialement un nombre égal de monstres "Bête Fantôme Méca" depuis votre Deck. Durant la End Phase, mélangez-les dans le Deck. Vous ne pouvez activer qu'1 "Décollage d'Urgence !" par tour.
  it: |-
    Se i mostri del tuo avversario sul Terreno sono più numerosi dei tuoi mostri non-Segna-Mostro sul Terreno: offri come Tributo un qualsiasi numero di "Segna-Bestia Fantasma Meccanica"; Evoca Specialmente lo stesso numero di mostri "Bestia Fantasma Meccanica" dal tuo Deck. Mischiali nel Deck durante la End Phase. Puoi attivare solo 1 "Decollare!! Decollare!!" per turno.
  pt: |-
    Se o número de monstros do seu oponente no campo for maior que o número de seus monstros não-Fichas no campo: ofereça como Tributo qualquer número de "Fichas de Besta Fantasma Mecha"; Invoque por Invocação-Especial o mesmo número de monstros "Besta Fantasma Mecha" do seu Deck. Embaralhe-os no Deck durante a Fase Final. Você só pode ativar 1 "Decolar!! Decolar!!" por turno.
  ja: |-
    相手フィールド上のモンスターの数が、トークン以外の自分フィールド上のモンスターの数より多い場合、自分フィールド上の「幻獣機トークン」を任意の数だけリリースして発動できる。「幻獣機」と名のついたモンスターを、リリースしたトークンの数だけデッキから特殊召喚する。この効果で特殊召喚したモンスターはエンドフェイズ時に持ち主のデッキに戻る。「緊急発進」は１ターンに１枚しか発動できない。
  ko: |-
    상대 필드 위의 몬스터의 수가, 토큰 이외의 자신 필드 위의 몬스터의 수보다 많을 경우, 자신 필드 위의 "환상수기 토큰"을 임의의 수만큼 릴리스하고 발동할 수 있다. "환상수기"라는 이름이 붙은 몬스터를, 릴리스한 토큰의 수만큼 덱에서 특수 소환한다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈시에 주인의 덱으로 되돌아간다. "스크램블"은 1턴에 1장밖에 발동할 수 없다.
  zh-TW: |-
    对手场上的怪兽数量比我方场上除衍生物以外的怪兽数量多的场合，可释放我方场上任意数量的「幻獸機衍生物」并发动。从牌组特殊召唤冠有「幻獸機」之名的怪兽，其数量仅为被释放衍生物的数量。以此效果特殊召唤的怪兽，于结束阶段时返回至持有者牌组。「緊急起飛」1回合只可发动1张。
  zh-CN: |-
    对方场上的怪兽数量比衍生物以外的自己场上的怪兽数量多的场合，把自己场上的「幻兽机衍生物」任意数量解放才能发动。把解放的衍生物数量的名字带有「幻兽机」的怪兽从卡组特殊召唤。这个效果特殊召唤的怪兽在结束阶段时回到持有者卡组。「紧急起飞」在1回合只能发动1张。
