text:
  en: |-
    Special Summon 1 "Sunseed" monster from your Deck, and if you do, take 1000 damage. If you control no "Sunavalon" Link Monsters, you can only Special Summon "Sunseed Genius Loci" with this effect. For the rest of this turn after this card resolves, you cannot Special Summon monsters from the Extra Deck, except Plant monsters. If a Plant Link Monster(s) you control would be destroyed by battle or an opponent's card effect, you can banish this card from your GY instead. You can only activate 1 "Sunvine Sowing" per turn.
  de: |-
    Beschwöre 1 „Sonnensamen“-Monster als Spezialbeschwörung von deinem Deck und falls du dies tust, erhältst du 1000 Schaden. Falls du keine „Sonnenavalon“-Linkmonster kontrollierst, kannst du nur „Sonnensamen-Genie Loci“ durch diesen Effekt als Spezialbeschwörung beschwören. Für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, kannst du keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Pflanze-Monstern. Falls ein oder mehr Pflanze-Linkmonster, die du kontrollierst, durch Kampf oder einen Karteneffekt eines Gegners zerstört würden, kannst du stattdessen diese Karte von deinem Friedhof verbannen. Du kannst nur 1 „Sonnenranken-Aussaat“ pro Spielzug aktivieren.
  es: |-
    Invoca de Modo Especial 1 monstruo "Solarsemilla" desde tu Deck y, si lo haces, recibe 1000 puntos de daño. Si no controlas Monstruos de Enlace "Solaravalon", sólo puedes Invocar de Modo Especial "Solarsemilla Genius Loci" con este efecto. Por el resto de este turno después de que esta carta se resuelva, no puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto monstruos Planta. Si uno o más Monstruos de Enlace Planta que controlas fueran a ser destruidos en batalla o por el efecto de una carta del adversario, puedes desterrar esta carta en tu Cementerio en su lugar. Sólo puedes activar 1 "Solarvid Siembra" por turno.
  fr: |-
    Invoquez Spécialement 1 monstre "Solairgraine" depuis votre Deck, et si vous le faites, recevez 1000 points de dommages. Si vous ne contrôlez aucun Monstre Lien "Solairavalon", vous ne pouvez Invoquer Spécialement que "Astucieux Loci Solairgraine" avec cet effet. Le reste de ce tour après la résolution de cette carte, vous ne pouvez pas Invoquer Spécialement de monstres (monstres Plante exclus) depuis l'Extra Deck. Si un ou plusieurs Monstres Lien Plante que vous contrôlez vont être détruits au combat ou par un effet de carte de l'adversaire, vous pouvez bannir cette carte depuis votre Cimetière à la place. Vous ne pouvez activer qu'1 "Semis Solairvigne" par tour.
  it: |-
    Evoca Specialmente 1 mostro "Solarseme" dal tuo Deck e, se lo fai, subisci 1000 danni. Se non controlli nessun Mostro Link "Solaravalon", puoi Evocare Specialmente solo "Solarseme Genio Loci" con questo effetto. Per il resto di questo turno dopo che questa carta si è risolta, non puoi Evocare Specialmente mostri dall'Extra Deck, eccetto mostri Pianta. Se uno o più Mostri Link Pianta che controlli stanno per essere distrutti in battaglia o dall'effetto di una carta dell'avversario, puoi invece bandire questa carta dal tuo Cimitero. Puoi attivare solo 1 "Solarvite Seminagione" per turno.
  pt: |-
    Invoque por Invocação-Especial 1 monstro "Solarsemente" do seu Deck e, se isso acontecer, sofra 1000 de dano. Se você não controlar nenhum Monstro Link "Solaravalon", você só pode Invocar "Gênio Loci de Solarsemente" por Invocação-Especial com este efeito. Pelo resto deste turno depois que este card resolver, você não pode Invocar monstros do Deck Adicional por Invocação-Especial, exceto monstros Planta. Se um ou mais Monstros Link Planta que você controla seriam destruídos em batalha ou por um efeito de card do oponente, em vez disso, você pode banir este card do seu Cemitério. Você só pode ativar 1 "Semeadura de Solarvinhas" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：デッキから「サンシード」モンスター１体を特殊召喚し、自分は１０００ダメージを受ける。自分フィールドに「サンアバロン」リンクモンスターが存在しない場合には、この効果で「聖種の地霊」しか特殊召喚できない。このカードの発動後、ターン終了時まで自分は植物族モンスターしかＥＸデッキから特殊召喚できない。②：自分フィールドの植物族リンクモンスターが戦闘または相手の効果で破壊される場合、代わりに墓地のこのカードを除外できる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 덱에서 "생시드" 몬스터 1장을 특수 소환하고, 자신은 1000 데미지를 받는다. 자신 필드에 "생아발론" 링크 몬스터가 존재하지 않을 경우에는, 이 효과로 "생시드 게니우스 로키"밖에 특수 소환할 수 없다. 이 카드의 발동 후, 턴 종료시까지 자신은 식물족 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 자신 필드의 식물족 링크 몬스터가 전투 또는 상대 효과로 파괴될 경우, 대신에 묘지의 이 카드를 제외할 수 있다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡1回合只能发动1张。①：从卡组特殊召唤1只「サンシード／圣种」怪兽，自己受到1000伤害。自己场上没有「サンアバロン／圣天树」链接怪兽存在的场合，用这个效果特殊召唤的只能是「聖種の地霊／圣种的地灵」。这张卡发动后，直到回合结束时自己从额外卡组特殊召唤的只能是植物族怪兽。②：自己场上的植物族链接怪兽要被战斗或者对手的效果破坏的场合，可以将墓地的这张卡除外作为代替。
