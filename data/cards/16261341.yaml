name:
  en: Sacred Arch-Airknight Parshath
  de: Parshath, der heilige Erz-Luftritter
  es: Archi-Caballero del Aire Parsath Sagrado
  fr: Parshath l'Archi-Chevalier du Ciel Sacré
  it: Parshath Arci-Cavaliere Volante Sacro
  pt: Sagrado Arquicavaleiro Celeste Parshath
  ja: <ruby>天空聖騎士<rt>エンジェルパラディン</rt></ruby>アークパーシアス
  ja_romaji: Enjeru Paradin Ākupāshiasu
  ko: 엔젤파라딘 아크파샤스
  ko_rr: Enjelparadin Akeupasyaseu
  zh-TW: 天空聖騎兵 首領珀耳修斯
  zh-CN: 天空圣骑士首领珀耳修斯
text:
  en:
  de: |-
    Falls du eine Konterfallenkarte aktivierst ODER falls du die Aktivierung einer Zauber-/Fallenkarte oder eines Monstereffekts annullierst (außer während des Damage Steps): Du kannst 2 andere Fee-Monster von deiner Hand, deiner Spielfeldseite und/oder deinem Friedhof verbannen; beschwöre diese Karte als Spezialbeschwörung vom Friedhof (falls sie dort lag, als du aktiviert/annulliert hast) oder deiner Hand (selbst falls nicht). Falls diese Karte ein Monster in Verteidigungsposition angreift, füge durchschlagenden Kampfschaden zu. Wenn diese Karte deinem Gegner Kampfschaden zufügt: Du kannst deiner Hand 1 „Parshath“-Karte oder 1 Konterfalle von deinem Deck hinzufügen.
  es: |-
    Si activas una Carta de Trampa de Contraefecto, O si niegas la activación de una Carta Mágica/de Trampa, o efecto de monstruo (excepto durante el Damage Step): puedes desterrar de tu mano, Campo y/o Cementerio otros 2 monstruos Hada; Invoca esta carta de Modo Especial desde el Cementerio (si estaba ahí cuando activaste/negaste) o mano (aun si no lo hacía). Si esta carta ataca un monstruo en Posición de Defensa, inflige daño de batalla de penetración. Cuando esta carta inflige daño de batalla a tu adversario: puedes añadir a tu mano, 1 carta "Parsath" o 1 Trampa de Contraefecto en tu Deck.
  fr: |-
    Si vous activez une Carte Contre-Piège, OU si vous annulez l'activation d'une Carte Magie/Piège ou effet de monstre (sauf durant la Damage Step) : vous pouvez bannir 2 autres monstres Elfe depuis votre main, Terrain et/ou Cimetière ; Invoquez Spécialement cette carte depuis le Cimetière (si elle y était lorsque vous avez activé/annulé) ou la main (même si elle n'y était pas). Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants. Lorsque cette carte inflige des dommages de combat à votre adversaire : vous pouvez ajouter 1 carte "Parshath" ou 1 Contre-Piège depuis votre Deck à votre main.
  it: |-
    Se attivi una Carta Contro-Trappola, OPPURE se annulli l'attivazione di una Carta Magia/Trappola, o l'effetto di un mostro (eccetto durante il Damage Step): puoi bandire 2 altri mostri Fata dalla tua mano, Terreno e/o Cimitero; Evoca Specialmente questa carta dal Cimitero (se era lì quando hai attivato/annullato) o mano (anche se non era lì). Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante. Quando questa carta infligge danno da combattimento al tuo avversario: puoi aggiungere 1 carta "Parshath" o 1 Contro-Trappola dal tuo Deck alla tua mano.
  pt: |-
    Se você ativar um Card de Armadilha de Resposta, OU se você negar a ativação de um Card de Magia/Armadilha ou efeito de monstro (exceto durante a Etapa de Dano): você pode banir 2 outros monstros Fada da sua mão, do campo e/ou do Cemitério; Invoque este card por Invocação-Especial do Cemitério (se ele estava lá quando você ativou/negou) ou da mão (mesmo se ele não estava). Se este card atacar um monstro em Posição de Defesa, cause dano de batalha perfurante. Quando este card causar dano de batalha ao seu oponente: você pode adicionar 1 card "Parshath" ou 1 Armadilha de Resposta do seu Deck à sua mão.
  ja: |-
    ①：このカードが手札・墓地に存在し、自分がカウンター罠カードを発動した場合、または自分がモンスターの効果・魔法・罠カードの発動を無効にした場合、自分の手札・フィールド・墓地からこのカード以外の天使族モンスター２体を除外して発動できる。このカードを特殊召喚する。
    ②：このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。
    ③：このカードが相手に戦闘ダメージを与えた時に発動できる。デッキから「パーシアス」カードかカウンター罠カード１枚を手札に加える。
  ko: |-
    ①: 이 카드가 패 / 묘지에 존재하고, 자신이 카운터 함정 카드를 발동했을 경우, 또는 자신이 몬스터의 효과 / 마법 / 함정 카드의 발동을 무효로 했을 경우, 자신의 패 / 필드 / 묘지에서 이 카드 이외의 천사족 몬스터 2장을 제외하여 발동할 수 있다. 이 카드를 특수 소환한다. ②: 이 카드가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 전투 데미지를 준다. ③: 이 카드가 상대에게 전투 데미지를 주었을 때에 발동할 수 있다. 덱에서 "파샤스" 카드 또는 카운터 함정 카드 1장을 패에 넣는다.
  zh-TW: |-
    ①：在此卡存在於手牌・墓地，我方發動反制陷阱卡的狀況下，或是在我方將怪獸效果・魔法・陷阱卡的發動變為無效的狀況下，可從我方手牌・場上・墓地將２隻此卡以外的天使族怪獸除外發動。特殊召喚此卡。②：在此卡攻擊守備表示怪獸的狀況下，給予攻擊力超過該守備力數值的戰鬥傷害。③：可在此卡給予對方戰鬥傷害時發動。從牌組將１張「珀耳修斯」卡或１張反制陷阱卡加入手牌。
  zh-CN: |-
    ①：此卡存在于手牌・墓地，且我方发动计数物陷阱卡的场合，或我方使怪兽的效果・魔法・陷阱卡的发动变成无效的场合，可从我方的手牌、场上、墓地将除此卡以外的２只天使族怪兽除外并发动。特殊召唤此卡。②：此卡攻击了守备表示怪兽的场合，若其攻击力超过守备力，给予对手生命相当于该差值的战斗伤害。③：此卡给予对手战斗伤害时可发动。从牌组将１张“珀耳修斯”卡或反制陷阱卡加入手牌。
