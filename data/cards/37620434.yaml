text:
  en: |-
    (This card is always treated as an "Archfiend" card.)
    FLIP: Target 1 Fiend-Type monster your opponent controls; take control of that target until the End Phase.
  de: |-
    (Diese Karte wird immer als „Erzunterweltler“-Karte behandelt.)
    FLIPP: Wähle 1 Monster vom Typ Unterweltler, das dein Gegner kontrolliert; übernimm bis zur End Phase die Kontrolle über das gewählte Ziel.
  es: |-
    (Esta carta se trata siempre como una carta "Archidemonio").
    VOLTEO: Selecciona 1 monstruo de Tipo Demonio que controle tu adversario; toma el control de ese objetivo hasta la End Phase.
  fr: |-
    (Cette carte est toujours traitée comme une carte "Archdémon".)
    FLIP : Ciblez 1 monstre de Type Démon contrôlé par votre adversaire ; jusqu'à la End Phase, prenez le contrôle de la cible.
  it: |-
    (Questa carta è sempre considerata come una carta "Arcidemone".)
    SCOPRI: Scegli come bersaglio 1 mostro di Tipo Demone controllato dal tuo avversario; prendi il controllo di quel bersaglio fino alla End Phase.
  pt: |-
    (Este card é tratado como um card "Arquidemônio".)
    VIRE: Escolha 1 monstro do Tipo Demônio que seu oponente controla; até a Fase Final, tome o controle do alvo.
  ja: |-
    リバース：相手フィールド上に表側表示で存在する悪魔族モンスター１体のコントロールをエンドフェイズまで得る。
  ko: |-
    리버스 : 상대 필드 위에 앞면 표시로 존재하는 악마족 몬스터 1장의 컨트롤을 엔드 페이즈까지 얻는다.
  zh-TW: |-
    反轉：選擇對方場上的１隻惡魔族怪獸，在結束階段前獲得該控制權。
  zh-CN: |-
    反转：直到结束阶段得到对方场上表侧表示存在的1只恶魔族怪兽的控制权。
