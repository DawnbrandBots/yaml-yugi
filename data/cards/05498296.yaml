name:
  en: Scarr, Scout of Dark World
  de: Scarr, Späher der Finsteren Welt
  es: Scarr, Explorador del Mundo Oscuro
  fr: Scarr, Éclaireur du Monde Ténébreux
  it: Scarr, Scout del Mondo Oscuro
  pt: Scarr, Batedor do Mundo Negro
  ja: <ruby>暗<rt>あん</rt></ruby><ruby>黒<rt>こく</rt></ruby><ruby>界<rt>かい</rt></ruby>の<ruby>斥<rt>せっ</rt></ruby><ruby>候<rt>こう</rt></ruby> スカー
  ja_romaji: Ankokukai no Sekkō Sukā
  ko: 암흑계의 척후 스카아
  ko_rr: Amheukgye-ui Cheokhu Seukaa
  zh-TW: 暗黑界之斥侯 猩紅卡
  zh-CN: 暗黑界之斥侯 猩红卡
text:
  en: |-
    If this card is destroyed by battle and sent to the GY: Add 1 Level 4 or lower "Dark World" monster from your Deck to your hand.
  de: |-
    Falls diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Füge deiner Hand 1 „Finsteren Welt“-Monster der Stufe 4 oder niedriger von deinem Deck hinzu.
  es: |-
    Si esta carta es destruida en batalla y mandada al Cementerio: añade a tu mano 1 monstruo "Mundo Oscuro" de Nivel 4 o menor en tu Deck.
  fr: |-
    Si cette carte est détruite au combat et envoyée au Cimetière : ajoutez 1 monstre "Monde Ténébreux" de max. Niveau 4 depuis votre Deck à votre main.
  it: |-
    Se questa carta viene distrutta in battaglia e mandata al Cimitero: aggiungi 1 mostro "Mondo Oscuro" di Livello 4 o inferiore dal tuo Deck alla tua mano.
  pt: |-
    Se este card for destruído em batalha e enviado para o Cemitério: adicione 1 monstro "Mundo Negro" de Nível 4 ou menos do seu Deck à sua mão.
  ja: |-
    ①：このカードが戦闘で破壊され墓地へ送られた場合に発動する。デッキからレベル４以下の「暗黒界」モンスター１体を手札に加える。
  ko: |-
    ①: 이 카드가 전투로 파괴되어 묘지로 보내졌을 경우에 발동한다. 덱에서 레벨 4 이하의 "암흑계" 몬스터 1장을 패에 넣는다.
  zh-TW: |-
    此卡因战斗被破坏并送入墓地时，从我方牌组中将1只等级4或以下冠有「暗黑界」之名的怪兽加入手牌。
  zh-CN: |-
    这张卡被战斗破坏送去墓地时，从自己卡组把1只4星以下的名字带有「暗黑界」的怪兽加入手卡。
