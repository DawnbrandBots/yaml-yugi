text:
  en: |-
    A lost dog that wandered off 1000 years ago. He's still waiting for his master to come for him.
  de: |-
    Ein einsamer Hund, der vor 1000 Jahren entlaufen ist. Er wartet immer noch auf die Rückkehr seines Herren.
  es: |-
    Un perro perdido que se extravió hace 1000 años. Todavía está esperando que vuelva su amo.
  fr: |-
    Un pauvre chien égaré depuis plus de 1000 ans. Il attend toujours le retour de son maître.
  it: |-
    Un cane perduto che ha smarrito la strada 1000 anni fa. Sta ancora aspettando il ritorno del suo padrone.
  pt: |-
    Um cão que se perdeu há 1000 anos. Ele ainda espera pelo regresso do seu dono.
  ja: |-
    １０００年前に飼い主とはぐれてしまった迷犬。未だにご主人の迎えを待ち続けている。
  ko: |-
    1000년 전에 키워준 주인을 잃은 미아견. 아직도 주인이 데리러 와주기를 계속해서 기다리고 있다.
  zh-TW:
  zh-CN: |-
    1000年前与主人不幸走散的迷犬。至今仍在等待着主人能够回来。
