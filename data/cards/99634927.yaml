pendulum_effect:
  en: |-
    Once per turn: You can Tribute 1 "Abyss Actor" monster, then target 1 "Abyss Actor" monster you control; it gains ATK equal to the original ATK of the Tributed monster, until the end of this turn (even if this card leaves the field).
  de: |-
    Einmal pro Spielzug: Du kannst 1 „Abgrundschauspieler“-Monster als Tribut anbieten und dann 1 „Abgrundschauspieler“-Monster wählen, das du kontrollierst; es erhält bis zum Ende dieses Spielzugs ATK in Höhe der Grund-ATK des als Tribut angebotenen Monsters (selbst falls diese Karte das Spielfeld verlässt).
  es: |-
    Una vez por turno: puedes Sacrificar 1 monstruo "Actor del Abismo", y después seleccionar 1 monstruo "Actor del Abismo" que controles; éste gana ATK igual al ATK original del monstruo Sacrificado, hasta el final de este turno (aún si esta carta deja el Campo).
  fr: |-
    Une fois par tour : vous pouvez Sacrifier 1 monstre "Acteur des Abysses", puis ciblez 1 monstre "Acteur des Abysses" que vous contrôlez ; jusqu'à la fin de ce tour (même si cette carte quitte le Terrain), il gagne une ATK égale à l'ATK d'origine du monstre Sacrifié.
  it: |-
    Una volta per turno: puoi offrire come Tributo 1 mostro "Attore dell'Abisso", poi scegliere come bersaglio 1 mostro "Attore dell'Abisso" che controlli; esso guadagna ATK pari all'ATK originale del mostro offerto come Tributo, fino alla fine di questo turno (anche se questa carta lascia il Terreno).
  pt: |-
    Uma vez por turno: você pode oferecer como Tributo 1 monstro "Ator do Abismo" e, depois, escolher 1 monstro "Ator do Abismo" que você controla; até o final deste turno, ele ganha ATK igual ao ATK original do monstro oferecido como Tributo (mesmo que este card deixe o campo).
  ja: |-
    ①：１ターンに１度、自分フィールドの「魔界劇団」モンスター１体をリリースし、自分フィールドの「魔界劇団」モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで、リリースしたモンスターの元々の攻撃力分アップする。
  ko: '①: 1턴에 1번, 자신 필드의 "마계극단" 몬스터 1장을 릴리스하고, 자신 필드의 "마계극단" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지, 릴리스한 몬스터의 원래 공격력만큼 올린다.'
  zh-TW:
  zh-CN: |-
    ①：1回合1次，把自己场上1只「魔界剧团」怪兽解放，以自己场上1只「魔界剧团」怪兽为对象才能发动。那只怪兽的攻击力直到回合结束时上升解放的怪兽的原本攻击力数值。
