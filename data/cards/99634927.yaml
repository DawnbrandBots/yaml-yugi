name:
  en: Abyss Actor - Funky Comedian
  de: Abgrundschauspieler - Komischer Komödiant
  es: Actor del Abismo - Comediante Funky
  fr: Acteur des Abysses - Comédien Funky
  it: Attore dell'Abisso - Comico Funky
  pt: Ator do Abismo - Comediante Funky
  ja: <ruby>魔<rt>ま</rt></ruby><ruby>界<rt>かい</rt></ruby><ruby>劇<rt>げき</rt></ruby><ruby>団<rt>だん</rt></ruby>－ファンキー・コメディアン
  ja_romaji: Makai Gekidan - Fankī Komedian
  ko: 마계극단－펑키 코미디언
  ko_rr:
  zh-TW:
  zh-CN: 魔界剧团-时髦笑星
text:
  en: |-
    If this card is Normal or Special Summoned: You can make this card gain 300 ATK for each "Abyss Actor" monster you currently control, until the end of this turn. You can target 1 other "Abyss Actor" monster you control; it gains ATK equal to this card's current ATK, until the end of this turn. This card cannot attack the turn this effect is activated. You can only use this effect of "Abyss Actor - Funky Comedian" once per turn.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst diese Karte bis zum Ende dieses Spielzugs 300 ATK für jedes „Abgrundschauspieler“-Monster erhalten lassen, das du derzeit kontrollierst. Du kannst 1 anderes „Abgrundschauspieler“-Monster wählen, das du kontrollierst; es erhält bis zum Ende dieses Spielzugs ATK in Höhe der derzeitigen ATK dieser Karte. Diese Karte kann nicht in dem Spielzug angreifen, in dem dieser Effekt aktiviert wird. Du kannst diesen Effekt von „Abgrundschauspieler - Komischer Komödiant“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes hacer que esta carta gane 300 ATK por cada monstruo "Actor del Abismo" que controles en ese momento, hasta el final de este turno. Puedes seleccionar otro monstruo "Actor del Abismo" que controles; éste gana ATK igual al ATK de esta carta en este momento, hasta el final de este turno. Esta carta no puede atacar el turno en que se activa este efecto. Sólo puedes usar este efecto de "Actor del Abismo - Comediante Funky" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : jusqu'à la fin de ce tour, vous pouvez faire gagner 300 ATK à cette carte pour chaque monstre "Acteur des Abysses" que vous contrôlez actuellement. Vous pouvez cibler 1 autre monstre "Acteur des Abysses" que vous contrôlez ; jusqu'à la fin de ce tour, il gagne une ATK égale à l'ATK actuelle de cette carte. Cette carte ne peut pas attaquer le tour où cet effet est activé. Vous ne pouvez utiliser cet effet de "Acteur des Abysses - Comédien Funky" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi far guadagnare a questa carta 300 ATK per ogni mostro "Attore dell'Abisso" che controlli attualmente, fino alla fine di questo turno. Puoi scegliere come bersaglio 1 altro mostro "Attore dell'Abisso" che controlli; esso guadagna ATK pari all'ATK attuale di questa carta, fino alla fine di questo turno. Questa carta non può attaccare nel turno in cui viene attivato questo effetto. Puoi utilizzare questo effetto di "Attore dell'Abisso - Comico Funky" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: até o final deste turno, você pode fazer com que este card ganhe 300 de ATK para cada monstro "Ator do Abismo" que você controla atualmente. Você pode escolher 1 outro monstro "Ator do Abismo" que você controla; até o final deste turno, ele ganha ATK igual ao ATK atual deste card. Este card não pode atacar no turno em que este card for ativado. Você só pode usar este efeito de "Ator do Abismo - Comediante Funky" uma vez por turno.
  ja: |-
    「魔界劇団－ファンキー・コメディアン」の②のモンスター効果は１ターンに１度しか使用できず、この効果を発動するターン、このカードは攻撃できない。①：このカードが召喚・特殊召喚に成功した場合に発動できる。このカードの攻撃力はターン終了時まで、自分フィールドの「魔界劇団」モンスターの数×３００アップする。②：このカード以外の自分フィールドの「魔界劇団」モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで、このカードの攻撃力分アップする。
  ko: '"마계극단－펑키 코미디언"의 ②의 몬스터 효과는 1턴에 1번밖에 사용할 수 없으며, 이 효과를 발동하는 턴에, 이 카드는 공격할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 이 카드의 공격력은 턴 종료시까지, 자신 필드의 "마계극단" 몬스터의 수 × 300 올린다. ②: 이 카드 이외의 자신 필드의 "마계극단" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지, 이 카드의 공격력만큼 올린다.'
  zh-TW:
  zh-CN: |-
    「魔界剧团-时髦笑星」的②的怪兽效果1回合只能使用1次，这个效果发动的回合，这张卡不能攻击。①：这张卡召唤·特殊召唤成功的场合才能发动。这张卡的攻击力直到回合结束时上升自己场上的「魔界剧团」怪兽数量×300。②：以这张卡以外的自己场上1只「魔界剧团」怪兽为对象才能发动。那只怪兽的攻击力直到回合结束时上升这张卡的攻击力数值。
