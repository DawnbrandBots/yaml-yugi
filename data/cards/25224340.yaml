text:
  en: |-
    Send 1 Illusion monster from your Deck to the GY. During your Main Phase, if you control a Level 5 or higher Illusion monster: You can banish this card from your GY, then target 1 monster in your opponent's GY; Special Summon it to your field, but banish it during the End Phase of the next turn. You can only use 1 "Nightmare Hands" effect per turn, and only once that turn.
  de: |-
    Lege 1 Illusion-Monster von deinem Deck auf den Friedhof. Während deiner Main Phase, falls du ein Illusion-Monster der Stufe 5 oder höher kontrollierst: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Monster im Friedhof deines Gegners wählen; beschwöre es als Spezialbeschwörung auf deine Spielfeldseite, aber verbanne es während der End Phase des nächsten Spielzugs. Du kannst nur 1 Effekt von „Albtraum-Hände“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  es: |-
    Manda al Cementerio 1 monstruo Ilusión en tu Deck. Durante tu Main Phase, si controlas un monstruo Ilusión de Nivel 5 o mayor: puedes desterrar esta carta en tu Cementerio, y después selecciona 1 monstruo en el Cementerio de tu adversario; Invócalo de Modo Especial a tu Campo, pero destiérralo durante la End Phase del próximo turno. Sólo puedes usar 1 efecto de "Manos de Pesadilla" por turno, y sólo una vez ese turno.
  fr: |-
    Envoyez 1 monstre Illusion depuis votre Deck au Cimetière. Durant votre Main Phase, si vous contrôlez un monstre Illusion de min. Niveau 5 : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre dans le Cimetière de votre adversaire ; Invoquez-le Spécialement sur votre Terrain, mais bannissez-le durant la End Phase du prochain tour. Vous ne pouvez utiliser qu'1 effet de "Mains du Cauchemar" par tour, et uniquement une fois le tour.
  it: |-
    Manda 1 mostro Illusione dal tuo Deck al Cimitero. Durante la tua Main Phase, se controlli un mostro Illusione di Livello 5 o superiore: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro nel Cimitero del tuo avversario; Evocalo Specialmente sul tuo Terreno, ma bandiscilo durante la End Phase del prossimo turno. Puoi utilizzare solo 1 effetto di "Mani dell'Incubo" per turno, e solo una volta in quel turno.
  pt: |-
    Envie 1 monstro Ilusão do seu Deck para o Cemitério. Durante sua Fase Principal, se você controlar um monstro Ilusão de Nível 5 ou mais: você pode banir este card do seu Cemitério e, depois, escolha 1 monstro no Cemitério do seu oponente; Invoque-o por Invocação-Especial no seu campo, mas bana-o durante a Fase Final do próximo turno. Você só pode usar 1 efeito de "Mãos do Pesadelo" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：デッキから幻想魔族モンスター１体を墓地へ送る。②：自分フィールドにレベル５以上の幻想魔族モンスターが存在する場合、自分メインフェイズに墓地のこのカードを除外し、相手の墓地のモンスター１体を対象として発動できる。そのモンスターを自分フィールドに特殊召喚する。この効果で特殊召喚されたモンスターは次のターンのエンドフェイズに除外される。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 덱에서 환상마족 몬스터 1장을 묘지로 보낸다. ②: 자신 필드에 레벨 5 이상의 환상마족 몬스터가 존재할 경우, 자신 메인 페이즈에 묘지의 이 카드를 제외하고, 상대 묘지의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 자신 필드에 특수 소환한다. 이 효과로 특수 소환된 몬스터는 다음 턴의 엔드 페이즈에 제외된다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合1次，仅可使用其中1个。①：从牌组将1只幻想魔族怪兽送至墓地。②：自己场上存在等级5以上的幻想魔族怪兽的情况下，在自己的主要阶段将墓地的此卡除外，以对手墓地的1只怪兽为对象可以发动。将该怪兽特殊召唤至自己场上。以此效果被特殊召唤的怪兽将在下个回合的结束阶段被除外。
