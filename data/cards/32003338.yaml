text:
  en: |-
    3 Level 3 monsters
    Once per turn: You can detach 1 Xyz Material from this card to target 1 Level 4 or lower Attack Position monster your opponent controls; gain control of it until the End Phase.
  de: |-
    3 Monster der Stufe 3
    Einmal pro Spielzug: Du kannst 1 Xyz-Material von dieser Karte abhängen, um 1 Monster der Stufe 4 oder niedriger in Angriffsposition zu wählen, das dein Gegner kontrolliert; übernimm bis zur End Phase die Kontrolle darüber.
  es: |-
    3 monstruos de Nivel 3
    Una vez por turno: puedes desacoplar de esta carta 1 Material Xyz para seleccionar 1 monstruo de Nivel 4 o menor en Posición de Ataque que controle tu adversario; toma su control hasta la End Phase.
  fr: |-
    3 monstres de Niveau 3
    Une fois par tour : vous pouvez détacher 1 Matériel Xyz de cette carte pour cibler 1 monstre de max. Niveau 4 en Position d'Attaque contrôlé par votre adversaire ; jusqu'à la End Phase, prenez-en le contrôle.
  it: |-
    3 mostri di Livello 3
    Una volta per turno: puoi staccare 1 Materiale Xyz da questa carta per scegliere come bersaglio 1 mostro di Livello 4 o inferiore in Posizione di Attacco controllato dal tuo avversario; prendine il controllo fino alla End Phase.
  pt: |-
    3 monstros de Nível 3
    Uma vez por turno: você pode desassociar 1 Matéria Xyz deste card para escolher 1 monstro de Nível 4 ou menos em Posição de Ataque que seu oponente controla; ganhe o controle dele até a Fase Final.
  ja: |-
    レベル３モンスター×３
    ①：１ターンに１度、このカードのＸ素材を１つ取り除き、相手フィールドのレベル４以下の攻撃表示モンスター１体を対象として発動できる。そのモンスターのコントロールをエンドフェイズまで得る。
  ko: |-
    레벨 3 몬스터 × 3
    ①: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 상대 필드의 레벨 4 이하의 공격 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 컨트롤을 엔드 페이즈까지 얻는다.
  zh-TW: |-
    等級３怪獸×３
    ①：１回合１次，可去除此卡的１個超量素材，將對方場上的１隻等級４以下攻擊表示怪獸做為對象發動。在結束階段前獲得該怪獸的控制權。
  zh-CN: |-
    等级３怪兽×３
    １回合１次，可以移除这张卡的１个超量素材，并选择对手场上１只等级４以下攻击状态的怪兽发动。获得该怪兽的操控权，直到结束阶段。
