  ko_rr:
  zh-TW: 炎獄反擊
  zh-CN: 炎狱反击
text:
  en: |-
    When a Spell/Trap Card is activated: Banish 1 FIRE monster with 200 DEF from your GY; negate the activation, and if you do, destroy it.
  de: |-
    Wenn eine Zauber-/Fallenkarte aktiviert wird: Verbanne 1 FEUER Monster mit 200 DEF von deinem Friedhof; annulliere die Aktivierung und falls du dies tust, zerstöre sie.
  es: |-
    Cuando es activada una Carta Mágica/de Trampa: destierra 1 monstruo de FUEGO con 200 DEF en tu Cementerio; niega la activación y, si lo haces, destruye la carta.
  fr: |-
    Lorsqu'une Carte Magie/Piège est activée : bannissez 1 monstre FEU avec 200 DEF depuis votre Cimetière ; annulez l'activation, et si vous le faites, détruisez-la.
  it: |-
    Quando viene attivata una Carta Magia/Trappola: bandisci 1 mostro FUOCO con 200 DEF dal tuo Cimitero; annulla l'attivazione e, se lo fai, distruggila.
  pt: |-
    Quando um Card de Magia/Armadilha for ativado: bana 1 monstro de FOGO com DEF 200 do seu Cemitério; negue a ativação e, se isso acontecer, destrua-o.
  ja: |-
    ①：魔法・罠カードが発動した時、自分の墓地から守備力２００の炎属性モンスター１体を除外して発動できる。その発動を無効にし破壊する。
  ko: |-
    ①: 마법 / 함정 카드가 발동했을 때, 자신 묘지에서 수비력 200 의 화염 속성 몬스터 1장을 제외하고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.
  zh-TW: |-
    可将我方墓地的1只守备力200的炎属性怪兽从游戏中除外并发动。使魔法、陷阱卡的发动无效并破坏。
  zh-CN: |-
    ①：魔法・陷阱卡发动时，从自己墓地将１只守备力２００的炎属性怪兽除外可以发动。将该发动无效并破坏。
