name:
  en: Talkback Lancer
  de: Widerwort-Lanzenträger
  es: Lancero Talkback
  fr: Lancier Talkback
  it: Talkback Lanciere
  pt: Retrucador Lanceiro
  ja: トークバック・ランサー
  ja_romaji: Tōkubakku Ransā
  ko: 토크백 랜서
  ko_rr: Tokeubaek Raenseo
  zh-TW: 答語槍兵
  zh-CN: 答语枪兵
text:
  en: |-
    1 Level 2 or lower Cyberse monster
    You can Tribute 1 other Cyberse monster, then target 1 "Code Talker" monster in your GY with a different original name from that monster; Special Summon it to your zone this card points to. You can only use this effect of "Talkback Lancer" once per turn.
  de: |-
    1 Cyberse-Monster der Stufe 2 oder niedriger
    Du kannst 1 anderes Cyberse-Monster als Tribut anbieten und dann 1 „Kodier-Sprecher“-Monster in deinem Friedhof wählen, das einen unterschiedlichen Grund-Namen als das Monster hat; beschwöre es als Spezialbeschwörung in deine Zone, auf die diese Karte zeigt. Du kannst diesen Effekt von „Widerwort-Lanzenträger“ nur einmal pro Spielzug verwenden.
  es: |-
    1 monstruo Ciberso de Nivel 2 o menor
    Puedes Sacrificar otro monstruo Ciberso, y después selecciona 1 monstruo "Codificador Hablador" en tu Cementerio con un nombre original diferente al de ese monstruo; Invócalo de Modo Especial a tu zona a la que apunte esta carta. Sólo puedes usar este efecto de "Lancero Talkback" una vez por turno.
  fr: |-
    1 monstre Cyberse de max. Niveau 2
    Vous pouvez Sacrifier 1 autre monstre Cyberse, puis ciblez 1 monstre "Codeur Bavard" dans votre Cimetière de nom d'origine différent du monstre ; Invoquez-le Spécialement dans votre zone pointée par cette carte. Vous ne pouvez utiliser cet effet de "Lancier Talkback" qu'une fois par tour.
  it: |-
    1 mostro Cyberso di Livello 2 o inferiore
    Puoi offrire come Tributo 1 altro mostro Cyberso, poi scegliere come bersaglio 1 mostro "Codificatore Trasmittente" nel tuo Cimitero con nome originale diverso da quel mostro; Evocalo Specialmente in una tua zona puntata da questa carta. Puoi utilizzare questo effetto di "Talkback Lanciere" una sola volta per turno.
  pt: |-
    1 monstro Ciberso de Nível 2 ou menos
    Você pode oferecer como Tributo 1 outro monstro Ciberso e, depois, escolha 1 monstro "Codificar Transmissor" no seu Cemitério com um nome original diferente que o desse monstro; Invoque-o por Invocação-Especial em uma zona sua para a qual este card apontar. Você só pode usar este efeito de "Retrucador Lanceiro" uma vez por turno.
  ja: |-
    レベル２以下のサイバース族モンスター１体
    このカード名の効果は１ターンに１度しか使用できない。①：このカード以外の自分フィールドのサイバース族モンスター１体をリリースし、そのモンスターと元々のカード名が異なる自分の墓地の「コード・トーカー」モンスター１体を対象として発動できる。そのモンスターをこのカードのリンク先となる自分フィールドに特殊召喚する。
  ko: |-
    레벨 2 이하의 사이버스족 몬스터 1장
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드 이외의 자신 필드의 사이버스족 몬스터 1장을 릴리스하고, 그 몬스터와 원래의 카드명이 다른 자신 묘지의 "코드 토커" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 이 카드의 링크 앞이 되는 자신 필드에 특수 소환한다.
  zh-TW:
  zh-CN: |-
    等级2以下电子界族怪兽1只
    此卡名的效果1回合仅可使用1次。①：解放此卡以外的1只自己场上的电子界族怪兽，以与该怪兽原本卡名不同的自己墓地的1只“码语者”怪兽为对象可以发动。将该怪兽特殊召唤至此卡连接端的自己场上。
