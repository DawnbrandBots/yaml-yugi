text:
  en: |-
    2 Level 1 monsters
    When any player's monster declares an attack: You can detach 1 Xyz Material from this card; negate the attack, and if you negated an Xyz Monster's attack, this card gains ATK equal to that monster's Rank x 500.
  de: |-
    2 Monster der Stufe 1
    Wenn ein Monster eines beliebigen Spielers einen Angriff deklariert: Du kannst 1 Xyz-Material von dieser Karte abhängen; annulliere den Angriff und falls du den Angriff eines Xyz-Monsters annulliert hast, erhält diese Karte ATK in Höhe des Rangs des Monsters x 500.
  es: |-
    2 monstruos de Nivel 1
    Cuando un monstruo de cualquier jugador declara un ataque: puedes desacoplar de esta carta 1 Material Xyz; niega el ataque y, si negaste el ataque de un Monstruo Xyz, esta carta gana ATK igual al Rango de ese monstruo x 500.
  fr: |-
    2 monstres de Niveau 1
    Lorsque le monstre d'un joueur déclare une attaque : vous pouvez détacher 1 Matériel Xyz de cette carte ; annulez l'attaque, et si vous annulez une attaque de Monstre Xyz, cette carte gagne une ATK égale au Rang du monstre x 500.
  it: |-
    2 mostri di Livello 1
    Quando un mostro di qualsiasi giocatore dichiara un attacco: puoi staccare 1 Materiale Xyz da questa carta; annulla l'attacco e, se lo hai annullato l'attacco di un Mostro Xyz, questa carta guadagna ATK pari al Rango di quel mostro x 500.
  pt: |-
    2 monstros de Nível 1
    Quando um monstro de qualquer duelista declarar um ataque você pode desassociar 1 Matéria Xyz deste card; negue o ataque e, se você negou o ATK de um Monstro Xyz, este card ganha ATK igual a Classe desse monstro x 500.
  ja: |-
    レベル１モンスター×２
    ①：自分または相手モンスターの攻撃宣言時、このカードのＸ素材を１つ取り除いて発動できる。その攻撃を無効にし、そのモンスターがＸモンスターだった場合、このカードの攻撃力はそのモンスターのランク×５００アップする。
  ko: |-
    레벨 1 몬스터 × 2
    자신 또는 상대 몬스터의 공격 선언시, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 그 몬스터의 공격을 무효로 하고, 그 몬스터가 엑시즈 몬스터였을 경우, 이 카드의 공격력은 그 몬스터의 랭크 × 500 포인트 올린다.
  zh-TW:
  zh-CN: |-
    1星怪兽×2。自己或者对方怪兽的攻击宣言时，把这张卡1个XYZ素材取除才能发动。那只怪兽的攻击无效，那只怪兽是XYZ怪兽的场合，这张卡的攻击力上升那只怪兽的阶级×500的数值。
