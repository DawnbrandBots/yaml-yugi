  de: Reeze, Wirbelwind von Gusto
  es: Reeze, Remolino de Gusto
  fr: Reeze, Tourbillon de Gusto
  it: Reezee, Turbine di Gusto
  pt: Reeze, Redemoinho de Gusto
  ja: ガスタの<ruby>疾<rt>しっ</rt></ruby><ruby>風<rt>ぷう</rt></ruby> リーズ
  ja_romaji: Gasuta no Shippū Rīzu
  ko: 가스타의 질풍 리즈
  ko_rr:
  zh-TW: 薰風的疾風 莉姿
  zh-CN: 薰风之疾风 莉姿
text:
  en: |-
    Once per turn: You can return 1 card from your hand to the bottom of the Deck to target 1 monster your opponent controls and 1 face-up "Gusto" monster you control; switch control of both monsters.
  de: |-
    Einmal pro Spielzug: Du kannst 1 Karte von deiner Hand unter das Deck zurücklegen, um 1 Monster, das dein Gegner kontrolliert, und 1 offenes „Gusto“-Monster, das du kontrollierst, zu wählen; tauscht die Kontrolle über beide Monster.
  es: |-
    Una vez por turno: puedes devolver al fondo del Deck 1 carta en tu mano para seleccionar 1 monstruo que controle tu adversario y 1 monstruo "Gusto" boca arriba que controles; intercambia el control de ambos monstruos.
  fr: |-
    Une fois par tour : vous pouvez renvoyer 1 carte depuis votre main au-dessous du Deck pour cibler 1 monstre contrôlé par votre adversaire et 1 monstre "Gusto" face recto que vous contrôlez ; échangez le contrôle des deux monstres.
  it: |-
    Una volta per turno: puoi far ritornare 1 carta dalla tua mano in fondo al Deck per scegliere come bersaglio 1 mostro controllato dal tuo avversario e 1 mostro "Gusto" scoperto che controlli; scambia il controllo di quei mostri.
  pt: |-
    Uma vez por turno: Você pode devolver 1 card da sua mão para o fundo do Deck para escolher 1 monstro que seu oponente controla e 1 monstro "Gusto" com a face para cima que você controla; troque o controle de ambos os monstros.
  ja: |-
    手札を１枚デッキの一番下に戻し、相手フィールド上に存在するモンスター１体と自分フィールド上に表側表示で存在する「ガスタ」と名のついたモンスター１体を選択して発動する。選択したモンスターのコントロールを入れ替える。この効果は１ターンに１度しか使用できない。
  ko: |-
    패를 1장 덱의 맨 아래로 되돌리고, 상대 필드 위에 존재하는 몬스터 1장과 자신 필드 위에 앞면 표시로 존재하는 "가스타"라는 이름이 붙은 몬스터 1장을 선택하여 발동한다. 선택한 몬스터의 컨트롤을 맞바꾼다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    １回合１次，可將１張手牌送回牌組最下方，選擇對方場上的１隻怪獸及我方場上的１隻冠有「薰風」之名的怪獸發動。交換選擇的怪獸的控制權。
  zh-CN: |-
    １回合１次，可将１张手牌返回至牌组最下方，并选择对手场上的１只怪兽和我方场上的１只冠有“薰风”之名的怪兽发动。交换被选择怪兽的控制权。
