text:
  en: |-
    2 Level 4 Warrior-Type monsters
    Once per turn: You can detach 1 Xyz Material from this card to target 1 "Ninja" monster you control; it can make a second attack during each Battle Phase this turn.
  de: |-
    2 Monster vom Typ Krieger der Stufe 4
    Einmal pro Spielzug: Du kannst 1 Xyz-Material von dieser Karte abhängen, um 1 offenes "Ninja"-Monster zu wählen, das du kontrollierst; in diesem Spielzug kann das Monster während jeder Battle Phase zweimal angreifen.
  es: |-
    2 monstruos de Tipo Guerrero de Nivel 4
    Una vez por turno: puedes desacoplar de esta carta 1 Material Xyz para seleccionar 1 monstruo "Ninja" que controles; este turno, ese monstruo puede atacar dos veces durante cada Battle Phase.
  fr: |-
    2 monstres de Type Guerrier de Niveau 4
    Une fois par tour : vous pouvez détacher 1 Matériel Xyz de cette carte pour cibler 1 monstre "Ninja" que vous contrôlez ; ce tour, durant chaque Battle Phase, il peut attaquer une seconde fois.
  it: |-
    2 mostri di Tipo Guerriero di Livello 4
    Una volta per turno: puoi staccare 1 Materiale Xyz da questa carta per scegliere come bersaglio 1 mostro "Ninja" scoperto che controlli; questo turno, quel mostro può attaccare due volte durante ogni Battle Phase.
  pt: |-
    2 monstros de Nível 4 do Tipo Guerreiro
    Uma vez por turno: você pode desassociar 1 Matéria Xyz deste card para escolher 1 monstro "Ninja" que você controla; ele pode realizar um segundo ataque durante cada Fase de Batalha neste turno.
  ja: |-
    戦士族レベル４モンスター×２
    ①：１ターンに１度、このカードのＸ素材を１つ取り除き、自分フィールドの「忍者」モンスター１体を対象として発動できる。このターン、そのモンスターは１度のバトルフェイズ中に２回攻撃できる。
  ko: |-
    전사족 레벨 4 몬스터 × 2
    1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 자신 필드 위의 "첩자"라는 이름이 붙은 몬스터 1장을 선택하고 발동할 수 있다. 이 턴에, 선택한 몬스터는 1번의 배틀 페이즈 중에 2회 공격할 수 있다.
  zh-TW:
  zh-CN: |-
    战士族4星怪兽×2
    1回合1次，把这张卡1个XYZ素材取除，选择自己场上1只名字带有「忍者」的怪兽才能发动。这个回合，选择的怪兽在同1次的战斗阶段中可以作2次攻击。
