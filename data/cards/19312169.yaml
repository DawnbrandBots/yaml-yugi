name:
  en: Talisman of Trap Sealing
  de: Talisman der Fallenversiegelung
  es: Talismán de Sellar Trampas
  fr: Talisman de Neutralisation de Piège
  it: Talismano del Sigilla-Trappole
  pt: Talismã de Selar Armadilhas
  ja: <ruby>罠<rt>わな</rt></ruby><ruby>封<rt>ふう</rt></ruby><ruby>印<rt>いん</rt></ruby>の<ruby>呪<rt>じゅ</rt></ruby><ruby>符<rt>ふ</rt></ruby>
  ja_romaji: Wana Fūin no Jufu
  ko: 함정 봉인의 부적
  ko_rr:
  zh-TW:
  zh-CN: 陷阱封印咒符
text:
  en: |-
    You can only activate this card while there is a face-up "Sealmaster Meisei" on your side of the field. While this card is face-up on the field, Trap Cards cannot be activated and the effects of face-up Trap Cards on the field are negated. When "Sealmaster Meisei" is removed from the field, destroy this card.
  de: |-
    Du kannst diese Karte nur aktivieren, wenn sich eine offene „Siegelmeister Meisei“-Karte auf deiner Spielfeldseite befindet. Solange diese Karte offen auf dem Spielfeld liegt, können Fallenkarten nicht aktiviert werden und Effekte aller offenen Fallenkarten auf dem Spielfeld werden annulliert. Wenn „Siegelmeister Meisei“ vom Spielfeld entfernt wird, zerstöre diese Karte.
  es: |-
    Sólo puedes activar esta carta cuando hay un "Amo de los Sellos Meisei" boca arriba en tu Campo. Mientras esta carta permanezca boca arriba en el Campo, no se pueden activar Cartas de Trampa y los efectos de las Cartas de Trampa boca arriba son negados. Cuando el "Amo de los Sellos Meisei" es retirado del Campo, destruye esta carta.
  fr: |-
    Vous ne pouvez activer cette carte que lorsque "Meisei, Le Maître des Sceaux" est face recto sur votre Terrain. Tant que cette carte reste face recto sur le Terrain, les Cartes Piège ne peuvent pas être activées, et les effets des Cartes Piège face recto sur le Terrain sont annulés. Lorsque "Meisei, Le Maître des Sceaux" est retiré du Terrain, détruisez cette carte.
  it: |-
    Puoi attivare questa carta solo quando hai un "Maisei Maestro dei Sigilli" scoperto sul tuo Terreno. Fino a quando questa carta resta scoperta sul Terreno, le Carte Trappola non possono essere attivate e l'effetto delle Carte Trappola scoperte sul Terreno viene annullato. Quando "Maisei Maestro dei Sigilli" viene rimosso dal Terreno, distruggi questa carta.
  pt: |-
    Você não pode activar este card a não ser quando existe um "Meisei, Mestre dos Selos" no seu Campo com a face para cima. Enquanto este card permanecer no Campo com a face para cima, Cards de Armadilha não podem ser activados e os efeitos de todos os Cards de Armadilha no Campo com a face para cima são anulados. Quando "Meisei, Mestre dos Selos" for destruído ou removido do Campo, destrúa este card.
  ja: |-
    「封印師 メイセイ」が自分フィールド上に存在している時のみ発動する事ができる。このカードがフィールド上に存在する限り罠カードは発動できず、全てのフィールド上罠カードの効果は無効になる。「封印師 メイセイ」が自分フィールド上に存在しなくなった時、このカードを破壊する。
  ko: |-
    "봉인사 메이세이"가 자신 필드 위에 존재하고 있을 때만 발동할수 있다. 이 카드가 필드 위에 존재하는 한,함정 카드는 발동할 수 없으며, 모든 필드 위 함정 카드의 효과는 무효가 된다."봉인사 메이세이"가 자신 필드 위에 존재하지 않게 되었을 때 이 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    只在「封印师 明晴」在自己场上存在时才能发动。只要这张卡在场上存在陷阱卡不能发动，全部场上陷阱卡的效果无效。「封印师 明晴」不在自己场上存在时，这张卡破坏。
