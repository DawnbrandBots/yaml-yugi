  zh-TW: 陷阱封印的咒符
  zh-CN: 陷阱封印的咒符
text:
  en:
  de: |-
    Aktiviere diese Karte nur, falls du „Siegelmeister Meisei“ kontrollierst. Fallenkarten und ihre Effekte auf dem Spielfeld können nicht aktiviert werden. Annulliere alle Falleneffekte auf dem Spielfeld. Falls du „Siegelmeister Meisei“ nicht kontrollierst, zerstöre diese Karte.
  es: |-
    Activa esta carta sólo si controlas "Amo de los Sellos Meisei". No se pueden activar Cartas de Trampa, ni sus efectos en el Campo. Niega todos los efectos de Trampas en el Campo. Si no controlas "Amo de los Sellos Meisei", destruye esta carta.
  fr: |-
    Activez cette carte uniquement si vous contrôlez "Meisei, Le Maître des Sceaux". Les Cartes Piège, et leurs effets sur le Terrain, ne peuvent pas être activés. Annulez tous les effets de Piège sur le Terrain. Si vous ne contrôlez pas "Meisei, Le Maître des Sceaux", détruisez cette carte.
  it: |-
    Attiva questa carta solo se controlli "Maisei Maestro dei Sigilli". Le Carte Trappola, e i loro effetti sul Terreno, non possono essere attivati. Annulla gli effetti di tutte le Trappole sul Terreno. Se non controlli "Maisei Maestro dei Sigilli", distruggi questa carta.
  pt: |-
    Ative este card apenas se você controlar "Meisei, Mestre dos Selos". Os Cards de Armadilha, bem como seus efeitos no campo, não podem ser ativados. Negue todos os efeitos de Armadilha no campo. Se você não controlar "Meisei, Mestre dos Selos", destrua este card.
  ja: |-
    自分フィールドに「封印師　メイセイ」が存在する場合にこのカードを発動できる。
    ①：このカードが魔法＆罠ゾーンに存在する限り、フィールドの罠カードの効果は発動できず、フィールドの罠カードの効果は無効化される。
    ②：自分フィールドに「封印師　メイセイ」が存在しない場合にこのカードは破壊される。
  ko: |-
    "봉인사 메이세이"가 자신 필드 위에 존재하고 있을 때만 발동할 수 있다. 이 카드가 필드 위에 존재하는 한, 함정 카드는 발동할 수 없으며, 모든 필드 위 함정 카드의 효과는 무효가 된다. "봉인사 메이세이"가 자신 필드 위에 존재하지 않게 되었을 때, 이 카드를 파괴한다.
  zh-TW: |-
    可在我方場上存在「封印師 明晴」的狀況下發動此卡。只要此卡存在於場上，場上的陷阱卡效果就無法發動，場上陷阱卡的效果被無效化。在我方場上不存在「封印師 明晴」的狀況下，破壞此卡。
  zh-CN: |-
    此卡只有在“封印师 明晴”存在于我方场上时才可发动。只要此卡存在于场上，陷阱卡便不可发动，场上所有陷阱卡的效果无效。当“封印师 明晴”不存在于我方场上时，破坏此卡。
