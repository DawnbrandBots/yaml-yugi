  fr: Force Arcane V - Le Pape
  it: Energia Arcana V - Il Papa
  pt: Força Arcana V - O Hierofante
  ja: アルカナフォース<ruby>Ⅴ<rt>ファイブ</rt></ruby>－<ruby>ＴＨＥ ＨＩＥＲＯＰＨＡＮＴ<rt>ザ・ハイエロファント</rt></ruby>
  ja_romaji: Arukana Fōsu Faibu - Za Haierofanto
  ko: 아르카나 포스 V－더 하이어로펀트
  ko_rr:
  zh-TW:
  zh-CN: 秘仪之力Ⅴ－教皇
text:
  en: |-
    You can discard this card; this turn, your opponent cannot activate cards or effects when an "Arcana Force" monster(s) is Summoned to your field. If this card is Summoned: Toss a coin.
    ● Heads: Special Summon 1 Level 4 or lower "Arcana Force" monster from your Deck with a different name from the monsters you control and in your GY.
    ● Tails: Special Summon 1 "Arcana Force" monster from your Deck to your opponent's field.
  de: |-
    Du kannst diese Karte abwerfen; in diesem Spielzug kann dein Gegner weder Karten noch Effekte aktivieren, wenn ein oder mehr „Arkane Macht“-Monster auf deine Spielfeldseite beschworen werden. Falls diese Karte beschworen wird: Wirf eine Münze.
    ● Kopf: Beschwöre 1 „Arkane Macht“-Monster der Stufe 4 oder niedriger mit einem unterschiedlichen Namen als die Monster, die du kontrollierst und die in deinem Friedhof liegen, als Spezialbeschwörung von deinem Deck.
    ● Zahl: Beschwöre 1 „Arkane Macht“-Monster als Spezialbeschwörung von deinem Deck auf die Spielfeldseite deines Gegners.
  es: |-
    Puedes descartar esta carta; este turno, tu adversario no puede activar cartas o efectos cuando uno o más monstruos "Fuerza Arcana" sean Invocados a tu Campo. Si esta carta es Invocada: lanza una moneda.
    ● Cara: Invoca de Modo Especial, desde tu Deck, 1 monstruo "Fuerza Arcana" de Nivel 4 o menor con un nombre diferente que el de los monstruos que controlas y en tu Cementerio.
    ● Cruz: Invoca de Modo Especial, desde tu Deck, 1 monstruo "Fuerza Arcana" al Campo de tu adversario.
  fr: |-
    Vous pouvez défausser cette carte ; ce tour, votre adversaire ne peut activer ni de cartes ni d'effets lorsqu'un ou plusieurs monstres "Force Arcane" sont Invoqués sur votre Terrain. Si cette carte est Invoquée : lancez une pièce.
    ● Face : Invoquez Spécialement 1 monstre "Force Arcane" de max. Niveau 4 depuis votre Deck de nom différent des monstres que vous contrôlez et dans votre Cimetière.
    ● Pile : Invoquez Spécialement 1 monstre "Force Arcane" depuis votre Deck sur le Terrain de votre adversaire.
  it: |-
    Puoi scartare questa carta; in questo turno, il tuo avversario non può attivare carte o effetti quando uno o più mostri "Energia Arcana" vengono Evocati sul tuo Terreno. Se questa carta viene Evocata: lancia una moneta.
    ● Testa: Evoca Specialmente dal tuo Deck 1 mostro "Energia Arcana" di Livello 4 o inferiore con un nome diverso dai mostri che controlli e che sono nel tuo Cimitero.
    ● Croce: Evoca Specialmente 1 mostro "Energia Arcana" dal tuo Deck sul Terreno del tuo avversario.
  pt: |-
    Você pode descartar este card; neste turno, seu oponente não pode ativar cards ou efeitos quando um ou mais monstros "Força Arcana" forem Invocados no seu campo. Se este card for Invocado: lance uma moeda.
    ● Cara: Invoque por Invocação-Especial 1 monstro "Força Arcana" de Nível 4 ou menos do seu Deck com um nome diferente que o dos monstros que você controla e no seu Cemitério.
    ● Coroa: Invoque por Invocação-Especial 1 monstro "Força Arcana" do seu Deck no campo do seu oponente.
  ja: |-
    ①：このカードを手札から捨てて発動できる。このターン、自分フィールドに「アルカナフォース」モンスターが召喚・反転召喚・特殊召喚された時に相手は効果を発動できない。②：このカードが召喚・反転召喚・特殊召喚した場合に発動する。コイントスを１回行い、その裏表によって以下の効果を適用する。●表：同名モンスターが自分のフィールド・墓地に存在しない、レベル４以下の「アルカナフォース」モンスター１体をデッキから特殊召喚する。●裏：デッキから「アルカナフォース」モンスター１体を相手フィールドに特殊召喚する。
  ko: |-
    ①: 이 카드를 패에서 버리고 발동할 수 있다. 이 턴에, 자신 필드에 "아르카나 포스" 몬스터가 일반 소환 / 반전 소환 / 특수 소환되었을 때에 상대는 효과를 발동할 수 없다. ②: 이 카드를 일반 소환 / 반전 소환 / 특수 소환했을 경우에 발동한다. 코인 토스를 1회 실행하고, 그 앞뒷면에 따라 이하의 효과를 적용한다. ●앞: 같은 이름의 몬스터가 자신의 필드 / 묘지에 존재하지 않는, 레벨 4 이하의 "아르카나 포스" 몬스터 1장을 덱에서 특수 소환한다. ●뒤: 덱에서 "아르카나 포스" 몬스터 1장을 상대 필드에 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：从手牌将此卡舍弃可以发动。此回合，“秘仪之力”怪兽被召唤・反转召唤・特殊召唤至自己场上时，对手不可发动效果。②：此卡召唤・反转召唤・特殊召唤的情况下发动。掷1次硬币，根据掷出的正反，适用以下效果。
    ●正面：从牌组将1只同名怪兽不存在于自己场上・墓地的、等级4以下的“秘仪之力”怪兽特殊召唤。
    ●反面：从牌组将1只“秘仪之力”怪兽特殊召唤至对手场上。
