text:
  en: |-
    Target 1 "Crystal Beast" card in your Spell & Trap Zone; Special Summon that target.
  de: |-
    Wähle 1 „Kristallungeheuer“-Karte in deiner Zauber- & Fallenzone; beschwöre jenes gewählte Ziel als Spezialbeschwörung.
  es: |-
    Selecciona 1 carta "Bestia de Cristal" en tu Zona de Magia y Trampas; Invoca ese objetivo de Modo Especial.
  fr: |-
    Ciblez 1 carte "Bête Cristalline" dans votre Zone Magie & Piège ; Invoquez Spécialement la cible.
  it: |-
    Scegli come bersaglio 1 carta "Bestia Cristallo" nella tua Zona Magie & Trappole; Evoca Specialmente quel bersaglio.
  pt: |-
    Escolha 1 card "Fera Cristalina" na sua Zona de Magias & Armadilhas; Invoque o alvo por Invocação-Especial.
  ja: |-
    ①：自分の魔法＆罠ゾーンの「宝玉獣」モンスターカード１枚を対象として発動できる。そのカードを特殊召喚する。
  ko: |-
    ①: 자신의 마법 & 함정 존의 "보옥수" 몬스터 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 특수 소환한다.
  zh-TW: |-
    ①：將我方魔法＆陷阱區的１張「寶玉獸」怪獸卡做為對象發動。特殊召喚該卡。
  zh-CN: |-
    选择我方魔法与陷阱区域的１张冠有“宝玉兽”之名的卡牌并特殊召唤。
