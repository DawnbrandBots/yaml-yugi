text:
  en:
  de: |-
    Wenn offene „Chronomal“-Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört und auf den Friedhof gelegt werden: Beschwöre 1 „Chronomal“-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deinem Deck in die offene Verteidigungsposition. Seine Kampfposition kann nicht geändert werden.
  es: |-
    Cuando uno o más monstruos "Cronómalo/a" boca arriba que controlas son destruidos en batalla o por el efecto de una carta y mandados al Cementerio: Invoca de Modo Especial, desde tu Deck, 1 monstruo "Cronómalo/a" de Nivel 4 o menor en Posición de Defensa boca arriba. Éste no puede cambiar su Posición de Batalla.
  fr: |-
    Lorsqu'un ou plusieurs monstres "Chronomal" face recto que vous contrôlez sont détruits au combat ou par un effet de carte et envoyés au Cimetière : Invoquez Spécialement 1 monstre "Chronomal" de max. Niveau 4 depuis votre Deck en Position de Défense face recto. Il ne peut pas changer sa position de combat.
  it: |-
    Quando uno o più mostri "Cronomalia" scoperti che controlli vengono distrutti in battaglia o dall'effetto di una carta e mandati al Cimitero: Evoca Specialmente 1 mostro "Cronomalia" di Livello 4 o inferiore dal tuo Deck scoperto in Posizione di Difesa. Esso non può cambiare posizione.
  pt: |-
    Quando um ou mais monstros "Cronomalia" com a face para cima que você controla forem destruídos em batalha ou por um efeito de card e enviado ao Cemitério: Invoque por Invocação-Especial 1 monstro "Cronomalia" de Nível 4 ou menos do seu Deck com a face para cima em Posição de Defesa. Ele não pode mudar sua posição de batalha.
  ja: |-
    ①：自分フィールドの「先史遺産」モンスターが戦闘・効果で破壊され墓地へ送られた時に発動できる。デッキからレベル４以下の「先史遺産」モンスター１体を守備表示で特殊召喚する。この効果で特殊召喚したモンスターは表示形式を変更できない。
  ko: |-
    자신 필드 위의 "오파츠"라는 이름이 붙은 몬스터가 전투 또는 카드의 효과에 의해서 파괴되어 묘지로 보내졌을 때 발동할 수 있다. 덱에서 레벨 4 이하의 "오파츠"라는 이름이 붙은 몬스터 1장을 앞면 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터는 표시 형식을 변경할 수 없다.
  zh-TW: |-
    可在我方場上的冠有「先史遺產」之名的怪獸因戰鬥或卡的效果被破壞送至墓地時發動。從牌組以守備表示特殊召喚１隻等級４以下的冠有「先史遺產」之名的怪獸。透過此效果特殊召喚的怪獸無法變更表示形式。
  zh-CN: |-
    我方场上冠有“先史遗产”之名的怪兽因战斗或卡牌效果被破坏并送入墓地时可发动。从牌组以表侧守备表示特殊召唤１只等级４或以下冠有“先史遗产”之名的怪兽。以此效果特殊召唤的怪兽不可变更表示形式。
