  de: Es regnet Fische
  es: Lluvia de Peces
  fr: Chute de Poisson
  it: Pioggia di Pesci
  pt: Chuva de Peixes
  ja: フィッシュ・レイン
  ja_romaji: Fisshu Rein
  ko: 피시 레인
  ko_rr:
  zh-TW: 魚雨
  zh-CN: 鱼雨
text:
  en: |-
    When a face-up Fish, Sea Serpent, or Aqua-Type monster on the field is banished: Special Summon 1 Level 3 or lower Fish, Sea Serpent, or Aqua-Type monster from your hand. (The banished monster(s) must be Fish, Sea Serpent, or Aqua-Type even after being banished.)
  de: |-
    Wenn ein offenes Monster vom Typ Fisch, Seeschlange oder Aqua auf dem Spielfeld verbannt wird: Beschwöre 1 Monster vom Typ Fisch, Seeschlange oder Aqua der Stufe 3 oder niedriger als Spezialbeschwörung von deiner Hand. (Die verbannten Monster müssen den Typ Fisch, Seeschlange oder Aqua haben, selbst nachdem sie verbannt wurden.)
  es: |-
    Cuando es desterrado un monstruo de Tipo Pez, Serpiente Marina o Aqua boca arriba en el Campo: Invoca de Modo Especial, desde tu mano, 1 monstruo de Tipo Pez, Serpiente Marina o Aqua de Nivel 3 o menor. (El o los monstruos desterrados deben seguir siendo de Tipo Pez, Serpiente Marina o Aqua aún después de desterrados).
  fr: |-
    Lorsqu'un monstre de Type Poisson/Serpent de Mer/Aqua face recto sur le Terrain est banni : Invoquez Spécialement 1 monstre de Type Poisson/Serpent de Mer/Aqua de max. Niveau 3 depuis votre main. (Ces monstres bannis doivent être de Type Poisson/Serpent de Mer/Aqua même après avoir été bannis.)
  it: |-
    Quando 1 mostro di Tipo Pesce, Serpente Marino o Acqua scoperto sul Terreno viene bandito: Evoca Specialmente 1 mostro di Tipo Pesce, Serpente Marino o Acqua di Livello 3 o inferiore dalla tua mano. (I mostri banditi devono essere ancora di Tipo Pesce, Serpente Marino o Acqua mentre sono banditi.)
  pt:
  ja: |-
    フィールド上に表側表示で存在する魚族・海竜族・水族モンスターがゲームから除外された時に発動する事ができる。自分の手札からレベル３以下の魚族・海竜族・水族モンスター１体を特殊召喚する。
  ko: |-
    필드 위에 앞면 표시로 존재하는 어류족 / 해룡족 / 물족 몬스터가 게임에서 제외되었을 때 발동할 수 있다. 자신의 패에서 레벨 3 이하의 어류족 / 해룡족 / 물족 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    场上表侧表示存在的鱼族·海龙族·水族怪兽从游戏中除外时才能发动。从自己手卡把1只3星以下的鱼族·海龙族·水族怪兽特殊召唤。
