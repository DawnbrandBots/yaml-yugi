  ja: |-
    レベル３モンスター×２体以上
    ①：フィールドのＸ素材が３つ以上の場合、自分の「ゴブリン」モンスターは直接攻撃できる。②：１ターンに１度、このカードがモンスターゾーンに存在する状態で、モンスターが召喚・特殊召喚された場合、その内の１体を対象として発動できる。フィールドのＸ素材を１つ取り除き、対象のモンスターの表示形式を変更する。③：１ターンに１度、相手モンスターの攻撃宣言時に発動できる。フィールドのＸ素材を１つ取り除き、その攻撃を無効にする。
  ko: |-
    레벨 3 몬스터 × 2장 이상
    ①: 필드의 엑시즈 소재가 3개 이상일 경우, 자신의 "고블린" 몬스터는 직접 공격할 수 있다. ②: 1턴에 1번, 이 카드가 몬스터 존에 존재하는 상태에서, 몬스터가 일반 소환 / 특수 소환되었을 경우, 그 중의 1장을 대상으로 하고 발동할 수 있다. 필드의 엑시즈 소재를 1개 제거하고, 대상 몬스터의 표시 형식을 변경한다. ③: 1턴에 1번, 상대 몬스터의 공격 선언시에 발동할 수 있다. 필드의 엑시즈 소재를 1개 제거하고, 그 공격을 무효로 한다.
  zh-TW:
  zh-CN: |-
    等级３怪兽×２只以上
    ①：场上的超量素材为３个以上的情况下，自己的“格布林”怪兽可直接攻击。
    ②：１回合１次，此卡存在于怪兽区域的状态下，怪兽被召唤・特殊召唤的情况下，以其中１只为对象可以发动。去除场上的１个超量素材，变更对象怪兽的表示形式。
    ③：１回合１次，对手怪兽攻击宣言时可以发动。去除场上的１个超量素材，将该攻击无效。
