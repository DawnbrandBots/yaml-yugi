text:
  en: |-
    Special Summon 1 "Beetrooper Token" (Insect/EARTH/Level 3/ATK 1000/DEF 1000), then if you control an Insect monster with 3000 or more ATK, you can destroy 1 other Spell/Trap on the field. You can only activate 1 "Beetrooper Descent" per turn.
  de: |-
    Beschwöre 1 „Käferkavallerie-Spielmarke“ (Insekt/ERDE/Stufe 3/ATK 1000/DEF 1000) als Spezialbeschwörung, dann, falls du ein Insekt-Monster mit 3000 oder mehr ATK kontrollierst, kannst du 1 andere/n Zauber/Falle auf dem Spielfeld zerstören. Du kannst nur 1 „Käferkavallerie-Sinkflug“ pro Spielzug aktivieren.
  es: |-
    Invoca de Modo Especial 1 "Ficha Escaraballería" (Insecto/TIERRA/Nivel 3/ATK 1000/DEF 1000) y después, si controlas un monstruo Insecto con 3000 ATK o más, puedes destruir otra Mágica/Trampa en el Campo. Sólo puedes activar 1 "Descenso de Escaraballería" por turno.
  fr: |-
    Invoquez Spécialement 1 "Jeton Coléoptroupe" (Insecte/TERRE/Niveau 3/ATK 1000/DEF 1000), puis si vous contrôlez un monstre Insecte avec min. 3000 ATK, vous pouvez détruire 1 autre Magie/Piège sur le Terrain. Vous ne pouvez activer qu'1 "Descente de la Coléoptroupe" par tour.
  it: |-
    Evoca Specialmente 1 "Segna-Scarasoldato" (Insetto/TERRA/Livello 3/ATK 1000/DEF 1000), poi, se controlli un mostro Insetto con ATK 3000 o superiore, puoi distruggere 1 altra Magia/Trappola sul Terreno. Puoi attivare solo 1 "Discesa Scarasoldato" per turno.
  pt: |-
    Invoque por Invocação-Especial 1 "Ficha de Bezoudado" (Inseto/TERRA/Nível 3/ATK 1000/DEF 1000) e, depois, se você controlar um monstro Inseto com 3000 ou mais de ATK, você pode destruir 1 outra Magia/Armadilha no campo. Você só pode ativar 1 "Descida Bezoudado" por turno.
  ja:
  ko:
  zh-TW:
  zh-CN: |-
    将1只「Beetrooper Token／甲虫骑兵衍生物」（昆虫族·地·3星·攻/守1000）特殊召唤到自己的场上。自己场上有攻击力3000以上的昆虫族怪兽存在的场合，可以再选场上的1张魔法陷阱卡破坏。
    这个卡名的卡1回合只能发动1张。
