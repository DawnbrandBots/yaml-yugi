pendulum_effect:
  en: |-
    Once, while this card is in your Pendulum Zone, when your opponent Pendulum Summons a monster(s) (except during the Damage Step): You can activate this effect; this turn, that Pendulum Summoned monster cannot attack, also its effects are negated.
  de: |-
    Einmal, solange diese Karte in deiner Pendelzone liegt, wenn dein Gegner ein oder mehr Monster als Pendelbeschwörung beschwört (außer während des Damage Steps): Du kannst diesen Effekt aktivieren; in diesem Spielzug können die als Pendelbeschwörung beschworenen Monster nicht angreifen, zusätzlich werden ihre Effekte annulliert.
  es: |-
    Una vez, mientras esta carta está en tu Zona de Péndulo, cuando tu adversario Invoque por Péndulo uno o más monstruos (excepto durante el Damage Step): puedes activar este efecto; este turno, ese monstruo Invocado por Péndulo no puede atacar, y además sus efectos son negados.
  fr: |-
    Une fois, tant que cette carte est dans votre Zone Pendule, lorsque votre adversaire Invoque par Pendulation un ou plusieurs monstres (sauf durant la Damage Step) : vous pouvez activer cet effet ; ce tour, le monstre Invoqué par Pendulation ne peut pas attaquer, et aussi, ses effets sont annulés.
  it: |-
    Una volta, mentre questa carta è nella tua Zona Pendulum, quando il tuo avversario Evoca Pendulum uno o più mostri (eccetto durante il Damage Step): puoi attivare questo effetto; in questo turno, quei mostri Evocati Pendulum non possono attaccare, inoltre i loro effetti sono annullati.
  pt: |-
    Uma vez, enquanto este card estiver na sua Zona de Pêndulo, quando seu oponente Invocar um ou mais monstros por Invocação-Pêndulo (exceto durante a Etapa de Dano): você pode ativar este efeito; neste turno, esse monstro Invocado por Invocação-Pêndulo não pode atacar e, além disso, seus efeitos são negados.
  ja: |-
    ①：このカードがＰゾーンに存在する限り１度だけ、相手がモンスターのＰ召喚に成功した時に発動できる。このターン、そのＰ召喚されたモンスターは攻撃できず、効果は無効化される。
  ko: |-
    ①: 이 카드가 펜듈럼 존에 존재하는 한 1번만, 상대가 몬스터의 펜듈럼 소환에 성공했을 때에 발동할 수 있다. 이 턴에, 그 펜듈럼 소환된 몬스터는 공격할 수 없으며, 효과는 무효화된다.
  zh-TW: |-
    ①：只要此卡存在於鐘擺區，就僅限１次可在對方成功鐘擺召喚怪獸時發動。此回合，被鐘擺召喚的該怪獸無法攻擊，效果無效化。
  zh-CN: |-
    ①：只要此卡存在于灵摆区域仅１次，对手灵摆召唤怪兽成功时可以发动。此回合，该被灵摆召唤的怪兽不可攻击，效果无效化。
