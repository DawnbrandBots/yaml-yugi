text:
  en: |-
    Cannot attack unless you control another "D/D" monster. During your opponent's Main Phase (Quick Effect): You can target 1 face-up Pendulum Summoned monster your opponent controls; negate that face-up monster's effects until the end of this turn. You can only use this effect of "D/D Evil" once per turn.
  de: |-
    Kann nicht angreifen, es sei denn, du kontrollierst ein anderes „D/D“-Monster. Während der Main Phase deines Gegners (Schnelleffekt): Du kannst 1 offenes als Pendelbeschwörung beschworenes Monster wählen, das dein Gegner kontrolliert; annulliere die Effekte des offenen Monsters bis zum Ende dieses Spielzugs. Du kannst diesen Effekt von „D/D-Übel“ nur einmal pro Spielzug verwenden.
  es: |-
    No puede atacar a menos que controles otro monstruo "D/D". Durante la Main Phase de tu adversario (Efecto Rápido): puedes seleccionar 1 monstruo Invocado por Péndulo boca arriba que controle tu adversario; hasta el final de este turno, niega los efectos de ese monstruo boca arriba. Sólo puedes usar este efecto de "Diablo D/D" una vez por turno.
  fr: |-
    Ne peut pas attaquer sauf si vous contrôlez un autre monstre "D/D". Durant la Main Phase de votre adversaire (Effet Rapide) : vous pouvez cibler 1 monstre face recto Invoqué par Pendulation contrôlé par votre adversaire ; jusqu'à la fin de ce tour, annulez les effets du monstre face recto. Vous ne pouvez utiliser cet effet de "D/D Mal" qu'une fois par tour.
  it: |-
    Non può attaccare a meno che tu controlli un altro mostro "D/D". Durante la Main Phase del tuo avversario (Effetto Rapido): puoi scegliere come bersaglio 1 mostro Evocato Pendulum scoperto controllato dal tuo avversario; annulla gli effetti di quel mostro scoperto fino alla fine di questo turno. Puoi utilizzare questo effetto di "D/D Male" una sola volta per turno.
  pt: |-
    Não pode atacar a não ser que você controle outro monstro "D/D". Durante a Fase Principal do seu oponente (Efeito Rápido): você pode escolher 1 monstro Invocado por Invocação-Pêndulo com a face para cima que seu oponente controla; até o final deste turno, negue os efeitos desse monstro com a face para cima. Você só pode usar este efeito de "D/D Maligno" uma vez por turno.
  ja: |-
    このカード名の②のモンスター効果は１ターンに１度しか使用できない。①：自分フィールドに他の「ＤＤ」モンスターが存在しない場合、このカードは攻撃できない。②：相手メインフェイズに、相手フィールドのＰ召喚されたモンスター１体を対象として発動できる。そのモンスターの効果をターン終了時まで無効にする。
  ko: |-
    이 카드명의 ②의 몬스터의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 다른 "DD(디디)" 몬스터가 존재하지 않을 경우, 이 카드는 공격할 수 없다. ②: 상대 메인 페이즈에, 상대 필드의 펜듈럼 소환된 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 효과를 턴 종료시까지 무효로 한다.
  zh-TW: |-
    此卡名的②怪獸效果，１回合僅限使用１次。①：在我方場上不存在其他「DD」怪獸的狀況下，此卡無法攻擊。②：在對方主要階段，可將對方場上的１隻被鐘擺召喚的怪獸做為對象發動。該怪獸的效果在回合結束前變為無效。
  zh-CN: |-
    ←8 【灵摆】 8→
    ①：只在这张卡在灵摆区域存在才有1次，对方对怪兽的灵摆召唤成功时才能发动。这个回合，那些灵摆召唤的怪兽不能攻击，效果无效化。
    【怪兽效果】
    这个卡名的②的怪兽效果1回合只能使用1次。
    ①：自己场上没有其他的「DD」怪兽存在的场合，这张卡不能攻击。
    ②：对方主要阶段，以对方场上1只灵摆召唤的怪兽为对象才能发动。那只怪兽的效果直到回合结束时无效。
