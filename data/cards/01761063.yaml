  de: |-
    Eine weibliche Fee. Im Gegensatz zu ihrer lieblichen Schönheit, zerkratzt sie ihre Feinde.
  es: |-
    Una hada-gata. En contra de su adorable belleza, ataca a sus enemigos.
  fr: |-
    Un chaton Elfe. En contraste avec son adorable beauté, il montre les griffes à ses ennemis.
  it: |-
    Una fata-micia. Nonostante la sua bellezza, graffia ferocemente i nemici.
  pt: |-
    Uma fada-gatinha. Ao contrário do que sua beleza sugere, ela ataca os inimigos com suas garras.
  ja: |-
    ネコの妖精。愛らしい姿とはうらはらに、素早く敵をひっかく。
  ko: |-
    고양이 요정. 사랑스런 모습과는 반대로 재빠르게 상대를 할퀸다.
  zh-TW: |-
    貓之妖精。個性與可愛外表相反，會迅速抓傷敵人。
  zh-CN: |-
    猫之妖精。与可爱的外表相反，会迅速地抓伤敌人。
