pendulum_effect:
  en: |-
    Once per turn: You can target 1 "D/D" monster you control; change its Level to 4, and if you do, it gains 400 ATK and DEF (even if this card leaves the field).
  de: |-
    Einmal pro Spielzug: Du kannst 1 „D/D“-Monster wählen, das du kontrollierst; ändere seine Stufe zu 4 und falls du dies tust, erhält es 400 ATK und DEF (selbst falls diese Karte das Spielfeld verlässt).
  es: |-
    Una vez por turno: puedes seleccionar 1 monstruo "D/D" que controles; cambia su Nivel a 4 y, si lo haces, éste gana 400 ATK y DEF (aún si esta carta deja el Campo).
  fr: |-
    Une fois par tour : vous pouvez cibler 1 monstre "D/D" que vous contrôlez ; changez son Niveau à 4, et si vous le faites, il gagne 400 ATK/DEF (même si cette carte quitte le Terrain).
  it: |-
    Una volta per turno: puoi scegliere come bersaglio 1 mostro "D/D" che controlli; cambia il suo Livello a 4 e, se lo fai, esso guadagna 400 ATK e DEF (anche se questa carta lascia il Terreno).
  pt: |-
    Uma vez por turno: você pode escolher 1 monstro "D/D" que você controla; mude o Nível dele para 4 e, se isso acontecer, ele ganha 400 de ATK e DEF (mesmo que este card deixe o campo).
  ja: |-
    ①：１ターンに１度、自分フィールドの「ＤＤ」モンスター１体を対象として発動できる。そのモンスターのレベルを４にし、攻撃力・守備力を４００アップする。
  ko: |-
    ①: 1턴에 1번, 자신 필드의 "DD(디디)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 레벨을 4 로 하고, 공격력 / 수비력을 400 올린다.
  zh-TW: |-
    ①：１回合１次，可將我方場上的１隻「DD」怪獸做為對象發動。該怪獸的等級變為４，攻擊力・守備力提升４００。
  zh-CN: |-
    ①：１回合１次，以自己场上的１只“DD”怪兽为对象可以发动。将该怪兽的等级改成４，攻击力・守备力上升４００。
