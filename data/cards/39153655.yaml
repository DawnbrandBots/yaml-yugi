text:
  en: |-
    When this card is Pendulum Summoned from the hand, while you control a "D/D" monster other than "D/D Cerberus": You can target 1 Continuous Spell Card in your Graveyard; add it to your hand.
  de: |-
    Wenn diese Karte als Pendelbeschwörung von der Hand beschworen wird, solange du ein „D/D“-Monster außer „D/D-Zerberus“ kontrollierst: Du kannst 1 Permanente Zauberkarte in deinem Friedhof wählen; füge sie deiner Hand hinzu.
  es: |-
    Cuando esta carta es Invocada por Péndulo desde la mano, mientras controlas un monstruo "D/D" que no sea "D/D Cerbero": puedes seleccionar 1 Carta Mágica Continua en tu Cementerio; añádela a tu mano.
  fr: |-
    Lorsque cette carte est Invoquée par Pendulation depuis la main, tant que vous contrôlez un monstre "D/D" ("D/D Cerbère" exclu) : vous pouvez cibler 1 Carte Magie Continue dans votre Cimetière ; ajoutez-la à votre main.
  it: |-
    Quando questa carta viene Evocata Pendulum dalla mano, mentre controlli un mostro "D/D" diverso da "D/D Cerbero": puoi scegliere come bersaglio 1 Carta Magia Continua nel tuo Cimitero; aggiungila alla tua mano.
  pt: |-
    Quando este card for Invocado por Invocação-Pêndulo da mão enquanto você controlar um monstro "D/D" que não seja "D/D Cérbero": você pode escolher 1 Card de Magia Contínua no seu Cemitério; adicione-o à sua mão.
  ja: |-
    ①：このカードが手札からのＰ召喚に成功した時、「ＤＤケルベロス」以外の「ＤＤ」モンスターが自分フィールドに存在する場合に自分の墓地の永続魔法カード１枚を対象として発動できる。そのカードを手札に加える。
  ko: |-
    ①: 이 카드가 패에서 펜듈럼 소환에 성공했을 때, "DD(디디) 케로베로스" 이외의 "DD(디디)" 몬스터가 자신 필드에 존재할 경우에 자신 묘지의 지속 마법 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다.
  zh-TW: |-
    ①：此卡從手牌鐘擺召喚成功時，在我方場上存在「DD可魯貝洛斯」以外的「DD」怪獸的狀況下，可將我方墓地的１張永續魔法卡做為對象發動。將該卡加入手牌。
  zh-CN: |-
    ①：此卡从手牌灵摆召唤成功时，自己场上有“DD 刻耳柏洛斯”以外的“DD”怪兽存在的情况下，以自己墓地的１张永续魔法卡为对象可以发动。将该卡加入手牌。
card_type: Monster
