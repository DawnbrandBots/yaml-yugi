text:
  en:
  de: |-
    Als Königin des Smaragdwalds und Gattin des Königs der Geister lebt sie umgeben von leuchtend roten Blättern.
  es: |-
    Reina de la Foresta Esmeralda y esposa del Rey Espíritu, vive rodeada de vívidas hojas rojas.
  fr: |-
    Reine de la forêt d'émeraude et femme du roi des esprits, elle vit entourée d'un feuillage ardent.
  it: |-
    Regina della Foresta di Smeraldo e moglie del Re degli Spiriti, vive circondata da foglie di colore rosso acceso.
  pt: |-
    Rainha da Floresta Esmeralda e esposa do Rei Espiritual, ela vive cercada de folhas bem avermelhadas.
  ja: |-
    鮮やかな紅葉に囲まれて暮らす、緑樹の霊王のお妃。
  ko: |-
    선명한 단풍에 둘러싸여 산다. 숲의 영혼왕의 왕비.
  zh-TW: |-
    綠樹靈王的王妃，生活在紅葉圍繞的環境當中。
  zh-CN: |-
    绿树灵王的王妃，她生活在鲜艳的红叶环绕之下。
