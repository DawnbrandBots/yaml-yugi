text:
  en:
  de: |-
    Falls ein Monster, das du kontrollierst, durch Kampf oder einen Karteneffekt eines Gegners zerstört wird: Du kannst diese Karte als Spezialbeschwörung vom Friedhof (falls sie dort lag, als das Monster zerstört wurde) oder der Hand (selbst falls nicht) beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 offenes Monster auf dem Spielfeld wählen; wirf 1 Karte ab und falls du dies tust, füge deiner Hand 1 Monster mit demselben Typ und derselben Eigenschaft wie das gewählte Ziel, aber einem unterschiedlichen Namen von deinem Deck hinzu. Du kannst jeden Effekt von „Omni-Drache Brotaur“ nur einmal pro Spielzug verwenden.
  es: |-
    Si un monstruo que controlas es destruido en batalla o por el efecto de una carta del adversario: puedes Invocar esta carta de Modo Especial desde el Cementerio (si estaba allí cuando el monstruo fue destruido) o mano (aun si no lo estaba), pero destiérralo cuando deje el Campo. Si esta carta es Invocada de Modo Especial: puedes seleccionar 1 monstruo boca arriba en el Campo; descarta 1 carta y, si lo haces, añade a tu mano 1 monstruo en tu Deck con el mismo Tipo y Atributo que ese objetivo, pero con nombre diferente. Sólo puedes usar cada efecto de "Omni Dragón Brotaur" una vez por turno.
  fr: |-
    Si un monstre que vous contrôlez est détruit au combat ou par un effet de carte de l'adversaire : vous pouvez Invoquer Spécialement cette carte depuis le Cimetière (si elle y était lorsque le monstre a été détruit) ou la main (même si elle n'y était pas), mais bannissez-la lorsqu'elle quitte le Terrain. Si cette carte est Invoquée Spécialement : vous pouvez cibler 1 monstre face recto sur le Terrain ; défaussez 1 carte, et si vous le faites, ajoutez 1 monstre depuis votre Deck à votre main, du même Type et Attribut que la cible, mais de nom différent. Vous ne pouvez utiliser chaque effet de "Omni Dragon Brotaur" qu'une fois par tour.
  it: |-
    Se un mostro che controlli viene distrutto in battaglia o dall'effetto di una carta dell'avversario: puoi Evocare Specialmente questa carta dal Cimitero (se era lì quando il mostro è stato distrutto) o mano (anche se non era lì), ma bandiscilo quando lascia il Terreno. Se questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 mostro scoperto sul Terreno; scarta 1 carta e, se lo fai, aggiungi dal tuo Deck alla tua mano 1 mostro con lo stesso Tipo e Attributo di quel bersaglio, ma con un nome diverso. Puoi utilizzare ogni effetto di "Omni Drago Brotaur" una sola volta per turno.
  pt: |-
    Se um monstro que você controla for destruído em batalha ou por um efeito de card do oponente: você pode Invocar este card por Invocação-Especial do Cemitério (se ele estava lá quando o monstro foi destruído) ou da mão (mesmo se ele não estava), mas bana-o quando ele deixar o campo. Se este card for Invocado por Invocação-Especial: você pode escolher 1 monstro com a face para cima no campo; descarte 1 card e, se isso acontecer, adicione 1 monstro do seu Deck à sua mão, com o mesmo Tipo e Atributo que o do alvo, mas com um nome diferente. Você só pode usar cada efeito de "Omni Dragão Brotaur" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。
    ①：このカードが手札・墓地に存在し、自分フィールドのモンスターが戦闘または相手の効果で破壊された場合に発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
    ②：このカードが特殊召喚した場合、フィールドの表側表示モンスター１体を対象として発動できる。自分の手札を１枚選んで捨て、対象のモンスターとはカード名が異なり種族・属性が同じモンスター１体をデッキから手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패 / 묘지에 존재하고, 자신 필드의 몬스터가 전투 또는 상대 효과로 파괴되었을 경우에 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다. ②: 이 카드가 특수 소환에 성공했을 경우, 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신의 패를 1장 골라 버리고, 대상 몬스터와 같은 종족 / 속성으로 카드명이 다른 몬스터 1장을 덱에서 패에 넣는다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：可在此卡存在於手牌・墓地，我方場上的怪獸因戰鬥或對方效果被破壞的狀況下發動。特殊召喚此卡。透過此效果特殊召喚的此卡，在從場上離開的狀況下將被除外。②：在此卡特殊召喚成功的狀況下，可將場上的１隻正面表示怪獸做為對象發動。選擇我方的１張手牌捨棄，從牌組將１隻與對象怪獸的種族・屬性相同，卡名不同的怪獸加入手牌。
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：在此卡存在于手牌・墓地，且自己场上的怪兽因战斗或对手的效果被破坏的情况下可以发动。将此卡特殊召唤。以此效果特殊召唤的此卡在离开场上的情况下，将其除外。②：在此卡特殊召唤成功的情况下，以场上的1只表侧表示怪兽为对象可以发动。挑选1张自己的手牌舍弃，从牌组将1只种族・属性与对象怪兽相同，且卡名不同的怪兽加入手牌。
