text:
  en: |-
    If this card is Special Summoned from the hand in Attack Position: You can target 1 face-up Effect Monster your opponent controls; change this card to Defense Position, also negate the effects of that monster while this monster is in face-up Defense Position. If a monster(s) is Special Summoned to your opponent's field, while this card is in your GY (except during the Damage Step): You can discard 1 card; add this card to your hand. You can only use each effect of "Goblin Freefall Squad" once per turn.
  de: |-
    Falls diese Karte als Spezialbeschwörung von der Hand in die Angriffsposition beschworen wird: Du kannst 1 offenes Effektmonster wählen, das dein Gegner kontrolliert; ändere diese Karte in die Verteidigungsposition, zusätzlich annulliere die Effekte jenes Monsters, solange dieses Monster in der offenen Verteidigungsposition liegt. Falls ein oder mehr Monster als Spezialbeschwörung auf die Spielfeldseite deines Gegners beschworen werden, solange sich diese Karte in deinem Friedhof befindet (außer während des Damage Steps): Du kannst 1 Karte abwerfen; füge diese Karte deiner Hand hinzu. Du kannst jeden Effekt von „Goblin-Freifalltrupp“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Especial desde la mano en Posición de Ataque: puedes seleccionar 1 Monstruo de Efecto boca arriba que controle tu adversario; cambia esta carta a Posición de Defensa, y además niega los efectos de ese monstruo mientras este monstruo esté en Posición de Defensa boca arriba. Si uno o más monstruos son Invocados de Modo Especial al Campo de tu adversario, mientras esta carta está en tu Cementerio (excepto durante el Damage Step): puedes descartar 1 carta; añade esta carta a tu mano. Sólo puedes usar cada efecto de "Escuadrón de Caída Libre Goblin" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Spécialement depuis la main en Position d'Attaque : vous pouvez cibler 1 Monstre à Effet face recto contrôlé par votre adversaire ; changez cette carte en Position de Défense, et aussi, annulez les effets du monstre tant que ce monstre est en Position de Défense face recto. Si un ou plusieurs monstres sont Invoqués Spécialement sur le Terrain de votre adversaire, tant que cette carte est dans votre Cimetière (sauf durant la Damage Step) : vous pouvez défausser 1 carte ; ajoutez cette carte à votre main. Vous ne pouvez utiliser chaque effet de "Unité Gobeline de Chute Libre" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Specialmente dalla mano in Posizione di Attacco: puoi scegliere come bersaglio 1 Mostro con Effetto scoperto controllato dal tuo avversario; metti questa carta in Posizione di Difesa, inoltre annulla gli effetti di quel mostro mentre questo mostro è scoperto in Posizione di Difesa. Se uno o più mostri vengono Evocati Specialmente sul Terreno del tuo avversario, mentre questa carta è nel tuo Cimitero (eccetto durante il Damage Step): puoi scartare 1 carta; aggiungi questa carta alla tua mano. Puoi utilizzare ogni effetto di "Squadra Caduta Libera Goblin" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Especial da mão em Posição de Ataque: você pode escolher 1 Monstro de Efeito com a face para cima que seu oponente controla; coloque este card em Posição de Defesa e, além disso, negue os efeitos desse monstro enquanto este monstro estiver com a face para cima em Posição de Defesa. Se um ou mais monstros forem Invocados por Invocação-Especial no campo do seu oponente, enquanto este card estiver no seu Cemitério (exceto durante a Etapa de Dano): você pode descartar 1 card; adicione este card à sua mão. Você só pode usar cada efeito de "Esquadrão de Queda Livre Goblin" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札から攻撃表示で特殊召喚した場合、相手フィールドの効果モンスター１体を対象として発動できる。このカードを守備表示にする。対象のモンスターの効果は、このカードが表側守備表示で存在する間は無効化される。②：このカードが墓地に存在する状態で、相手フィールドにモンスターが特殊召喚された場合、手札を１枚捨てて発動できる。このカードを手札に加える。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。
    ①：此卡从手牌以攻击表示特殊召唤的情况下，以对手场上的１只效果怪兽为对象可以发动。将此卡改成守备表示。对象怪兽的效果在此卡以表侧守备表示存在期间无效化。
    ②：此卡存在于墓地的状态下，怪兽被特殊召唤至对手场上的情况下，舍弃１张手牌可以发动。将此卡加入手牌。
