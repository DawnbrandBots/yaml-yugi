text:
  en: |-
    You can Ritual Summon this card with any "Recipe" card. You can only use each of the following effects of "Balameuniere de Nouvelles" once per turn. If this card is Special Summoned: You can add 1 "Nouvelles" or "Recipe" card from your Deck to your hand. You can target 1 opponent’s Attack Position monster; Tribute it, and if you do, Special Summon 1 Level 6 "Nouvelles" Ritual Monster from your hand or Deck. This is a Quick Effect if this card was Special Summoned by a "Nouvelles" monster's effect.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    「レシピ」カードにより降臨。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが特殊召喚に成功した場合に発動できる。「ヌーベルズ」カードまたは「レシピ」カード１枚をデッキから手札に加える。②：相手フィールドの攻撃表示モンスター１体を対象として発動できる。そのモンスターをリリースし、手札・デッキからレベル６の「ヌーベルズ」儀式モンスター１体を特殊召喚する。このカードが「ヌーベルズ」モンスターの効果で特殊召喚されている場合、この効果は相手ターンでも発動できる。
  ko:
  zh-TW:
  zh-CN: |-
    藉由「レシピ／食谱」卡降临。这个卡名的①②效果1回合各能使用1次。①：这张卡特殊召唤成功的场合可以发动。从卡组将1张「ヌーベルズ／新式魔餐」卡或者「レシピ／食谱」卡加入手牌。②：可以以对手场上的1只攻击表示怪兽为对象发动。将那只怪兽解放，从手牌或卡组特殊召唤1只等级6的「ヌーベルズ／新式魔餐」仪式怪兽。这张卡是被「ヌーベルズ／新式魔餐」怪兽的效果特殊召唤而在场的场合，这个效果在对手的回合也能发动。
