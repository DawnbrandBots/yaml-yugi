text:
  en: |-
    You can Ritual Summon this card with any "Recipe" card. You can only use each of the following effects of "Balameuniere de Nouvellez" once per turn. If this card is Special Summoned: You can add 1 "Nouvellez" or "Recipe" card from your Deck to your hand. You can target 1 opponent’s Attack Position monster; Tribute it, and if you do, Special Summon 1 Level 6 "Nouvellez" Ritual Monster from your hand or Deck. This is a Quick Effect if this card was Special Summoned by a "Nouvellez" monster's effect.
