text:
  en:
  de: |-
    Dieser weise Geist haust in Büchern und verwendet sein angehäuftes Wissen, um seine Feinde zu besiegen.
  es: |-
    Este espíritu sabio se esconde en los libros, usando su conocimiento acumulado para derrotar a los enemigos.
  fr: |-
    Cet esprit érudit vit dans ses livres et utilise son savoir pour vaincre ses ennemis.
  it: |-
    Questo spirito saggio dimora nei libri, usando la conoscenza accumulata per sconfiggere i nemici.
  pt: |-
    Um espírito sábio que vive nos livros, acumulando conhecimento para derrotar seus inimigos.
  ja: |-
    本の精霊。とても高い知恵を持ち、多彩な攻撃をしかけてくる。
  ko: |-
    책의 정령. 매우 뛰어난 지혜를 소유했으며, 다채로운 공격을 걸어 온다.
  zh-TW: |-
    書之精靈。擁有非常高的智慧，能發動多采多姿的攻擊。
  zh-CN: |-
    书之精灵，拥有非常高的智慧，能发动多彩多样的攻击。
