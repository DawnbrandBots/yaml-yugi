text:
  en: |-
    Cannot be Synchro Summoned. Must be Special Summoned (from your Extra Deck) by sending 2 monsters you control with a Level difference of 1 to the GY (1 Tuner and 1 non-Tuner). If this card is Special Summoned: You can activate 1 "Ursarctic Big Dipper" directly from your Deck. You can Tribute 1 Level 7 or higher monster; add to your hand, or Special Summon, 1 "Ursarctic" monster from your GY. You can only use each effect of "Ursarctic Polari" once per turn.
  de: |-
    Kann nicht als Synchrobeschwörung beschworen werden. Muss als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du 2 Monster mit einer Stufendifferenz von 1, die du kontrollierst, auf den Friedhof legst (1 Empfänger und 1 Nicht-Empfänger). Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 „Ursarktischer Großer Wagen“ direkt von deinem Deck aktivieren. Du kannst 1 Monster der Stufe 7 oder höher als Tribut anbieten; füge 1 „Ursarktisch“-Monster von deinem Friedhof deiner Hand hinzu oder beschwöre es als Spezialbeschwörung. Du kannst jeden Effekt von „Ursarktischer Polari“ nur einmal pro Spielzug verwenden.
  es: |-
    No puede ser Invocado por Sincronía. Debe ser Invocado de Modo Especial (desde tu Deck Extra) mandando al Cementerio 2 monstruos que controles con una diferencia de Nivel de 1 (1 Cantante y 1 que no sea Cantante). Si esta carta es Invocada de Modo Especial: puedes activar 1 "El Carro Osártico" directamente desde tu Deck. Puedes Sacrificar 1 monstruo de Nivel 7 o mayor; añade a tu mano, o Invoca de Modo Especial, 1 monstruo "Osártico/a" en tu Cementerio. Sólo puedes usar cada efecto de "Osártico Polari" una vez por turno.
  fr: |-
    Non Invocable par Synchronisation. Uniquement Invocable Spécialement (depuis votre Extra Deck) en envoyant 2 monstres que vous contrôlez avec une différence de Niveau de 1 au Cimetière (1 Syntoniseur et 1 non-Syntoniseur). Si cette carte est Invoquée Spécialement : vous pouvez activer 1 "Grande Casserole Ursarctique" directement depuis votre Deck. Vous pouvez Sacrifier 1 monstre de min. Niveau 7 ; ajoutez à votre main ou Invoquez Spécialement 1 monstre "Ursarctique" depuis votre Cimetière. Vous ne pouvez utiliser chaque effet de "Polari Ursarctique" qu'une fois par tour.
  it: |-
    Non può essere Synchro Evocato. Deve essere Evocato Specialmente (dal tuo Extra Deck) mandando 2 mostri che controlli con differenza di Livelli di 1 al Cimitero (1 Tuner e 1 non-Tuner). Se questa carta viene Evocata Specialmente: puoi attivare 1 "Grande Carro Ursartico" direttamente dal tuo Deck. Puoi offrire come Tributo 1 mostro di Livello 7 o superiore; aggiungi alla tua mano, o Evoca Specialmente, 1 mostro "Ursartico" dal tuo Cimitero. Puoi utilizzare ogni effetto di "Ursartico Polare" una sola volta per turno.
  pt: |-
    Não pode ser Invocado por Invocação-Sincro. Deve ser Invocado por Invocação-Especial (do seu Deck Adicional) ao enviar 2 monstros que você controla com 1 Nível de diferença para o Cemitério (1 Regulador e 1 não-Regulador). Se este card for Invocado por Invocação-Especial: você pode ativar 1 "Grande Carro Ursártico" diretamente do seu Deck. Você pode oferecer como Tributo 1 monstro de Nível 7 ou mais; adicione à sua mão, ou Invoque por Invocação-Especial, 1 monstro "Ursártico(a)" do seu Cemitério. Você só pode usar cada efeito de "Ursártico Polari" uma vez por turno.
  ja: |-
    このカードはＳ召喚できず、レベルの差が１となるように自分フィールドからチューナー１体とチューナー以外のモンスター１体を墓地へ送った場合のみ特殊召喚できる。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが特殊召喚に成功した場合に発動できる。デッキから「ベアルクティ・ビッグディッパー」１枚を選んで発動する。②：自分フィールドのレベル７以上のモンスター１体をリリースして発動できる。自分の墓地から「ベアルクティ」モンスター１体を選び、手札に加えるか特殊召喚する。
  ko: |-
    이 카드는 싱크로 소환할 수 없으며, 레벨의 차가 1 이 되도록 자신 필드에서 튜너 1장과 튜너 이외의 몬스터 1장을 묘지로 보냈을 경우에만 특수 소환할 수 있다. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "베어루크티 빅디퍼" 1장을 고르고 발동한다. ②: 자신 필드의 레벨 7 이상의 몬스터 1장을 릴리스하고 발동할 수 있다. 자신 묘지에서 "베어루크티" 몬스터 1장을 고르고, 패에 넣거나 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡不可同步召唤，仅可在从自己场上将等级差为1的、1只协调和1只协调以外的怪兽送至墓地的情况下特殊召唤。此卡名的①②效果1回合仅可各使用1次。①：此卡特殊召唤成功的情况下可以发动。从牌组挑选1张"北斗天熊・大舀取号"发动。②：解放自己场上1只等级7以上的怪兽可以发动。从自己的墓地挑选1只"北斗天熊"怪兽加入手牌或特殊召唤。
