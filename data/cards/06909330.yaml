text:
  en: |-
    To activate this card you must control no monsters, and a Set Spell/Trap(s) you control must have been destroyed by card effect this turn. During the Main Phase, if exactly 1 monster with less ATK than your LP is Summoned and you have "Z-ONE" in your GY: Destroy that monster, and if you do, take 800 damage, then inflict 800 damage to your opponent.
  de: |-
    Um diese Karte zu aktivieren, darfst du keine Monster kontrollieren und eine oder mehr gesetzte Zauber/Fallen, die du kontrollierst, müssen in diesem Spielzug durch einen Karteneffekt zerstört worden sein. Während der Main Phase, falls genau 1 Monster beschworen wird, dessen ATK kleiner als deine LP sind, und du „Z-ONE“ in deinem Friedhof hast: Zerstöre das Monster und falls du dies tust, erhältst du 800 Schaden, dann füge deinem Gegner 800 Schaden zu.
  es: |-
    No debes controlar monstruos para activar esta carta, y una o más Mágicas/Trampas Colocadas que controlabas deben haber sido destruidas este turno por el efecto de una carta. Durante la Main Phase, si exactamente 1 monstruo con ATK menor que tus LP es Invocado y tienes "Z-ONE" en tu Cementerio: destruye ese monstruo y, si lo haces, tú recibes 800 puntos de daño, y después inflige 800 puntos de daño a tu adversario.
  fr: |-
    Pour activer cette carte vous ne devez contrôler aucun monstre, et un ou plusieurs Magies/Pièges Posés que vous contrôlez doivent avoir été détruits par un effet de carte ce tour. Durant la Main Phase, si exactement 1 monstre avec une ATK inférieure à vos LP est Invoqué et que vous avez "Z-ONE" dans votre Cimetière : détruisez le monstre, et si vous le faites, recevez 800 points de dommages, puis infligez 800 points de dommages à votre adversaire.
  it: |-
    Per attivare questa carta non devi controllare nessun mostro, e una o più Magie/Trappole Posizionate che controlli devono essere state distrutte dall'effetto di una carta in questo turno. Durante la Main Phase, se esattamente 1 mostro con ATK inferiore ai tuoi LP viene Evocato e tu hai "Z-ONE" nel tuo Cimitero: distruggi quel mostro e, se lo fai, subisci 800 danni, poi infliggi 800 danni al tuo avversario.
  pt: |-
    Para ativar este card, você não pode controlar nenhum monstro e uma ou mais Magias/Armadilhas Baixadas que você controla devem ter sido destruídas por um efeito de card neste turno. Durante a Fase Principal, se exatamente 1 monstro com ATK menor que seus PV for Invocado e você tiver "Z-ONE" no seu Cemitério: destrua esse monstro e, se isso acontecer, sofra 800 de dano e, depois, cause 800 de dano ao seu oponente.
  ja: |-
    自分フィールドにセットされた魔法・罠カードが効果で破壊されたターン、自分フィールドにモンスターが存在しない場合にこのカードを発動できる。①：自分・相手のメインフェイズに、自分の墓地に「Ｚ－ＯＮＥ」が存在し、自分のＬＰの数値より低い攻撃力を持つモンスター１体のみが召喚・反転召喚・特殊召喚された場合に発動する。そのモンスターを破壊し、自分は８００ダメージを受ける。その後、相手に８００ダメージを与える。
  ko: |-
    자신 필드에 세트된 마법 / 함정 카드가 효과로 파괴된 턴에, 자신 필드에 몬스터가 존재하지 않을 경우에 이 카드를 발동할 수 있다. ①: 자신 / 상대의 메인 페이즈에, 자신 묘지에 "Z－ONE"이 존재하고, 자신의 LP의 수치보다 낮은 공격력을 가지는 몬스터 1장만이 일반 소환 / 반전 소환 / 특수 소환되었을 경우에 발동한다. 그 몬스터를 파괴하고, 자신은 800 데미지를 받는다. 그 후, 상대에게 800 데미지를 준다.
  zh-TW:
  zh-CN: |-
    自己场上的盖放的魔法陷阱卡被效果破坏的回合，自己场上没有怪兽存在的场合才可以发动这张卡。①：自己或对手的主要阶段，自己的墓地有「Z-ONE」存在，拥有比自己的LP的数值低的攻击力的仅1只的怪兽召唤或特殊召唤的场合必定发动。将那只怪兽破坏，自己受到800伤害。那之后，给予对手800伤害。
