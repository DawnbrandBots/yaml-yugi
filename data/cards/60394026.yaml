text:
  en: |-
    Target 1 Xyz Monster or "Ryzeal" monster in your GY or banishment; Special Summon it, then you can attach 1 "Ryzeal" card from your Deck to 1 Rank 4 Xyz Monster you control as material, also you cannot declare attacks for the rest of this turn, except with Rank 4 Xyz Monsters. You can only activate 1 "Ryzeal Plug-In" per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分の墓地・除外状態の、Ｘモンスターか「ライゼオル」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。その後、デッキから「ライゼオル」カード１枚を自分フィールドのランク４のＸモンスター１体のＸ素材にできる。このターン、自分はランク４のＸモンスターでしか攻撃宣言できない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신의 묘지 / 제외 상태인, 엑시즈 몬스터나 "라이제올" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 그 후, 덱에서 "라이제올" 카드 1장을 자신 필드의 랭크 4 인 엑시즈 몬스터 1장의 엑시즈 소재로 할 수 있다. 이 턴에, 자신은 랭크 4 인 엑시즈 몬스터로밖에 공격 선언할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：以自己墓地・除外状态的１只超量怪兽或“雷热涡炉”怪兽为对象可以发动。将该怪兽特殊召唤。然后，可从牌组将１张“雷热涡炉”卡作为自己场上１只阶级４超量怪兽的超量素材。此回合，自己仅可用阶级４超量怪兽攻击宣言。
