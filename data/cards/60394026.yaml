name:
  en: Ryzeal Plugin
  de: Ryzeal-Plugin
  es: Enchufe Ryzeal
  fr: Branchement Ryzéal
  it: Plugin Ryzeal
  pt: Plugin de Ryzeal
  ja: ライゼオル・プラグイン
  ja_romaji: Raizeoru Puraguin
  ko: 라이제올 플러그인
  ko_rr:
  zh-TW:
  zh-CN: 雷热涡炉・嵌能
text:
  en: |-
    Target 1 of your Xyz Monsters or "Ryzeal" monsters that is banished or in your GY; Special Summon it, then you can attach 1 "Ryzeal" card from your Deck to 1 Rank 4 Xyz Monster you control, also you cannot declare attacks for the rest of this turn, except with Rank 4 Xyz Monsters. You can only activate 1 "Ryzeal Plugin" per turn.
  de: |-
    Wähle 1 deiner Xyz-Monster oder „Ryzeal“-Monster, das verbannt ist oder sich in deinem Friedhof befindet; beschwöre es als Spezialbeschwörung, dann kannst du 1 „Ryzeal“-Karte von deinem Deck an 1 Xyz-Monster des Rangs 4 anhängen, das du kontrollierst, zusätzlich kannst du für den Rest dieses Spielzugs keine Angriffe deklarieren, außer mit Xyz-Monstern des Rangs 4. Du kannst nur 1 „Ryzeal-Plugin“ pro Spielzug aktivieren.
  es: |-
    Selecciona 1 de tus Monstruos Xyz o monstruos "Ryzeal" que esté desterrado o en tu Cementerio; Invócalo de Modo Especial, y después puedes acoplar 1 carta "Ryzeal" en tu Deck a 1 Monstruo Xyz de Rango 4 que controles, y además no puedes declarar ataques por el resto de este turno, excepto con Monstruos Xyz de Rango 4. Sólo puedes activar 1 "Enchufe Ryzeal" por turno.
  fr: |-
    Ciblez 1 de vos Monstres Xyz ou monstres "Ryzéal" qui est banni ou dans votre Cimetière ; Invoquez-le Spécialement, puis vous pouvez attacher 1 carte "Ryzéal" depuis votre Deck à 1 Monstre Xyz de Rang 4 que vous contrôlez, et aussi, vous ne pouvez pas déclarer d'attaques le reste de ce tour, sauf avec des Monstres Xyz de Rang 4. Vous ne pouvez activer qu'1 "Branchement Ryzéal" par tour.
  it: |-
    Scegli come bersaglio 1 dei tuoi Mostri Xyz o mostri "Ryzeal" che sono banditi o nel tuo Cimitero; Evocalo Specialmente, poi puoi attaccare 1 carta "Ryzeal" dal tuo Deck a 1 Mostro Xyz di Rango 4 che controlli, inoltre non puoi dichiarare attacchi per il resto di questo turno, eccetto con Mostri Xyz di Rango 4. Puoi attivare solo 1 "Plugin Ryzeal" per turno.
  pt: |-
    Escolha 1 dos seus Monstros Xyz ou monstros "Ryzeal" que estiverem banidos ou no seu Cemitério; Invoque-o por Invocação-Especial e, depois, você pode associar 1 card "Ryzeal" do seu Deck a 1 Monstro Xyz de Classe 4 que você controla e, além disso, você não pode declarar ataques pelo resto deste turno, exceto com Monstros Xyz de Classe 4. Você só pode ativar 1 "Plugin de Ryzeal" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分の墓地・除外状態の、Ｘモンスターか「ライゼオル」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。その後、デッキから「ライゼオル」カード１枚を自分フィールドのランク４のＸモンスター１体のＸ素材にできる。このターン、自分はランク４のＸモンスターでしか攻撃宣言できない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신의 묘지 / 제외 상태인, 엑시즈 몬스터나 "라이제올" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 그 후, 덱에서 "라이제올" 카드 1장을 자신 필드의 랭크 4 인 엑시즈 몬스터 1장의 엑시즈 소재로 할 수 있다. 이 턴에, 자신은 랭크 4 인 엑시즈 몬스터로밖에 공격 선언할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：以自己墓地・除外状态的１只超量怪兽或“雷热涡炉”怪兽为对象可以发动。将该怪兽特殊召唤。然后，可从牌组将１张“雷热涡炉”卡作为自己场上１只阶级４超量怪兽的超量素材。此回合，自己仅可用阶级４超量怪兽攻击宣言。
