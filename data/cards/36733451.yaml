text:
  en: |-
    Once per turn: You can activate this effect; banish the top card of your Deck, and if you do, until the end of this turn, this card gains 500 ATK. When this card you control is destroyed and sent to your GY: You can target 1 of your banished monsters; add it to your hand.
  de: |-
    Einmal pro Spielzug: Du kannst diesen Effekt aktivieren; verbanne die oberste Karte deines Decks und falls du dies tust, erhält diese Karte bis zum Ende dieses Spielzugs 500 ATK. Wenn diese Karte, die du kontrollierst, zerstört und auf deinen Friedhof gelegt wird: Du kannst 1 deiner verbannten Monster wählen; füge es deiner Hand hinzu.
  es: |-
    Una vez por turno: puedes activar este efecto; destierra la carta de la parte superior de tu Deck y, si lo haces, hasta el final de este turno esta carta gana 500 ATK. Cuando esta carta que controles es destruida y mandada a tu Cementerio: puedes seleccionar 1 de tus monstruos desterrados; añádelo a tu mano.
  fr: |-
    Une fois par tour : vous pouvez activer cet effet ; bannissez la carte du dessus de votre Deck, et si vous le faites, cette carte gagne 500 ATK jusqu'à la fin de ce tour. Lorsque cette carte que vous contrôlez est détruite et envoyée à votre Cimetière : vous pouvez cibler 1 de vos monstres bannis ; ajoutez-le à votre main.
  it: |-
    Una volta per turno: puoi attivare questo effetto; bandisci la prima carta del tuo Deck e, se lo fai, fino alla fine di questo turno, questa carta guadagna 500 ATK. Quando questa carta che controlli viene distrutta e mandata al tuo Cimitero: puoi scegliere come bersaglio 1 dei tuoi mostri banditi; aggiungilo alla tua mano.
  pt: |-
    Uma vez por turno: você pode ativar este efeito; bana o card do topo do seu Deck e, se isso acontecer, até o final deste turno, este card ganha 500 de ATK. Quando este card que você controla for destruído e enviado para o seu Cemitério: você pode escolher 1 dos seus monstros banidos; adicione-o à sua mão.
  ja: |-
    ①：１ターンに１度、自分メインフェイズに発動できる。自分のデッキの一番上のカードを除外し、このカードの攻撃力をターン終了時まで５００アップする。②：自分フィールドのこのカードが破壊され墓地へ送られた時、除外されている自分のモンスター１体を対象として発動できる。そのモンスターを手札に加える。
  ko: |-
    1턴에 1번, 자신의 메인 페이즈시에 발동할 수 있다. 덱 맨 위의 카드를 앞면 표시로 게임에서 제외하고, 이 카드의 공격력을 엔드 페이즈시까지 500 포인트 올린다. 또한, 자신 필드 위의 이 카드가 파괴되어 묘지로 보내졌을 때, 게임에서 제외되어 있는 자신의 몬스터 1장을 선택하고, 패에 넣을 수 있다.
  zh-TW: |-
    1回合1次，可于我方主要阶段时发动。将牌组最上方的卡牌以表侧表示从游戏中除外，此卡的攻击力直至结束阶段时上升500点。此外，我方场上的此卡被破坏送入墓地时，可选择我方1只从游戏中除外的怪兽加入手牌。
  zh-CN: |-
    １回合１次，可在我方主要阶段时发动。将牌组最上方的卡牌以表侧表示从游戏中除外，此卡的攻击力直至结束阶段时上升５００点。此外，我方场上的此卡被破坏送入墓地时，可选择我方１只从游戏中除外的怪兽加入手牌。
