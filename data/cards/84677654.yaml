  ja: <ruby>大<rt>だい</rt></ruby><ruby>金<rt>きん</rt></ruby><ruby>星<rt>ぼし</rt></ruby>！？
  ja_romaji: Daikinboshi!?
  ko: BIG Win!?
  ko_rr:
  zh-TW: 大金星！？
  zh-CN: 大金星！？
text:
  en:
  de: |-
    Benenne eine Stufe zwischen 1 und 12; jeder Spieler wirft eine Münze und falls beide Ergebnisse Kopf sind, werden die Stufen aller offenen Monster, die du derzeit kontrollierst, zur benannten Stufe. Falls beide Zahl sind, verlierst du Life Points in Höhe der benannten Stufe x 500.
  es: |-
    Declara un Nivel entre 1 y 12; cada jugador lanza una moneda, y si ambas salen Cara, los Niveles de todos los monstruos boca arriba que controles en este momento se convierten en el Nivel declarado. Si ambos son Cruz, pierdes Life Points iguales al Nivel declarado x 500.
  fr: |-
    Déclarez un Niveau entre 1 et 12 ; chaque joueur lance une pièce, et si les résultats sont face, le Niveau de tous les monstres face recto que vous contrôlez actuellement devient du Niveau déclaré. Si les résultats sont pile, vous perdez des Life Points égaux au Niveau déclaré x 500.
  it: |-
    Dichiara un Livello tra 1 e 12; ogni giocatore lancia una moneta e se entrambi i risultati sono Testa, i Livelli di tutti i mostri scoperti che controlli attualmente diventano pari al Livello dichiarato. Se entrambi i risultati sono Croce, perdi Life Point pari al Livello dichiarato x 500.
  pt: |-
    Declare um Nível de 1 a 12; cada duelista lança uma moeda e se os dois resultados forem Cara, os Níveis de todos os monstros com a face para cima que você controla atualmente se tornam o Nível declarado. Se os dois resultados forem Coroa, você perde Pontos de Vida igual ao Nível declarado x 500.
  ja: |-
    ①：１～１２までの任意のレベルを宣言して発動できる。お互いはそれぞれコイントスを１回行い、どちらも表が出た場合、自分フィールドの全てのモンスターのレベルは宣言したレベルになる。どちらも裏が出た場合、自分は宣言したレベルの数×５００ＬＰを失う。
  ko: |-
    1에서 12까지 임의의 레벨을 선언하고 발동할 수 있다. 양쪽 플레이어는 각각 코인 토스를 1회 실행하고, 어느 쪽도 앞이 나온 경우, 자신 필드 위에 앞면 표시로 존재하는 모든 몬스터의 레벨은 선언한 레벨이 된다. 어느 쪽도 뒤가 나온 경우, 자신은 선언한 레벨의 수 × 500 라이프 포인트를 상실한다.
  zh-TW: |-
    可在等級１～１２中宣言任意一個等級發動。雙方玩家各投擲１次硬幣，在雙方都擲出正面的狀況下，我方場上的所有怪獸的等級全部變為宣言的等級。在雙方都擲出反面的狀況下，我方失去宣言的等級數字×５００LP。
  zh-CN: |-
    可宣言１至１２的任意等级并发动。双方玩家各掷１次硬币，双方都掷出正面的场合，我方场上所有怪兽的等级变成宣言等级。双方都掷出反面的场合，我方失去宣言等级数×５００生命点数。
