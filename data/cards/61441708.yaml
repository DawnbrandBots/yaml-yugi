name:
  en: Sacred Phoenix of Nephthys
  de: Heiliger Phönix von Nephthys
  es: Fénix Sagrado de Nephtys
  fr: Phœnix Sacré de Nephtys
  it: Fenice Sacra di Nephtys
  pt: Fênix Sagrada de Nephthys
  ja: ネフティスの<ruby>鳳<rt>ほう</rt></ruby><ruby>凰<rt>おう</rt></ruby><ruby>神<rt>しん</rt></ruby>
  ja_romaji: Nefutisu no Hōōshin
  ko: 네프티스의 봉황신
  ko_rr: Nepeutiseu-ui Bonghwangsin
  zh-TW: 奈芙蒂斯的鳳凰神
  zh-CN: 奈芙蒂斯之凤凰神
text:
  en:
  de: |-
    Einmal pro Spielzug, während deiner nächsten Standby Phase, nachdem diese Karte durch einen Karteneffekt zerstört und auf den Friedhof gelegt wurde: Beschwöre diese Karte als Spezialbeschwörung vom Friedhof. Falls du dies tust: Zerstöre alle Zauber und Fallen auf dem Spielfeld.
  es: |-
    Una vez por turno, durante tu próxima Standby Phase después de que esta carta fue destruida por el efecto de una carta y mandada al Cementerio: Invoca esta carta de Modo Especial desde el Cementerio. Si lo haces: destruye todas las Mágicas y Trampas en el Campo.
  fr: |-
    Une fois par tour, durant votre prochaine Standby Phase après que cette carte a été détruite par un effet de carte et envoyée au Cimetière : Invoquez Spécialement cette carte depuis le Cimetière. Si vous le faites : détruisez toutes les Magies et tous les Pièges sur le Terrain.
  it: |-
    Una volta per turno, durante la tua prossima Standby Phase dopo che questa carta è stata distrutta dall'effetto di una carta e mandata al Cimitero: Evoca Specialmente questa carta dal Cimitero. Se lo fai: distruggi tutte le Magie e Trappole sul Terreno.
  pt: |-
    Uma vez por turno, durante sua próxima Fase de Apoio depois que este card foi destruído por um efeito de card e enviado para o Cemitério: Invoque este card por Invocação-Especial do Cemitério. Se isso acontecer: destrua todas as Magias e Armadilhas no campo.
  ja: |-
    ①：このカードが効果で破壊され墓地へ送られた場合、次の自分スタンバイフェイズに発動する。このカードを墓地から特殊召喚する。
    ②：このカードの①の効果で特殊召喚した場合に発動する。フィールドの魔法・罠カードを全て破壊する。
  ko: |-
    ①: 이 카드가 효과로 파괴되어 묘지로 보내졌을 경우, 다음 자신 스탠바이 페이즈에 발동한다. 이 카드를 묘지에서 특수 소환한다. ②: 이 카드의 ①의 효과로 특수 소환했을 경우에 발동한다. 필드의 마법 / 함정 카드를 전부 파괴한다.
  zh-TW: |-
    ①：在此卡因效果被破壞送至墓地的狀況下，在下一個我方準備階段發動。從墓地特殊召喚此卡。②：在以此卡的①效果特殊召喚成功的狀況下發動。將場上的所有魔法・陷阱卡全部破壞。
  zh-CN: |-
    此卡因卡牌效果而被破坏送入墓地的场合，在我方的下个准备阶段时从墓地特殊召唤此卡。以此效果成功特殊召唤时，破坏场上所有魔法・陷阱卡。
