name:
  en: Caius the Shadow Monarch
  de: Caius der Schattenmonarch
  es: Caius el Monarca de las Sombras
  fr: Caius, le Monarque des Ombres
  it: Caius il Monarca dell'Ombra
  pt: Caius, o Monarca das Sombras
  ja: <ruby>邪<rt>じゃ</rt></ruby><ruby>帝<rt>てい</rt></ruby>ガイウス
  ja_romaji: Jatei Gaiusu
  ko: 사 제왕 가이우스
  ko_rr:
  zh-TW: 邪帝蓋烏斯
  zh-CN: 邪帝盖乌斯
text:
  en: |-
    If this card is Tribute Summoned: Target 1 card on the field; banish that target, and if you do, inflict 1000 damage to your opponent if it is a DARK monster.
  de: |-
    Falls diese Karte als Tributbeschwörung beschworen wird: Wähle 1 Karte auf dem Spielfeld; verbanne jenes gewählte Ziel und falls du dies tust, füge deinem Gegner 1000 Schaden zu, falls es ein FINSTERNIS Monster ist.
  es: |-
    Si esta carta es Invocada por Sacrificio: selecciona 1 carta en el Campo; destierra ese objetivo y, si lo haces, inflige 1000 puntos de daño a tu adversario si éste es un monstruo de OSCURIDAD.
  fr: |-
    Si cette carte est Invoquée par Sacrifice : ciblez 1 carte sur le Terrain ; bannissez la cible, et si vous le faites, infligez 1000 points de dommages à votre adversaire si c'est un monstre TÉNÈBRES.
  it: |-
    Se questa carta viene Evocata tramite Tributo: scegli come bersaglio 1 carta sul Terreno; bandisci quel bersaglio e, se lo fai, infliggi 1000 danni al tuo avversario se è un mostro OSCURITÀ.
  pt: |-
    Se este card for Invocado por Invocação-Tributo: escolha 1 card no campo; bana o alvo e, se isso acontecer, cause 1000 de dano ao seu oponente se for um monstro de TREVAS.
  ja: |-
    ①：このカードがアドバンス召喚に成功した場合、フィールドのカード１枚を対象として発動する。そのカードを除外し、除外したカードが闇属性モンスターカードだった場合、相手に１０００ダメージを与える。
  ko: |-
    ①: 이 카드가 어드밴스 소환에 성공했을 경우, 필드의 카드 1장을 대상으로 하고 발동한다. 그 카드를 제외하고, 제외한 카드가 어둠 속성 몬스터 카드였을 경우, 상대에게 1000 데미지를 준다.
  zh-TW: |-
    當此卡升級召喚成功時，選擇場上的1張卡牌並將其除外。若除外的卡牌是闇屬性怪獸的情形，可給對手生命造成1000點的傷害。
  zh-CN: |-
    ①：此卡上级召唤的情况下，以场上的1张卡为对象发动。将该卡除外，除外的卡为暗属性怪兽卡的情况下，给予对手1000伤害。
