text:
  en: |-
    You can banish up to 3 FIRE monsters from your GY; this card gains 400 ATK for each, until the end of this turn. If a face-up FIRE monster(s) you control is destroyed by card effect, while this card is in your GY (except during the Damage Step): You can Special Summon this card (but banish it when it leaves the field), then draw 1 card. You can only use each effect of "Magmacho Dragon" once per turn.
  de: |-
    Du kannst bis zu 3 FEUER Monster von deinem Friedhof verbannen; diese Karte erhält bis zum Ende dieses Spielzugs für jedes 400 ATK. Falls ein oder mehr offene FEUER Monster, die du kontrollierst, durch einen Karteneffekt zerstört werden, solange sich diese Karte in deinem Friedhof befindet (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung beschwören (aber verbanne sie, wenn sie das Spielfeld verlässt), dann ziehe 1 Karte. Du kannst jeden Effekt von „Magmacho-Drache“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes desterrar hasta 3 monstruos de FUEGO en tu Cementerio; esta carta gana 400 ATK por cada uno, hasta el final de este turno. Si uno o más monstruos de FUEGO boca arriba que controlas son destruidos por el efecto de una carta, mientras esta carta está en tu Cementerio (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial (pero destiérrala cuando deje el Campo), y después roba 1 carta. Sólo puedes usar cada efecto de "Dragón Magmacho" una vez por turno.
  fr: |-
    Vous pouvez bannir max. 3 monstres FEU depuis votre Cimetière ; jusqu'à la fin de ce tour, cette carte gagne 400 ATK pour chacun d'eux. Si un ou plusieurs monstres FEU face recto que vous contrôlez sont détruits par un effet de carte, tant que cette carte est dans votre Cimetière (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte (mais bannissez-la lorsqu'elle quitte le Terrain), puis piochez 1 carte. Vous ne pouvez utiliser chaque effet de "Dragon Magmacho" qu'une fois par tour.
  it: |-
    Puoi bandire fino a 3 mostri FUOCO dal tuo Cimitero; questa carta guadagna 400 ATK per ognuno, fino alla fine di questo turno. Se uno o più mostri FUOCO scoperti che controlli vengono distrutti dall'effetto di una carta, mentre questa carta è nel tuo Cimitero (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta (ma bandiscila quando lascia il Terreno), poi pescare 1 carta. Puoi utilizzare ogni effetto di "Drago Magmacho" una sola volta per turno.
  pt: |-
    Você pode banir até 3 monstros de FOGO do seu Cemitério; até o final deste turno, este card ganha 400 de ATK para cada um. Se um ou mais monstros de FOGO com a face para cima que você controla forem destruídos por um efeito de card, enquanto este card estiver no seu Cemitério (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial (mas bana-o quando ele deixar o campo) e, depois, compre 1 card. Você só pode usar cada efeito de "Dragão Magmacho" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地から炎属性モンスターを３体まで除外して発動できる。このカードの攻撃力はターン終了時まで、除外した数×４００アップする。②：このカードが墓地に存在する状態で、自分フィールドの表側表示の炎属性モンスターが効果で破壊された場合に発動できる。このカードを特殊召喚する。その後、自分は１枚ドローする。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。
    ①：从自己的墓地将最多３只炎属性怪兽除外可以发动。此卡的攻击力直至回合结束时为止，上升相当于除外数量×４００的数值。
    ②：此卡存在于墓地的状态下，自己场上表侧表示的炎属性怪兽因效果被破坏的情况下可以发动。将此卡特殊召唤。然后，自己抽１张。以此效果特殊召唤的此卡从场上离开的情况下，将其除外。
