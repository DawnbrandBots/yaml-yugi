  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地から炎属性モンスターを３体まで除外して発動できる。このカードの攻撃力はターン終了時まで、除外した数×４００アップする。②：このカードが墓地に存在する状態で、自分フィールドの表側表示の炎属性モンスターが効果で破壊された場合に発動できる。このカードを特殊召喚する。その後、自分は１枚ドローする。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지에서 화염 속성 몬스터를 3장까지 제외하고 발동할 수 있다. 이 카드의 공격력은 턴 종료시까지, 제외한 수 × 400 올린다. ②: 이 카드가 묘지에 존재하는 상태에서, 자신 필드의 앞면 표시의 화염 속성 몬스터가 효과로 파괴되었을 경우에 발동할 수 있다. 이 카드를 특수 소환한다. 그 후, 자신은 1장 드로우한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.
