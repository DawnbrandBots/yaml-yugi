text:
  en:
  de: |-
    Falls dein Gegner die Normal- oder Spezialbeschwörung eines oder mehr Monster oder die Aktivierung einer Karte oder eines Effekts annulliert: Zerstöre alle Karten, die dein Gegner kontrolliert und in seiner Hand hat.
  es: |-
    Si tu adversario niega la Invocación Normal o Especial de uno o más monstruos, o la activación de una carta o efecto: destruye todas las cartas que controle tu adversario y en su mano.
  fr: |-
    Si votre adversaire annule l'Invocation Normale ou Spéciale d'un ou plusieurs monstres, ou l'activation d'une carte ou d'un effet : détruisez toutes les cartes contrôlées par votre adversaire et dans sa main.
  it: |-
    Se il tuo avversario annulla l'Evocazione Normale o Speciale di uno o più mostri, o l'attivazione di una carta o effetto: distruggi tutte le carte controllate dal tuo avversario e nella sua mano.
  pt: |-
    Se seu oponente negar a Invocação-Normal ou Especial de um ou mais monstros ou a ativação de um card ou efeito: destrua todos os cards que seu oponente controla e na mão dele.
  ja: |-
    ①：相手がモンスターの召喚・特殊召喚を無効にした場合、または相手が魔法・罠・モンスターの効果の発動を無効にした場合に発動できる。相手の手札・フィールドのカードを全て破壊する。
  ko: |-
    ①: 상대가 몬스터의 일반 소환 / 특수 소환을 무효로 했을 경우, 또는 상대가 마법 / 함정 / 몬스터의 효과의 발동을 무효로 했을 경우에 발동할 수 있다. 상대의 패 / 필드의 카드를 전부 파괴한다.
  zh-TW: |-
    ①：可在對方將召喚・特殊召喚怪獸變為無效的狀況下，或在對方將魔法・陷阱・怪獸效果的發動變為無效的狀況下發動。將對方手牌・場上的所有卡全部破壞。
  zh-CN: |-
    ①：对手将怪兽的召唤・特殊召唤无效的情况下，或对手将魔法・陷阱・怪兽效果的发动无效的情况下可以发动。将对手手牌・场上的卡全部破坏。
