text:
  en: |-
    Gains 1100 ATK if you control no other monsters. Once per turn: You can send 1 "Abyss Script" Spell from your Deck to the GY; add 1 face-up "Abyss Actor" Pendulum Monster from your Extra Deck to your hand.
  de: |-
    Erhält 1100 ATK, falls du keine anderen Monster kontrollierst. Einmal pro Spielzug: Du kannst 1 „Abgrundskript“-Zauber von deinem Deck auf den Friedhof legen; füge deiner Hand 1 offenes „Abgrundschauspieler“-Pendelmonster von deinem Extra Deck hinzu.
  es: |-
    Gana 1100 ATK si no controlas otros monstruos. Una vez por turno: puedes mandar al Cementerio 1 Mágica "Guión de Abismo" en tu Deck; añade a tu mano 1 Monstruo de Péndulo "Actor del Abismo" boca arriba en tu Deck Extra.
  fr: |-
    Gagne 1100 ATK si vous ne contrôlez aucun autre monstre. Une fois par tour : vous pouvez envoyer 1 Magie "Script des Abysses" depuis votre Deck au Cimetière ; ajoutez 1 Monstre Pendule "Acteur des Abysses" face recto depuis votre Extra Deck à votre main.
  it: |-
    Guadagna 1100 ATK se non controlli nessun altro mostro. Una volta per turno: puoi mandare 1 Magia "Sceneggiatura dell'Abisso" dal tuo Deck al Cimitero; aggiungi 1 Mostro Pendulum "Attore dell'Abisso" scoperto dal tuo Extra Deck alla tua mano.
  pt: |-
    Ganha 1100 de ATK se você não controlar nenhum outro monstro. Uma vez por turno: você pode enviar 1 Magia "Script do Abismo" do seu Deck para o Cemitério; adicione 1 Monstro Pêndulo "Ator do Abismo" com a face para cima do seu Deck Adicional à sua mão.
  ja: |-
    ①：自分フィールドにこのカード以外のモンスターが存在しない場合、このカードの攻撃力は１１００アップする。②：１ターンに１度、デッキから「魔界台本」魔法カード１枚を墓地へ送って発動できる。自分のＥＸデッキから表側表示の「魔界劇団」Ｐモンスター１体を手札に加える。
  ko: |-
    ①: 자신 필드에 이 카드 이외의 몬스터가 존재하지 않을 경우, 이 카드의 공격력은 1100 올린다. ②: 1턴에 1번, 덱에서 "마계대본" 마법 카드 1장을 묘지로 보내고 발동할 수 있다. 자신의 엑스트라 덱에서 앞면 표시의 "마계극단" 펜듈럼 몬스터 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    ①：自己场上没有这张卡以外的怪兽存在的场合，这张卡的攻击力上升1100。②：1回合1次，从卡组把1张「魔界台本」魔法卡送去墓地才能发动。从自己的额外卡组把1只表侧表示的「魔界剧团」灵摆怪兽加入手卡。
