  pt: |-
    O nome deste card se torna "Golem do Mecanismo Antigo" enquanto estiver no campo ou no Cemitério. Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar até 2 cards (cards "Mecanismo Antigo" e/ou "Vila Mecânica") do seu Deck à sua mão, exceto "Golem Sombrio do Mecanismo Antigo" e, depois, descarte 1 card e, além disso, você não pode Baixar cards pelo resto deste turno. Você só pode usar este efeito de "Golem Sombrio do Mecanismo Antigo" uma vez por turno. Se este card atacar, seu oponente não pode ativar Cards de Magia/Armadilha até o final da Etapa de Dano.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：このカードのカード名は、フィールド・墓地に存在する限り「古代の機械巨人」として扱う。②：このカードが召喚・特殊召喚した場合に発動できる。「古代の機械暗黒巨人」を除く、「アンティーク・ギア」カードか「歯車街」を合計２枚までデッキから手札に加える。その後、自分の手札を１枚選んで捨てる。この効果の発動後、ターン終了時まで自分はカードをセットできない。③：このカードが攻撃する場合、相手はダメージステップ終了時まで魔法・罠カードを発動できない。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 카드명은, 필드 / 묘지에 존재하는 한 "앤틱 기어 골렘"으로 취급한다. ②: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. "앤틱 기어 다크 골렘"이 아닌, "앤틱 기어" 카드나 "기어 타운"을 합계 2장까지 덱에서 패에 넣는다. 그 후, 자신의 패를 1장 고르고 버린다. 이 효과의 발동 후, 턴 종료시까지 자신은 카드를 세트할 수 없다. ③: 이 카드가 공격할 경우, 상대는 데미지 스텝 종료시까지 마법 / 함정 카드를 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的②效果１回合仅可使用１次。
    ①：此卡只要存在于场上・墓地，卡名视为“古代机械齿轮巨人”。
    ②：此卡召唤・特殊召唤的情况下可以发动。从牌组将除“古代机械齿轮暗黑巨人”之外的、“古代机械齿轮”卡或“齿轮镇”合计最多２张加入手牌。然后，挑选自己的１张手牌舍弃。此效果发动后，直至回合结束时为止自己不可放置卡。
    ③：此卡攻击的情况下，对手直至伤害步骤结束时为止，不可发动魔法・陷阱卡。
