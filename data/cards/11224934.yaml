text:
  en: |-
    Each face-up Xyz Monster you control gains 300 ATK for each Xyz Material attached to it, until the End Phase.
  de: |-
    Jedes offene Xyz-Monster, das du kontrollierst, erhält bis zur End Phase 300 ATK für jedes Xyz-Material, das daran angelegt ist.
  es: |-
    Cada Monstruo Xyz boca arriba que controles gana 300 ATK por cada Material Xyz que tenga acoplado, hasta la End Phase.
  fr: |-
    Les Monstres Xyz face recto que vous contrôlez gagnent 300 ATK pour chaque Matériel Xyz qui leur est attaché, jusqu'à la End Phase.
  it: |-
    Ogni Mostro Xyz scoperto che controlli guadagna 300 ATK per ogni Materiale Xyz attaccato ad esso, fino alla End Phase.
  pt: |-
    Cada Monstro Xyz com a face para cima que você controla ganha 300 de ATK para cada Matéria Xyz associada a ele até a Fase Final.
  ja: |-
    自分フィールド上に表側表示で存在する全てのエクシーズモンスターの攻撃力はエンドフェイズ時までそのモンスターのエクシーズ素材１つにつき３００ポイントアップする。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 모든 엑시즈 몬스터의 공격력은, 엔드 페이즈시까지 그 몬스터의 엑시즈 소재 1개당 300 포인트 올린다.
  zh-TW: |-
    我方場上的所有超量怪獸的攻擊力在回合結束前，依據其超量素材的數量×３００進行提升。
  zh-CN: |-
    自己场上表侧表示存在的全部XYZ怪兽的攻击力直到结束阶段时上升那怪兽的XYZ素材每1个300。
