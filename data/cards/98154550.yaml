text:
  en: |-
    If you control no monsters, you can Special Summon this card (from your hand). Once per turn: You can increase the Levels of all Insect-Type monsters you currently control by 1.
  de: |-
    Falls du keine Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Einmal pro Spielzug: Du kannst die Stufen aller Monster vom Typ Insekt, die du derzeit kontrollierst, um 1 erhöhen.
  es: |-
    Si no controlas monstruos, puedes Invocar esta carta de Modo Especial (desde tu mano). Una vez por turno: puedes aumentar en 1 los Niveles de todos los monstruos de Tipo Insecto que controles en este momento.
  fr: |-
    Si vous ne contrôlez aucun monstre, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Une fois par tour : vous pouvez augmenter le Niveau de tous les monstres de Type Insecte que vous contrôlez actuellement de 1.
  it: |-
    Se non controlli nessun mostro, puoi Evocare Specialmente questa carta (dalla tua mano). Una volta per turno: puoi aumentare di 1 il Livello di tutti i mostri di Tipo Insetto che controlli attualmente.
  pt: |-
    Se você não controlar nenhum monstro, você pode Invocar este card por Invocação-Especial (da sua mão). Uma vez por turno: você pode aumentar em 1 os Níveis de todos os monstros do Tipo Inseto que você controla atualmente.
  ja: |-
    ①：自分フィールドにモンスターが存在しない場合、このカードは手札から特殊召喚できる。②：１ターンに１度、自分メインフェイズに発動できる。自分フィールドの全ての昆虫族モンスターのレベルを１つ上げる。
  ko: |-
    ①: 자신 필드에 몬스터가 존재하지 않을 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 자신 필드의 모든 곤충족 몬스터의 레벨을 1개 올린다.
  zh-TW:
  zh-CN: |-
    ①：自己场上没有怪兽存在的场合，这张卡可以从手卡特殊召唤。②：1回合1次，自己主要阶段才能发动。自己场上的全部昆虫族怪兽的等级上升1星。
