text:
  en: |-
    If you control a "D/D" Pendulum Monster Card: You can Special Summon this card from your hand. If this card is Normal or Special Summoned: You can make this card Level 4. If this card is sent to the GY, or added to the Extra Deck face-up: You can target 1 "D/D" Pendulum Monster Card you control; return it to the hand. You can only use each effect of "D/D Scale Surveyor" once per turn.
  de: |-
    Falls du eine „D/D“-Pendelmonsterkarte kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst diese Karte zu Stufe 4 werden lassen. Falls diese Karte auf den Friedhof gelegt oder offen dem Extra Deck hinzugefügt wird: Du kannst 1 „D/D“-Pendelmonsterkarte wählen, die du kontrollierst; gib sie auf die Hand zurück. Du kannst jeden Effekt von „D/D-Bereichsinspekteur“ nur einmal pro Spielzug verwenden.
  es: |-
    Si controlas una Carta de Monstruo de Péndulo "D/D": puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta es Invocada de Modo Normal o Especial: puedes hacer que esta carta sea de Nivel 4. Si esta carta es mandada al Cementerio, o añadida al Deck Extra boca arriba: puedes seleccionar 1 Carta de Monstruo de Péndulo "D/D" que controles; devuélvela a la mano. Sólo puedes usar cada efecto de "D/D Agrimensor de Escala" una vez por turno.
  fr: |-
    Si vous contrôlez une Carte Monstre Pendule "D/D" : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez faire devenir Niveau 4 cette carte. Si cette carte est envoyée au Cimetière ou ajoutée face recto à l'Extra Deck : vous pouvez cibler 1 Carte Monstre Pendule "D/D" que vous contrôlez ; renvoyez-la à la main. Vous ne pouvez utiliser chaque effet de "D/D Arpenteur d'Échelle" qu'une fois par tour.
  it: |-
    Se controlli una Carta Mostro Pendulum "D/D": puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta viene Evocata Normalmente o Specialmente: puoi far diventare questa carta di Livello 4. Se questa carta viene mandata al Cimitero, o aggiunta all'Extra Deck scoperta: puoi scegliere come bersaglio 1 Carta Mostro Pendulum "D/D" che controlli; falla ritornare nella mano. Puoi utilizzare ogni effetto di "D/D Supervisore del Valore" una sola volta per turno.
  pt: |-
    Se você controlar um Card de Monstro Pêndulo "D/D": você pode Invocar este card por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Normal ou Especial: você pode tornar este card de Nível 4. Se este card for enviado para o Cemitério, ou adicionado ao Deck Adicional com a face para cima: você pode escolher 1 Card de Monstro Pêndulo "D/D" que você controla; devolva-o para a mão. Você só pode usar cada efeito de "D/D Pesquisador de Escala" uma vez por turno.
  ja: |-
    このカード名の①②③のモンスター効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに「ＤＤ」Ｐモンスターカードが存在する場合に発動できる。このカードを手札から特殊召喚する。②：このカードが召喚・特殊召喚した場合に発動できる。このカードのレベルを４にする。③：このカードが墓地へ送られた場合、またはＥＸデッキに表側で加わった場合、自分フィールドの「ＤＤ」Ｐモンスターカード１枚を対象として発動できる。そのカードを手札に戻す。
  ko: |-
    이 카드명의 ①②③의 몬스터 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "DD(디디)" 펜듈럼 몬스터 카드가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 이 카드의 레벨을 4 로 한다. ③: 이 카드가 묘지로 보내졌을 경우, 또는 엑스트라 덱에 앞면으로 넣어졌을 경우, 자신 필드의 "DD(디디)" 펜듈럼 몬스터 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패로 되돌린다.
  zh-TW:
  zh-CN: |-
    此卡名的①②③怪兽效果1回合仅可各使用1次。①：自己场上存在“DD”灵摆怪兽卡的情况下可以发动。从手牌将此卡特殊召唤。②：此卡召唤・特殊召唤的情况下可以发动。将此卡的等级改成4。③：此卡被送至墓地的情况下，或以表侧加入额外牌组的情况下，以自己场上的1张“DD”灵摆怪兽卡为对象可以发动。将该卡放回手牌。
