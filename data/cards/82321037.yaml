text:
  en: |-
    If this card is in your hand: You can destroy 2 other monsters in your hand and/or face-up on your field, including a WATER monster, and if you do, Special Summon this card, and if you do that, you can banish up to 2 Spell/Trap Cards from your opponent's field and/or Graveyard, if both the destroyed monsters were WATER. If this card is destroyed by card effect: You can Special Summon 1 non-WATER Wyrm-Type monster from your Deck in Defense Position. You can only use each effect of "True King Bahrastos, the Fathomer" once per turn.
  de: |-
    Falls sich diese Karte in deiner Hand befindet: Du kannst 2 andere Monster in deiner Hand und/oder offen auf deiner Spielfeldseite zerstören, darunter ein WASSER Monster, und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung und falls du dies tust, kannst du bis zu 2 Zauber-/Fallenkarten von der Spielfeldseite und/oder dem Friedhof deines Gegners verbannen, falls beide zerstörte Monster WASSER waren. Falls diese Karte durch einen Karteneffekt zerstört wird: Du kannst 1 Nicht-WASSER Monster vom Typ Wyrm als Spezialbeschwörung von deinem Deck in die Verteidigungsposition beschwören. Du kannst jeden Effekt von „Wahrer König Bahrastos, der Fadenzählende“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta está en tu mano: puedes destruir otros 2 monstruos en tu mano y/o boca arriba en tu Campo, incluyendo un monstruo de AGUA y, si lo haces, Invoca esta carta de Modo Especial y, si haces eso, puedes desterrar hasta 2 Cartas Mágicas/de Trampa del Campo y/o Cementerio de tu adversario si ambos monstruos destruidos eran de AGUA. Si esta carta es destruida por efecto de una carta: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo de Tipo Wyrm que no sea de AGUA en Posición de Defensa. Sólo puedes usar cada efecto de "Rey Verdadero Bahrastos, del Fondo del Mar" una vez por turno.
  fr: |-
    Si cette carte est dans votre main : vous pouvez détruire 2 autres monstres (un monstre EAU inclus) dans votre main et/ou face recto sur votre Terrain, et si vous le faites, Invoquez Spécialement cette carte, et si vous faites ça, vous pouvez bannir max. 2 Cartes Magie/Piège depuis le Terrain et/ou Cimetière de votre adversaire, si les deux monstres détruits étaient EAU. Si cette carte est détruite par un effet de carte : vous pouvez Invoquer Spécialement 1 monstre non-EAU de Type Wyrm depuis votre Deck en Position de Défense. Vous ne pouvez utiliser chaque effet de "Roi Véritable Bahrastos le Fathomeur" qu'une fois par tour.
  it: |-
    Se questa carta è nella tua mano: puoi distruggere 2 altri mostri nella tua mano e/o scoperti sul tuo Terreno, compreso un mostro ACQUA, e, se lo fai, Evoca Specialmente questa carta e, se fai quello, puoi bandire fino a 2 Carte Magia/Trappola dal Terreno e/o Cimitero del tuo avversario, se entrambi i mostri distrutti erano ACQUA. Se questa carta viene distrutta dall'effetto di una carta: puoi Evocare Specialmente 1 mostro non-ACQUA di Tipo Wyrm dal tuo Deck in Posizione di Difesa. Puoi utilizzare ogni effetto di "Vero Re Bahrastos, il Fondalizzatore" una sola volta per turno.
  pt: |-
    Se este card estiver na sua mão: você pode destruir 2 outros monstros na sua mão e/ou com a face para cima no seu campo, incluindo um monstro de ÁGUA e, se isso acontecer, Invoque este card por Invocação-Especial e, se isso acontecer, você pode banir até 2 Cards de Magia/Armadilha do campo e/ou Cemitério do seu oponente, se os dois monstros destruídos eram de ÁGUA. Se este card for destruído por um efeito de card: você pode Invocar por Invocação-Especial 1 monstro do Tipo Wyrm que não seja de ÁGUA do seu Deck em Posição de Defesa. Você só pode usar cada efeito de "Verdadeiro Rei Bahrastos, o Fundurador" uma vez por turno.
  ja: |-
    「真竜皇バハルストスＦ」の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。このカード以外の手札及び自分フィールドの表側表示モンスターの中から、水属性モンスターを含むモンスター２体を破壊し、このカードを手札から特殊召喚し、水属性モンスター２体を破壊した場合、相手のフィールド・墓地から魔法・罠カードを２枚まで選んで除外できる。②：このカードが効果で破壊された場合に発動できる。デッキから水属性以外の幻竜族モンスター１体を守備表示で特殊召喚する。
  ko: |
  zh-TW: |-
    「真龍皇 聖子海龍 元首」的①②效果，１回合各僅限使用１次。①：可在我方主要階段發動。從此卡以外的手牌及我方場上的正面表示怪獸中，破壞包含水屬性怪獸在內的２隻怪獸，從手牌特殊召喚此卡，在破壞２隻水屬性怪獸的狀況下，可從對方場上・墓地選擇最多２張魔法・陷阱卡除外。②：可在此卡因效果被破壞的狀況下發動。從牌組以守備表示特殊召喚１隻水屬性以外的幻龍族怪獸。
  zh-CN: |-
    「真龙皇 巴哈斯督·统领」的①②的效果1回合各能使用1次。①：自己主要阶段才能发动。从这张卡以外的手卡以及自己场上的表侧表示怪兽之中把包含水属性怪兽的2只怪兽破坏，这张卡从手卡特殊召唤，把2只水属性怪兽破坏的场合，可以从对方的场上·墓地选最多2张魔法·陷阱卡除外。②：这张卡被效果破坏的场合才能发动。从卡组把1只水属性以外的幻龙族怪兽守备表示特殊召唤。
