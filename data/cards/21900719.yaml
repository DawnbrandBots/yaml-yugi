text:
  en: |-
    Send 1 card from your hand to the Graveyard; equip this card to a monster. It loses 500 ATK, but it can make a second attack during each Battle Phase.
  de: |-
    Lege 1 Karte von deiner Hand auf den Friedhof; rüste ein Monster mit dieser Karte aus. Es verliert 500 ATK, aber es kann während jeder Battle Phase einen zweiten Angriff durchführen.
  es: |-
    Manda al Cementerio 1 carta en tu mano; equipa esta carta a un monstruo. Éste pierde 500 ATK, pero puede atacar una segunda vez durante cada Battle Phase.
  fr: |-
    Envoyez 1 carte depuis votre main au Cimetière ; équipez cette carte à un monstre. Il perd 500 ATK, mais durant chaque Battle Phase, il peut attaquer une seconde fois.
  it: |-
    Manda 1 carta dalla tua mano al Cimitero; equipaggia questa carta a un mostro. Esso perde 500 ATK, ma può attaccare una seconda volte durante ogni Battle Phase.
  pt: |-
    Envie 1 card da sua mão para o Cemitério para activar este card. Um monstro equipado com este card diminui o seu ATK em 500 pontos. Um monstro equipado com este card pode atacar duas vezes durante a mesma Battle Phase.
  ja: |-
    手札のカード１枚を墓地に送って装備する。装備モンスターの攻撃力は５００ポイントダウンする。装備モンスターはバトルフェイズ中に２回攻撃をする事ができる。
  ko: |-
    패의 카드 1장을 묘지로 보내고 장착한다. 장착 몬스터의 공격력은 500 포인트 내린다. 장착 몬스터는 배틀 페이즈 중에 2회 공격을 할 수 있다.
  zh-TW:
  zh-CN: |-
    把手卡1张卡送去墓地装备。装备怪兽的攻击力下降500。装备怪兽在战斗阶段中可以作2次攻击。
