name:
  en: Evilswarm Kerykeion
  de: Übelschar Kerykeion
  es: Caduceo Horda de Maldad
  fr: Kerykeion Colonie du Mal
  it: Brancomalvagio Kerykeion
  pt: Hordeum Maligno Kerykeion
  ja: ヴェルズ・ケルキオン
  ja_romaji: Veruzu Kerukion
  ko: 벨즈 케르키온
  ko_rr:
  zh-TW: 邪蝕 柯爾吉昂
  zh-CN: 邪蚀 柯尔吉昂
text:
  en: |-
    You can only use each effect of "Evilswarm Kerykeion" once per turn. While this card is in the Graveyard, if it was sent there this turn, you can Normal Summon 1 "lswarm" monster for 1 less Tribute.
    You can banish 1 "lswarm" monster from your Graveyard, then target 1 "lswarm" monster in your Graveyard; add that target to your hand, also, this card gains the following effect.
    ● This turn: You can activate this effect; Normal Summon 1 "lswarm" monster.
  de: |-
    Du kannst jeden Effekt von „Übelschar Kerykeion“ nur einmal pro Spielzug verwenden. Solange sich diese Karte im Friedhof befindet, falls sie in diesem Spielzug dorthin gelegt wurde, kannst du 1 „lschar“-Monster mit 1 Tribut weniger als Normalbeschwörung beschwören.
    Du kannst 1 „lschar“-Monster von deinem Friedhof verbannen und dann 1 „lschar“-Monster in deinem Friedhof wählen; füge das gewählte Ziel deiner Hand hinzu und diese Karte erhält den folgenden Effekt.
    ●In diesem Spielzug: Du kannst diesen Effekt aktivieren; beschwöre 1 „lschar“-Monster als Normalbeschwörung.
  es: |-
    Sólo puedes usar cada efecto de "Caduceo Horda de Maldad" una vez por turno. Mientras esta carta esté en el Cementerio, si fue mandada allí este turno, puedes Invocar de Modo Normal 1 monstruo "Horda" con 1 Sacrificio menos.
    Puedes desterrar 1 monstruo "Horda" en tu Cementerio y después seleccionar 1 monstruo "Horda" en tu Cementerio; añade ese objetivo a tu mano y, además, esta carta gana el siguiente efecto.
    ●Este turno: puedes activar este efecto; Invoca de Modo Normal 1 monstruo "Horda".
  fr: |-
    Vous ne pouvez utiliser chaque effet de "Kerykeion Colonie du Mal" qu'une fois par tour. Tant que cette carte est dans le Cimetière, si elle y a été envoyée ce tour, vous pouvez Invoquer Normalement 1 monstre "Colonie" avec 1 Sacrifice en moins.
    Vous pouvez bannir 1 monstre "Colonie" depuis votre Cimetière, puis ciblez 1 monstre "Colonie" dans votre Cimetière ; ajoutez la cible à votre main, et aussi, cette carte gagne l'effet suivant.
    ●Ce tour : vous pouvez activer cet effet ; Invoquez Normalement 1 monstre "Colonie".
  it: |-
    Puoi utilizzare ogni effetto di "Brancomalvagio Kerykeion" una sola volta per turno. Mentre questa carta è nel Cimitero, se ci è stata mandata in questo turno, puoi Evocare Normalmente 1 mostro "Branco" per 1 Tributo in meno.
    Puoi bandire 1 mostro "Branco" dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "Branco" nel tuo Cimitero; aggiungi quel bersaglio alla tua mano, inoltre questa carta guadagna il seguente effetto.
    ●In questo turno: puoi attivare questo effetto; Evoca Normalmente 1 mostro "Branco".
  pt: |-
    Você só pode usar cada efeito de "Hordeum Maligno Kerykeion" uma vez por turno. Enquanto este card estiver no Cemitério, se ele foi enviado para lá neste turno, você pode Invocar por Invocação-Normal 1 monstro "Hordeum" oferecendo 1 Tributo a menos que o normalmente exigido.
    Você pode banir 1 monstro "Hordeum" do seu Cemitério e, depois, escolher 1 monstro "Hordeum" em seu Cemitério; adicione o alvo à sua mão e, alem disso, este card ganha o seguinte efeito.
    ● Nesse turno: você pode ativar este efeito; Invoque por Invocação-Normal 1 monstro "Hordeum".
  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地の「ヴェルズ」モンスター１体を除外し、自分の墓地の「ヴェルズ」モンスター１体を対象として発動できる。そのモンスターを手札に加える。②：このカードの①の効果を適用したターンのメインフェイズに発動できる。「ヴェルズ」モンスター１体を召喚する。③：このカードが墓地へ送られたターン、「ヴェルズ」モンスターを召喚する場合に必要なリリースを１体少なくできる。
  ko: |-
    이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지의 "벨즈" 몬스터 1장을 제외하고, 자신 묘지의 "벨즈" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 패에 넣는다. ②: 이 카드의 ①의 효과를 적용한 턴의 메인 페이즈에 발동할 수 있다. "벨즈" 몬스터 1장을 일반 소환한다. ③: 이 카드가 묘지로 보내진 턴에, "벨즈" 몬스터를 일반 소환할 경우에 필요한 릴리스를 1장 줄일 수 있다.
  zh-TW: |-
    此卡名的①②③效果，１回合各僅限使用１次。①：可將我方墓地的１隻「邪蝕」怪獸除外，將我方墓地的１隻「邪蝕」怪獸做為對象發動。將該怪獸加入手牌。②：可在適用過此卡的①效果的回合的主要階段發動。召喚１隻「邪蝕」怪獸。③：此卡被送至墓地的回合，在召喚「邪蝕」怪獸的狀況下，解放需要的數量可減少１隻。
  zh-CN: |-
    此卡牌名的①②③效果１回合只可各使用１次。①：可将我方墓地的１只“邪蚀”怪兽除外，并以我方的墓地的１只“邪蚀”怪兽为对象发动。将该怪兽加入手牌。②：可在适用此卡①效果回合的主要阶段发动。召唤１只“邪蚀”怪兽。③：此卡被送入墓地的回合，可减少１只召唤“邪蚀”怪兽的场合所必须释放的怪兽。
