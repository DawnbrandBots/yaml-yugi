text:
  en:
  de: |-
    Nachdem 1 Konterfallenkarte, die du kontrollierst, aktiviert und aufgelöst wurde, kannst du 1 FINSTERNIS Monster als Tribut anbieten, um diese Karte als Spezialbeschwörung von deiner Hand zu beschwören. Falls diese Karte auf diese Weise als Spezialbeschwörung beschworen wird, zerstöre 1 Karte auf dem Spielfeld.
  es: |-
    Después de que se active y se resuelva una Carta de Trampa de Contraefecto que tú controles, puedes Sacrificar 1 monstruo de OSCURIDAD para Invocar esta carta de Modo Especial, desde tu mano. Si esta carta es Invocada de esa forma, destruye 1 carta en el Campo.
  fr: |-
    Après qu'1 Carte Contre-Piège que vous contrôlez soit activée et résolue, vous pouvez Sacrifier 1 monstre TÉNÈBRES pour Invoquer Spécialement cette carte depuis votre main. Si cette carte est Invoquée Spécialement de cette façon, détruisez 1 carte sur le Terrain.
  it: |-
    Dopo che 1 Carta Contro-Trappola che controlli è stata attivata e si è risolta, puoi offrire come Tributo 1 mostro OSCURITÀ per Evocare tramite Evocazione Speciale questa carta dalla tua mano. Se questa carta viene Evocata tramite Evocazione Speciale in questo modo, distruggi 1 carta sul Terreno.
  pt: |-
    Depois que 1 Card de Armadilha de Resposta que você controla foi ativado e tiver resolvido, você pode oferecer como Tributo 1 monstro de TREVAS para Invocar este card por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Especial desta forma, destrua 1 card no campo.
  ja: |-
    ①：自分がカウンター罠カードを発動した場合、自分フィールドの闇属性モンスター１体をリリースして発動できる。このカードを手札から特殊召喚する。
    ②：このカードの①の効果で特殊召喚した時、フィールドのカード１枚を対象として発動する。そのカードを破壊する。
  ko: |-
    자신이 카운터 함정의 발동에 성공했을 경우, 자신 필드 위에 존재하는 어둠 속성 몬스터 1장을 릴리스하는 것으로, 패에서 이 카드를 특수 소환한다. 이 효과로 특수 소환에 성공했을 때, 필드 위에 존재하는 카드 1장을 파괴한다.
  zh-TW: |-
    在我方成功發動反制陷阱卡的狀況下，可解放我方場上１隻闇屬性怪獸發動。從手牌特殊召喚此卡。透過此效果特殊召喚成功時，選擇場上的１張卡破壞。
  zh-CN: |-
    我方发动反制陷阱卡成功的场合，可释放１只我方场上的暗属性怪兽并发动。从手牌特殊召唤此卡。以此效果特殊召唤成功时，选择场上的１张卡牌并破坏。
