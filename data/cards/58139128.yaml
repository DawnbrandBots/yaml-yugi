name:
  en: Gravekeeper's Shaman
  de: Grabwächters Schamane
  es: Chamán Cuidador de Tumbas
  fr: Shaman des Protecteurs du Tombeau
  it: Sciamano - Custode di Tombe
  pt: Xamã do Coveiro
  ja: <ruby>墓<rt>はか</rt></ruby><ruby>守<rt>もり</rt></ruby>の<ruby>祈<rt>き</rt></ruby><ruby>祷<rt>とう</rt></ruby><ruby>師<rt>し</rt></ruby>
  ja_romaji: Hakamori no Kitōshi
  ko: 묘지기의 기도사
  ko_rr:
  zh-TW: 守墓的祈禱師
  zh-CN: 守墓的祈祷师
text:
  en: |-
    Gains 200 DEF for each "Gravekeeper's" monster in your GY. Negate all monster effects that activate in the GY, except "Gravekeeper's" monsters. While "Necrovalley" is on the field, your opponent cannot activate Field Spell Cards, also Field Spell Cards cannot be destroyed by your opponent's card effects.
  de: |-
    Erhält 200 DEF für jedes „Grabwächter“-Monster in deinem Friedhof. Annulliere alle Monstereffekte, die im Friedhof aktiviert werden, außer denen von „Grabwächter“-Monstern. Solange „Tal der Toten“ auf dem Spielfeld liegt, kann dein Gegner keine Spielfeldzauberkarten aktivieren, zusätzlich können Spielfeldzauberkarten nicht durch Karteneffekte deines Gegners zerstört werden.
  es: |-
    Gana 200 DEF por cada monstruo "Cuidador de Tumbas" en tu Cementerio. Niega todos los efectos de monstruo que se activen en el Cementerio, excepto los de los monstruos "Cuidador de Tumbas". Mientras "Necrovalle" está en el Campo, tu adversario no puede activar Cartas Mágicas de Campo, y además las Cartas Mágicas de Campo no pueden ser destruidas por efectos de cartas de tu adversario.
  fr: |-
    Gagne 200 DEF pour chaque monstre "Protecteurs du Tombeau" dans votre Cimetière. Annulez tous les effets de monstre (monstres "Protecteurs du Tombeau" exclus) qui s'activent dans le Cimetière. Tant que "Vallée Mortuaire" est sur le Terrain, votre adversaire ne peut pas activer de Cartes Magie de Terrain, et aussi, les Cartes Magie de Terrain ne peuvent pas être détruites par des effets de carte de votre adversaire.
  it: |-
    Guadagna 200 DEF per ogni mostro "Custode di Tombe" nel tuo Cimitero. Annulla tutti gli effetti dei mostri che si attivano nel Cimitero, eccetto i mostri "Custode di Tombe". Mentre "Necrovalle" è sul Terreno, il tuo avversario non può attivare Carte Magia Terreno, inoltre le Carte Magia Terreno non possono essere distrutte dagli effetti delle carte del tuo avversario.
  pt: |-
    Ganha 200 de DEF para cada monstro "do Coveiro" no seu Cemitério. Negue todos os efeitos de monstro que ativam no Cemitério, exceto de monstros "do Coveiro". Enquanto "Necro-Vale" estiver no campo, seu oponente não pode ativar Cards de Magia de Campo e, além disso, Cards de Magia de Campo não podem ser destruídos por efeitos de card do seu oponente.
  ja: |-
    このカードの守備力は、自分の墓地の「<ruby>墓<rt>はか</rt></ruby><ruby>守<rt>もり</rt></ruby>」と名のついたモンスターの数×２００ポイントアップする。このカードがフィールド上に表側表示で存在する限り、「<ruby>墓<rt>はか</rt></ruby><ruby>守<rt>もり</rt></ruby>」と名のついたモンスター以外の、墓地で発動する効果モンスターの効果は無効化される。また、「<ruby>王<rt>おう</rt></ruby><ruby>家<rt>け</rt></ruby>の<ruby>眠<rt>ねむ</rt></ruby>る<ruby>谷<rt>たに</rt></ruby>－ネクロバレー」がフィールド上に存在する場合、相手はフィールド魔法カードを発動できず、フィールド魔法カードは相手の効果によっては破壊されない。
  ko: |-
    이 카드의 수비력은, 자신 묘지의 "묘지기"라는 이름이 붙은 몬스터의 수 × 200 포인트 올린다. 이 카드가 필드 위에 앞면 표시로 존재하는 한, "묘지기"라는 이름이 붙은 몬스터 이외의, 묘지에서 발동하는 효과 몬스터의 효과는 무효화된다. 또한, "왕가의 골짜기－네크로밸리"가 필드 위에 존재할 경우, 상대는 필드 마법 카드를 발동할 수 없고, 필드 마법 카드는 상대의 효과에 의해서는 파괴되지 않는다.
  zh-TW: |-
    此卡的守備力依據我方墓地的冠有「守墓」之名的怪獸的數量×２００進行提升。只要此卡以正面表示存在於場上，冠有「守墓」之名的怪獸以外的在墓地發動的怪獸效果就會無效化。此外，在場上存在「王家長眠之谷－死靈谷」的狀況下，對方無法發動場地魔法卡，場地魔法卡不會因對方的效果被破壞。
  zh-CN: |-
    这张卡的守备力上升自己墓地的名字带有「守墓」的怪兽数量×200的数值。只要这张卡在场上表侧表示存在，名字带有「守墓」的怪兽以外的墓地发动的效果怪兽的效果无效化。此外，「王家长眠之谷」在场上存在的场合，对方不能把场地魔法卡发动，场地魔法卡不会被对方的效果破坏。
