name:
  en: Armored Cybern
  de: Gepanzerter Cybern
  es: Ciber Armado
  fr: Cyber Vouivre Cuirassée
  it: Cybern Corazzato
  pt: Cibern de Armadura
  ja: アーマード・サイバーン
  ja_romaji: Āmādo Saibān
  ko: 아머드 사이버언
  ko_rr: Ameodeu Saibeo-eon
  zh-TW: 武裝電子砲
  zh-CN: 装甲电子翼龙
text:
  en: |-
    Once per turn, you can either: Target 1 "Cyber Dragon" you control, or 1 Fusion Monster you control that lists "Cyber Dragon" as Fusion Material; equip this card to that target, OR: Unequip this card and Special Summon it. Once per turn, while equipped to a monster by this effect: You can target 1 face-up monster on the field; the equipped monster loses exactly 1000 ATK (even if this card leaves the field), and if it does, destroy that target. If the equipped monster would be destroyed by battle or card effect, destroy this card instead.
  de: |-
    Einmal pro Spielzug kannst du: 1 „Cyber Drache“, den du kontrollierst, oder 1 Fusionsmonster, das du kontrollierst und das „Cyber Drache“ als Fusionsmaterial aufführt, wählen; rüste das gewählte Ziel mit dieser Karte aus, ODER: Diese Karte ausklinken und als Spezialbeschwörung beschwören. Einmal pro Spielzug, solange diese Karte ein Monster durch diesen Effekt ausrüstet: Du kannst 1 offenes Monster auf dem Spielfeld wählen; das ausgerüstete Monster verliert genau 1000 ATK (selbst falls diese Karte das Spielfeld verlässt) und falls es dies tut, zerstöre das gewählte Ziel. Falls das ausgerüstete Monster durch Kampf oder einen Karteneffekt zerstört würde, zerstöre stattdessen diese Karte.
  es: |-
    Una vez por turno, puedes: seleccionar 1 "Ciber Dragón" que controles, o 1 Monstruo de Fusión que controles que liste a "Ciber Dragón" como Material de Fusión; equipa esta carta a ese objetivo, O: desequipa esta carta e Invócala de Modo Especial. Una vez por turno, mientras esté equipada a un monstruo por este efecto: puedes seleccionar 1 monstruo boca arriba en el Campo; el monstruo equipado pierde exactamente 1000 ATK (aún si esta carta deja el Campo) y, si lo hace, destruye ese objetivo. Si el monstruo equipado fuera a ser destruido en batalla o por efecto de una carta, destruye esta carta en su lugar.
  fr: |-
    Une fois par tour, vous pouvez SOIT : ciblez 1 "Cyber Dragon" que vous contrôlez, ou 1 Monstre Fusion que vous contrôlez qui liste "Cyber Dragon" comme Matériel Fusion ; équipez cette carte à la cible, SOIT : déséquipez cette carte et Invoquez-la Spécialement. Une fois par tour, tant qu'elle est équipée à un monstre par cet effet : vous pouvez cibler 1 monstre face recto sur le Terrain ; le monstre équipé perd exactement 1000 ATK (même si cette carte quitte le Terrain), et s'il le fait, détruisez la cible. Si le monstre équipé va être détruit au combat ou par un effet de carte, détruisez cette carte à la place.
  it: |-
    Una volta per turno puoi: scegliere come bersaglio 1 "Cyber Drago" che controlli o 1 Mostro Fusione che controlli che indica "Cyber Drago" come Materiale da Fusione; equipaggia questa carta a quel bersaglio, OPPURE: disequipaggia questa carta e Evocala Specialmente. Una volta per turno, mentre è equipaggiata a un mostro da quest'effetto: puoi scegliere come bersaglio 1 mostro scoperto sul Terreno; il mostro equipaggiato perde esattamente 1000 ATK (anche se questa carta lascia il Terreno) e, se lo fa, distruggi quel bersaglio. Se il mostro equipaggiato sta per essere distrutto in battaglia o dall'effetto di una carta, distruggi invece questa carta.
  pt: |-
    Uma vez por turno, você pode equipar esta carta em um "Cyber Dragon" que você controla ou em um Fusion Monster que lista "Cyber Dragon" como Monstro Material de Fusão, OU desequipá-lo e Special Summon esta carta para o seu lado do campo virada para cima na Posição de Ataque. Uma vez por turno, enquanto equipada em um monstro por este efeito, você pode reduzir o ATK do monstro equipado em 1000 para destruir 1 monstro virado para cima no campo. (Somente 1 monstro pode ser equipado com um monstro Union por vez. Se o monstro em que esta carta está equipada seria destruído como resultado de batalha, destrua esta carta em vez disso)
  ja: |-
    ①：１ターンに１度、以下の効果から１つを選択して発動できる。●自分フィールドの、「サイバー・ドラゴン」を素材とする融合モンスターまたは「サイバー・ドラゴン」１体を対象とし、このカードを装備カード扱いとしてそのモンスターに装備する。装備モンスターが戦闘・効果で破壊される場合、代わりにこのカードを破壊する。●装備されているこのカードを特殊召喚する。②：１ターンに１度、フィールドの表側表示モンスター１体を対象として発動できる。装備モンスターの攻撃力を１０００ダウンし、対象の表側表示モンスターを破壊する。
  ko: |-
    ①: 1턴에 1번, 이하의 효과에서 1개를 선택하고 발동할 수 있다.
    ●자신 필드의, "사이버 드래곤"을 소재로 하는 융합 몬스터 또는 "사이버 드래곤" 1장을 대상으로 하고, 이 카드를 장착 카드로 취급하여 그 몬스터에 장착한다. 장착 몬스터가 전투 / 효과로 파괴될 경우, 대신에 이 카드를 파괴한다.
    ●장착되어 있는 이 카드를 특수 소환한다.
    ②: 1턴에 1번, 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 장착 몬스터의 공격력을 1000 내리고, 대상의 앞면 표시 몬스터를 파괴한다.
  zh-TW: |-
    1回合1次，可在我方主要阶段时，被视为装备卡装备于我方「電子龍」及记载有「電子龍」的融合怪兽，或解除装备后以表侧攻击表示特殊召唤。1回合1次，降低此效果中装备了此卡的怪兽的攻击力1000点，并可选择以表侧表示存在于场上的1只怪兽破坏。（1只怪兽可装备最多1张联合怪兽。装备怪兽遭到破坏的场合，以此卡代替破坏。）
  zh-CN: |-
    ①：1回合1次，可以从以下效果中选择1个发动。
    ●以自己场上的1只以"电子龙"为素材的融合怪兽或"电子龙"为对象，将此卡视为装备卡装备到该怪兽上。在装备怪兽因战斗・效果将被破坏的情况下，破坏此卡作为代替。
    ●将作为装备的此卡特殊召唤。
    ②：1回合1次，可以场上的1只表侧表示的怪兽为对象发动。使装备怪兽的攻击力下降1000，将作为对象的表侧表示怪兽破坏。
