text:
  en:
  de: |-
    Füge 1 Monster der Stufe 7 oder höher aus deiner Hand deinem Deck hinzu, mische das Deck und ziehe dann 1 Karte. Du kannst diesen Effekt nur einmal pro Spielzug benutzen.
  es: |-
    Añade 1 monstruo de Nivel 7 o superior de tu mano a tu Deck y barájalo, y roba 1 carta. Puedes usar este efecto una vez por turno.
  fr: |-
    Ajoutez 1 monstre de Niveau 7 ou plus de votre main dans votre Deck et mélangez-le, puis piochez 1 carte. Vous ne pouvez utiliser cet effet qu'une fois par tour.
  it: |-
    Aggiungi 1 mostro di Livello 7 o superiore dalla tua mano al tuo Deck e mischialo, quindi pesca 1 carta. Puoi usare quest'effetto solo una volta per turno.
  pt: |-
    Adicione 1 monstro de Nível 7 ou mais da sua mão ao seu Deck, embaralhe-o, e compre 1 card. Você pode usar este efeito apenas uma vez por turno.
  ja: |-
    ①：１ターンに１度、自分メインフェイズに発動できる。手札からレベル７以上のモンスター１体を選んでデッキに戻す。その後、自分は１枚ドローする。
  ko: |-
    패에서 레벨 7 이상의 몬스터 1장을 덱에 넣고 셔플한 후, 카드를 1장 드로우한다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    １回合１次，可在我方主要階段時發動。將手牌的１隻等級７以上的怪獸加入牌組後洗牌。其後，從牌組抽１張牌。
  zh-CN: |-
    １回合１次，可在我方主要阶段发动。将手牌中１只等级７或以上的怪兽加入牌组并洗牌。之后，从牌组抽取１张卡牌。
