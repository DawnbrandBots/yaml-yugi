name:
  en: Ghostrick Mummy
  de: Geistertrick-Mumie
  es: Momia Fantastruco
  fr: Momie Fantôruse
  it: Mummia Fantasmatrucco
  pt: Múmia Fantardil
  ja: ゴーストリック・マミー
  ja_romaji: Gōsutorikku Mamī
  ko: 고스트릭 미라
  ko_rr:
  zh-TW: 鬼計 木乃伊
  zh-CN: 鬼计・木乃伊
text:
  en: |-
    Cannot be Normal Summoned, unless you control a "Ghostrick" monster. Once per turn: You can change this card to face-down Defense Position. While this card is face-up on the field, you can Normal Summon 1 "Ghostrick" monster in addition to your Normal Summon/Set. (You can only gain this effect once per turn.) You cannot Special Summon any monsters, except DARK monsters.
  de: |-
    Kann nicht als Normalbeschwörung beschworen werden, es sei denn, du kontrollierst ein „Geistertrick“-Monster. Einmal pro Spielzug: Du kannst diese Karte in die verdeckte Verteidigungsposition ändern. Solange diese Karte offen auf dem Spielfeld liegt, kannst du zusätzlich zu deiner Normalbeschwörung / deinem Setzen 1 „Geistertrick“-Monster als Normalbeschwörung beschwören. (Du kannst diesen Effekt nur einmal pro Spielzug erhalten.) Du kannst keine Monster als Spezialbeschwörung beschwören, außer FINSTERNIS Monstern.
  es: |-
    No puede ser Invocado de Modo Normal, a menos que controles un monstruo "Fantastruco". Una vez por turno: puedes cambiar esta carta a Posición de Defensa boca abajo. Mientras esta carta está boca arriba en el Campo, puedes Invocar de Modo Normal 1 monstruo "Fantastruco" además de tu Invocación Normal/Colocación. (Sólo puedes ganar este efecto una vez por turno). No puedes Invocar monstruos de Modo Especial, excepto monstruos de OSCURIDAD.
  fr: |-
    Non Invocable Normalement, sauf si vous contrôlez un monstre "Fantôruse". Une fois par tour : vous pouvez changer cette carte en Position de Défense face verso. Tant que cette carte est face recto sur le Terrain, vous pouvez Invoquer Normalement 1 monstre "Fantôruse" en plus de votre Invocation/Pose Normale. (Vous ne pouvez gagner cet effet qu'une fois par tour.) Vous ne pouvez pas Invoquer Spécialement de monstres (monstres TÉNÈBRES exclus).
  it: |-
    Non può essere Evocato Normalmente, a meno che tu controlli un mostro "Fantasmatrucco". Una volta per turno: puoi mettere questa carta coperta in Posizione di Difesa. Mentre questa carta è scoperta sul Terreno, puoi Evocare Normalmente 1 mostro "Fantasmatrucco" in aggiunta alla tua Evocazione Normale/Posizionamento. (Puoi guadagnare questo effetto una sola volta per turno.) Non puoi Evocare Specialmente nessun mostro, eccetto mostri OSCURITÀ.
  pt: |-
    Não pode ser Invocado por Invocação-Normal, a não ser que você controle um monstro "Fantardil". Uma vez por turno: você pode colocar este card com a face para baixo em Posição de Defesa. Enquanto este card estiver com a face para cima no campo, você pode Invocar por Invocação-Normal 1 monstro "Fantardil" em adição à sua Invocação-Normal/Baixar padrão. (Você só pode se aproveitar deste efeito uma vez por turno.) Você não pode Invocar monstros por Invocação-Especial, exceto monstros de TREVAS.
  ja: |-
    自分フィールド上に「ゴーストリック」と名のついたモンスターが存在する場合のみ、このカードは表側表示で召喚できる。このカードは１ターンに１度だけ裏側守備表示にする事ができる。また、このカードがフィールド上に表側表示で存在する限り、自分は通常召喚に加えて１度だけ「ゴーストリック」と名のついたモンスター１体を召喚できる。このカードがフィールド上に表側表示で存在する限り、自分は闇属性以外のモンスターを特殊召喚できない。
  ko: |-
    자신 필드 위에 "고스트릭"이라는 이름이 붙은 몬스터가 존재할 경우에만, 이 카드는 앞면 표시로 일반 소환할 수 있다. 이 카드는 1턴에 1번만 뒷면 수비 표시로 할 수 있다. 또한, 이 카드가 필드 위에 앞면 표시로 존재하는 한, 자신은 일반 소환 / 세트 외에도 1번만 "고스트릭"이라는 이름이 붙은 몬스터 1장을 일반 소환할 수 있다. 이 카드가 필드 위에 앞면 표시로 존재하는 한, 자신은 어둠 속성 이외의 몬스터를 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    仅在自己场上有“鬼计”怪兽存在的情况下，此卡才可以表侧表示召唤。①：在自己的主要阶段可以发动。将此卡改成里侧守备表示（１回合仅１次）。②：只要此卡存在于怪兽区域，自己除通常召唤外仅可追加１次，在自己的主要阶段召唤１只“鬼计”怪兽。③：只要此卡存在于怪兽区域，自己仅可特殊召唤暗属性怪兽。
