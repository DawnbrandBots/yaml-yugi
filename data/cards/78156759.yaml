text:
  en: |-
    2 Level 3 monsters
    If this face-up card on the field would be destroyed, you can detach 1 Xyz Material from this card instead. Once per turn, during the End Phase, if this effect was used this turn: Target 1 card on the field; destroy it.
  de: |-
    2 Monster der Stufe 3
    Falls diese offene Karte auf dem Spielfeld zerstört würde, kannst du stattdessen 1 Xyz-Material von dieser Karte abhängen. Einmal pro Spielzug, während der End Phase, falls dieser Effekt in diesem Spielzug verwendet wurde: Wähle 1 Karte auf dem Spielfeld; zerstöre sie.
  es: |-
    2 monstruos de Nivel 3
    Si esta carta boca arriba en el Campo fuera a ser destruida, puedes desacoplar de esta carta 1 Material Xyz en su lugar. Una vez por turno, durante la End Phase, si este turno usaste ese efecto: selecciona 1 carta en el Campo; destrúyela.
  fr: |-
    2 monstres de Niveau 3
    Si cette carte face recto sur le Terrain va être détruite, vous pouvez détacher 1 Matériel Xyz de cette carte à la place. Une fois par tour, durant la End Phase, si cet effet a été utilisé ce tour : ciblez 1 carte sur le Terrain ; détruisez-la.
  it: |-
    2 mostri di Livello 3
    Se questa carta scoperta sul Terreno sta per essere distrutta, puoi invece staccare 1 Materiale Xyz da questa carta. Una volta per turno, durante la End Phase, se questo effetto è stato usato questo turno: scegli come bersaglio 1 carta sul Terreno; distruggila.
  pt: |-
    2 Monstros de Nível 3
    Se essa carta está Virada para Cima no campo for ser destruída, você pode desassociar 1 Matéria Xyz dessa carta em seu lugar. Uma vez por turno, durante a Fase Final se essa carta usou esse efeito nesse turno: Escolha 1 carta do campo; destrua-a.
  ja: |-
    レベル３モンスター×２
    フィールド上のこのカードが破壊される場合、代わりにこのカードのエクシーズ素材を１つ取り除く事ができる。この効果を適用したターンのエンドフェイズ時に１度、フィールド上のカード１枚を選択して破壊する。
  ko: |-
    레벨 3 몬스터 × 2
    필드 위의 이 카드가 파괴될 경우, 대신에 이 카드의 엑시즈 소재를 1개 제거할 수 있다. 이 효과를 적용한 턴의 엔드 페이즈시에 1번, 필드 위의 카드 1장을 선택하고 파괴한다.
  zh-TW: |-
    等级3怪兽×2
    此卡在场上被破坏的场合，作为替代可移除此卡的1项超量素材。适用此效果回合的结束阶段时，选择场上的1张卡牌1次并破坏。
  zh-CN: |-
    3星怪兽×2
    场上的这张卡被破坏的场合，可以作为代替把这张卡1个XYZ素材取除。这个效果适用的回合的结束阶段时1次，选择场上1张卡破坏。
