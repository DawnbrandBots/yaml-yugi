text:
  en:
  de: |-
    2 Monster der Stufe 3
    Falls diese offene Karte auf dem Spielfeld zerstört würde, kannst du stattdessen 1 Xyz-Material von dieser Karte abhängen. Einmal pro Spielzug, während der End Phase, falls dieser Effekt in diesem Spielzug verwendet wurde: Wähle 1 Karte auf dem Spielfeld; zerstöre sie.
  es: |-
    2 monstruos de Nivel 3
    Si esta carta boca arriba en el Campo fuera a ser destruida, puedes desacoplar de esta carta 1 Material Xyz en su lugar. Una vez por turno, durante la End Phase, si este turno usaste ese efecto: selecciona 1 carta en el Campo; destrúyela.
  fr: |-
    2 monstres de Niveau 3
    Si cette carte face recto sur le Terrain va être détruite, vous pouvez détacher 1 Matériel Xyz de cette carte à la place. Une fois par tour, durant la End Phase, si cet effet a été utilisé ce tour : ciblez 1 carte sur le Terrain ; détruisez-la.
  it: |-
    2 mostri di Livello 3
    Se questa carta scoperta sul Terreno sta per essere distrutta, puoi invece staccare 1 Materiale Xyz da questa carta. Una volta per turno, durante la End Phase, se questo effetto è stato utilizzato in questo turno: scegli come bersaglio 1 carta sul Terreno; distruggila.
  pt: |-
    2 monstros de Nível 3
    Se este card com a face para cima no campo seria destruído, em vez disso, você pode desassociar 1 Matéria Xyz deste card. Uma vez por turno, durante a Fase Final, se este efeito foi usado neste turno: Escolha 1 card no campo; destrua-o.
  ja: |-
    レベル３モンスター×２
    ①：フィールドのこのカードが破壊される場合、代わりにこのカードのＸ素材を１つ取り除く事ができる。
    ②：１ターンに１度、このカードの①の効果を適用したターンのエンドフェイズに、フィールドのカード１枚を対象として発動する。そのカードを破壊する。
  ko: |-
    레벨 3 몬스터 × 2
    필드 위의 이 카드가 파괴될 경우, 대신에 이 카드의 엑시즈 소재를 1개 제거할 수 있다. 이 효과를 적용한 턴의 엔드 페이즈시에 1번, 필드 위의 카드 1장을 선택하고 파괴한다.
  zh-TW: |-
    等級３怪獸×２
    在場上的此卡被破壞的狀況下，可去除此卡的１個超量素材作為替代。在適用此效果回合的結束階段時可進行１次，選擇場上的１張卡破壞。
  zh-CN: |-
    等级３怪兽×２
    场上的此卡被破坏的场合，可移除此卡的１个超量素材作为代替。适用此效果回合的结束阶段时，选择场上的１张卡牌１次并破坏。
