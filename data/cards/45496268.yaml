  zh-TW: 超防衛機器人・大象
  zh-CN: 超防卫机器人・大象
text:
  en:
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Superverteidigungsroboter“-Monster oder „Orbital 7“ als Spezialbeschwörung von deiner Hand beschwören. Einmal pro Spielzug: Du kannst 1 „Superverteidigungsroboter“-Monster oder „Orbital 7“ wählen, das du kontrollierst; es wird bis zum Ende dieses Spielzugs zu Stufe 8. Diese Karte kann nicht als Xyz-Material für eine Xyz-Beschwörung verwendet werden, außer für die Xyz-Beschwörung eines Monsters vom Typ Maschine.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Súper Robot de Defensa" o "Estación Orbital 7". Una vez por turno: puedes seleccionar 1 monstruo "Súper Robot de Defensa" o "Estación Orbital 7" que controles; hasta el final de este turno, éste se convierte en Nivel 8. Esta carta no puede ser usada como Material Xyz para una Invocación Xyz, excepto en la Invocación Xyz de un monstruo de Tipo Máquina.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez Invoquer Spécialement 1 monstre "Super Défense" ou "Orbital 7" depuis votre main. Une fois par tour : vous pouvez cibler 1 monstre "Super Défense" ou "Orbital 7" que vous contrôlez ; jusqu'à la fin du tour, il devient Niveau 8. Cette carte ne peut pas être utilisée comme Matériel Xyz pour une Invocation Xyz, sauf pour l'Invocation Xyz d'un monstre de Type Machine.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi Evocare Specialmente 1 mostro "Super Robot da Difesa" o "Orbitale 7" dalla tua mano. Una volta per turno: puoi scegliere come bersaglio 1 mostro "Super Robot da Difesa" o "Orbitale 7" che controlli; esso diventa di Livello 8 fino alla fine di questo turno. Questa carta non può essere utilizzata come Materiale Xyz per un'Evocazione Xyz, eccetto per l'Evocazione Xyz di un mostro di Tipo Macchina.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode Invocar por Invocação-Especial 1 monstro "Super Robô de Defesa" ou "Orbital 7" da sua mão. Uma vez por turno: você pode escolher 1 monstro "Super Robô de Defesa" ou "Orbital 7" que você controla; ele se torna de Nível 8 até o final deste turno. Este card não pode ser usado como uma Matéria Xyz para Invocações-Xyz, exceto para a Invocação-Xyz de um monstro do Tipo Máquina.
  ja: |-
    このカードをＸ召喚の素材とする場合、機械族モンスターのＸ召喚にしか使用できない。
    ①：このカードが召喚した時に発動できる。手札から「ＳＤロボ」モンスターか「オービタル　７」１体を特殊召喚する。
    ②：１ターンに１度、自分フィールドの、「ＳＤロボ」モンスターか「オービタル　７」１体を対象として発動できる。そのモンスターのレベルをターン終了時まで８にする。
  ko: |-
    이 카드가 일반 소환에 성공했을 때, 패에서 "SD(슈퍼 디펜스) 로보"라는 이름이 붙은 몬스터 또는 "오비탈 7" 1장을 특수 소환할 수 있다. 1턴에 1번, 자신 필드 위의 "SD(슈퍼 디펜스) 로보"라는 이름이 붙은 몬스터 또는 "오비탈 7" 1장을 선택하고 발동할 수 있다. 선택한 몬스터의 레벨을 엔드 페이즈시까지 8로 한다. 또한, 이 카드를 엑시즈 소환의 소재로 할 경우, 기계족 몬스터의 엑시즈 소환으로밖에 사용할 수 없다.
  zh-TW: |-
    此卡召喚成功時，可從手牌特殊召喚１隻冠有「超防衛機器人」之名的怪獸或「奧比塔爾７」。１回合１次，可選擇我方場上的１隻冠有「超防衛機器人」之名的怪獸或「奧比塔爾７」發動。選擇的怪獸的等級在回合結束前變為８。此外，在以此卡做為超量召喚素材的狀況下，僅限使用於機械族怪獸的超量召喚。
  zh-CN: |-
    此卡召唤成功时，可从手牌特殊召唤１只冠有“超防卫机器人”之名的怪兽或“奥比塔尔７”。１回合１次，可选择我方场上１只冠有“超防卫机器人”之名的怪兽或“奥比塔尔７”并发动。直至回合结束时，被选择怪兽的等级变成８。此外，以此卡为超量召唤素材的场合，只可用于机械族怪兽的超量召唤。
