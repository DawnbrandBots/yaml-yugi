text:
  en: |-
    When an opponent's monster declares an attack: You can send this card from your hand or face-up field to the GY; Special Summon 1 Level 7 LIGHT Dragon monster from your hand. (Quick Effect): You can banish this card from your GY, then target 1 Level 7 LIGHT Dragon monster you control or in your GY; return it to your hand. You can only use 1 "Starry Knight Flamel" effect per turn, and only once that turn.
  de: |-
    Wenn ein Monster eines Gegners einen Angriff deklariert: Du kannst diese Karte von deiner Hand oder offen von deiner Spielfeldseite auf den Friedhof legen; beschwöre 1 LICHT Drache-Monster der Stufe 7 als Spezialbeschwörung von deiner Hand. (Schnelleffekt): Du kannst diese Karte von deinem Friedhof verbannen und dann 1 LICHT Drache-Monster der Stufe 7 wählen, das du kontrollierst oder das in deinem Friedhof liegt; gib es auf deine Hand zurück. Du kannst nur 1 Effekt von „Sternenritter Flamel“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  es: |-
    Cuando un monstruo del adversario declara un ataque: puedes mandar al Cementerio esta carta en tu mano o Campo boca arriba; Invoca de Modo Especial, desde tu mano, 1 monstruo Dragón de LUZ de Nivel 7. (Efecto Rápido): puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo Dragón de LUZ de Nivel 7 que controles o en tu Cementerio; devuélvelo a tu mano. Sólo puedes usar 1 efecto de "Cabalnoche de Estrellas Flamel" por turno, y sólo una vez ese turno.
  fr: |-
    Lorsqu'un monstre de l'adversaire déclare une attaque : vous pouvez envoyer cette carte depuis votre main ou Terrain face recto au Cimetière ; Invoquez Spécialement 1 monstre LUMIÈRE Dragon de Niveau 7 depuis votre main. (Effet Rapide) : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre LUMIÈRE Dragon de Niveau 7 que vous contrôlez ou dans votre Cimetière ; renvoyez-le à votre main. Vous ne pouvez utiliser qu'1 effet de "Flamel, Chevalier Étoilé" par tour, et uniquement une fois le tour.
  it: |-
    Quando un mostro dell'avversario dichiara un attacco: puoi mandare questa carta dalla tua mano o Terreno scoperto al Cimitero; Evoca Specialmente 1 mostro LUCE Drago di Livello 7 dalla tua mano. (Effetto Rapido): puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro LUCE Drago di Livello 7 che controlli o nel tuo Cimitero; fallo ritornare nella tua mano. Puoi utilizzare solo 1 effetto di "Cavaliere Stellato Flamel" per turno, e solo una volta in quel turno.
  pt: |-
    Quando um monstro do oponente declarar um ataque: você pode enviar para o Cemitério este card da sua mão ou do campo com a face para cima; Invoque por Invocação-Especial 1 monstro Dragão de LUZ de Nível 7 da sua mão. (Efeito Rápido): você pode banir este card do seu Cemitério e, depois, escolha 1 monstro Dragão de LUZ de Nível 7 que você controla ou no seu Cemitério; devolva-o à sua mão. Você só pode usar 1 efeito de "Cavalestrela Flamel" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：相手モンスターの攻撃宣言時に、手札・フィールドのこのカードを墓地へ送って発動できる。手札からドラゴン族・光属性・レベル７モンスター１体を特殊召喚する。②：墓地のこのカードを除外し、自分のフィールド・墓地のドラゴン族・光属性・レベル７モンスター１体を対象として発動できる。そのモンスターを持ち主の手札に戻す。この効果は相手ターンでも発動できる。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 상대 몬스터의 공격 선언시에, 패 / 필드의 이 카드를 묘지로 보내고 발동할 수 있다. 패에서 드래곤족 / 빛 속성 / 레벨 7 몬스터 1장을 특수 소환한다. ②: 묘지의 이 카드를 제외하고, 자신의 필드 / 묘지의 드래곤족 / 빛 속성 / 레벨 7 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 주인의 패로 되돌린다. 이 효과는 상대 턴에도 발동할 수 있다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合只能有1次使用其中任意1个。
    ①：对方怪兽的攻击宣言时，把手卡·场上的这张卡送去墓地才能发动。从手卡把1只龙族·光属性·7星怪兽特殊召唤。
    ②：把墓地的这张卡除外，以自己的场上·墓地1只龙族·光属性·7星怪兽为对象才能发动。那只怪兽回到持有者手卡。这个效果在对方回合也能发动。
