name:
  en: Traptrix Rafflesia
  de: Fallenstellerin Rafflesia
  es: Rafflesia Atrapadora
  fr: Traptrix Rafflesia
  it: Trappolatrice Rafflesia
  pt: Armadilhatrix Rafflesia
  ja: フレシアの<ruby>蟲<rt>こ</rt></ruby><ruby>惑<rt>わく</rt></ruby><ruby>魔<rt>ま</rt></ruby>
  ja_romaji: Fureshia no Kowakuma
  ko: 플레시아의 충혹마
  ko_rr: Peullesia-ui Chunghokma
  zh-TW:
  zh-CN: 大王花之虫惑魔
text:
  en: |-
    2 Level 4 monsters
    This card is unaffected by Trap effects while it has Xyz Material. "Traptrix" monsters you control, except "Traptrix Rafflesia", cannot be destroyed by battle or card effects. Your opponent cannot target "Traptrix" monsters you control, except "Traptrix Rafflesia", with card effects. Once per turn (Quick Effect): You can detach 1 material from this card and send 1 "Hole" Normal Trap Card that meets its activation conditions from your Deck to the GY; this effect becomes that Trap Card's effect when that card is activated.
  de: |-
    2 Monster der Stufe 4
    Diese Karte bleibt von Falleneffekten unberührt, solange sie Xyz-Material hat. „Fallenstellerin“-Monster, die du kontrollierst, außer „Fallenstellerin Rafflesia“, können weder durch Kampf noch durch Karteneffekte zerstört werden. Dein Gegner kann „Fallenstellerin“-Monster, die du kontrollierst, nicht als Ziel für Karteneffekte wählen, außer „Fallenstellerin Rafflesia“. Einmal pro Spielzug (Schnelleffekt): Du kannst 1 Material von dieser Karte abhängen und 1 Normale „Fallgrube“-Fallenkarte, deren Aktivierungsbedingungen erfüllt sind, von deinem Deck auf den Friedhof legen; dieser Effekt wird derselbe wie der Effekt der Fallenkarte, wenn die Karte aktiviert wird.
  es: |-
    2 monstruos de Nivel 4
    Esta carta no es afectada por efectos de Trampas mientras tenga Material Xyz. Los monstruos "Atrapadora" que controles, excepto "Rafflesia Atrapadora", no pueden ser destruidos en batalla ni por efectos de cartas. Tu adversario no puede seleccionar monstruos "Atrapadora" que controles con efectos de cartas, excepto a "Rafflesia Atrapadora". Una vez por turno, durante el turno de cualquier jugador: puedes desacoplar de esta carta 1 Material Xyz y mandar al Cementerio 1 Carta de Trampa Normal "Agujero" en tu Deck que cumpla sus condiciones de activación; este efecto se convierte en el efecto de esa Carta de Trampa cuando esa carta es activada.
  fr: |-
    2 monstres de Niveau 4
    Cette carte n'est pas affectée par des effets de Piège tant qu'elle a du Matériel Xyz. Les monstres "Traptrix" que vous contrôlez ("Traptrix Rafflesia" exclu) ne peuvent être détruits ni au combat ni par des effets de carte. Votre adversaire ne peut pas cibler de monstres "Traptrix" que vous contrôlez ("Traptrix Rafflesia" exclu) avec des effets de carte. Une fois par tour (Effet Rapide) : vous pouvez détacher 1 Matériel de cette carte et envoyer 1 Carte Piège Normal "Trappe" qui remplit ses conditions d'activation depuis votre Deck au Cimetière ; cet effet devient l'effet de la Carte Piège lorsque la carte est activée.
  it: |-
    2 mostri di Livello 4
    Questa carta è immune agli effetti delle Trappole mentre ha Materiali Xyz. I mostri "Trappolatrice" che controlli, eccetto "Trappolatrice Rafflesia", non possono essere distrutti in battaglia o dagli effetti delle carte. Il tuo avversario non può scegliere come bersaglio i mostri "Trappolatrice" che controlli, eccetto "Trappolatrice Rafflesia", con gli effetti delle carte. Una volta per turno, durante il turno di qualsiasi giocatore: puoi staccare 1 Materiale Xyz da questa carta e mandare 1 Carta Trappola Normale "Buco" che ha soddisfatto le sue condizioni di attivazione dal tuo Deck al Cimitero; questo effetto diventa l'effetto di quella Carta Trappola quando quella carta viene attivata.
  pt: |-
    2 monstros de Nível 4
    Este card não é afetado por efeitos de Armadilha enquanto tiver Matérias Xyz. Monstros "Armadilhatrix" que você controla, exceto "Armadilhatrix Rafflesia", não podem ser destruídos em batalha ou por efeitos de card. Seu oponente não pode escolher monstros "Armadilhatrix" que você controla como alvos de efeitos de card, exceto "Armadilhatrix Rafflesia". Uma vez por turno, durante o turno de qualquer duelista: você pode desassociar 1 Matéria Xyz deste card e enviar 1 Card de Armadilha Normal "Buraco" cujos requisitos de ativação sejam cumpridos do seu Deck para o Cemitério; este efeito se torna o efeito que esse Card de Armadilha tem quando ativado.
  ja: |-
    レベル４モンスター×２
    ①：Ｘ素材を持ったこのカードは罠カードの効果を受けない。②：このカードがモンスターゾーンに存在する限り、「フレシアの蟲惑魔」以外の自分フィールドの「蟲惑魔」モンスターは戦闘・効果では破壊されず、相手の効果の対象にならない。③：１ターンに１度、このカードのＸ素材を１つ取り除き、発動条件を満たしている「ホール」通常罠カードまたは「落とし穴」通常罠カード１枚をデッキから墓地へ送って発動できる。この効果は、その罠カード発動時の効果と同じになる。この効果は相手ターンでも発動できる。
  ko: |-
    레벨 4 몬스터 × 2
    ①: 엑시즈 소재를 가진 이 카드는 함정 카드의 효과를 받지 않는다. ②: 이 카드가 몬스터 존에 존재하는 한, "플레시아의 충혹마" 이외의 자신 필드의 "충혹마" 몬스터는 전투 / 효과로는 파괴되지 않으며, 상대 효과의 대상이 되지 않는다. ③: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 발동 조건을 만족시키고 있는 "홀" 일반 함정 카드 또는 "함정 속으로" 일반 함정 카드 1장을 덱에서 묘지로 보내어 발동할 수 있다. 이 효과는, 그 함정 카드 발동시의 효과와 같아진다. 이 효과는 상대 턴에도 발동할 수 있다.
  zh-TW:
  zh-CN: |-
    等级4怪兽×2
    ①：拥有超量素材的此卡不受陷阱卡的效果影响。②：只要此卡存在于怪兽区域，自己场上"大王花之虫惑魔"以外的"虫惑魔"怪兽不会因战斗・效果被破坏，不会成为对手效果的对象。③：1回合1次，去除此卡的1个超量素材，将1张满足发动条件的"空洞"通常陷阱卡或"落穴"通常陷阱卡从牌组送至墓地可以发动。此效果变为与该陷阱卡发动时的效果相同。此效果在对手回合中也可以发动。
