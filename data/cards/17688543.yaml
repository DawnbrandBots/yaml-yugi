text:
  en: |-
    Target 1 monster in either player's GY; during your next Standby Phase, Special Summon it from the GY.
  de: |-
    Wähle 1 Monster im Friedhof eines beliebigen Spielers; während deiner nächsten Standby Phase beschwöre es als Spezialbeschwörung vom Friedhof.
  es: |-
    Selecciona 1 monstruo en el Cementerio de cualquier jugador; durante tu próxima Standby Phase, Invócalo de Modo Especial desde el Cementerio.
  fr: |-
    Ciblez 1 monstre dans l'un des Cimetières ; durant votre prochaine Standby Phase, Invoquez-le Spécialement depuis le Cimetière.
  it: |-
    Scegli come bersaglio 1 mostro nel Cimitero di qualsiasi giocatore; durante la tua prossima Standby Phase, Evocalo Specialmente dal Cimitero.
  pt: |-
    Escolha 1 monstro no Cemitério de qualquer duelista; durante sua próxima Fase de Apoio, Invoque-o por Invocação-Especial do Cemitério.
  ja: |-
    ①：自分または相手の墓地のモンスター１体を対象として発動できる。次の自分スタンバイフェイズにそのモンスターを墓地から自分フィールドに特殊召喚する。
  ko: |-
    ①: 자신 또는 상대 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 다음 자신 스탠바이 페이즈에 그 몬스터를 묘지에서 자신 필드에 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：以自己或者对方的墓地1只怪兽为对象才能发动。下次的自己准备阶段把那只怪兽从墓地往自己场上特殊召唤。
