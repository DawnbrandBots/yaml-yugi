  it: Rabbia di Kairyu-Shin
  pt: Fúria de Kairyu-Shin
  ja: <ruby>海竜神<rt>リバイアサン</rt></ruby>の<ruby>怒<rt>いか</rt></ruby>り
  ja_romaji: Ribaiasan no Ikari
  ko: 리바이어던의 분노
  ko_rr: Ribaieodeon-ui Bunno
  zh-TW: 利維坦的憤怒
  zh-CN: 利维坦的愤怒
text:
  en:
  de: |-
    Falls sich „Umi“ auf dem Spielfeld befindet: Wähle Monster, die dein Gegner kontrolliert, bis zur Anzahl der WASSER Monster, die du kontrollierst und deren Grund-Stufe 5 oder höher ist; zerstöre sie und falls du dies tust, können die Zonen, in denen sie lagen, bis zum Ende des nächsten Spielzugs nicht verwendet werden. Du kannst nur 1 „Zorn von Kairyu-Shin“ pro Spielzug aktivieren.
  es: |-
    Si "Umi" está en el Campo: selecciona hasta tantos monstruos que controle tu adversario como el número de monstruos de AGUA que tú controles cuyo Nivel original sea 5 o mayor; destrúyelos y, si lo haces, hasta el final del próximo turno las zonas en las que estaban no pueden ser usadas. Sólo puedes activar 1 "Furia de Kairyu-Shin" por turno.
  fr: |-
    Si "Umi" est sur le Terrain : ciblez un nombre de monstres contrôlés par votre adversaire, inférieur ou égal au nombre de monstres EAU que vous contrôlez dont le Niveau d'origine est min. 5 ; détruisez-les, et si vous le faites, les zones dans lesquelles ils étaient ne peuvent pas être utilisées jusqu'à la fin du prochain tour. Vous ne pouvez activer qu'1 "Rage de Kairyu-Shin" par tour.
  it: |-
    Se "Umi" è sul Terreno: scegli come bersaglio mostri controllati dal tuo avversario, fino al numero di mostri ACQUA con Livello originale 5 o superiore che controlli; distruggili e, se lo fai, le zone in cui erano non possono essere utilizzate fino alla fine del prossimo turno. Puoi attivare solo 1 "Rabbia di Kairyu-Shin" per turno.
  pt: |-
    Se "Umi" estiver no campo: escolha monstros que seu oponente controla, até o número de monstros de ÁGUA que você controla cujo Nível original seja 5 ou mais; destrua-os e, se isso acontecer, as zonas onde eles estavam não podem ser usadas até o final do próximo turno. Você só pode ativar 1 "Fúria de Kairyu-Shin" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。
    ①：フィールドに「海」が存在する場合、自分フィールドの元々のレベルが５以上の水属性モンスターの数まで、相手フィールドのモンスターを対象として発動できる。そのモンスターを破壊する。次のターンの終了時まで、そのモンスターが存在していたゾーンは使用できない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 필드에 "바다"가 존재할 경우, 자신 필드의 원래 레벨이 5 이상인 물 속성 몬스터의 수까지, 상대 필드의 몬스터를 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴한다. 다음 턴의 종료시까지, 그 몬스터가 존재하고 있던 존은 사용할 수 없다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：在場上存在「海」的狀況下，可將對方場上的怪獸做為對象發動，數量最多為我方場上的原本的等級為５以上水屬性怪獸的數量。破壞該怪獸。在下一個回合結束前，無法使用該怪獸先前存在的區域。
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：场上有“海”存在的情况下，以对手场上的怪兽为对象可以发动，数量最多为自己场上原本等级５以上的水属性怪兽的数量。将该怪兽破坏。直至下个回合结束时为止，该怪兽曾存在的区域不可使用。
