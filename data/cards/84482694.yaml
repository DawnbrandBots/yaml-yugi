text:
  en: |-
    Tribute 1 monster; Special Summon 2 "Heraldic Beast" monsters from your Deck in Defense Position, also you cannot Special Summon monsters from the Extra Deck for the rest of this turn after this card resolves, except Psychic or Machine monsters. You can only activate 1 "Charged-Up Heraldry" per turn.
  de: |-
    Biete 1 Monster als Tribut an; beschwöre 2 „Wappenungeheuer“-Monster als Spezialbeschwörung von deinem Deck in die Verteidigungsposition, zusätzlich kannst du für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Psi- oder Maschine-Monstern. Du kannst nur 1 „Aufgeladene Wappenkunde“ pro Spielzug aktivieren.
  es: |-
    Sacrifica 1 monstruo; Invoca de Modo Especial, desde tu Deck, 2 monstruos "Bestia Heráldica" en Posición de Defensa, y además, por el resto de este turno después de que esta carta se resuelva, no puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto monstruos Psíquico o Máquina. Sólo puedes activar 1 "Heráldica Cargada" por turno.
  fr: |-
    Sacrifiez 1 monstre ; Invoquez Spécialement 2 monstres "Bête Héraldique" depuis votre Deck en Position de Défense, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres Psychique ou Machine exclus) depuis l'Extra Deck le reste de ce tour après la résolution de cette carte. Vous ne pouvez activer qu'1 "Recharge Héraldique" par tour.
  it: |-
    Offri come Tributo 1 mostro; Evoca Specialmente 2 mostri "Bestia Araldica" dal tuo Deck in Posizione di Difesa, inoltre non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno dopo che questa carta si è risolta, eccetto mostri Psichico o Macchina. Puoi attivare solo 1 "Carica dell'Araldo" per turno.
  pt: |-
    Ofereça 1 monstro como Tributo; Invoque por Invocação-Especial 2 monstros "Besta Heráldica" do seu Deck em Posição de Defesa e, além disso, você não pode Invocar monstros por Invocação-Especial do Deck Adicional pelo resto deste turno depois que este card resolver, exceto monstros Psíquico ou Máquina. Você só pode ativar 1 "Heráldica Carregada" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドのモンスター１体をリリースして発動できる。デッキから「紋章獣」モンスター２体を守備表示で特殊召喚する。このカードの発動後、ターン終了時まで自分はサイキック族モンスター及び機械族モンスターしかＥＸデッキから特殊召喚できない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 몬스터 1장을 릴리스하고 발동할 수 있다. 덱에서 "문장수" 몬스터 2장을 수비 표시로 특수 소환한다. 이 카드의 발동 후, 턴 종료시까지 자신은 사이킥족 몬스터 및 기계족 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：解放自己场上的1只怪兽可以发动。从牌组将2只“纹章兽”怪兽以守备表示特殊召唤。此卡发动后，直至回合结束时为止自己从额外牌组仅可特殊召唤念动力族怪兽及机械族怪兽。
