text:
  en:
  de: |-
    FLIPP: Während der End Phase dieses Spielzugs, zerstöre so viele Monster in Verteidigungsposition, die dein Gegner kontrolliert, wie möglich und falls du dies tust, füge deinem Gegner für jedes zerstörte Monster 500 Schaden zu.
  es: |-
    VOLTEO: Durante la End Phase de este turno, destruye tantos monstruos en Posición de Defensa que controle tu adversario como sea posible y, si lo haces, inflige 500 puntos de daño a tu adversario por cada monstruo destruido.
  fr: |-
    FLIP : Durant la End Phase de ce tour, détruisez autant de monstres en Position de Défense contrôlés par votre adversaire que possible, et si vous le faites, infligez 500 points de dommages à votre adversaire pour chaque monstre détruit.
  it: |-
    SCOPRI: Durante la End Phase di questo turno, distruggi tanti mostri in Posizione di Difesa controllati dal tuo avversario quanti possibile e, se lo fai, infliggi 500 danni al tuo avversario per ogni mostro distrutto.
  pt: |-
    VIRE: Durante a Fase Final deste turno, destrua tantos monstros em Posição de Defesa que seu oponente controla quanto possível e, se isso acontecer, cause 500 de dano ao seu oponente para cada monstro destruído.
  ja: |-
    ①：このカードがリバースした場合に発動する。そのターンのエンドフェイズに相手フィールドの守備表示モンスターを全て破壊し、破壊したモンスターの数×５００ダメージを相手に与える。
  ko: |-
    ①: 이 카드가 리버스했을 경우에 발동한다. 그 턴의 엔드 페이즈에 상대 필드의 수비 표시 몬스터를 전부 파괴하고, 파괴한 몬스터의 수 × 500 데미지를 상대에게 준다.
  zh-TW: |-
    ①：在此卡反轉的狀況下發動。該回合的結束階段，將對方場上的所有守備表示怪獸全部破壞，給予對方破壞的怪獸的數量×５００的傷害。
  zh-CN: |-
    ①：此卡反转的情况下发动。在该回合的结束阶段，破坏对手场上的所有守备表示怪兽，并给予对手被破坏怪兽数量×５００点伤害。
