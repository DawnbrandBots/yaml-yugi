name:
  en: Pulling the Rug
  de: Boden unter den Füßen wegziehen
  es: Fastidiar los Planes
  fr: Couper l'Herbe sous le Pied
  it: Tirare il Tappeto
  pt: Puxando o Tapete
  ja: <ruby>畳<rt>たたみ</rt></ruby><ruby>返<rt>がえ</rt></ruby>し
  ja_romaji: Tatami Gaeshi
  ko: 다다미 뒤집기
  ko_rr:
  zh-TW: 疊返
  zh-CN: 叠返
text:
  en: |-
    When a monster effect is activated that activates when a monster is Normal Summoned: Negate the activation, and if you do, destroy that monster.
  de: |-
    Wenn ein Monstereffekt aktiviert wird, der aktiviert wird, wenn ein Monster als Normalbeschwörung beschworen wird: Annulliere die Aktivierung und falls du dies tust, zerstöre jenes Monster.
  es: |-
    Cuando es activado un efecto de monstruo que se active cuando un monstruo es Invocado de Modo Normal: niega la activación y, si lo haces, destruye ese monstruo.
  fr: |-
    Lorsqu'un effet de monstre est activé qui s'active lorsqu'un monstre est Invoqué Normalement : annulez l'activation, et si vous le faites, détruisez le monstre.
  it: |-
    Quando viene attivato l'effetto di un mostro che si attiva quando un mostro viene Evocato Normalmente: annulla l'attivazione e, se lo fai, distruggi quel mostro.
  pt: |-
    Quando um efeito de monstro for ativado que ative quando um monstro é Invocado por Invocação-Normal: negue a ativação e, se isso acontecer, destrua esse monstro.
  ja: |-
    召喚成功時に発動する効果モンスターの効果の発動を無効にし破壊する。
  ko: |-
    일반 소환시에 발동하는 효과 몬스터의 효과 발동을 무효로 하고 파괴한다.
  zh-TW: |-
    可在召喚成功時發動的怪獸效果發動時發動。將該發動變為無效進行破壞。
  zh-CN: |-
    召唤成功时发动的怪兽的效果发动时可发动。使该发动无效并破坏。
