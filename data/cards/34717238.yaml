name:
  en: Pulling the Rug
  de: Boden unter den Füßen wegziehen
  es: Fastidiar los Planes
  fr: Couper l'Herbe Sous Le Pied
  it: Tirare il Tappeto
  pt:
  ja: <ruby>畳<rt>たたみ</rt></ruby><ruby>返<rt>がえ</rt></ruby>し
  ja_romaji: Tatami Gaeshi
  ko: 다다미 뒤집기
  ko_rr:
  zh-TW:
  zh-CN: 叠返
text:
  en: |-
    When a monster effect is activated that activates when a monster is Normal Summoned: Negate the activation, and if you do, destroy that monster.
  de: |-
    Annulliere die Aktivierung und den Effekt eines Effektmonsters, dessen Effekt aktiviert wurde, als es als Normalbeschwörung beschworen wurde, und zerstöre dieses Monster.
  es: |-
    Niega la activación y el efecto de un Monstruo de Efecto cuyo efecto se haya activado al Invocarlo de modo Normal, y destruye ese monstruo.
  fr: |-
    Annulez l'activation et l'effet d'un Monstre à Effet dont l'effet s'est activé lorsqu'un monstre a été Invoqué Normalement (y compris lui-même) et détruisez ce Monstre à Effet.
  it: |-
    Annulla l'attivazione e l'effetto di un Mostro con Effetto il cui effetto si attiva quando Evocato tramite Evocazione Normale e distruggi quel Mostro con Effetto.
  pt: |-
    Quando um efeito de monstro for ativado que ative quando um monstro é Invocado por Invocação-Normal: negue a ativação e, se isso acontecer, destrua esse monstro.
  ja: |-
    召喚成功時に発動する効果モンスターの効果の発動を無効にし破壊する。
  ko: |-
    일반 소환시에 발동하는 효과 몬스터의 효과 발동을 무효로 하고 파괴한다.
  zh-TW: |-
    可在召喚成功時發動的怪獸效果發動時發動。將該發動變為無效進行破壞。
  zh-CN: |-
    召唤成功时发动的效果怪兽的效果的发动无效并破坏。
