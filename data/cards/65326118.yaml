  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合、またはモンスターが戦闘を行うダメージステップ開始時、自分の墓地のレベル４以下のドラゴン族・炎属性モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。②：このカードがモンスターゾーンに存在する限り、自分のドラゴン族・炎属性モンスターは戦闘では破壊されない。③：１ターンに１度、自分・相手のバトルフェイズに発動できる。このカードを含む自分フィールドのモンスターを素材としてＳ召喚を行う。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우, 또는 몬스터가 전투를 실행하는 데미지 스텝 개시시, 자신 묘지의 레벨 4 이하의 드래곤족 / 화염 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신의 드래곤족 / 화염 속성 몬스터는 전투로는 파괴되지 않는다. ③: 1턴에 1번, 자신 / 상대의 배틀 페이즈에 발동할 수 있다. 이 카드를 포함하는 자신 필드의 몬스터를 소재로서 싱크로 소환을 실행한다.
