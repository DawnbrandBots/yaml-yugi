  zh-CN: |-
    此卡名的①效果１回合仅可使用１次。
    ①：此卡召唤・特殊召唤的情况下，或怪兽进行战斗的伤害步骤开始时，以自己墓地的１只等级４以下的龙族・炎属性怪兽为对象可以发动。将该怪兽特殊召唤。
    ②：只要此卡存在于怪兽区域，自己的龙族・炎属性怪兽不会因战斗被破坏。
    ③：１回合１次，在自己・对手的战斗阶段可以发动。将包含此卡在内的自己场上的怪兽作为素材进行同步召唤。
