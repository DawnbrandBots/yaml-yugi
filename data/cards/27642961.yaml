  ja: <ruby>ＳＰＹＲＡＬ<rt>スパイラル</rt></ruby> <ruby>ＭＩＳＳＩＯＮ<rt>ミッション</rt></ruby>－<ruby>強<rt>きょう</rt></ruby><ruby>襲<rt>しゅう</rt></ruby>
