  it: Alanera - Tornado il Riavvolgitore
  pt: Asanegra - Tornado, o Giro Reverso
  ja: <ruby>ＢＦ<rt>ブラックフェザー</rt></ruby>－<ruby>逆<rt>さか</rt></ruby><ruby>巻<rt>まき</rt></ruby>のトルネード
  ja_romaji: Burakku Fezā - Sakamaki no Torunēdo
