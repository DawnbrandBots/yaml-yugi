  zh-CN: 黑羽-逆卷之托纳多
text:
  en: |-
    When this card is Normal Summoned while your opponent controls a Special Summoned monster: You can target 1 "Blackwing" Tuner in your Graveyard; you cannot Special Summon monsters from the Extra Deck for the rest of this turn, except "Blackwing" monsters, also Special Summon that monster, but its effects are negated.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird, solange dein Gegner ein als Spezialbeschwörung beschworenes Monster kontrolliert: Du kannst 1 „Schwarzflügel“-Empfänger in deinem Friedhof wählen; du kannst für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer „Schwarzflügel“-Monstern, zusätzlich beschwöre das Monster als Spezialbeschwörung, aber seine Effekte werden annulliert.
  es: |-
    Cuando esta carta es Invocada de Modo Normal mientras tu adversario controla un monstruo Invocado de Modo Especial: puedes seleccionar 1 Cantante "Alanegra" en tu Cementerio; por el resto de este turno, no puedes Invocar monstruos de Modo Especial desde el Deck Extra , excepto monstruos "Alanegra", y además Invoca ese monstruo de Modo Especial, pero sus efectos son negados.
  fr: |-
    Lorsque cette carte est Invoquée Normalement tant que votre adversaire contrôle un monstre Invoqué Spécalement : vous pouvez cibler 1 Syntoniseur "Aile Noire" dans votre Cimetière ; vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Aile Noire" exclus) depuis l'Extra Deck le reste de ce tour, et aussi, Invoquez Spécialement le monstre, mais ses effets sont annulés.
  it: |-
    Quando questa carta viene Evocata Normalmente mentre il tuo avversario controlla un mostro Evocato Specialmente: puoi scegliere come bersaglio 1 Tuner "Alanera" nel tuo Cimitero; non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno, eccetto mostri "Alanera", inoltre Evoca Specialmente quel mostro, ma i suoi effetti sono annullati.
  pt: |-
    Quando este card for Invocado por Invocação-Normal enquanto seu oponente controlar um monstro Invocado por Invocação-Especial: você pode escolher 1 Regulador "Asanegra" no seu Cemitério; você não pode Invocar monstros por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto monstros "Asanegra" e, além disso, Invoque esse monstro por Invocação-Especial, mas seus efeitos são negados.
  ja: |-
    ①：特殊召喚されたモンスターが相手フィールドに存在し、このカードが召喚に成功した時、自分の墓地の「ＢＦ」チューナー１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。この効果の発動後、ターン終了時まで自分は「ＢＦ」モンスターしかエクストラデッキから特殊召喚できない。
  ko: |-
    ①: 특수 소환된 몬스터가 상대 필드에 존재하고, 이 카드가 일반 소환에 성공했을 때, 자신 묘지의 "BF(블랙 페더)" 튜너 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다. 이 효과의 발동 후, 턴 종료시까지 자신은 "BF(블랙 페더)" 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：特殊召唤的怪兽在对方场上存在，这张卡召唤成功时，以自己墓地1只「黑羽」调整为对象才能发动。那只怪兽特殊召唤。这个效果特殊召唤的怪兽的效果无效化。这个效果的发动后，直到回合结束时自己不是「黑羽」怪兽不能从额外卡组特殊召唤。
