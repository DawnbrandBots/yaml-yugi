text:
  en:
  de: |-
    Aktiviere nur, falls ein Monster auf deiner Spielfeldseite durch Kampf zerstört wird. Beschwöre als Spezialbeschwörung 1 „Cyber Oger“ von deiner Hand.
  es: |-
    Activa esta carta sólo cuando un monstruo en tu Campo es destruido en batalla. Invoca mediante una Invocación Especial 1 "Cíber Ogro" de tu mano.
  fr: |-
    Activable uniquement si un monstre sur votre Terrain est détruit au combat. Faites l'Invocation Spéciale d'1 "Cyber Ogre" depuis votre main.
  it: |-
    Attiva questa carta solo se un mostro sul tuo Terreno viene distrutto in battaglia. Evoca tramite Evocazione Speciale 1 "Cyber Orco" dalla tua mano.
  pt: |-
    Ative apenas se um monstro no seu lado do campo for destruído em batalha. Invoque por Invocação-Especial 1 "Ciberogro" da sua mão.
  ja: |-
    ①：自分のモンスターが戦闘で破壊された時に発動できる。手札から「サイバー・オーガ」１体を特殊召喚する。
  ko: |-
    자신 필드 위의 몬스터가 전투에 의해서 파괴되었을 경우에 발동할 수 있다. 패에서 "사이버 오우거" 1장을 특수 소환한다.
  zh-TW: |-
    可在我方場上的怪獸因戰鬥被破壞時發動。從手牌特殊召喚１隻「電子食人魔」。
  zh-CN: |-
    我方场上的怪兽因战斗被破坏时可发动。从手牌特殊召唤１只“电子食人魔”。
