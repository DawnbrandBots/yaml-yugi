text:
  en: |-
    Special Summon 1 "World Legacy" monster from your hand or Deck, but destroy it during the End Phase of the next turn. You can only activate 1 "World Reassembly" per turn.
  de: |-
    Beschwöre 1 „Weltvermächtnis“-Monster als Spezialbeschwörung von deiner Hand oder deinem Deck, aber zerstöre es während der End Phase des nächsten Spielzugs. Du kannst nur 1 „Wiederaufbau der Welt“ pro Spielzug aktivieren.
  es: |-
    Invoca de Modo Especial, desde tu mano o Deck, 1 monstruo "Legado Mundial", pero destrúyelo durante la End Phase del próximo turno. Sólo puedes activar 1 "Reensamblar el Mundo" por turno.
  fr: |-
    Invoquez Spécialement 1 monstre "Héritage du Monde" depuis votre main ou Deck, mais détruisez-le durant la End Phase du prochain tour. Vous ne pouvez activer qu'1 "Réassemblage du Monde" par tour.
  it: |-
    Evoca Specialmente 1 mostro "Eredità del Mondo" dalla tua mano o Deck, ma distruggilo durante la End Phase del prossimo turno. Puoi attivare solo 1 "Ricostituzione del Mondo" per turno.
  pt: |-
    Invoque por Invocação-Especial 1 monstro "Legado Mundial" da sua mão ou do Deck, mas destrua-o durante a Fase Final do próximo turno. Você só pode ativar 1 "Remontagem Mundial" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：手札・デッキから「星遺物」モンスター１体を特殊召喚する。この効果で特殊召喚したモンスターは次のターンのエンドフェイズに破壊される。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 패 / 덱에서 "성유물" 몬스터 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터는 다음 턴의 엔드 페이즈에 파괴된다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：從手牌・牌組特殊召喚１隻「星遺物」怪獸。透過此效果特殊召喚的怪獸，在下一個回合的結束階段將被破壞。
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：从手牌・牌组将1只"星遗物"怪兽特殊召唤。以此效果特殊召唤的怪兽将在下个回合的结束阶段被破坏。
