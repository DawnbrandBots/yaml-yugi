text:
  en:
  de: |-
    Falls diese Karte durch den Effekt eines „Gladiatorungeheuer“-Monsters als Spezialbeschwörung beschworen wurde, kann sie während jeder Battle Phase zweimal angreifen. Am Ende der Battle Phase, falls diese Karte angegriffen hat oder angegriffen wurde, kannst du sie ins Deck zurücklegen, um 1 „Gladiatorungeheuer“-Monster von deinem Deck als Spezialbeschwörung zu beschwören, außer „Gladiatorungeheuer Dimakari“.
  es: |-
    Si esta carta fue Invocada de Modo Especial por el efecto de un monstruo "Bestia Gladiador", puede atacar dos veces durante cada Battle Phase. Al final de la Battle Phase, si esta carta atacó o fue atacada, puedes devolverla al Deck para Invocar de Modo Especial 1 monstruo "Bestia Gladiador" de tu Deck, excepto "Bestia Gladiador Dimacari".
  fr: |-
    Si cette carte est Invoquée Spécialement par l'effet d'un monstre "Bête Gladiateur", elle peut attaquer deux fois durant chaque Battle Phase. À la fin de la Battle Phase, si cette carte a attaqué ou a été attaquée, vous pouvez la renvoyer dans le Deck pour Invoquer Spécialement 1 monstre "Bête Gladiateur" depuis votre Deck, sauf "Dimachère, Bête Gladiateur".
  it: |-
    Se questa carta è stata Evocata tramite Evocazione Speciale dall'effetto di un mostro "Gladiatore Bestia", può attaccare due volte in ogni Battle Phase. Alla fine della Battle Phase, se questa carta ha attaccato o è stata attaccata, puoi farla tornare nel tuo Deck per Evocare tramite Evocazione Speciale 1 mostro "Gladiatore Bestia" dal tuo Deck, eccetto "Gladiatore Bestia Dimacari".
  pt: |-
    Se este card foi Invocado por Invocação-Especial pelo efeito de um monstro "Besta Gladiadora", ele pode atacar duas vezes durante cada Fase de Batalha. No final da Fase de Batalha, se este card atacou ou foi atacado, você pode devolvê-lo para o Deck para Invocar por Invocação-Especial 1 monstro "Besta Gladiadora" do seu Deck, exceto "Besta Gladiadora Dimacari".
  ja: |-
    ①：「剣闘獣」モンスターの効果で特殊召喚したこのカードは１度のバトルフェイズ中に２回攻撃できる。
    ②：このカードが戦闘を行ったバトルフェイズ終了時、このカードをデッキに戻して発動できる。デッキから「剣闘獣ディカエリィ」以外の「剣闘獣」モンスター１体を特殊召喚する。
  ko: |-
    이 카드가 "검투수"라는 이름이 붙은 몬스터의 효과에 의해서 특수 소환에 성공했을 경우, 이 카드는 1번의 배틀 페이즈 중에 2회 공격을 할 수 있다. 이 카드가 전투를 실행한 배틀 페이즈 종료시에 이 카드를 덱으로 되돌리는 것으로, 덱에서 "검투수 디카에리" 이외의 "검투수"라는 이름이 붙은 몬스터 1장을 자신 필드 위에 특수 소환한다.
  zh-TW: |-
    在此卡透過冠有「劍鬥獸」之名的怪獸的效果特殊召喚成功的狀況下，此卡可在１次戰鬥階段中攻擊２次。此卡進行戰鬥後的戰鬥階段結束時，可將此卡送回持有者的牌組發動。從牌組特殊召喚１隻「劍鬥獸 迪卡埃利」以外的冠有「劍鬥獸」之名的怪獸。
  zh-CN: |-
    此卡因冠有“剑斗兽”之名怪兽的效果而特殊召唤成功的场合，此卡可在１次的战斗阶段中攻击２次。此卡进行了战斗的战斗阶段结束时，可将此卡返回至持有者牌组并发动。从牌组特殊召唤１只除“剑斗兽迪卡埃利”以外的冠有“剑斗兽”之名的怪兽。
