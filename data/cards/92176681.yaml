text:
  en: |-
    All data crushed by this network warrior's hammer is irretrievably compressed.
  de: |-
    Alle Daten, die vom Hammer dieses Netzwerkkriegers getroffen werden, werden unwiederherstellbar komprimiert.
  es: |-
    Todos los datos machacados por el martillo de este guerrero internauta son comprimidos sin recuperación.
  fr: |-
    Toutes les données écrasées sous le marteau de ce guerrier du réseau sont irrémédiablement compressées.
  it: |-
    Tutti i dati schiacciati dal martello di questo guerriero della rete vengono irreparabilmente compressi.
  pt: |-
    Toda informação esmagada pelo martelo deste guerreiro da rede fica irremediavelmente comprimida.
  ja: |-
    ネットワーク世界の巨悪と戦う熟練の闘士。その鉄鎚に圧縮されたデータは、誰にも復元できない。
  ko: |-
    네트워크 세계의 거대악과 싸우는 숙련된 투사. 그 철퇴에 압축된 데이터는 누구도 복원할 수 없다.
  zh-TW:
  zh-CN: |-
    与网络世界巨恶战斗的熟练斗士。被其铁锤压缩的数据任何人都无法复原。
