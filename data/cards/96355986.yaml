text:
  en: |-
    Increase your Life Points by the ATK of 1 attacking monster.
  de: |-
    Erhöhe deine Life Points um die ATK eines angreifenden Monsters deines Gegners.
  es: |-
    Aumenta tus Life Points en el ATK de 1 monstruo atacante.
  fr: |-
    Lorsqu’un monstre de votre adversaire attaque, augmentez vos Life Points des points d’ATK du monstre attaquant.
  it: |-
    Quando un mostro del tuo avversario attacca, aumenta i tuoi Life Points di un ammontare di punti pari all'ATK del mostro attaccante.
  pt: |-
    Aumente seus PV pelo ATK de 1 monstro atacante.
  ja: |-
    相手モンスターの攻撃宣言時に発動する事ができる。その攻撃モンスター１体の攻撃力分だけ自分のライフポイントを回復する。
  ko: |-
    상대의 공격 몬스터 1장의 공격력 만큼의 라이프 포인트를 회복한다.
  zh-TW:
  zh-CN: |-
    对方怪兽的攻击宣言时才能发动。自己基本分回复那1只攻击怪兽的攻击力的数值。
