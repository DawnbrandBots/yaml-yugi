text:
  en: |-
    If this card is in your hand or Graveyard: You can discard 1 "Crystron" card, except "Crystron Sulfefnir"; Special Summon this card in Defense Position, then destroy 1 card you control. If this card on the field is destroyed by battle or card effect: You can Special Summon 1 "Crystron" monster from your Deck in Defense Position. You can only use each effect of "Crystron Sulfefnir" once per turn.
  de: |-
    Falls sich diese Karte in deiner Hand oder deinem Friedhof befindet: Du kannst 1 „Kristron“-Karte abwerfen, außer „Kristron Sulfefnir“; beschwöre diese Karte als Spezialbeschwörung in die Verteidigungsposition, dann zerstöre 1 Karte, die du kontrollierst. Falls diese Karte auf dem Spielfeld durch Kampf oder einen Karteneffekt zerstört wird: Du kannst 1 „Kristron“-Monster als Spezialbeschwörung von deinem Deck in die Verteidigungsposition beschwören. Du kannst jeden Effekt von „Kristron Sulfefnir“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta está en tu mano o Cementerio: puedes descartar 1 carta "Cristron", excepto "Cristron Azufafnir"; Invoca esta carta de Modo Especial en Posición de Defensa, y después destruye 1 carta que controles. Si esta carta en el Campo es destruida en batalla o por efecto de una carta: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Cristron" en Posición de Defensa. Sólo puedes usar cada efecto de "Cristron Azufafnir" una vez por turno.
  fr: |-
    Si cette carte est dans votre main ou Cimetière : vous pouvez défausser 1 carte "Crystron" ("Soufefnir Crystron" exclu) ; Invoquez Spécialement cette carte en Position de Défense, puis détruisez 1 carte que vous contrôlez. Si cette carte sur le Terrain est détruite au combat ou par un effet de carte : vous pouvez Invoquer Spécialement 1 monstre "Crystron" depuis votre Deck en Position de Défense. Vous ne pouvez utiliser chaque effet de "Soufefnir Crystron" qu'une fois par tour.
  it: |-
    Se questa carta è nella tua mano o Cimitero: puoi scartare 1 carta "Crystron", eccetto "Crystron Sulfefnir"; Evoca Specialmente questa carta in Posizione di Difesa, poi distruggi 1 carta che controlli. Se questa carta sul Terreno viene distrutta in battaglia o dall'effetto di una carta: puoi Evocare Specialmente 1 mostro "Crystron" dal tuo Deck in Posizione di Difesa. Puoi utilizzare ogni effetto di "Crystron Sulfefnir" una sola volta per turno.
  pt: |-
    Se este card estiver em sua mão ou Cemitério: você pode descartar 1 card "Cristron", exceto "Cristron Sulfefnir"; Invoque este card por Invocação-Especial em Posição de Defesa e, depois, destrua 1 card que você controla. Se este card no campo for destruído em batalha ou por um efeito de card: você pode Invocar por Invocação-Especial 1 monstro "Cristron" do seu Deck em Posição de Defesa. Você só pode usar cada efeito de "Cristron Sulfefnir" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札・墓地に存在する場合、手札から「水晶機巧－サルファフナー」以外の「クリストロン」カード１枚を捨てて発動できる。このカードを守備表示で特殊召喚する。その後、自分フィールドのカード１枚を選んで破壊する。②：フィールドのこのカードが戦闘・効果で破壊された場合に発動できる。デッキから「クリストロン」モンスター１体を守備表示で特殊召喚する。
  ko: |-
    "크리스트론－설퍼프너"의 ①②의 효과는 각각 1턴에 1번밖에 사용할 없다. ①: 이 카드가 패 / 묘지에 존재할 경우, "크리스트론－설퍼프너" 이외의 "크리스트론" 카드 1장을 패에서 버리고 발동할 수 있다. 이 카드를 수비 표시로 특수 소환한다. 그 후, 자신 필드의 카드 1장을 고르고 파괴한다. ②: 필드의 이 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 덱에서 "크리스트론" 몬스터 1장을 수비 표시로 특수 소환한다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：在此卡存在於手牌・墓地的狀況下，可從手牌捨棄１張「水晶機巧－檸晶法夫納」以外的「水晶機巧」卡發動。以守備表示特殊召喚此卡。其後，選擇我方場上的１張卡破壞。②：可在場上的此卡因戰鬥・效果被破壞的狀況下發動。從牌組以守備表示特殊召喚１隻「水晶機巧」怪獸。
  zh-CN: |-
    「水晶机巧-柠晶龙」的①②的效果1回合各能使用1次。 ①：这张卡在手卡·墓地存在的场合，把「水晶机巧-柠晶龙」以外的1张「水晶机巧」卡从手卡丢弃才能发动。这张卡守备表示特殊召唤。那之后，选自己场上1张卡破坏。 ②：场上的这张卡被战斗·效果破坏的场合才能发动。从卡组把1只「水晶机巧」怪兽守备表示特殊召唤。
