text:
  en: |-
    When this card is destroyed by battle with an opponent's monster: You can take control of that opponent's monster, and if you do, it becomes a Zombie monster, also its ATK/DEF become 0. When your Zombie monster is destroyed by battle with an opponent's monster, while this card is in your GY: You can banish this card; take control of that opponent's monster, and if you do, it becomes a Zombie monster, also its ATK/DEF become 0. You can only use this effect of "Devouring Sarcoughagus" once per turn.
  de: |-
    Wenn diese Karte durch Kampf mit einem Monster eines Gegners zerstört wird: Du kannst die Kontrolle über jenes Monster des Gegners übernehmen und falls du dies tust, wird es zu einem Zombie-Monster, zusätzlich werden seine ATK/DEF zu 0. Wenn dein Zombie-Monster durch Kampf mit einem Monster eines Gegners zerstört wird, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte verbannen; übernimm die Kontrolle über jenes Monster des Gegners und falls du dies tust, wird es zu einem Zombie-Monster, zusätzlich werden seine ATK/DEF zu 0. Du kannst diesen Effekt von „Verzehrender Sarcoughagus“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando esta carta es destruida en batalla con un monstruo del adversario: puedes tomar el control de ese monstruo del adversario y, si lo haces, éste se convierte en un monstruo Zombi, y además su ATK/DEF se convierten en 0. Cuando tu monstruo Zombi es destruido en batalla con un monstruo del adversario, mientras esta carta está en tu Cementerio: puedes desterrar esta carta; toma el control de ese monstruo del adversario y, si lo haces, éste se convierte en un monstruo Zombi, y además su ATK/DEF se convierten en 0. Sólo puedes usar este efecto de "Sarcoughagos Devorador" una vez por turno.
  fr: |-
    Lorsque cette carte est détruite au combat avec un monstre de l'adversaire : vous pouvez prendre le contrôle du monstre de l'adversaire, et si vous le faites, il devient un monstre Zombie, et aussi, son ATK/DEF deviennent 0. Lorsque votre monstre Zombie est détruit au combat avec un monstre de l'adversaire, tant que cette carte est dans votre Cimetière : vous pouvez bannir cette carte ; prenez le contrôle du monstre de l'adversaire, et si vous le faites, il devient un monstre Zombie, et aussi, son ATK/DEF deviennent 0. Vous ne pouvez utiliser cet effet de "Sarcoughagus Dévorant" qu'une fois par tour.
  it: |-
    Quando questa carta viene distrutta in battaglia con un mostro dell'avversario: puoi prendere il controllo di quel mostro dell'avversario e, se lo fai, esso diventa un mostro Zombie, inoltre i suoi ATK/DEF diventano 0. Quando un tuo mostro Zombie viene distrutto in battaglia con un mostro dell'avversario, mentre questa carta è nel tuo Cimitero: puoi bandire questa carta; prendi il controllo di quel mostro dell'avversario e, se lo fai, esso diventa un mostro Zombie, inoltre i suoi ATK/DEF diventano 0. Puoi utilizzare questo effetto di "Sarcoughagus Divoratore" una sola volta per turno.
  pt: |-
    Quando este card for destruído em batalha com um monstro do oponente: você pode tomar o controle desse monstro do oponente e, se isso acontecer, ele se torna um monstro Zumbi e, além disso, seu ATK/DEF se tornam 0. Quando um monstro Zumbi seu for destruído em batalha com um monstro do oponente, enquanto este card estiver no seu Cemitério: você pode banir este card; tome o controle desse monstro do oponente e, se isso acontecer, ele se torna um monstro Zumbi e, além disso, seu ATK/DEF se tornam 0. Você só pode usar este efeito de "Sarcoughagos Devoradores" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：このカードが相手モンスターとの戦闘で破壊された時に発動できる。その相手モンスターのコントロールを得る。そのモンスターはアンデット族になり、攻撃力・守備力は０になる。②：このカードが墓地に存在する状態で、自分のアンデット族モンスターが相手モンスターとの戦闘で破壊された時、このカードを除外して発動できる。その相手モンスターのコントロールを得る。そのモンスターはアンデット族になり、攻撃力・守備力は０になる。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 상대 몬스터와의 전투로 파괴되었을 때에 발동할 수 있다. 그 상대 몬스터의 컨트롤을 얻는다. 그 몬스터는 언데드족이 되고, 공격력 / 수비력은 0 이 된다. ②: 이 카드가 묘지에 존재하는 상태에서, 자신의 언데드족 몬스터가 상대 몬스터와의 전투로 파괴되었을 때, 이 카드를 제외하고 발동할 수 있다. 그 상대 몬스터의 컨트롤을 얻는다. 그 몬스터는 언데드족이 되고, 공격력 / 수비력은 0 이 된다.
  zh-TW:
  zh-CN: |-
    这个卡名的②效果1回合只能使用1次。①：这张卡被与对手怪兽所作的战斗破坏时可以发动。得到那只对手怪兽的操作权。那只怪兽变为不死族，攻击力、守备力变为0。②：这张卡在墓地存在的状态下，自己的不死族怪兽被与对手怪兽所作的战斗破坏时，可以将这张卡除外发动。得到那只对手怪兽的操作权。那只怪兽变为不死族，攻击力、守备力变为0。
