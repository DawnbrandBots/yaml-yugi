text:
  en: |-
    Once per turn, during your Main Phase, you can select 1 Level 3 or lower monster on your opponent's side of the field and equip it to this card. (Only 1 card at a time can be equipped due to this effect.) If this card would be destroyed by battle, the equipped monster is destroyed instead. During your Standby Phase, by sending this card to the Graveyard while it's equipped due to its effect, Special Summon 1 "Allure Queen LV5" from your hand or Deck.
  de: |-
    Einmal pro Spielzug, während deiner Main Phase, kannst du 1 Monster der Stufe 3 oder niedriger auf der Spielfeldseite deines Gegners wählen und diese Karte damit ausrüsten. (Nur 1 Karte kann zu jeder Zeit durch diesen Effekt ausgerüstet sein.) Falls diese Karte durch Kampf zerstört werden würde, wird stattdessen das ausrüstende Monster zerstört. Während deiner Standby Phase, indem du diese Karte auf den Friedhof legst, während sie durch ihren Effekt ausgerüstet ist, beschwöre als Spezialbeschwörung 1 „Verlockende Königin LV5“ von deiner Hand oder deinem Deck.
  es: |-
    Einmal pro Spielzug, während deiner Main Phase, kannst du 1 Monster der Stufe 3 oder niedriger auf der Spielfeldseite deines Gegners wählen und diese Karte damit ausrüsten. (Nur 1 Karte kann zu jeder Zeit durch diesen Effekt ausgerüstet sein.) Falls diese Karte durch Kampf zerstört werden würde, wird stattdessen das ausrüstende Monster zerstört. Während deiner Standby Phase, indem du diese Karte auf den Friedhof legst, während sie durch ihren Effekt ausgerüstet ist, beschwöre als Spezialbeschwörung 1 „Verlockende Königin LV5“ von deiner Hand oder deinem Deck.
  fr: |-
    Une fois par tour, durant votre Main Phase, vous pouvez sélectionner 1 monstre de Niveau 3 ou moins sur le Terrain de votre adversaire et l'équiper à cette carte. (1 seule carte peut être équipée à la fois par cet effet). Si cette carte doit être détruite au combat, le monstre équipé est détruit à la place. Durant votre Standby Phase, en envoyant cette carte au Cimetière tant qu'elle est équipée par cet effet, faites l'Invocation Spéciale d' 1 "Reine Charmeuse LV5" depuis votre main ou votre Deck.
  it: |-
    Una volta per turno, durante la tua Main Phase, puoi selezionare un mostro di Livello 3 o meno sul Terreno del tuo avversario ed equipaggiarlo a questa carta. (Solo 1 carta per volta può essere equipaggiata con questo effetto.) Se questa carta verrebbe distrutta in battaglia, distruggi invece il mostro equipaggiato. Durante la tua Standby Phase, manda questa carta al Cimitero mentre è equipaggiata con questo effetto per Evocare tramite Evocazione Speciale 1 "Regina della Seduzione LV5" dalla tua mano o dal tuo Deck.
  pt:
  ja: |-
    １ターンに１度だけ自分のメインフェイズ時に相手フィールド上のレベル３以下のモンスター１体を選択し、装備カード扱いとしてこのカードに装備する事ができる（この効果で装備できる装備カードは１枚まで）。このカードが戦闘によって破壊される場合、代わりに装備したモンスターを破壊する。自分ターンのスタンバイフェイズ時、この効果で装備カードを装備したこのカードを墓地に送る事で、「魅惑の女王 LV５」１体を手札またはデッキから特殊召喚する。
  ko: |-
    1턴에 1번만 자신의 메인 페이즈시에 상대 필드 위의 레벨 3 이하의 몬스터 1장을 선택하고, 장착 카드로 취급하여 이 카드에 장착할 수 있다(이 효과로 장착할 수 있는 장착카드는 1장까지). 이 카드가 전투에 의해서 파괴될 경우, 대신에 장착한 몬스터를 파괴한다. 자신 턴의 스텐바이 페이즈시, 이 효과로 장착 카드를 장착한 이 카드를 묘지로 보내는 것으로, "얼루어 퀸 LV5" 1장을 패 또는 덱에서 특수 소환한다.
  zh-TW:
  zh-CN: |-
    1回合只有1次可以在自己的主要阶段时选择对方场上1只3星以下的怪兽，当作装备卡使用给这张卡装备（这个效果可以装备的装备卡最多1张）。这张卡被战斗破坏的场合，作为代替把装备的怪兽破坏。自己回合的准备阶段时，可以通过把用这个效果让装备卡装备的这张卡送去墓地，1只「魅惑的女王 LV5」从手卡或者卡组特殊召唤。
