  zh-CN: 魅惑女王 LV3
text:
  en:
  de: |-
    Einmal pro Spielzug: Du kannst 1 Monster der Stufe 3 oder niedriger wählen, das dein Gegner kontrolliert; rüste diese Karte mit jenem gewählten Ziel als Ausrüstungszauber aus (max. 1). Falls diese Karte durch Kampf zerstört würde, zerstöre stattdessen jenes ausrüstende Monster. Während deiner Standby Phase: Du kannst diese Karte, die durch den Effekt dieser Karte mit einem Monster ausgerüstet ist, auf den Friedhof legen; beschwöre 1 „Verlockende Königin LV5“ als Spezialbeschwörung von deiner Hand oder deinem Deck.
  es: |-
    Una vez por turno: puedes seleccionar 1 monstruo de Nivel 3 o menor que controle tu adversario; equipa ese objetivo a esta carta como una Mágica de Equipo (máx. 1). Si esta carta fuera a ser destruida en batalla, destruye ese monstruo equipado en su lugar. Durante tu Standby Phase: puedes mandar al Cementerio esta carta equipada con un monstruo por el efecto de esta carta; Invoca de Modo Especial, desde tu mano o Deck, 1 "Reina del Encanto LV5".
  fr: |-
    Une fois par tour : vous pouvez cibler 1 monstre de max. Niveau 3 contrôlé par votre adversaire ; équipez la cible à cette carte comme Magie d'Équipement (max. 1). Si cette carte va être détruite au combat, détruisez le monstre équipé à la place. Durant votre Standby Phase : vous pouvez envoyer cette carte équipée avec un monstre par l'effet de cette carte au Cimetière ; Invoquez Spécialement 1 "Reine Charmeuse LV5" depuis votre main ou Deck.
  it: |-
    Una volta per turno: puoi scegliere come bersaglio 1 mostro di Livello 3 o inferiore controllato dal tuo avversario; equipaggia quel bersaglio a questa carta come una Magia Equipaggiamento (massimo 1). Se questa carta sta per essere distrutta in battaglia, distruggi invece quel mostro equipaggiato. Durante la tua Standby Phase: puoi mandare al Cimitero questa carta equipaggiata con un mostro dall'effetto di questa carta; Evoca Specialmente 1 "Regina della Seduzione LV5" dalla tua mano o Deck.
  pt: |-
    Uma vez por turno: você pode escolher 1 monstro de Nível 3 ou menos que seu oponente controla; equipe o alvo a este card como uma Magia de Equipamento (máx. 1). Se este card seria destruído em batalha, em vez disso, destrua esse monstro equipado a ele. Durante sua Fase de Apoio: você pode enviar este card equipado com um monstro pelo efeito deste card para o Cemitério; Invoque por Invocação-Especial 1 "Rainha Cativante LV5" da sua mão ou do Deck.
  ja: |-
    ①：１ターンに１度、相手フィールドのレベル３以下のモンスター１体を対象として発動できる。そのレベル３以下の相手モンスターを装備魔法カード扱いでこのカードに装備する（１体のみ装備可能）。
    ②：このカードが戦闘で破壊される場合、代わりにこのカードの効果で装備したモンスターを破壊する。
    ③：自分スタンバイフェイズに、このカードの効果でモンスターを装備しているこのカードを墓地へ送って発動できる。手札・デッキから「魅惑の女王　ＬＶ５」１体を特殊召喚する。
  ko: |-
    ①: 1턴에 1번, 상대 필드의 레벨 3 이하의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 레벨 3 이하의 상대 몬스터를 장착 마법 카드로 취급하고 이 카드에 장착한다(1장만 장착 가능). ②: 이 카드가 전투로 파괴될 경우, 대신에 이 카드의 효과로 장착한 몬스터를 파괴한다. ③: 자신 스탠바이 페이즈에, 이 카드의 효과로 몬스터를 장착하고 있는 이 카드를 묘지로 보내고 발동할 수 있다. 패 / 덱에서 "얼루어 퀸 LV5" 1장을 특수 소환한다.
  zh-TW: |-
    １回合１次，選擇對方場上的１隻等級３以下的怪獸，視為裝備卡裝備於此卡（僅可裝備１隻）。在此卡因戰鬥被破壞的狀況下，破壞裝備怪獸作為替代。我方回合的準備階段時，可將透過此效果裝備了怪獸的此卡送至墓地發動。從手牌・牌組特殊召喚１隻「魅惑女王 LV5」。
  zh-CN: |-
    １回合１次，可选择对手场上１只等级３或以下的怪兽，视为装备卡装备在此卡（仅限装备１只）。此卡因战斗被破坏的场合，破坏装备怪兽作为代替。我方回合的准备阶段时，可将以此效果装备怪兽的此卡送入墓地并发动。从手牌、牌组特殊召唤１只“魅惑女王 LV5。
