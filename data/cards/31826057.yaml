name:
  en: Symphonic Warrior Piaano
  de: Symphonischer Krieger Klavi-i-ier
  es: Guerrero Sinfónico Piaano
  fr: Pianissimo, Guerrier Symphonique
  it: Piaano Guerriero Sinfonico
  pt: Guerreiro Sinfônico Piaano
  ja: <ruby>音響戦士<rt>サウンドウォリアー</rt></ruby>ピアーノ
  ja_romaji: Saundo Woriā Piāno
  ko: 사운드 워리어 피아노
  ko_rr:
  zh-TW:
  zh-CN: 音响战士 钢琴
text:
  en: |-
    Once per turn, you can declare 1 Monster Type and select 1 face-up "Symphonic Warrior" monster on the field. That monster becomes that Monster Type. You can declare 1 Monster Type and remove from play this card from your Graveyard to select 1 face-up "Symphonic Warrior" monster you control, and make it that Monster Type.
  de: |-
    Einmal pro Spielzug kannst du 1 Monstertyp benennen und 1 offenes "Symphonischer Krieger"-Monster auf dem Spielfeld wählen. Das Monster wird zu dem Monstertyp. Du kannst 1 Monstertyp benennen und diese Karte in deinem Friedhof aus dem Spiel entfernen, um 1 offenes "Symphonischer Krieger"-Monster zu wählen, das du kontrollierst, und es zu dem Monstertyp machen.
  es: |-
    Una vez por turno, puedes declarar 1 Tipo de Monstruo y seleccionar 1 monstruo "Guerrero Sinfónico" boca arriba en el Campo. El Tipo de ese monstruo se convierte en el Tipo seleccionado. Puedes declarar 1 Tipo de monstruo y retirar del juego a esta carta en tu Cementerio para seleccionar 1 monstruo "Guerrero Sinfónico" boca arriba que controles, y darle ese Tipo.
  fr: |-
    Une fois par tour, vous pouvez déclarer 1 Type de monstre et sélectionner 1 monstre "Guerrier Symphonique" face recto sur le Terrain. Ce monstre devient ce Type de monstre. Vous pouvez déclarer 1 Type de monstre et retirer du jeu cette carte depuis votre Cimetière pour sélectionner 1 monstre "Guerrier Symphonique" face recto que vous contrôlez, et ce monstre devient ce Type de monstre.
  it: |-
    Una volta per turno, puoi dichiarare 1 Tipo di Mostro e scegliere 1 mostro "Guerriero Sinfonico" scoperto sul Terreno. Quel mostro diventa di quel Tipo di Mostro. Puoi dichiarare 1 Tipo di Mostro e rimuovere dal gioco questa carta nel tuo Cimitero per scegliere 1 mostro "Guerriero Sinfonico" scoperto che controlli, e farlo diventare quel Tipo di Mostro.
  pt: |-
    Uma vez por turno: você pode declarar 1 Tipo de Monstro e, depois, escolha 1 monstro "Guerreiro Sinfônico" no campo; ele se torna desse Tipo. Você pode declarar 1 Tipo de Monstro e banir este card do seu Cemitério e, depois, escolha 1 monstro "Guerreiro Sinfônico" que você controla; o alvo se torna desse Tipo.
  ja: |-
    種族を１つ宣言し、フィールド上に表側表示で存在する「音響戦士」と名のついたモンスター１体を選択して発動する。選択したモンスターは宣言した種族になる。この効果は１ターンに１度しか使用できない。また、種族を１つ宣言し、自分の墓地に存在するこのカードをゲームから除外する事で、自分フィールド上に表側表示で存在する「音響戦士」と名のついたモンスター１体は宣言した種族になる。
  ko: |-
    종족을 1개 선언하고, 필드 위에 앞면 표시로 존재하는 "사운드 워리어"라는 이름이 붙은 몬스터 1장을 선택하고 발동한다. 선택한 몬스터는 선언한 종족이 된다. 이 효과는 1턴에 1번밖에 사용할 수 없다. 또한, 종족을 1개 선언하고, 자신의 묘지에 존재하는 이 카드를 게임에서 제외하는 것으로, 자신 필드 위에 앞면 표시로 존재하는 "사운드 워리어"라는 이름이 붙은 몬스터 1장은 선언한 종족이 된다.
  zh-TW:
  zh-CN: |-
    宣言1个种族，选择场上表侧表示存在的1只名字带有「音响战士」的怪兽发动。选择的怪兽变成宣言的种族。这个效果1回合只能使用1次。此外，宣言1个种族，可以通过把自己墓地存在的这张卡从游戏中除外，自己场上表侧表示存在的1只名字带有「音响战士」的怪兽变成宣言的种族。
