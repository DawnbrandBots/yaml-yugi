text:
  en: |-
    This card can be used to Ritual Summon any Reptile Ritual Monster from your hand or GY. You must also Tribute Reptile monsters from your hand or field whose total Levels equal or exceed the Level of the Ritual Monster. If "Ame no Murakumo no Mitsurugi", "Futsu no Mitama no Mitsurugi", or "Ame no Habakiri no Mitsurugi" you control is Tributed, while this card is in your GY: You can shuffle this card into the Deck. You can only use each effect of "Mitsurugi Mirror" once per turn.
  de: |-
    Diese Karte kann verwendet werden, um ein beliebiges Reptil-Ritualmonster als Ritualbeschwörung von deiner Hand oder deinem Friedhof zu beschwören. Du musst zusätzlich Reptil-Monster von deiner Hand oder Spielfeldseite als Tribut anbieten, deren gemeinsame Stufe größer oder gleich der Stufe des Ritualmonsters ist. Falls „Ame no Murakumo no Mitsurugi“, „Futsu no Mitama no Mitsurugi“ oder „Ame no Habakiri no Mitsurugi“, den du kontrollierst, als Tribut angeboten wird, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte ins Deck mischen. Du kannst jeden Effekt von „Mitsurugi-Spiegel“ nur einmal pro Spielzug verwenden.
  es: |-
    Esta carta puede usarse para Invocar por Ritual cualquier Monstruo de Ritual Reptil desde tu mano o Cementerio. También debes Sacrificar monstruos Reptil en tu mano o Campo cuyos Niveles totales sean iguales o superen el Nivel del Monstruo de Ritual. Si un "Ame no Murakumo no Mitsurugi", "Futsu no Mitama no Mitsurugi" o "Ame no Habakiri no Mitsurugi" que controles es Sacrificado, mientras esta carta está en tu Cementerio: puedes barajar esta carta al Deck. Sólo puedes usar cada efecto de "Espejo Mitsurugi" una vez por turno.
  fr: |-
    Cette carte peut être utilisée pour Invoquer Rituellement un Monstre Rituel Reptile depuis votre main ou Cimetière. Vous devez aussi Sacrifier des monstres Reptile depuis votre main ou Terrain dont le Niveau total est supérieur ou égal au Niveau du Monstre Rituel. Si "Ame no Murakumo no Mitsurugi", "Futsu no Mitama no Mitsurugi" ou "Ame no Habakiri no Mitsurugi" que vous contrôlez est Sacrifié, tant que cette carte est dans votre Cimetière : vous pouvez mélanger cette carte dans le Deck. Vous ne pouvez utiliser chaque effet de "Miroir Mitsurugi" qu'une fois par tour.
  it: |-
    Questa carta può essere utilizzata per Evocare tramite Rituale qualsiasi Mostro Rituale Rettile dalla tua mano o Cimitero. Devi anche offrire come Tributo mostri Rettile dalla tua mano o Terreno con Livello totale pari o superiore al Livello del Mostro Rituale. Se un "Ame no Murakumo no Mitsurugi", "Futsu no Mitama no Mitsurugi" o "Ame no Habakiri no Mitsurugi" che controlli viene offerto come Tributo, mentre questa carta è nel tuo Cimitero: puoi mischiare questa carta nel Deck. Puoi utilizzare ogni effetto di "Specchio Mitsurugi" una sola volta per turno.
  pt: |-
    Este card pode ser usado para a Invocação-Ritual de qualquer Monstro de Ritual Réptil da sua mão ou do Cemitério. Você também deve oferecer como Tributo monstros Réptil da sua mão ou do campo cuja soma dos Níveis seja igual ou exceda o Nível do Monstro de Ritual. Se "Ame no Murakumo no Mitsurugi", "Futsu no Mitama no Mitsurugi" ou "Ame no Habakiri no Mitsurugi" que você controla for oferecido como Tributo, enquanto este card estiver no seu Cemitério: você pode embaralhar este card no Deck. Você só pode usar cada efeito de "Espelho de Mitsurugi" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：レベルの合計が儀式召喚するモンスターのレベル以上になるように、自分の手札・フィールドの爬虫類族モンスターをリリースし、自分の手札・墓地から爬虫類族の儀式モンスター１体を儀式召喚する。②：このカードが墓地に存在する状態で、自分フィールドの「天叢雲之巳剣」「布都御魂之巳剣」「天羽々斬之巳剣」のいずれかがリリースされた場合に発動できる。このカードをデッキに戻す。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：为使合计等级达到仪式召唤的怪兽的等级以上，解放自己手牌・场上的爬虫类族怪兽，从自己手牌・墓地将1只爬虫类族仪式怪兽仪式召唤。②：此卡存在于墓地的状态下，自己场上的“天丛云之巳剑”“布都御魂之巳剑”“天羽羽斩之巳剑”中的任一被解放的情况下可以发动。将此卡放回牌组。
