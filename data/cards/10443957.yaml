name:
  en: Cyber Dragon Infinity
  de: Cyber Drache Unendlichkeit
  es: Ciber Dragón del Infinito
  fr: Cyber Dragon Infini
  it: Cyber Drago Infinito
  pt: Dragão Cibernético do Infinito
  ja: サイバー・ドラゴン・インフィニティ
  ja_romaji: Saibā Doragon Infiniti
  ko: 사이버 드래곤 인피니티
  ko_rr: Saibeo Deuraegon Inpiniti
  zh-TW:
  zh-CN: 电子龙无限
text:
  en: |-
    3 Level 6 LIGHT Machine monsters
    Once per turn, you can also Xyz Summon "Cyber Dragon Infinity" by using "Cyber Dragon Nova" you control as material. (Transfer its materials to this card.) Gains 200 ATK for each material attached to it. Once per turn: You can target 1 face-up Attack Position monster on the field; attach it to this card as material. Once per turn, when a card or effect is activated (Quick Effect): You can detach 1 material from this card; negate the activation, and if you do, destroy it.
  de: |-
    3 LICHT Maschine-Monster der Stufe 6
    Einmal pro Spielzug kannst du „Cyber Drache Unendlichkeit“ auch als Xyz-Beschwörung beschwören, indem du „Cyber Drache Nova“, den du kontrollierst, als das Material verwendest. (Transferiere sein Material an diese Karte.) Diese Karte erhält für jedes an sie angehängte Material 200 ATK. Einmal pro Spielzug: Du kannst 1 Monster in offener Angriffsposition auf dem Spielfeld wählen; hänge es als Material an diese Karte an. Einmal pro Spielzug, wenn eine Karte oder ein Effekt aktiviert wird (Schnelleffekt): Du kannst 1 Material von dieser Karte abhängen; annulliere die Aktivierung und falls du dies tust, zerstöre sie.
  es: |-
    3 monstruos Máquina de LUZ de Nivel 6
    Una vez por turno, también puedes Invocar Xyz a "Ciber Dragón del Infinito" usando un "Ciber Dragón Nova" que controles como material. (Transfiere sus materiales a esta carta). Gana 200 ATK por cada material acoplado a ella. Una vez por turno: puedes seleccionar 1 monstruo en Posición de Ataque boca arriba en el Campo; acóplalo a esta carta como material. Una vez por turno, cuando es activada una carta o efecto (Efecto Rápido): puedes desacoplar de esta carta 1 material; niega la activación y, si lo haces, destrúyela.
  fr: |-
    3 monstres LUMIÈRE Machine de Niveau 6
    Une fois par tour, vous pouvez aussi Invoquer par Xyz "Cyber Dragon Infini" en utilisant "Cyber Dragon Nova" que vous contrôlez comme Matériel. (Transférez ses Matériels à cette carte.) Gagne 200 ATK pour chaque Matériel qui lui est attaché. Une fois par tour : vous pouvez cibler 1 monstre en Position d'Attaque face recto sur le Terrain ; attachez-lui cette carte comme Matériel. Une fois par tour, lorsqu'une carte ou un effet est activé (Effet Rapide) : vous pouvez détacher 1 Matériel de cette carte ; annulez l'activation, et si vous le faites, détruisez-la.
  it: |-
    3 mostri LUCE Macchina di Livello 6
    Una volta per turno, puoi anche Evocare Xyz "Cyber Drago Infinito" utilizzando "Cyber Drago Nova" che controlli come materiale. (Trasferisci i suoi materiali su questa carta.) Guadagna 200 ATK per ogni materiale attaccato ad esso. Una volta per turno: puoi scegliere come bersaglio 1 mostro scoperto in Posizione di Attacco sul Terreno; attaccalo a questa carta come materiale. Una volta per turno, quando viene attivata una carta o un effetto (Effetto Rapido): puoi staccare 1 materiale da questa carta; annulla l'attivazione e, se lo fai, distruggila.
  pt: |-
    3 monstros Máquina de LUZ de Nível 6
    Uma vez por turno, você também pode Invocar "Dragão Cibernético do Infinito" por Invocação-Xyz ao usar "Dragão Cibernético Nova" que você controla como matéria. (Transfira as matérias dele para este card.) Ganha 200 de ATK para cada matéria associada a ele. Uma vez por turno: você pode escolher 1 monstro com a face para cima em Posição de Ataque no campo; associe-o a este card como uma matéria. Uma vez por turno, quando um card ou efeito for ativado (Efeito Rápido): você pode desassociar 1 matéria deste card; negue a ativação e, se isso acontecer, destrua-o.
  ja: |-
    機械族・光属性レベル６モンスター×３
    「サイバー・ドラゴン・インフィニティ」は１ターンに１度、自分フィールドの「サイバー・ドラゴン・ノヴァ」の上に重ねてＸ召喚する事もできる。①：このカードの攻撃力は、このカードのＸ素材の数×２００アップする。②：１ターンに１度、フィールドの表側攻撃表示モンスター１体を対象として発動できる。そのモンスターをこのカードの下に重ねてＸ素材とする。③：１ターンに１度、カードの効果が発動した時、このカードのＸ素材を１つ取り除いて発動できる。その発動を無効にし破壊する。
  ko: |-
    기계족 / 빛 속성 레벨 6 몬스터 × 3
    "사이버 드래곤 인피니티"는 1턴에 1번, 자신 필드의 "사이버 드래곤 노바" 위에 겹쳐 엑시즈 소환할 수도 있다. ①: 이 카드의 공격력은, 이 카드의 엑시즈 소재의 수 × 200 올린다. ②: 1턴에 1번, 필드의 앞면 공격 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 이 카드 아래에 겹쳐 엑시즈 소재로 한다. ③: 1턴에 1번, 카드의 효과가 발동했을 때, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.
  zh-TW:
  zh-CN: |-
    机械族・光属性等级6怪兽×3
    "电子龙无限"也可以1回合1次，重叠在自己场上的"电子龙新星"上超量召唤。①：此卡的攻击力上升此卡的超量素材数量×200。②：1回合1次，可以场上的1只表侧攻击表示的怪兽为对象发动。将该怪兽重叠在此卡下方作为超量素材。③：1回合1次，卡的效果发动时，去除此卡的1个超量素材可以发动。将该发动无效并将其破坏。
