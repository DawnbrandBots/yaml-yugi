name:
  en: Clear Wing Synchro Dragon
  de: Glasflügel-Synchrodrache
  es: Dragón Sincro Ala Transparente
  fr: Dragon Synchro de l'Aile Claire
  it: Drago Synchro Ala Chiara
  pt: Dragão Sincro de Asas Transparentes
  ja: クリアウィング・シンクロ・ドラゴン
  ja_romaji: Kuria Wingu Shinkuro Doragon
  ko: 클리어윙 싱크로 드래곤
  ko_rr: Keulli-eowing Singkeuro Deuraegon
  zh-TW: 幻透翼同步龍
  zh-CN: 清透翼同步龙
text:
  en: |-
    1 Tuner + 1+ non-Tuner monsters
    Once per turn, when another Level 5 or higher monster activates its effect on the field (Quick Effect): You can negate the activation, and if you do, destroy it. Once per turn, when a monster effect is activated that targets 1 Level 5 or higher monster on the field (and no other cards) (Quick Effect): You can negate the activation, and if you do, destroy it. If this card's effect destroys a monster, this card gains ATK equal to the destroyed monster's original ATK until the end of this turn.
  de: |-
    1 Empfänger + 1+ Nicht-Empfänger-Monster
    Einmal pro Spielzug, wenn der Effekt eines anderen Monsters der Stufe 5 oder höher auf dem Spielfeld aktiviert wird (Schnelleffekt): Du kannst die Aktivierung annullieren und falls du dies tust, zerstöre es. Einmal pro Spielzug, wenn ein Monstereffekt aktiviert wird, der 1 Monster der Stufe 5 oder höher auf dem Spielfeld (und keine anderen Karten) als Ziel wählt (Schnelleffekt): Du kannst die Aktivierung annullieren und falls du dies tust, zerstöre es. Falls der Effekt dieser Karte ein Monster zerstört, erhält diese Karte bis zum Ende dieses Spielzugs ATK in Höhe der Grund-ATK des zerstörten Monsters.
  es: |-
    1 Cantante + 1+ monstruos que no sean Cantantes
    Una vez por turno, cuando otro monstruo de Nivel 5 o mayor activa su efecto en el Campo (Efecto Rápido): puedes negar la activación y, si lo haces, destrúyelo. Una vez por turno, cuando es activado un efecto de monstruo que selecciona 1 monstruo de Nivel 5 o mayor en el Campo (y ninguna otra carta) (Efecto Rápido): puedes negar la activación y, si lo haces, destrúyelo. Si el efecto de esta carta destruye un monstruo, hasta el final de este turno esta carta gana ATK igual al ATK original del monstruo destruido.
  fr: |-
    1 Syntoniseur + 1+ monstre non-Syntoniseur
    Une fois par tour, lorsqu'un autre monstre de min. Niveau 5 active son effet sur le Terrain (Effet Rapide) : vous pouvez annuler l'activation, et si vous le faites, détruisez-le. Une fois par tour, lorsqu'un effet de monstre qui cible 1 monstre de min. Niveau 5 sur le Terrain (et aucune autre carte) est activé (Effet Rapide) : vous pouvez annuler l'activation, et si vous le faites, détruisez-le. Si l'effet de cette carte détruit un monstre, cette carte gagne une ATK égale à l'ATK d'origine du monstre détruit jusqu'à la fin de ce tour.
  it: |-
    1 Tuner + 1+ mostri non-Tuner
    Una volta per turno, quando un altro mostro di Livello 5 o superiore attiva il suo effetto sul Terreno (Effetto Rapido): puoi annullare l'attivazione e, se lo fai, distruggilo. Una volta per turno, quando viene attivato l'effetto di un mostro che sceglie come bersaglio 1 mostro di Livello 5 o superiore sul Terreno (e nessuna altra carta) (Effetto Rapido): puoi annullare l'attivazione e, se lo fai, distruggilo. Se l'effetto di questa carta distrugge un mostro, questa carta guadagna ATK pari all'ATK originale del mostro distrutto fino alla fine di questo turno.
  pt: |-
    1 Regulador + 1+ monstros não-Reguladores
    Uma vez por turno, quando outro monstro de Nível 5 ou mais ativar seus efeitos no campo (Efeito Rápido): você pode negar a ativação e, se isso acontecer, destrua-o. Uma vez por turno, quando um efeito de monstro for ativado que escolha como alvo 1 monstro de Nível 5 ou mais no campo (e nenhum outro card) (Efeito Rápido): você pode negar a ativação e, se isso acontecer, destrua-o. Se o efeito deste card destruir um monstro, até o final deste turno, este card ganha ATK igual ao ATK original do monstro destruído.
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    ①：１ターンに１度、フィールドの他のレベル５以上のモンスターの効果が発動した時に発動できる。その発動を無効にし破壊する。②：１ターンに１度、フィールドのレベル５以上のモンスター１体のみを対象とするモンスターの効果が発動した時に発動できる。その発動を無効にし破壊する。③：このカードの効果でモンスターを破壊した場合、このカードの攻撃力はターン終了時まで、このカードの効果で破壊したモンスターの元々の攻撃力分アップする。
  ko: |-
    튜너 ＋ 튜너 이외의 몬스터 1장 이상
    ①: 1턴에 1번, 필드의 다른 레벨 5 이상의 몬스터의 효과가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. ②: 1턴에 1번, 필드의 레벨 5 이상의 몬스터 1장만을 대상으로 하는 몬스터의 효과가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. ③: 이 카드의 효과로 몬스터를 파괴했을 경우, 이 카드의 공격력은 턴 종료시까지, 이 카드의 효과로 파괴한 몬스터의 원래 공격력만큼 올린다.
  zh-TW:
  zh-CN: |-
    协调＋１只以上协调以外的怪兽
    ①：１回合１次，此卡以外的场上的等级５以上的怪兽的效果发动时可以发动。将该发动无效并破坏。②：１回合１次，仅以场上的１只等级５以上的怪兽为对象的怪兽的效果发动时可以发动。将该发动无效并破坏。③：因此卡的效果破坏了怪兽的情况下，此卡的攻击力直至回合结束时为止，上升相当于因此卡的效果破坏的怪兽的原本的攻击力的数值。
