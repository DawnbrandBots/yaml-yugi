text:
  en: |-
    Dis man-like dinosawz gotta high I.Q., even tho he's lackin' in da strength depawtment. (Kinda like yooz, if ya had a high I.Q.! Nyaah!)
  de: |-
    Dieser menschenähnliche Dinosaurier hat einen hohen IQ, dafür mangelt es ihm an Stärke. (Ungefähr wie bei dir, wenn du einen hohen IQ hättest. Hihi!)
  es: |-
    Este dinozaurio ke camina tiene alta inteligencia, aunke sea un poko débil en el azpecto fízico. (¡Un poko como tú, zi tú fuera' inteligente! ¡Naaah!).
  fr: |-
    Un dinosaure à forme humaine et au Q.I. élevé, mais très faible physiquement.
  it: |-
    Questo dinosauro di forma umana c'ha un Q.I. alto, anche se ci manca un po' la forza. (Un po' come te, se c'avessi un Q.I. alto! Ah ah ah!)
  pt: |-
    Esss homem dinosssaurrr esssperto esss, mesmmm sen tannnta forrrzzz. (Quasss como você, se tivesss forrrzzz! Nyaah!)
  ja: |-
    <ruby>人<rt>ひと</rt></ruby><ruby>型<rt>がた</rt></ruby>の<ruby>恐<rt>きょう</rt></ruby><ruby>竜<rt>りゅう</rt></ruby>。<ruby>高<rt>たか</rt></ruby>い<ruby>知<rt>ち</rt></ruby><ruby>能<rt>のう</rt></ruby>を<ruby>持<rt>も</rt></ruby>つが、あまり<ruby>強<rt>つよ</rt></ruby>くはない。
