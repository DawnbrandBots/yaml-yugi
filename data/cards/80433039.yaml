name:
  en: Floowandereeze & Stri
  de: Wanderbrise und Strau
  es: Flowagrantiso & Struz
  fr: Fuvagabonbrise et Stri
  it: Migrabrezza & Ostri
  pt: Brisawntarilho & Stru
  ja: ふわんだりぃず×すとりー
  ja_romaji: Fuwandaryizu × Sutorī
  ko: 후완다리즈×스트리
  ko_rr: Huwandarijeu × Seuteuri
  zh-TW: 隨風飄飄遊×鴕鳥
  zh-CN: 随风飘飘游×鸵鸵
text:
  en: |-
    If this face-up card would leave the field, banish it instead. You can only use each of the following effects of "Floowandereeze & Stri" once per turn, and cannot Special Summon during the turn you activate either effect. If this card is Normal Summoned: You can target 1 card in either GY; banish it, then immediately after this effect resolves, you can Normal Summon 1 Winged Beast monster. If a Winged Beast monster is Normal Summoned to your field while this card is banished: You can add this card to your hand.
  de: |-
    Falls diese offene Karte das Spielfeld verlassen würde, verbanne sie stattdessen. Du kannst jeden der folgenden Effekte von „Wanderbrise und Strau“ nur einmal pro Spielzug verwenden und kannst während des Spielzugs, in dem du einen der Effekte aktivierst, keine Spezialbeschwörungen durchführen. Falls diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 Karte in einem beliebigen Friedhof wählen; verbanne sie, dann, sofort nachdem dieser Effekt aufgelöst wurde, kannst du 1 Geflügeltes Ungeheuer-Monster als Normalbeschwörung beschwören. Falls ein Geflügeltes Ungeheuer-Monster als Normalbeschwörung auf deine Spielfeldseite beschworen wird, solange diese Karte verbannt ist: Du kannst diese Karte deiner Hand hinzufügen.
  es: |-
    Si esta carta boca arriba fuera a dejar el Campo, destiérrala en su lugar. Sólo puedes usar cada uno de los siguientes efectos de "Flowagrantiso & Struz" una vez por turno, y no puedes Invocar de Modo Especial durante el turno en el que activas cualquier efecto. Si esta carta es Invocada de Modo Normal: puedes seleccionar 1 carta en cualquier Cementerio; destiérrala, e inmediatamente después de que se resuelva este efecto, puedes Invocar de Modo Normal 1 monstruo Bestia Alada. Si un monstruo Bestia Alada es Invocado de Modo Normal a tu Campo mientras esta carta está desterrada: puedes añadir esta carta a tu mano.
  fr: |-
    Si cette carte face recto va quitter le Terrain, bannissez-la à la place. Vous ne pouvez utiliser chacun des effets suivants de "Fuvagabonbrise et Stri" qu'une fois par tour, et ne pouvez pas Invoquer Spécialement durant le tour où vous activez un de ces effets. Si cette carte est Invoquée Normalement : vous pouvez cibler 1 carte dans l'un des Cimetières ; bannissez-la, puis immédiatement après la résolution de cet effet, vous pouvez Invoquer Normalement 1 monstre Bête Ailée. Si un monstre Bête Ailée est Invoqué Normalement sur votre Terrain tant que cette carte est bannie : vous pouvez ajouter cette carte à votre main.
  it: |-
    Se questa carta scoperta sta per lasciare il Terreno, invece bandiscila. Puoi utilizzare ognuno dei seguenti effetti di "Migrabrezza & Ostri" una sola volta per turno, e non puoi Evocare Specialmente durante il turno in cui attivi qualsiasi di questi effetti. Se questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 carta in qualsiasi Cimitero; bandiscila, poi immediatamente dopo che questo effetto si è risolto, puoi Evocare Normalmente 1 mostro Bestia Alata. Se un mostro Bestia Alata viene Evocato Normalmente sul tuo Terreno mentre questa carta è bandita: puoi aggiungere questa carta alla tua mano.
  pt: |-
    Se este card com a face para cima deixaria o campo, em vez disso, bana-o. Você só pode usar cada um dos seguintes efeitos de "Brisawntarilho & Stru" uma vez por turno e não pode Invocar por Invocação-Especial durante o turno em que ativar qualquer desses efeitos. Se este card for Invocado por Invocação-Normal: você pode escolher 1 card em qualquer Cemitério; bana-o e, depois, imediatamente depois que este efeito resolver, você pode Invocar 1 monstro Besta Alada por Invocação-Normal. Se um monstro Besta Alada for Invocado por Invocação-Normal no seu campo enquanto este card estiver banido: você pode adicionar este card à sua mão.
  ja: |-
    このカード名の①③の効果はそれぞれ１ターンに１度しか使用できず、この効果を発動するターン、自分はモンスターを特殊召喚できない。①：このカードが召喚に成功した場合、自分または相手の墓地のカード１枚を対象として発動できる。そのカードを除外する。その後、鳥獣族モンスター１体を召喚できる。②：表側表示のこのカードはフィールドから離れた場合に除外される。③：このカードが除外されている状態で、自分フィールドに鳥獣族モンスターが召喚された場合に発動できる。このカードを手札に加える。
  ko: |-
    이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없으며, 이 효과를 발동하는 턴에, 자신은 몬스터를 특수 소환할 수 없다. ①: 이 카드가 일반 소환에 성공했을 경우, 자신 또는 상대 묘지의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 제외한다. 그 후, 비행야수족 몬스터 1장을 일반 소환할 수 있다. ②: 앞면 표시의 이 카드는 필드에서 벗어났을 경우에 제외된다. ③: 이 카드가 제외되어 있는 상태에서, 자신 필드에 비행야수족 몬스터가 일반 소환되었을 경우에 발동할 수 있다. 이 카드를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的①③效果１回合仅可各使用１次，发动此效果的回合中，自己不可将怪兽特殊召唤。①：此卡召唤成功的情况下，以自己或对手墓地的１张卡为对象可以发动。将该卡除外。然后，可召唤１只鸟兽族怪兽。②：表侧表示的此卡离开场上的情况下，将其除外。③：此卡在被除外的状态下，鸟兽族怪兽被召唤至自己场上的情况下可以发动。将此卡加入手牌。
