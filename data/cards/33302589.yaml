  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが召喚・反転召喚・特殊召喚した場合に発動できる。デッキから「セイクリッド・カストル」以外の「セイクリッド」モンスター１体を特殊召喚する。このターン、自分は光・闇属性モンスターしかＥＸデッキから特殊召喚できない。②：このカードをＸ素材としている「セイクリッド」Ｘモンスターは以下の効果を得る。●１ターンに１度、相手が魔法カードの効果を発動した時に発動できる。自分フィールドのＸ素材を２つ取り除き、その効果を無効にし破壊する。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①效果1回合仅可使用1次。①：此卡召唤・反转召唤・特殊召唤的情况下可以发动。从牌组将“星圣 双子卡斯托尔”以外的1只“星圣”怪兽特殊召唤。此回合，自己从额外牌组仅可特殊召唤光・暗属性怪兽。②：持有此卡作为超量素材的“星圣”超量怪兽获得以下效果。
    ●1回合1次，对手发动魔法卡的效果时可以发动。去除自己场上的2个超量素材，将该效果无效并破坏。
