text:
  en:
  de: |-
    Wenn dein Gegner ein oder mehr Monster als Normal- oder Spezialbeschwörung beschwört (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand auf die Spielfeldseite des Gegners in die Verteidigungsposition beschwören. Der Beherrscher dieser Karte kann keine Fusions-, Synchro-, Xyz- und Linkbeschwörungen durchführen, es sei denn, er verwendet diese Karte als Material.
  es: |-
    Cuando tu adversario Invoca uno o más monstruos de Modo Normal o Especial (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial, desde tu mano, al Campo del adversario en Posición de Defensa. El controlador de esta carta no puede Invocar por Fusión, Sincronía, Enlace o Xyz a menos que use esta carta como material.
  fr: |-
    Lorsque votre adversaire Invoque Normalement ou Spécialement un ou plusieurs monstres (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main sur le Terrain de l'adversaire en Position de Défense. Le contrôleur de cette carte ne peut pas Invoquer par Fusion, Synchro, Xyz ou Lien, sauf s'il utilise cette carte comme Matériel.
  it: |-
    Quando il tuo avversario Evoca Normalmente o Specialmente uno o più mostri (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano sul Terreno dell'avversario in Posizione di Difesa. Il controllore di questa carta non può Evocare tramite Fusione, Synchro, Xyz, o Link a meno che non utilizzi questa carta come materiale.
  pt: |-
    Quando seu oponente Invocar um ou mais monstros por Invocação-Normal ou Especial (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão no campo do oponente em Posição de Defesa. O controlador deste card não pode Invocar por Invocação-Fusão, Sincro, Xyz ou Link a não ser que use este card como matéria.
  ja: |-
    ①：相手がモンスターを召喚・特殊召喚した時に発動できる。このカードを手札から相手フィールドに守備表示で特殊召喚する。
    ②：このカードがモンスターゾーンに存在する限り、自分は融合・Ｓ・Ｘ・Ｌ召喚を行う場合、このカードを素材とした融合・Ｓ・Ｘ・Ｌ召喚しか行えない。
  ko: |-
    ①: 상대가 몬스터의 일반 소환 / 특수 소환에 성공했을 때에 발동할 수 있다. 이 카드를 패에서 상대 필드에 수비 표시로 특수 소환한다. ②: 이 카드가 몬스터 존에 존재하는 한, 이 카드의 컨트롤러는 융합 / 싱크로 / 엑시즈 / 링크 소환을 실행할 경우, 이 카드를 소재로 한 융합 / 싱크로 / 엑시즈 / 링크 소환밖에 실행할 수 없다.
  zh-TW: |-
    ①：可在對方成功召喚・特殊召喚怪獸時發動。從手牌以守備表示特殊召喚此卡至對方場上。②：只要此卡存在於怪獸區，在此卡的控制者進行融合・同步・超量・連結召喚的狀況下，僅限進行以此卡做為素材的融合・同步・超量・連結召喚。
  zh-CN: |-
    ①：对手召唤・特殊召唤怪兽成功时可以发动。将此卡从手牌以守备表示特殊召唤至对手场上。②：只要此卡存在于怪兽区域，此卡的控制者进行融合・同步・超量・连接召唤的情况下，仅可进行以此卡作为素材的融合・同步・超量・连接召唤。
