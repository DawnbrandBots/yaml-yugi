text:
  en: |-
    You can banish 1 other card from your hand; Special Summon this card from your hand. You can banish 1 face-up Level 4 or lower monster you control; Special Summon 1 monster from your Deck with the same original Type and Attribute that the banished monster had on the field, but 1 or 2 Levels lower than its original Level. You can only use each effect of "Minimalian" once per turn.
  de: |-
    Du kannst 1 andere Karte von deiner Hand verbannen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Du kannst 1 offenes Monster der Stufe 4 oder niedriger verbannen, das du kontrollierst; beschwöre 1 Monster mit demselben Grund-Typ und derselben Grund-Eigenschaft, die das verbannte Monster auf dem Spielfeld hatte, aber 1 oder 2 Stufen niedriger als seine Grund-Stufe, als Spezialbeschwörung von deinem Deck. Du kannst jeden Effekt von „Minimalian“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes desterrar otra carta en tu mano; Invoca esta carta de Modo Especial desde tu mano. Puedes desterrar 1 monstruo boca arriba de Nivel 4 o menor que controles; Invoca de Modo Especial, desde tu Deck, 1 monstruo con el mismo Tipo y Atributo originales que los que el monstruo desterrado tenía en el Campo, pero 1 o 2 Niveles menos que su Nivel original. Sólo puedes usar cada efecto de "Minimalian" una vez por turno.
  fr: |-
    Vous pouvez bannir 1 autre carte depuis votre main ; Invoquez Spécialement cette carte depuis votre main. Vous pouvez bannir 1 monstre de max. Niveau 4 face recto que vous contrôlez ; Invoquez Spécialement 1 monstre depuis votre Deck du même Type et Attribut d'origine que le monstre banni avait sur le Terrain, mais d'1 ou 2 Niveaux inférieurs à son Niveau d'origine. Vous ne pouvez utiliser chaque effet de "Minimalian" qu'une fois par tour.
  it: |-
    Puoi bandire 1 altra carta dalla tua mano; Evoca Specialmente questa carta dalla tua mano. Puoi bandire 1 mostro scoperto di Livello 4 o inferiore che controlli; Evoca Specialmente dal tuo Deck 1 mostro con lo stesso Tipo e Attributo originali che il mostro bandito aveva sul Terreno, ma di 1 o 2 Livelli inferiore al suo Livello originale. Puoi utilizzare ogni effetto di "Minimalian" una sola volta per turno.
  pt: |-
    Você pode banir 1 outro card da sua mão; Invoque este card por Invocação-Especial da sua mão. Você pode banir 1 monstro de Nível 4 ou menos com a face para cima que você controla; Invoque por Invocação-Especial 1 monstro do seu Deck com o mesmo Tipo e Atributo originais que o monstro banido tinha no campo, mas 1 ou 2 Níveis menor que o Nível original dele. Você só pode usar cada efeito de "Minimalien" uma vez por turno.
