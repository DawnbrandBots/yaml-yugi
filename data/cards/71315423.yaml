text:
  en: |-
    FLIP: You can equip this card to a monster your opponent controls as an Equip Card. Inflict 400 damage to the controller of the equipped monster during each Standby Phase.
  de: |-
    FLIPP: Du kannst ein Monster, das dein Gegner kontrolliert, mit dieser Karte als Ausrüstungskarte ausrüsten. Füge dem Beherrscher des ausgerüsteten Monsters während jeder Standby Phase 400 Schaden zu.
  es: |-
    VOLTEO: Puedes equipar esta carta a un monstruo que controle tu adversario como una Carta Mágica de Equipo. Inflige 400 puntos de daño al controlador del monstruo equipado durante cada Standby Phase.
  fr: |-
    FLIP : Vous pouvez équiper cette carte à un monstre contrôlé par votre adversaire en tant que Carte d'Équipement. Infligez 400 points de dommages au contrôleur du monstre équipé durant chaque Standby Phase.
  it: |-
    SCOPRI: Puoi equipaggiare questa carta ad un mostro controllato dal tuo avversario come una Carta Equipaggiamento. Infliggi 400 danni al controllore del mostro equipaggiato durante ogni Standby Phase.
  pt:
  ja: |-
    リバース：このカードを 装備カード扱いとして相手モンスター１体に装備する事ができる。スタンバイフェイズ毎に、装備モンスターのコントローラーに４００ポイントダメージを与える。
  ko: |-
    리버스 : 이 카드를 장착 카드로 취급하고 상대 몬스터 1장에 장착할 수 있다. 스텐바이 페이즈마다, 장착 몬스터의 컨트롤러에게 400 포인트 데미지를 준다.
  zh-TW:
  zh-CN: |-
    反转：这张卡可以当作装备卡使用给1只对方怪兽装备。每次双方的准备阶段，给与装备怪兽的控制者400分伤害。
