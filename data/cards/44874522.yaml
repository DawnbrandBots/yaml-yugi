name:
  en: Ancient Gear Reactor Dragon
  de: Antiker Antriebsreaktordrache
  es: Dragón Reactor de Mecanismo Antiguo
  fr: Dragon Réacteur Rouages Ancients
  it: Drago Respingi-Ingranaggio Antico
  pt: Dragão Reator do Mecanismo Antigo
  ja: <ruby>古代の機械熱核竜<rt>アンティーク・ギア・リアクター・ドラゴン</rt></ruby>
  ja_romaji: Antīku Gia Riakutā Doragon
  ko: 앤틱 기어 리액터 드래곤
  ko_rr:
  zh-TW: 古代機械齒輪・熱核反應機龍
  zh-CN: 古代机械齿轮・热核反应机龙
text:
  en: |-
    If this card that was Tribute Summoned by Tributing an "Ancient Gear" monster attacks a Defense Position monster, inflict piercing battle damage. If this card was Tribute Summoned by Tributing a "Gadget" monster, it can make a second attack during each Battle Phase. If this card attacks, your opponent cannot activate Spell/Trap Cards and monster effects until the end of the Damage Step. At the end of the Damage Step, if this card attacked: You can destroy 1 Spell/Trap on the field.
  de: |-
    Falls diese Karte, die als Tributbeschwörung beschworen wurde, indem ein „Antike/r/s Antrieb“-Monster als Tribut angeboten wurde, ein Monster in Verteidigungsposition angreift, füge durchschlagenden Kampfschaden zu. Falls diese Karte als Tributbeschwörung beschworen wurde, indem ein „Apparat“-Monster als Tribut angeboten wurde, kann sie während jeder Battle Phase einen zweiten Angriff durchführen. Falls diese Karte angreift, kann dein Gegner bis zum Ende des Damage Steps weder Zauber-/Fallenkarten noch Monstereffekte aktivieren. Am Ende des Damage Steps, falls diese Karte angegriffen hat: Du kannst 1 Zauber/Falle auf dem Spielfeld zerstören.
  es: |-
    Si esta carta que fue Invocada por Sacrificio Sacrificando un monstruo "Mecanismo Antiguo" ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración. Si esta carta fue Invocada por Sacrificio Sacrificando un monstruo "Artilugio", ésta puede hacer un segundo ataque durante cada Battle Phase. Si esta carta ataca, hasta el final del Damage Step tu adversario no puede activar Cartas Mágicas/de Trampa ni efectos de monstruo. Al final del Damage Step, si esta carta atacó: puedes destruir 1 Mágica/Trampa en el Campo.
  fr: |-
    Si cette carte qui a été Invoquée par Sacrifice en Sacrifiant un monstre "Rouages Ancients" attaque un monstre en Position de Défense, infligez des dommages de combat perçants. Si cette carte a été Invoquée par Sacrifice en Sacrifiant un monstre "Gadget", elle peut faire une seconde attaque durant chaque Battle Phase. Si cette carte attaque, votre adversaire ne peut activer ni de Cartes Magie/Piège ni d'effets de monstre jusqu'à la fin de la Damage Step. À la fin de la Damage Step, si cette carte a attaqué : vous pouvez détruire 1 Magie/Piège sur le Terrain.
  it: |-
    Se questa carta che è stata Evocata tramite Tributo offrendo come Tributo un mostro "Ingranaggio Antico" attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante. Se questa carta è stata Evocata tramite Tributo offrendo come Tributo un mostro "Congegno", essa può effettuare un secondo attacco durante ogni Battle Phase. Se questa carta attacca, il tuo avversario non può attivare le Carte Magia/Trappola e gli effetti dei mostri fino alla fine del Damage Step. Alla fine del Damage Step, se questa carta ha attaccato: puoi distruggere 1 Magia/Trappola sul Terreno.
  pt: |-
    Se este card que foi Invocado por Invocação-Tributo pelo Tributo de um monstro "Mecanismo Antigo" atacar um monstro em Posição de Defesa, cause dano de batalha perfurante. Se este card foi Invocado por Invocação-Tributo pelo Tributo de um monstro "Dispositivo", ele pode realizar um segundo ataque durante cada Fase de Batalha. Se este card atacar, seu oponente não pode ativar Cards de Magia/Armadilha e efeitos de monstro até o final da Etapa de Dano. No final da Etapa de Dano, se este card atacou: você pode destruir 1 Magia/Armadilha no campo.
  ja: |-
    ①：「アンティーク・ギア」モンスターをリリースしてアドバンス召喚したこのカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ戦闘ダメージを与える。②：「ガジェット」モンスターをリリースしてアドバンス召喚したこのカードは１度のバトルフェイズ中に２回攻撃できる。③：このカードが攻撃する場合、相手はダメージステップ終了時までモンスターの効果・魔法・罠カードを発動できない。④：このカードが攻撃したダメージステップ終了時に発動できる。フィールドの魔法・罠カード１枚を選んで破壊する。
  ko: |-
    ①: "앤틱 기어" 몬스터를 릴리스하고 어드밴스 소환한 이 카드가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 전투 데미지를 준다. ②: "가제트" 몬스터를 릴리스하고 어드밴스 소환한 이 카드는 1번의 배틀 페이즈 중에 2회 공격할 수 있다. ③: 이 카드가 공격할 경우, 상대는 데미지 스텝 종료시까지 몬스터의 효과 / 마법 / 함정 카드를 발동할 수 없다. ④: 이 카드가 공격한 데미지 스텝 종료시에 발동할 수 있다. 필드의 마법 / 함정 카드 1장을 고르고 파괴한다.
  zh-TW:
  zh-CN: |-
    ①：解放"古代机械齿轮"怪兽来上级召唤的此卡攻击守备表示怪兽的情况下，依攻击力超出该怪兽守备力的数值来给予战斗伤害。②：解放"小工具"怪兽来上级召唤的此卡在1次战斗阶段中可攻击2次。③：此卡攻击的情况下，对手直至伤害步骤结束时为止，不可发动怪兽的效果・魔法・陷阱卡。④：此卡攻击的伤害步骤结束时可以发动。挑选场上的1张魔法・陷阱卡破坏。
