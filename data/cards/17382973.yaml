text:
  en: |-
    2 "Prank-Kids" monsters
    If this card is Link Summoned: You can add 1 "Prank-Kids" Spell/Trap from your Deck to your hand. You can Tribute this card, then target 2 "Prank-Kids" cards with different names in your GY, except Link Monsters; add them to your hand. You can only use each effect of "Prank-Kids Dodo-Doodle-Doo" once per turn.
  de: |-
    2 „Streichbuben“-Monster
    Falls diese Karte als Linkbeschwörung beschworen wird: Du kannst deiner Hand 1 „Streichbuben“-Zauber/Falle von deinem Deck hinzufügen. Du kannst diese Karte als Tribut anbieten und dann 2 „Streichbuben“-Karten mit unterschiedlichen Namen in deinem Friedhof wählen, außer Linkmonstern; füge sie deiner Hand hinzu. Du kannst jeden Effekt von „Streichbuben Kikeriki-Krähen“ nur einmal pro Spielzug verwenden.
  es: |-
    2 monstruos "Brominiños"
    Si esta carta es Invocada por Enlace: puedes añadir a tu mano 1 Mágica/Trampa "Brominiños" en tu Deck. Puedes Sacrificar esta carta, y después selecciona 2 cartas "Brominiños" con nombres diferentes en tu Cementerio, excepto Monstruos de Enlace; añádelos a tu mano. Sólo puedes usar cada efecto de "Dodo-Kiki-Riki Brominiños" una vez por turno.
  fr: |-
    2 monstres "Farce-Gamins"
    Si cette carte est Invoquée par Lien : vous pouvez ajouter 1 Magie/Piège "Farce-Gamins" depuis votre Deck à votre main. Vous pouvez Sacrifier cette carte, puis ciblez 2 cartes "Farce-Gamins" de noms différents (Monstres Lien exclus) dans votre Cimetière ; ajoutez-les à votre main. Vous ne pouvez utiliser chaque effet de "Dodo-Cocorico Farce-Gamins" qu'une fois par tour.
  it: |-
    2 mostri "Ragazzi-Birichini"
    Se questa carta viene Evocata Link: puoi aggiungere 1 Magia/Trappola "Ragazzi-Birichini" dal tuo Deck alla tua mano. Puoi offrire come Tributo questa carta, poi scegliere come bersaglio 2 carte "Ragazzi-Birichini" con nomi diversi nel tuo Cimitero, eccetto i Mostri Link; aggiungile alla tua mano. Puoi utilizzare ogni effetto di "Ragazzi-Birichini Chii-Chiiri-Chi" una sola volta per turno.
  pt: |-
    2 monstros "Travesso-Guris"
    Se este card for Invocado por Invocação-Link: você pode adicionar 1 Magia/Armadilha "Travesso-Guris" do seu Deck à sua mão. Você pode oferecer este card como Tributo e, depois, escolha 2 cards "Travesso-Guris" com nomes diferentes no seu Cemitério, exceto Monstros Link; adicione-os à sua mão. Você só pode usar cada efeito de "Guricoricó dos Travesso-Guris" uma vez por turno.
  ja: |-
    「プランキッズ」モンスター２体
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがリンク召喚に成功した場合に発動できる。デッキから「プランキッズ」魔法・罠カード１枚を手札に加える。②：このカードをリリースし、リンクモンスター以外の自分の墓地の「プランキッズ」カード２枚を対象として発動できる（同名カードは１枚まで）。そのカードを手札に加える。
  ko: |-
    "프랭키즈" 몬스터 2장
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 링크 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "프랭키즈" 마법 / 함정 카드 1장을 패에 넣는다. ②: 이 카드를 릴리스하고, 링크 몬스터 이외의 자신 묘지의 "프랭키즈" 카드 2장을 대상으로 하여 발동할 수 있다(같은 이름의 카드는 1장까지). 그 카드를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    「调皮宝贝」怪兽2只
    这个卡名的①②的效果1回合各能使用1次。
    ①：这张卡连接召唤成功的场合才能发动。从卡组把1张「调皮宝贝」魔法·陷阱卡加入手卡。
    ②：把这张卡解放，以连接怪兽以外的自己墓地2张「调皮宝贝」卡为对象才能发动（同名卡最多1张）。那些卡加入手卡。
