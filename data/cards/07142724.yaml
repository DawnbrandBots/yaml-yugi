name:
  en: Icejade Cenote Enion Cradle
  de: Eisjade-Cenote Enion-Wiege
  es: Cenote Hielojade Cuna Enion
  fr: Berceau Enion de Cénote Jadeglace
  it: Culla Enion Cenote Ghiacciogiada
  pt: Berço Enion, Cenote de Gelojade
  ja: <ruby>氷<rt>ヒ</rt></ruby><ruby>水<rt>スイ</rt></ruby><ruby>底<rt>テイ</rt></ruby>イニオン・クレイドル
  ja_romaji: Hisuitei Inion Kureidoru
  ko: 히스이테이 이니온 크레이들
  ko_rr: Hiseu-itei In-ion Keureideul
  zh-TW: 冰翡底 埃尼翁搖籃
  zh-CN: 冰翡底 伊尼恩摇篮
text:
  en: |-
    When this card is activated: You can add 1 of your "Icejade" monsters that is banished or in your GY to your hand. Once per turn, if a monster(s) is Normal or Special Summoned (except during the Damage Step): You can target 1 WATER monster you control; that monster, along with any face-up monsters your opponent currently controls, loses ATK equal to the targeted monster's original ATK, until the end of this turn. You can only activate 1 "Icejade Cenote Enion Cradle" per turn.
  de: |-
    Wenn diese Karte aktiviert wird: Du kannst deiner Hand 1 deiner „Eisjade“-Monster hinzufügen, das verbannt ist oder sich in deinem Friedhof befindet. Einmal pro Spielzug, falls ein oder mehr Monster als Normal- oder Spezialbeschwörung beschworen werden (außer während des Damage Steps): Du kannst 1 WASSER Monster wählen, das du kontrollierst; das Monster und jedes offene Monster, das dein Gegner derzeit kontrolliert, verliert bis zum Ende dieses Spielzugs ATK in Höhe der Grund-ATK des als Ziel gewählten Monsters. Du kannst nur 1 „Eisjade-Cenote Enion-Wiege“ pro Spielzug aktivieren.
  es: |-
    Cuando esta carta es activada: puedes añadir a tu mano 1 de tus monstruos "Hielojade" que esté desterrado o en tu Cementerio. Una vez por turno, si uno o más monstruos son Invocados de Modo Normal o Especial (excepto durante el Damage Step): puedes seleccionar 1 monstruo de AGUA que controles; ese monstruo, junto con cualquier monstruo boca arriba que controle tu adversario en este momento, pierde ATK igual al ATK original del monstruo seleccionado, hasta el final de este turno. Sólo puedes activar 1 "Cenote Hielojade Cuna Enion" por turno.
  fr: |-
    Lorsque cette carte est activée : vous pouvez ajouter 1 de vos monstres "Jadeglace" qui est banni ou dans votre Cimetière à votre main. Une fois par tour, si un ou plusieurs monstres sont Invoqués Normalement ou Spécialement (sauf durant la Damage Step) : vous pouvez cibler 1 monstre EAU que vous contrôlez ; jusqu'à la fin de ce tour, le monstre ainsi que les monstres face recto actuellement contrôlés par votre adversaire perdent une ATK égale à l'ATK d'origine du monstre ciblé. Vous ne pouvez activer qu'1 "Berceau Enion de Cénote Jadeglace" par tour.
  it: |-
    Quando questa carta viene attivata: puoi aggiungere 1 dei tuoi mostri "Ghiacciogiada" che è bandito o nel tuo Cimitero alla tua mano. Una volta per turno, se uno o più mostri vengono Evocati Normalmente o Specialmente (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 mostro ACQUA che controlli; quel mostro, insieme a qualsiasi mostro scoperto attualmente controllato dal tuo avversario, perde ATK pari all'ATK originale del mostro scelto come bersaglio, fino alla fine di questo turno. Puoi attivare solo 1 "Culla Enion Cenote Ghiacciogiada" per turno.
  pt: |-
    Quando este card for ativado: você pode adicionar à sua mão 1 dos seus monstros "Gelojade" que estiverem banidos ou no seu Cemitério. Uma vez por turno, se um ou mais monstros forem Invocados por Invocação-Normal ou Especial (exceto durante a Etapa de Dano): você pode escolher 1 monstro de ÁGUA que você controla; até o final deste turno, esse monstro, assim como quaisquer monstros com a face para cima que seu oponente controla atualmente, perdem ATK igual ao ATK original do monstro alvo. Você só pode ativar 1 "Berço Enion, Cenote de Gelojade" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：このカードの発動時の効果処理として、自分の墓地・除外状態の「氷水」モンスター１体を手札に加える事ができる。②：１ターンに１度、モンスターが召喚・特殊召喚された場合、自分フィールドの水属性モンスター１体を対象として発動できる。対象のモンスター及び相手フィールドの全ての表側表示モンスターの攻撃力はターン終了時まで、対象のモンスターの元々の攻撃力分ダウンする。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 자신 묘지의 몬스터 및 제외되어 있는 자신 몬스터 중에서, "히스이" 몬스터 1장을 고르고 패에 넣을 수 있다. ②: 1턴에 1번, 몬스터가 일반 소환 / 특수 소환되었을 경우, 자신 필드의 물 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 대상 몬스터 및 상대 필드의 모든 앞면 표시 몬스터의 공격력은 턴 종료시까지, 대상 몬스터의 원래 공격력만큼 내린다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：做為此卡發動時的效果處理，可從我方墓地的怪獸及被除外的我方怪獸中，選擇１隻「冰翡」怪獸加入手牌。②：１回合１次，在怪獸被召喚・特殊召喚的狀況下，可將我方場上的１隻水屬性怪獸做為對象發動。對象怪獸及對方場上所有正面表示怪獸的攻擊力在回合結束前，降低等同於對象怪獸原本的攻擊力數值。
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：作为此卡发动时的效果处理，可从自己墓地的怪兽及被除外的自己的怪兽中，挑选１只“冰翡”怪兽加入手牌。②：１回合１次，怪兽被召唤・特殊召唤的情况下，以自己场上的１只水属性怪兽为对象可以发动。对象怪兽及对手场上的所有表侧表示怪兽的攻击力直至回合结束时为止，下降相当于对象怪兽原本攻击力的数值。
