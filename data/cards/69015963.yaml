text:
  en: |-
    (This card is not treated as a "Cyber" card.)
    You can pay 5000 LP; Special Summon 1 Fusion Monster from your Extra Deck in Attack Position.
  de: |-
    (Diese Karte wird nicht als „Cyber“-Karte behandelt.)
    Du kannst 5000 LP zahlen; beschwöre 1 Fusionsmonster als Spezialbeschwörung von deinem Extra Deck in die Angriffsposition.
  es: |-
    (Esta carta no se trata como una carta "Ciber").
    Puedes pagar 5000 LP; Invoca de Modo Especial, desde tu Deck Extra y en Posición de Ataque, 1 Monstruo de Fusión.
  fr: |-
    (Cette carte n'est pas traitée comme une carte "Cyber".)
    Vous pouvez payer 5000 LP ; Invoquez Spécialement 1 Monstre Fusion depuis votre Extra Deck en Position d'Attaque.
  it: |-
    Puoi pagare 5000 LP; Evoca Specialmente 1 Mostro Fusione dal tuo Extra Deck in Posizione di Attacco.
  pt: |-
    (Este card não é considerado como um card "Ciber".)
    Você pode pagar 5000 PV; Invoque por Invocação-Especial 1 Monstro de Fusão do seu Deck Adicional em Posição de Ataque.
  ja: |-
    ①：５０００ＬＰを払って発動できる。エクストラデッキから融合モンスター１体を攻撃表示で特殊召喚する。
  ko: |-
    ①: 5000 LP를 지불하고 발동할 수 있다. 엑스트라 덱에서 융합 몬스터 1장을 공격 표시로 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：支付5000LP可以发动。从额外牌组将1只融合怪兽以攻击表示特殊召唤。
