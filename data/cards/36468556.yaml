  de: Waffenstillstand
  es: Tregua
  fr: Cessez-le-Feu
  it: Cessate il Fuoco
  pt: Cessar-Fogo
  ja: <ruby>停<rt>てい</rt></ruby><ruby>戦<rt>せん</rt></ruby><ruby>協<rt>きょう</rt></ruby><ruby>定<rt>てい</rt></ruby>
