text:
  en:
  de: |-
    Wenn dein Gegner eine Fallenkarte aktiviert (Schnelleffekt): Du kannst diese Karte und 1 anderes Fee-Monster von deiner Hand auf den Friedhof legen; annulliere die Aktivierung und falls du dies tust, zerstöre sie.
  es: |-
    Cuando tu adversario activa una Carta de Trampa (Efecto Rápido): puedes mandar al Cementerio esta carta y otro monstruo Hada en tu mano; niega la activación y, si lo haces, destrúyela.
  fr: |-
    Lorsque votre adversaire active une Carte Piège (Effet Rapide) : vous pouvez envoyer cette carte et 1 autre monstre Elfe depuis votre main au Cimetière ; annulez l'activation, et si vous le faites, détruisez-la.
  it: |-
    Quando il tuo avversario attiva una Carta Trappola (Effetto Rapido): puoi mandare questa carta e 1 altro mostro Fata dalla tua mano al Cimitero; annulla l'attivazione e, se lo fai, distruggila.
  pt: |-
    Quando seu oponente ativar um Card de Armadilha (Efeito Rápido): você pode enviar este card e 1 outro monstro Fada da sua mão para o Cemitério; negue a ativação e, se isso acontecer, destrua-o.
  ja: |-
    ①：相手が罠カードを発動した時、手札からこのカードと天使族モンスター１体を墓地へ送って発動できる。その発動を無効にし破壊する。
  ko: |-
    ①: 상대가 함정 카드를 발동했을 때, 패에서 이 카드와 천사족 몬스터 1장을 묘지로 보내고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.
  zh-TW: |-
    ①：對方發動陷阱卡的效果時，可從手牌將此卡與１隻天使族怪獸送至墓地發動。將該發動變為無效進行破壞。
  zh-CN: |-
    ①：对手发动陷阱卡时，从手牌将此卡和１只天使族怪兽送至墓地可以发动。将该发动无效并破坏。
