name:
  en: Secret Sect Druid Wid
  de: Geheimsektendruide Wid
  es: Druida Wid de la Secta Secreta
  fr: Druide Wid Secte Secrète
  it: Druido Wid Setta Segreta
  pt: Seita Secreta Druida Wid
  ja: <ruby>暗<rt>あん</rt></ruby><ruby>躍<rt>やく</rt></ruby>のドルイド・ウィド
  ja_romaji: Anyaku no Doruido Wido
  ko: 암약의 드루이드 위드
  ko_rr:
  zh-TW:
  zh-CN: 暗跃的德鲁伊·智者
text:
  en: |-
    If this card is sent from the field to the Graveyard: You can target 1 Continuous Spell Card in your Graveyard; Set that target. That Set card cannot be activated this turn. You can only use the effect of "Secret Sect Druid Wid" once per turn.
  de: |-
    Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst 1 Permanente Zauberkarte in deinem Friedhof wählen; setze das gewählte Ziel. Die gesetzte Karte kann in diesem Spielzug nicht aktiviert werden. Du kannst den Effekt von „Geheimsektendruide Wid“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es mandada del Campo al Cementerio: puedes seleccionar 1 Carta Mágica Continua en tu Cementerio; Coloca ese objetivo. Esa carta Colocada no puede ser activada este turno. Sólo puedes usar el efecto de "Druida Wid de la Secta Secreta" una vez por turno.
  fr: |-
    Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez cibler 1 Carte Magie Continue dans votre Cimetière ; Posez la cible. La carte Posée ne peut pas être activée ce tour. Vous ne pouvez utiliser l'effet de "Druide Wid Secte Secrète" qu'une fois par tour.
  it: |-
    Se questa carta viene mandata dal Terreno al Cimitero: puoi scegliere come bersaglio 1 Carta Magia Continua nel tuo Cimitero; Posiziona quel bersaglio. Quella carta Posizionata non può essere attivata in questo turno. Puoi utilizzare l'effetto di "Druido Wid Setta Segreta" una sola volta per turno.
  pt: |-
    Se este card for enviado do campo para o Cemitério: você pode escolher 1 Card de Magia Contínua no seu Cemitério; Baixe o alvo. Esse card Baixado não pode ser ativado neste turno. Você só pode usar o efeito de "Seita Secreta Druida Wid" uma vez por turno.
  ja: |-
    このカードがフィールド上から墓地へ送られた場合、自分の墓地の永続魔法カード１枚を選択して自分フィールド上にセットできる。この効果でセットしたカードはこのターン発動できない。「<ruby>暗<rt>あん</rt></ruby><ruby>躍<rt>やく</rt></ruby>のドルイド・ウィド」の効果は１ターンに１度しか使用できない。
  ko: |-
    이 카드가 필드 위에서 묘지로 보내졌을 경우, 자신 묘지의 지속 마법 카드 1장을 선택하고 자신 필드 위에 세트할 수 있다. 이 효과로 세트한 카드는 이 턴에 발동할 수 없다. "암약의 드루이드 위드"의 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW:
  zh-CN: |-
    这张卡从场上送去墓地的场合，可以选择自己墓地1张永续魔法卡在自己场上盖放。这个效果盖放的卡在这个回合不能发动。「暗跃的德鲁伊·智者」的效果1回合只能使用1次。
