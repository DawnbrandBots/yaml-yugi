  de: Wahl des Gebers
  es: Elección del Repartidor
  fr: Choix du Donneur
  it: Scelta del Banco
  pt: Escolha do Carteador
  ja: ディーラーズ・チョイス
  ja_romaji: Dīrāzu Choisu
  ko: 딜러즈 초이스
  ko_rr: Dilleojeu Choiseu
  zh-TW: 莊家選擇
  zh-CN: 庄家选择
text:
  en: |-
    Each player shuffles their Deck, then each player draws 1 card, then each player discards 1 card.
  de: |-
    Jeder Spieler mischt sein Deck, dann zieht jeder Spieler 1 Karte, dann wirft jeder Spieler 1 Karte ab.
  es: |-
    Cada jugador baraja su Deck, y después cada jugador roba 1 carta, y después cada jugador descarta 1 carta.
  fr: |-
    Chaque joueur mélange son Deck, puis chaque joueur pioche 1 carte, puis chaque joueur défausse 1 carte.
  it: |-
    Ogni giocatore mischia il suo Deck, poi ogni giocatore pesca 1 carta, poi ogni giocatore scarta 1 carta.
  pt: |-
    Cada duelista embaralha seu Deck e, depois, cada duelista compra 1 card e, depois, cada duelista descarta 1 card.
  ja: |-
    ①：お互いのプレイヤーは、デッキをシャッフルし、デッキから１枚ドローする。その後、お互いのプレイヤーは手札を１枚選んで捨てる。
  ko: |-
    ①: 양쪽 플레이어는, 덱을 셔플하고, 덱에서 1장 드로우한다. 그 후, 양쪽 플레이어는 패를 1장 고르고 버린다.
  zh-TW: |-
    ①：雙方玩家將牌組洗牌，從牌組抽１張牌。其後，雙方玩家選擇１張手牌捨棄。
  zh-CN: |-
    ①：双方玩家把卡组洗切，从卡组抽1张。那之后，双方玩家选1张手卡丢弃。
