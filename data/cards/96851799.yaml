text:
  en: |-
    An intensely hot flame creature that rams anything standing in its way.
  de: |-
    Eine extrem heiße Flammenkreatur, die alles zerstampft, was ihr in die Quere kommt.
  es: |-
    Una llama de intenso calor que abrasa cualquier cosa que se interponga en su camino.
  fr: |-
    Créature incandescente qui détruit tout ce qu'elle trouve sur son passage.
  it: |-
    Creatura infuocata incandescente che si scaglia contro tutto quello che le si para innanzi.
  pt: |-
    Uma criatura de chamas intensamente quentes que derruba qualquer coisa que se ponha no seu caminho.
  ja: |-
    ものすごく熱い炎のかたまり。その体で体当たりしてくる。
  ko: |-
    고열의 화염 덩어리. 온몸으로 돌격해 온다.
  zh-TW: |-
    非常炙熱的火焰集合體。以身體進行衝撞攻擊。
  zh-CN: |-
    一团炽热的火球。会用其身体与对手正面相撞。
