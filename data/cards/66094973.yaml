text:
  en: |-
    Once per turn: You can target 1 face-up Defense Position monster your opponent controls; discard 1 card and equip that target to this card. (You can only equip 1 monster at a time to this card with this effect.) This card gains the ATK of the equipped monster. If this card attacks, it is changed to Defense Position at the end of the Battle Phase. During the End Phase: The monster equipped to this card by this card's effect is Special Summoned to your opponent's side of the field in face-up Defense Position.
  de: |-
    Einmal pro Spielzug: Du kannst 1 Monster in offener Verteidigungsposition wählen, das dein Gegner kontrolliert; wirf 1 Karte ab und rüste diese Karte mit dem gewählten Ziel aus. (Diese Karte kann durch diesen Effekt zu jeder Zeit nur mit 1 Monster ausgerüstet sein.) Diese Karte erhält die ATK des ausgerüsteten Monsters. Falls diese Karte angreift, wird sie am Ende der Battle Phase in die Verteidigungsposition geändert. Während der End Phase: Das Monster, das diese Karte durch ihren Effekt ausrüstet, wird als Spezialbeschwörung auf die Spielfeldseite deines Gegners in die offene Verteidigungsposition beschworen.
  es: |-
    Una vez por turno: puedes seleccionar 1 monstruo en Posición de Defensa boca arriba que controle tu adversario; descarta 1 carta y equipa ese objetivo a esta carta. (Sólo puedes equipar a esta carta 1 monstruo a la vez por este efecto.) Esta carta gana el ATK del monstruo equipado. Si esta carta ataca, se cambia a Posición de Defensa al final de la Battle Phase. Durante la End Phase: el monstruo equipado a esta carta por el efecto de esta carta es Invocado de Modo Especial al lado del Campo de tu adversario, en Posición de Defensa boca arriba.
  fr: |-
    Une fois par tour : vous pouvez cibler 1 monstre en Position de Défense face recto contrôlé par votre adversaire ; défaussez 1 carte et équipez la cible à cette carte. (Vous ne pouvez équiper qu'1 monstre à cette carte à la fois avec cet effet.) Cette carte gagne l'ATK du monstre équipé. Si cette carte attaque, à la fin de la Battle Phase, elle est changée en Position de Défense. Durant la End Phase : le monstre équipé à cette carte par l'effet de cette carte est Invoqué Spécialement sur le Terrain de votre adversaire en Position de Défense face recto.
  it: |-
    Una volta per turno: Puoi scegliere come bersaglio 1 mostro scoperto in Posizione di Difesa controllato dal tuo avversario; scarta 1 carta ed equipaggia quel bersaglio a questa carta. (Puoi equipaggiare 1 solo mostro alla volta a questa carta con questo effetto.) Questa carta guadagna l'ATK de mostro equipaggiato. Se questa carta attacca, essa viene messa in Posizione di Difesa alla fine della Battle Phase. Durante la End Phase: il mostro equipaggiato a questa carta dall'effetto di questa carta viene Evocato Specialmente sul Terreno del tuo avversario scoperto in Posizione di Difesa.
  pt:
  ja: |-
    １ターンに１度、相手フィールド上に表側守備表示で存在するモンスター１体を選択して発動する事ができる。手札を１枚捨て、選択した相手モンスターを 装備カード扱いとしてこのカードに１体のみ装備する。このカードの攻撃力は、このカードの効果で装備したモンスターの攻撃力分アップする。このカードは攻撃した場合、バトルフェイズ終了時に守備表示になる。エンドフェイズ時、このカードの効果で装備したモンスターを相手フィールド上に表側守備表示で特殊召喚する。
  ko: |-
    1턴에 1번, 상대 필드 위에 앞면 수비 표시로 존재하는 몬스터 1장을 선택하고 발동할 수 있다. 패를 1장 버리고, 선택한 상대 몬스터를 장착 카드로 취급하여 이 카드에 1장만 장착한다. 이 카드의 공격력은 이 카드의 효과로 장착한 몬스터의 공격력만큼 올린다. 이 카드는 공격했을 경우 배틀 페이즈 종료시에 수비 표시가 된다. 엔드 페이즈시, 이 카드의 효과로 장착한 몬스터를 상대 필드 위에 앞면 수비 표시로 특수 소환한다.
  zh-TW:
  zh-CN: |-
    1回合1次，选择对方场上表侧守备表示存在的1只怪兽才能发动。丢弃1张手卡，选择的对方怪兽当作装备卡使用只有1只给这张卡装备。这张卡的攻击力上升这张卡的效果装备的怪兽的攻击力数值。这张卡攻击的场合，战斗阶段结束时变成守备表示。结束阶段时，这张卡的效果装备的怪兽在对方场上表侧守备表示特殊召唤。
