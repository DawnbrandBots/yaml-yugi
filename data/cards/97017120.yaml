name:
  en: Giant Rat
  de: Riesenratte
  es: Rata Gigante
  fr: Rat Géant
  it: Ratto Gigante
  pt: Rato Gigante
  ja: <ruby>巨<rt>きょ</rt></ruby><ruby>大<rt>だい</rt></ruby>ネズミ
  ja_romaji: Kyodai Nezumi
  ko: 거대쥐
  ko_rr:
  zh-TW: 巨大老鼠
  zh-CN: 巨大老鼠
text:
  en: |-
    When this card is destroyed by battle and sent to the GY: You can Special Summon 1 EARTH monster with 1500 or less ATK from your Deck in Attack Position.
  de: |-
    Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst 1 ERDE Monster mit 1500 oder weniger ATK als Spezialbeschwörung von deinem Deck in die Angriffsposition beschwören.
  es: |-
    Cuando esta carta es destruida en batalla y mandada al Cementerio: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo de TIERRA con 1500 ATK o menos en Posición de Ataque.
  fr: |-
    Lorsque cette carte est détruite au combat et envoyée au Cimetière : vous pouvez Invoquer Spécialement 1 monstre TERRE avec max. 1500 ATK depuis votre Deck en Position d'Attaque.
  it: |-
    Quando questa carta viene distrutta in battaglia e mandata al Cimitero: puoi Evocare Specialmente 1 mostro TERRA con ATK 1500 o inferiore dal tuo Deck in Posizione di Attacco.
  pt: |-
    Quando este card for destruído em batalha e enviado para o Cemitério: você pode Invocar por Invocação-Especial 1 monstro de TERRA com 1500 ou menos de ATK do seu Deck em Posição de Ataque.
  ja: |-
    ①：このカードが戦闘で破壊され墓地へ送られた時に発動できる。デッキから攻撃力１５００以下の地属性モンスター１体を攻撃表示で特殊召喚する。
  ko: |-
    ①: 이 카드가 전투로 파괴되어 묘지로 보내졌을 때에 발동할 수 있다. 덱에서 공격력 1500 이하의 땅 속성 몬스터 1장을 공격 표시로 특수 소환한다.
  zh-TW: |-
    当此卡因战斗遭受破坏被送入墓地时，可从牌组特殊召唤1只攻击力1500以下的地属性怪兽，以表侧攻击表示。
  zh-CN: |-
    ①：此卡因战斗被破坏并被送至墓地时可以发动。从牌组将１只攻击力１５００以下的地属性怪兽以攻击表示特殊召唤。
