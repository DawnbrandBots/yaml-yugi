text:
  en: |-
    "Queen Azamina" + 1 Fusion or Synchro Monster
    Must first be either Fusion Summoned, or Special Summoned (from your Extra Deck) by Tributing 1 "Saint Azamina" you control and 1 face-up monster your opponent controls. Cannot be destroyed by card effects. Each time your opponent activates a card or effect, all monsters they control lose 500 ATK when it resolves. Your opponent cannot activate the effects of monsters with 0 ATK.
  de: |-
    „Königin Azamina“ + 1 Fusions- oder Synchromonster
    Muss erst entweder als Fusionsbeschwörung beschworen werden oder als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du 1 „Sankt Azamina“, die du kontrollierst, und 1 offenes Monster, das dein Gegner kontrolliert, als Tribut anbietest. Kann nicht durch Karteneffekte zerstört werden. Jedes Mal, wenn dein Gegner eine Karte oder einen Effekt aktiviert, verlieren alle Monster, die er kontrolliert, 500 ATK, wenn sie oder er aufgelöst wird. Dein Gegner kann keine Effekte von Monstern mit 0 ATK aktivieren.
  es: |-
    "Reina Azamina" + 1 Monstruo de Fusión o Sincronía
    Debe ser primero Invocado por Fusión, o Invocado de Modo Especial (desde tu Deck Extra) Sacrificando 1 "Santa Azamina" que controles y 1 monstruo boca arriba que controle tu adversario. No puede ser destruido por efectos de cartas. Cada vez que tu adversario activa una carta o efecto, todos los monstruos que controle pierden 500 ATK cuando se resuelva. Tu adversario no puede activar los efectos de monstruos con 0 ATK.
  fr: |-
    "Reine Azamina" + 1 Monstre Fusion ou Synchro
    Doit d'abord être soit Invoquée par Fusion, soit Invoquée Spécialement (depuis votre Extra Deck) en Sacrifiant 1 "Sainte Azamina" que vous contrôlez et 1 monstre face recto contrôlé par votre adversaire. Non destructible par des effets de carte. Chaque fois que votre adversaire active une carte ou un effet, tous les monstres qu'il contrôle perdent 500 ATK lorsqu'il est résolu. Votre adversaire ne peut pas activer les effets des monstres avec 0 ATK.
  it: |-
    "Regina Azamina" + 1 Mostro Fusione o Synchro
    Deve prima essere Evocato tramite Fusione, oppure Evocato Specialmente (dal tuo Extra Deck) offrendo come Tributo 1 "Santa Azamina" che controlli e 1 mostro scoperto controllato dal tuo avversario. Non può essere distrutto dagli effetti delle carte. Ogni volta che il tuo avversario attiva una carta o un effetto, tutti i mostri che controlla perdono 500 ATK quando si risolve. Il tuo avversario non può attivare gli effetti dei mostri con ATK 0.
  pt: |-
    "Rainha Azamina" + 1 Monstro de Fusão ou Sincro
    Primeiro deve ser Invocado por Invocação-Fusão, ou por Invocação-Especial (do seu Deck Adicional) ao oferecer como Tributo 1 "Santa Azamina" que você controla e 1 monstro com a face para cima que seu oponente controla. Não pode ser destruído por efeitos de card. Sempre que seu oponente ativar um card ou efeito, todos os monstros que ele controla perdem 500 de ATK quando ele resolver. Seu oponente não pode ativar os efeitos de monstros com 0 de ATK.
  ja: |-
    「アザミナの妖魔」＋融合・Ｓモンスター
    このカードは融合召喚及び以下の方法でのみＥＸデッキから特殊召喚できる。●自分フィールドの「聖アザミナ」１体と相手フィールドの表側表示モンスター１体をリリースした場合にＥＸデッキから特殊召喚できる。①：フィールドのこのカードは効果では破壊されない。②：相手が魔法・罠・モンスターの効果を発動する度に、相手フィールドの全てのモンスターの攻撃力は５００ダウンする。③：このカードがモンスターゾーンに存在する限り、相手は攻撃力０のモンスターの効果を発動できない。
  ko: |-
    "아자미나의 요마" ＋ 융합 / 싱크로 몬스터
    이 카드는 융합 소환 및 이하의 방법으로만 엑스트라 덱에서 특수 소환할 수 있다. ●자신 필드의 "성 아자미나" 1장과 상대 필드의 앞면 표시 몬스터 1장을 릴리스했을 경우에 엑스트라 덱에서 특수 소환할 수 있다. ①: 필드의 이 카드는 효과로는 파괴되지 않는다. ②: 상대가 마법 / 함정 / 몬스터의 효과를 발동할 때마다, 상대 필드의 모든 몬스터의 공격력은 500 내린다. ③: 이 카드가 몬스터 존에 존재하는 한, 상대는 공격력 0 인 몬스터의 효과를 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    “圣徒妖主”＋融合・同步怪兽
    此卡从额外牌组仅可通过融合召唤及以下方法特殊召唤。●解放自己场上的1张“圣徒蓟主”和对手场上的1只表侧表示怪兽的情况下，可从额外牌组特殊召唤。①：场上的此卡不会因效果被破坏。②：每当对手发动魔法・陷阱・怪兽的效果，对手场上的所有怪兽的攻击力下降500。③：只要此卡存在于怪兽区域，对手不可发动攻击力0的怪兽的效果。
