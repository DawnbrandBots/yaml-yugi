text:
  en: |-
    This sinister spirit of wavering flames can transform into any being. As it shifts from bird to human, and human to bird, it has forgotten its true self.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    揺蕩う炎を身にまとい、あらゆる者に姿を変える鳥魔人。鳥から人へ、人から鳥へと変化するうちに、本来の自分を忘れてしまった。
  ko: |-
    일렁이는 화염을 몸에 두르고, 온갖 존재로 모습을 바꾸는 조마인. 새에서 사람으로, 사람에서 새로 변화하는 사이에, 본래의 자신을 잊어버리고 말았다.
  zh-TW:
  zh-CN: |-
    身披摇曳火焰的鸟魔人，能化作万象之姿。在由鸟化人、由人化鸟的轮回之中，早已遗忘自己原本的模样。
