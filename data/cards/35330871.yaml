text:
  en: |-
    You can Ritual Summon this card with "Good & Evil in the Burning Abyss". Must be Ritual Summoned, and cannot be Special Summoned by other ways. Once per turn, during either player's turn: You can send 1 "Burning Abyss" monster from your hand to the Graveyard, then target 1 face-up monster your opponent controls; until the end of this turn, that target loses ATK and DEF equal to the ATK and DEF of the "Burning Abyss" monster sent to the Graveyard this way. If this card is sent from the field to the Graveyard: You can target 1 card on the field; send it to the Graveyard.
  de: |-
    Du kannst diese Karte mit „Das Gute und das Böse des Brennenden Abgrunds“ als Ritualbeschwörung beschwören. Muss als Ritualbeschwörung beschworen werden und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Einmal pro Spielzug, während des Spielzugs eines beliebigen Spielers: Du kannst 1 „Brennenden Abgrund“-Monster von deiner Hand auf den Friedhof legen und dann 1 offenes Monster wählen, das dein Gegner kontrolliert; das gewählte Ziel verliert bis zum Ende dieses Spielzugs ATK und DEF in Höhe der ATK und DEF des „Brennenden Abgrund“-Monsters, das auf diese Art auf den Friedhof gelegt wurde. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst 1 Karte auf dem Spielfeld wählen; lege sie auf den Friedhof.
  es: |-
    Puedes Invocar esta carta por Ritual con "El Bien y el Mal en el Abismo Ardiente". Debe ser Invocado por Ritual, y no puede ser Invocado de Modo Especial de otra forma. Una vez por turno, durante el turno de cualquier jugador: puedes mandar al Cementerio 1 monstruo "Abismo Ardiente" en tu mano, y después seleccionar 1 monstruo boca arriba que controle tu adversario; hasta el final de este turno, ese objetivo pierde ATK y DEF iguales al ATK y DEF del monstruo "Abismo Ardiente" mandado al Cementerio de esta forma. Si esta carta es mandada del Campo al Cementerio: puedes seleccionar 1 carta en el Campo; mándala al Cementerio.
  fr: |-
    Vous pouvez Invoquer Rituellement cette carte avec "Bien et Mal des Abysses Ardents". Uniquement Invocable Rituellement et non Invocable Spécialement autrement. Une fois par tour, durant le tour de chaque joueur : vous pouvez envoyer 1 monstre "Abysses Ardents" depuis votre main au Cimetière, puis ciblez 1 monstre face recto contrôlé par votre adversaire ; jusqu'à la fin de ce tour, la cible perd une ATK/DEF égales à l'ATK/DEF du monstre "Abysses Ardents" envoyé au Cimetière de cette façon. Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez cibler 1 carte sur le Terrain ; envoyez-la au Cimetière.
  it: |-
    Puoi Evocare tramite Rituale questa carta con "Bene & Male nell'Abisso Bruciante". Deve essere Evocato tramite Rituale, e non può essere Evocato Specialmente in altri modi. Una volta per turno, durante il turno di qualsiasi giocatore: puoi mandare 1 mostro "Abisso Bruciante" dalla tua mano al Cimitero, poi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; fino alla fine di questo turno, quel bersaglio perde ATK e DEF pari all'ATK e DEF del mostro "Abisso Bruciante" mandato al Cimitero in questo modo. Se questa carta viene mandata dal Terreno al Cimitero: puoi scegliere come bersaglio 1 carta sul Terreno; mandala al Cimitero.
  pt: |-
    Você pode Invocar este card por Invocação-Ritual com "Bem & Mal no Abismo Ardente". Deve ser Invocado por Invocação-Ritual e não pode ser Invocado por Invocação-Especial de nenhuma outra forma. Uma vez por turno, durante o turno de qualquer duelista: você pode enviar 1 monstro "Abismo Ardente" da sua mão para o Cemitério e, depois, escolher 1 monstro com a face para cima que seu oponente controla; até o final deste turno, o alvo perde ATK e DEF igual ao ATK e DEF do monstro "Abismo Ardente" enviado para o Cemitério desta forma. Se este card for enviado do campo para o Cemitério: você pode escolher 1 card no campo; envie-o para o Cemitério.
  ja: |-
    「善悪の彼岸」により降臨。このカードは儀式召喚でしか特殊召喚できない。①：１ターンに１度、手札から「彼岸」モンスター１体を墓地へ送り、相手フィールドの表側表示モンスター１体を対象として発動できる。その相手モンスターの攻撃力・守備力はターン終了時まで、この効果を発動するために墓地へ送ったモンスターのそれぞれの数値分ダウンする。この効果は相手ターンでも発動できる。②：このカードがフィールドから墓地へ送られた場合、フィールドのカード１枚を対象として発動できる。そのカードを墓地へ送る。
  ko: |-
    "선악의 피안"에 의해 의식 소환. 이 카드는 의식 소환으로밖에 특수 소환할 수 없다. ①: 1턴에 1번, 패에서 "피안" 몬스터 1장을 묘지로 보내고, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 상대 몬스터의 공격력 / 수비력은 턴 종료시까지, 이 효과를 발동하기 위해 묘지로 보낸 몬스터 각각의 수지만큼 내린다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 이 카드가 필드에서 묘지로 보내졌을 경우, 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    以"善恶的彼岸"降临。此卡只可以仪式召唤方式特殊召唤。①：1回合1次，从手牌将1只"彼岸"怪兽送至墓地，以对手场上的1只表侧表示怪兽为对象可以发动。该对手怪兽的攻击力・守备力直至回合结束时为止，分别下降为发动此效果而被送至墓地的怪兽的相应数值。此效果在对手回合中也可以发动。②：此卡从场上被送至墓地的情况下，以场上的1张卡为对象可以发动。将该卡送至墓地。
