text:
  en: |-
    This card cannot be Normal Summoned or Set. This card cannot be Special Summoned except by having 2 or more Normal Monsters in your Graveyard. You can Tribute this card to add 1 Gemini monster from your Deck to your hand.
  de: |-
    Diese Karte kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Diese Karte kann nicht als Spezialbeschwörung beschworen werden, außer indem du 2 oder mehr Normale Monster in deinem Friedhof hast. Du kannst diese Karte als Tribut anbieten, um deiner Hand 1 Zwillingsmonster von deinem Deck hinzuzufügen.
  es: |-
    Esta carta no puede ser Invocada de Modo Normal, ni Colocada. Esta carta no puede ser Invocada de Modo Especial excepto si tienes 2 o más monstruos Normales en tu Cementerio. Puedes Sacrificar esta carta para añadir a tu mano, desde tu Deck, 1 monstruo Géminis.
  fr: |-
    Cette carte ne peut pas être Invoquée Normalement ou Posée. Cette carte ne peut pas être Invoquée Spécialement excepté en ayant 2 Monstres Normaux ou plus dans votre Cimetière. Vous pouvez Sacrifier cette carte pour ajouter 1 monstre Gémeau depuis votre Deck à votre main.
  it: |-
    Questa carta non può essere Evocata Normalmente o Posizionata. Questa carta non può essere Evocata Specialmente se non avendo 2 o più Mostri Normali nel tuo Cimitero. Puoi offrire come Tributo questa carta per aggiungere 1 mostro Gemello dal tuo Deck alla tua mano.
  pt: |-
    Esta carta não pode ser Normal Summoned ou Set. Esta carta não pode Special Summoned, exceto se existem 2 ou mais Normal Monsters no seu Cemitério. Você pode Tributar esta carta para adicionar 1 monstro Gemini do seu Deck para a sua mão.
  ja: |-
    このカードは通常召喚できない。自分の墓地に通常モンスターが２体以上存在する場合のみ特殊召喚する事ができる。このカードをリリースする事で、自分のデッキからデュアルモンスター１体を手札に加える。
  ko: |-
    이 카드는 일반 소환/세트할 수 없다. 자신의 묘지에 일반 몬스터가 2장 이상 존재할 경우에만 특수 소환할 수 있다. 이 카드를 릴리스하는 것으로, 자신의 덱에서 듀얼 몬스터 1장을 패에 넣는다.
  zh-TW: |-
    此卡無法通常召喚。僅限在我方墓地的通常怪獸存在２隻以上的狀況下可特殊召喚。可解放此卡發動。從牌組將１隻二重怪獸加入手牌。
  zh-CN: |-
    此卡不可通常召唤。只有在我方墓地中有２只以上通常怪兽存在的场合才可特殊召唤此卡。释放此卡，将我方牌组中１只二重怪兽加入到手牌中。
