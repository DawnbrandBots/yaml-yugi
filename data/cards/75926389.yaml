name:
  en: A-to-Z Energy Load
  de: A-bis-Z-Energieaufladung
  es: A-a la-Z-Carga de Energía
  fr: Chargement d'Énergie A à Z
  it: A-fino-alla-Z Ricarica Energia
  pt: Carga de Energia de A a Z
  ja: <ruby>ＡｔｏＺ<rt>エートゥズィ</rt></ruby>エナジーロード
  ja_romaji: Ē Tu Zi Enajī Rōdo
  ko: AtoZ 에너지로드
  ko_rr: E tu Ji Eneojirodeu
  zh-TW: AtoZ 能量載入
  zh-CN: AtoZ 能量加载
text:
  en: |-
    When your opponent activates a card or effect: Draw cards equal to the number of Level 8 or higher LIGHT Machine Fusion Monsters you control. During your Standby Phase: You can banish this card from your GY; shuffle up to 6 of your banished LIGHT Machine monsters into the Deck, including a Union monster. You can only use each effect of "A-to-Z Energy Load" once per turn.
  de: |-
    Wenn dein Gegner eine Karte oder einen Effekt aktiviert: Ziehe Karten in Höhe der Anzahl der LICHT Maschine-Fusionsmonster der Stufe 8 oder höher, die du kontrollierst. Während deiner Standby Phase: Du kannst diese Karte von deinem Friedhof verbannen; mische bis zu 6 deiner verbannten LICHT Maschine-Monster ins Deck, darunter ein Union-Monster. Du kannst jeden Effekt von „A-bis-Z-Energieaufladung“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando tu adversario activa una carta o efecto: robas cartas igual al número de Monstruos de Fusión Máquina de LUZ de Nivel 8 o mayor que controles. Durante tu Standby Phase: puedes desterrar esta carta en tu Cementerio; baraja al Deck hasta 6 de tus monstruos Máquina de LUZ desterrados, incluyendo un monstruo de Unión. Sólo puedes usar cada efecto de "A-a la-Z-Carga de Energía" una vez por turno.
  fr: |-
    Lorsque votre adversaire active une carte ou un effet : piochez un nombre de cartes égal au nombre de Monstres Fusion LUMIÈRE Machine de min. Niveau 8 que vous contrôlez. Durant votre Standby Phase : vous pouvez bannir cette carte depuis votre Cimetière ; mélangez max. 6 de vos monstres LUMIÈRE Machine bannis (un monstre Union inclus) dans le Deck. Vous ne pouvez utiliser chaque effet de "Chargement d'Énergie A à Z" qu'une fois par tour.
  it: |-
    Quando il tuo avversario attiva una carta o un effetto: pesca carte pari al numero di Mostri Fusione LUCE Macchina di Livello 8 o superiore che controlli. Durante la tua Standby Phase: puoi bandire questa carta dal tuo Cimitero; mischia fino a 6 dei tuoi mostri LUCE Macchina banditi nel Deck, compreso un mostro Unione. Puoi utilizzare ogni effetto di "A-fino-alla-Z Ricarica Energia" una sola volta per turno.
  pt: |-
    Quando seu oponente ativar um card ou efeito: compre cards igual ao número de Monstros de Fusão Máquina de LUZ de Nível 8 ou mais que você controla. Durante sua Fase de Apoio: você pode banir este card do seu Cemitério; embaralhe no Deck até 6 dos seus monstros Máquina de LUZ banidos, incluindo um monstro União. Você só pode usar cada efeito de "Carga de Energia de A a Z" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：相手が魔法・罠・モンスターの効果を発動した時に発動できる。自分フィールドのレベル８以上で機械族・光属性の融合モンスターの数だけ自分はドローする。②：自分スタンバイフェイズに、墓地のこのカードを除外して発動できる。ユニオンモンスターを含む自分の除外状態の機械族・光属性モンスターを６体までデッキに戻す。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대가 마법 / 함정 / 몬스터의 효과를 발동했을 때에 발동할 수 있다. 자신 필드의 레벨 8 이상이고 기계족 / 빛 속성인 융합 몬스터의 수만큼 자신은 드로우한다. ②: 자신 스탠바이 페이즈에, 묘지의 이 카드를 제외하고 발동할 수 있다. 유니온 몬스터를 포함하는 자신의 제외 상태의 기계족 / 빛 속성 몬스터를 6장까지 덱으로 되돌린다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：对手发动魔法・陷阱・怪兽的效果时可以发动。自己依自己场上等级８以上的机械族・光属性融合怪兽的数量来抽牌。②：在自己的准备阶段，将墓地的此卡除外可以发动。将包含联合怪兽在内的、自己的除外状态的最多６只机械族・光属性怪兽放回牌组。
