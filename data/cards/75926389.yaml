text:
  en: |-
    When your opponent activates a card or effect: Draw cards equal to the number of Level 8 or higher LIGHT Machine Fusion Monsters you control. During your Standby Phase: You can banish this card from your GY; shuffle up to 6 of your banished LIGHT Machine monsters into the Deck, including a Union monster. You can only use each effect of "A-to-Z Energy Load" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：相手が魔法・罠・モンスターの効果を発動した時に発動できる。自分フィールドのレベル８以上で機械族・光属性の融合モンスターの数だけ自分はドローする。②：自分スタンバイフェイズに、墓地のこのカードを除外して発動できる。ユニオンモンスターを含む自分の除外状態の機械族・光属性モンスターを６体までデッキに戻す。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대가 마법 / 함정 / 몬스터의 효과를 발동했을 때에 발동할 수 있다. 자신 필드의 레벨 8 이상이고 기계족 / 빛 속성인 융합 몬스터의 수만큼 자신은 드로우한다. ②: 자신 스탠바이 페이즈에, 묘지의 이 카드를 제외하고 발동할 수 있다. 유니온 몬스터를 포함하는 자신의 제외 상태의 기계족 / 빛 속성 몬스터를 6장까지 덱으로 되돌린다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：对手发动魔法・陷阱・怪兽的效果时可以发动。自己依自己场上等级８以上的机械族・光属性融合怪兽的数量来抽牌。②：在自己的准备阶段，将墓地的此卡除外可以发动。将包含联合怪兽在内的、自己的除外状态的最多６只机械族・光属性怪兽放回牌组。
