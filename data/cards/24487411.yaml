  zh-CN: 雷管删除者
text:
  en: |-
    2+ Cyberse monsters
    Once per turn, at the start of the Damage Step, when this card battles a face-up monster that is not a Link-3 or higher Link Monster: You can destroy that monster. Once per turn: You can Tribute 1 monster this card points to, then target 1 monster your opponent controls; destroy it.
  de: |-
    2+ Cyberse-Monster
    Einmal pro Spielzug, am Beginn des Damage Steps, wenn diese Karte gegen ein offenes Monster kämpft, das kein Linkmonster mit Link-3 oder höher ist: Du kannst das Monster zerstören. Einmal pro Spielzug: Du kannst 1 Monster als Tribut anbieten, auf das diese Karte zeigt, und dann 1 Monster wählen, das dein Gegner kontrolliert; zerstöre es.
  es: |-
    2+ monstruos Ciberso
    Una vez por turno, al comienzo del Damage Step, cuando esta carta batalle con un monstruo boca arriba que no sea un Monstruo de Enlace Link-3 o mayor: puedes destruir ese monstruo. Una vez por turno: puedes Sacrificar 1 monstruo al que apunte esta carta, y después selecciona 1 monstruo que controle tu adversario; destrúyelo.
  fr: |-
    2+ monstres Cyberse
    Une fois par tour, au début de la Damage Step, lorsque cette carte combat un monstre face recto (Monstres Lien de min. Link-3 exclus) : vous pouvez détruire le monstre. Une fois par tour : vous pouvez Sacrifier 1 monstre pointé par cette carte, puis ciblez 1 monstre contrôlé par votre adversaire ; détruisez-le.
  it: |-
    2+ mostri Cyberso
    Una volta per turno, all'inizio del Damage Step, quando questa carta combatte con un mostro scoperto che non è un Mostro Link Link-3 o superiore: puoi distruggere quel mostro. Una volta per turno: puoi offrire come Tributo 1 mostro puntato da questa carta, poi scegliere come bersaglio 1 mostro controllato dal tuo avversario; distruggilo.
  pt: |-
    2+ monstros Ciberso
    Uma vez por turno, no começo da Etapa de Dano, quando este card batalhar um monstro com a face para cima que não seja um Monstro Link de Link-3 ou mais: você pode destruir esse monstro. Uma vez por turno: você pode oferecer como Tributo 1 monstro para o qual este card apontar e, depois, escolher 1 monstro que seu oponente controla; destrua-o.
  ja: |-
    サイバース族モンスター２体以上
    ①：１ターンに１度、リンク３以上のリンクモンスターを除く、表側表示モンスターとこのカードが戦闘を行うダメージステップ開始時に発動できる。そのモンスターを破壊する。②：１ターンに１度、このカードのリンク先の自分のモンスター１体をリリースし、相手フィールドのモンスター１体を対象として発動できる。そのモンスターを破壊する。
  ko: |-
    사이버스족 몬스터 2장 이상
    ①: 1턴에 1번, 링크 3 이상의 링크 몬스터가 아닌, 앞면 표시 몬스터와 이 카드가 전투를 실행하는 데미지 스텝 개시시에 발동할 수 있다. 그 몬스터를 파괴한다. ②: 1턴에 1번, 이 카드의 링크 앞의 자신 몬스터 1장을 릴리스하고, 상대 필드의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 파괴한다.
  zh-TW: |-
    電子界族怪獸２隻以上
    ①：１回合１次，可在連結３以上的連結怪獸以外的正面表示怪獸與此卡進行戰鬥的傷害步驟開始時發動。破壞該怪獸。②：１回合１次，可解放我方１隻此卡連結指向的怪獸，將對方場上的１隻怪獸做為對象發動。破壞該怪獸。
  zh-CN: |-
    电子界族怪兽２只以上
    ①：１回合１次，除连接３以上的连接怪兽之外，表侧表示怪兽与此卡进行战斗的伤害步骤开始时可以发动。将该怪兽破坏。②：１回合１次，解放此卡连接端的１只自己的怪兽，以对手场上的１只怪兽为对象可以发动。将该怪兽破坏。
