name:
  en: Maple Maiden
  de: Ahornmädchen
  es: Doncella del Arce
  fr: Demoiselle d'Érable
  it: Fanciulla Acero
  pt: Donzela de Bordo
  ja: いろはもみじ
  ja_romaji: Irohamomiji
