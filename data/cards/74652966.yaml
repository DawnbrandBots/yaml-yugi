  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドにＬモンスターが存在する場合に発動できる。このカードを手札から特殊召喚する。②：自分メインフェイズに発動できる。このターン、自分が「サラマングレイト」ＬモンスターをＬ召喚する場合に１度、自分フィールドの同名の「サラマングレイト」Ｌモンスター１体のみを素材としてＬ召喚できる。③：相手メインフェイズに、墓地のこのカードを除外して発動できる。リンク３以上のサイバース族Ｌモンスター１体のＬ召喚を行う。
