text:
  en: |-
    If you control a Link Monster: You can Special Summon this card from your hand. During your Main Phase: You can activate this effect; once this turn, if you Link Summon a "Salamangreat" Link Monster, you can use 1 "Salamangreat" Link Monster you control with its same name as the entire material. During your opponent's Main Phase (Quick Effect): You can banish this card from your GY; immediately after this effect resolves, Link Summon 1 Link-3 or higher Cyberse Link Monster. You can only use each effect of "Code of Soul" once per turn.
  de: |-
    Se controlli un Mostro Link: puoi Evocare Specialmente questa carta dalla tua mano. Durante la tua Main Phase: puoi attivare questo effetto; una volta in questo turno, se Evochi Link un Mostro Link "Salamagna", puoi utilizzare 1 Mostro Link "Salamagna" che controlli con il suo stesso nome come l'intero materiale. Durante la Main Phase del tuo avversario (Effetto Rapido): puoi bandire questa carta dal tuo Cimitero; immediatamente dopo che questo effetto si è risolto, Evoca Link 1 Mostro Link Cyberso Link-3 o superiore. Puoi utilizzare ogni effetto di "Codificatore dell'Anima" una sola volta per turno.
  es: |-
    Si controlas un Monstruo de Enlace: puedes Invocar esta carta de Modo Especial desde tu mano. Durante tu Main Phase: puedes activar este efecto; una vez este turno, si Invocas por Enlace un Monstruo de Enlace "Salamangrande", puedes usar 1 Monstruo de Enlace "Salamangrande" que controles con su mismo nombre como todo el material. Durante la Main Phase de tu adversario (Efecto Rápido): puedes desterrar esta carta en tu Cementerio; inmediatamente después de que se resuelva este efecto, Invoca por Enlace 1 Monstruo de Enlace Ciberso de Link-3 o mayor. Sólo puedes usar cada efecto de "Código de Alma" una vez por turno.
  fr: |-
    Si vous contrôlez un Monstre Lien : vous pouvez Invoquer Spécialement cette carte depuis votre main. Durant votre Main Phase : vous pouvez activer cet effet ; une fois ce tour, si vous Invoquez par Lien un Monstre Lien "Salamangrande", vous pouvez utiliser 1 Monstre Lien "Salamangrande" que vous contrôlez du même nom que celui-ci comme tout le Matériel. Durant la Main Phase de votre adversaire (Effet Rapide) : vous pouvez bannir cette carte depuis votre Cimetière ; immédiatement après la résolution de cet effet, Invoquez par Lien 1 Monstre Lien Cyberse de min. Link-3. Vous ne pouvez utiliser chaque effet de "Code de l'Âme" qu'une fois par tour.
  it: |-
    Se controlli un Mostro Link: puoi Evocare Specialmente questa carta dalla tua mano. Durante la tua Main Phase: puoi attivare questo effetto; una volta in questo turno, se Evochi Link un Mostro Link "Salamagna", puoi utilizzare 1 Mostro Link "Salamagna" che controlli con il suo stesso nome come l'intero materiale. Durante la Main Phase del tuo avversario (Effetto Rapido): puoi bandire questa carta dal tuo Cimitero; immediatamente dopo che questo effetto si è risolto, Evoca Link 1 Mostro Link Cyberso Link-3 o superiore. Puoi utilizzare ogni effetto di "Codificatore dell'Anima" una sola volta per turno.
  pt: |-
    Se você controlar um Monstro Link: você pode Invocar este card por Invocação-Especial da sua mão. Durante sua Fase Principal: você pode ativar este efeito; uma vez neste turno, se você Invocar por Invocação-Link um Monstro Link "Salamagrande", você pode usar 1 Monstro Link "Salamagrande" que você controla com seu mesmo nome como toda a matéria. Durante a Fase Principal do seu oponente (Efeito Rápido): você pode banir este card do seu Cemitério; imediatamente depois que este efeito resolver, Invoque por Invocação-Link 1 Monstro Link Ciberso de Link-3 ou mais. Você só pode usar cada efeito de "Codificar Alma" uma vez por turno.
  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドにＬモンスターが存在する場合に発動できる。このカードを手札から特殊召喚する。②：自分メインフェイズに発動できる。このターン、自分が「サラマングレイト」ＬモンスターをＬ召喚する場合に１度、自分フィールドの同名の「サラマングレイト」Ｌモンスター１体のみを素材としてＬ召喚できる。③：相手メインフェイズに、墓地のこのカードを除外して発動できる。リンク３以上のサイバース族Ｌモンスター１体のＬ召喚を行う。
