  de: Dunkelschlangen-Syndrom
  es: Síndrome de la Serpiente Oscura
  fr: Syndrome du Serpent des Ténèbres
  it: Sindrome Serpente Oscuro
  pt: Sindrome da Serpente Negra
  ja: <ruby>黒<rt>こく</rt></ruby><ruby>蛇<rt>じゃ</rt></ruby><ruby>病<rt>びょう</rt></ruby>
