text:
  en:
  de: |-
    Während jeder deiner Standby Phasen: Füge beiden Spielern Schaden zu. Dieser Schaden beginnt bei 200 und wird während jeder deiner folgenden Standby Phasen verdoppelt.
  es: |-
    Durante cada una de tus Standby Phases: inflige daño a ambos jugadores. Este daño empieza en 200 puntos y se duplica en cada una de tus siguientes Standby Phases.
  fr: |-
    Durant chacune de vos Standby Phases : infligez des dommages à chaque joueur. Les dommages commencent à 200 et sont doublés durant chacune de vos prochaines Standby Phases.
  it: |-
    Durante ogni tua Standby Phase: infliggi danno a entrambi i giocatori. Il danno inizia da 200 e viene raddoppiato durante ognuna delle tue successive Standby Phase.
  pt: |-
    Inflija dano aos seus e aos Life Points do seu adversário durante cada uma das suas Standby Phases. O primeiro dano começa nos 200 pontos e duplica em cada uma das seguintes Standby Phases.
  ja: |-
    ①：自分スタンバイフェイズに発動する。お互いに２００ダメージを受ける。この効果で受けるダメージは自分スタンバイフェイズが経過する度に倍になる。
  ko: |-
    자신의 스텐바이 페이즈마다 서로의 라이프에 200 포인트 데미지를 준다. 2턴째 이후 자신의 스텐바이 페이즈마다 데미지는 배가 된다.
  zh-TW: |-
    每次我方的準備階段給予雙方LP２００傷害（該傷害在每次我方的準備階段加倍）。
  zh-CN: |-
    每次自己的准备阶段给予双方LP２００点伤害（每经过一次自己的准备阶段该伤害变为两倍）。
