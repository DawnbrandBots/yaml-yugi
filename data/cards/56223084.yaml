text:
  en:
  de: |-
    Falls diese Karte auf den Friedhof gelegt wird: Wähle 1 offenes Monster, das dein Gegner kontrolliert; jenes gewählte Ziel verliert 500 ATK.
  es: |-
    Si esta carta es mandada al Cementerio: selecciona 1 monstruo boca arriba que controle tu adversario; ese objetivo pierde 500 ATK.
  fr: |-
    Si cette carte est envoyée au Cimetière : ciblez 1 monstre face recto contrôlé par votre adversaire ; la cible perd 500 ATK.
  it: |-
    Se questa carta viene mandata al Cimitero: scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario; quel bersaglio perde 500 ATK.
  pt: |-
    Se este card for enviado para o Cemitério: escolha 1 monstro com a face para cima que seu oponente controla; o alvo perde 500 de ATK.
  ja: |-
    ①：このカードが墓地へ送られた時、相手フィールドの表側表示モンスター１体を対象として発動する。その相手モンスターの攻撃力は５００ダウンする。
  ko: |-
    이 카드가 묘지로 보내졌을 때, 상대 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하고 발동한다. 선택한 상대 몬스터의 공격력은 500 포인트 내린다.
  zh-TW: |-
    在此卡被送至墓地時，選擇對方場上的１隻正面表示怪獸發動。選擇的對方怪獸的攻擊力降低５００。
  zh-CN: |-
    此卡被送入墓地时，选择对手场上１只表侧表示的怪兽发动此卡。所选择怪兽的攻击力下降５００点。
