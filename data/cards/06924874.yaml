name:
  en: Harpie's Pet Baby Dragon
  de: Babyspieldrache der Harpyien
  es: Dragón Bebé, Mascota de la Arpía
  fr: Bébé Dragon, Familier de Harpie
  it: Cucciolo di Drago delle Arpie
  pt: Bebê Dragão de Estimação da Harpia
  ja: ハーピィズペット<ruby>仔竜<rt>ベビードラゴン</rt></ruby>
