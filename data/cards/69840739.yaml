  pt: Artefato Durindana
  ja: アーティファクト－デュランダル
  ja_romaji: Ātifakuto - Dyurandaru
  ko: 아티팩트－듀란달
  ko_rr: Atipaekteu - Dyurandal
  zh-TW: 古遺物－不滅之刃
  zh-CN: 古遗物－杜兰德尔
text:
  en: |-
    2 Level 5 monsters
    Once per turn (Quick Effect): You can activate 1 of these effects.
    ● When a monster effect is activated on the field OR when a Normal Spell/Trap Card is activated: You can detach 1 material from this card; the activated effect becomes "Destroy 1 Spell/Trap Card your opponent controls".
    ● You can detach 1 material from this card; each player with a hand shuffles their entire hand into the Deck, then draws the same number of cards they shuffled into the Deck.
  de: |-
    2 Monster der Stufe 5
    Einmal pro Spielzug (Schnelleffekt): Du kannst 1 dieser Effekte aktivieren.
    ● Wenn ein Monstereffekt auf dem Spielfeld aktiviert wird ODER wenn eine Normale Zauber-/Fallenkarte aktiviert wird: Du kannst 1 Material von dieser Karte abhängen; der aktivierte Effekt wird zu „Zerstöre 1 Zauber-/Fallenkarte, die dein Gegner kontrolliert.“
    ● Du kannst 1 Material von dieser Karte abhängen; jeder Spieler mit einer Hand mischt seine gesamte Hand ins Deck, dann zieht er dieselbe Anzahl Karten, die er ins Deck gemischt hat.
  es: |-
    2 monstruos de Nivel 5
    Una vez por turno (Efecto Rápido): puedes activar 1 de estos efectos.
    ● Cuando es activado un efecto de monstruo en el Campo O cuando es activada una Carta Mágica/de Trampa Normal: puedes desacoplar 1 material de esta carta; el efecto activado se convierte en "Destruye 1 Carta Mágica/de Trampa que controle tu adversario".
    ● Puedes desacoplar 1 material de esta carta; cada jugador que tenga cartas en la mano baraja su mano completa al Deck, y después roba el mismo número de cartas que barajó al Deck.
  fr: |-
    2 monstres de Niveau 5
    Une fois par tour (Effet Rapide) : vous pouvez activer 1 de ces effets.
    ● Lorsqu'un effet de monstre est activé sur le Terrain OU lorsqu'une Carte Magie Normale/Piège Normal est activée : vous pouvez détacher 1 Matériel de cette carte ; l'effet activé devient "Détruisez 1 Carte Magie/Piège contrôlée par votre adversaire".
    ● Vous pouvez détacher 1 Matériel de cette carte ; chaque joueur avec une main mélange toute sa main dans le Deck, puis pioche le même nombre de cartes que mélangées dans le Deck.
  it: |-
    2 mostri di Livello 5
    Una volta per turno (Effetto Rapido): puoi attivare 1 di questi effetti.
    ● Quando viene attivato l'effetto di un mostro sul Terreno OPPURE quando viene attivata una Carta Magia/Trappola Normale: puoi staccare 1 materiale da questa carta; l'effetto attivato diventa "Distruggi 1 Carta Magia/Trappola controllata dal tuo avversario".
    ● Puoi staccare 1 materiale da questa carta; ogni giocatore con carte in mano mischia tutta la sua mano nel Deck, poi pesca lo stesso numero di carte che ha mischiato nel Deck.
  pt: |-
    2 monstros de Nível 5
    Uma vez por turno (Efeito Rápido): você pode ativar 1 desses efeitos.
    ● Quando um efeito de monstro for ativado no campo OU quando um Card de Magia/Armadilha Normal for ativado: você pode desassociar 1 matéria deste card; o efeito ativado se torna "Destrua 1 Card de Magia/Armadilha que seu oponente controla".
    ● Você pode desassociar 1 matéria deste card; cada duelista com uma mão embaralha toda sua mão no Deck e, depois, compra o mesmo número de cards embaralhados no Deck.
  ja: |-
    レベル５モンスター×２
    ①：１ターンに１度、以下の効果から１つを選択して発動できる。この効果は相手ターンでも発動できる。●フィールドのモンスターの効果が発動した時、または通常魔法・通常罠カードが発動した時、このカードのＸ素材を１つ取り除いて発動できる。その効果は「相手フィールドの魔法・罠カード１枚を選んで破壊する」となる。●このカードのＸ素材を１つ取り除いて発動できる。お互いは手札を全てデッキに戻してシャッフルする。その後、お互いはそれぞれ自身がデッキに戻した数だけデッキからドローする。
  ko: |-
    레벨 5 몬스터 × 2
    ①: 1턴에 1번, 이하의 효과에서 1개를 선택하고 발동할 수 있다. 이 효과는 상대 턴에도 발동할 수 있다.
    ●필드의 몬스터의 효과가 발동했을 때, 또는 일반 마법 / 일반 함정 카드가 발동했을 때, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 그 효과는 "상대 필드의 마법 / 함정 카드 1장을 고르고 파괴한다"가 된다.
    ●이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 양쪽 플레이어는 패를 전부 덱으로 되돌리고 셔플한다. 그 후, 양쪽 플레이어는 각각 자신이 덱으로 되돌린 수만큼 덱에서 드로우한다.
  zh-TW:
  zh-CN: |-
    等级５怪兽×２
    ①：１回合１次，可从以下效果中选择１个发动。此效果在对手回合中也可以发动。
    ●场上的怪兽的效果发动时，或通常魔法・通常陷阱卡发动时，去除此卡的１个超量素材可以发动。该效果变为“挑选对手场上的１张魔法・陷阱卡破坏”。
    ●去除此卡的１个超量素材可以发动。双方将手牌全部放回牌组洗牌。然后，双方分别依自身放回牌组的数量从牌组抽牌。
