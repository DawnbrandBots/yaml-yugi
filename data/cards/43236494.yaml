  es: 'Prólogo del Cuento de Hadas: Amanecer del Viaje'
  fr: "Premier Chapitre du Conte de Fées : L'Aube du Départ"
  it: 'Prologo del Racconto di Fate: Alba del Viaggio'
  pt: 'Prólogo do Conto de Fadas: Amanhecer da Jornada'
  ja: <ruby>Ｆａｉｒｙ Ｔａｌｅ<rt>フェアリーテイル</rt></ruby> <ruby>序<rt>じょ</rt></ruby><ruby>章<rt>しょう</rt></ruby> <ruby>旅<rt>たび</rt></ruby><ruby>立<rt>だ</rt></ruby>ちの<ruby>暁<rt>ぎょう</rt></ruby><ruby>光<rt>こう</rt></ruby>
