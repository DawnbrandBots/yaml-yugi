  zh-TW:
  zh-CN: 童话序章 启程之晓光
text:
  en: |-
    Any battle damage a player takes is halved. If you control a LIGHT Beast monster or a Level 7 or 8 Dragon Synchro Monster: You can draw 1 card. You can only use this effect of "Fairy Tale Prologue: Journey's Dawn" once per turn. During your Standby Phase: You can send this card from the Field Zone to the GY; place 1 Field Spell from your hand or Deck face-up in your Field Zone, except "Fairy Tale Prologue: Journey's Dawn".
  de: |-
    Jeglicher Kampfschaden, den ein Spieler erhält, wird halbiert. Falls du ein Drache-Synchromonster der Stufe 7 oder 8 oder ein LICHT Ungeheuer-Monster kontrollierst: Du kannst 1 Karte ziehen. Du kannst diesen Effekt von „Märchenbeginn: Reise bei Dämmerung“ nur einmal pro Spielzug verwenden. Während deiner Standby Phase: Du kannst diese Karte von der Spielfeldzone auf den Friedhof legen; lege 1 Spielfeldzauber von deiner Hand oder deinem Deck offen in deine Spielfeldzone, außer „Märchenbeginn: Reise bei Dämmerung“.
  es: |-
    Cualquier daño de batalla que reciba un jugador se divide a la mitad. Si controlas un monstruo Bestia de LUZ o un Monstruo de Sincronía Dragón de Nivel 7 u 8: puedes robar 1 carta. Sólo puedes usar este efecto de "Prólogo del Cuento de Hadas: Amanecer del Viaje" una vez por turno. Durante tu Standby Phase: puedes mandar al Cementerio esta carta en la Zona del Campo; pon 1 Mágica de Campo en tu mano o Deck boca arriba en tu Zona del Campo, excepto "Prólogo del Cuento de Hadas: Amanecer del Viaje".
  fr: |-
    Les dommages de combat reçus par un joueur sont divisés par deux. Si vous contrôlez un monstre LUMIÈRE Bête ou un Monstre Synchro Dragon de Niveau 7 ou 8 : vous pouvez piocher 1 carte. Vous ne pouvez utiliser cet effet de "Premier Chapitre du Conte de Fées : L'Aube du Départ" qu'une fois par tour. Durant votre Standby Phase : vous pouvez envoyer cette carte depuis la Zone Terrain au Cimetière ; placez face recto 1 Magie de Terrain ("Premier Chapitre du Conte de Fées : L'Aube du Départ" exclu) depuis votre main ou Deck dans votre Zone Terrain.
  it: |-
    Qualsiasi danno da combattimento che un giocatore riceve viene dimezzato. Se controlli un mostro LUCE Bestia o un Mostro Synchro Drago di Livello 7 o 8: puoi pescare 1 carta. Puoi utilizzare questo effetto di "Prologo del Racconto di Fate: Alba del Viaggio" una sola volta per turno. Durante la tua Standby Phase: puoi mandare questa carta dalla Zona Terreno al Cimitero; metti 1 Magia Terreno dalla tua mano o Deck scoperta nella tua Zona Terreno, eccetto "Prologo del Racconto di Fate: Alba del Viaggio".
  pt: |-
    Qualquer dano de batalha que um duelista sofrer é diminuído pela metade. Se você controlar um monstro Besta de LUZ ou um Monstro Sincro Dragão de Nível 7 ou 8: você pode comprar 1 card. Você só pode usar este efeito de "Prólogo do Conto de Fadas: Amanhecer da Jornada" uma vez por turno. Durante sua Fase de Apoio: você pode enviar este card da Zona do Campo para o Cemitério; coloque 1 Magia de Campo da sua mão ou do Deck com a face para cima na sua Zona do Campo, exceto "Prólogo do Conto de Fadas: Amanhecer da Jornada".
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：このカードがフィールドゾーンに存在する限り、お互いが受ける戦闘ダメージは半分になる。②：自分フィールドに獣族・光属性モンスターまたはレベル７・８のドラゴン族Ｓモンスターが存在する場合に発動できる。自分は１枚ドローする。③：自分スタンバイフェイズに、フィールドゾーンのこのカードを墓地へ送って発動できる。自分の手札・デッキから「Ｆａｉｒｙ Ｔａｌｅ 序章 旅立ちの暁光」以外のフィールド魔法カード１枚を自分のフィールドゾーンに表側表示で置く。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 필드 존에 존재하는 한, 양쪽 플레이어가 받는 전투 데미지는 절반이 된다. ②: 자신 필드에 야수족 / 빛 속성 몬스터 또는 레벨 7 / 8 의 드래곤족 싱크로 몬스터가 존재할 경우에 발동할 수 있다. 자신은 1장 드로우한다. ③: 자신 스탠바이 페이즈에, 필드 존의 이 카드를 묘지로 보내고 발동할 수 있다. 자신의 패 / 덱에서 "Fairy Tale(페어리테일) 서장 여정의 새벽빛" 이외의 필드 마법 카드 1장을 자신의 필드 존에 앞면 표시로 놓는다.
  zh-TW:
  zh-CN: |-
    此卡名的②效果1回合仅可使用1次。①：只要此卡存在于场地区域，双方受到的战斗伤害变为一半。②：自己场上存在兽族・光属性怪兽或等级7・8的龙族同步怪兽的情况下可以发动。自己抽1张。③：在自己的准备阶段，将场地区域的此卡送至墓地可以发动。从自己手牌・牌组将“童话序章 启程之晓光”以外的1张场地魔法卡以表侧表示放在自己的场地区域。
