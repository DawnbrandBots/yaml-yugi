  ja: |-
    ①：フィールドにレベル６以上のモンスターが召喚・特殊召喚された時、自分フィールドのレベル１０の「地縛」モンスター１体をリリースして発動できる。相手フィールドのモンスターを全て破壊し、破壊したモンスターの元々の攻撃力の合計分のダメージを相手に与える。
  ko: |-
    ①: 필드에 레벨 6 이상의 몬스터가 일반 소환 / 특수 소환되었을 때, 자신 필드의 레벨 10의 "지박" 몬스터 1장을 릴리스하고 발동할 수 있다. 상대 필드의 몬스터를 전부 파괴하고, 파괴한 몬스터의 원래 공격력의 합계만큼의 데미지를 상대에게 준다.
