text:
  en:
  de: |-
    Falls „Fortgeschrittene Finsternis“ in keiner Spielfeldzone liegt, lege dieses Monster auf den Friedhof. Falls diese Karte beschworen wird: Du kannst 1 deiner „Entwickeltes Kristallungeheuer“-Monster, das verbannt ist oder sich in deiner Hand, deinem Deck oder deinem Friedhof befindet, offen als Permanenten Zauber in deine Zauber- & Fallenzone legen. Falls diese offene Karte in einer Monsterzone zerstört wird, kannst du sie offen als Permanenten Zauber in deine Zauber- & Fallenzone legen, anstatt sie auf den Friedhof zu legen.
  es: |-
    Si "Oscuridad Avanzada" no está en una Zona del Campo, manda este monstruo al Cementerio. Si esta carta es Invocada: puedes poner boca arriba en tu Zona de Magia y Trampas como una Mágica Continua 1 de tus monstruos "Bestia de Cristal Avanzada" que esté desterrado, o en tu mano, Deck o Cementerio. Si esta carta boca arriba es destruida en una Zona de Monstruos, puedes ponerla boca arriba en tu Zona de Magia y Trampas como una Mágica Continua en lugar de mandarla al Cementerio.
  fr: |-
    Si "Ténèbres Ultimes" n'est pas dans une Zone Terrain, envoyez ce monstre au Cimetière. Si cette carte est Invoquée : vous pouvez placer 1 de vos monstres "Bête Cristalline Ultime" qui est banni, ou dans votre main, Deck ou Cimetière, face recto dans votre Zone Magie & Piège comme Magie Continue. Si cette carte face recto est détruite dans une Zone Monstre, vous pouvez la placer face recto dans votre Zone Magie & Piège comme Magie Continue au lieu de l'envoyer au Cimetière.
  it: |-
    Se "Oscurità Avanzata" non è in una Zona Terreno, manda questo mostro al Cimitero. Se questa carta viene Evocata: puoi mettere 1 dei tuoi mostri "Bestia Cristallo Avanzata" che è bandito, o nella tua mano, Deck o Cimitero, scoperto nella tua Zona Magie & Trappole come una Magia Continua. Se questa carta scoperta viene distrutta in una Zona Mostri, puoi metterla scoperta nella tua Zona Magie & Trappole come una Magia Continua, invece di mandarla al Cimitero.
  pt: |-
    Se "Trevas Avançadas" não estiver em uma Zona do Campo, envie este monstro para o Cemitério. Se este card for Invocado: você pode colocar 1 dos seus monstros "Fera Cristalina Avançada" que estiverem banidos, ou na sua mão, no Deck ou no Cemitério, com a face para cima na sua Zona de Magias & Armadilhas como uma Magia Contínua. Se este card com a face para cima for destruído em uma Zona de Monstros, em vez de enviá-lo para o Cemitério, você pode colocá-lo com a face para cima na sua Zona de Magias & Armadilhas como uma Magia Contínua.
  ja: |-
    ①：フィールドゾーンに「アドバンスド・ダーク」が存在しない場合にこのモンスターは墓地へ送られる。
    ②：このカードが召喚・反転召喚・特殊召喚した場合に発動できる。自分の手札・デッキ・墓地・除外状態の「Ａ宝玉獣」モンスター１体を永続魔法カード扱いで自分の魔法＆罠ゾーンに表側表示で置く。
    ③：表側表示のこのカードがモンスターゾーンで破壊された場合、墓地へ送らずに永続魔法カード扱いで自分の魔法＆罠ゾーンに表側表示で置く事ができる。
  ko: |-
    ①: 필드 존에 "어드밴스드 다크"가 존재하지 않을 경우에 이 몬스터는 묘지로 보내진다. ②: 이 카드가 일반 소환 / 반전 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 자신의 패 / 덱 / 묘지의 몬스터 및 제외되어 있는 자신의 몬스터 중에서, "A(어드밴스드) 보옥수" 몬스터 1장을 골라 지속 마법 카드로 취급하여 자신의 마법 & 함정 존에 앞면 표시로 놓는다. ③: 앞면 표시의 이 카드가 몬스터 존에서 파괴되었을 경우, 묘지로 보내지 않으며 지속 마법 카드로 취급하고 자신의 마법 & 함정 존에 앞면 표시로 놓을 수 있다.
  zh-TW: |-
    ①：在場地區不存在「高等暗黑」的狀況下，此怪獸將送至墓地。②：可在此卡召喚・反轉召喚・特殊召喚成功的狀況下發動。從我方手牌・牌組・墓地的怪獸及我方被除外的怪獸中選擇１隻「高等寶玉獸」怪獸，視為永續魔法卡以正面表示置於我方的魔法＆陷阱區。③：在正面表示的此卡於怪獸區被破壞的狀況下，可不送至墓地，視為永續魔法卡以正面表示置於我方的魔法＆陷阱區。
  zh-CN: |-
    ①：场地区域不存在“高等暗黑”的情况下，此怪兽将被送至墓地。②：此卡召唤・反转召唤・特殊召唤成功的情况下可以发动。从自己的手牌・牌组・墓地的怪兽及自己被除外的怪兽中，挑选１只“高等宝玉兽”怪兽，视为永续魔法卡，以表侧表示放在自己的魔法与陷阱区域。③：表侧表示的此卡在怪兽区域被破坏的情况下，可不送至墓地，而是视为永续魔法卡以表侧表示放在自己的魔法与陷阱区域。
