text:
  en: |-
    Once per turn: You can change this card to face-down Defense Position. If this card is Flip Summoned: Draw 1 card.
  de: |-
    Einmal pro Spielzug: Du kannst diese Karte in die verdeckte Verteidigungsposition ändern. Falls diese Karte als Flippbeschwörung beschworen wird: Ziehe 1 Karte.
  es: |-
    Una vez por turno: puedes cambiar esta carta a Posición de Defensa boca abajo. Si esta carta es Invocada por Volteo: roba 1 carta.
  fr: |-
    Une fois par tour : vous pouvez changer cette carte en Position de Défense face verso. Si cette carte est Invoquée par Flip : piochez 1 carte.
  it: |-
    Una volta per turno: puoi mettere questa carta coperta in Posizione di Difesa. Se questa carta viene Evocata per Scoperta: pesca 1 carta.
  pt: |-
    Uma vez por turno: você pode colocar este card com a face para baixo em Posição de Defesa. Se este card for Invocado por Invocação-Virar: compre 1 card.
  ja: |-
    ①：自分メインフェイズに発動できる。このカードを裏側守備表示にする（１ターンに１度のみ）。②：このカードが反転召喚に成功した場合に発動する。自分はデッキから１枚ドローする。
  ko: |-
    이 카드는 1턴에 1번만 뒷면 수비 표시로 할 수 있다. 이 카드가 반전 소환에 성공했을 때, 덱에서 카드를 1장 드로우한다.
  zh-TW:
  zh-CN: |-
    ①：自己主要阶段才能发动。这张卡变成里侧守备表示（1回合只有1次）。②：这张卡反转召唤成功的场合发动。自己从卡组抽1张。
