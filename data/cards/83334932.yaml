  pt: Samurai Superpesado Motocicleta
  ja: <ruby>超<rt>ちょう</rt></ruby><ruby>重<rt>じゅう</rt></ruby><ruby>武<rt>む</rt></ruby><ruby>者<rt>しゃ</rt></ruby>バイ－<ruby>Ｑ<rt>ク</rt></ruby>
  ja_romaji: Chōjūmusha Bai-Ku
  ko: 초중무사 바이－<ruby>Q<rt>큐</rt></ruby>
  ko_rr: Chojungmusa Bai-Kyu
  zh-TW:
  zh-CN: 超重武者 摩托－Q
text:
  en: |-
    If you have no Spells/Traps in your GY: You can discard this card; add 1 "Superheavy Samurai" monster from your Deck to your hand, except "Superheavy Samurai Motorbike". You can only use this effect of "Superheavy Samurai Motorbike" once per turn. Once per turn: You can target 1 Machine monster you control; increase its Level by 2.
  de: |-
    Falls du keine Zauber/Fallen in deinem Friedhof hast: Du kannst diese Karte abwerfen; füge deiner Hand 1 „Superstarker Samurai“-Monster von deinem Deck hinzu, außer „Superstarker Samurai Motorrad“. Du kannst diesen Effekt von „Superstarker Samurai Motorrad“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug: Du kannst 1 Maschine-Monster wählen, das du kontrollierst; erhöhe seine Stufe um 2.
  es: |-
    Si no tienes Mágicas/Trampas en tu Cementerio: puedes descartar esta carta; añade a tu mano 1 monstruo "Samurai Superpesado" en tu Deck, excepto "Samurai Superpesado Motocicleta". Sólo puedes usar este efecto de "Samurai Superpesado Motocicleta" una vez por turno. Una vez por turno: puedes seleccionar 1 monstruo Máquina que controles; aumenta su Nivel en 2.
  fr: |-
    Si vous n'avez aucun Magie/Piège dans votre Cimetière : vous pouvez défausser cette carte ; ajoutez 1 monstre "Samouraï Supralourd" ("Moto Samouraï Supralourd" exclu) depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Moto Samouraï Supralourd" qu'une fois par tour. Une fois par tour : vous pouvez cibler 1 monstre Machine que vous contrôlez ; augmentez son Niveau de 2.
  it: |-
    Se non hai nessuna Magia/Trappola nel tuo Cimitero: puoi scartare questa carta; aggiungi 1 mostro "Samurai Superpesante" dal tuo Deck alla tua mano, eccetto "Samurai Superpesante Motocicletta". Puoi utilizzare questo effetto di "Samurai Superpesante Motocicletta" una sola volta per turno. Una volta per turno: puoi scegliere come bersaglio 1 mostro Macchina che controlli; aumenta il suo Livello di 2.
  pt: |-
    Se você não tiver Magias/Armadilhas no seu Cemitério: você pode descartar este card; adicione 1 monstro "Samurai Superpesado" do seu Deck à sua mão, exceto "Samurai Superpesado Motocicleta". Você só pode usar este efeito de "Samurai Superpesado Motocicleta" uma vez por turno. Uma vez por turno: você pode escolher 1 monstro Máquina que você controla; aumente seu Nível em 2.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：自分の墓地に魔法・罠カードが存在しない場合、このカードを手札から捨てて発動できる。デッキから「超重武者バイ－Ｑ」以外の「超重武者」モンスター１体を手札に加える。②：１ターンに１度、自分フィールドの機械族モンスター１体を対象として発動できる。そのモンスターのレベルを２つ上げる。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지에 마법 / 함정 카드가 존재하지 않을 경우, 이 카드를 패에서 버리고 발동할 수 있다. 덱에서 "초중무사 바이－Q(큐)" 이외의 "초중무사" 몬스터 1장을 패에 넣는다. ②: 1턴에 1번, 자신 필드의 기계족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 레벨을 2개 올린다.
  zh-TW:
  zh-CN: |-
    此卡名的①效果１回合仅可使用１次。①：自己墓地不存在魔法・陷阱卡的情况下，从手牌将此卡舍弃可以发动。从牌组将１只“超重武者 摩托－Q”以外的“超重武者”怪兽加入手牌。②：１回合１次，以自己场上的１只机械族怪兽为对象可以发动。该怪兽的等级上升２。
