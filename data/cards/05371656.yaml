name:
  en: Sword of the Soul-Eater
  de: Schwert des Seelenfressers
  es: Espada del Come-Almas
  fr: Epée du Dévoreur d'Ame
  it: Spada del Mangia-Anima
  pt: Espada do Come Alma
  ja: <ruby>魂<rt>たま</rt></ruby><ruby>喰<rt>ぐ</rt></ruby>らいの<ruby>魔<rt>ま</rt></ruby><ruby>刀<rt>とう</rt></ruby>
  ja_romaji: Tamagurai no Matō
  ko: 영혼 흡수자의 마도
  ko_rr:
  zh-TW: 食魂之魔刀
  zh-CN: 食魂之魔刀
text:
  en:
  de: |-
    Du kannst nur ein Monster der Stufe 3 oder niedriger auf deiner Spielfeldseite mit dieser Karte ausrüsten. Wenn du diese Karte aktivierst, biete alle normalen Monster (ausgenommen Monsterspielmarken) auf deiner Spielfeldseite außer dem ausgerüsteten Monster als Tribut an. Erhöhe die ATK des ausgerüsteten Monster um 1000 Punkte für jedes normale Monster, das du als Tribut angeboten hast.
  es: |-
    Sólo puedes equipar esta carta a un Monstruo Normal de Nivel 3 o inferior en tu Campo. Cuando activas esta carta, ofrece todos tus Monstruos Normales (excepto fichas) en tu Campo, excepto el monstruo equipado como Sacrificios. Aumenta el ATK del monstruo equipado en 1000 puntos por cada Monstruo Normal que hayas ofrecido como Sacrificio.
  fr: |-
    Vous ne pouvez équiper cette carte qu'à un Monstre Normal de Niveau 3 ou moins sur votre Terrain. Lorsque vous activez cette carte, sacrifiez tous les Monstres Normaux (excepté les jetons) sur votre Terrain excepté le monstre équipé. Augmente l'ATK du monstre équipé de 1000 points pour chaque Monstre Normal que vous avez sacrifié.
  it: |-
    Puoi equipaggiare con questa carta solo un Mostro Normale di Livello 3 o inferiore sul tuo Terreno. Quando attivi questa carta, offri tutti i Mostri Normali (eccetto i Segna-Mostri) sul tuo Terreno, eccetto il mostro equipaggiato, come Tributi. Aumenta l'ATK del mostro equipaggiato di 1000 punti per ogni Mostro Normale che hai offerto come Tributo.
  pt: |-
    Este card pode apenas equipar um Monstro Normal de Nível 3 ou menos no seu Campo. Quando você activar este card, ofereça como Tributo todos os Montros Normais (exceto Fichas) no seu Campo, exceto o monstro equipado. Aumente o ATK do monstro equipado em 1000 pontos por cada Monstro Normal que você ofereceu como Tributo.
  ja: |-
    自分フィールドのレベル３以下の通常モンスターにのみ装備可能。
    装備するモンスター及びトークン以外の自分フィールドの通常モンスターを全てリリースしてこのカードを発動できる。
    ①：装備モンスターの攻撃力は、このカードの発動時にリリースしたモンスターの数×１０００アップする。
  ko: |-
    자신 필드 위에 존재하는 레벨 3 이하의 일반 몬스터에 장착할 수 있다. 이 카드의 발동시, 장착 몬스터 이외의 자신 필드 위에 존재하는 일반 몬스터(토큰 이외)를 전부 제물로 바친다. 제물로 바친 일반 몬스터 1장당, 장착 몬스터의 공격력은 1000 포인트 올린다.
  zh-TW: |-
    僅可裝備於我方場上等級３以下的通常怪獸。可解放裝備怪獸及衍生物以外的我方場上的所有通常怪獸發動此卡。裝備怪獸的攻擊力依據解放怪獸的數量×１０００進行提升。
  zh-CN: |-
    仅限装备我方场上的等级３以下的通常怪兽。此卡发动时，解放我方场上除装备怪兽及衍生物以外的所有通常怪兽。每解放１只怪兽，装备怪兽的攻击力上升１０００点。
