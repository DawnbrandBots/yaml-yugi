text:
  en: |-
    1 Tuner + 1+ non-Tuner monsters
    Cannot be destroyed by card effects. Insect Synchro Monsters you control gain 200 ATK for each of your banished Insect monsters. If this card is banished: You can Special Summon it, then you can destroy cards your opponent controls up to the number of your banished Insect monsters, then inflict 500 damage to your opponent for each card destroyed. You can only use this effect of "Battlewasp - Gran Partisan the Revolution" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    このカード名の③の効果は１ターンに１度しか使用できない。①：このカードはモンスターゾーンに存在する限り、効果では破壊されない。②：自分フィールドの昆虫族Ｓモンスターの攻撃力は、自分の除外状態の昆虫族モンスターの数×２００アップする。③：このカードが除外された場合に発動できる。このカードを特殊召喚する。その後、自分の除外状態の昆虫族モンスターの数まで相手フィールドのカードを破壊できる。その場合、さらに破壊した数×５００ダメージを相手に与える。
  ko:
  zh-TW:
  zh-CN: |-
    协调＋协调以外的怪兽１只以上
    此卡名的③效果１回合仅可使用１次。①：此卡只要存在于怪兽区域，不会因效果被破坏。②：自己场上的昆虫族同步怪兽的攻击力上升相当于自己除外状态的昆虫族怪兽的数量×２００的数值。③：此卡被除外的情况下可以发动。将此卡特殊召唤。然后，可将对手场上的卡破坏，数量最多为自己除外状态的昆虫族怪兽的数量。该情况下，进而给予对手相当于所破坏的数量×５００的伤害。
