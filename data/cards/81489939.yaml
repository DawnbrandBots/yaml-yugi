text:
  en: |-
    Reduce the Levels of all monsters your opponent controls by 1.
  de: |-
    Reduziere die Stufen aller Monster, die dein Gegner kontrolliert, um 1.
  es: |-
    Reduce en 1 los Niveles de todos los monstruos que controle tu adversario.
  fr: |-
    Réduisez le Niveau de tous les monstres contrôlés par votre adversaire de 1.
  it: |-
    Riduci di 1 il Livello di tutti i mostri controllati dal tuo avversario.
  pt: |-
    Reduza em 1 o Nível de todos os monstros que seu oponente controla.
  ja: |-
    このカードがフィールド上に存在する限り、相手フィールド上に表側表示で存在する全てのモンスターのレベルは１つ下がる。
  ko: |-
    이 카드가 필드 위에 존재하는 한, 상대 필드 위에 앞면 표시로 존재하는 모든 몬스터의 레벨은 1개 내린다.
  zh-TW:
  zh-CN: |-
    只要这张卡在场上存在，对方场上的全部怪兽的等级下降1星。
