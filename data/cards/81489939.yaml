    Reduza em 1 o Nível de todos os monstros que seu oponente controla.
  ja: |-
    このカードがフィールド上に存在する限り、相手フィールド上に表側表示で存在する全てのモンスターのレベルは１つ下がる。
  ko: |-
    이 카드가 필드 위에 존재하는 한, 상대 필드 위에 앞면 표시로 존재하는 모든 몬스터의 레벨을 1개 내린다.
  zh-TW:
  zh-CN: |-
    只要这张卡在场上存在，对方场上的全部怪兽的等级下降1星。
