name:
  en: Multiplication of Ants
  de: Vervielfältigung von Ameisen
  es: Multiplicación de Hormigas
  fr: Multiplication des Fourmis
  it: Moltiplcazione delle Formiche
  pt:
  ja: アリの<ruby>増<rt>ぞう</rt></ruby><ruby>殖<rt>しょく</rt></ruby>
  ja_romaji: Ari no Zōshoku
  ko: 개미 증식
  ko_rr:
  zh-TW:
  zh-CN: 蚂蚁的增殖
text:
  en: |-
    Tribute 1 Insect-Type Monster on your side of the field. Special Summon 2 "Army Ant Tokens" (Insect-Type/EARTH/Level 4/ATK 500/DEF 1200) on your side of the field. The tokens cannot be used as a Tribute for a Tribute Summon.
  de: |-
    Opfere 1 Monster vom Typ Insekt auf deiner Spielfeldseite. Beschwöre 2 „Armeeameisen-Spielmarke“ (Typ Insekt/ERDE/Stufe 4/ATK 500/DEF 1200) als Spezialbeschwörung auf deiner Spielfeldseite. Die Spielmarke können nicht als Tribut für eine Tributbeschwörung verwendet werden.
  es: |-
    Sacrifica 1 monstruo de Tipo Insecto en tu Campo para activar esta carta. Invoca mediante una Invocación Especial 2 "Fichas de Ejército de Hormigas" (Tipo Insecto/TIERRA/Nivel 4/ATK 500/ DEF 1200) en tu Campo. Estas fichas no pueden ser usadas como Sacrificio en una Invocación de Sacrificio.
  fr: |-
    Sacrifiez 1 monstre de Type Insecte de votre Terrain. Faites l'Invocation Spéciale de 2 "Jetons Armée Fourmi" (Type Insecte/TERRE/Niveau 4/ATK 500/DEF 1200) sur votre Terrain. Les jetons ne peuvent pas être utilisés comme Sacrifice pour une Invocation Sacrifice.
  it: |-
    Offri 1 mostro di Tipo Insetto sul tuo Terreno come Tributo. Evoca tramite Evocazione Speciale 2 "Segna-Formica Soldato" (Tipo Insetto/TERRA/Livello 4/ATK 500/DEF 1200) sul tuo Terreno. I Segna-Mostro non possono essere usati come Tributo per un'Evocazione con Tributo.
  pt:
  ja: |-
    自分フィールド上の昆虫族モンスター１体を生け贄に捧げて発動する。自分フィールド上に「兵隊アリトークン」（昆虫族・地・星４・攻５００／守１２００）を２体特殊召喚する。（生け贄召喚のための生け贄にはできない）
  ko: |-
    자신 필드 위의 곤충족 몬스터 1장을 제물로 바치고 발동한다. 자신 필드 위에 "병사개미 토큰"(곤충족/땅 속성/레벨 4/공격력 500/수비력 1200)을 2장 특수 소환한다(제물 소환을 위한 제물로는 할 수 없다).
  zh-TW:
  zh-CN: |-
    把自己场上1只昆虫族怪兽作为祭品发动。在自己场上把2只「兵队蚂蚁衍生物」（昆虫族·地·4星·攻500／守1200）特殊召唤。（不能作为祭品召唤的祭品）
