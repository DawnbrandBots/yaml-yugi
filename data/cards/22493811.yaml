text:
  en: |-
    Tribute 1 Insect monster; Special Summon 2 "Army Ant Tokens" (Insect/EARTH/Level 4/ATK 500/DEF 1200). These Tokens cannot be Tributed for a Tribute Summon.
  de: |-
    Biete 1 Insekt-Monster als Tribut an; beschwöre 2 „Armeeameisen-Spielmarken“ (Insekt/ERDE/Stufe 4/ATK 500/DEF 1200) als Spezialbeschwörung. Diese Spielmarken können nicht als Tribut für eine Tributbeschwörung angeboten werden.
  es: |-
    Sacrifica 1 monstruo Insecto; Invoca de Modo Especial 2 "Ficha de Ejército de Hormigas" (Insecto/TIERRA/Nivel 4/ATK 500/DEF 1200). Estas Fichas no pueden ser Sacrificadas para una Invocación por Sacrificio.
  fr: |-
    Sacrifiez 1 monstre Insecte ; Invoquez Spécialement 2 "Jeton Armée Fourmi" (Insecte/TERRE/Niveau 4/ATK 500/DEF 1200). Ces Jetons ne peuvent pas être Sacrifiés pour une Invocation Sacrifice.
  it: |-
    Offri come Tributo 1 mostro Insetto; Evoca Specialmente 2 "Segna-Formica Soldato" (Insetto/TERRA/Livello 4/ATK 500/DEF 1200). Questi Segna-Mostro non possono essere offerti come Tributo per un'Evocazione tramite Tributo.
  pt: |-
    Ofereça como Tributo 1 monstro Inseto; Invoque por Invocação-Especial 2 "Ficha de Formiga Soldado" (Inseto/TERRA/Nível 4/ATK 500/DEF 1200). Essas Fichas não podem ser oferecidas como Tributo para uma Invocação-Tributo.
  ja: |-
    自分フィールド上の昆虫族モンスター１体を生け贄に捧げて発動する。自分フィールド上に「兵隊アリトークン」（昆虫族・地・星４・攻５００／守１２００）を２体特殊召喚する。（生け贄召喚のための生け贄にはできない）
  ko: |-
    자신 필드 위의 곤충족 몬스터 1장을 제물로 바치고 발동한다. 자신 필드 위에 "병사개미 토큰"(곤충족/땅 속성/레벨 4/공격력 500/수비력 1200)을 2장 특수 소환한다(제물 소환을 위한 제물로는 할 수 없다).
  zh-TW:
  zh-CN: |-
    把自己场上1只昆虫族怪兽作为祭品发动。在自己场上把2只「兵队蚂蚁衍生物」（昆虫族·地·4星·攻500／守1200）特殊召唤。（不能作为祭品召唤的祭品）
