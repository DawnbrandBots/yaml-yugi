name:
  en: Black Dragon's Chick
  de: Schwarzes Drachenküken
  es: Cría de Dragón Negro
  fr: Poussin Dragon Noir
  it: Cucciolo di Occhi-Rossi
  pt: Filhote do Dragão Negro
  ja: <ruby>黒<rt>こく</rt></ruby><ruby>竜<rt>りゅう</rt></ruby>の<ruby>雛<rt>ひな</rt></ruby>
  ja_romaji: Kokuryū no Hina
  ko: 아기 흑룡
  ko_rr:
  zh-TW: 黑龍之雛
  zh-CN: 黑龙之雏
text:
  en:
  de: |-
    Du kannst diese offene Karte, die du kontrollierst, auf den Friedhof legen; beschwöre 1 „Rotäugiger schwarzer Drache“ als Spezialbeschwörung von deiner Hand.
  es: |-
    Puedes mandar al Cementerio esta carta boca arriba que controlas; Invoca de Modo Especial, desde tu mano, 1 "Dragón Negro de Ojos Rojos".
  fr: |-
    Vous pouvez envoyer cette carte face recto que vous contrôlez au Cimetière ; Invoquez Spécialement 1 "Dragon Noir aux Yeux Rouges" depuis votre main.
  it: |-
    Puoi mandare questa carta scoperta che controlli al Cimitero; Evoca Specialmente 1 "Drago Nero Occhi Rossi" dalla tua mano.
  pt: |-
    Você pode enviar este card com a face para cima que você controla para o Cemitério; Invoque por Invocação-Especial 1 "Dragão Negro de Olhos Vermelhos" da sua mão.
  ja: |-
    ①：フィールドのこのカードを墓地へ送って発動できる。手札から「真紅眼の黒竜」１体を特殊召喚する。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 이 카드를 묘지로 보내고 발동할 수 있다. 패에서 "붉은 눈의 흑룡" 1장을 특수 소환한다.
  zh-TW: |-
    可將場上的此卡送至墓地發動。從手牌特殊召喚１隻「真紅眼黑龍」。
  zh-CN: |-
    可将我方场上表侧表示的此卡送入墓地来发动此卡。从手牌特殊召唤１只“真红眼黑龙”。
