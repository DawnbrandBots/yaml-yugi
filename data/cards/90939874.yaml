text:
  en: |-
    If you control 3 or more "Six Samurai" Synchro Monsters with different names (the number of monsters required to activate this card is reduced by 1 for every 6 Bushido Counters on your field): Destroy all cards your opponent controls. If this Set card in its owner's control is destroyed or banished by an opponent's activated effect: You can Special Summon 1 "Six Samurai" monster or "Shien" Effect Monster from your Deck or Extra Deck. You can only use each effect of "Six Strike - Legendary Lord's Sextuple Impact" once per turn.
