  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに「六武衆」Ｓモンスターが３種類以上存在する場合に発動できる（このカードを発動するために必要なモンスターの種類は、自分フィールドの武士道カウンター６つにつき１種類少なくなる）。相手フィールドのカードを全て破壊する。②：セットされたこのカードが相手の発動した効果で、破壊された場合または除外された場合に発動できる。デッキ・ＥＸデッキから「六武衆」モンスターか「紫炎」効果モンスター１体を特殊召喚する。
