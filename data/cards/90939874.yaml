  ja: <ruby>六<rt>ろく</rt></ruby><ruby>武<rt>ぶ</rt></ruby><ruby>式<rt>しき</rt></ruby><ruby>真<rt>しん</rt></ruby><ruby>伝<rt>でん</rt></ruby><ruby>天<rt>てん</rt></ruby><ruby>魔<rt>ま</rt></ruby><ruby>六<rt>ろく</rt></ruby><ruby>段<rt>だん</rt></ruby><ruby>衝<rt>しょう</rt></ruby>
