    「魔轟神」チューナー＋チューナー以外のモンスター１体以上
    ①：このカードがＳ召喚した時に発動できる。自分は手札が２枚になるようにドローする。
  ko: |-
    "마굉신" 튜너 ＋ 튜너 이외의 몬스터 1장 이상
    ①: 이 카드를 싱크로 소환했을 때에 발동할 수 있다. 자신은 패가 2장이 되도록 드로우한다.
  zh-TW:
