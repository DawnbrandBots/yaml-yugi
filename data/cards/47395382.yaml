    1 Tuner "Il Favoloso" + 1+ mostri non-Tuner
    Quando questa carta viene Synchro Evocata: puoi pescare fino ad avere 2 carte nella tua mano.
  pt: |-
    1 Regulador "Mitológico(a)" + 1+ monstros não-Reguladores
    Quando este card for Invocado por Invocação-Sincro: você pode comprar até ter 2 cards na sua mão.
