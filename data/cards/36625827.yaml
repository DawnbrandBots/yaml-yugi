text:
  en: |-
    If this card is Normal Summoned: Place 1 Clock Counter on each "Clock Tower Prison". When this card is destroyed by battle and sent to the GY: You can target 1 Spell/Trap you control; destroy that target.
  de: |-
    Falls diese Karte als Normalbeschwörung beschworen wird: Lege 1 Uhrzählmarke auf jeden „Gefängnisuhrturm“. Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst 1 Zauber/Falle wählen, den oder die du kontrollierst; zerstöre das gewählte Ziel.
  es: |-
    Si esta carta es Invocada de Modo Normal: pon 1 Contador de Reloj en cada "Prisión de la Torre del Reloj". Cuando esta carta es destruida en batalla y mandada al Cementerio: puedes seleccionar 1 Mágica/Trampa que controles; destruye ese objetivo.
  fr: |-
    Si cette carte est Invoquée Normalement : placez 1 Compteur Horloge sur chaque "Prison de la Tour de l'Horloge". Lorsque cette carte est détruite au combat et envoyée au Cimetière : vous pouvez cibler 1 Magie/Piège que vous contrôlez ; détruisez la cible.
  it: |-
    Se questa carta viene Evocata Normalmente: metti 1 Segnalino Orologio su ogni "Prigione della Torre dell'Orologio". Quando questa carta viene distrutta in battaglia e mandata al Cimitero: puoi scegliere come bersaglio 1 Magia/Trappola che controlli; distruggi quel bersaglio.
  pt: |-
    Se este card for Invocado por Invocação-Normal: coloque 1 Marcador de Relógio em cada "Prisão da Torre do Relógio". Quando este card for destruído em batalha e enviado para o Cemitério: você pode escolher 1 Magia/Armadilha que você controla; destrua o alvo.
  ja: |-
    このカードが召喚に成功した時、「幽獄の時計塔」に時計カウンターを１つ置く。このカードが戦闘によって破壊され墓地へ送られた時、自分フィールド上の魔法・罠カード１枚を破壊する事ができる。
  ko: |-
    이 카드가 일반 소환에 성공했을 때, "유옥의 시계탑"에 시계 카운터를 1개 놓는다. 이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 자신 필드 위의 마법/함정 카드 1장을 파괴할 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡召唤成功时，给「幽狱之时计塔」放置1个时计指示物。这张卡被战斗破坏送去墓地时，可以把自己场上1张魔法·陷阱卡破坏。
