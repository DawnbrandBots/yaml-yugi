name:
  en: Malefic Cyber End Dragon
  de: Niederträchtiger Cyber End-Drache
  es: Malicioso Ciber Dragón Final
  fr: Cyber Dragon Ultime Corrompu
  it: Cyber Drago Finale Maligno
  pt: Dragão Final Cibernético Pernicioso
  ja: <ruby>Ｓｉｎ<rt>シン</rt></ruby> サイバー・エンド・ドラゴン
  ja_romaji: Shin Saibā Endo Doragon
  ko: <ruby>Sin<rt>신</rt></ruby> 사이버 엔드 드래곤
  ko_rr: Sin Saibeo Endeu Deuraegon
  zh-TW:
  zh-CN: Sin 电子终极龙
text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned (from your hand) by banishing 1 "Cyber End Dragon" from your Extra Deck. There can only be 1 "Malefic" monster on the field. Other monsters you control cannot declare an attack. If there is no face-up Field Spell on the field, destroy this card.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 „Cyber End-Drache“ von deinem Extra Deck verbannst. Es kann nur 1 „Niederträchtig“-Monster auf dem Spielfeld liegen. Andere Monster, die du kontrollierst, können keinen Angriff deklarieren. Falls kein offener Spielfeldzauber auf dem Spielfeld liegt, zerstöre diese Karte.
  es: |-
    (Esta carta no se trata como una carta "Ciber Dragón").
    No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) desterrando 1 "Dragón Ciber Final" en tu Deck Extra. Sólo puede haber 1 monstruo "Malicioso/a" en el Campo. Los otros monstruos que controles no pueden declarar un ataque. Si no hay una Mágica de Campo boca arriba en el Campo, destruye esta carta.
  fr: |-
    (Cette carte n'est pas traitée comme une carte "Cyber Dragon".)
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en bannissant 1 "Dragon Cyber Ultime" depuis votre Extra Deck. Il ne peut y avoir qu'1 monstre "Corrompu" sur le Terrain. Les autres monstres que vous contrôlez ne peuvent pas déclarer d'attaque. S'il n'y a aucune Magie de Terrain face recto sur le Terrain, détruisez cette carte.
  it: |-
    (Questa carta non viene considerata come una carta "Cyber Drago".)
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) bandendo 1 "Drago Cyber Finale" dal tuo Extra Deck. Ci può essere solo 1 mostro "Maligno" sul Terreno. Gli altri mostri che controlli non possono dichiarare un attacco. Se non c'è nessuna Magia Terreno scoperta sul Terreno, distruggi questa carta.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao banir 1 "Dragão Final Cibernético" do seu Deck Adicional. Só pode haver 1 monstro "Pernicioso(a)" no campo. Outros monstros que você controla não podem declarar um ataque. Se não houver Magias de Campo com a face para cima no campo, destrua este card.
  ja: |-
    このカードは通常召喚できない。ＥＸデッキから「サイバー・エンド・ドラゴン」１体を除外した場合のみ特殊召喚できる。①：「Ｓｉｎ」モンスターはフィールドに１体しか表側表示で存在できない。②：このカードがモンスターゾーンに存在する限り、他の自分のモンスターは攻撃宣言できない。③：フィールド魔法カードが表側表示で存在しない場合にこのカードは破壊される。
  ko: |-
    이 카드는 통상 소환할 수 없다. 엑스트라 덱에서 "사이버 엔드 드래곤" 1장을 제외했을 경우에만 특수 소환할 수 있다. ①: "Sin(신)" 몬스터는 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 이 카드가 몬스터 존에 존재하는 한, 다른 자신 몬스터는 공격 선언할 수 없다. ③: 필드 마법 카드가 앞면 표시로 존재하지 않을 경우에 이 카드는 파괴된다.
  zh-TW:
  zh-CN: |-
    此卡不可通常召唤。仅可在从额外牌组将1只“电子终极龙”除外的情况下特殊召唤。①：“Sin”怪兽在场上仅可有1只以表侧表示存在。②：只要此卡存在于怪兽区域，自己的其他怪兽不可攻击宣言。③：不存在表侧表示的场地魔法卡的情况下，此卡将被破坏。
