text:
  en: |-
    Inflict 500 damage to your opponent each time a card(s) they control is destroyed and sent to the Graveyard by the effect of a "Cloudian" monster.
  de: |-
    Füge deinem Gegner jedes Mal 500 Schaden zu, wenn eine oder mehrere Karten, die er kontrolliert, durch den Effekt eines „Wolkian“-Monsters zerstört und auf den Friedhof gelegt werden.
  es: |-
    Inflige 500 puntos de daño a tu adversario cada vez que una carta que éste controle sea destruida y mandada al Cementerio por efecto de un monstruos "Cloudian".
  fr: |-
    Infligez 500 points de dommage à votre adversaire chaque fois qu'une carte qu'il contrôle est détruite puis envoyée au Cimetière par l'effet d'un monstre "Nuagien".
  it: |-
    Infliggi 500 danni al tuo avversario ogni volta che una o più carte che controlla è distrutta e mandata al Cimitero dall'effetto di un mostro "Nubiano".
  pt: |-
    Cause 500 de dano ao seu oponente sempre que um ou mais cards que ele controla forem destruídos e enviados para o Cemitério pelo efeito de um monstro "Nuviano".
  ja: |-
    「雲魔物」と名のついたモンスターの効果によって、相手のコントロールするカードが破壊され墓地へ送られる度に、相手ライフに５００ポイントダメージを与える。
  ko: |-
    "운마물"이라는 이름이 붙은 몬스터의 효과에 의해서, 상대가 컨트롤하는 카드가 파괴되어 묘지로 보내질 때마다, 상대 라이프에 500 포인트 데미지를 준다.
  zh-TW: |-
    每當透過冠有「雲魔物」之名怪獸的效果，將對方控制權的卡破壞送至墓地時，給予對方LP５００傷害。
  zh-CN: |-
    每次对手控制的卡片被名字带有“云魔物”的怪兽的效果破坏并被送至墓地时，给予对手LP５００点伤害。
