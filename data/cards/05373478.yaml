name:
  en: Cyber Dragon Zwei
  de: Cyber Drache Zwei
  es: Ciber Dragón Zwei
  fr: Cyber Dragon Zwei
  it: Cyber Drago Zwei
  pt: Dragão Cibernético Zwei
  ja: サイバー・ドラゴン・ツヴァイ
  ja_romaji: Saibā Doragon Tsuvai
  ko: 사이버 드래곤 츠바이
  ko_rr: Saibeo Deuraegon Cheubai
  zh-TW:
  zh-CN: 电子龙二代
text:
  en: |-
    This card's name becomes "Cyber Dragon" while in the GY. Once per turn: You can reveal 1 Spell in your hand; this card's name becomes "Cyber Dragon" until the End Phase. If this card attacks an opponent's monster, it gains 300 ATK during the Damage Step only.
  de: |-
    Der Name dieser Karte wird zu „Cyber Drache“, solange sie im Friedhof liegt. Einmal pro Spielzug: Du kannst 1 Zauber in deiner Hand vorzeigen; der Name dieser Karte wird bis zur End Phase zu „Cyber Drache“. Falls diese Karte ein Monster eines Gegners angreift, erhält sie nur während des Damage Steps 300 ATK.
  es: |-
    El nombre de esta carta se convierte en "Ciber Dragón" mientras esté en el Cementerio. Una vez por turno: puedes mostrar 1 Mágica en tu mano; el nombre de esta carta se convierte en "Ciber Dragón" hasta la End Phase. Si esta carta ataca un monstruo del adversario, gana 300 ATK sólo durante el Damage Step.
  fr: |-
    Le nom de cette carte devient "Cyber Dragon" tant qu'elle est dans le Cimetière. Une fois par tour : vous pouvez révéler 1 Magie dans votre main ; jusqu'à la End Phase, le nom de cette carte devient "Cyber Dragon". Si cette carte attaque un monstre de l'adversaire, elle gagne 300 ATK durant la Damage Step uniquement.
  it: |-
    Il nome di questa carta diventa "Cyber Drago" mentre è nel Cimitero. Una volta per turno: puoi rivelare 1 Magia nella tua mano; il nome di questa carta diventa "Cyber Drago" fino alla End Phase. Se questa carta attacca un mostro dell'avversario, essa guadagna 300 ATK solamente durante il Damage Step.
  pt: |-
    O nome deste card se torna "Dragão Cibernético" enquanto estiver no Cemitério. Uma vez por turno: você pode revelar 1 Magia na sua mão; o nome deste card se torna "Dragão Cibernético" até a Fase Final. Se este card atacar um monstro do oponente, ele ganha 300 de ATK apenas durante a Etapa de Dano.
  ja: |-
    ①：このカードのカード名は、墓地に存在する限り「サイバー・ドラゴン」として扱う。②：１ターンに１度、手札の魔法カード１枚を相手に見せて発動できる。このカードのカード名はエンドフェイズまで「サイバー・ドラゴン」として扱う。③：このカードが相手モンスターに攻撃するダメージステップの間、このカードの攻撃力は３００アップする。
  ko: |-
    ①: 이 카드의 카드명은, 묘지에 존재하는 한 "사이버 드래곤"으로 취급한다. ②: 1턴에 1번, 패의 마법 카드 1장을 상대에게 보여주고 발동할 수 있다. 이 카드의 카드명은 엔드 페이즈까지 "사이버 드래곤"으로 취급한다. ③: 이 카드가 상대 몬스터에 공격하는 데미지 스텝 동안, 이 카드의 공격력은 300 올린다.
  zh-TW:
  zh-CN: |-
    ①：此卡只要存在于墓地，卡名视为“电子龙”。②：1回合1次，向对手出示1张手牌的魔法卡后可以发动。此卡的卡名直至结束阶段为止视为“电子龙”。③：此卡攻击对手怪兽的伤害步骤中，此卡的攻击力上升300。
