text:
  en: |-
    During either player's turn, when a Trap Card is activated (except during the Damage Step): You can return this face-up card from the field to the hand.
  de: |-
    Während des Spielzugs eines beliebigen Spielers, wenn eine Fallenkarte aktiviert wird (außer während des Damage Steps): Du kannst diese offene Karte vom Spielfeld auf die Hand zurückgeben.
  es: |-
    Durante el turno de cualquier jugador, cuando es activada una Carta de Trampa (excepto durante el Damage Step): puedes devolver a la mano esta carta boca arriba en el Campo.
  fr: |-
    Durant le tour de chaque joueur, lorsqu'une Carte Piège est activée (sauf durant la Damage Step) : vous pouvez renvoyer cette carte face recto depuis le Terrain à la main.
  it: |-
    Durante il turno di qualsiasi giocatore, quando viene attivata una Carta Trappola (eccetto durante il Damage Step): puoi far ritornare questa carta scoperta dal Terreno nella mano.
  pt: |-
    Durante o turno de qualquer duelista, quando um Card de Armadilha for ativado (exceto durante a Etapa de Dano): você pode devolver este card com a face para cima no campo para a mão.
  ja: |-
    罠カードが発動した時に発動する事ができる。フィールド上に表側表示で存在するこのカードを持ち主の手札に戻す。
  ko: |-
    함정 카드가 발동했을 때에 발동할 수 있다. 필드 위에 앞면 표시로 존재하는 이 카드를 주인의 패로 되돌린다.
  zh-TW:
  zh-CN: |-
    陷阱卡发动时才能发动。场上表侧表示存在的这张卡回到持有者手卡。
