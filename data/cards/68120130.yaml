text:
  en: |-
    When an opponent's monster declares a direct attack: You can Special Summon this card from your hand. Once per turn, during either player's turn: You can have this card gain 300 DEF until the end of this turn.
  de: |-
    Wenn ein Monster deines Gegners einen direkten Angriff deklariert: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Einmal pro Spielzug, während des Spielzug eines beliebigen Spielers: Du kannst diese Karte bis zum Ende des Spielzugs 300 DEF erhalten lassen.
  es: |-
    Cuando un monstruo de tu adversario declara un ataque directo: puedes Invocar esta carta de Modo Especial desde tu mano. Una vez por turno, durante el turno de cualquier jugador: hasta el final de este turno, puedes hacer que esta carta gane 300 DEF.
  fr: |-
    Lorsqu'un monstre de votre adversaire déclare une attaque directe : vous pouvez Invoquer Spécialement cette carte depuis votre main. Une fois par tour, durant le tour de chaque joueur : jusqu'à la fin de ce tour, vous pouvez augmenter la DEF de cette carte de 300.
  it: |-
    Quando un mostro dell'avversario dichiara un attacco diretto: puoi Evocare Specialmente questa carta dalla tua mano. Una volta per turno, durante il turno di qualsiasi giocatore: puoi far guadagnare 300 DEF a questa carta.
  pt: |-
    Quando um monstro do oponente declarar um ataque direto: você pode Invocar este card por Invocação-Especial da sua mão. Uma vez por turno, durante o turno de qualquer duelista: você pode fazer com que este card ganhe 300 de DEF até o final deste turno.
  ja: |-
    相手モンスターの直接攻撃宣言時、このカードを手札から特殊召喚する事ができる。また、１ターンに１度、このカードの守備力をエンドフェイズまで３００ポイントアップする事ができる。この効果は相手ターンでも発動する事ができる。
  ko: |-
    상대 몬스터의 직접 공격 선언시, 이 카드를 패에서 특수 소환할 수 있다. 또한, 1턴에 1번, 이 카드의 수비력을 엔드 페이즈시까지 300 포인트 올릴 수 있다. 이 효과는 상대 턴에도 발동할 수 있다.
  zh-TW: |-
    對方怪獸的直接攻擊宣言時，可從手牌特殊召喚此卡。此外，１回合１次，此卡的守備力可在回合結束前提升３００。此效果在對方回合也可發動。
  zh-CN: |-
    对手怪兽的直接攻击宣言时，可从手牌特殊召唤此卡。此外，１回合１次，直至回合结束时，此卡的守备力可上升３００点。此效果在对手回合也可发动。
