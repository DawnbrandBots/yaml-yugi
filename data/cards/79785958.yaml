  ja: ヴェルズ・カストル
  ja_romaji: Veruzu Kasutoru
  ko: 벨즈 카스토르
  ko_rr:
  zh-TW: 邪蝕 卡斯托爾
  zh-CN: 邪蚀 卡斯托尔
text:
  en:
  de: |-
    Während des Spielzugs, in dem diese Karte als Normalbeschwörung beschworen wurde, kannst du zusätzlich zu deiner Normalbeschwörung oder deinem Setzen 1 „lschar“-Monster als Normalbeschwörung beschwören. (Du kannst diesen Effekt nur einmal pro Spielzug erhalten.)
  es: |-
    Durante el turno en que esta carta fue Invocada de Modo Normal, puedes Invocar de Modo Normal 1 monstruo "Horda" además de tu Invocación Normal/Colocación. (Sólo puedes ganar este efecto una vez por turno).
  fr: |-
    Durant le tour où cette carte a été Invoquée Normalement, vous pouvez Invoquer Normalement 1 monstre "Colonie" en plus de votre Invocation Normale/Pose. (Vous ne pouvez gagner cet effet qu'une fois par tour.)
  it: |-
    Durante il turno in cui questa carta è stata Evocata Normalmente, puoi Evocare Normalmente 1 mostro "Branco" in aggiunta alla tua Evocazione Normale/Posizionamento. (Puoi guadagnare questo effetto una sola volta per turno.)
  pt: |-
    Durante o turno em que este card foi Invocado por Invocação-Normal, você pode Invocar por Invocação-Normal 1 monstro "Hordeum" em adição à sua Invocação-Normal/Baixar padrão. (Você só pode se aproveitar deste efeito uma vez por turno.)
  ja: |-
    ①：このカードが召喚した時に適用する。このターン、自分は通常召喚に加えて１度だけ「ヴェルズ」モンスター１体を召喚できる。
  ko: |-
    이 카드가 일반 소환에 성공한 턴에, 자신은 일반 소환 / 세트 외에도 1번만 "벨즈"라는 이름이 붙은 몬스터 1장을 일반 소환할 수 있다.
  zh-TW: |-
    此卡召喚成功的回合，我方除了通常召喚以外僅限一次，可額外召喚１隻冠有「邪蝕」之名的怪獸。
  zh-CN: |-
    此卡召唤成功的回合，我方除了通常召唤以外，仅１次，可再召唤１只冠有“邪蚀”之名的怪兽。
