name:
  en: Insect Queen
  de: Insektenkönigin
  es: Reina Insecto
  fr: Reine Insecte
  it: Insetto Regina
  pt: Rainha dos Insetos
  ja: インセクト<ruby>女王<rt>クイーン</rt></ruby>
  ja_romaji: Insekuto Kuīn
  ko: 곤충 여왕
  ko_rr:
  zh-TW:
  zh-CN: 昆虫女王
text:
  en: |-
    Gains 200 ATK for each Insect monster on the field. Cannot declare an attack unless you Tribute 1 monster. Once per turn, during the End Phase, if this card destroyed an opponent's monster by battle this turn: Special Summon 1 "Insect Monster Token" (Insect/EARTH/Level 1/ATK 100/DEF 100) in Attack Position.
  de: |-
    Erhält für jedes Insekt-Monster auf dem Spielfeld 200 ATK. Kann keinen Angriff deklarieren, es sei denn, du bietest 1 Monster als Tribut an. Einmal pro Spielzug, während der End Phase, falls diese Karte in diesem Spielzug ein Monster eines Gegners durch Kampf zerstört hat: Beschwöre 1 „Insektenmonster-Spielmarke“ (Insekt/ERDE/Stufe 1/ATK 100/DEF 100) als Spezialbeschwörung in die Angriffsposition.
  es: |-
    Gana 200 ATK por cada monstruo Insecto en el Campo. No puede declarar un ataque a menos que Sacrifiques 1 monstruo. Una vez por turno, durante la End Phase, si este turno esta carta destruyó un monstruo del adversario en batalla: Invoca de Modo Especial 1 "Ficha Monstruo Insecto" (Insecto/TIERRA/Nivel 1/ATK 100/DEF 100) en Posición de Ataque.
  fr: |-
    Gagne 200 ATK pour chaque monstre Insecte sur le Terrain. Ne peut pas déclarer d'attaque sauf si vous Sacrifiez 1 monstre. Une fois par tour, durant la End Phase, si cette carte a détruit un monstre de l'adversaire au combat ce tour : Invoquez Spécialement 1 "Jeton Monstre Insecte" (Insecte/TERRE/Niveau 1/ATK 100/DEF 100) en Position d'Attaque.
  it: |-
    Guadagna 200 ATK per ogni mostro Insetto sul Terreno. Non può dichiarare un attacco a meno che tu offra come Tributo 1 mostro. Una volta per turno, durante la End Phase, se questa carta ha distrutto un mostro dell'avversario in battaglia in questo turno: Evoca Specialmente 1 "Segna-Mostro Insetto" (Insetto/TERRA/Livello 1/ATK 100/DEF 100) in Posizione di Attacco.
  pt: |-
    Ganha 200 de ATK para cada monstro Inseto no campo. Não pode declarar um ataque a não ser que você ofereça 1 monstro como Tributo. Uma vez por turno, durante a Fase Final, se este card destruiu um monstro do oponente em batalha neste turno: Invoque por Invocação-Especial 1 "Ficha de Monstro Inseto" (Inseto/TERRA/Nível 1/ATK 100/DEF 100) em Posição de Ataque.
  ja: |-
    ①：このカードの攻撃力は、フィールドの昆虫族モンスターの数×２００アップする。②：このカードの攻撃宣言の際に、自分は自分フィールドの他のモンスター１体をリリースしなければならない。③：このカードが戦闘で相手モンスターを破壊したターンのエンドフェイズに発動する。自分フィールドに「インセクトモンスタートークン」（昆虫族・地・星１・攻／守１００）１体を攻撃表示で特殊召喚する。
  ko: |-
    ①: 이 카드의 공격력은, 필드의 곤충족 몬스터의 수 × 200 올린다. ②: 이 카드의 공격 선언 시기에, 자신은 자신 필드의 다른 몬스터 1장을 릴리스해야 한다. ③: 이 카드가 전투로 상대 몬스터를 파괴한 턴의 엔드 페이즈에 발동한다. 자신 필드에 "곤충 몬스터 토큰"(곤충족 / 땅 / 레벨 1 / 공 100 / 수 100) 1장을 공격 표시로 특수 소환한다.
  zh-TW: |-
    ①：此卡的攻擊力依據場上昆蟲族怪獸數量×２００進行提升。②：此卡的攻擊宣言之際，我方就必須解放我方場上其他的１隻怪獸。③：在此卡因戰鬥破壞對方怪獸回合的結束階段發動。以攻擊表示特殊召喚１隻「昆蟲怪獸衍生物」（昆蟲族・地・星１・攻／守１００）至我方場上。
  zh-CN: |-
    ①：这张卡的攻击力上升场上的昆虫族怪兽数量×200。②：这张卡的攻击宣言之际，自己必须把自己场上1只其他的怪兽解放。③：这张卡战斗破坏对方怪兽的回合的结束阶段发动。在自己场上把1只「昆虫怪兽衍生物」（昆虫族·地·1星·攻／守100）攻击表示特殊召唤。
