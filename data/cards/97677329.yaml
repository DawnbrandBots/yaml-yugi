name:
  en: Backup Supervisor
  de: Sicherungsaufseherin
  es: Supervisor de Respaldo
  fr: Superviseur de Sauvegarde
  it: Supervisore di Backup
  pt: Supervisor Cópia
  ja: バックアップ・スーパーバイザー
  ja_romaji: Bakkuappu Sūpābaizā
  ko: 백업 슈퍼바이저
  ko_rr: Baekeop Syupeobaijeo
  zh-TW:
  zh-CN: 备份监管员
text:
  en: |-
    2 monsters
    If this card was Link Summoned using "Backup Secretary" as material, and your monster this card points to battled an opponent's monster, at the end of the Damage Step: You can Special Summon 1 Cyberse monster from your hand. If this card is destroyed by battle, or if this card in its owner's possession is destroyed by an opponent's card effect: You can Special Summon 1 "Backup Secretary" from your hand, Deck, or GY. You can only use each effect of "Backup Supervisor" once per turn.
  de: |-
    2 Monster
    Falls diese Karte mit „Sicherungssekretärin“ als Material als Linkbeschwörung beschworen wurde und dein Monster, auf das diese Karte zeigt, mit einem Monster eines Gegners gekämpft hat, am Ende des Damage Steps: Du kannst 1 Cyberse-Monster als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte durch Kampf zerstört wird oder falls diese Karte, die ihrem Besitzer gehört, durch einen Karteneffekt eines Gegners zerstört wird: Du kannst 1 „Sicherungssekretärin“ als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof beschwören. Du kannst jeden Effekt von „Sicherungsaufseherin“ nur einmal pro Spielzug verwenden.
  es: |-
    2 monstruos
    Si esta carta fue Invocada por Enlace usando "Secretaria de Respaldo" como material, y tu monstruo al que apunta esta carta batalló con un monstruo del adversario, al final del Damage Step: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo Ciberso. Si esta carta es destruida en batalla, o si esta carta en posesión de su dueño es destruida por el efecto de una carta del adversario: puedes Invocar de Modo Especial, desde tu mano, Deck o Cementerio, 1 "Secretaria de Respaldo". Sólo puedes usar cada efecto de "Supervisor de Respaldo" una vez por turno.
  fr: |-
    2 monstres
    Si cette carte a été Invoquée par Lien en utilisant "Secrétaire de Sauvegarde" comme Matériel, et que votre monstre pointé par cette carte a combattu un monstre de l'adversaire, à la fin de la Damage Step : vous pouvez Invoquer Spécialement 1 monstre Cyberse depuis votre main. Si cette carte est détruite au combat, ou si cette carte en possession de son propriétaire est détruite par un effet de carte de l'adversaire : vous pouvez Invoquer Spécialement 1 "Secrétaire de Sauvegarde" depuis votre main, Deck ou Cimetière. Vous ne pouvez utiliser chaque effet de "Superviseur de Sauvegarde" qu'une fois par tour.
  it: |-
    2 mostri
    Se questa carta è stata Evocata Link utilizzando "Segretaria di Backup" come materiale, e un tuo mostro puntato da questa carta ha combattuto con un mostro dell'avversario, alla fine del Damage Step: puoi Evocare Specialmente 1 mostro Cyberso dalla tua mano. Se questa carta viene distrutta in battaglia, o se questa carta sotto il comando del suo proprietario viene distrutta dall'effetto di una carta dell'avversario: puoi Evocare Specialmente 1 "Segretaria di Backup" dalla tua mano, Deck o Cimitero. Puoi utilizzare ogni effetto di "Supervisore di Backup" una sola volta per turno.
  pt: |-
    2 monstros
    Se este card foi Invocado por Invocação-Link usando "Secretária Cópia" como matéria e um monstro seu para o qual este card apontar batalhar um monstro do oponente, no final da Etapa de Dano: você pode Invocar por Invocação-Especial 1 monstro Ciberso da sua mão. Se este card for destruído em batalha, ou se este card em posse do seu dono for destruído por um efeito de card do oponente: você pode Invocar por Invocação-Especial 1 "Secretária Cópia" da sua mão, do Deck ou do Cemitério. Você só pode usar cada efeito de "Supervisor Cópia" uma vez por turno.
  ja: |-
    モンスター２体
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが「バックアップ・セクレタリー」を素材としてリンク召喚されている場合にこのカードのリンク先の自分のモンスターが、相手モンスターと戦闘を行ったダメージステップ終了時に発動できる。手札からサイバース族モンスター１体を特殊召喚する。②：このカードが戦闘または相手の効果で破壊された場合に発動できる。自分の手札・デッキ・墓地から「バックアップ・セクレタリー」１体を選んで特殊召喚する。
  ko: |-
    몬스터 2장
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 "백업 세크레터리"를 소재로서 링크 소환되어 있을 경우에 이 카드의 링크 앞의 자신 몬스터가, 상대 몬스터와 전투를 실행한 데미지 스텝 종료시에 발동할 수 있다. 패에서 사이버스족 몬스터 1장을 특수 소환한다. ②: 이 카드가 전투 또는 상대 효과로 파괴되었을 경우에 발동할 수 있다. 자신의 패 / 덱 / 묘지에서 "백업 세크레터리" 1장을 골라 특수 소환한다.
  zh-TW:
  zh-CN: |-
    怪兽2只
    这个卡名的①②的效果1回合各能使用1次。
    ①：这张卡是已用「备份秘书」为素材作连接召唤的场合在这张卡所连接区的自己怪兽和对方怪兽进行战斗的伤害步骤结束时才能发动。从手卡把1只电子界族怪兽特殊召唤。
    ②：这张卡被战斗或者对方的效果破坏的场合才能发动。从自己的手卡·卡组·墓地选1只「备份秘书」特殊召唤。
