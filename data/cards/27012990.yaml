name:
  en: Marincess Cascade
  de: Marinzessin-Kaskade
  es: Cascada Marincesa
  fr: Cascade Marincesse
  it: Cascata Marincipessa
  pt: Cascata Marincesa
  ja: <ruby>海晶乙女瀑布<rt>マリンセス・カタラクト</rt></ruby>
  ja_romaji: Marinsesu Katarakuto
  ko: 마린세스 캐터랙트
  ko_rr: Marinseseu Kaeteoraekteu
  zh-TW:
  zh-CN: 海晶少女瀑布
text:
  en: |-
    Banish any number of "Marincess" Link Monsters you control (until your next Standby Phase), then target 1 face-up monster on the field; it gains ATK equal to the total Link Rating of the monsters banished to activate this card x 300, until the end of this turn. If you control a Link-3 or higher "Marincess" monster, you can activate this card from your hand.
  de: |-
    Verbanne eine beliebige Anzahl „Marinzessin“-Linkmonster, die du kontrollierst, (bis zu deiner nächsten Standby Phase) und wähle dann 1 offenes Monster auf dem Spielfeld; es erhält bis zum Ende dieses Spielzugs ATK in Höhe der Summe der Linkzahlen der Monster, die verbannt wurden, um diese Karte zu aktivieren, x 300. Falls du ein „Marinzessin“-Monster mit Link-3 oder höher kontrollierst, kannst du diese Karte von deiner Hand aktivieren.
  es: |-
    Destierra cualquier cantidad de Monstruos de Enlace "Marincesa" que controles (hasta tu próxima Standby Phase), y después selecciona 1 monstruo boca arriba en el Campo; éste gana ATK igual al Rating de Enlace total de los monstruos desterrados para activar esta carta x 300, hasta el final de este turno. Si controlas un monstruo "Marincesa" de Link-3 o mayor, puedes activar esta carta desde tu mano.
  fr: |-
    Bannissez un nombre de votre choix de Monstres Lien "Marincesse" que vous contrôlez (jusqu'à votre prochaine Standby Phase), puis ciblez 1 monstre face recto sur le Terrain ; jusqu'à la fin de ce tour, il gagne une ATK égale à la somme des Classifications Lien des monstres bannis pour activer cette carte x 300. Si vous contrôlez un monstre "Marincesse" de min. Link-3, vous pouvez activer cette carte depuis votre main.
  it: |-
    Bandisci un qualsiasi numero di Mostri Link "Marincipessa" che controlli (fino alla tua prossima Standby Phase), poi scegli come bersaglio 1 mostro scoperto sul Terreno; esso guadagna ATK pari alla somma delle Classificazioni Link dei mostri banditi per attivare questa carta x 300, fino alla fine di questo turno. Se controlli un mostro "Marincipessa" Link-3 o superiore, puoi attivare questa carta dalla tua mano.
  pt: |-
    Bana qualquer número de Monstros Link "Marincesa" que você controla (até sua próxima Fase de Apoio) e, depois, escolha 1 monstro com a face para cima no campo; até o final deste turno, ele ganha ATK igual à soma dos Valores Link dos monstros banidos para ativar este card x 300. Se você controlar um monstro "Marincesa" de Link-3 ou mais, você pode ativar este card da sua mão.
  ja: |-
    自分フィールドにリンク３以上の「マリンセス」モンスターが存在する場合、このカードの発動は手札からもできる。①：自分フィールドの「マリンセス」リンクモンスターを任意の数だけ次の自分スタンバイフェイズまで除外し、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで、このカードを発動するために除外したリンクモンスターのリンクマーカーの合計×３００アップする。
  ko: |-
    자신 필드에 링크 3 이상의 "마린세스" 몬스터가 존재할 경우, 이 카드의 발동은 패에서도 할 수 있다. ①: 자신 필드의 "마린세스" 링크 몬스터를 임의의 수만큼 다음 자신 스탠바이 페이즈까지 제외하고, 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지, 이 카드를 발동하기 위해 제외한 링크 몬스터의 링크 마커의 합계 × 300 올린다.
  zh-TW:
  zh-CN: |-
    自己场上有连接3以上的"海晶少女"怪兽存在的情况下，此卡也可从手牌发动。①：直至自己的准备阶段为止，将自己场上任意数量的"海晶少女"连接怪兽除外，以场上的1只表侧表示怪兽为对象可以发动。该怪兽的攻击力直至回合结束时为止，上升为发动此卡除外的连接怪兽的连接标记合计×300的数值。
