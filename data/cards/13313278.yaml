text:
  en: |-
    When you take battle damage: You can Special Summon this card from your hand, and if you do, gain Life Points equal to the damage you took.
  de: |-
    Wenn du Kampfschaden erhältst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören und falls du dies tust, erhältst du Life Points in Höhe des Schadens, den du erhalten hast.
  es: |-
    Cuando recibes daño de batalla: puedes Invocar esta carta de Modo Especial desde tu mano y, si lo haces, gana Life Points iguales al daño que recibiste.
  fr: |-
    Lorsque vous recevez des dommages de combat : vous pouvez Invoquer Spécialement cette carte depuis votre main, et si vous le faites, gagnez des Life Points égaux aux dommages que vous avez reçus.
  it: |-
    Quando subisci danno da combattimento: puoi Evocare Specialmente questa carta dalla tua mano e, se lo fai, guadagni Life Point pari al danno che hai subito.
  pt: |-
    Quando você sofre dano de batalha: você pode Invocar este card por Invocação-Especial da sua mão e, se isso acontecer, ganhe Pontos de Vida igual ao dano que você sofreu.
  ja: |-
    自分が戦闘ダメージを受けた時に発動できる。このカードを手札から特殊召喚し、受けたダメージの数値分だけ自分のライフポイントを回復する。
  ko: |-
    자신이 전투 데미지를 받았을 때에 발동할 수 있다. 이 카드를 패에서 특수 소환하고, 받은 데미지의 수치만큼 자신의 라이프 포인트를 회복한다.
  zh-TW: |-
    可在我方受到戰鬥傷害時發動。從手牌特殊召喚此卡，依據受到傷害的數值回復我方的LP。
  zh-CN: |-
    ①：自己受到战斗伤害时可以发动。从手牌将此卡特殊召唤，依所受伤害的数值恢复自己的LP。
