text:
  en: |-
    3 Level 5 monsters
    If this card has a "Number" monster as material, it gains this effect.
    ● Once per turn, when a card or effect is activated on the field (Quick Effect): Detach 1 material from this card, and if you do, negate the effects of all other face-up cards currently on the field until the end of this turn.
  de: |-
    3 Monster der Stufe 5
    Falls diese Karte ein „Nummer“-Monster als Material hat, erhält sie diesen Effekt.
    ● Einmal pro Spielzug, wenn eine Karte oder ein Effekt auf dem Spielfeld aktiviert wird (Schnelleffekt): Hänge 1 Material von dieser Karte ab und falls du dies tust, annulliere bis zum Ende dieses Spielzugs die Effekte aller anderen offenen Karten, die sich derzeit auf dem Spielfeld befinden.
  es: |-
    3 monstruos de Nivel 5
    Si esta carta tiene un monstruo "Número" como material, gana este efecto.
    ● Una vez por turno, cuando es activada una carta o efecto en el Campo (Efecto Rápido): desacopla de esta carta 1 material y, si lo haces, hasta el final de este turno niega los efectos de todas las demás cartas boca arriba en el Campo en este momento.
  fr: |-
    3 monstres de Niveau 5
    Si cette carte a un monstre "Numéro" comme Matériel, elle gagne cet effet.
    ● Une fois par tour, lorsqu'une carte ou un effet est activé sur le Terrain (Effet Rapide) : détachez 1 Matériel de cette carte, et si vous le faites, annulez les effets de toutes les autres cartes face recto actuellement sur le Terrain jusqu'à la fin de ce tour.
  it: |-
    3 mostri di Livello 5
    Se questa carta ha un mostro "Numero" come materiale, guadagna questo effetto.
    ● Una volta per turno, quando viene attivata una carta o effetto sul Terreno (Effetto Rapido): stacca 1 materiale da questa carta e, se lo fai, annulla gli effetti di tutte le altre carte scoperte attualmente sul Terreno fino alla fine di questo turno.
  pt: |-
    3 monstros de Nível 5
    Se este card tiver um monstro "Número" como matéria, ele ganha este efeito.
    ● Uma vez por turno, quando um card ou efeito for ativado no campo (Efeito Rápido): desassocie 1 matéria deste card e, se isso acontecer, até o final deste turno, negue os efeitos de todos os outros cards com a face para cima atualmente no campo.
  ja: |-
    レベル５モンスター×３
    ①：このカードが「Ｎｏ．」モンスターをＸ素材としている場合、以下の効果を得る。●１ターンに１度、魔法・罠・モンスターの効果がフィールドで発動した時に発動する。このカードのＸ素材を１つ取り除き、このカード以外のフィールドの全ての表側表示のカードの効果はターン終了時まで無効化される。
  ko: |-
    레벨 5 몬스터 × 3
    이 카드가 "No." 라는 이름이 붙은 몬스터를 엑시즈 소재로 하고 있을 경우, 이하의 효과를 얻는다. ● 1턴에 1번, 마법 / 함정 / 효과 몬스터의 효과가 필드 위에서 발동했을 때에 발동한다. 이 카드의 엑시즈 소재를 1개 제거하고, 이 카드 이외의 필드 위에서 앞면 표시로 존재하는 모든 카드의 효과를 턴 종료시까지 무효로 한다.
  zh-TW: |-
    等級５怪獸×３
    ①：在此卡以「No.」怪獸做為超量素材的狀況下，獲得以下效果。
    ●１回合１次，魔法・陷阱・怪獸效果在場上發動時發動。去除此卡的１個超量素材，場上的此卡以外的所有正面表示的卡的效果在回合結束前全部無效化。
  zh-CN: |-
    等级5怪兽×3
    ①：此卡持有"编号"怪兽作为超量素材的情况下，获得以下效果。
    ●1回合1次，魔法・陷阱・怪兽的效果在场上发动时发动。去除此卡的1个超量素材，场上此卡以外的所有表侧表示卡的效果直至回合结束时为止无效化。
