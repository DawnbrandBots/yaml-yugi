text:
  en: |-
    Send 1 monster you control to the GY, then target 1 of your banished "Six Samurai" monsters; Special Summon it. You can only activate 1 "Secret Skills of the Six Samurai" per turn.
  de: |-
    Lege 1 Monster, das du kontrollierst, auf den Friedhof und wähle dann 1 deiner verbannten „Sechs Samurai“-Monster; beschwöre es als Spezialbeschwörung. Du kannst nur 1 „Geheime Fähigkeiten der Sechs Samurai“ pro Spielzug aktivieren.
  es: |-
    Manda al Cementerio 1 monstruo que controles, y después selecciona 1 de tus monstruos "Seis Samuráis" que esté desterrado; Invócalo de Modo Especial. Sólo puedes activar 1 "Habilidades Secretas de los Seis Samuráis" por turno.
  fr: |-
    Envoyez 1 monstre que vous contrôlez au Cimetière, puis ciblez 1 de vos monstres "Six Samouraïs" bannis ; Invoquez-le Spécialement. Vous ne pouvez activer qu'1 "Compétences Secrètes des Six Samouraïs" par tour.
  it: |-
    Manda al Cimitero 1 mostro che controlli, poi scegli come bersaglio 1 tuo mostro "Sei Samurai" bandito; Evocalo Specialmente. Puoi attivare solo 1 "Abilità Segrete dei Sei Samurai" per turno.
  pt: |-
    Envie 1 monstro que você controla para o Cemitério e, depois, escolha 1 dos seus monstros "Seis Samurai" banidos; Invoque-o por Invocação-Especial. Você só pode ativar 1 "Habilidade Secreta dos Seis Samurai" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドのモンスター１体を墓地へ送り、除外されている自分の「六武衆」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 몬스터 1장을 묘지로 보내고, 제외되어 있는 자신의 "여섯 무사" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：将自己场上的1只怪兽送至墓地，以自己除外状态的1只“六武众”怪兽为对象可以发动。将该怪兽特殊召唤。
