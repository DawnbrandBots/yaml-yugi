text:
  en: |-
    The equipped monster cannot attack, also its ATK and DEF become 100. During each of your Standby Phases: Inflict 500 damage to the controller of the equipped monster.
  de: |-
    Das ausgerüstete Monster kann nicht angreifen und seine ATK und DEF werden zu 100. Während jeder deiner Standby Phasen: Füge dem Beherrscher des ausgerüsteten Monsters 500 Schaden zu.
  es: |-
    El monstruo equipado no puede atacar, y además su ATK y DEF se convierten en 100. Durante cada una de tus Standby Phases: inflige 500 puntos de daño al controlador del monstruo equipado.
  fr: |-
    Le monstre équipé ne peut pas attaquer, et aussi, son ATK/DEF deviennent 100. Durant chacune de vos Standby Phases : infligez 500 points de dommages au contrôleur du monstre équipé.
  it: |-
    Il mostro equipaggiato non può attaccare, e inoltre i suoi ATK e DEF diventano 100. Durante ogni tua Standby Phase: infliggi 500 danni al controllore del mostro equipaggiato.
  pt:
  ja: |-
    ①：装備モンスターは攻撃できず、攻撃力・守備力は１００になる。②：自分スタンバイフェイズに発動する。装備モンスターのコントローラーに５００ダメージを与える。
  ko: |-
    장착 몬스터는 공격할 수 없으며, 공격력/수비력은 100 이 된다. 또한, 자신의 스텐바이 페이즈마다, 장착 몬스터의 컨트롤러에게 500 포인트 데미지를 준다.
  zh-TW:
  zh-CN: |-
    装备怪兽不能攻击，攻击力·守备力变成100。此外，每次自己的准备阶段，给与装备怪兽的控制者500分伤害。
