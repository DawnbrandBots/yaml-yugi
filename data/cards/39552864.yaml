name:
  en: Mystical Shine Ball
  de: Kugel des mystischen Scheins
  es: Bola Reluciente Mística
  fr: Sphère Mystique Lumineuse
  it: Sfera Mistica Lucente
  pt: Bola com Brilho Místico
  ja: <ruby>神聖なる球体<rt>ホーリーシャイン・ボール</rt></ruby>
  ja_romaji: Hōrī Shain Bōru
  ko: 신성한 구체
  ko_rr: Sinseonghan Guche
  zh-TW: 神聖球體
  zh-CN: 神圣球体
text:
  en: |-
    A soul of light covered by mystical shine. When you see its beautiful shape, your dream will come true.
  de: |-
    Eine Seele des Lichts, erfüllt von mystischem Glanz. Wenn du ihre wunderschöne Gestalt erblickst, werden deine Träume wahr.
  es: |-
    Un alma de luz cubierta de un brillo místico. Cuando veas su bella forma, tu sueño se hará realidad.
  fr: |-
    Une âme de lumière recouverte d'une aura mystique. Si vous apercevez sa forme magnifique, votre souhait sera exaucé.
  it: |-
    Un'anima di luce ricoperta da uno scintillio mistico. Chi ha la fortuna di ammirarla vedrà esauditi i propri desideri.
  pt: |-
    Uma alma da luz, coberta por um brilho místico. Quando você vê a sua linda forma, o seu sonho tornar-se-á realidade.
  ja: |-
    聖なる輝きに包まれた天使の魂。その美しい姿を見た者は、願い事がかなうと言われている。
  ko: |-
    성스러운 빛으로 감싸인 천사의 영혼. 그 아름다운 모습을 본 사람은 바라는 것이 이루어진다고 한다.
  zh-TW: |-
    被神聖光輝籠罩的天使靈魂。據說看見其美麗姿態的人，可以得償所願。
  zh-CN: |-
    被神圣光辉包裹的天使灵魂。据说看见其美丽姿态的人，可以得偿所愿。
