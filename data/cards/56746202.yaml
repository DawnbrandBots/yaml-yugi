text:
  en: |-
    Cannot be used as Synchro Material, except for the Synchro Summon of a "Scrap" monster, and all other materials must be "Scrap" monsters. When this card is Normal Summoned: You can target 1 "Scrap" Tuner in your GY; Special Summon that target.
  de: |-
    Kann nicht als Synchromaterial verwendet werden, außer für die Synchrobeschwörung eines „Schrott“-Monsters, und alles andere Material muss „Schrott“-Monster sein. Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Schrott“-Empfänger in deinem Friedhof wählen; beschwöre das gewählte Ziel als Spezialbeschwörung.
  es: |-
    Esta carta no puede ser utilizada como Material de Sincronía, excepto para la Invocación por Sincronía de un monstruo "Chatarra", y todos los demás materiales deben ser monstruos "Chatarra". Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 1 Cantante "Chatarra" en tu Cementerio; Invoca ese objetivo de Modo Especial.
  fr: |-
    Non utilisable comme Matériel Synchro, sauf pour l'Invocation Synchro d'un monstre "Ferraille", et tous les autres Matériels doivent être des monstres "Ferraille". Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 Syntoniseur "Ferraille" dans votre Cimetière ; Invoquez Spécialement la cible.
  it: |-
    Non può essere utilizzato come Materiale Synchro, eccetto che per la Synchro Evocazione di un mostro "Frammento", e tutti gli altri materiali devono essere mostri "Frammento". Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 Tuner "Frammento" nel tuo Cimitero; Evoca Specialmente quel bersaglio.
  pt: |-
    Não pode ser usado como Matéria Sincro, exceto para a Invocação-Sincro de um monstro "Restolhos", e todas as outras matérias devem ser monstros "Restolhos". Quando este card for Invocado por Invocação-Normal: você pode escolher 1 Regulador "Restolhos" no seu Cemitério; Invoque o alvo por Invocação-Especial.
  ja: |-
    このカードをＳ素材とする場合、「スクラップ」モンスターのＳ召喚にしか使用できず、他のＳ素材モンスターは全て「スクラップ」モンスターでなければならない。①：このカードが召喚に成功した時、自分の墓地の「スクラップ」チューナー１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    이 카드를 싱크로 소재로 할 경우, "스크랩" 몬스터의 싱크로 소환으로밖에 사용할 수 없으며, 다른 싱크로 소재 몬스터는 전부 "스크랩" 몬스터이어야 한다. ①: 이 카드가 일반 소환에 성공했을 때, 자신 묘지의 "스크랩" 튜너 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡作为同步素材的情况下，仅可使用于“废铁”怪兽的同步召唤，其他同步素材怪兽必须全部是“废铁”怪兽。①：此卡召唤成功时，以自己墓地的１只“废铁”协调为对象可以发动。将该怪兽特殊召唤。
