  pt: Dinolutador Iguanodraka
  ja: ダイナレスラー・イグアノドラッカ
  ja_romaji: Dainaresurā Iguanodorakka
  ko: 다이너레슬러 이구아노드라커
  ko_rr: Daineoreseulleo Iguanodeurakeo
  zh-TW:
  zh-CN: 恐龙摔跤手·俄式拳角禽龙
text:
  en: |-
    You can discard 1 other Dinosaur monster; Special Summon this card from your hand. You can Tribute 1 Dinosaur monster, then target 1 "Dinowrestler" monster in your GY with a different original name from the Tributed monster; Special Summon it in Defense Position. You can only use each effect of "Dinowrestler Iguanodraka" once per turn.
  de: |-
    Du kannst 1 anderes Dinosaurier-Monster abwerfen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Du kannst 1 Dinosaurier-Monster als Tribut anbieten und dann 1 „Dinowrestler“-Monster mit einem unterschiedlichen Grund-Namen als das als Tribut angebotene Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung in die Verteidigungsposition. Du kannst jeden Effekt von „Dinowrestler Iguanodraka“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes descartar otro monstruo Dinosaurio; Invoca esta carta de Modo Especial desde tu mano. Puedes Sacrificar 1 monstruo Dinosaurio, y después seleccionar 1 monstruo "Dinoluchador" en tu Cementerio con un nombre original diferente al del monstruo Sacrificado; Invócalo de Modo Especial en Posición de Defensa. Sólo puedes usar cada efecto de "Dinoluchador Iguanodraka" una vez por turno.
  fr: |-
    Vous pouvez défausser 1 autre monstre Dinosaure ; Invoquez Spécialement cette carte depuis votre main. Vous pouvez Sacrifier 1 monstre Dinosaure, puis ciblez 1 monstre "Dinolutteur" dans votre Cimetière de nom d'origine différent du monstre Sacrifié ; Invoquez-le Spécialement en Position de Défense. Vous ne pouvez utiliser chaque effet de "Dinolutteur Iguanodraka" qu'une fois par tour.
  it: |-
    Puoi scartare 1 altro mostro Dinosauro; Evoca Specialmente questa carta dalla tua mano. Puoi offrire come Tributo 1 mostro Dinosauro, poi scegliere come bersaglio 1 mostro "Dinowrestler" con un nome originale diverso dal mostro offerto come Tributo nel tuo Cimitero; Evocalo Specialmente in Posizione di Difesa. Puoi utilizzare ogni effetto di "Dinowrestler Iguanodraka" una sola volta per turno.
  pt: |-
    Você pode descartar 1 outro monstro Dinossauro; Invoque este card por Invocação-Especial da sua mão. Você pode oferecer como Tributo 1 monstro Dinossauro e, depois, escolha 1 monstro "Dinolutador" no seu Cemitério com um nome original diferente que o do monstro oferecido como Tributo; Invoque-o por Invocação-Especial em Posição de Defesa. Você só pode usar cada efeito de "Dinolutador Iguanodraka" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札からこのカード以外の恐竜族モンスター１体を捨てて発動できる。このカードを手札から特殊召喚する。②：自分フィールドの恐竜族モンスター１体をリリースし、そのモンスターとは元々のカード名が異なる自分の墓地の「ダイナレスラー」モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패에서 이 카드 이외의 공룡족 몬스터 1장을 버리고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 자신 필드의 공룡족 몬스터 1장을 릴리스하고, 그 몬스터와는 원래의 카드명이 다른 자신 묘지의 "다이너레슬러" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：从手卡把这张卡以外的1只恐龙族怪兽丢弃才能发动。这张卡从手卡特殊召唤。
    ②：把自己场上1只恐龙族怪兽解放，以原本卡名和那只怪兽不同的自己墓地1只「恐龙摔跤手」怪兽为对象才能发动。那只怪兽守备表示特殊召唤。
