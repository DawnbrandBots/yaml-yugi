text:
  en: |-
    If this card is sent to the Graveyard as a Synchro Material: Draw 1 card. A Synchro Monster that used this card as a Synchro Material cannot be destroyed by card effects.
  de: |-
    Falls diese Karte als Synchromaterial auf den Friedhof gelegt wird: Ziehe 1 Karte. Ein Synchromonster, das diese Karte als Synchromaterial verwendet hat, kann nicht durch Karteneffekte zerstört werden.
  es: |-
    Si esta carta es mandada al Cementerio como Material de Sincronía: roba 1 carta. Un Monstruo de Sincronía que usó a esta carta como Material de Sincronía no puede ser destruido por efectos de cartas.
  fr: |-
    Si cette carte est envoyée au Cimetière comme Matériel de Synchro : piochez 1 carte. Un Monstre Synchro qui a utilisé cette carte comme Matériel de Synchro ne peut pas être détruit par des effets de carte.
  it: |-
    Se questa carta viene mandata al Cimitero come Materiale Synchro: pesca 1 carta. Un Mostro Synchro che ha utilizzato questa carta come Materiale Synchro non può essere distrutto dagli effetti delle carte.
  pt: |-
    Se este card for enviado para o Cemitério como uma Matéria Sincro: compre 1 card. Um Monstro Sincro que usou este card como uma Matéria Sincro não pode ser destruído por efeitos de card.
  ja: |-
    ①：このカードがＳ素材として墓地へ送られた場合に発動する。自分はデッキから１枚ドローする。②：このカードをＳ素材としたＳモンスターは効果では破壊されない。
  ko: |-
    ①: 이 카드가 싱크로 소재로서 묘지로 보내졌을 경우에 발동한다. 자신은 덱에서 1장 드로우한다. ②: 이 카드를 싱크로 소재로 한 싱크로 몬스터는 효과로는 파괴되지 않는다.
  zh-TW:
  zh-CN: |-
    ①：此卡作为同步素材被送至墓地的情况下发动。自己从牌组抽1张。②：以此卡作为同步素材的同步怪兽不会因效果被破坏。
