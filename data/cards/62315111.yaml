text:
  en:
  de: |-
    Falls diese Karte ein Monster mit einer A-Zählmarke als Ergebnis eines Kampfes zerstört, kann sie sofort noch einmal angreifen.
  es: |-
    Si esta carta destruye un monstruo con Contadores "A" como resultado de una batalla, puede atacar una vez más inmediatamente después.
  fr: |-
    Si cette carte détruit un monstre avec un Compteur-A à l'issue d'un combat, elle peut attaquer à nouveau immédiatement après.
  it: |-
    Se questa carta distrugge un mostro con un Segnalino-A in seguito ad una battaglia, può attaccare un'altra volta di seguito.
  pt: |-
    Se este card destruir um monstro com um Marcador-A em batalha, ele pode atacar mais uma vez, em sequência.
  ja: |-
    ①：このカードが戦闘でＡカウンターが置かれたモンスターを破壊した時に発動できる。このカードはもう１度だけ続けて攻撃できる。
  ko: |-
    이 카드가 전투에 의해서 A 카운터가 얹힌 몬스터를 파괴했을 경우, 1번 더 이어서 공격할 수 있다.
  zh-TW: |-
    在此卡因戰鬥破壞置有A計數物的怪獸的狀況下，可進行連續攻擊，僅限１次。
  zh-CN: |-
    此卡因战斗破坏放置有A计数物的怪兽的场合，可连续攻击仅１次。
