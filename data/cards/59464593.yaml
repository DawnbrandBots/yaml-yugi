text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned (from your hand) by Tributing 1 "Armed Dragon LV7". You can send 1 card from your hand to the GY; destroy all face-up monsters your opponent controls.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 „Bewaffneter Drache LV7“ als Tribut anbietest. Du kannst 1 Karte von deiner Hand auf den Friedhof legen; zerstöre alle offenen Monster, die dein Gegner kontrolliert.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) Sacrificando 1 "Dragón Armado LV7". Puedes mandar al Cementerio 1 carta en tu mano; destruye todos los monstruos boca arriba que controle tu adversario.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en Sacrifiant 1 "Dragon Armé LV7". Vous pouvez envoyer 1 carte depuis votre main au Cimetière ; détruisez tous les monstres face recto contrôlés par votre adversaire.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) offrendo come Tributo 1 "Drago Armato LV7". Puoi mandare 1 carta dalla tua mano al Cimitero; distruggi tutti i mostri scoperti controllati dal tuo avversario.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao oferecer como Tributo 1 "Dragão Armado LV7". Você pode enviar 1 card da sua mão para o Cemitério; destrua todos os monstros com a face para cima que seu oponente controla.
  ja: |-
    このカードは通常召喚できない。自分フィールドの「アームド・ドラゴン ＬＶ７」１体をリリースした場合のみ特殊召喚できる。①：手札を１枚墓地へ送って発動できる。相手フィールドの表側表示モンスターを全て破壊する。
  ko: |-
    이 카드는 통상 소환할 수 없다. 자신 필드의 "암드 드래곤 LV7" 1장을 릴리스했을 경우에만 특수 소환할 수 있다. ①: 패를 1장 묘지로 보내고 발동할 수 있다. 상대 필드의 앞면 표시 몬스터를 전부 파괴한다.
  zh-TW:
  zh-CN: |-
    此卡不可通常召唤。仅可在解放自己场上的1只"武装龙 LV７"的情况下特殊召唤。①：将1张手牌送至墓地可以发动。将对手场上的表侧表示怪兽全部破坏。
