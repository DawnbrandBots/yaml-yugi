name:
  en: Millennium Shield
  de: Millenniumsschild
  es: Escudo Milenario
  fr: Bouclier Millénaire
  it: Scudo del Millennio
  pt: Escudo do Milênio
  ja: <ruby>千<rt>せん</rt></ruby><ruby>年<rt>ねん</rt></ruby>の<ruby>盾<rt>たて</rt></ruby>
  ja_romaji: Sennen no Tate
  ko: 천년 방패
  ko_rr: Cheonnyeon Bangpae
  zh-TW:
  zh-CN: 千年盾
text:
  en: |-
    A famous shield said to belong to an ancient Egyptian Pharaoh. Legends tell of its power to block any strong attack.
  de: |-
    Ein berühmter Schild, der Sagen zufolge einst einem ägyptischen Pharao gehörte. Man munkelt, er könne jeden noch so starken Angriff abfangen.
  es: |-
    Un legendario escudo del que se dice pertenecía a un antiguo Faraón egipcio. Las leyendas hablan de su poder para bloquear cualquier ataque poderoso.
  fr: |-
    Un bouclier légendaire dont la rumeur raconte qu'il provient d'un ancien pharaon égyptien. Il est réputé bloquer les attaques puissantes.
  it: |-
    Uno scudo famoso che si dice appartenesse a un antico Faraone Egiziano. Le leggende narrano del suo potere di bloccare qualsiasi forte attacco.
  pt: |-
    Dizem que esse escudo famoso pertencia a um antigo Faraó egípcio. As lendas dizem que seu poder é capaz de bloquear qualquer ataque.
  ja: |-
    古代エジプト王家より伝わるといわれている伝説の盾。どんなに強い攻撃でも防げるという。
  ko: |-
    고대 이집트 왕가로부터 전해져 내려온 전설의 방패. 어떤 강한 공격도 막아낼 수 있다고 한다.
  zh-TW:
  zh-CN: |-
    据说是从古埃及王家传下来的传说之盾。传闻说再怎么强的攻击也能防住。
