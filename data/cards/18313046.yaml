text:
  en: |-
    2 "P.U.N.K." monsters
    You can Tribute this Fusion Summoned card; Special Summon up to 2 "P.U.N.K." monsters with different names from each other from your hand and/or Deck, except Level 8 monsters, in Defense Position. If you Synchro Summoned using this card as material: You can target 1 "P.U.N.K." monster you control; it can make a second attack during each Battle Phase this turn. You can only use each effect of "Ukiyoe-P.U.N.K. Rising Carp" once per turn.
  de: |-
    2 „P.U.N.K.“-Monster
    Du kannst diese als Fusionsbeschwörung beschworene Karte als Tribut anbieten; beschwöre bis zu 2 „P.U.N.K.“-Monster mit unterschiedlichen Namen voneinander als Spezialbeschwörung von deiner Hand und/oder deinem Deck in die Verteidigungsposition, außer Monstern der Stufe 8. Falls du eine Synchrobeschwörung durchgeführt hast und diese Karte als Material dafür verwendet hast: Du kannst 1 „P.U.N.K.“-Monster wählen, das du kontrollierst; es kann in diesem Spielzug während jeder Battle Phase einen zweiten Angriff durchführen. Du kannst jeden Effekt von „Ukiyoe-P.U.N.K. Aufsteigender Karpfen“ nur einmal pro Spielzug verwenden.
  es: |-
    2 monstruos "P.U.N.K."
    Puedes Sacrificar esta carta Invocada por Fusión; Invoca de Modo Especial, desde tu mano y/o Deck, hasta 2 monstruos "P.U.N.K." con nombres diferentes entre sí, excepto monstruos de Nivel 8, en Posición de Defensa. Si Invocaste por Sincronía usando esta carta como material: puedes seleccionar 1 monstruo "P.U.N.K." que controles; éste puede hacer un segundo ataque durante cada Battle Phase este turno. Sólo puedes usar cada efecto de "Ukiyoe-P.U.N.K. Carpa Alzada" una vez por turno.
  fr: |-
    2 monstres "P.U.N.K."
    Vous pouvez Sacrifier cette carte Invoquée par Fusion ; Invoquez Spécialement max. 2 monstres "P.U.N.K." de noms différents l'un de l'autre (monstres de Niveau 8 exclus) depuis votre main et/ou Deck en Position de Défense. Si vous avez Invoqué par Synchronisation en utilisant cette carte comme Matériel : vous pouvez cibler 1 monstre "P.U.N.K." que vous contrôlez ; durant chaque Battle Phase ce tour, il peut faire une seconde attaque. Vous ne pouvez utiliser chaque effet de "Ukiyoe-P.U.N.K. Carpe Montante" qu'une fois par tour.
  it: |-
    2 mostri "P.U.N.K."
    Puoi offrire come Tributo questa carta Evocata tramite Fusione; Evoca Specialmente fino a 2 mostri "P.U.N.K." con nomi diversi l'uno dall'altro dalla tua mano e/o Deck, eccetto mostri di Livello 8, in Posizione di Difesa. Se hai Synchro Evocato utilizzando questa carta come materiale: puoi scegliere come bersaglio 1 mostro "P.U.N.K." che controlli; esso può effettuare un secondo attacco durante ogni Battle Phase in questo turno. Puoi utilizzare ogni effetto di "Ukiyoe-P.U.N.K. Carpa Nascente" una sola volta per turno.
  pt: |-
    2 monstros "P.U.N.K."
    Você pode oferecer como Tributo este card Invocado por Invocação-Fusão; Invoque por Invocação-Especial até 2 monstros "P.U.N.K." com nomes diferentes um do outro da sua mão e/ou do Deck, exceto monstros de Nível 8, em Posição de Defesa. Se você Invocou por Invocação-Sincro usando este card como matéria: você pode escolher 1 monstro "P.U.N.K." que você controla; ele pode realizar um segundo ataque durante cada Fase de Batalha neste turno. Você só pode usar cada efeito de "Carpa Ascendente Ukiyoe-P.U.N.K." uma vez por turno.
  ja: |-
    「Ｐ．Ｕ．Ｎ．Ｋ．」モンスター×２
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：融合召喚したこのカードをリリースして発動できる。手札・デッキからレベル８以外の「Ｐ．Ｕ．Ｎ．Ｋ．」モンスターを２体まで守備表示で特殊召喚する（同名カードは１枚まで）。②：このカードをＳ素材としてＳ召喚に成功した場合、自分フィールドの「Ｐ．Ｕ．Ｎ．Ｋ．」モンスター１体を対象として発動できる。このターン、そのモンスターは１度のバトルフェイズ中に２回攻撃できる。
  ko: |-
    "P.U.N.K.(펑크)" 몬스터 × 2
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 융합 소환한 이 카드를 릴리스하고 발동할 수 있다. 패 / 덱에서 레벨 8 이외의 "P.U.N.K.(펑크)" 몬스터를 2장까지 수비 표시로 특수 소환한다(같은 이름의 카드는 1장까지). ②: 이 카드를 싱크로 소재로서 싱크로 소환에 성공했을 경우, 자신 필드의 "P.U.N.K.(펑크)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 그 몬스터는 1번의 배틀 페이즈 중에 2회 공격할 수 있다.
  zh-TW:
  zh-CN: |-
    "朋.克."怪兽×2
    此卡名的①②效果1回合仅可各使用1次。①：解放融合召唤的此卡可以发动。从手牌・牌组将最多2只等级8以外的"朋.克."怪兽以守备表示特殊召唤（同名卡最多1张）。②：以此卡作为同步素材同步召唤成功的情况下，以自己场上的1只"朋.克."怪兽为对象可以发动。此回合，该怪兽在1次战斗阶段中可攻击2次。
