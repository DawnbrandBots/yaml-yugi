text:
  en: |-
    When this card is activated: You can Special Summon 1 "Helios - The Primordial Sun" from your hand or Deck. While this card is face-up on the field, any card sent to the GY is banished instead.
  de: |-
    Wenn diese Karte aktiviert wird: Du kannst 1 „Helios - Die ursprüngliche Sonne“ als Spezialbeschwörung von deiner Hand oder deinem Deck beschwören. Solange diese Karte offen auf dem Spielfeld liegt, wird jede Karte, die auf den Friedhof gelegt wird, stattdessen verbannt.
  es: |-
    Cuando esta carta es activada: puedes Invocar de Modo Especial, desde tu mano o Deck, 1 "Helios - El Sol Primordial". Mientras esta carta esté boca arriba en el Campo, cualquier carta mandada al Cementerio es desterrada en su lugar.
  fr: |-
    Lorsque cette carte est activée : vous pouvez Invoquer Spécialement 1 "Hélios, le Soleil Primordial" depuis votre main ou Deck. Tant que cette carte est face recto sur le Terrain, les cartes envoyées au Cimetière sont bannies à la place.
  it: |-
    Quando questa carta viene attivata: puoi Evocare Specialmente 1 "Helios - Il Sole Primordiale" dalla tua mano o Deck. Mentre questa carta è scoperta sul Terreno, qualsiasi carta mandata al Cimitero viene invece bandita.
  pt: |-
    Quando este card for ativado: você pode Invocar por Invocação-Especial 1 "Hélios - O Sol Primordial" da sua mão ou do Deck. Enquanto este card estiver com a face para cima no campo, qualquer card enviado para o Cemitério, em vez disso, é banido.
  ja: |-
    ①：このカードの発動時の効果処理として、手札・デッキから「原始太陽ヘリオス」１体を特殊召喚できる。②：このカードが魔法＆罠ゾーンに存在する限り、墓地へ送られるカードは墓地へは行かず除外される。
  ko: |-
    ①: 이 카드의 발동시의 효과 처리로서, 패 / 덱에서 "원시태양 헬리오스" 1장을 특수 소환할 수 있다. ②: 이 카드가 마법 & 함정 존에 존재하는 한, 묘지로 보내지는 카드는 묘지로는 가지 않으며 제외된다.
  zh-TW: |-
    此卡发动时，可从手牌、牌组中特殊召唤1只「原始太陽赫利歐斯」。此外，只要此卡存在于场上，被送入墓地的卡牌将直接从游戏中除外。
  zh-CN: |-
    ①：作为此卡发动时的效果处理，可从手牌・牌组将1只"原始太阳 赫利俄斯"特殊召唤。②：只要此卡存在于魔法与陷阱区域，被送往墓地的卡不去墓地而直接被除外。
