text:
  en: |-
    Once per turn, when a monster with the same Attribute as this card is Normal Summoned to your side of the field, you can select 1 card your opponent controls, and destroy it.
  de: |-
    Einmal pro Spielzug, wenn ein Monster mit derselben Eigenschaft wie diese Karte als Normalbeschwörung auf deine Spielfeldseite beschworen wird, kannst du 1 Karte wählen, die dein Gegner kontrolliert, und sie zerstören.
  es: |-
    Una vez por turno, cuando un monstruo con el mismo Atributo que esta carta es Invocado de Modo Especial en el Campo, puedes seleccionar 1 carta que controle tu adversario, y destruirla.
  fr: |-
    Une fois par tour, lorsqu'un monstre avec le même Attribut que cette carte est Invoqué Normalement sur votre Terrain, vous pouvez sélectionner 1 carte contrôlée par votre adversaire et la détruire.
  it: |-
    Una volta per turno, quando un mostro con lo stesso Attributo di questa carta viene Evocato Normalmente sul tuo Terreno, puoi scegliere 1 carta controllata dal tuo avversario e distruggerla.
  pt: |-
    Uma vez por turno, quando um monstro com o mesmo Atributo deste card for Invocado por Invocação-Normal no seu lado do campo, você pode selecionar 1 card que seu oponente controla e destruí-lo.
  ja: |-
    ①：１ターンに１度、このカードと同じ属性を持つモンスターが自分フィールドに召喚された時、相手フィールドのカード１枚を対象として発動できる。その相手のカードを破壊する。
  ko: |-
    ①: 1턴에 1번, 이 카드와 같은 속성을 가지는 몬스터가 자신 필드에 일반 소환되었을 때, 상대 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 상대의 카드를 파괴한다.
  zh-TW: |-
    １回合１次，與此卡相同屬性的怪獸被召喚至我方場上時，可選擇對方場上的１張卡破壞。
  zh-CN: |-
    和自己场上的这张卡相同属性的怪兽在自己场上召唤时，可以选择对方场上1张卡破坏。这个效果1回合只能使用1次。
