text:
  en:
  de: |-
    Wenn ein offenes „Heroisch“-Monster, das du kontrollierst, als Ziel für einen Angriff gewählt wird: Wähle ein anderes offenes „Heroisch“-Monster der Stufe 4 oder niedriger, das du kontrollierst; verdopple während dieser Battle Phase seine ATK und ändere dann das Angriffsziel darauf, aber es können durch diesen Kampf keine Monster zerstört werden.
  es: |-
    Cuando un monstruo "Heroico" boca arriba que controlas es seleccionado para un ataque: selecciona otro monstruo "Heroico" de Nivel 4 o menor boca arriba que controles; duplica su ATK durante esta Battle Phase, y después cambia a éste el objetivo del ataque y haz el cálculo de daño, pero los monstruos no pueden ser destruidos en esta batalla.
  fr: |-
    Lorsqu'un monstre "Héroïque" face recto que vous contrôlez est ciblé par une attaque : ciblez un autre monstre "Héroïque" de max. Niveau 4 face recto que vous contrôlez ; doublez son ATK durant cette Battle Phase, puis transférez la cible de l'attaque sur lui et menez le calcul des dommages, mais les monstres ne peuvent pas être détruits par ce combat.
  it: |-
    Quando un mostro "Eroico" scoperto che controlli viene scelto come bersaglio per un attacco: scegli come bersaglio un altro mostro "Eroico" di Livello 4 o inferiore scoperto che controlli; raddoppia il suo ATK durante questa Battle Phase, poi cambia il bersaglio dell'attacco su di esso e effettua il calcolo dei danni, ma i mostri non possono essere distrutti in questa battaglia.
  pt: |-
    Quando um monstro "Heroico(a)" que você controla for escolhido como alvo de um ataque: escolha outro monstro "Heroico(a)" de Nível 4 ou menos que você controla; dobre o seu ATK (até o final da Fase de Batalha) e, depois, mude o alvo do ataque para ele e realize o cálculo de dano, mas os monstros não podem ser destruídos por esta batalha.
  ja: |-
    ①：自分の「ヒロイック」モンスターが攻撃対象に選択された時、自分フィールドの他のレベル４以下の「ヒロイック」モンスター１体を対象として発動できる。対象のモンスターの攻撃力はバトルフェイズ終了時まで倍になり、攻撃対象をそのモンスターに移し替えてダメージ計算を行う。その戦闘でモンスターは破壊されない。
  ko: |-
    자신 필드 위의 "히로익"이라는 이름이 붙은 몬스터가 공격 대상으로 선택되었을 때, 자신 필드 위의 다른 레벨 4 이하의 "히로익"이라는 이름이 붙은 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터의 공격력은 배틀 페이즈 종료시까지 배가 되고, 선택한 몬스터에 공격 대상을 옮겨 데미지 계산을 실행한다. 서로의 몬스터는 이 전투로는 파괴되지 않는다.
  zh-TW: |-
    我方場上冠有「英豪」之名的怪獸被選為攻擊對象時，可選擇我方場上１隻其他等級４以下冠有「英豪」之名的怪獸發動。選擇的怪獸攻擊力在戰鬥階段結束前加倍，將攻擊對象轉移至選擇的怪獸進行傷害計算。雙方怪獸不會因此戰鬥被破壞。
  zh-CN: |-
    我方场上冠有“英豪”之名的怪兽被选择为攻击对象时，可选择我方场上的其他１只等级４或以下冠有“英豪”之名的怪兽发动。被选择怪兽的攻击力直至战斗阶段结束时加倍，将被选择怪兽转换为攻击对象并进行伤害计算。双方的怪兽在此战斗中不被破坏。
