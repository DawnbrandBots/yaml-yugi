  ja: <ruby>不知火<rt>しらぬい</rt></ruby><ruby>流<rt>りゅう</rt></ruby> <ruby>輪<rt>りん</rt></ruby><ruby>廻<rt>ね</rt></ruby>の<ruby>陣<rt>じん</rt></ruby>
