name:
  en: Time Pendulumgraph
  de: Zeit-Pendelgraf
  es: Péndulografo del Tiempo
  fr: Pendulegraphe du Temps
  it: Pendulumgrafo del Tempo
  pt: Tempo Pêndulografo
  ja: <ruby>時<rt>じ</rt></ruby><ruby>空<rt>くう</rt></ruby>のペンデュラムグラフ
  ja_romaji: Jikū no Pendyuramugurafu
