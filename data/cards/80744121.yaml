name:
  en: Destiny HERO - Fear Monger
  de: Schicksals-HELD - Fear Monger
  es: HÉROE del Destino - Fear Monger
  fr: Marchand de Peur - HÉROS de la Destinée
  it: Dispensatore di Paura - EROE del Destino
  pt: HERÓI do Destino - Temeroso
  ja: <ruby>Ｄ－ＨＥＲＯ<rt>デステニーヒーロー</rt></ruby> ドゥームガイ
  ja_romaji: Desutenī Hīrō Dūmugai
  ko: 데스티니 히어로 둠 가이
  ko_rr:
  zh-TW: 命運－英雄 破滅小子
  zh-CN: 命运－英雄 破灭小子
text:
  en: |-
    During your Standby Phase, if this card is in your GY because it was destroyed by battle and sent there since your last Standby Phase: Target 1 "Destiny HERO" monster in your GY, except "Destiny HERO - Fear Monger"; Special Summon that target.
  de: |-
    Während deiner Standby Phase, falls sich diese Karte in deinem Friedhof befindet, weil sie seit deiner letzten Standby Phase durch Kampf zerstört und auf den Friedhof gelegt wurde: Wähle 1 „Schicksals-HELD“-Monster in deinem Friedhof, außer „Schicksals-HELD - Fear Monger“; beschwöre das gewählte Ziel als Spezialbeschwörung.
  es: |-
    Durante tu Standby Phase, si esta carta está en tu Cementerio porque fue destruida en batalla y mandada allí desde tu última Standby Phase: selecciona 1 monstruo "HÉROE del Destino" en tu Cementerio, excepto "HÉROE del Destino - Fear Monger"; Invoca ese objetivo de Modo Especial.
  fr: |-
    Durant votre Standby Phase, si cette carte est dans votre Cimetière parce qu'elle a été détruite au combat et y a été envoyée depuis votre dernière Standby Phase : ciblez 1 monstre "HÉROS de la Destinée" ("Marchand de Peur - HÉROS de la Destinée" exclu) dans votre Cimetière ; Invoquez Spécialement la cible.
  it: |-
    Durante la tua Standby Phase, se questa carta è nel tuo Cimitero perché è stata distrutta in battaglia e mandata lì dalla tua ultima Standby Phase: scegli come bersaglio 1 mostro "EROE del Destino" nel tuo Cimitero, eccetto "Dispensatore di Paura - EROE del Destino"; Evoca Specialmente quel bersaglio.
  pt: |-
    Durante sua Fase de Apoio, se este card estiver no seu Cemitério porque foi destruído em batalha e enviado para lá desde sua última Fase de Apoio: escolha 1 monstro "HERÓI do Destino" no seu Cemitério, exceto "HERÓI do Destino - Temeroso"; Invoque o alvo por Invocação-Especial.
  ja: |-
    このカードが戦闘によって破壊され墓地へ送られた場合、次の自分のスタンバイフェイズ時に発動する。自分の墓地から「Ｄ－ＨＥＲＯ ドゥームガイ」以外の「Ｄ－ＨＥＲＯ」と名のついたモンスター１体を選択して特殊召喚する。
  ko: |-
    이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 경우, 다음 자신의 스텐바이 페이즈시에 발동한다. 자신의 묘지에서 "데스티니 히어로 둠 가이" 이외의 "데스티니 히어로"라는 이름이 붙은 몬스터 1장을 선택하고 특수 소환한다.
  zh-TW: |-
    在此卡因戰鬥被破壞送至墓地的狀況下，在下一個我方的準備階段發動。從我方墓地選擇１隻「命運－英雄 破滅小子」以外的冠有「命運－英雄」之名的怪獸特殊召喚。
  zh-CN: |-
    此卡因战斗被破坏送入墓地的场合，在下一次我方准备阶段时发动，从我方墓地选择１只除“命运－英雄 破灭小子”以外的冠有“命运－英雄”之名的怪兽特殊召唤。
