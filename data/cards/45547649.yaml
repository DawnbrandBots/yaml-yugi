text:
  en:
  de: |-
    Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Harpyie“ von deinem Deck hinzufügen.
  es: |-
    Cuando esta carta es destruida en batalla y mandada al Cementerio: puedes añadir a tu mano, desde tu Deck, 1 "Dama Arpía".
  fr: |-
    Lorsque cette carte est détruite au combat et envoyée au Cimetière : vous pouvez ajouter 1 "Dame Harpie" depuis votre Deck à votre main.
  it: |-
    Quando questa carta viene distrutta in battaglia e mandata al Cimitero: puoi aggiungere 1 "Lady Arpia" dal tuo Deck alla tua mano.
  pt: |-
    Quando este card for destruído em batalha e enviado para o Cemitério: você pode adicionar 1 "Lady Harpia" do seu Deck à sua mão.
  ja: |-
    ①：このカードが戦闘で破壊され墓地へ送られた時に発動できる。デッキから「ハーピィ・レディ」１体を手札に加える。
  ko: |-
    이 카드가 전투에 의해서 묘지로 보내졌을 때, 덱에서 "해피 레이디"를 1장 패에 넣을 수 있다. 그 후 덱을 셔플한다.
  zh-TW: |-
    在此卡因戰鬥被破壞送至墓地時，可從牌組將１隻「神鷹女郎」加入手牌。
  zh-CN: |-
    当此卡因战斗而被破坏送入墓地时，可将我方牌组中的１张“神鹰女郎”加入到手牌中。
