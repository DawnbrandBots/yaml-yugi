name:
  en: Gimmick Puppet Chimera Doll
  de: Gimmick-Marionette Schimärenpuppe
  es: Marioneta Trucada Muñeca Quimera
  fr: Poupée Truquée Marionnette Chimère
  it: Burattino Arnese Bambola Chimera
  pt: Engenhoca Marionete Boneco Quimera
  ja: ギミック・パペット－キメラ・ドール
  ja_romaji: Gimikku Papetto - Kimera Dōru
  ko: 기믹 퍼핏－키메라 돌
  ko_rr: Gimik Peopit - Kimera Dol
  zh-TW: 機關線偶－奇美拉人偶
  zh-CN: 机关傀偶－奇美拉娃娃
text:
  en: |-
    2 Machine monsters
    During your Main Phase, if you control this Link Summoned card: You can activate this effect; you cannot Special Summon monsters from the Extra Deck for the rest of this turn, except Machine Xyz Monsters, also take 1 "Gimmick Puppet" monster from your Deck, and either add it to your hand or send it to the GY, then, if all monsters you control are "Gimmick Puppet" monsters (min. 1), you can Special Summon 1 "Gimmick Puppet" monster from your hand. You can only use this effect of "Gimmick Puppet Chimera Doll" once per turn.
  de: |-
    2 Maschine-Monster
    Während deiner Main Phase, falls du diese als Linkbeschwörung beschworene Karte kontrollierst: Du kannst diesen Effekt aktivieren; du kannst für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Maschine-Xyz-Monstern, zusätzlich nimm 1 „Gimmick-Marionette“-Monster von deinem Deck und füge es entweder deiner Hand hinzu oder lege es auf den Friedhof, dann, falls alle Monster, die du kontrollierst, „Gimmick-Marionette“-Monster sind (min. 1), kannst du 1 „Gimmick-Marionette“-Monster als Spezialbeschwörung von deiner Hand beschwören. Du kannst diesen Effekt von „Gimmick-Marionette Schimärenpuppe“ nur einmal pro Spielzug verwenden.
  es: |-
    2 monstruos Máquina
    Durante tu Main Phase, si controlas esta carta Invocada por Enlace: puedes activar este efecto; por el resto de este turno no puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto Monstruos Xyz Máquina, y además toma 1 monstruo "Marioneta Trucada" en tu Deck y añádelo a tu mano o mándalo al Cementerio, y después, si todos los monstruos que controlas son monstruos "Marioneta Trucada" (mín. 1), puedes Invocar de Modo Especial 1 monstruo "Marioneta Trucada" en tu mano. Sólo puedes usar este efecto de "Marioneta Trucada Muñeca Quimera" una vez por turno.
  fr: |-
    2 monstres Machine
    Durant votre Main Phase, si vous contrôlez cette carte Invoquée par Lien : vous pouvez activer cet effet ; vous ne pouvez pas Invoquer Spécialement de monstres (Monstres Xyz Machine exclus) depuis l'Extra Deck le reste de ce tour, et aussi, prenez 1 monstre "Poupée Truquée" depuis votre Deck, et soit ajoutez-le à votre main soit envoyez-le au Cimetière, puis, si tous les monstres que vous contrôlez sont des monstres "Poupée Truquée" (min. 1), vous pouvez Invoquer Spécialement 1 monstre "Poupée Truquée" depuis votre main. Vous ne pouvez utiliser cet effet de "Poupée Truquée Marionnette Chimère" qu'une fois par tour.
  it: |-
    2 mostri Macchina
    Durante la tua Main Phase, se controlli questa carta Evocata Link: puoi attivare questo effetto; non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno, eccetto Mostri Xyz Macchina, inoltre prendi 1 mostro "Burattino Arnese" dal tuo Deck e aggiungilo alla tua mano oppure mandalo al Cimitero, poi, se tutti i mostri che controlli sono mostri "Burattino Arnese" (minimo 1), puoi Evocare Specialmente 1 mostro "Burattino Arnese" dalla tua mano. Puoi utilizzare questo effetto di "Burattino Arnese Bambola Chimera" una sola volta per turno.
  pt: |-
    2 monstros Máquina
    Durante sua Fase Principal, se você controlar este card Invocado por Invocação-Link: você pode ativar este efeito; você não pode Invocar monstros por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto Monstros Xyz Máquina e, além disso, busque 1 monstro "Engenhoca Marionete" do seu Deck e adicione-o à sua mão ou envie-o para o Cemitério e, depois, se todos os monstros que você controla forem monstros "Engenhoca Marionete" (mín. 1), você pode Invocar por Invocação-Especial 1 monstro "Engenhoca Marionete" da sua mão. Você só pode usar este efeito de "Engenhoca Marionete Boneco Quimera" uma vez por turno.
  ja: |-
    機械族モンスター２体
    このカード名の効果は１ターンに１度しか使用できない。①：このカードがＬ召喚されている場合に発動できる。デッキから「ギミック・パペット」モンスター１体を選び、手札に加えるか墓地へ送る。自分フィールドのモンスターが「ギミック・パペット」モンスターのみの場合、さらに手札から「ギミック・パペット」モンスター１体を特殊召喚できる。この効果の発動後、ターン終了時まで自分は機械族ＸモンスターしかＥＸデッキから特殊召喚できない。
  ko: |-
    기계족 몬스터 2장
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 링크 소환되어 있을 경우에 발동할 수 있다. 덱에서 "기믹 퍼핏" 몬스터 1장을 골라, 패에 넣거나 묘지로 보낸다. 자신 필드의 몬스터가 "기믹 퍼핏" 몬스터뿐일 경우, 추가로 패에서 "기믹 퍼핏" 몬스터 1장을 특수 소환할 수 있다. 이 효과의 발동 후, 턴 종료시까지 자신은 기계족 엑시즈 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  zh-TW: |-
    機械族怪獸２隻
    此卡名的效果１回合僅限使用１次。①：可在此卡被連結召喚的狀況下發動。從牌組選擇１隻「機關線偶」怪獸加入手牌或送至墓地。在我方場上僅存在「機關線偶」怪獸的狀況下，可另從手牌特殊召喚１隻「機關線偶」怪獸。此效果發動後，在回合結束前我方可從額外牌組特殊召喚的怪獸僅限機械族超量怪獸。
  zh-CN: |-
    机械族怪兽２只
    此卡名的效果１回合仅可使用１次。①：此卡是被连接召唤的情况下可以发动。从牌组挑选１只“机关傀偶”怪兽，加入手牌或送至墓地。自己场上的怪兽仅有“机关傀偶”怪兽的情况下，进而可从手牌将１只“机关傀偶”怪兽特殊召唤。此效果发动后，直至回合结束时为止自己从额外牌组仅可特殊召唤机械族超量怪兽。
