text:
  en: |-
    Add 1 Pendulum Monster from your Deck to your Extra Deck face-up. You can only activate 1 "Pendulum Treasure" per turn.
  de: |-
    Füge deinem Extra Deck 1 Pendelmonster von deinem Deck offen hinzu. Du kannst nur 1 „Pendelschatz“ pro Spielzug aktivieren.
  es: |-
    Añade a tu Deck Extra, boca arriba, 1 Monstruo de Péndulo en tu Deck. Sólo puedes activar 1 "Tesoro del Péndulo" por turno.
  fr: |-
    Ajoutez face recto 1 Monstre Pendule depuis votre Deck à votre Extra Deck. Vous ne pouvez activer qu'1 "Trésor Pendule" par tour.
  it: |-
    Aggiungi 1 Mostro Pendulum dal tuo Deck al tuo Extra Deck scoperto. Puoi attivare solo 1 "Tesoro Pendulum" per turno.
  pt: |-
    Adicione 1 Monstro Pêndulo do seu Deck ao seu Deck Adicional com a face para cima. Você só pode ativar 1 "Tesouro Pêndulo" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：デッキからＰモンスター１体を選び、ＥＸデッキに表側表示で加える。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 덱에서 펜듈럼 몬스터 1장을 고르고, 엑스트라 덱에 앞면 표시로 넣는다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。
    ①：从卡组选1只灵摆怪兽表侧表示加入额外卡组。
