name:
  en: Secret Sect Druid Dru
  de: Geheimsektendruide Dru
  es: Druida Dru de la Secta Secreta
  fr: Druide Dru Secte Secrète
  it: Druido Dru Setta Segreta
  pt: Seita Secreta Druida Dru
  ja: <ruby>暗<rt>あん</rt></ruby><ruby>躍<rt>やく</rt></ruby>のドルイド・ドリュース
  ja_romaji: Anyaku no Doruido Doryūsu
  ko: 암약의 드루이드 드류스
  ko_rr:
  zh-TW: 暗躍的德魯伊 櫟木
  zh-CN: 暗跃的德鲁伊 栎木
text:
  en:
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 FINSTERNIS Monster der Stufe 4 mit 0 ATK und/oder DEF in deinem Friedhof wählen, außer „Geheimsektendruide Dru“; beschwöre das gewählte Ziel als Spezialbeschwörung in die offene Verteidigungsposition. Seine Effekte werden annulliert. Du kannst den Effekt von „Geheimsektendruide Dru“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 1 monstruo de OSCURIDAD de Nivel 4 en tu Cementerio con 0 ATK y/o 0 DEF, excepto "Druida Dru de la Secta Secreta"; Invoca ese objetivo de Modo Especial en Posición de Defensa boca arriba. Sus efectos son negados. Sólo puedes usar el efecto de "Druida Dru de la Secta Secreta" una vez por turno.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 monstre TÉNÈBRES de Niveau 4 avec 0 ATK et/ou DEF ("Druide Dru Secte Secrète" exclu) dans votre Cimetière ; Invoquez Spécialement la cible en Position de Défense face recto. Ses effets sont annulés. Vous ne pouvez utiliser l'effet de "Druide Dru Secte Secrète" qu'une fois par tour.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 mostro OSCURITÀ di Livello 4 con ATK e /o DEF di 0 nel tuo Cimitero, eccetto "Druido Dru Setta Segreta"; Evoca Specialmente quel bersaglio scoperto in Posizione di Difesa. I suoi effetti sono annullati. Puoi utilizzare l'effetto di "Druido Dru Setta Segreta" una sola volta per turno.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode escolher 1 monstro de TREVAS de Nível 4 no seu Cemitério com ATK e/ou DEF 0, exceto "Seita Secreta Druida Dru"; Invoque o alvo por Invocação-Especial com a face para cima em Posição de Defesa. Seus efeitos são negados. Você só pode usar o efeito de "Seita Secreta Druida Dru" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。
    ①：このカードが召喚に成功した時、「暗躍のドルイド・ドリュース」以外の自分の墓地の攻撃力か守備力が０の闇属性・レベル４モンスター１体を対象として発動できる。その闇属性モンスターを守備表示で特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。
  ko: |-
    이 카드가 일반 소환에 성공했을 때, 자신의 묘지에서 "암약의 드루이드 드류스" 이외의 공격력 또는 수비력이 0인 어둠 속성 / 레벨 4 몬스터 1장을 선택하고 앞면 수비 표시로 특수 소환할 수 있다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다. "암약의 드루이드 드류스"의 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    此卡召喚成功時，可從我方墓地選擇１隻「暗躍的德魯伊 櫟木」以外的攻擊力或守備力為０的闇屬性・等級４怪獸，以正面守備表示特殊召喚。透過此效果特殊召喚的怪獸效果無效化。「暗躍的德魯伊 櫟木」的效果１回合僅限使用１次。
  zh-CN: |-
    此卡召唤成功时，可从我方墓地选择１只除“暗跃的德鲁伊 栎木”以外攻击力或守备力为０的暗属性、等级４怪兽，并以表侧守备表示特殊召唤。以此效果特殊召唤之怪兽的效果被无效化。“暗跃的德鲁伊 栎木”的效果１回合只可使用１次。
