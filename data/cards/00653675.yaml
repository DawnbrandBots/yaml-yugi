name:
  en: Synchro Overtop
  de: Synchro-Übertreibung
  es: Superioridad de Sincronía
  fr: Surpassement Synchro
  it: Synchro Sopracima
  pt: Elevação Sincro
  ja: シンクロ・オーバートップ
  ja_romaji: Shinkuro Ōbātoppu
  ko: 싱크로 오버톱
  ko_rr: Singkeuro Obeotop
  zh-TW: 同步凌駕
  zh-CN: 同步凌驾
text:
  en:
  de: |-
    Wähle eine beliebige Anzahl Drache-Synchromonster der Stufe 7 oder 8 in deinem Friedhof; beschwöre sie als Spezialbeschwörung in die Verteidigungsposition, aber ihre Stufen werden zu 1 und ihre Effekte werden annulliert, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Synchromonstern. Wenn ein Synchromonster, das du kontrollierst, durch Kampf zerstört wird: Du kannst diese Karte von deinem Friedhof verbannen; beschwöre 1 „Feuerroter Drache“ als Spezialbeschwörung von deinem Extra Deck. Du kannst jeden Effekt von „Synchro-Übertreibung“ nur einmal pro Spielzug verwenden.
  es: |-
    Selecciona cualquier número de Monstruos de Sincronía Dragón de Nivel 7 u 8 en tu Cementerio; Invócalos de Modo Especial en Posición de Defensa, pero sus Niveles se convierten en 1 y sus efectos son negados, y además no puedes Invocar monstruos de Modo Especial desde el Deck Extra por el resto de este turno, excepto Monstruos de Sincronía. Cuando un Monstruo de Sincronía que controlas sea destruido en batalla: puedes desterrar esta carta en tu Cementerio; Invoca de Modo Especial 1 "Dragón Carmesí" desde tu Deck Extra. Sólo puedes usar cada efecto de "Superioridad de Sincronía" una vez por turno.
  fr: |-
    Ciblez un nombre de votre choix de Monstres Synchro Dragon de Niveau 7 ou 8 dans votre Cimetière ; Invoquez-les Spécialement en Position de Défense, mais leur Niveau devient 1 et leurs effets sont annulés, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (Monstres Synchro exclus) depuis l'Extra Deck le reste de ce tour. Lorsqu'un Monstre Synchro que vous contrôlez est détruit au combat : vous pouvez bannir cette carte depuis votre Cimetière ; Invoquez Spécialement 1 "Dragon Cramoisi" depuis votre Extra Deck. Vous ne pouvez utiliser chaque effet de "Surpassement Synchro" qu'une fois par tour.
  it: |-
    Scegli come bersaglio un qualsiasi numero di Mostri Synchro Drago di Livello 7 o 8 nel tuo Cimitero; Evocali Specialmente in Posizione di Difesa, ma i loro Livelli diventano 1 e i loro effetti sono annullati, inoltre non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno, eccetto Mostri Synchro. Quando un Mostro Synchro che controlli viene distrutto in battaglia: puoi bandire questa carta dal tuo Cimitero; Evoca Specialmente 1 "Drago Cremisi" dal tuo Extra Deck. Puoi utilizzare ogni effetto di "Synchro Sopracima" una sola volta per turno.
  pt: |-
    Escolha qualquer número de Monstros Sincro Dragão de Nível 7 ou 8 no seu Cemitério; Invoque-os por Invocação-Especial em Posição de Defesa, mas o Nível deles se torna 1 e seus efeitos são negados e, além disso, você não pode Invocar monstros por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto Monstros Sincro. Quando um Monstro Sincro que você controla for destruído em batalha: você pode banir este card do seu Cemitério; Invoque por Invocação-Especial 1 "Dragão Carmesim" do seu Deck Adicional. Você só pode usar cada efeito de "Elevação Sincro" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。
    ①：自分の墓地のレベル７・８のドラゴン族Ｓモンスターを任意の数だけ対象として発動できる。そのモンスターを守備表示で特殊召喚する。この効果で特殊召喚したモンスターのレベルは１になり、効果は無効化される。このターン、自分はＳモンスターしかＥＸデッキから特殊召喚できない。
    ②：自分のＳモンスターが戦闘で破壊された時、墓地のこのカードを除外して発動できる。ＥＸデッキから「赤き竜」１体を特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지의 레벨 7 / 8 의 드래곤족 싱크로 몬스터를 임의의 수만큼 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터의 레벨은 1 이 되고, 효과는 무효화된다. 이 턴에, 자신은 싱크로 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 자신의 싱크로 몬스터가 전투로 파괴되었을 때, 묘지의 이 카드를 제외하고 발동할 수 있다. 엑스트라 덱에서 "붉은 용" 1장을 특수 소환한다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。
    ①：可將我方墓地任意數量的等級７・８的龍族同步怪獸做為對象發動。以守備表示特殊召喚該怪獸。透過此效果特殊召喚的怪獸的等級變為１，效果無效化。此回合，我方可從額外牌組特殊召喚的怪獸僅限同步怪獸。
    ②：在我方的同步怪獸因戰鬥被破壞時，可將墓地的此卡除外發動。從額外牌組特殊召喚１隻「赤龍」。
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。
    ①：以自己墓地任意数量的等级７・８的龙族同步怪兽为对象可以发动。将该怪兽以守备表示形式特殊召唤。以此效果特殊召唤的怪兽的等级变为１，效果无效化。此回合，自己从额外牌组仅可特殊召唤同步怪兽。
    ②：自己的同步怪兽因战斗被破坏时，将墓地的此卡除外可以发动。从额外牌组将１只“赤龙”特殊召唤。
