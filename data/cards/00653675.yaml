text:
  en: |-
    Target any number of Level 7 and/or 8 Dragon Synchro Monsters in your GY; Special Summon them in Defense Position, but their Levels become 1, their effects are negated, also you cannot Special Summon monsters from the Extra Deck for the rest of this turn, except Synchro Monsters. When your Synchro Monster is destroyed by battle: You can banish this card from your GY; Special Summon 1 "Crimson Dragon" from your Extra Deck. You can only use each effect of "Synchro Over Top" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地のレベル７・８のドラゴン族Ｓモンスターを任意の数だけ対象として発動できる。そのモンスターを守備表示で特殊召喚する。この効果で特殊召喚したモンスターのレベルは１になり、効果は無効化される。このターン、自分はＳモンスターしかＥＸデッキから特殊召喚できない。②：自分のＳモンスターが戦闘で破壊された時、墓地のこのカードを除外して発動できる。ＥＸデッキから「赤き竜」１体を特殊召喚する。
  ko:
  zh-TW:
  zh-CN: |-
    这个卡名的①②效果1回合各能使用1次。①：可以以自己墓地的任意数量的等级7·8的龙族同调怪兽为对象发动。将那些怪兽以守备表示特殊召唤。用这个效果特殊召唤的怪兽的等级变为1，效果无效化。这个回合，自己从额外卡组特殊召唤的只能是同调怪兽。②：自己的同调怪兽被战斗破坏时，可以将墓地的这张卡除外发动。从额外卡组将1只「赤き竜／红龙」特殊召唤。
