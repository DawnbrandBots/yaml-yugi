text:
  en: |-
    3 Level 8 LIGHT monsters
    You can also Xyz Summon this card by using "Number 62: Galaxy-Eyes Prime Photon Dragon" you control. (Transfer its materials to this card.) At the start of your Battle Phase: You can detach 1 material from this card; this card can make up to 3 attacks on monsters during this Battle Phase. If this card has "Galaxy-Eyes Photon Dragon" as material, it gains these effects.
    ● Unaffected by your opponent's monster effects.
    ● Gains ATK equal to the combined Levels and Ranks of all monsters attached to it as material x 100.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    光属性レベル８モンスター×３
    このカードは自分フィールドの「Ｎｏ．６２ 銀河眼の光子竜皇」の上に重ねてＸ召喚する事もできる。①：自分バトルフェイズ開始時に、このカードのＸ素材を１つ取り除いて発動できる。このバトルフェイズ中、このカードは３回までモンスターに攻撃できる。②：このカードが「銀河眼の光子竜」をＸ素材としている場合、以下の効果を得る。●このカードは相手モンスターの効果を受けない。●このカードの攻撃力は、このカードがＸ素材としているモンスターのレベル・ランクの合計×１００アップする。
  ko: |-
    빛 속성 레벨 8 몬스터 × 3
    이 카드는 자신 필드의 "No.62 갤럭시아이즈 프라임 포톤 드래곤" 위에 겹쳐 엑시즈 소환할 수도 있다. ①: 자신 배틀 페이즈 개시시에, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 이 배틀 페이즈 중, 이 카드는 3회까지 몬스터에 공격할 수 있다. ②: 이 카드가 "갤럭시아이즈 포톤 드래곤"을 엑시즈 소재로 하고 있을 경우, 이하의 효과를 얻는다. ●이 카드는 상대 몬스터의 효과를 받지 않는다. ●이 카드의 공격력은, 이 카드가 엑시즈 소재로 하고 있는 몬스터의 레벨 / 랭크의 합계 × 100 올린다.
  zh-TW:
  zh-CN: |-
    光属性8星怪兽×3
    这张卡也能在自己场上的「No.62 银河眼光子龙皇」上面重叠来超量召唤。
    ①：自己战斗阶段开始时，把这张卡1个超量素材取除才能发动。这次战斗阶段中，这张卡最多3次可以向怪兽攻击。
    ②：这张卡有「银河眼光子龙」在作为超量素材的场合，得到以下效果。
    ●这张卡不受对方怪兽的效果影响。
    ●这张卡的攻击力上升这张卡作为超量素材中的怪兽的等级·阶级的合计×100。
