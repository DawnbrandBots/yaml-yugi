  ja: <ruby>Ｃ<rt>カオス</rt></ruby><ruby>Ｎｏ．<rt>ナンバーズ</rt></ruby>６２ <ruby>超銀河眼の光子龍皇<rt>ネオ・ギャラクシーアイズ・プライム・フォトン・ドラゴン</rt></ruby>
  ja_romaji: Kaosu Nanbāzu Rokujūni Neo Gyarakushīaizu Puraimu Foton Doragon
  ko: <ruby>CNo.<rt>카오스 넘버즈</rt></ruby>62 네오 갤럭시아이즈 프라임 포톤 드래곤
  ko_rr: Kaoseu Neombeojeu Yusip-i Neo Gaelleoksiaijeu Peuraim Poton Deuraegon
