name:
  en: Sephylon, the Ultimate Timelord
  de: Sephylon, der ultimative Zeitherrscher
  es: Sephylon, el Amo del Tiempo Definitivo
  fr: Sephylon, le Seigneur Ultime du Temps
  it: Sephylon, il Signore del Tempo Finale
  pt: Sephylon, o Senhor do Tempo Definitivo
  ja: <ruby>究<rt>きゅう</rt></ruby><ruby>極<rt>きょく</rt></ruby><ruby>時<rt>じ</rt></ruby><ruby>械<rt>かい</rt></ruby><ruby>神<rt>しん</rt></ruby>セフィロン
  ja_romaji: Kyūkyoku Jikaishin Sefiron
  ko: 궁극 시계신 세피론
  ko_rr: Gunggeuk Singyesin Sepiron
  zh-TW:
  zh-CN: 究极时械神 赛菲隆
text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned (from your hand) by having 10 or more monsters in your GY. Once per turn: You can Special Summon 1 Level 8 or higher Fairy monster from your hand or GY, but its effects are negated, also its ATK becomes 4000.
  de: |-
    (Diese Karte wird immer als eine „Herr der Zeit“-Karte behandelt.)
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 10 oder mehr Monster in deinem Friedhof hast. Einmal pro Spielzug: Du kannst 1 Fee-Monster der Stufe 8 oder höher als Spezialbeschwörung von deiner Hand oder deinem Friedhof beschwören, aber seine Effekte werden annulliert, zusätzlich werden seine ATK zu 4000.
  es: |-
    (Esta carta se trata siempre como una carta "Señor del Tiempo").
    No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) teniendo 10 o más monstruos en tu Cementerio. Una vez por turno: puedes Invocar de Modo Especial, desde tu mano o Cementerio, 1 monstruo Hada de Nivel 8 o mayor, pero sus efectos son negados, y además su ATK se convierte en 4000.
  fr: |-
    (Cette carte est toujours traitée comme une carte "Seigneur du Temps".)
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en ayant min. 10 monstres dans votre Cimetière. Une fois par tour : vous pouvez Invoquer Spécialement 1 monstre Elfe de min. Niveau 8 depuis votre main ou Cimetière, mais ses effets sont annulés, et aussi, son ATK devient 4000.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) avendo 10 o più mostri nel tuo Cimitero. Una volta per turno: puoi Evocare Specialmente 1 mostro Fata di Livello 8 o superiore dalla tua mano o Cimitero, ma i suoi effetti si annullano, inoltre il suo ATK diventa 4000.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao ter 10 ou mais monstros no seu Cemitério. Uma vez por turno: você pode Invocar por Invocação-Especial 1 monstro Fada de Nível 8 ou mais da sua mão ou do Cemitério, mas seus efeitos são negados e, além disso, seu ATK de torna 4000.
  ja: |-
    このカードは通常召喚できない。自分の墓地にモンスターが１０体以上存在する場合のみ特殊召喚する事ができる。１ターンに１度、レベル８以上の天使族モンスター１体を自分の手札・墓地から特殊召喚する事ができる。この効果で特殊召喚したモンスターの効果は無効化され、攻撃力は４０００になる。
  ko: |-
    이 카드는 통상 소환할 수 없다. 자신 묘지에 몬스터가 10장 이상 존재할 경우에만 특수 소환할 수 있다. ①: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 자신의 패 / 묘지에서 레벨 8 이상의 천사족 몬스터 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화되고, 공격력은 4000 이 된다.
  zh-TW: |-
    此卡無法通常召喚。僅可在我方墓地的怪獸存在１０隻以上的狀況下特殊召喚。１回合１次，可從我方手牌・墓地選擇１隻等級８以上的天使族怪獸特殊召喚。透過此效果特殊召喚的怪獸的效果無效化，攻擊力變為４０００。
  zh-CN: |-
    这张卡不能通常召唤。自己墓地有怪兽10只以上存在的场合才能特殊召唤。1回合1次，可以把1只8星以上的天使族怪兽从自己的手卡·墓地特殊召唤。这个效果特殊召唤的怪兽的效果无效化，攻击力变成4000。
