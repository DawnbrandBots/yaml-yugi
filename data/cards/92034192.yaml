text:
  en: |-
    When your opponent activates a monster effect (Quick Effect): You can discard 1 other card, and if you do, Special Summon this card from your hand. If this card is Special Summoned: You can Special Summon 1 "Super Quantal Mech Beast" Xyz Monster from your Extra Deck using this card you control as material (this is treated as an Xyz Summon), and if you do, attach 1 "Super Quant" monster from your GY to it. If this card is sent to the GY: You can add 1 "Super Quant" Spell from your Deck to your hand. You can only use each effect of "Super Quantum Black Layer" once per turn.
  de: |-
    Wenn dein Gegner einen Monstereffekt aktiviert (Schnelleffekt): Du kannst 1 andere Karte abwerfen und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 „Superquantal Mechungeheuer“-Xyz-Monster als Spezialbeschwörung von deinem Extra Deck beschwören, indem du diese Karte, die du kontrollierst, als Material verwendest (dies wird als Xyz-Beschwörung behandelt), und falls du dies tust, hänge 1 „Superquant“-Monster von deinem Friedhof daran an. Falls diese Karte auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Superquant“-Zauber von deinem Deck hinzufügen. Du kannst jeden Effekt von „Superquantum Schwarze Schicht“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando tu adversario activa un efecto de monstruo (Efecto Rápido): puedes descartar otra carta y, si lo haces, Invoca esta carta de Modo Especial desde tu mano. Si esta carta es Invocada de Modo Especial: puedes Invocar de Modo Especial 1 Monstruo Xyz "Mecha Bestia Súper Cuantal" desde tu Deck Extra usando esta carta que controlas como material (esto se trata como una Invocación Xyz) y, si lo haces, acóplale 1 monstruo "Súper Cuant" en tu Cementerio. Si esta carta es mandada al Cementerio: puedes añadir a tu mano 1 Mágica "Súper Cuant" en tu Deck. Sólo puedes usar cada efecto de "Súper Cuantio Capa Negra" una vez por turno.
  fr: |-
    Lorsque votre adversaire active un effet de monstre (Effet Rapide) : vous pouvez défausser 1 autre carte, et si vous le faites, Invoquez Spécialement cette carte depuis votre main. Si cette carte est Invoquée Spécialement : vous pouvez Invoquer Spécialement 1 Monstre Xyz "Bête Méca Super Quantique" depuis votre Extra Deck en utilisant cette carte que vous contrôlez comme Matériel (ceci est traité comme Invocation Xyz), et si vous le faites, attachez-lui 1 monstre "Super Quant" depuis votre Cimetière. Si cette carte est envoyée au Cimetière : vous pouvez ajouter 1 Magie "Super Quant" depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Force Black Super Quantum" qu'une fois par tour.
  it: |-
    Quando il tuo avversario attiva l'effetto di un mostro (Effetto Rapido): puoi scartare 1 altra carta e, se lo fai, Evoca Specialmente questa carta dalla tua mano. Se questa carta viene Evocata Specialmente: puoi Evocare Specialmente 1 Mostro Xyz "Super Quantal Bestia Mech" dal tuo Extra Deck utilizzando questa carta che controlli come materiale (questa viene considerata come un'Evocazione Xyz) e, se lo fai, attacca 1 mostro "Super Quant" dal tuo Cimitero a esso. Se questa carta viene mandata al Cimitero: puoi aggiungere 1 Magia "Super Quant" dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Super Quantum Strato Nero" una sola volta per turno.
  pt: |-
    Quando seu oponente ativar um efeito de monstro (Efeito Rápido): você pode descartar 1 outro card e, se isso acontecer, Invoque este card por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Especial: você pode Invocar por Invocação-Especial 1 Monstro Xyz "Besta Mech Super Quantal" do seu Deck Adicional usando este card que você controla como matéria (isso é considerado uma Invocação-Xyz) e, se isso acontecer, associe 1 monstro "Super Quant" do seu Cemitério a ele. Se este card for enviado para o Cemitério: você pode adicionar 1 Magia "Super Quant" do seu Deck à sua mão. Você só pode usar cada efeito de "Camada Negra Super Quantum" uma vez por turno.
  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：相手がモンスターの効果を発動した時に発動できる。自分の手札から他のカード１枚を選んで捨て、このカードを手札から特殊召喚する。②：このカードが特殊召喚した場合に発動できる。「超量機獣」Ｘモンスター１体を自分フィールドのこのカードの上に重ねてＸ召喚扱いでＥＸデッキから特殊召喚し、自分の墓地から「超量」モンスター１体をそのＸ素材にする。③：このカードが墓地へ送られた場合に発動できる。デッキから「超量」魔法カード１枚を手札に加える。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①②③效果1回合仅可各使用1次。①：对手发动怪兽的效果时可以发动。从自己手牌挑选1张其他的卡舍弃，从手牌将此卡特殊召唤。②：此卡特殊召唤的情况下可以发动。从额外牌组将1只“超级量子机兽”超量怪兽重叠在自己场上的此卡上面，视为超量召唤特殊召唤，从自己墓地将1只“超级量子”怪兽作为其超量素材。③：此卡被送至墓地的情况下可以发动。从牌组将1张“超级量子”魔法卡加入手牌。
