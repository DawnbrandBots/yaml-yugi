name:
  en: Ritual Beast Tamer Zefrawendi
  de: Geistungeheuer-Zähmerin Zefrawendi
  es: Domador del Espíritu Bestia Zefrawendi
  fr: Zefrawendi, Dompteur Bête Spirituelle
  it: Domatore Bestia Spirito Zefrawendi
  pt: Domador da Besta Espiritual Zefrawendi
  ja: <ruby>影<rt>えい</rt></ruby><ruby>霊<rt>れい</rt></ruby><ruby>獣<rt>じゅう</rt></ruby><ruby>使<rt>つか</rt></ruby>い－セフィラウェンディ
  ja_romaji: Eireijūtsukai - Sefirawendi
  ko: 그림자령수사－세피라웬디
  ko_rr:
  zh-TW: 影靈獸使－源質溫蒂
  zh-CN: 影灵兽使－源质温蒂
text:
  en: |-
    When this card is Normal or Pendulum Summoned: You can add 1 face-up "Zefra" monster from your Extra Deck to your hand, except "Ritual Beast Tamer Zefrawendi". You can only Special Summon "Ritual Beast Tamer Zefrawendi(s)" once per turn.
  de: |-
    Wenn diese Karte als Normal- oder Pendelbeschwörung beschworen wird: Du kannst deiner Hand 1 offenes „Zefra“-Monster von deinem Extra Deck hinzufügen, außer „Geistungeheuer-Zähmerin Zefrawendi“. Du kannst nur einmal pro Spielzug ein oder mehr „Geistungeheuer-Zähmerin Zefrawendi“ als Spezialbeschwörung beschwören.
  es: |-
    Cuando esta carta es Invocada de Modo Normal o por Péndulo: puedes añadir a tu mano 1 monstruo "Zefra" boca arriba en tu Deck Extra, excepto "Domador del Espíritu Bestia Zefrawendi". Sólo puedes Invocar de Modo Especial a uno o más "Domador del Espíritu Bestia Zefrawendi" una vez por turno.
  fr: |-
    Lorsque cette carte est Invoquée Normalement ou par Pendulation : vous pouvez ajouter 1 monstre "Zefra" face recto ("Zefrawendi, Dompteur Bête Spirituelle" exclu) depuis votre Extra Deck à votre main. Vous ne pouvez Invoquez Spécialement un ou plusieurs "Zefrawendi, Dompteur Bête Spirituelle" qu'une fois par tour.
  it: |-
    Quando questa carta viene Evocata Normalmente o Pendulum: puoi aggiungere 1 mostro "Zefra" scoperto dal tuo Extra Deck alla tua mano, eccetto "Domatore Bestia Spirito Zefrawendi". Puoi Evocare Specialmente uno o più "Domatore Bestia Spirito Zefrawendi" una sola volta per turno.
  pt: |-
    Quando este card for Invocado por Invocação-Normal ou Pêndulo: você pode adicionar 1 monstro "Zefra" com a face para cima do seu Deck Adicional à sua mão, exceto "Domador da Besta Espiritual Zefrawendi". Você só pode Invocar "Domador(es) da Besta Espiritual Zefrawendi" por Invocação-Especial uma vez por turno.
  ja: |-
    自分は「影霊獣使い－セフィラウェンディ」を１ターンに１度しか特殊召喚できない。①：このカードが召喚・Ｐ召喚した時に発動できる。自分のＥＸデッキ（表側）から「影霊獣使い－セフィラウェンディ」以外の「セフィラ」モンスター１体を手札に加える。
  ko: |-
    자신은 "그림자령수사－세피라웬디"를 1턴에 1번밖에 특수 소환할 수 없다. ①: 이 카드를 일반 소환 / 펜듈럼 소환했을 때에 발동할 수 있다. 자신의 엑스트라 덱(앞면)에서 "그림자령수사－세피라웬디" 이외의 "세피라" 몬스터 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    自己对「影灵兽使-神数文蒂」1回合只能有1次特殊召唤。①：这张卡召唤·灵摆召唤成功时才能发动。从自己的额外卡组把「影灵兽使-神数文蒂」以外的1只表侧表示的「神数」怪兽加入手卡。
