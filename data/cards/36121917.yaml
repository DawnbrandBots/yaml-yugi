text:
  en: |-
    A warrior hidden within an egg that attacks enemies by flinging eggshells.
  de: |-
    Ein Krieger, der sich in einem Ei verbirgt und seine Gegner durch das Werfen von Eierschalen angreift.
  es: |-
    Un guerrero oculto en un huevo que ataca a sus enemigos lanzando cáscaras de huevo.
  fr: |-
    Guerrier caché dans un oeuf et qui attaque ses ennemis en lançant des coquilles d'oeuf.
  it: |-
    Un guerriero nascosto in un uovo che attacca i suoi nemici scagliando gusci.
  pt: |-
    Um guerreiro escondido dentro de um ovo que ataca inimigos arremessando cascas de ovo.
  ja: |-
    卵のカラに身を包んだ謎の戦士。カラを飛ばして攻撃する。
  ko: |-
    알 껍질로 몸을 감싼 의문의 전사. 껍질을 깨고 나와 공격한다.
  zh-TW: |-
    全身被蛋殼包覆的神祕戰士。射飛蛋殼進行攻擊。
  zh-CN: |-
    全身被蛋壳包覆的谜之战士。飞射蛋壳进行攻击。
