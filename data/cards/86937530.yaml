  ja: <ruby>妖精伝姫<rt>フェアリーテイル</rt></ruby>－カグヤ
  ja_romaji: Fearī Teiru - Kaguya
  ko: 페어리테일－카구야
  ko_rr: Pe-eoriteil - Kaguya
  zh-TW: 妖精傳姬－輝夜
  zh-CN: 妖精传姬－辉夜
text:
  en: |-
    When this card is Normal Summoned: You can add 1 Spellcaster monster with 1850 ATK from your Deck to your hand. Once per turn (Quick Effect): You can target 1 face-up monster your opponent controls; your opponent can send 1 card with that monster's name from their Deck or Extra Deck to the GY to negate this effect, otherwise return both this card and that monster to the hand.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst deiner Hand 1 Hexer-Monster mit 1850 ATK von deinem Deck hinzufügen. Einmal pro Spielzug (Schnelleffekt): Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; dein Gegner kann 1 Karte mit dem Namen jenes Monsters von seinem Deck oder Extra Deck auf den Friedhof legen, um diesen Effekt zu annullieren, andernfalls gib sowohl diese Karte als auch jenes Monster auf die Hand zurück.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes añadir a tu mano 1 monstruo Lanzador de Conjuros con 1850 ATK en tu Deck. Una vez por turno (Efecto Rápido): puedes seleccionar 1 monstruo boca arriba que controle tu adversario; tu adversario puede mandar al Cementerio 1 carta con el nombre de ese monstruo en su Deck o Deck Extra para negar este efecto, de otro modo devuelve a la mano esta carta así como ese monstruo.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez ajouter 1 monstre Magicien avec 1850 ATK depuis votre Deck à votre main. Une fois par tour (Effet Rapide) : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; votre adversaire peut envoyer 1 carte du nom du monstre depuis son Deck ou Extra Deck au Cimetière pour annuler cet effet, sinon renvoyez cette carte ainsi que le monstre à la main.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi aggiungere 1 mostro Incantatore con ATK 1850 dal tuo Deck alla tua mano. Una volta per turno (Effetto Rapido): puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; il tuo avversario può mandare 1 carta con il nome di quel mostro dal suo Deck o Extra Deck al Cimitero per annullare questo effetto, altrimenti fai ritornare nella mano sia questa carta che quel mostro.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode adicionar 1 monstro Mago com 1850 de ATK do seu Deck à sua mão. Uma vez por turno (Efeito Rápido): você pode escolher 1 monstro com a face para cima que seu oponente controla; seu oponente pode enviar 1 card com o nome desse monstro do Deck ou Deck Adicional dele para o Cemitério para negar este efeito, caso contrário, devolva tanto este card como esse monstro para a mão.
  ja: |-
    ①：このカードが召喚した時に発動できる。デッキから攻撃力１８５０の魔法使い族モンスター１体を手札に加える。②：自分・相手ターンに１度、相手フィールドの表側表示モンスター１体を対象として発動できる。相手はそのモンスターの同名カード１枚を自身のデッキ・ＥＸデッキから墓地へ送ってこの効果を無効にできる。墓地へ送らなかった場合、このカードと対象のモンスターを手札に戻す。
  ko: |-
    ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 덱에서 공격력 1850 인 마법사족 몬스터 1장을 패에 넣는다. ②: 1턴에 1번, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 상대는 그 몬스터의 같은 이름의 카드 1장을 자신의 덱 / 엑스트라 덱에서 묘지로 보내고 이 효과를 무효로 할 수 있다. 묘지로 보내지 않았을 경우, 이 카드와 대상 몬스터를 주인의 패로 되돌린다. 이 효과는 상대 턴에도 발동할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：此卡召唤时可以发动。从牌组将１只攻击力１８５０的魔法师族怪兽加入手牌。②：在每个自己・对手回合中１次，以对手场上的１只表侧表示怪兽为对象可以发动。对手可从自身的牌组・额外牌组将该怪兽的１张同名卡送至墓地，将此效果无效。没送至墓地的情况下，将此卡及对象怪兽放回手牌。
