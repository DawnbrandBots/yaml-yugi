text:
  en: |-
    During this turn, when your monsters attack with an ATK that is higher than the DEF of your opponent's Defense Position monster, inflict the difference as Battle Damage to your opponent's Life Points.
  de: |-
    In diesem Spielzug, wenn deine Monster ein Monster deines Gegners, das sich in Verteidigungsposition befindet, angreifen und ihre ATK größer als die DEF des gegnerischen Monsters sind, füge die Differenz den Life Points deines Gegners als Kampfschaden zu.
  es: |-
    Durante este turno, cuando tus monstruos atacan con un ATK mayor que la DEF del monstruo en Posición de Defensa, inflige la diferencia a los Life Points de tu adversario como daño de batalla.
  fr: |-
    Durant ce tour, lorsque vos monstres attaquent avec une ATK supérieure à la DEF du monstre en Position de Défense, infligez la différence aux Life Points de votre adversaire en tant que dommages de combat.
  it: |-
    Durante questo turno, quando i tuoi mostri attaccano con un ATK superiore al DEF del mostro in Posizione di Difesa, infliggi la differenza ai Life Points del tuo avversario come danno da combattimento.
  pt: |-
    Durante este turno, quando os seus monstros atacam com um ATK superior ao DEF do monstro em Posição de Defesa, inflija a diferença aos Life Points do seu adversário como dano de batalha.
  ja: |-
    このターン自分のモンスターが守備表示モンスターを攻撃した時にその守備力を攻撃力が越えていれば、その数値だけ相手に戦闘ダメージを与える。
  ko: |-
    이 턴, 자신의 몬스터가 수비 표시 몬스터를 공격했을 때, 그 수비력을 공격력이 넘었으면, 그 수치만큼 상대에게 전투 데미지를 준다.
  zh-TW:
  zh-CN: |-
    这个回合自己怪兽向守备表示怪兽攻击时若攻击力超过那个守备力，给与对方那个数值的战斗伤害。
