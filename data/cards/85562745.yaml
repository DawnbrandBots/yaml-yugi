text:
  en: |-
    Each time your opponent takes damage from a card effect, except "Dark Room of Nightmare", inflict 300 damage to your opponent.
  de: |-
    Jedesmal, wenn du den Life Points deines Gegner Schaden zufügst (ausgenommen Kampfschaden), füge den Life Points deines Gegners 300 Punkte Schaden zu. Der Effekt dieser Karte gilt nicht für den Effekt von "Finstere Kammer der Albträume".
  es: |-
    Cada vez que tu oponente reciba daño de una carta de efecto excepto de "Habitación Oscura de Pesadilla", inflige 300 de daño a tu oponente.
  fr: |-
    Chaque fois que votre adversaire subit des dommages par l'effet d'une carte, excepté "Chambre Ténébreuse du Cauchemar", infligez 300 points de dommages à votre adversaire.
  it: |-
    Ogni volta che il tuo avversario subisce danni dall'effetto di una carta, eccetto "Camera Oscura dell'Incubo", infliggi 300 danni al tuo avversario.
  pt: |-
    Cada vez que você inflige dano que não seja dano de batalha aos Life Points do seu adversário, inflija 300 pontos de dano aos Life Points do seu adversário. O efeito deste card não é aplicado ao efeito de "Quarto Escuro do Pesadelo".
  ja: |-
    ①：「悪夢の拷問部屋」以外のカードの効果で相手がダメージを受ける度に発動する。相手に３００ダメージを与える。
  ko: |-
    상대 라이프에 전투 데미지 이외의 데미지를 줄 때마다, 상대 라이프에 300 포인트 데미지를 준다. "악몽의 고문실"의 효과로는 이 카드의 효과는 적용되지 않는다.
  zh-TW: |-
    ①：每當對方因「惡夢的拷問室」以外的卡的效果受到傷害時發動。給予對方３００傷害。
  zh-CN: |-
    ①：每次对手因“恶梦的拷问室”以外的卡片的效果受到伤害时发动。给予对手３００点伤害。
