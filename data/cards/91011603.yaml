text:
  en: |-
    If you control an "Aesir" or "Nordic" monster: You can Special Summon this card from your hand. If this card is Normal or Special Summoned: You can add 1 "Nordic Relic" card from your Deck to your hand. You can only use each effect of "Nordic Smith Ivaldi" once per turn.
  de: |-
    Falls du ein „Der Asen“- oder „Nordisch“-Monster kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Nordische Reliquie“-Karte von deinem Deck hinzufügen. Du kannst jeden Effekt von „Nordischer Schmied Ivaldi“ nur einmal pro Spielzug verwenden.
  es: |-
    Si controlas un monstruo "Aesir" o "Nórdico/a": puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 carta "Reliquia Nórdica" en tu Deck. Sólo puedes usar cada efecto de "Herrero Nórdico Ivaldi" una vez por turno.
  fr: |-
    Si vous contrôlez un monstre "Ases" ou "Nordique" : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 carte "Relique Nordique" depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Ivaldi, Forgeron Nordique" qu'une fois par tour.
  it: |-
    Se controlli un mostro "Aesir" o "Nordic": puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 carta "Reliquia Nordic" dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Fabbro Nordic Ivaldi" una sola volta per turno.
  pt: |-
    Se você controla um monstro "Aesir" ou "Nórdic": você pode Invocar este card por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 card "Relíquia Nórdica" do seu Deck à sua mão. Você só pode usar cada efeito de "Artesão Nórdico Ivaldi" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに「極神」モンスターまたは「極星」モンスターが存在する場合に発動できる。このカードを手札から特殊召喚する。②：このカードが召喚・特殊召喚に成功した場合に発動できる。デッキから「極星宝」カード１枚を手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "극신" 몬스터 또는 "극성" 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "극성보" 카드 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：自己场上有「极神」怪兽或者「极星」怪兽存在的场合才能发动。这张卡从手卡特殊召唤。
    ②：这张卡召唤·特殊召唤成功的场合才能发动。从卡组把1张「极星宝」卡加入手卡。
