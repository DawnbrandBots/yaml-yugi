    Il danno da combattimento che il controllore di questa carta riceve in una battaglia che coinvolga questa carta diventa 0.
  pt: |-
    Dano de combate que o controlador deste card receba de um combate que envolva este card torna-se 0.
  ja: |-
    ①：このカードの戦闘で発生する自分への戦闘ダメージは０になる。
  ko: |-
    이 카드가 전투를 실행해서 받는 컨트롤러의 전투 데미지는 0 이 된다.
  zh-TW: |-
    此卡的戰鬥對我方造成的戰鬥傷害變為０。
  zh-CN: |-
    因此卡的战斗发生的对自己的战斗伤害变为０。
