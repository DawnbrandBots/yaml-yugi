text:
  en: |-
    Apparently totally unreliable, he wonders if he has incredible potential.
  de: |-
    Scheinbar absolut unzuverlässig, wundert er sich, ob er unglaubliches Potenzial hat.
  es: |-
    Aparentemente poco fiable, se pregunta si tiene un potencial increíble.
  fr: |-
    Apparemment pas du tout fiable, il se demande s'il dispose d'un énorme potentiel.
  it: |-
    Apparentemente inaffidabile, si chiede se può nascondere un potenziale incredibile.
  pt: |-
    Aparentemente totalmente não confiável, ele imagina se ele tem um incrível potencial.
  ja: |-
    かなり頼りない姿をしているが、実はとてつもない潜在能力を隠し持っていると思っているらしい。
  ko: |-
    매우 믿음직스럽지 못한 모습을 하고 있지만, 실은 황당한 잠재 능력을 감추고 있는 듯하다.
  zh-TW:
  zh-CN: |-
    虽然时常摆着一副相当无助的姿态，却总让人觉得其实还隐藏着什么惊人潜在能力的样子。
