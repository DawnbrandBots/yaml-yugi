text:
  en: |-
    When this card inflicts Battle Damage to your opponent: Your opponent must discard 2 random cards. Your opponent must have at least 5 cards in their hand for you to activate and to resolve this effect.
  de: |-
    Wenn diese Karte deinem Gegner Kampfschaden zufügt: Dein Gegner muss 2 zufällige Karten abwerfen. Dein Gegner muss mindestens 5 Karten in seiner Hand haben, damit du diesen Effekt aktivieren und auflösen kannst.
  es: |-
    Cuando esta carta inflige daño de batalla a tu adversario: tu adversario debe descartar 2 cartas al azar. Tu adversario debe tener al menos 5 cartas en su mano para poder activar y para resolver este efecto.
  fr: |-
    Lorsque cette carte inflige des dommages de combat à votre adversaire : votre adversaire doit défausser 2 cartes au hasard. Votre adversaire doit avoir min. 5 cartes dans sa main pour résoudre et activer cet effet.
  it: |-
    Quando questa carta infligge danno da combattimento al tuo avversario: il tuo avversario deve scartare 2 carte a caso. Il tuo avversario deve avere almeno 5 carte in mano perché tu possa attivare e risolvere questo effetto.
  pt:
  ja: |-
    相手の手札が５枚以上の場合、このカードが相手ライフに戦闘ダメージを与えた時、相手の手札をランダムに２枚捨てる。
  ko: |-
    상대의 패가 5장 이상일 경우, 이 카드가 상대 라이프에 전투 데미지를 주었을 때, 상대의 패를 무작위로 2장 버린다.
  zh-TW:
  zh-CN: |-
    对方手卡是5张以上的场合，这张卡给与对方基本分战斗伤害时，对方手卡随机丢弃2张。
