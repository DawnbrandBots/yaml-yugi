text:
  en: |-
    Target 1 FIRE monster in your GY; Special Summon it. You can banish this card from your GY, then target 1 "Salamangreat" monster you control and 1 monster in your GY with the same name; shuffle that monster from the GY into the Deck, and if you do, that monster you control gains ATK equal to its original ATK until the end of this turn. You can only use each effect of "Salamangreat Revive" once per turn.
  de: |-
    Wähle 1 FEUER Monster in deinem Friedhof; beschwöre es als Spezialbeschwörung. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Grosalamander“-Monster, das du kontrollierst, und 1 Monster mit demselben Namen in deinem Friedhof wählen; mische jenes Monster vom Friedhof ins Deck und falls du dies tust, erhält jenes Monster, das du kontrollierst, bis zum Ende dieses Spielzugs ATK in Höhe seiner Grund-ATK. Du kannst jeden Effekt von „Grosalamander-Wiederbelebung“ nur einmal pro Spielzug verwenden.
  es: |-
    Selecciona 1 monstruo de FUEGO en tu Cementerio; Invócalo de Modo Especial. Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo "Salamangrande" que controles y 1 monstruo en tu Cementerio con el mismo nombre; baraja al Deck ese monstruo en el Cementerio y, si lo haces, ese monstruo que controlas gana ATK igual a su ATK original hasta el final de este turno. Sólo puedes usar cada efecto de "Salamangrande Reanimada" una vez por turno.
  fr: |-
    Ciblez 1 monstre FEU dans votre Cimetière ; Invoquez-le Spécialement. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre "Salamangrande" que vous contrôlez et 1 monstre dans votre Cimetière du même nom ; mélangez le monstre depuis le Cimetière dans le Deck, et si vous le faites, le monstre que vous contrôlez gagne une ATK égale à son ATK d'origine jusqu'à la fin de ce tour. Vous ne pouvez utiliser chaque effet de "Réanimation Salamangrande" qu'une fois par tour.
  it: |-
    Scegli come bersaglio 1 mostro FUOCO nel tuo Cimitero; Evocalo Specialmente. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "Salamagna" che controlli e 1 mostro nel tuo Cimitero con lo stesso nome; mischia quel mostro dal Cimitero nel Deck e, se lo fai, quel mostro che controlli guadagna ATK pari al suo ATK originale fino alla fine di questo turno. Puoi utilizzare ogni effetto di "Rivivificazione Salamagna" una sola volta per turno.
  pt: |-
    Escolha 1 monstro de FOGO no seu Cemitério; Invoque-o por Invocação-Especial. Você pode banir este card do seu Cemitério e, depois, escolha 1 monstro "Salamagrande" que você controla e 1 monstro no seu Cemitério com o mesmo nome; embaralhe o monstro do Cemitério no Deck e, se isso acontecer, esse monstro que você controla ganha ATK igual ao seu ATK original até o final deste turno. Você só pode usar cada efeito de "Reviver Salamagrande" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地の炎属性モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。②：墓地のこのカードを除外し、自分フィールドの「サラマングレイト」モンスター１体と、自分の墓地の同名モンスター１体を対象として発動できる。その墓地のモンスターをデッキに戻し、その自分フィールドのモンスターの攻撃力はターン終了時まで自身の元々の攻撃力分アップする。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지의 화염 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. ②: 묘지의 이 카드를 제외하고, 자신 필드의 "샐러맨그레이트" 몬스터 1장과, 자신 묘지의 같은 이름의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 묘지의 몬스터를 덱으로 되돌리고, 그 자신 필드의 몬스터의 공격력은 턴 종료시까지 자신의 원래 공격력만큼 올린다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②效果1回合各能使用1次。①：可以以自己墓地的1只炎属性怪兽为对象发动。将那只怪兽特殊召唤。②：可以将墓地的这张卡除外，以自己场上的1只「サラマングレイト／转生炎兽」怪兽和自己墓地的1只同名怪兽为对象发动。使那只墓地的怪兽返回卡组，那只自己场上的怪兽的攻击力直到回合结束时为止上升自身的原本的攻击力数值。
