text:
  en: |-
    You can Tribute this card from your hand or face-up field, then target up to 2 Plant monsters you control; reduce their Level(s) by 2 until the end of this turn. During the End Phase, if this card is in the GY because it was Tributed and sent there this turn: You can Special Summon this card, but banish it when it leaves the field. You can only use each effect of "Cyclamen the Rikka Fairy" once per turn.
  de: |-
    Du kannst diese Karte von deiner Hand oder offen von deiner Spielfeldseite als Tribut anbieten und dann bis zu 2 Pflanze-Monster wählen, die du kontrollierst; verringere ihre Stufen bis zum Ende dieses Spielzugs um 2. Während der End Phase, falls sich diese Karte im Friedhof befindet, weil sie in diesem Spielzug als Tribut angeboten und dorthin gelegt wurde: Du kannst diese Karte als Spezialbeschwörung beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst jeden Effekt von „Alpenveilchen die Rikka-Fee“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes Sacrificar esta carta en tu mano o Campo boca arriba, y después seleccionar hasta 2 monstruos Planta que controles; hasta el final de este turno, reduce sus Niveles en 2. Durante la End Phase, si esta carta está en el Cementerio porque fue Sacrificada y mandada ahí este turno: puedes Invocar esta carta de Modo Especial, pero destiérrala cuando deje el Campo. Sólo puedes usar cada efecto de "Ciclamen el Hada Rikka" una vez por turno.
  fr: |-
    Vous pouvez Sacrifier cette carte depuis votre main ou Terrain face recto, puis ciblez max. 2 monstres Plante que vous contrôlez ; jusqu'à la fin de ce tour, réduisez leur Niveau de 2. Durant la End Phase, si cette carte est dans le Cimetière parce qu'elle a été Sacrifiée et y a été envoyée ce tour : vous pouvez Invoquer Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser chaque effet de "Cyclamen la Féé Rikka" qu'une fois par tour.
  it: |-
    Puoi offrire come Tributo questa carta dalla tua mano o Terreno scoperto, poi scegliere come bersaglio fino a 2 mostri Pianta che controlli; riduci i loro Livelli di 2 fino alla fine di questo turno. Durante la End Phase, se questa carta è nel Cimitero perché è stata offerta come Tributo e mandata lì in questo turno: puoi Evocare Specialmente questa carta, ma bandiscila quando lascia il Terreno. Puoi utilizzare ogni effetto di "Ciclamino la Fata Rikka" una sola volta per turno.
  pt: |-
    Você pode oferecer este card como Tributo da sua mão ou do campo com a face para cima e, depois, escolha até 2 monstros Planta que você controla; reduza o Nível dele(s) em 2 até o final deste turno. Durante a Fase Final, se este card estiver no Cemitério porque foi oferecido como Tributo e enviado para lá neste turno: você pode Invocar este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Você só pode usar cada efeito de "Ciclame, a Fada Rikka" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札・フィールドのこのカードをリリースし、自分フィールドの植物族モンスターを２体まで対象として発動できる。そのモンスターのレベルをターン終了時まで２つ下げる。②：このカードがリリースされ墓地へ送られたターンのエンドフェイズに発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패 / 필드의 이 카드를 릴리스하고, 자신 필드의 식물족 몬스터를 2장까지 대상으로 하여 발동할 수 있다. 그 몬스터의 레벨을 턴 종료시까지 2개 내린다. ②: 이 카드가 릴리스되어 묘지로 보내진 턴의 엔드 페이즈에 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：可解放手牌・場上的此卡，將我方場上最多２隻的植物族怪獸做為對象發動。該怪獸在回合結束前等級降低２。②：可在此卡被解放送至墓地的回合的結束階段發動。特殊召喚此卡。透過此效果特殊召喚的此卡，在從場上離開的狀況下將被除外。
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：解放手牌・场上的此卡，可以自己场上最多2只植物族怪兽为对象发动。该怪兽的等级直到回合结束时下降2。②：此卡被解放并被送至墓地的回合的结束阶段可以发动。将此卡特殊召唤。用此效果特殊召唤的此卡从场上离开的情况下将被除外。
