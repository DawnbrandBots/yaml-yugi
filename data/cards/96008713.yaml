text:
  en: |-
    When an opponent's monster declares an attack while they control 2 or more face-up monsters and you control a monster: Target 1 face-up monster your opponent controls, except the attacking monster; take control of that face-up monster (until the end of the Battle Phase), and if you do, change the attack target to it and perform damage calculation.
  de: |-
    Wenn ein Monster eines Gegners einen Angriff deklariert, solange er 2 oder mehr offene Monster kontrolliert und du ein Monster kontrollierst: Wähle 1 offenes Monster, das dein Gegner kontrolliert, außer dem angreifenden Monster; übernimm (bis zum Ende der Battle Phase) die Kontrolle über jenes offene Monster und falls du dies tust, ändere das Angriffsziel darauf und führe die Schadensberechnung durch.
  es: |-
    Cuando un monstruo del adversario declara un ataque mientras controla 2 o más monstruos boca arriba y tú controlas un monstruo: selecciona 1 monstruo boca arriba que controle tu adversario, excepto el monstruo atacante; toma el control de ese monstruo boca arriba (hasta el final de la Battle Phase) y, si lo haces, cambia el objetivo del ataque a ese y haz el cálculo de daño.
  fr: |-
    Lorsqu'un monstre de l'adversaire déclare une attaque tant qu'il contrôle min. 2 monstres face recto et que vous contrôlez un monstre : ciblez 1 monstre face recto contrôlé par votre adversaire (le monstre attaquant exclu) ; prenez le contrôle du monstre face recto (jusqu'à la fin de la Battle Phase), et si vous le faites, transférez-lui la cible de l'attaque et faites le calcul des dommages.
  it: |-
    Quando un mostro dell'avversario dichiara un attacco mentre lui controlla 2 o più mostri scoperti e tu controlli un mostro: scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario, eccetto il mostro attaccante; prendi il controllo di quel mostro scoperto (fino alla fine della Battle Phase) e, se lo fai, cambia il bersaglio dell'attacco su di esso ed effettua il calcolo dei danni.
  pt: |-
    Quando um monstro do oponente declarar um ataque enquanto ele controlar 2 ou mais monstros com a face para cima e você controlar um monstro: escolha 1 monstro com a face para cima que seu oponente controla, exceto o monstro atacante; tome o controle desse monstro com a face para cima (até o final da Fase de Batalha) e, se isso acontecer, mude o alvo do ataque para ele e realize o cálculo de dano.
  ja: |-
    ①：相手フィールドに表側表示モンスターが２体以上存在し、自分フィールドにモンスターが存在する場合、相手モンスターの攻撃宣言時に攻撃モンスター以外の相手フィールドの表側表示モンスター１体を対象として発動できる。その表側表示モンスターのコントロールをバトルフェイズ終了時まで得て、攻撃対象をそのモンスターに移し替えてダメージ計算を行う。
  ko: |-
    ①: 상대 필드에 앞면 표시 몬스터가 2장 이상 존재하고, 자신 필드에 몬스터가 존재할 경우, 상대 몬스터의 공격 선언시에 공격 몬스터 이외의 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 앞면 표시 몬스터의 컨트롤을 배틀 페이즈 종료시까지 얻고, 공격 대상을 그 몬스터로 옮겨 데미지 계산을 실행한다.
  zh-TW:
  zh-CN: |-
    ①：对方场上有表侧表示怪兽2只以上存在，自己场上有怪兽存在的场合，对方怪兽的攻击宣言时以攻击怪兽以外的对方场上1只表侧表示怪兽为对象才能发动。那只表侧表示怪兽的控制权直到战斗阶段结束时得到，攻击对象转移为那只怪兽进行伤害计算。
