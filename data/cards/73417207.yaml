text:
  en: |-
    When using this card as Synchro Material, the other Synchro Materials must be 2 "Nordic" monsters in your hand.
  de: |-
    Wenn diese Karte als Synchromaterial verwendet wird, muss das andere Synchromaterial 2 „Nordisch“-Monster in deiner Hand sein.
  es: |-
    Cuando uses esta carta como Material de Sincronía, los otros Materiales de Sincronía deben ser 2 monstruos "Nórdico/a" en tu mano.
  fr: |-
    Lorsque cette carte est utilisée comme Matériel Synchro, les autres Matériels Synchro doivent être 2 monstres "Nordique" dans votre main.
  it: |-
    Quando utilizzi questa carta come Materiale Synchro, gli altri Materiali Synchro devono essere 2 mostri "Nordic" nella tua mano.
  pt: |-
    Quando usar este card como uma Matéria Sincro, as outras Matérias Sincro devem ser 2 monstros "Nórdic" da sua mão.
  ja: |-
    このカードをシンクロ素材とする場合、他のシンクロ素材モンスターは手札の「極星」と名のついたモンスター２体でなければならない。
  ko: |-
    이 카드를 싱크로 소재로 할 경우, 다른 싱크로 소재 몬스터는 패의 "극성"이라는 이름이 붙은 몬스터 2장이어야 한다.
  zh-TW: |-
    以此卡做為同步素材的狀況下，其他同步素材怪獸必須是手牌的２隻冠有「極星」之名的怪獸。
  zh-CN: |-
    这张卡作为同调素材的场合，其他的同调素材怪兽必须是手卡2只名字带有「极星」的怪兽。
