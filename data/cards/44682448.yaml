text:
  en: |-
    You can Special Summon this card (from your hand) by paying 2000 Life Points. This card cannot be used as an Xyz Material for an Xyz Summon, except for the Xyz Summon of a DARK monster.
  de: |-
    Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, indem du 2000 Life Points zahlst. Diese Karte kann nicht als Xyz-Material für eine Xyz-Beschwörung verwendet werden, außer für die Xyz-Beschwörung eines FINSTERNIS Monsters.
  es: |-
    Puedes Invocar esta carta de Modo Especial (desde tu mano) pagando 2000 Life Points. Esta carta no puede ser usada como Material Xyz para una Invocación Xyz, excepto para la Invocación Xyz de un monstruo de OSCURIDAD.
  fr: |-
    Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en payant 2000 Life Points. Cette carte ne peut pas être utilisée comme Matériel Xyz pour une Invocation Xyz, sauf pour l'Invocation Xyz d'un monstre TÉNÈBRES.
  it: |-
    Puoi Evocare Specialmente questa carta (dalla tua mano) pagando 2000 Life Point. Questa carta non può essere utilizzata come Materiale Xyz per un'Evocazione Xyz, eccetto che per l'Evocazione Xyz di un mostro OSCURITÀ.
  pt: |-
    Você pode Invocar este card por Invocação-Especial (da sua mão) ao pagar 2000 Pontos de Vida. Este card não pode ser usado como Matéria Xyz para Invocações-Xyz, exceto para a Invocação-Xyz de um monstro de TREVAS.
  ja: |-
    このカードは２０００ライフポイントを払い、手札から特殊召喚できる。このカードをエクシーズ素材とする場合、闇属性モンスターのエクシーズ召喚にしか使用できない。
  ko: |-
    이 카드는 2000 라이프 포인트를 지불하고, 패에서 특수 소환할 수 있다. 이 카드를 엑시즈 소재로 할 경우, 어둠 속성 몬스터의 엑시즈 소환으로밖에 사용할 수 없다.
  zh-TW: |-
    此卡可支付2000生命点数，从手牌特殊召唤。此卡作为超量素材的场合，仅限暗属性怪兽的超量召唤可使用。
  zh-CN: |-
    这张卡可以支付2000基本分，从手卡特殊召唤。把这张卡作为XYZ素材的场合，不是暗属性怪兽的XYZ召唤不能使用。
