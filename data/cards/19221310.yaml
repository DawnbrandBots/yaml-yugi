text:
  en: |-
    If this card is in your hand: You can Tribute 1 LIGHT monster; send 1 "Odd-Eyes Dragon" from your hand, Deck, or your side of the field to the Graveyard, and if you do, Special Summon this card. When this card destroys a monster by battle and sends it to the Graveyard: You can destroy 1 monster your opponent controls.
  de: |-
    Falls sich diese Karte in deiner Hand befindet: Du kannst 1 LICHT Monster als Tribut anbieten; lege 1 „Buntäugiger Drache“ von deiner Hand, deinem Deck oder deiner Spielfeldseite auf den Friedhof und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung. Wenn diese Karte ein Monster durch Kampf zerstört und auf den Friedhof legt: Du kannst 1 Monster zerstören, das dein Gegner kontrolliert.
  es: |-
    Si esta carta está en tu mano: puedes Sacrificar 1 monstruo de LUZ; manda al Cementerio 1 "Dragón de Ojos Anómalos" en tu mano, Deck o en tu lado del Campo, y, si lo haces, Invoca esta carta de Modo Especial. Cuando esta carta destruye un monstruo en batalla y lo manda al Cementerio: puedes destruir 1 monstruo que controle tu adversario.
  fr: |-
    Si cette carte est dans votre main : vous pouvez Sacrifier 1 monstre LUMIÈRE ; envoyez 1 "Dragon aux Yeux Impairs" depuis votre main, Deck ou votre Terrain au Cimetière, et si vous le faites, Invoquez Spécialement cette carte. Lorsque cette carte détruit un monstre au combat et l'envoie au Cimetière : vous pouvez détruire 1 monstre contrôlé par votre adversaire.
  it: |-
    Se questa carta è nella tua mano: puoi offrire come Tributo 1 mostro LUCE; manda 1 "Drago Occhi Diversi" dalla tua mano, Deck o dal tuo Terreno al Cimitero e, se lo fai, Evoca Specialmente questa carta. Quando questa carta distrugge un mostro in battaglia e lo manda al Cimitero: puoi distruggere 1 mostro controllato dal tuo avversario.
  pt: |-
    Se este card estiver na sua mão: você pode oferecer como Tributo 1 monstro de LUZ; envie para o Cemitério 1 "Dragão de Olhos Anômalos" da sua mão, Deck ou do seu lado do campo e, se isso acontecer, Invoque este card por Invocação-Especial. Quando este card destruir um monstro em batalha e enviá-lo para o Cemitério: você pode destruir 1 monstro que seu oponente controla.
  ja: |-
    ①：このカードが手札にある場合、自分フィールドの光属性モンスター１体をリリースして発動できる。手札・デッキ及び自分フィールドの表側表示モンスターの中から、「オッドアイズ・ドラゴン」１体を選んで墓地へ送り、このカードを特殊召喚する。②：このカードが戦闘でモンスターを破壊し墓地へ送った時に発動できる。相手フィールドのモンスター１体を選んで破壊する。
  ko: |-
    ①: 이 카드가 패에 있을 경우, 자신 필드의 빛 속성 몬스터 1장을 릴리스하고 발동할 수 있다. 패 / 덱 및 자신 필드의 앞면 표시 몬스터 중에서, "오드아이즈 드래곤" 1장을 골라 묘지로 보내고, 이 카드를 특수 소환한다. ②: 이 카드가 전투로 몬스터를 파괴하고 묘지로 보냈을 때에 발동할 수 있다. 상대 필드의 몬스터 1장을 골라 파괴한다.
  zh-TW:
  zh-CN: |-
    -剑士名：①：这张卡在手卡的场合，自己主要阶段把自己场上1只光属性怪兽解放才能发动。从自己的手卡·卡组·场上把1只「异色眼龙」送去墓地，这张卡从手卡特殊召唤。②：这张卡战斗破坏怪兽送去墓地时才能发动。选对方场上1只怪兽破坏。
