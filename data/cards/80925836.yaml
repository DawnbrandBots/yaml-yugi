text:
  en: |-
    During each of your End Phases, destroy this card unless you send 1 "Iron Core of Koa'ki Meiru" from your hand to the Graveyard or reveal 1 Fiend-Type monster in your hand. Negate the effects of LIGHT and DARK monsters that activate during the Main Phase.
  de: |-
    Während jeder deiner End Phasen, zerstöre diese Karte, es sei denn, du legst 1 „Eisenkern von Koa'ki Meiru“ von deiner Hand auf den Friedhof oder zeigst 1 Monster vom Typ Unterweltler in deiner Hand vor. Effekte von LICHT und FINSTERNIS Effektmonstern, die während der Main Phase aktiviert werden, werden annulliert.
  es: |-
    Durante cada una de tus End Phases, destruye esta carta a menos que mandes 1 "Núcleo de Hierro de Koa'ki Meiru" desde tu mano al Cementerio o muestres 1 monstruo de Tipo Demonio en tu mano. Niega los efectos de monstruos de LUZ y OSCURIDAD que se activen durante la Main Phase.
  fr: |-
    Durant chacune de vos End Phases, détruisez cette carte sauf si vous envoyez 1 "Noyau d'Énergie Koa'ki Meiru" depuis votre main au Cimetière ou révélez 1 monstre de Type Démon dans votre main. Annulez les effets de monstres LUMIÈRE et TÉNÈBRES qui s'activent durant la Main Phase.
  it: |-
    Durante ogni tua End Phase, distruggi questa carta a meno che tu non mandi 1 "Nucleo di Ferro di Koa'ki Meiru" dalla tua mano al Cimitero o riveli 1 mostro di Tipo Demone nella tua mano. Annulla gli effetti dei mostri LUCE o OSCURITÀ che si attivano durante la Main Phase.
  pt: |-
    Durante cada uma de suas Fases Finais, destrua este card a não ser que você envie 1 "Núcleo de Ferro de Koa'ki Meiru" da sua mão para o Cemitério ou revele 1 monstro do Tipo Demônio da sua mão. Negue os efeitos dos monstros de LUZ ou TREVAS que forem ativados durante a Fase Principal.
  ja: |-
    このカードのコントローラーは自分のエンドフェイズ毎に、手札から「コアキメイルの鋼核」１枚を墓地へ送るか、手札の悪魔族モンスター１体を相手に見せる。または、どちらも行わずにこのカードを破壊する。このカードがフィールド上に表側表示で存在する限り、メインフェイズ時に発動する光属性及び闇属性モンスターの効果は無効化される。
  ko: |-
    이 카드의 컨트롤러는 자신의 엔드 페이즈마다 패에서 '코아키메일의 강철핵' 1장을 묘지로 보내거나, 패의 악마족 몬스터 1장을 상대에게 보여준다. 또는, 어느 쪽도 실행하지 않고 이 카드를 파괴한다. 이 카드가 자신 필드 위에 앞면 표시로 존재하는 한, 메인 페이즈시에 발동하는 빛 속성 및 어둠 속성의 효과 몬스터의 효과는 무효화된다.
  zh-TW:
  zh-CN: |-
    这张卡的控制者在每次自己的结束阶段从手卡把1张「核成兽的钢核」送去墓地或把手卡1只恶魔族怪兽给对方观看。或者都不进行让这张卡破坏。只要这张卡在场上表侧表示存在，主要阶段时发动的光属性以及暗属性怪兽的效果无效化。
