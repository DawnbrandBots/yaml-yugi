text:
  en: |-
    If this Set card is destroyed and sent to the GY: Target 1 Continuous Spell or Field Spell in your GY; add it to your hand.
  de: |-
    Falls diese gesetzte Karte zerstört und auf den Friedhof gelegt wird: Wähle 1 Permanenten oder Spielfeldzauber in deinem Friedhof; füge ihn deiner Hand hinzu.
  es: |-
    Si esta carta Colocada es destruida y mandada al Cementerio: selecciona 1 Mágica Continua o Mágica de Campo en tu Cementerio; añádela a tu mano.
  fr: |-
    Si cette carte Posée est détruite et envoyée au Cimetière : ciblez 1 Magie Continue ou Magie de Terrain dans votre Cimetière ; ajoutez-la à votre main.
  it: |-
    Se questa carta Posizionata viene distrutta e mandata al Cimitero: scegli come bersaglio 1 Magia Continua o Magia Terreno nel tuo Cimitero; aggiungila alla tua mano.
  pt: |-
    Se este card Baixado for destruído e enviado para o Cemitério: escolha 1 Magia Contínua ou Magia de Campo no seu Cemitério; adicione-a à sua mão.
  ja: |-
    ①：セットされたこのカードが破壊され墓地へ送られた場合、自分の墓地の永続魔法カードまたはフィールド魔法カード１枚を対象として発動する。そのカードを手札に加える。
  ko: |-
    ①: 세트된 이 카드가 파괴되어 묘지로 보내졌을 경우, 자신 묘지의 지속 마법 카드 또는 필드 마법 카드 1장을 대상으로 하고 발동한다. 그 카드를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    ①：被放置的此卡被破坏并被送至墓地的情况下，以自己墓地的1张永续魔法卡或场地魔法卡为对象发动。将该卡加入手牌。
