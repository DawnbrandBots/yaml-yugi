text:
  en: |-
    If you control a "Melodious" monster, you can Special Summon this card (from your hand). While this Special Summoned card is on the field, all Fairy-Type monsters you control gain 500 ATK and DEF.
  de: |-
    Falls du ein „Musikalisch“-Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Solange diese als Spezialbeschwörung beschworene Karte auf dem Spielfeld liegt, erhalten alle Monster vom Typ Fee, die du kontrollierst, 500 ATK und DEF.
  es: |-
    Si controlas un monstruo "Melodiosa", puedes Invocar esta carta de Modo Especial (desde tu mano). Mientras esta carta Invocada de Modo Especial esté en el Campo, todos los monstruos de Tipo Hada que controles ganan 500 ATK y DEF.
  fr: |-
    Si vous contrôlez un monstre "Musique", vous pouvez Invoquer Spécialement cette carte (depuis votre main). Tant que cette carte Invoquée Spécialement est sur le Terrain, tous les monstres de Type Elfe que vous contrôlez gagnent 500 ATK/DEF.
  it: |-
    Se controlli un mostro "Melodiosa", puoi Evocare Specialmente questa carta (dalla tua mano). Mentre questa carta Evocata Specialmente è sul Terreno, tutti i mostri di Tipo Fata che controlli guadagnano 500 ATK e DEF.
  pt: |-
    Se você controlar um monstro "Melodiosa(o)", você pode Invocar este card por Invocação-Especial (da sua mão). Enquanto este card Invocado por Invocação-Especial estiver no campo, todos os monstros do Tipo Fada que você controla ganham 500 de ATK e DEF.
  ja: |-
    ①：自分フィールドに「幻奏」モンスターが存在する場合、このカードは手札から特殊召喚できる。②：特殊召喚したこのカードがモンスターゾーンに存在する限り、自分フィールドの天使族モンスターの攻撃力・守備力は５００アップする。
  ko: |-
    ①: 자신 필드에 "환주" 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 특수 소환한 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 천사족 몬스터의 공격력 / 수비력은 500 올린다.
  zh-TW:
  zh-CN: |-
    ①：自己场上存在“幻奏”怪兽的情况下，此卡可从手牌中特殊召唤。
    ②：只要特殊召唤的此卡存在于怪兽区域，自己场上的天使族怪兽的攻击力・守备力上升５００。
