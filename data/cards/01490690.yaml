text:
  en: |-
    Once per Chain, when your opponent activates a card or effect: You can Special Summon 1 "Horus" monster from your hand or GY, but for the rest of this turn, you cannot Special Summon monsters with the same original name by the effect of "Canopic Protector". If this card is sent from the hand or field to the GY: You can Set this card, but banish it when it leaves the field. You can only use this effect of "Canopic Protector" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：相手が効果を発動した時に発動できる（同一チェーン上では１度まで）。自分の手札・墓地から「ホルス」モンスター１体を特殊召喚する。このターン、自分はこの効果で特殊召喚したモンスターと元々のカード名が同じモンスターを「カノプスの守護者」の効果では特殊召喚できない。②：このカードが手札・フィールドから墓地へ送られた場合に発動できる。このカードを自分フィールドにセットする。この効果でセットしたこのカードはフィールドから離れた場合に除外される。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的②效果１回合仅可使用１次。
    ①：对手发动效果时可以发动（同一连锁上最多１次）。从自己的手牌・墓地将１只“荷鲁斯”怪兽特殊召唤。此回合，自己不可以“卡诺匹斯的保卫者”的效果来特殊召唤原本卡名与以此效果特殊召唤的怪兽相同的怪兽。
    ②：此卡从手牌・场上被送至墓地的情况下可以发动。将此卡放置在自己场上。以此效果放置的此卡从场上离开的情况下，将其除外。
