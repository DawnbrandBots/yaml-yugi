  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：相手が効果を発動した時に発動できる（同一チェーン上では１度まで）。自分の手札・墓地から「ホルス」モンスター１体を特殊召喚する。このターン、自分はこの効果で特殊召喚したモンスターと元々のカード名が同じモンスターを「カノプスの守護者」の効果では特殊召喚できない。②：このカードが手札・フィールドから墓地へ送られた場合に発動できる。このカードを自分フィールドにセットする。この効果でセットしたこのカードはフィールドから離れた場合に除外される。
