name:
  en: Canopic Protector
  de: Kanopischer Beschützer
  es: Protector Canópico
  fr: Protecteur Canopien
  it: Protettore Canopico
  pt: Protetor Canópico
  ja: カノプスの<ruby>守<rt>しゅ</rt></ruby><ruby>護<rt>ご</rt></ruby><ruby>者<rt>しゃ</rt></ruby>
  ja_romaji: Kanopusu no Shugosha
  ko: 카노푸스의 수호자
  ko_rr: Kanopuseu-ui Suhoja
  zh-TW: 卡諾匹斯的保衛者
  zh-CN: 卡诺匹斯的保卫者
text:
  en: |-
    Once per Chain, when your opponent activates a card or effect: You can Special Summon 1 "Horus" monster from your hand or GY, but for the rest of this turn, you cannot Special Summon monsters with the same original name by the effect of "Canopic Protector". If this card is sent from the hand or field to the GY: You can Set this card, but banish it when it leaves the field. You can only use this effect of "Canopic Protector" once per turn.
  de: |-
    Einmal pro Kette, wenn dein Gegner eine Karte oder einen Effekt aktiviert: Du kannst 1 „Horus“-Monster als Spezialbeschwörung von deiner Hand oder deinem Friedhof beschwören, aber für den Rest dieses Spielzugs kannst du durch den Effekt von „Kanopischer Beschützer“ keine Monster mit demselben Grund-Namen als Spezialbeschwörung beschwören. Falls diese Karte von der Hand oder dem Spielfeld auf den Friedhof gelegt wird: Du kannst diese Karte setzen, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst diesen Effekt von „Kanopischer Beschützer“ nur einmal pro Spielzug verwenden.
  es: |-
    Una vez por Cadena, cuando tu adversario activa una carta o efecto: puedes Invocar de Modo Especial, desde tu mano o Cementerio, 1 monstruo "Horus", pero por el resto de este turno no puedes Invocar monstruos de Modo Especial con el mismo nombre original por efecto de "Protector Canópico". Si esta carta es mandada de la mano o Campo al Cementerio: puedes Colocar esta carta, pero destiérrala cuando deje el Campo. Sólo puedes usar este efecto de "Protector Canópico" una vez por turno.
  fr: |-
    Une fois par Chaîne, lorsque votre adversaire active une carte ou un effet : vous pouvez Invoquer Spécialement 1 monstre "Horus" depuis votre main ou Cimetière, mais le reste de ce tour, vous ne pouvez pas Invoquer Spécialement de monstres du même nom d'origine par l'effet de "Protecteur Canopien". Si cette carte est envoyée depuis la main ou Terrain au Cimetière : vous pouvez Poser cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser cet effet de "Protecteur Canopien" qu'une fois par tour.
  it: |-
    Una volta per Catena, quando il tuo avversario attiva una carta o un effetto: puoi Evocare Specialmente 1 mostro "Horus" dalla tua mano o Cimitero, ma per il resto di questo turno, non puoi Evocare Specialmente mostri con lo stesso nome originale con l'effetto di "Protettore Canopico". Se questa carta viene mandata dalla mano o Terreno al Cimitero: puoi Posizionare questa carta, ma bandiscila quando lascia il Terreno. Puoi utilizzare questo effetto di "Protettore Canopico" una sola volta per turno.
  pt: |-
    Uma vez por Corrente, quando seu oponente ativar um card ou efeito: você pode Invocar por Invocação-Especial 1 monstro "Horus" da sua mão ou do Cemitério, mas pelo resto deste turno, você não pode Invocar por Invocação-Especial monstros com o mesmo nome original pelo efeito de "Protetor Canópico". Se este card for enviado da mão ou do campo para o Cemitério: você pode Baixar este card, mas bana-o quando ele deixar o campo. Você só pode usar este efeito de "Protetor Canópico" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：相手が効果を発動した時に発動できる（同一チェーン上では１度まで）。自分の手札・墓地から「ホルス」モンスター１体を特殊召喚する。このターン、自分はこの効果で特殊召喚したモンスターと元々のカード名が同じモンスターを「カノプスの守護者」の効果では特殊召喚できない。②：このカードが手札・フィールドから墓地へ送られた場合に発動できる。このカードを自分フィールドにセットする。この効果でセットしたこのカードはフィールドから離れた場合に除外される。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대가 효과를 발동했을 때에 발동할 수 있다(동일한 체인 위에서는 1번까지). 자신의 패 / 묘지에서 "호루스" 몬스터 1장을 특수 소환한다. 이 턴에, 자신은 이 효과로 특수 소환한 몬스터와 원래의 카드명이 같은 몬스터를 "카노푸스의 수호자"의 효과로는 특수 소환할 수 없다. ②: 이 카드가 패 / 필드에서 묘지로 보내졌을 경우에 발동할 수 있다. 이 카드를 자신 필드에 세트한다. 이 효과로 세트한 이 카드는 필드에서 벗어났을 경우에 제외된다.
  zh-TW:
  zh-CN: |-
    此卡名的②效果１回合仅可使用１次。
    ①：对手发动效果时可以发动（同一连锁上最多１次）。从自己的手牌・墓地将１只“荷鲁斯”怪兽特殊召唤。此回合，自己不可以“卡诺匹斯的保卫者”的效果来特殊召唤原本卡名与以此效果特殊召唤的怪兽相同的怪兽。
    ②：此卡从手牌・场上被送至墓地的情况下可以发动。将此卡放置在自己场上。以此效果放置的此卡从场上离开的情况下，将其除外。
