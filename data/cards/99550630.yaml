  de: Himmelsjäger-Manöver - Nachbrenner!
  es: Caza del Cielo Maniobra - ¡Postquemadores!
  fr: Assaut de l'Air - Manœuvre - Postcombustion !
  it: Assaltatrice del Cielo Manovra - Postbruciatori!
  pt: Força Celeste - Manobra - Pós-combustão!
  ja: <ruby>閃<rt>せん</rt></ruby><ruby>刀<rt>とう</rt></ruby><ruby>術<rt>じゅつ</rt></ruby><ruby>式<rt>しき</rt></ruby>－アフターバーナー
  ja_romaji: Sentōjutsushiki - Afutābānā
