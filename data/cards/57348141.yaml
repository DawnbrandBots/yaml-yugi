text:
  en:
  de: |-
    Falls du 2 oder mehr „Lichtverpflichtet“-Monster mit demselben Typ, aber unterschiedlichen Namen kontrollierst: Verbanne 2 „Lichtverpflichtet“-Monster von deinem Friedhof und wähle dann 2 Karten auf dem Spielfeld; verbanne sie. Falls diese Karte durch den Effekt eines „Lichtverpflichtet“-Monsters vom Deck auf den Friedhof gelegt wird: Du kannst 1 „Lichtverpflichtet“-Monster als Spezialbeschwörung von deiner Hand beschwören.
  es: |-
    Si controlas 2 o más monstruos "Luminoso/a" del mismo Tipo pero con nombres diferentes: destierra 2 monstruos "Luminoso/a" en tu Cementerio, y después selecciona 2 cartas en el Campo; destiérralas. Si esta carta es mandada del Deck al Cementerio por el efecto de un monstruo "Luminoso/a": puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Luminoso/a".
  fr: |-
    Si vous contrôlez min. 2 monstres "Seigneur Lumière" du même Type mais de noms différents : bannissez 2 monstres "Seigneur Lumière" depuis votre Cimetière, puis ciblez 2 cartes sur le Terrain ; bannissez-les. Si cette carte est envoyée depuis le Deck au Cimetière par un effet de monstre "Seigneur Lumière" : vous pouvez Invoquer Spécialement 1 monstre "Seigneur Lumière" depuis votre main.
  it: |-
    Se controlli 2 o più mostri "Fedele della Luce" con lo stesso Tipo ma nomi diversi: bandisci 2 mostri "Fedele della Luce" dal tuo Cimitero, poi scegli come bersaglio 2 carte sul Terreno; bandiscile. Se questa carta viene mandata dal Deck al Cimitero dall'effetto di un mostro "Fedele della Luce": puoi Evocare Specialmente 1 mostro "Fedele della Luce" dalla tua mano.
  pt: |-
    Se você controlar 2 ou mais monstros "Luminoso(a)" com o mesmo Tipo, mas com nomes diferentes: bana 2 monstros "Luminoso(a)" do seu Cemitério e, depois, escolha 2 cards no campo; bana-os. Se este card for enviado do Deck para o Cemitério pelo efeito de um monstro "Luminoso(a)": você pode Invocar por Invocação-Especial 1 monstro "Luminoso(a)" da sua mão.
  ja: |-
    ①：自分フィールドに同じ種族でカード名が異なる「ライトロード」モンスターが２体以上存在する場合、自分の墓地から「ライトロード」モンスター２体を除外し、フィールドのカード２枚を対象として発動できる。そのカードを除外する。
    ②：このカードが「ライトロード」モンスターの効果でデッキから墓地へ送られた場合に発動できる。手札から「ライトロード」モンスター１体を特殊召喚する。
  ko: |-
    ①: 자신 필드에 같은 종족이고 카드명이 다른 "라이트로드" 몬스터가 2장 이상 존재할 경우, 자신 묘지의 "라이트로드" 몬스터 2장을 제외하고, 필드의 카드 2장을 대상으로 하여 발동할 수 있다. 그 카드를 제외한다. ②: 이 카드가 "라이트로드" 몬스터의 효과로 덱에서 묘지로 보내졌을 경우에 발동할 수 있다. 패에서 "라이트로드" 몬스터 1장을 특수 소환한다.
  zh-TW: |-
    ①：在我方場上存在２隻以上的種族相同，卡名不同的「光道」怪獸的狀況下，可將我方墓地的２隻「光道」怪獸除外，將場上的２張卡做為對象發動。將該卡除外。②：可在此卡因「光道」怪獸的效果從牌組被送至墓地的狀況下發動。從手牌特殊召喚１隻「光道」怪獸。
  zh-CN: |-
    ①：我方场上存在有２只或以上相同种族但卡牌名各异的“光道”怪兽的场合，可将我方墓地的２只“光道”怪兽除外，并以场上的２张卡牌为对象发动。除外该卡。②：此卡因“光道”怪兽的效果从牌组被送入墓地的场合可发动。从手牌特殊召唤１只“光道”怪兽。
