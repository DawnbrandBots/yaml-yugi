name:
  en: T.G. Wonder Magician
  de: T.G. Wundermagierin
  es: T.G. Maga Maravillosa
  fr: Magicienne des Merveilles T.G.
  it: T.G. Maga Meravigliosa
  pt: T.G. Maga Maravilhosa
  ja: <ruby>ＴＧ<rt>テックジーナス</rt></ruby> ワンダー・マジシャン
  ja_romaji: Tekku Jīnasu Wandā Majishan
  ko: <ruby>TG<rt>테크지너스</rt></ruby> 원더 매지션
  ko_rr: Tekeujineoseu Wondeo Maejisyeon
  zh-TW: T.G.奇妙魔術師
  zh-CN: T.G.奇妙魔术师
text:
  en: |-
    1 Tuner + 1+ non-Tuner "T.G." monsters
    If this card is Synchro Summoned: Target 1 Spell/Trap on the field; destroy that target. If this card on the field is destroyed: Draw 1 card. Once per Chain, during your opponent's Main Phase, you can (Quick Effect): Immediately after this effect resolves, Synchro Summon using this card you control.
  de: |-
    1 Empfänger + 1+ „T.G.“-Nicht-Empfänger-Monster
    Falls diese Karte als Synchrobeschwörung beschworen wird: Wähle 1 Zauber/Falle auf dem Spielfeld; zerstöre das gewählte Ziel. Falls diese Karte auf dem Spielfeld zerstört wird: Ziehe 1 Karte. Einmal pro Kette, während der Main Phase deines Gegners kannst du (Schnelleffekt): Sofort nachdem dieser Effekt aufgelöst wurde, führe eine Synchrobeschwörung durch und verwende dafür diese Karte, die du kontrollierst.
  es: |-
    1 Cantante + 1+ monstruos "T.G." que no sean Cantantes
    Si esta carta es Invocada por Sincronía: selecciona 1 Mágica/Trampa en el Campo; destruye ese objetivo. Si esta carta en el Campo es destruida: roba 1 carta. Una vez por Cadena, durante la Main Phase de tu adversario, puedes (Efecto Rápido): inmediatamente después de que se resuelva este efecto, Invocar por Sincronía usando esta carta que controlas.
  fr: |-
    1 Syntoniseur + 1+ monstre non-Syntoniseur "T.G."
    (Cette carte n'est pas traitée comme une carte "Magicienne des".)
    Si cette carte est Invoquée par Synchronisation : ciblez 1 Magie/Piège sur le Terrain ; détruisez la cible. Si cette carte sur le Terrain est détruite : piochez 1 carte. Une fois par Chaîne, durant la Main Phase de votre adversaire, vous pouvez (Effet Rapide) : immédiatement après la résolution de cet effet, Invoquez par Synchronisation en utilisant cette carte que vous contrôlez.
  it: |-
    1 Tuner + 1+ mostri "T.G." non-Tuner
    Se questa carta viene Synchro Evocata: scegli come bersaglio 1 Magia/Trappola sul Terreno; distruggi quel bersaglio. Se questa carta sul Terreno viene distrutta: pesca 1 carta. Una volta per Catena, durante la Main Phase del tuo avversario, puoi (Effetto Rapido): immediatamente dopo che questo effetto si è risolto, Synchro Evoca utilizzando questa carta che controlli.
  pt: |-
    1 Regulador + 1+ monstros "T.G." não-Reguladores
    Se este card for Invocado por Invocação-Sincro: escolha 1 Magia/Armadilha no campo; destrua o alvo. Se este card no campo for destruído: compre 1 card. Uma vez por Corrente, durante a Fase Principal do seu oponente, você pode (Efeito Rápido): imediatamente depois que este efeito resolver, Invoque por Invocação-Sincro usando este card que você controla.
  ja: |-
    チューナー＋チューナー以外の「ＴＧ」モンスター１体以上
    ①：このカードがＳ召喚した場合、フィールドの魔法・罠カード１枚を対象として発動する。そのカードを破壊する。②：相手メインフェイズに発動できる（同一チェーン上では１度まで）。このカードを含む自分フィールドのモンスターを素材としてＳ召喚を行う。③：フィールドのこのカードが破壊された場合に発動する。自分は１枚ドローする。
  ko: |-
    튜너 ＋ 튜너 이외의 "TG(테크지너스)" 몬스터 1장 이상
    ①: 이 카드를 싱크로 소환했을 경우, 필드의 마법 / 함정 카드 1장을 대상으로 하고 발동한다. 그 카드를 파괴한다. ②: 상대 메인 페이즈에 발동할 수 있다(동일한 체인 위에서는 1번까지). 이 카드를 포함하는 자신 필드의 몬스터를 소재로서 싱크로 소환을 실행한다. ③: 필드의 이 카드가 파괴되었을 경우에 발동한다. 자신은 1장 드로우한다.
  zh-TW: |-
    協調＋協調以外的「T.G.」怪獸１隻以上
    ①：在此卡同步召喚成功的狀況下，將場上的１張魔法・陷阱卡做為對象發動。破壞該卡。②：可在對方主要階段發動。以包含此卡在內的我方場上怪獸做為素材同步召喚。③：在場上的此卡被破壞的狀況下發動。我方從牌組抽１張牌。
  zh-CN: |-
    协调＋1只以上协调以外的“T.G.”怪兽
    ①：此卡同步召唤成功的情况下，以场上1张魔法・陷阱卡为对象发动。将该卡破坏。②：在对手的主要阶段可以发动。将包括此卡在内的自己场上的怪兽作为同步素材同步召唤。③：场上的此卡被破坏的情况下发动。自己从牌组抽1张。
