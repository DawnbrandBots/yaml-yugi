name:
  en: Evenly Matched
  de: Ausgeglichener Zweikampf
  es: Pelea Pareja
  fr: À Forces Égales
  it: Scontro ad Armi Pari
  pt: Confronto Justo
  ja: <ruby>拮<rt>きっ</rt></ruby><ruby>抗<rt>こう</rt></ruby><ruby>勝<rt>しょう</rt></ruby><ruby>負<rt>ぶ</rt></ruby>
  ja_romaji: Kikkōshōbu
  ko: 길항승부
  ko_rr: Gilhangseungbu
  zh-TW: 拮抗勝負
  zh-CN: 颉颃胜负
text:
  en: |-
    At the end of the Battle Phase, if your opponent controls more cards than you do: You can make your opponent banish cards from their field face-down so they control the same number of cards as you do. If you control no cards, you can activate this card from your hand.
  de: |-
    Am Ende der Battle Phase, falls dein Gegner mehr Karten kontrolliert als du: Du kannst deinen Gegner Karten von seiner Spielfeldseite verdeckt verbannen lassen, sodass er dieselbe Anzahl Karten kontrolliert wie du. Falls du keine Karten kontrollierst, kannst du diese Karte von deiner Hand aktivieren.
  es: |-
    Al final de la Battle Phase, si tu adversario controla más cartas que tú: puedes hacer que tu adversario destierre cartas en su Campo boca abajo para que controle el mismo número de cartas que tú. Si no controlas cartas, puedes activar esta carta desde tu mano.
  fr: |-
    À la fin de la Battle Phase, si votre adversaire contrôle plus de cartes que vous : vous pouvez faire bannir face verso à votre adversaire des cartes depuis son Terrain jusqu'à ce qu'il contrôle le même nombre de cartes que vous. Si vous ne contrôlez aucune carte, vous pouvez activer cette carte depuis votre main.
  it: |-
    Alla fine della Battle Phase, se il tuo avversario controlla più carte di te: puoi fare bandire al tuo avversario carte dal suo Terreno coperte in modo che controlli il tuo stesso numero di carte. Se non controlli nessuna carta, puoi attivare questa carta dalla tua mano.
  pt: |-
    No final da Fase de Batalha, se seu oponente controlar mais cards que você: você pode fazer com que seu oponente bana cards do campo dele, com a face para baixo, até que ele controle o mesmo número de cards que você. Se você não controlar nenhum card, você pode ativar este card da sua mão.
  ja: |-
    自分フィールドにカードが存在しない場合、このカードの発動は手札からもできる。①：相手フィールドのカードの数が自分フィールドのカードより多い場合、自分・相手のバトルフェイズ終了時に発動できる。自分フィールドのカードの数と同じになるように、相手は自身のフィールドのカードを裏側で除外しなければならない。
  ko: |-
    자신 필드에 카드가 존재하지 않을 경우, 이 카드의 발동은 패에서도 할 수 있다. ①: 상대 필드의 카드의 수가 자신 필드의 카드보다 많을 경우, 자신 / 상대의 배틀 페이즈 종료시에 발동할 수 있다. 자신 필드의 카드의 수와 같아지도록, 상대는 자신 필드의 카드를 고르고 뒷면 표시로 제외해야 한다.
  zh-TW:
  zh-CN: |-
    自己场上不存在卡的情况下，此卡也可从手牌发动。
    ①：对手场上的卡的数量多于自己场上的卡的情况下，在自己・对手的战斗阶段结束时可以发动。对手必须将自身场上的卡以里侧除外，以使其数量与自己场上的卡的数量相同。
