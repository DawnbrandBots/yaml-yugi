text:
  en: |-
    Activate only during your opponent's Main Phase 1; select 1 monster on your side of the field. While the selected card remains on the field, if your opponent attacks with a monster(s) this turn, they must select the selected monster as the attack target.
  de: |-
    Wähle während der Main Phase 1 deines Gegners 1 Monster auf deiner Spielfeldseite, um diese Karte zu aktivieren. Solange die gewählte Karte auf dem Spielfeld liegt, muss dein Gegner das gewählte Monster als Angriffsziel wählen, wenn er in diesem Spielzug mit Monstern angreift.
  es: |-
    Durante la Main Phase 1 de tu adversario, selecciona 1 monstruo en tu Campo para activar esta carta. Mientras la carta seleccionada permanezca boca arriba en el Campo, si tu adversario ataca con un monstruo este turno, debe seleccionar el monstruo seleccionado como objetivo del ataque.
  fr: |-
    Durant la Main Phase 1 de votre adversaire, sélectionnez 1 monstre sur votre Terrain pour activer cette carte. Tant que la carte sélectionnée reste sur le terrain, si votre adversaire attaque avec 1 monstre ou plus ce tour, il doit sélectionner le monstre sélectionné comme la cible de l'attaque.
  it: |-
    Durante la Main Phase 1 del tuo avversario, scegli 1 mostro sul tuo Terreno per attivare questa carta. Fino a quando la carta scelta resta sul Terreno, se il tuo avversario attacca con uno o più mostri, deve scegliere il mostro scelto come bersaglio dell'attacco.
  pt: |-
    Durante a Main Phase 1 do seu adversário, escolha 1 monstro no seu campo para activar este card. Enquanto o card escolhido permanecer no Campo, se o seu adversário atacar com um monstro(s) este turno, ele tem de escolher o monstro escolhido como alvo do ataque.
  ja: |-
    相手ターンのメインフェイズ１に自分フィールド上モンスター１体を選択して発動する。選択したモンスターがフィールド上に存在する限り、このターン相手がモンスターで攻撃を行う場合、選択したモンスターを攻撃対象に選択しなければならない。
  ko: |-
    상대 턴의 메인 페이즈 1에 자신 필드 위 몬스터 1장을 선택하고 발동한다. 선택한 몬스터가 필드 위에 존재하는 한, 이 턴 상대가 몬스터로 공격을 실행할 경우, 선택한 몬스터를 공격 대상으로 선택해야 한다.
  zh-TW:
  zh-CN: |-
    对方回合的主要阶段1选择自己场上1只怪兽发动。只要选择的怪兽在场上存在，这个回合对方用怪兽进行攻击的场合，必须选择选择的怪兽作为攻击对象。
