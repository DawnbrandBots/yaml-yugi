  ja: |-
    このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに「アルトメギア」カードが存在する場合に発動できる。このカードを手札から特殊召喚する。その後、デッキから「アルトメギア」魔法カード１枚を自分フィールドにセットできる。②：このカードは１ターンに１度だけ戦闘では破壊されない。③：相手フィールドの魔法・罠カード１枚を対象として発動できる（自分フィールドのモンスターの種族が３種類以上の場合、この効果は相手ターンでも発動できる）。そのカードを破壊する。
  ko:
