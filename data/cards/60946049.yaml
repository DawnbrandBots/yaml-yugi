text:
  en: |-
    The first time this card would be destroyed by battle each turn, it is not destroyed. You can only use each of the following effects of "Artmage Graflare" once per turn. If you control an "Artmage" card: You can Special Summon this card from your hand, then you can Set 1 "Artmage" Spell from your Deck. You can target 1 Spell/Trap your opponent controls; destroy it. This is a Quick Effect if you have 3 or more different Monster Types on your field.
  de: |-
    Das erste Mal in jedem Spielzug, dass diese Karte durch Kampf zerstört würde, wird sie nicht zerstört. Du kannst jeden der folgenden Effekte von „Kunstmagus Graflare“ nur einmal pro Spielzug verwenden. Falls du eine „Kunstmagus“-Karte kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, dann kannst du 1 „Kunstmagus“-Zauber von deinem Deck setzen. Du kannst 1 Zauber/Falle wählen, den oder die dein Gegner kontrolliert; zerstöre ihn oder sie. Dies ist ein Schnelleffekt, falls du 3 oder mehr unterschiedliche Monstertypen auf deiner Spielfeldseite hast.
  es: |-
    La primera vez que esta carta fuera a ser destruida en batalla cada turno, no es destruida. Sólo puedes usar cada uno de los siguientes efectos de "Artmagia Grafulgor" una vez por turno. Si controlas una carta "Artmagia": puedes Invocar esta carta de Modo Especial desde tu mano, y después puedes Colocar 1 Mágica "Artmagia" desde tu Deck. Puedes seleccionar 1 Mágica/Trampa que controle tu adversario; destrúyela. Esto es un Efecto Rápido si tienes 3 o más Tipos de Monstruo diferentes en tu Campo.
  fr: |-
    La première fois que cette carte va être détruite au combat chaque tour, elle n'est pas détruite. Vous ne pouvez utiliser chacun des effets suivants de "Graflare Artmage" qu'une fois par tour. Si vous contrôlez une carte "Artmage" : vous pouvez Invoquer Spécialement cette carte depuis votre main, puis vous pouvez Poser 1 Magie "Artmage" depuis votre Deck. Vous pouvez cibler 1 Magie/Piège contrôlé par votre adversaire ; détruisez-le. Ceci est un Effet Rapide si vous avez min. 3 Types de Monstre différents sur votre Terrain.
  it: |-
    La prima volta che questa carta sta per essere distrutta in battaglia ogni turno, essa non viene distrutta. Puoi utilizzare ognuno dei seguenti effetti di "Graflare Artmage" una sola volta per turno. Se controlli una carta "Artmage": puoi Evocare Specialmente questa carta dalla tua mano, poi puoi Posizionare 1 Magia "Artmage" dal tuo Deck. Puoi scegliere come bersaglio 1 Magia/Trappola controllata dal tuo avversario; distruggila. Questo è un Effetto Rapido se hai 3 o più Tipi di Mostro diversi sul tuo Terreno.
  pt: |-
    Na primeira vez que este card seria destruído em batalha a cada turno, ele não é destruído. Você só pode usar cada um dos seguintes efeitos de "Graflare de Artmage" uma vez por turno. Se você controlar um card "Artmage": você pode Invocar este card por Invocação-Especial da sua mão e, depois, você pode Baixar 1 Magia "Artmage" do seu Deck. Você pode escolher 1 Magia/Armadilha que seu oponente controla; destrua-a. Este é um Efeito Rápido se você tiver 3 ou mais Tipos de Monstro diferentes no seu campo.
  ja: |-
    このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに「アルトメギア」カードが存在する場合に発動できる。このカードを手札から特殊召喚する。その後、デッキから「アルトメギア」魔法カード１枚を自分フィールドにセットできる。②：このカードは１ターンに１度だけ戦闘では破壊されない。③：相手フィールドの魔法・罠カード１枚を対象として発動できる（自分フィールドのモンスターの種族が３種類以上の場合、この効果は相手ターンでも発動できる）。そのカードを破壊する。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①③效果1回合仅可各使用1次。①：自己场上存在“神艺”卡的情况下可以发动。从手牌将此卡特殊召唤。然后，可从牌组将1张“神艺”魔法卡放置在自己场上。②：此卡1回合仅1次，不会因战斗被破坏。③：以对手场上的1张魔法・陷阱卡为对象可以发动（自己场上的怪兽的种族为3种以上的情况下，此效果在对手回合中也可以发动）。将该卡破坏。
