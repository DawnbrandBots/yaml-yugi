    此卡名的①③效果1回合仅可各使用1次。①：自己场上存在“神艺”卡的情况下可以发动。从手牌将此卡特殊召唤。然后，可从牌组将1张“神艺”魔法卡放置在自己场上。②：此卡1回合仅1次，不会因战斗被破坏。③：以对手场上的1张魔法・陷阱卡为对象可以发动（自己场上的怪兽的种族为3种以上的情况下，此效果在对手回合中也可以发动）。将该卡破坏。
