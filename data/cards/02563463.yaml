text:
  en: |-
    During the Main Phase, if you control no monsters, or control an "Adventurer Token" (Quick Effect): You can Special Summon this card from your hand. When a card or effect is activated while you control an "Adventurer Token" (Quick Effect): You can shuffle this card into the Deck, and if you do, negate that activation, and if you do that, destroy that card. You can only use each effect of "Wandering Gryphon Rider" once per turn.
  de: |-
    Während der Main Phase, falls du keine Monster kontrollierst oder eine „Abenteurer-Spielmarke“ kontrollierst (Schnelleffekt): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Wenn eine Karte oder ein Effekt aktiviert wird, solange du eine „Abenteurer-Spielmarke“ kontrollierst (Schnelleffekt): Du kannst diese Karte ins Deck mischen und falls du dies tust, annulliere jene Aktivierung und falls du dies tust, zerstöre jene Karte. Du kannst jeden Effekt von „Umherstreifender Greifenreiter“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante la Main Phase, si no controlas monstruos, o controlas una "Ficha Aventurera" (Efecto Rápido): puedes Invocar esta carta de Modo Especial desde tu mano. Cuando es activado un efecto o carta mientras controlas una "Ficha Aventurera" (Efecto Rápido): puedes barajar esta carta al Deck y, si lo haces, niega esa activación y, si haces eso, destruye esa carta. Sólo puedes usar cada efecto de "Jinete del Grifo Errante" una vez por turno.
  fr: |-
    Durant la Main Phase, si vous ne contrôlez aucun monstre ou contrôlez "Jeton Aventurier" (Effet Rapide) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Lorsqu'une carte ou un effet est activé tant que vous contrôlez "Jeton Aventurier" (Effet Rapide) : vous pouvez mélanger cette carte dans le Deck, et si vous le faites, annulez l'activation, et si vous faites ça, détruisez la carte. Vous ne pouvez utiliser chaque effet de "Cavalier de Gryphon Errant" qu'une fois par tour.
  it: |-
    Durante la Main Phase, se non controlli nessun mostro, o controlli un "Segna-Avventuriero" (Effetto Rapido): puoi Evocare Specialmente questa carta dalla tua mano. Quando viene attivata una carta o un effetto mentre controlli un "Segna-Avventuriero" (Effetto Rapido): puoi mischiare questa carta nel Deck e, se lo fai, annulla quell'attivazione e, se fai quello, distruggi quella carta. Puoi utilizzare ogni effetto di "Cavalcatore di Grifone Vagante" una sola volta per turno.
  pt: |-
    Durante a Fase Principal, se você não controlar nenhum monstro, ou controlar uma "Ficha de Aventura" (Efeito Rápido): você pode Invocar este card por Invocação-Especial da sua mão. Quando um card ou efeito for ativado enquanto você controlar uma "Ficha de Aventura" (Efeito Rápido): você pode embaralhar este card no Deck e, se isso acontecer, negue a ativação e, se isso acontecer, destrua esse card. Você só pode usar cada efeito de "Ginete de Grifo Errante" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに、モンスターが存在しない場合、または「勇者トークン」が存在する場合、自分・相手のメインフェイズに発動できる。このカードを手札から特殊召喚する。②：自分フィールドに「勇者トークン」が存在し、魔法・罠・モンスターの効果が発動した時に発動できる。このカードを持ち主のデッキに戻し、その発動を無効にし破壊する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에, 몬스터가 존재하지 않을 경우, 또는 "용사 토큰"이 존재할 경우, 자신 / 상대의 메인 페이즈에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 자신 필드에 "용사 토큰"이 존재하고, 마법 / 함정 / 몬스터의 효과가 발동했을 때에 발동할 수 있다. 이 카드를 주인의 덱으로 되돌리고, 그 발동을 무효로 하여 파괴한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：自己场上没有怪兽存在的情况下，或有"勇者衍生物"存在的情况下，在自己・对手的主要阶段可以发动。从手牌将此卡特殊召唤。②：自己场上有"勇者衍生物"存在、魔法・陷阱・怪兽的效果发动时可以发动。将此卡放回持有者的牌组，将该发动无效并破坏。
