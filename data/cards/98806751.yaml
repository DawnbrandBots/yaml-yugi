text:
  en: |-
    If this card is in your hand: You can target 1 Synchro Monster you control or in your GY; banish it, and if you do, Special Summon this card. If this card is in your GY: You can target 1 Synchro Monster you control or in your GY; banish it, and if you do, add this card to your hand. You can only use each effect of "Obsessive Uvualoop" once per turn.
  de: |-
    Falls sich diese Karte in deiner Hand befindet: Du kannst 1 Synchromonster wählen, das du kontrollierst oder das sich in deinem Friedhof befindet; verbanne es und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 Synchromonster wählen, das du kontrollierst oder das sich in deinem Friedhof befindet; verbanne es und falls du dies tust, füge diese Karte deiner Hand hinzu. Du kannst jeden Effekt von „Besessener Uvualoop“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta está en tu mano: puedes seleccionar 1 Monstruo de Sincronía que controles o en tu Cementerio; destiérralo y, si lo haces, Invoca esta carta de Modo Especial. Si esta carta está en tu Cementerio: puedes seleccionar 1 Monstruo de Sincronía que controles o en tu Cementerio; destiérralo y, si lo haces, añade a tu mano esta carta. Sólo puedes usar cada efecto de "Uvalazo Obsesivo" una vez por turno.
  fr: |-
    Si cette carte est dans votre main : vous pouvez cibler 1 Monstre Synchro que vous contrôlez ou dans votre Cimetière ; bannissez-le, et si vous le faites, Invoquez Spécialement cette carte. Si cette carte est dans votre Cimetière : vous pouvez cibler 1 Monstre Synchro que vous contrôlez ou dans votre Cimetière ; bannissez-le, et si vous le faites, ajoutez cette carte à votre main. Vous ne pouvez utiliser chaque effet de "Uvuaboucle Obsédé" qu'une fois par tour.
  it: |-
    Se questa carta è nella tua mano: puoi scegliere come bersaglio 1 Mostro Synchro che controlli o nel tuo Cimitero; bandiscilo e, se lo fai, Evoca Specialmente questa carta. Se questa carta è nel tuo Cimitero: puoi scegliere come bersaglio 1 Mostro Synchro che controlli o nel tuo Cimitero; bandiscilo e, se lo fai, aggiungi questa carta alla tua mano. Puoi utilizzare ogni effetto di "Uvualoop Ossessivo" una sola volta per turno.
  pt: |-
    Se este card estiver na sua mão: você pode escolher 1 Monstro Sincro que você controla ou no seu Cemitério; bana-o e, se isso acontecer, Invoque este card por Invocação-Especial. Se este card estiver no seu Cemitério: você pode escolher 1 Monstro Sincro que você controla ou no seu Cemitério; bana-o e, se isso acontecer, adicione este card à sua mão. Você só pode usar cada efeito de "Cicluvual Obsessivo" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札に存在する場合、自分のフィールド・墓地のＳモンスター１体を対象として発動できる。そのモンスターを除外し、このカードを特殊召喚する。②：このカードが墓地に存在する場合、自分のフィールド・墓地のＳモンスター１体を対象として発動できる。そのモンスターを除外し、このカードを手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패에 존재할 경우, 자신의 필드 / 묘지의 싱크로 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 제외하고, 이 카드를 특수 소환한다. ②: 이 카드가 묘지에 존재할 경우, 자신의 필드 / 묘지의 싱크로 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 제외하고, 이 카드를 패에 넣는다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：在此卡存在於手牌的狀況下，可將我方場上・墓地的１隻同步怪獸做為對象發動。將該怪獸除外，特殊召喚此卡。②：在此卡存在於墓地的狀況下，可將我方場上・墓地的１隻同步怪獸做為對象發動。將該怪獸除外，將此卡加入手牌。
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：在此卡存在于手牌中的情况下，以自己场上・墓地的1只同步怪兽为对象可以发动。将该怪兽除外，将此卡特殊召唤。②：此卡存在于墓地的情况下，以自己场上・墓地的1只同步怪兽为对象可以发动。将该怪兽除外，将此卡加入手牌。
