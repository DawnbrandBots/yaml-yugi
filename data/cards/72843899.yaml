text:
  en: |-
    If "Advanced Dark" is not in a Field Zone, send this monster to the GY. All "Advanced Crystal Beast" monsters you control gain 400 ATK/DEF, also monsters your opponent controls lose 400 ATK/DEF. If this face-up card is destroyed in a Monster Zone, you can place it face-up in your Spell & Trap Zone as a Continuous Spell, instead of sending it to the GY.
  de: |-
    Falls „Fortgeschrittene Finsternis“ in keiner Spielfeldzone liegt, lege dieses Monster auf den Friedhof. Alle „Entwickeltes Kristallungeheuer“-Monster, die du kontrollierst, erhalten 400 ATK/DEF, zusätzlich verlieren Monster, die dein Gegner kontrolliert, 400 ATK/DEF. Falls diese offene Karte in einer Monsterzone zerstört wird, kannst du sie offen als Permanenten Zauber in deine Zauber- & Fallenzone legen, anstatt sie auf den Friedhof zu legen.
  es: |-
    Si "Oscuridad Avanzada" no está en una Zona del Campo, manda este monstruo al Cementerio. Todos los monstruos "Bestia de Cristal Avanzada" que controles ganan 400 ATK/DEF, y además los monstruos que controle tu adversario pierden 400 ATK/DEF. Si esta carta boca arriba es destruida en una Zona de Monstruos, puedes ponerla boca arriba en tu Zona de Magia y Trampas como una Mágica Continua en lugar de mandarla al Cementerio.
  fr: |-
    Si "Ténèbres Ultimes" n'est pas dans une Zone Terrain, envoyez ce monstre au Cimetière. Tous les monstres "Bête Cristalline Ultime" que vous contrôlez gagnent 400 ATK/DEF, et aussi, les monstres contrôlés par votre adversaire perdent 400 ATK/DEF. Si cette carte face recto est détruite dans une Zone Monstre, vous pouvez la placer face recto dans votre Zone Magie & Piège comme Magie Continue au lieu de l'envoyer au Cimetière.
  it: |-
    Se "Oscurità Avanzata" non è in una Zona Terreno, manda questo mostro al Cimitero. Tutti i mostri "Bestia Cristallo Avanzata" che controlli guadagnano 400 ATK/DEF, inoltre i mostri controllati dal tuo avversario perdono 400 ATK/DEF. Se questa carta scoperta viene distrutta in una Zona Mostri, puoi metterla scoperta nella tua Zona Magie & Trappole come una Magia Continua, invece di mandarla al Cimitero.
  pt: |-
    Se "Trevas Avançadas" não estiver em uma Zona do Campo, envie este monstro para o Cemitério. Todos os monstros "Fera Cristalina Avançada" que você controla ganham 400 de ATK/DEF e, além disso, monstros que seu oponente controla perdem 400 de ATK/DEF. Se este card com a face para cima for destruído em uma Zona de Monstros, em vez de enviá-lo para o Cemitério, você pode colocá-lo com a face para cima na sua Zona de Magias & Armadilhas como uma Magia Contínua.
  ja: |-
    ①：フィールドゾーンに「アドバンスド・ダーク」が存在しない場合にこのモンスターは墓地へ送られる。②：このカードがモンスターゾーンに存在する限り、自分フィールドの「Ａ宝玉獣」モンスターの攻撃力・守備力は４００アップし、相手フィールドのモンスターの攻撃力・守備力は４００ダウンする。③：表側表示のこのカードがモンスターゾーンで破壊された場合、墓地へ送らずに永続魔法カード扱いで自分の魔法＆罠ゾーンに表側表示で置く事ができる。
  ko: |-
    ①: 필드 존에 "어드밴스드 다크"가 존재하지 않을 경우에 이 몬스터는 묘지로 보내진다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 "A(어드밴스드) 보옥수" 몬스터의 공격력 / 수비력은 400 올리고, 상대 필드의 몬스터의 공격력 / 수비력은 400 내린다. ③: 앞면 표시의 이 카드가 몬스터 존에서 파괴되었을 경우, 묘지로 보내지 않으며 지속 마법 카드로 취급하고 자신의 마법 & 함정 존에 앞면 표시로 놓을 수 있다.
  zh-TW:
  zh-CN: |-
    ①：场地区没有「アドバンスド・ダーク／高等黑暗」存在的场合这只怪兽送入墓地。②：只要这张卡在怪兽区存在，自己场上的「A宝玉獣／高等宝玉兽」怪兽的攻击力、守备力就上升400，对手场上的怪兽的攻击力、守备力就下降400。③：表侧表示的这张卡在怪兽区被破坏的场合，可以不送入墓地而是当作永续魔法卡使用以表侧表示放置到自己的魔法陷阱区。
