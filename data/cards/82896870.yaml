name:
  en: Fluffal Dolphin
  de: Kuscheltier Delfin
  es: Delfín Peluchanimal
  fr: Dauphin Peluchimal
  it: Delfino Fluffal
  pt: Fofanimal Golfinho
  ja: ファーニマル・ドルフィン
  ja_romaji: Fānimaru Dorufin
  ko: 퍼니멀 돌핀
  ko_rr: Peonimeol Dolpin
  zh-TW: 絨毛動物・海豚
  zh-CN: 绒毛动物・海豚
text:
  en:
  de: |-
    Du kannst 1 „Spielzeugspender“ in deinem Friedhof wählen; setze ihn und falls du dies tust, lege 1 „Kuscheltier“-Monster oder 1 „Scherenkobold“ von deinem Deck auf den Friedhof. Falls diese Karte als Fusionsmaterial für eine Fusionsbeschwörung auf den Friedhof gelegt wird: Du kannst 1 deiner „Fusion“-Zauber oder „Polymerisation“-Zauber, der verbannt ist oder sich in deinem Friedhof befindet, ins Deck mischen. Du kannst jeden Effekt von „Kuscheltier Delfin“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes seleccionar 1 "Vendedor de Juguetes" en tu Cementerio; Colócalo y, si lo haces, manda al Cementerio 1 monstruo "Peluchanimal" o 1 "Diablillo de las Tijeras" en tu Deck. Si esta carta es mandada al Cementerio como Material de Fusión para una Invocación por Fusión: puedes barajar al Deck 1 de tus Mágicas "Fusión" o Mágicas "Polimerización" que esté desterrada o en tu Cementerio. Sólo puedes usar cada efecto de "Delfín Peluchanimal" una vez por turno.
  fr: |-
    Vous pouvez cibler 1 "Vendeur de Jouets" dans votre Cimetière ; Posez-le, et si vous le faites, envoyez 1 monstre "Peluchimal" ou 1 "Lames du Lutin Tranchant" depuis votre Deck au Cimetière. Si cette carte est envoyée au Cimetière comme Matériel Fusion pour une Invocation Fusion : vous pouvez mélanger dans le Deck, 1 de vos Magies "Fusion" ou Magies "Polymérisation" qui est bannie ou dans votre Cimetière. Vous ne pouvez utiliser chaque effet de "Dauphin Peluchimal" qu'une fois par tour.
  it: |-
    Puoi scegliere come bersaglio 1 "Venditore di Giocattoli" nel tuo Cimitero; Posizionalo e, se lo fai, manda 1 mostro "Fluffal" o 1 "Imp Filo di Scimitarre" dal tuo Deck al Cimitero. Se questa carta viene mandata al Cimitero come Materiale da Fusione per un'Evocazione tramite Fusione: puoi mischiare nel Deck 1 delle tue Magie "Fusione" o Magie "Polimerizzazione" che sono bandite o nel tuo Cimitero. Puoi utilizzare ogni effetto di "Delfino Fluffal" una sola volta per turno.
  pt: |-
    Você pode escolher 1 "Vendedor de Brinquedos" no seu Cemitério; Baixe-o e, se isso acontecer, envie 1 monstro "Fofanimal" ou 1 "Diabrete de Lâminas Afiadas" do seu Deck para o Cemitério. Se este card for enviado para o Cemitério como Matéria de Fusão para uma Invocação-Fusão: você pode embaralhar no Deck, 1 das suas Magias "Fusão" ou "Polimerização" que estiverem banidas ou no seu Cemitério. Você só pode usar cada efeito de "Fofanimal Golfinho" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。
    ①：自分の墓地の「トイポット」１枚を対象として発動できる。そのカードを自分フィールドにセットし、デッキから「エッジインプ・シザー」１体か「ファーニマル」モンスター１体を墓地へ送る。
    ②：このカードが融合召喚の素材となって墓地へ送られた場合に発動できる。自分の墓地・除外状態の「融合」魔法カードか「フュージョン」魔法カード１枚をデッキに戻す。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지의 "토이팟" 1장을 대상으로 하고 발동할 수 있다. 그 카드를 자신 필드에 세트하고, 덱에서 "에지임프 시저" 1장 또는 "퍼니멀" 몬스터 1장을 묘지로 보낸다. ②: 이 카드가 융합 소환의 소재가 되어 묘지로 보내졌을 경우에 발동할 수 있다. 자신 묘지의 카드 및 제외되어 있는 자신의 카드 중에서, "융합" 마법 카드 또는 "퓨전" 마법 카드 1장을 고르고 덱으로 되돌린다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：可將我方墓地的１張「玩具罐」做為對象發動。將該卡覆蓋在我方場上，從牌組將１隻「鋒利小鬼・剪刀」或１隻「絨毛動物」怪獸送至墓地。②：可在此卡做為融合召喚素材被送至墓地的狀況下發動。從我方墓地的卡及我方被除外的卡中，選擇１張「融合」魔法卡或「結合」魔法卡送回牌組。
  zh-CN: |-
    此卡名的效果①②在1个回合中仅可各使用1次。①：可以以自己墓地的1张“玩具罐”为对象发动。将该卡盖放在自己场上，从牌组选择1只“锋利小鬼・剪刀”或1只“绒毛动物”怪兽送至墓地。②：此卡作为融合召唤的素材被送至墓地时可以发动。从自己墓地的卡及自己被除外的卡中，选择1张“融合”魔法卡或“结合”魔法卡放回牌组。
