text:
  en: |-
    1 "Jurrac" Tuner + 2 or more non-Tuner Dinosaur-Type monsters
    When this card is Synchro Summoned, destroy all cards on the field. Then, you can Special Summon 1 Tuner monster from your Graveyard.
  de: |-
    1 „Jurassier“-Empfänger- + 2 oder mehr Nicht-Empfänger-Monster vom Typ Dinosaurier
    Wenn diese Karte als Synchrobeschwörung beschworen wird, zerstöre alle Karten auf dem Spielfeld. Dann kannst du 1 Empfänger-Monster als Spezialbeschwörung von deinem Friedhof beschwören.
  es: |-
    1 Cantante "Jurrac" + 2 o más monstruos de Tipo Dinosaurio que no sean Cantantes
    Cuando esta carta es Invocada por Sincronía, destruye todas las cartas en el Campo. Después, puedes Invocar de Modo Especial, desde tu Cementerio, 1 monstruo Cantante.
  fr: |-
    1 Syntoniseur "Préhistorique" + 2 monstres non Syntoniseur de Type Dinosaure ou plus
    Lorsque cette carte est Invoquée par Synchronisation, détruisez toutes les cartes sur le Terrain. Puis, vous pouvez Invoquer Spécialement 1 monstre Syntoniseur depuis votre Cimetière.
  it: |-
    1 Tuner "Jurrac" + 2 o più mostri non-Tuner di Tipo Dinosauro
    Quando questa carta viene Synchro Evocata, distruggi tutte le carte sul Terreno. Poi, puoi Evocare Specialmente 1 mostro Tuner dal tuo Cimitero.
  pt: |-
    1 "Jurak" Tuner + 2 ou mais monstros não-Tuner Dinosaur-Type
    Quando esta carta é Synchro Summon, destrua todas as cartas no campo. Depois disso, você pode Special Summon 1 monstro Tuner do seu Cemitério.
  ja: |-
    「ジュラック」と名のついたチューナー＋チューナー以外の恐竜族モンスター２体以上
    このカードがシンクロ召喚に成功した時、フィールド上のカードを全て破壊する。その後、自分の墓地からチューナー１体を選んで特殊召喚できる。
  ko: "\"쥬락\"이라는 이름이 붙은 튜너 ＋ 튜너 이외의 공룡족 몬스터 2장 이상\n이 카드가 싱크로 소환에 성공했을 때, 필드 위에 존재하는 카드를 전부 파괴한다. 그 후, 자신의 묘지에서 튜너 1장을 특수 소환할 수 있다."
  zh-TW:
  zh-CN: |-
    名字带有「朱罗纪」的调整＋调整以外的恐龙族怪兽2只以上
    这张卡同调召唤成功时，场上的卡全部破坏。那之后，可以从自己墓地选1只调整特殊召唤。
