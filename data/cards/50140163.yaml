text:
  en: |-
    Once per turn, if you control this card that was Special Summoned by the effect of "Allure Queen LV5": You can target 1 monster your opponent controls; equip that target to this card as an Equip Spell (max. 1). If this card would be destroyed by battle, destroy that equipped monster, instead.
  de: |-
    Einmal pro Spielzug, falls du diese Karte kontrollierst, die durch den Effekt von „Verlockende Königin LV5“ als Spezialbeschwörung beschworen wurde: Du kannst 1 Monster wählen, das dein Gegner kontrolliert; rüste diese Karte mit jenem gewählten Ziel als Ausrüstungszauber aus (max. 1). Falls diese Karte durch Kampf zerstört würde, zerstöre stattdessen jenes ausrüstende Monster.
  es: |-
    Una vez por turno, si controlas esta carta que fue Invocada de Modo Especial por el efecto de "Reina del Encanto LV5": puedes seleccionar 1 monstruo que controle tu adversario; equipa ese objetivo a esta carta como una Mágica de Equipo (máx. 1). Si esta carta fuera a ser destruida en batalla, destruye ese monstruo equipado en su lugar.
  fr: |-
    Une fois par tour, si vous contrôlez cette carte qui a été Invoquée Spécialement par l'effet de "Reine Charmeuse LV5" : vous pouvez cibler 1 monstre contrôlé par votre adversaire ; équipez la cible à cette carte comme Magie d'Équipement (max. 1). Si cette carte va être détruite au combat, détruisez le monstre équipé à la place.
  it: |-
    Una volta per turno, se controlli questa carta che è stata Evocata Specialmente dall'effetto di "Regina della Seduzione LV5": puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario; equipaggia quel bersaglio a questa carta come una Magia Equipaggiamento (massimo 1). Se questa carta sta per essere distrutta in battaglia, distruggi invece quel mostro equipaggiato.
  pt: |-
    Uma vez por turno, se você controlar este card que foi Invocado por Invocação-Especial pelo efeito de "Rainha Cativante LV5": você pode escolher 1 monstro que seu oponente controla; equipe o alvo a este card como uma Magia de Equipamento (máx. 1). Se este card seria destruído em batalha, em vez disso, destrua esse monstro equipado a ele.
  ja: |-
    ①：このカードが「魅惑の女王 ＬＶ５」の効果で特殊召喚されている場合、１ターンに１度、相手フィールドのモンスター１体を対象として発動できる。その相手モンスターを装備魔法カード扱いでこのカードに装備する（１体のみ装備可能）。②：このカードが戦闘で破壊される場合、代わりにこのカードの効果で装備したモンスターを破壊する。
  ko: |-
    ①: 이 카드가 "얼루어 퀸 LV5"의 효과로 특수 소환되어 있을 경우, 1턴에 1번, 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 상대 몬스터를 장착 마법 카드로 취급하고 이 카드에 장착한다(1장만 장착 가능). ②: 이 카드가 전투로 파괴될 경우, 대신에 이 카드의 효과로 장착한 몬스터를 파괴한다.
  zh-TW:
  zh-CN: |-
    ①：此卡是因“魅惑女王 LV5”的效果被特殊召唤的情况下，１回合１次，以对手场上的１只怪兽为对象可以发动。将该对手怪兽视为装备魔法卡，装备于此卡（仅可装备１只）。②：此卡将被战斗破坏的情况下，作为代替将以此卡的效果装备的怪兽破坏。
