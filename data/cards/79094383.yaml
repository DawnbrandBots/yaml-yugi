name:
  en: Cipher Etranger
  de: Cipher Etranger
  es: Extraño Cifrado
  fr: Étranger Cipher
  it: Cipher Estraneo
  pt: Etranho Críptico
  ja: <ruby>光波異邦臣<rt>サイファー・エトランゼ</rt></ruby>
  ja_romaji: Saifā Etoranze
  ko: 사이퍼 에트랑제
  ko_rr:
  zh-TW:
  zh-CN: 光波异邦臣
text:
  en: |-
    If this card is in your hand or Graveyard: You can target 1 "Cipher" Xyz Monster you control; attach this card to it as an Xyz Material. If this card is sent to the Graveyard: You can add 1 "Cipher" Spell/Trap Card from your Deck to your hand. You can only use 1 "Cipher Etranger" effect per turn, and only once that turn.
  de: |-
    Falls sich diese Karte in deiner Hand oder deinem Friedhof befindet: Du kannst 1 „Cipher“-Xyz-Monster wählen, das du kontrollierst; hänge diese Karte als Xyz-Material daran an. Falls diese Karte auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Cipher“-Zauber-/Fallenkarte von deinem Deck hinzufügen. Du kannst nur 1 Effekt von „Cipher Etranger“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  es: |-
    Si esta carta está en tu mano o Cementerio: puedes seleccionar 1 Monstruo Xyz "Cifrado/a" que controles; acóplale a esta carta como Material Xyz. Si esta carta es mandada al Cementerio: puedes añadir a tu mano 1 Carta Mágica/de Trampa "Cifrado/a" en tu Deck. Sólo puedes usar 1 efecto de "Extraño Cifrado" por turno, y sólo una vez ese turno.
  fr: |-
    Si cette carte est dans votre main ou Cimetière : vous pouvez cibler 1 Monstre Xyz "Cipher" que vous contrôlez ; attachez-lui cette carte comme Matériel Xyz. Si cette carte est envoyée au Cimetière : vous pouvez ajouter 1 Carte Magie/Piège "Cipher" depuis votre Deck à votre main. Vous ne pouvez utiliser qu'1 effet de "Étranger Cipher" par tour, et uniquement une fois le tour.
  it: |-
    Se questa carta è nella tua mano o Cimitero: puoi scegliere come bersaglio 1 Mostro Xyz "Cipher" che controlli; attacca questa carta ad esso come Materiale Xyz. Se questa carta viene mandata al Cimitero: puoi aggiungere 1 Carta Magia/Trappola "Cipher" dal tuo Deck alla tua mano. Puoi utilizzare solo 1 effetto di "Cipher Estraneo" per turno, e solo una volta in quel turno.
  pt: |-
    Se este card estiver na sua mão ou no Cemitério: você pode escolher 1 Monstro Xyz "Críptico(a)" que você controla; associe este card a ele como uma Matéria Xyz. Se este card for enviado para o Cemitério: você pode adicionar 1 Card de Magia/Armadilha "Críptico(a)" do seu Deck à sua mão. Você só pode usar 1 efeito de "Etranho Críptico" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：このカードが手札・墓地に存在する場合、自分フィールドの「サイファー」Ｘモンスター１体を対象として発動できる。このカードをそのモンスターの下に重ねてＸ素材とする。②：このカードが墓地へ送られた場合に発動できる。デッキから「サイファー」魔法・罠カード１枚を手札に加える。
  ko: |-
    "사이퍼 에트랑제"의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 이 카드가 패 / 묘지에 존재할 경우, 자신 필드의 "사이퍼" 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 그 몬스터의 아래에 겹쳐 엑시즈 소재로 한다. ②: 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "사이퍼" 마법 / 함정 카드 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    「光波异邦臣」的①②的效果1回合只能有1次使用其中任意1个。①：这张卡在手卡·墓地存在的场合，以自己场上1只「光波」XYZ怪兽为对象才能发动。把这张卡在那只怪兽下面重叠作为XYZ素材。②：这张卡被送去墓地的场合才能发动。从卡组把1张「光波」魔法·陷阱卡加入手卡。
