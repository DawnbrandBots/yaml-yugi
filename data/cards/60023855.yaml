name:
  en: Baby Spider
  de: Babyspinne
  es: Araña Bebé
  fr: Bébé Araignée
  it: Cucciolo di Ragno
  pt: Aranha Bebê
  ja: ベビー・スパイダー
  ja_romaji: Bebī Supaidā
  ko: 베이비 스파이더
  ko_rr: Beibi Seupaideo
  zh-TW: 寶寶蜘蛛
  zh-CN: 宝宝蜘蛛
text:
  en: |-
    You can Tribute 1 DARK monster; increase the Levels of all "Baby Spiders" you currently control by the Level of that Tributed monster. You can pay half your LP, banish this card from your GY, and detach 1 material from your DARK Xyz Monster, then target 1 DARK monster in your GY; Special Summon it. You can only use each effect of "Baby Spider" once per turn.
  de: |-
    Du kannst 1 FINSTERNIS Monster als Tribut anbieten; erhöhe die Stufen aller „Babyspinne“, die du derzeit kontrollierst, um die Stufe jenes als Tribut angebotenen Monsters. Du kannst die Hälfte deiner LP zahlen, diese Karte von deinem Friedhof verbannen und 1 Material von deinem FINSTERNIS Xyz-Monster abhängen und dann 1 FINSTERNIS Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Du kannst jeden Effekt von „Babyspinne“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes Sacrificar 1 monstruo de OSCURIDAD; aumenta los Niveles de todas las "Araña Bebé" que controles en este momento en el Nivel de ese monstruo Sacrificado. Puedes pagar la mitad de tus LP, desterrar esta carta en tu Cementerio, y desacoplar 1 material de tu Monstruo Xyz de OSCURIDAD, y después seleccionar 1 monstruo de OSCURIDAD en tu Cementerio; Invócalo de Modo Especial. Sólo puedes usar cada efecto de "Araña Bebé" una vez por turno.
  fr: |-
    Vous pouvez Sacrifier 1 monstre TÉNÈBRES ; augmentez le Niveau de tous les "Bébé Araignée" que vous contrôlez actuellement du Niveau du monstre Sacrifié. Vous pouvez payer la moitié de vos LP, bannissez cette carte depuis votre Cimetière, et détachez 1 Matériel de votre Monstre Xyz TÉNÈBRES, puis ciblez 1 monstre TÉNÈBRES dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser chaque effet de "Bébé Araignée" qu'une fois par tour.
  it: |-
    Puoi offrire come Tributo 1 mostro OSCURITÀ; aumenta il Livello di tutti i "Cucciolo di Ragno" che controlli attualmente del Livello di quel mostro offerto come Tributo. Puoi pagare la metà dei tuoi LP, bandire questa carta dal tuo Cimitero e staccare 1 materiale da un tuo Mostro Xyz OSCURITÀ, poi scegliere come bersaglio 1 mostro OSCURITÀ nel tuo Cimitero; Evocalo Specialmente. Puoi utilizzare ogni effetto di "Cucciolo di Ragno" una sola volta per turno.
  pt: |-
    Você pode oferecer como Tributo 1 monstro de TREVAS; aumente os Níveis de todos os "Aranha Bebê" que você controla atualmente pelo Nível desse monstro oferecido como Tributo. Você pode pagar metade dos seus PV, bana este card do seu Cemitério e desassocie 1 matéria de um Monstro Xyz de TREVAS seu e, depois, escolha 1 monstro de TREVAS no seu Cemitério; Invoque-o por Invocação-Especial. Você só pode usar cada efeito de "Aranha Bebê" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの闇属性モンスター１体をリリースして発動できる。自分フィールドの全ての「ベビー・スパイダー」のレベルは、この効果を発動するためにリリースしたモンスターのレベル分だけ上がる。②：ＬＰを半分払い、墓地のこのカードを除外し、自分フィールドの闇属性ＸモンスターのＸ素材を１つ取り除き、自分の墓地の闇属性モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 어둠 속성 몬스터 1장을 릴리스하고 발동할 수 있다. 자신 필드의 모든 "베이비 스파이더"의 레벨은, 이 효과를 발동하기 위해 릴리스한 몬스터의 레벨만큼만 올라간다. ②: LP를 절반 지불하여, 묘지의 이 카드를 제외하고, 자신 필드의 어둠 속성 엑시즈 몬스터의 엑시즈 소재를 1개 제거하여, 자신 묘지의 어둠 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②效果1回合各能使用1次。①：可以将自己场上的1只暗属性怪兽解放发动。自己场上的「ベビー・スパイダー／宝贝蜘蛛」的等级上升为了发动这个效果而解放的怪兽的等级数值。②：可以支付一半LP，将墓地的这张卡除外，将自己场上的1只暗属性多维怪兽的多维素材取除，以自己墓地的1只暗属性怪兽为对象发动。将那只怪兽特殊召唤。
