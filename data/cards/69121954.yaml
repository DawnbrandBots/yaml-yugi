  zh-CN: 恐龙摔跤手・太拉・跑酷冰脊龙
text:
  en: |-
    2 "Dinowrestler" monsters
    If you activate "World Dino Wrestling": You can target 1 "Dinowrestler" monster in your GY; add it to your hand. If this card is sent to the GY as Link Material: You can target 1 "Dinowrestler" monster in your GY; Special Summon it in Defense Position, but negate its effects, also you cannot Special Summon monsters for the rest of this turn, except "Dinowrestler" monsters. You can only use each effect of "Dinowrestler Terra Parkourio" once per turn.
  de: |-
    2 „Dinowrestler“-Monster
    Falls du „Welt-Dino-Wrestling“ aktivierst: Du kannst 1 „Dinowrestler“-Monster in deinem Friedhof wählen; füge es deiner Hand hinzu. Falls diese Karte als Linkmaterial auf den Friedhof gelegt wird: Du kannst 1 „Dinowrestler“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung in die Verteidigungsposition, aber annulliere seine Effekte, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer „Dinowrestler“-Monstern. Du kannst jeden Effekt von „Dinowrestler Terra Parkourio“ nur einmal pro Spielzug verwenden.
  es: |-
    2 monstruos "Dinoluchador"
    Si activas "Dino Lucha Mundial": puedes seleccionar 1 monstruo "Dinoluchador" en tu Cementerio; añádelo a tu mano. Si esta carta es mandada al Cementerio como Material de Enlace: puedes seleccionar 1 monstruo "Dinoluchador" en tu Cementerio; Invócalo de Modo Especial en Posición de Defensa, pero niega sus efectos, y además, por el resto de este turno, no puedes Invocar monstruos de Modo Especial, excepto monstruos "Dinoluchador". Sólo puedes usar cada efecto de "Dinoluchador Terra Parkourio" una vez por turno.
  fr: |-
    2 monstres "Dinolutteur"
    Si vous activez "Dino Lutte Mondiale" : vous pouvez cibler 1 monstre "Dinolutteur" dans votre Cimetière ; ajoutez-le à votre main. Si cette carte est envoyée au Cimetière comme Matériel Lien : vous pouvez cibler 1 monstre "Dinolutteur" dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense, mais annulez ses effets, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Dinolutteur" exclus) le reste de ce tour. Vous ne pouvez utiliser chaque effet de "Dinolutteur Terra Parkourio" qu'une fois par tour.
  it: |-
    2 mostri "Dinowrestler"
    Se attivi "Dino Wrestling Mondiale": puoi scegliere come bersaglio 1 mostro "Dinowrestler" nel tuo Cimitero; aggiungilo alla tua mano. Se questa carta viene mandata al Cimitero come Materiale Link: puoi scegliere come bersaglio 1 mostro "Dinowrestler" nel tuo Cimitero; Evocalo Specialmente in Posizione di Difesa, ma annulla i suoi effetti, inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri "Dinowrestler". Puoi utilizzare ogni effetto di "Dinowrestler Terra Parkourio" una sola volta per turno.
  pt: |-
    2 monstros "Dinolutador"
    Se você ativar "Mundo Dino Lutador": você pode escolher 1 monstro "Dinolutador" no seu Cemitério; adicione-o à sua mão. Se este card for enviado para o Cemitério como Matéria Link: você pode escolher 1 monstro "Dinolutador" no seu Cemitério; Invoque-o por Invocação-Especial em Posição de Defesa, mas negue seus efeitos e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros "Dinolutador". Você só pode usar cada efeito de "Dinolutador Terra Parkourio" uma vez por turno.
  ja: |-
    「ダイナレスラー」モンスター２体
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分が「ワールド・ダイナ・レスリング」を発動した場合、自分の墓地の「ダイナレスラー」モンスター１体を対象として発動できる。そのモンスターを手札に加える。②：このカードがリンク素材として墓地へ送られた場合、自分の墓地の「ダイナレスラー」モンスター１体を対象として発動できる。そのモンスターを効果を無効にして守備表示で特殊召喚する。このターン、自分は「ダイナレスラー」モンスターしか特殊召喚できない。
  ko: |-
    "다이너레슬러" 몬스터 2장
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신이 "월드 다이너 레슬링"을 발동했을 경우, 자신 묘지의 "다이너레슬러" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다. ②: 이 카드가 링크 소재로서 묘지로 보내졌을 경우, 자신 묘지의 "다이너레슬러" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 효과를 무효로 하고 수비 표시로 특수 소환한다. 이 턴에, 자신은 "다이너레슬러" 몬스터밖에 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    “恐龙摔跤手”怪兽2只
    此卡名的①②效果1回合仅可各使用1次。①：自己发动“世界恐龙摔跤”的情况下，以自己墓地的1只“恐龙摔跤手”怪兽为对象可以发动。将该怪兽加入手牌。②：此卡作为连接素材被送至墓地的情况下，以自己墓地的1只“恐龙摔跤手”怪兽为对象可以发动。将该怪兽的效果无效并以守备表示特殊召唤。此回合，自己仅可特殊召唤“恐龙摔跤手”怪兽。
