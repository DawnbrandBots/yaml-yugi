text:
  en: |-
    During each of your Standby Phases: You can send up to 2 "Infernoid" monsters from your Deck to the Graveyard. If you control a monster that is not an "Infernoid" monster, send this card to the Graveyard.
  de: |-
    Während jeder deiner Standby Phasen: Du kannst bis zu 2 „Infernoid“-Monster von deinem Deck auf den Friedhof legen. Falls du ein Monster kontrollierst, das kein „Infernoid“-Monster ist, lege diese Karte auf den Friedhof.
  es: |-
    Durante cada una de tus Standby Phases: puedes mandar al Cementerio hasta 2 monstruos "Infiernoid" en tu Deck. Si controlas un monstruo que no sea un monstruo "Infiernoid", manda esta carta al Cementerio.
  fr: |-
    Durant chacune de vos Standby Phases : vous pouvez envoyer max. 2 monstres "Infernoid" depuis votre Deck au Cimetière. Si vous contrôlez un monstre (monstres "Infernoid" exclus), envoyez cette carte au Cimetière.
  it: |-
    Durante ogni tua Standby Phase: puoi mandare fino a 2 mostri "Infernoid" dal tuo Deck al Cimitero. Se controlli un mostro che non è un mostro "Infernoid", manda questa carta al Cimitero.
  pt: |-
    Durante cada uma das suas Fases de Apoio: você pode enviar até 2 monstros "Infernoide" do seu Deck para o Cemitério. Se você controlar um monstro que não seja um monstro "Infernoide", envie este card para o Cemitério.
  ja: |-
    ①：自分スタンバイフェイズ毎にこの効果を発動できる。デッキから「インフェルノイド」モンスターを２体まで墓地へ送る。②：自分フィールドに「インフェルノイド」モンスター以外のモンスターが存在する場合にこのカードは墓地へ送られる。
  ko: |-
    ①: 자신 스탠바이 페이즈마다 이 효과를 발동할 수 있다. 덱에서 "인페르노이드" 몬스터를 2장까지 묘지로 보낸다. ②: 자신 필드에 "인페르노이드" 몬스터 이외의 몬스터가 존재할 경우에 이 카드는 묘지로 보내진다.
  zh-TW: |-
    ①：可在每次我方準備階段發動此效果。從牌組將最多２隻「獄炎機」怪獸送至墓地。②：在我方場上存在「獄炎機」怪獸以外的怪獸的狀況下，此卡將被送至墓地。
  zh-CN: |-
    ①：每次自己准备阶段才能把这个效果发动。从卡组把最多2只「狱火机」怪兽送去墓地。②：自己场上有「狱火机」怪兽以外的怪兽存在的场合这张卡送去墓地。
