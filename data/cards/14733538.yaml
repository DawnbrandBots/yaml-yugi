name:
  en: Draco Face-Off
  de: Dracho-Konfrontation
  es: Draco Enfrentamiento
  fr: Face-à-Face Draco
  it: Draco Confronto
  pt: Confronto Draco
  ja: <ruby>竜<rt>りゅう</rt></ruby><ruby>呼<rt>こ</rt></ruby><ruby>相<rt>あい</rt></ruby><ruby>打<rt>う</rt></ruby>つ
  ja_romaji: Ryūko Aiutsu
  ko: 용호상타
  ko_rr:
  zh-TW:
  zh-CN: 龙呼相争
text:
  en: |-
    Reveal 1 "Dracoslayer" Pendulum Monster and 1 "Dracoverlord" Pendulum Monster from your Deck, your opponent randomly picks 1 of them for you to place in your Pendulum Zone or Special Summon (your choice), and you add the other card to your Extra Deck face-up. You can only activate 1 "Draco Face-Off" per turn.
  de: |-
    Zeige 1 „Drachobezwinger“-Pendelmonster und 1 „Drachoberherr“-Pendelmonster von deinem Deck vor, dein Gegner bestimmt zufällig 1 von ihnen, das du in deine Pendelzone legst oder als Spezialbeschwörung beschwörst (du bestimmst), und du fügst die andere Karte offen deinem Extra Deck hinzu. Du kannst nur 1 „Dracho-Konfrontation“ pro Spielzug aktivieren.
  es: |-
    Muestra 1 Monstruo de Péndulo "Dracoasesino" y 1 Monstruo de Péndulo "Dracoseñor" en tu Deck, tu adversario elige 1 al azar para que tú lo pongas en tu Zona del Péndulo o Invoques de Modo Especial (tu elección), y añade la otra carta a tu Deck Extra boca arriba. Sólo puedes activar 1 "Draco Enfrentamiento" por turno.
  fr: |-
    Révélez 1 Monstre Pendule "Dracossassin" et 1 Monstre Pendule "Dracosseigneur" depuis votre Deck, votre adversaire en prend 1 au hasard pour vous à placer dans votre Zone Pendule ou à Invoquer Spécialement (vous choisissez), et vous ajoutez face recto l'autre carte à votre Extra Deck. Vous ne pouvez activer qu'1 "Face-à-Face Draco" par tour.
  it: |-
    Rivela 1 Mostro Pendulum "Dracoassassino" e 1 Mostro Pendulum "Dracosovrano" dal tuo Deck, il tuo avversario ne prende 1 a caso da mettere nella tua Zona Pendulum o da Evocare Specialmente (la scelta è tua) e tu aggiungi l'altra carta al tuo Extra Deck scoperta. Puoi attivare solo 1 "Draco Confronto" per turno.
  pt: |-
    Revele 1 Monstro Pêndulo "Dracossassino" e 1 Monstro Pêndulo "Dracosuserano" do seu Deck, seu oponente elege 1 deles aleatoriamente para que você coloque na sua Zona de Pêndulo ou Invoque por Invocação-Especial (você seleciona) e você adiciona o outro card com a face para cima ao seu Deck Adicional. Você só pode ativar 1 "Confronto Draco" por turno.
  ja: |-
    「竜呼相打つ」は１ターンに１枚しか発動できない。①：デッキから「竜剣士」Ｐモンスター１体と「竜魔王」Ｐモンスター１体を選んで相手に見せ、相手はその中からランダムに１体選ぶ。相手が選んだＰモンスターを自分のＰゾーンに置くか特殊召喚する。残りのＰモンスターは自分のエクストラデッキに表側表示で加える。
  ko: |-
    "용호상타"는 1턴에 1장밖에 발동할 수 없다. ①: 덱에서 "룡검사" 펜듈럼 몬스터 1장과 "용마왕" 펜듈럼 몬스터 1장을 골라 상대에게 보여주고, 상대는 그 중에서 무작위로 1장 고른다. 상대가 고른 펜듈럼 몬스터를 자신의 펜듈럼 존에 놓거나 특수 소환한다. 남은 펜듈럼 몬스터는 자신의 엑스트라 덱에 앞면 표시로 넣는다.
  zh-TW:
  zh-CN: |-
    「龙呼相争」在1回合只能发动1张。①：从卡组选1只「龙剑士」灵摆怪兽和1只「龙魔王」灵摆怪兽给对方观看，对方从那之中随机选1只。对方选的灵摆怪兽在自己的灵摆区域放置或特殊召唤。剩下的灵摆怪兽表侧表示加入自己的额外卡组。
