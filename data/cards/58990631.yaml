  en: |-
    When your opponent Normal or Special Summons a monster(s) with 1000 or more ATK, reveal 1 "Iron Core of Koa'ki Meiru" in your hand to activate this card. Destroy that Summoned monster(s).
  de: |-
    Wenn dein Gegner Monster mit 1000 oder mehr ATK als Normal- oder Spezialbeschwörung beschwört, zeige 1 „Eisenkern von Koa'ki Meiru“ in deiner Hand vor, um diese Karte zu aktivieren. Zerstöre die beschworenen Monster.
  es: |-
    Cuando tu adversario Invoca de Modo Normal o Especial un monstruo con 1000 o más ATK, muestra 1 "Núcleo de Hierro de Koa'ki Meiru" en tu mano para activar esta carta. Destruye el(los) monstruo(s) Invocados.
  fr: |-
    Lorsque votre adversaire Invoque Normalement ou Spécialement un ou plusieurs monstres avec 1000 ATK ou plus, révélez 1 "Noyau d'Énergie Koa'ki Meiru" dans votre main pour activer cette carte. Détruisez les monstres Invoqués.
  it: |-
    Quando il tuo avversario Evoca Normalmente o Specialmente uno o più mostri con ATK di 1000 o superiore, rivela 1 "Nucleo di Ferro di Koa'ki Meiru" nella tua mano per attivare questa carta. Distruggi quei mostri Evocati.
  pt:
