name:
  en: Adamancipator Researcher
  de: Steinbefreier Forscherin
  es: Investigadora Adamancipador
  fr: Rechercheuse Inflexcipateur
  it: Irremovibilatrice Ricercatrice
  pt: Pesquisadora Adamancipador
  ja: <ruby>魔救の探索者<rt>アダマシア・リサーチャー</rt></ruby>
  ja_romaji: Adamashia Risāchā
  ko: 아다마시아 리서처
  ko_rr: Adamasia Riseocheo
  zh-TW: 魔救探索者
  zh-CN: 魔救探索者
text:
  en:
  de: |-
    Falls du ein Fels-Monster kontrollierst, außer „Steinbefreier Forscherin“: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Während deiner Main Phase: Du kannst die obersten 5 Karten deines Decks ausgraben und falls du dies tust, kannst du 1 ausgegrabenes Fels-Nicht-Empfänger-Monster der Stufe 4 oder niedriger als Spezialbeschwörung beschwören, zusätzlich lege die restlichen Karten in beliebiger Reihenfolge unter dein Deck. Du kannst jeden Effekt von „Steinbefreier Forscherin“ nur einmal pro Spielzug verwenden.
  es: |-
    Si controlas un monstruo Roca, excepto "Investigadora Adamancipador": puedes Invocar esta carta de Modo Especial desde tu mano. Durante tu Main Phase: puedes excavar las 5 cartas de la parte superior de tu Deck y, si lo haces, puedes Invocar de Modo Especial 1 monstruo Roca excavado de Nivel 4 o menor que no sea Cantante, y además pon el resto en el fondo de tu Deck en cualquier orden. Sólo puedes usar cada efecto de "Investigadora Adamancipador" una vez por turno.
  fr: |-
    Si vous contrôlez un monstre Rocher ("Rechercheuse Inflexcipateur" exclu) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Durant votre Main Phase : vous pouvez dévoiler les 5 cartes du dessus de votre Deck, et si vous le faites, vous pouvez Invoquer Spécialement 1 monstre non-Syntoniseur Rocher de max. Niveau 4 dévoilé, et aussi, placez les cartes restantes au-dessous de votre Deck dans l'ordre de votre choix. Vous ne pouvez utiliser chaque effet de "Rechercheuse Inflexcipateur" qu'une fois par tour.
  it: |-
    Se controlli un mostro Roccia, eccetto "Irremovibilatrice Ricercatrice": puoi Evocare Specialmente questa carta dalla tua mano. Durante la tua Main Phase: puoi dissotterrare le prime 5 carte del tuo Deck e, se lo fai, puoi Evocare Specialmente 1 mostro Roccia non-Tuner di Livello 4 o inferiore dissotterrato, inoltre metti il resto in fondo al tuo Deck in qualsiasi ordine. Puoi utilizzare ogni effetto di "Irremovibilatrice Ricercatrice" una sola volta per turno.
  pt: |-
    Se você controlar um monstro Rocha, exceto "Pesquisadora Adamancipador": você pode Invocar este card por Invocação-Especial da sua mão. Durante sua Fase Principal: você pode escavar os 5 cards do topo do seu Deck e, se isso acontecer, você pode Invocar por Invocação-Especial 1 monstro Rocha não-Regulador escavado de Nível 4 ou menos e, além disso, coloque o resto no fundo do seu Deck em qualquer ordem. Você só pode usar cada efeito de "Pesquisadora Adamancipador" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。
    ①：自分フィールドに「魔救の探索者」以外の岩石族モンスターが存在する場合に発動できる。このカードを手札から特殊召喚する。
    ②：自分メインフェイズに発動できる。自分のデッキの上からカードを５枚めくる。その中からチューナー以外のレベル４以下の岩石族モンスター１体を選んで特殊召喚できる。残りのカードは好きな順番でデッキの一番下に戻す。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "아다마시아 리서처" 이외의 암석족 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 자신 메인 페이즈에 발동할 수 있다. 자신의 덱 위에서 카드를 5장 넘긴다. 그 중에서 튜너 이외의 레벨 4 이하의 암석족 몬스터 1장을 고르고 특수 소환할 수 있다. 남은 카드는 좋아하는 순서대로 덱 맨 아래로 되돌린다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：可在我方場上存在「魔救探索者」以外的岩石族怪獸的狀況下發動。從手牌特殊召喚此卡。②：可在我方主要階段發動。從我方牌組的上方翻開５張卡。從其中選擇１隻協調以外的等級４以下的岩石族怪獸特殊召喚。剩餘的卡依喜好順序送回牌組最下方。
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：自己场上存在“魔救探索者”以外的岩石族怪兽的情况下可以发动。从手牌将此卡特殊召唤。②：自己的主要阶段可以发动。从自己牌组上面翻开5张卡。可以从其中挑选1只协调以外的等级4以下的岩石族怪兽进行特殊召唤。剩下的卡以喜欢的顺序放回牌组最下面。
