  zh-CN: 连接蜘蛛
text:
  en: |-
    1 Normal Monster
    Once per turn: You can Special Summon 1 Level 4 or lower Normal Monster from your hand to your zone this card points to.
  de: |-
    1 Normales Monster
    Einmal pro Spielzug: Du kannst 1 Normales Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand in deine Zone beschwören, auf die diese Karte zeigt.
  es: |-
    1 Monstruo Normal
    Una vez por turno: puedes Invocar de Modo Especial, desde tu mano, 1 Monstruo Normal de Nivel 4 o menor a tu zona a la que esta carta apunta.
  fr: |-
    1 Monstre Normal
    Une fois par tour : vous pouvez Invoquer Spécialement 1 Monstre Normal de max. Niveau 4 depuis votre main dans votre zone pointée par cette carte.
  it: |-
    1 Mostro Normale
    Una volta per turno: puoi Evocare Specialmente 1 Mostro Normale di Livello 4 o inferiore dalla tua mano in una tua zona puntata da questa carta.
  pt: |-
    1 Monstro Normal
    Uma vez por turno: você pode Invocar por Invocação-Especial 1 Monstro Normal de Nível 4 ou menos da sua mão para uma zona sua para a qual este card apontar.
  ja: |-
    通常モンスター１体
    ①：１ターンに１度、自分メインフェイズに発動できる。手札からレベル４以下の通常モンスター１体をこのカードのリンク先に特殊召喚する。
  ko: |-
    일반 몬스터 1장
    ①: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 패에서 레벨 4 이하의 일반 몬스터 1장을 이 카드의 링크 앞이 되는 자신 필드에 특수 소환한다.
  zh-TW:
  zh-CN: |-
    通常怪兽1只
    ①：1回合1次，在自己的主要阶段可以发动。从手牌将1只等级4以下的通常怪兽特殊召唤至此卡连接端的自己场上。
