name:
  en: Punch-in-the-Box
  de: Kastenfaust
  es: Puño-en-la-Caja
  fr: Coup de Poing dans la Boîte
  it: Pugno in Scatola
  pt: Caixa Surpresa
  ja: びっくり<ruby>箱<rt>ばこ</rt></ruby>
