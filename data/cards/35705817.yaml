text:
  en: |-
    Fusion Summon 1 Fusion Monster from your Extra Deck, using only Zombie monsters you control as material. If your LP are lower than your opponent's, you can also banish up to 1 Zombie monster from your hand, Deck, or GY as material. You can only activate 1 "Ghost Fusion" per turn.
  de:
  es:
  fr: |-
    Invoquez par Fusion 1 Monstre Fusion depuis votre Extra Deck, en utilisant uniquement des monstres Zombie que vous contrôlez comme Matériel. Si vos LP sont inférieurs à ceux de votre adversaire, vous pouvez aussi bannir max. 1 monstre Zombie depuis votre main, Deck ou Cimetière comme Matériel. Vous ne pouvez activer qu'1 "Fusion Fantôme" par tour.
  it:
  pt:
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドから、融合モンスターカードによって決められた融合素材モンスターを墓地へ送り、その融合モンスター１体をＥＸデッキから融合召喚する。その際、融合素材モンスターは全てアンデット族モンスターでなければならない。自分のＬＰが相手より少ない場合、自分の手札・デッキ・墓地のアンデット族モンスターも１体まで除外して融合素材とする事ができる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드에서, 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. 그때, 융합 소재 몬스터는 전부 언데드족 몬스터이어야 한다. 자신의 LP가 상대보다 적을 경우, 자신의 패 / 덱 / 묘지의 언데드족 몬스터도 1장까지 제외하고 융합 소재로 할 수 있다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。
    ①：从自己场上把融合怪兽卡决定的融合素材怪兽送去墓地，把那1只融合怪兽从额外卡组融合召唤。那个时候，融合素材怪兽必须全部是不死族怪兽。自己基本分比对方少的场合，自己的手卡·卡组·墓地的不死族怪兽也能有最多1只除外作为融合素材。
