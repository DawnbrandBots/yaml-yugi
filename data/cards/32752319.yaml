text:
  en:
  de: |-
    „UFOroid“ + 1 Krieger-Monster
    Eine Fusionsbeschwörung dieser Karte kann nur mit dem oben erwähnten Fusionsmaterial durchgeführt werden. Die Grund-ATK/DEF dieser Karte werden gleich den kombinierten Grund-ATK der 2 Material, die für ihre Fusionsbeschwörung verwendet wurden.
  es: |-
    "UFOroid" + 1 monstruo Guerrero
    Una Invocación por Fusión de esta carta sólo puede hacerse con los Materiales de Fusión listados arriba. El ATK/DEF originales de esta carta se convierten en el ATK original combinado de los 2 materiales usados para su Invocación por Fusión.
  fr: |-
    "UFOroid" + 1 monstre Guerrier
    L'Invocation Fusion de cette carte ne peut être faite qu'avec les Matériels Fusion ci-dessus. L'ATK/DEF d'origine de cette carte deviennent la somme des ATK d'origine des 2 Matériels utilisés pour son Invocation Fusion.
  it: |-
    "UFOroid" + 1 mostro Guerriero
    L'Evocazione tramite Fusione di questa carta può essere effettuata solo con i Materiali da Fusione sopra indicati. Gli ATK/DEF originali di questa carta diventano la somma degli ATK originali dei 2 materiali utilizzati per la sua Evocazione tramite Fusione.
  pt: |-
    "UFOroide" + 1 monstro Guerreiro
    A Invocação-Fusão deste card só pode ser feita com as Matérias de Fusão acima. O ATK/DEF originais deste card se tornam o ATK original combinado das 2 matériais usadas para sua Invocação-Fusão.
  ja: |-
    「ユーフォロイド」＋戦士族モンスター
    このカードの融合召喚は上記のカードでしか行えない。
    ①：このカードの元々の攻撃力・守備力は、このカードの融合素材としたモンスター２体の元々の攻撃力を合計した数値になる。
  ko: |-
    "유에프오로이드" ＋ 전사족 몬스터
    이 몬스터의 융합 소환은 상기의 카드로밖에 실행할 수 없다. 이 카드의 원래 공격력/수비력은 융합 소재로 한 몬스터 2장의 원래 공격력을 합한 수치가 된다.
  zh-TW: |-
    「UFO機人」＋戰士族怪獸
    此卡僅限以上述卡進行融合召喚。此卡原本的攻擊力・守備力變為做為融合素材的２隻怪獸的原本攻擊力的合計數值。
  zh-CN: |-
    “UFO机人”＋战士族怪兽
    此卡的融合召唤仅限以上述卡牌进行。此卡的原本攻击力、守备力变为成为融合素材的２只怪兽的原本攻击力合计数值。
