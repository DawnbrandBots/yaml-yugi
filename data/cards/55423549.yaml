  zh-CN: |-
    此卡名的③效果1回合仅可使用1次。①：双方要从手牌召唤原本等级为4以下且攻击力或守备力大于1350的怪兽的情况下，必须解放1只怪兽来上级召唤。②：此卡与光属性怪兽进行战斗的伤害步骤开始时可以发动。将该怪兽破坏。③：此卡因战斗・效果被破坏的情况下可以发动。从牌组将1只攻击力1350的怪兽加入手牌。
