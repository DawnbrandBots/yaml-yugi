text:
  en: |-
    For a player to Normal Summon a monster from their hand with more than 1350 ATK or DEF and an original Level of 4 or lower, they must Tribute Summon it by Tributing 1 monster. At the start of the Damage Step, if this card battles a LIGHT monster: You can destroy that monster. If this card is destroyed by battle or card effect: You can add 1 monster with 1350 ATK from your Deck to your hand. You can only use this effect of "Leo Wizard the Dark Fiend" once per turn.
  de: |-
    Damit ein Spieler ein Monster mit mehr als 1350 ATK oder DEF und einer Grund-Stufe von 4 oder niedriger als Normalbeschwörung von seiner Hand beschwören kann, muss er es als Tributbeschwörung beschwören, indem er 1 Monster als Tribut anbietet. Am Beginn des Damage Steps, falls diese Karte gegen ein LICHT Monster kämpft: Du kannst jenes Monster zerstören. Falls diese Karte durch Kampf oder einen Karteneffekt zerstört wird: Du kannst deiner Hand 1 Monster mit 1350 ATK von deinem Deck hinzufügen. Du kannst diesen Effekt von „Löwenzauberer der dunkle Unterweltler“ nur einmal pro Spielzug verwenden.
  es: |-
    Para que un jugador Invoque de Modo Normal, desde su mano, un monstruo con más de 1350 ATK o DEF y un Nivel original 4 o menor, debe Invocarlo por Sacrificio Sacrificando 1 monstruo. Al comienzo del Damage Step, si esta carta batalla con un monstruo de LUZ: puedes destruir ese monstruo. Si esta carta es destruida en batalla o por el efecto de una carta: puedes añadir a tu mano 1 monstruo con 1350 ATK en tu Deck. Sólo puedes usar este efecto de "Genio de Leo el Demonio Oscuro" una vez por turno.
  fr: |-
    Pour qu'un joueur Invoque Normalement un monstre depuis sa main avec plus de 1350 ATK ou DEF et un Niveau d'origine de max. 4, il doit l'Invoquer par Sacrifice en Sacrifiant 1 monstre. Au début de la Damage Step, si cette carte combat un monstre LUMIÈRE : vous pouvez détruire le monstre. Si cette carte est détruite au combat ou par un effet de carte : vous pouvez ajouter 1 monstre avec 1350 ATK depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Léo, le Sorcier Démon des Ténèbres" qu'une fois par tour.
  it: |-
    Per Evocare Normalmente dalla sua mano un mostro con più di 1350 ATK o DEF e un Livello originale 4 o inferiore, un giocatore deve Evocarlo tramite Tributo offrendo come Tributo 1 mostro. All'inizio del Damage Step, se questa carta combatte con un mostro LUCE: puoi distruggere quel mostro. Se questa carta viene distrutta in battaglia o dall'effetto di una carta: puoi aggiungere 1 mostro con 1350 ATK dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Lo Stregone Leone il Demone Oscuro" una sola volta per turno.
  pt: |-
    Para que um duelista Invoque um monstro por Invocação-Normal da mão dele com mais de 1350 de ATK ou DEF e um Nível original de 4 ou menos, ele deve Invocá-lo por Invocação-Tributo ao oferecer 1 monstro como Tributo. No começo da Etapa de Dano, se este card batalhar um monstro de LUZ: você pode destruir esse monstro. Se este card for destruído em batalha ou por um efeito de card: você pode adicionar 1 monstro com 1350 de ATK do seu Deck à sua mão. Você só pode usar este efeito de "Leão Mago, o Demônio Negro" uma vez por turno.
  ja: |-
    このカード名の③の効果は１ターンに１度しか使用できない。①：お互いは、元々のレベルが４以下で攻撃力か守備力が１３５０より大きいモンスターを手札から召喚する場合、モンスター１体をリリースしてＡ召喚しなければならない。②：このカードが光属性モンスターと戦闘を行うダメージステップ開始時に発動できる。そのモンスターを破壊する。③：このカードが戦闘・効果で破壊された場合に発動できる。デッキから攻撃力１３５０のモンスター１体を手札に加える。
  ko:
