  zh-TW: 本陣強襲
  zh-CN: 本阵强袭
text:
  en:
  de: |-
    Wähle 1 Monster, das du kontrollierst; zerstöre es, dann lege die obersten 2 Karten vom Deck deines Gegners auf den Friedhof.
  es: |-
    Selecciona 1 monstruo que controles; destrúyelo, y después manda al Cementerio 2 cartas de la parte superior del Deck de tu adversario.
  fr: |-
    Ciblez 1 monstre que vous contrôlez ; détruisez-le, puis envoyez 2 cartes du dessus du Deck de votre adversaire au Cimetière.
  it: |-
    Scegli come bersaglio 1 mostro che controlli; distruggilo, poi manda 2 carte dalla cima del Deck del tuo avversario al Cimitero.
  pt: |-
    Escolha 1 monstro que você controla; destrua-o e, depois, envie 2 cards do topo do Deck do seu oponente para o Cemitério.
  ja: |-
    ①：自分フィールドのモンスター１体を対象として発動できる。そのモンスターを破壊する。その後、相手のデッキの上からカードを２枚墓地へ送る。
  ko: |-
    자신 필드 위에 존재하는 몬스터 1장을 선택하고 발동한다. 선택한 카드를 파괴한 후, 상대의 덱의 카드를 위에서 2장 묘지로 보낸다.
  zh-TW: |-
    可選擇我方場上的１隻怪獸發動。破壞選擇的卡。其後，從對方牌組上方將２張卡送至墓地。
  zh-CN: |-
    可选择我方场上１只怪兽并发动。破坏被选择卡牌。之后，从对手牌组上面将２张卡牌送入墓地。
