name:
  en: Assault on GHQ
  de: Angriff auf das Hauptquartier
  es: Asalto a GHQ
  fr: Assaut sur le Quartier Général
  it: Assalto al Quartier Generale
  pt: Um Assalto ao Quartel
  ja: <ruby>本<rt>ほん</rt></ruby><ruby>陣<rt>じん</rt></ruby><ruby>強<rt>きょう</rt></ruby><ruby>襲<rt>しゅう</rt></ruby>
