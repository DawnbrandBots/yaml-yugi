name:
  en: Darkstorm Dragon
  de: Finstersturm-Drache
  es: Dragón Tormentaoscura
  fr: Dragon Orage Ténébreux
  it: Drago Neratempesta
  pt: Dragão da Tempestade Negra
  ja: ダークストーム・ドラゴン
  ja_romaji: Dākusutōmu Doragon
  ko: 다크스톰 드래곤
  ko_rr: Dakeuseutom Deuraegon
  zh-TW: 暗黑風暴龍
  zh-CN: 暗黑风暴龙
text:
  en: |-
    This card is treated as a Normal Monster while face-up on the field or in the Graveyard. While this card is a Normal Monster on the field, you can Normal Summon it to have it become an Effect Monster with this effect.
    ● Once per turn: You can send 1 face-up Spell/Trap Card you control to the Graveyard; destroy all Spell and Trap Cards on the field.
  de: |-
    Diese Karte wird als ein Normales Monster behandelt, solange sie offen auf dem Spielfeld oder im Friedhof liegt. Solange diese Karte offen auf dem Spielfeld liegt, kannst du sie als Normalbeschwörung beschwören, damit sie ein Effektmonster mit diesem Effekt wird.
    ● Einmal pro Spielzug: Du kannst 1 offene Zauber-/Fallenkarte, die du kontrollierst, auf den Friedhof legen; zerstöre alle Zauber- und Fallenkarten auf dem Spielfeld.
  es: |-
    Esta carta se trata como un Monstruo Normal mientras esté boca arriba en el Campo o en el Cementerio. Mientras esta carta esté boca arriba en el Campo, puedes Invocarla de Modo Normal para hacer que se convierta en un Monstruo de Efecto con este efecto.
    ● Una vez por turno: puedes mandar al Cementerio 1 Carta Mágica/de Trampa boca arriba que controles; destruye todas las Cartas Mágicas y de Trampa en el Campo.
  fr: |-
    Cette carte est traitée comme un Monstre Normal tant qu'elle est face recto sur le Terrain ou dans le Cimetière. Tant que cette carte est face recto sur le Terrain, vous pouvez l'Invoquer Normalement pour qu'elle devienne un Monstre à Effet avec cet effet.
    ● Une fois par tour : vous pouvez envoyer 1 Carte Magie/Piège face recto que vous contrôlez au Cimetière ; détruisez toutes les Cartes Magie/Piège sur le Terrain.
  it: |-
    Questa carta viene considerata come un Mostro Normale mentre è scoperta sul Terreno o nel Cimitero. Mentre questa carta è scoperta sul Terreno, puoi Evocarla Normalmente per farla diventare un Mostro con Effetto con questo effetto.
    ● Una volta per turno: puoi mandare 1 Carta Magia/Trappola scoperta che controlli al Cimitero; distruggi tutte le Carte Magia e Trappola sul Terreno.
  pt: |-
    Este card é considerado um Monstro Normal enquanto estiver com a face para cima no campo ou no Cemitério. Enquanto este card estiver com a face para cima no campo, você pode Invocá-lo por Invocação-Normal para torná-lo um Monstro de Efeito com este efeito.
    ● Uma vez por turno: você pode enviar 1 Card de Magia/Armadilha com a face para cima que você controla para o Cemitério; destrua todos os Cards de Magia e de Armadilha no campo.
  ja: |-
    ①：このカードはフィールド・墓地に存在する限り、通常モンスターとして扱う。②：フィールドの通常モンスター扱いのこのカードを通常召喚としてもう１度召喚できる。その場合このカードは効果モンスター扱いとなり以下の効果を得る。
    ●１ターンに１度、自分フィールドの表側表示の魔法・罠カード１枚を墓地へ送って発動できる。フィールドの魔法・罠カードを全て破壊する。
  ko: |-
    ①: 이 카드는 필드 / 묘지에 존재하는 한, 일반 몬스터로 취급한다. ②: 필드의 일반 몬스터 취급의 이 카드를 통상 소환으로서 1번 더 일반 소환할 수 있다. 그 경우 이 카드는 효과 몬스터로 취급되어 이하의 효과를 얻는다.
    ●1턴에 1번, 자신 필드의 앞면 표시의 마법 / 함정 카드 1장을 묘지로 보내고 발동할 수 있다. 필드의 마법 / 함정 카드를 전부 파괴한다.
  zh-TW: |-
    若是此卡在墓地或以表侧表示存在于场上的情形，将被作为通常怪兽。透过再次召唤作为通常召唤以表侧表示存在于场上的此卡，将此卡变为效果怪兽并得到以下效果。
    ●1个回合1次，可以将以表侧表示存在于我方场上的1张魔法、陷阱卡送入墓地进行发动。将场上的魔法、陷阱卡全部破坏。
  zh-CN: |-
    ①：只要此卡存在于场上・墓地，就视为通常怪兽。②：场上的视为通常怪兽的此卡可作为通常召唤再进行1次召唤。该情况下此卡视为效果怪兽，获得以下效果。
    ●1回合1次，将自己场上的1张表侧表示的魔法・陷阱卡送至墓地可以发动。将场上的魔法・陷阱卡全部破坏。
