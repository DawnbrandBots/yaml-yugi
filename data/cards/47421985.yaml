text:
  en: |-
    "Genex Controller" + 1 or more non-Tuner WATER monsters
    When this card destroys an opponent's monster by battle and sends it to the Graveyard, gain Life Points equal to the ATK of the destroyed monster.
  de: |-
    „Genex-Überwacher“ + 1 oder mehr WASSER Nicht-Empfänger-Monster
    Wenn diese Karte ein Monster deines Gegners durch Kampf zerstört und auf den Friedhof legt, erhältst du Life Points in Höhe der ATK des zerstörten Monsters.
  es: |-
    "Controlador Genex" + 1 o más monstruos de AGUA que no sean Cantantes
    Cuando esta carta destruye un monstruo de tu adversario en batalla y lo manda al Cementerio, gana Life Points iguales al ATK del monstruo destruido.
  fr: |-
    "Contrôleur Genex" + 1 monstre EAU non Syntoniseur ou plus
    Lorsque cette carte détruit un monstre de l'adversaire au combat et l'envoie au Cimetière, gagnez des Life Points équivalents à l'ATK du monstre détruit.
  it: |-
    "Genex Controllore" + 1 o più mostri ACQUA non-Tuner
    Quando questa carta distrugge un mostro dell'avversario in battaglia e lo manda la Cimitero, tu guadagni Life Points pari all'ATK del mostro distrutto.
  pt: |-
    "Genex Controller" + 1 ou mais monstros WATER não-Tuner
    Quando esta carta destrói um monstro em batalha e envia-o ao Cemitério, ganhe LPs igual ao ATK do monstro destruído.
  ja: |-
    「ジェネクス・コントローラー」＋チューナー以外の水属性モンスター１体以上
    このカードが戦闘によって相手モンスターを破壊し墓地へ送った時、破壊したモンスターの攻撃力分だけ自分のライフポイントを回復する。
  ko: |-
    "제넥스 컨드롤러" + 튜너 이외의 물 속성 몬스터 1장 이상
    ①: 이 카드가 전투로 상대 몬스터를 파괴하고 묘지로 보냈을 경우에 발동한다. 그 몬스터의 원래 공격력만큼만 자신의 LP를 회복한다.
  zh-TW:
  zh-CN: |-
    「次世代控制员」＋调整以外的水属性怪兽1只以上
    这张卡战斗破坏对方怪兽送去墓地时，自己基本分回复破坏的怪兽的攻击力的数值。
