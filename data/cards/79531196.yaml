text:
  en: |-
    Once per turn: You can send 1 "Gem-Knight" or "Melodious" monster from your hand or Deck to the Graveyard, and if you do, this card's name becomes the sent monster's name, until the End Phase. If this card is in your Graveyard: You can banish 1 Fusion Monster from your Graveyard; Special Summon this card in Defense Position. You can only use this effect of "Crystal Rose" once per turn.
  de: |-
    Einmal pro Spielzug: Du kannst 1 „Edelstein-Ritter“- oder „Musikalisch“-Monster von deiner Hand oder deinem Deck auf den Friedhof legen und falls du dies tust, wird der Name dieser Karte bis zur End Phase derselbe wie der des auf den Friedhof gelegten Monsters. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 Fusionsmonster von deinem Friedhof verbannen; beschwöre diese Karte als Spezialbeschwörung in die Verteidigungsposition. Du kannst diesen Effekt von „Kristallrose“ nur einmal pro Spielzug verwenden.
  es: |-
    Una vez por turno: puedes mandar al Cementerio 1 monstruo "Caballero-Gema" o "Melodiosa" en tu mano o Deck y, si lo haces, hasta la End Phase el nombre de esta carta se convierte en el nombre del monstruo mandado. Si esta carta está en tu Cementerio: puedes desterrar 1 Monstruo de Fusión en tu Cementerio; Invoca esta carta de Modo Especial en Posición de Defensa. Sólo puedes usar este efecto de "Rosa de Cristal" una vez por turno.
  fr: |-
    Une fois par tour : vous pouvez envoyer 1 monstre "Chevalier-Gemmes" ou "Musique" depuis votre main ou Deck au Cimetière, et si vous le faites, le nom de cette carte devient le nom du monstre envoyé jusqu'à la End Phase. Si cette carte est dans votre Cimetière : vous pouvez bannir 1 Monstre de Fusion depuis votre Cimetière ; Invoquez Spécialement cette carte en Position de Défense. Vous ne pouvez utiliser cet effet de "Rose de Cristal" qu'une fois par tour.
  it: |-
    Una volta per turno: puoi mandare 1 mostro "Cavaliere-Gemma" o "Melodiosa" dalla tua mano o Deck al Cimitero e, se lo fai, il nome di questa carta diventa il nome del mostro mandato, fino alla End Phase. Se questa carta è nel tuo Cimitero: puoi bandire 1 Mostro Fusione dal tuo Cimitero; Evoca Specialmente questa carta in Posizione di Difesa. Puoi utilizzare questo effetto di "Rosa di Cristallo" una sola volta per turno.
  pt: |-
    Uma vez por turno: até a Fase Final, você pode enviar 1 monstro "Cavaleiro-Gema" ou "Melodiosa" da sua mão ou Deck para o Cemitério e, se isso acontecer, o nome deste card se torna o nome do monstro enviado. Se este card estiver no seu Cemitério: você pode banir 1 Monstro de Fusão do seu Cemitério; Invoque este card por Invocação-Especial em Posição de Defesa. Você só pode usar este efeito de "Rosa de Cristal" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：１ターンに１度、自分メインフェイズに発動できる。手札・デッキから「ジェムナイト」モンスターか「幻奏」モンスター１体を墓地へ送る。このカードはエンドフェイズまで、墓地へ送ったモンスターと同名カードとして扱う。②：このカードが墓地に存在する場合、自分の墓地から融合モンスター１体を除外して発動できる。このカードを守備表示で特殊召喚する。
  ko: |-
    "크리스탈 로즈"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 패 / 덱에서 "젬나이트" 몬스터 또는 "환주" 몬스터 1장을 묘지로 보낸다. 엔드 페이즈까지, 이 카드는 묘지로 보낸 몬스터와 같은 이름의 카드로 취급한다. ②: 이 카드가 묘지에 존재할 경우, 자신의 묘지에서 융합 몬스터 1장을 제외하고 발동할 수 있다. 이 카드를 수비 표시로 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的②效果1回合仅可使用1次。①：1回合1次，在自己的主要阶段可以发动。从手牌・牌组将1只“宝石骑士”怪兽或“幻奏”怪兽送至墓地。此卡直至结束阶段为止，视为送至墓地的怪兽的同名卡。②：此卡存在于墓地的情况下，从自己墓地将1只融合怪兽除外可以发动。将此卡以守备表示特殊召唤。
