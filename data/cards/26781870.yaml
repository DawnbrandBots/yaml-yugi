text:
  en: |-
    Once per turn, when your opponent Special Summons a monster(s) from the hand (except during the Damage Step): You can return to the hand all monsters your opponent controls that were Special Summoned from the hand. If neither player controls a "Flower Cardian" Synchro Monster, send this card to the Graveyard.
  de: |-
    Einmal pro Spielzug, wenn dein Gegner ein oder mehr Monster als Spezialbeschwörung von der Hand beschwört (außer während des Damage Steps): Du kannst alle Monster, die dein Gegner kontrolliert und die als Spezialbeschwörung von der Hand beschworen wurden, auf die Hand zurückgeben. Falls kein Spieler ein „Blumen-Kartian“-Synchromonster kontrolliert, lege diese Karte auf den Friedhof.
  es: |-
    Una vez por turno, cuando tu adversario Invoca uno o más monstruos de Modo Especial desde la mano (excepto durante el Damage Step): puedes devolver a la mano todos los monstruos que controle tu adversario y que fueron Invocados de Modo Especial desde la mano. Si ningún jugador controla un Monstruo de Sincronía "Flor Cardian", manda esta carta al Cementerio.
  fr: |-
    Une fois par tour, lorsque votre adversaire Invoque Spécialement un ou plusieurs monstres depuis la main (sauf durant la Damage Step) : vous pouvez renvoyer à la main tous les monstres contrôlés par votre adversaire qui ont été Invoqués Spécialement depuis la main. Si aucun joueur ne contrôle de Monstre Synchro "Fleur Cardian", envoyez cette carte au Cimetière.
  it: |-
    Una volta per turno, quando il tuo avversario Evoca Specialmente uno o più mostri dalla mano (eccetto durante il Damage Step): puoi far ritornare nella mano tutti i mostri controllati dal tuo avversario che sono stati Evocati Specialmente dalla mano. Se nessun giocatore controlla un Mostro Synchro "Fiore Cardian", manda questa carta al Cimitero.
  pt: |-
    Uma vez por turno, quando seu oponente Invocar um ou mais monstros por Invocação-Especial da mão (exceto durante a Etapa de Dano): você pode devolver para a mão todos os monstros que seu oponente controla que foram Invocados por Invocação-Especial da mão. Se nenhum duelista controlar um Monstro Sincro "Flor Cardian", envie este card para o Cemitério.
  ja: |-
    ①：１ターンに１度、相手が手札からモンスターを特殊召喚した時に発動できる。手札から特殊召喚された相手フィールドのモンスターを全て持ち主の手札に戻す。②：フィールドに「花札衛」Ｓモンスターが存在しない場合にこのカードは墓地へ送られる。
  ko: |-
    ①: 1턴에 1번, 상대가 패에서 몬스터를 특수 소환했을 때에 발동할 수 있다. 패에서 특수 소환된 상대 필드의 몬스터를 전부 주인의 패로 되돌린다. ②: 필드에 "카디언" 싱크로 몬스터가 존재하지 않을 경우에 이 카드는 묘지로 보내진다.
  zh-TW:
  zh-CN: |-
    ①：1回合1次，对方从手卡把怪兽特殊召唤时才能发动。从手卡特殊召唤的对方场上的怪兽全部回到持有者手卡。②：场上没有「花札卫」同调怪兽存在的场合这张卡送去墓地。
