  zh-CN: 超顶科技血神翼龙
text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned (from your hand) by shuffling 5 of your banished Dinosaur monsters into the Main Deck. Once per turn, when your opponent activates a Spell/Trap Card (Quick Effect): You can destroy 1 Dinosaur monster in your hand or face-up on your field, and if you do, negate the activation, and if you do that, destroy that card. If this card is sent to the GY by a card effect: You can add 1 "Evolution Pill" Spell from your Deck to your hand. You can only use this effect of "Overtex Qoatlus" once per turn.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 5 deiner verbannten Dinosaurier-Monster ins Main Deck mischst. Einmal pro Spielzug, wenn dein Gegner eine Zauber-/Fallenkarte aktiviert (Schnelleffekt): Du kannst 1 Dinosaurier-Monster in deiner Hand oder offen auf deiner Spielfeldseite zerstören und falls du dies tust, annulliere die Aktivierung und falls du dies tust, zerstöre die Karte. Falls diese Karte durch einen Karteneffekt auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Evolutionspille“-Zauber von deinem Deck hinzufügen. Du kannst diesen Effekt von „Overtex-Qoatlus“ nur einmal pro Spielzug verwenden.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) barajando al Deck Principal 5 de tus monstruos Dinosaurio desterrados. Una vez por turno, cuando tu adversario activa una Carta Mágica/de Trampa (Efecto Rápido): puedes destruir 1 monstruo Dinosaurio en tu mano o boca arriba en tu Campo y, si lo haces, niega la activación y, si haces eso, destruye esa carta. Si esta carta es mandada al Cementerio por efecto de una carta: puedes añadir a tu mano 1 Mágica "Píldora" en tu Deck. Sólo puedes usar este efecto de "Overtex Qoatlus" una vez por turno.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en mélangeant 5 de vos monstres Dinosaure bannis dans le Main Deck. Une fois par tour, lorsque votre adversaire active une Carte Magie/Piège (Effet Rapide) : vous pouvez détruire 1 monstre Dinosaure dans votre main ou face recto sur votre Terrain, et si vous le faites, annulez l'activation, et si vous faites ça, détruisez la carte. Si cette carte est envoyée au Cimetière par un effet de carte : vous pouvez ajouter 1 Magie "Pilule" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Overtex Qoatlus" qu'une fois par tour.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) mischiando 5 dei tuoi mostri Dinosauro banditi nel Main Deck. Una volta per turno, quando il tuo avversario attiva una Carta Magia/Trappola (Effetto Rapido): puoi distruggere 1 mostro Dinosauro nella tua mano o scoperto sul tuo Terreno e, se lo fai, annulla l'attivazione e, se fai quello, distruggi quella carta. Se questa carta viene mandata al Cimitero dall'effetto di una carta: puoi aggiungere 1 Magia "Pillola" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Overtex Qoatlus" una sola volta per turno.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao embaralhar no Deck Principal 5 dos seus monstros Dinossauro banidos. Uma vez por turno, quando seu oponente ativar um Card de Magia/Armadilha (Efeito Rápido): você pode destruir 1 monstro Dinossauro na sua mão ou com a face para cima no seu campo e, se isso acontecer, negue a ativação e, se isso acontecer, destrua esse card. Se este card for enviado para o Cemitério por um efeito de card: você pode adicionar 1 Magia "Pílula" do seu Deck à sua mão. Você só pode usar este efeito de "Overtex Qoatlus" uma vez por turno.
  ja: |-
    このカードは通常召喚できない。除外されている自分の恐竜族モンスター５体をデッキに戻した場合のみ特殊召喚できる。このカード名の②の効果は１ターンに１度しか使用できない。①：１ターンに１度、相手が魔法・罠カードを発動した時に発動できる。自分の手札・フィールドの恐竜族モンスター１体を選んで破壊し、その発動を無効にし破壊する。②：このカードが効果で墓地へ送られた場合に発動できる。デッキから「進化薬」魔法カード１枚を手札に加える。
  ko: |-
    이 카드는 통상 소환할 수 없다. 제외되어 있는 자신의 공룡족 몬스터 5장을 덱으로 되돌렸을 경우에만 특수 소환할 수 있다. 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ① : 1턴에 1번, 상대가 마법 / 함정 카드를 발동했을 때에 발동할 수 있다. 자신의 패 / 필드의 공룡족 몬스터 1장을 고르고 파괴하고, 그 발동을 무효로 하고 파괴한다. ② : 이 카드가 효과로 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "진화약" 마법 카드 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤。让除外的5只自己的恐龙族怪兽回到卡组的场合才能特殊召唤。这个卡名的②的效果1回合只能使用1次。①：1回合1次，对方把魔法·陷阱卡发动时才能发动。选自己的手卡·场上1只恐龙族怪兽破坏，那个发动无效并破坏。②：这张卡被效果送去墓地的场合才能发动。从卡组把1张「進化薬」魔法卡加入手卡。
