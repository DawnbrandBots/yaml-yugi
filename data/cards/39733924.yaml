  ja: |-
    ①：フィールドにＸモンスターが存在する場合に発動できる。Ｘモンスター１体のＸ召喚を行う。②：墓地のこのカードを除外し、自分フィールドのＸモンスター１体を対象として発動できる。そのモンスター以外の、自分のフィールド（表側表示）・墓地のＸモンスター１体を以下の効果を持つ装備魔法カード扱いで対象のモンスターに装備する。●装備モンスターの攻撃力は、このカードの攻撃力分アップする。●装備モンスターが戦闘・効果で破壊される場合、代わりにこのカードを破壊する。
  ko: |-
    ①: 필드에 엑시즈 몬스터가 존재할 경우에 발동할 수 있다. 엑시즈 몬스터 1장의 엑시즈 소환을 실행한다.
    ②: 묘지의 이 카드를 제외하고, 자신 필드의 엑시즈 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터 이외의, 자신의 필드(앞면 표시) / 묘지의 엑시즈 몬스터 1장을 이하의 효과를 가지는 장착 마법 카드로 취급하고 대상 몬스터에 장착한다.
    ●장착 몬스터의 공격력은, 이 카드의 공격력만큼 올린다.
    ●장착 몬스터가 전투 / 효과로 파괴될 경우, 대신에 이 카드를 파괴한다.
