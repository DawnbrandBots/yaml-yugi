text:
  en: |-
    If this card is Normal or Special Summoned, or if this card is Tributed: You can add 1 "Mitsurugi" Spell/Trap from your Deck to your hand. If another Reptile monster(s) you control would be destroyed by battle or card effect, you can Tribute this card instead. You can only use each effect of "Mitsurugi no Mikoto, Saji" once per turn.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird oder falls diese Karte als Tribut angeboten wird: Du kannst deiner Hand 1 „Mitsurugi“-Zauber/Falle von deinem Deck hinzufügen. Falls ein oder mehr andere Reptil-Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört würden, kannst du stattdessen diese Karte als Tribut anbieten. Du kannst jeden Effekt von „Mitsurugi no Mikoto, Saji“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial, o si esta carta es Sacrificada: puedes añadir a tu mano 1 Mágica/Trampa "Mitsurugi" en tu Deck. Si otro u otros monstruos Reptil que controlas fueran a ser destruidos en batalla o por el efecto de una carta, puedes Sacrificar esta carta en su lugar. Sólo puedes usar cada efecto de "Mitsurugi no Mikoto, Saji" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement, ou si cette carte est Sacrifiée : vous pouvez ajouter 1 Magie/Piège "Mitsurugi" depuis votre Deck à votre main. Si un ou plusieurs autres monstres Reptile que vous contrôlez vont être détruits au combat ou par un effet de carte, vous pouvez Sacrifier cette carte à la place. Vous ne pouvez utiliser chaque effet de "Mitsurugi no Mikoto, Saji" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente, o se questa carta viene offerta come Tributo: puoi aggiungere 1 Magia/Trappola "Mitsurugi" dal tuo Deck alla tua mano. Se uno o più altri mostri Rettile che controlli stanno per essere distrutti in battaglia o dall'effetto di una carta, puoi invece offrire come Tributo questa carta. Puoi utilizzare ogni effetto di "Mitsurugi no Mikoto, Saji" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial, ou se este card for oferecido como Tributo: você pode adicionar 1 Magia/Armadilha "Mitsurugi" do seu Deck à sua mão. Se um ou mais outros monstros Réptil que você controla seriam destruídos em batalha ou por um efeito de card, em vez disso, você pode oferecer este card como Tributo. Você só pode usar cada efeito de "Mitsurugi no Mikoto, Saji" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合、またはこのカードがリリースされた場合に発動できる。デッキから「巳剣」魔法・罠カード１枚を手札に加える。②：自分フィールドの他の爬虫類族モンスターが戦闘・効果で破壊される場合、代わりにこのカードをリリースできる。
