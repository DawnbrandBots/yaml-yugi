text:
  en: |-
    If the only cards on your opponent's side of the field are Defense Position monsters, this card can attack your opponent's Life Points directly.
  de: |-
    Wenn die einzigen Karten auf der Spielfeldseite deines Gegners Monster sind, die sich in Verteidigungsposition befinden, kann diese Karte die Life Points deines Gegners direkt angreifen.
  es: |-
    Si las únicas cartas en el Campo de tu adversario son monstruos en Posición de Defensa, esta carta puede atacar los Life Points de tu adversario directamente.
  fr: |-
    Si les seules cartes sur le Terrain de votre adversaire sont des Monstres en Position de Défense, cette Carte peut attaquer votre adversaire directement.
  it: |-
    Se le sole carte sul Terreno del tuo avversario sono mostri in Posizione di Difesa, questa carta può attaccare direttamente i Life Points del tuo avversario.
  pt: |-
    Se os únicos cards no campo do seu oponente são monstros em Posição de Defesa, este card pode atacar seus PVs diretamente.
  ja: |-
    相手フィールド上に守備表示モンスターしか存在しない場合、このカードは相手プレイヤーに直接攻撃する事ができる。
  ko: |-
    상대 필드 위에 수비 표시 몬스터밖에 존재하지 않는 경우, 이 카드는 상대 플레이어에게 직접 공격을 할 수 있다.
  zh-TW:
  zh-CN: |-
    对方场上只有守备表示怪兽存在的场合，这张卡可以直接攻击对方玩家。
