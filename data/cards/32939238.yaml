text:
  en:
  de: |-
    Das ausgerüstete Monster erhält 500 ATK, zusätzlich wird es als „Ninja“-Monster behandelt. Du kannst jeden der folgenden Effekte von „Ninjitsu-Kunst-Instrument - Eisengräber“ nur einmal pro Spielzug verwenden. Du kannst 1 „Ninja“-Monster von deinem Friedhof verbannen und dann 1 Karte auf dem Spielfeld wählen; zerstöre sie. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst 1 deiner verbannten „Ninja“-Monster wählen; füge es deiner Hand hinzu oder beschwöre es als Spezialbeschwörung in die verdeckte Verteidigungsposition.
  es: |-
    El monstruo equipado gana 500 ATK y también se trata como un monstruo "Ninja". Sólo puedes usar cada uno de los siguientes efectos de "Cavador de Hierro - Herramienta de Ninjitsu Arte" una vez por turno. Puedes desterrar 1 monstruo "Ninja" en tu Cementerio, y después selecciona 1 carta en el Campo; destrúyela. Si esta carta es mandada del Campo al Cementerio: puedes seleccionar 1 de tus monstruos "Ninja" desterrados; añádelo a tu mano o Invócalo de Modo Especial en Posición de Defensa boca abajo.
  fr: |-
    Le monstre équipé gagne 500 ATK, et aussi, il est traité comme un monstre "Ninja". Vous ne pouvez utiliser chacun des effets suivants de "Outil Art Ninjitsu - Pelleteuse de Fer" qu'une fois par tour. Vous pouvez bannir 1 monstre "Ninja" depuis votre Cimetière, puis ciblez 1 carte sur le Terrain ; détruisez-la. Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez cibler 1 de vos monstres "Ninja" bannis ; ajoutez-le à votre main ou Invoquez-le Spécialement en Position de Défense face verso.
  it: |-
    Il mostro equipaggiato guadagna 500 ATK, inoltre esso viene considerato come un mostro "Ninja". Puoi utilizzare ognuno dei seguenti effetti di "Attrezzo Arte Ninjitsu - Scavatore di Ferro" una sola volta per turno. Puoi bandire 1 mostro "Ninja" dal tuo Cimitero, poi scegliere come bersaglio 1 carta sul Terreno; distruggila. Se questa carta viene mandata dal Terreno al Cimitero: puoi scegliere come bersaglio 1 dei tuoi mostri "Ninja" banditi; aggiungilo alla tua mano o Evocalo Specialmente coperto in Posizione di Difesa.
  pt: |-
    O monstro equipado ganha 500 de ATK e, além disso, ele é considerado como um monstro "Ninja". Você só pode usar cada um dos seguintes efeitos de "Ferramenta da Arte Ninjitsu - Escavadora de Ferro" uma vez por turno. Você pode banir 1 monstro "Ninja" do seu Cemitério e, depois, escolha 1 card no campo; destrua-o. Se este card for enviado do campo para o Cemitério: você pode escolher 1 dos seus monstros "Ninja" banidos; adicione-o à sua mão ou Invoque-o por Invocação-Especial com a face para baixo em Posição de Defesa.
  ja: |-
    このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。
    ①：装備モンスターの攻撃力は５００アップし、「忍者」モンスターとしても扱う。
    ②：自分の墓地から「忍者」モンスター１体を除外し、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
    ③：このカードがフィールドから墓地へ送られた場合、自分の除外状態の「忍者」モンスター１体を対象として発動できる。そのモンスターを手札に加えるか裏側守備表示で特殊召喚する。
  ko: |-
    이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 장착 몬스터의 공격력은 500 올리고, "첩자" 몬스터로도 취급한다. ②: 자신 묘지에서 "첩자" 몬스터 1장을 제외하고, 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다. ③: 이 카드가 필드에서 묘지로 보내졌을 경우, 제외되어 있는 자신의 "첩자" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣거나 뒷면 수비 표시로 특수 소환한다.
  zh-TW: |-
    此卡名的②③效果，１回合各僅限使用１次。①：裝備怪獸的攻擊力提升５００，也視為「忍者」怪獸。②：可從我方墓地將１隻「忍者」怪獸除外，將場上的１張卡做為對象發動。破壞該卡。③：在此卡從場上被送至墓地的狀況下，可將我方被除外的１隻「忍者」怪獸做為對象發動。將該怪獸加入手牌或以反面守備表示特殊召喚。
  zh-CN: |-
    此卡名的②③效果１回合仅可各使用１次。①：装备怪兽的攻击力上升５００，也视为“忍者”怪兽。②：从自己的墓地将１只“忍者”怪兽除外，以场上的１张卡为对象可以发动。将该卡破坏。③：此卡从场上被送至墓地的情况下，以自己１只被除外的“忍者”怪兽为对象可以发动。将该怪兽加入手牌，或以里侧守备表示特殊召唤。
