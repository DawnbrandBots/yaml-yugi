text:
  en:
  de: |-
    3+ Monster der Stufe 6
    Diese Karte erhält 1000 ATK für jedes an sie angehängte Material. Falls diese Karte angreift, am Ende des Damage Steps: Du kannst 1 Material von dieser Karte abhängen; diese Karte kann sofort noch einmal ein Monster eines Gegners angreifen. Am Ende der Battle Phase: Du kannst die Hälfte deiner LP zahlen und dann 2 Karten in beliebigen Friedhöfen wählen; lege 1 von ihnen aufs Deck und falls du dies tust, hänge die andere als Material an diese Karte an.
  es: |-
    3+ monstruos de Nivel 6
    Gana 1000 ATK por cada material que tenga acoplado. Si esta carta ataca, al final del Damage Step: puedes desacoplar de esta carta 1 material; esta carta puede atacar a un monstruo del adversario una vez más. Al final de la Battle Phase: puedes pagar la mitad de tus LP, y después seleccionar 2 cartas en cualquier Cementerio; pon 1 de ellas en la parte superior del Deck y, si lo haces, acopla la otra a esta carta como material.
  fr: |-
    3+ monstres de Niveau 6
    Gagne 1000 ATK pour chaque Matériel qui lui est attaché. Si cette carte attaque, à la fin de la Damage Step : vous pouvez détacher 1 Matériel de cette carte ; cette carte peut attaquer un monstre de l'adversaire une nouvelle fois à la suite. À la fin de la Battle Phase : vous pouvez payer la moitié de vos LP, puis ciblez 2 cartes dans les Cimetières ; placez 1 d'elles au-dessus du Deck, et si vous le faites, attachez l'autre à cette carte comme Matériel.
  it: |-
    3+ mostri di Livello 6
    Guadagna 1000 ATK per ogni materiale attaccato a essa. Se questa carta attacca, alla fine del Damage Step: puoi staccare 1 materiale da questa carta; questa carta può attaccare un mostro dell'avversario ancora di seguito. Alla fine della Battle Phase: puoi pagare la metà dei tuoi LP, poi scegliere come bersaglio 2 carte in qualsiasi Cimitero; metti 1 di esse in cima al Deck e, se lo fai, attacca l'altra a questa carta come materiale.
  pt: |-
    3+ monstros de Nível 6
    Ganha 1000 de ATK para cada matéria associada a ele. Se este card atacar, no final da Etapa de Dano: você pode desassociar 1 matéria deste card; este card pode atacar um monstro do oponente novamente em seguida. No final da Fase de Batalha: você pode pagar metade dos seus PV e, depois, escolha 2 cards em quaisquer Cemitérios; coloque 1 deles no topo do Deck e, se isso acontecer, associe o outro a este card como matéria.
  ja: |-
    レベル６モンスター×３体以上
    ①：このカードの攻撃力は、このカードのＸ素材の数×１０００アップする。
    ②：このカードが攻撃を行ったダメージステップ終了時に、このカードのＸ素材を１つ取り除いて発動できる。このカードは相手モンスターに続けて攻撃できる。
    ③：バトルフェイズ終了時に、ＬＰを半分払い、自分・相手の墓地のカードを合計２枚対象として発動できる。その内の１枚をデッキの一番上に戻し、もう１枚をこのカードのＸ素材とする。
  ko: |-
    레벨 6 몬스터 × 3장 이상
    ①: 이 카드의 공격력은, 이 카드의 엑시즈 소재의 수 × 1000 올린다. ②: 이 카드가 공격을 실행한 데미지 스텝 종료시, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 이 카드는 상대 몬스터에 이어서 공격할 수 있다. ③: 배틀 페이즈 종료시, LP를 절반 지불하고, 자신 / 상대 묘지의 카드를 합계 2장 대상으로 하고 발동할 수 있다. 그 중에서 카드 1장을 주인의 덱 맨 위에 놓고, 나머지 1장을 이 카드의 아래에 겹쳐 엑시즈 소재로 한다.
  zh-TW: |-
    等級６怪獸×３隻以上
    ①：此卡的攻擊力依據此卡的超量素材的數量×１０００進行提升。②：此卡進行攻擊的傷害步驟結束時，可去除此卡的１個超量素材發動。此卡可連續攻擊對方怪獸。③：戰鬥階段結束時，可支付一半LP，將我方・對方墓地的合計２張卡做為對象發動。其中１張置於持有者牌組的最上方，另１張重疊至此卡下方做為超量素材。
  zh-CN: |-
    等级６怪兽×３只以上
    ①：此卡的攻击力上升相当于此卡超量素材×１０００的数值。②：在此卡进行攻击的伤害步骤结束时，去除此卡的１个超量素材可以发动。此卡可继续攻击对手怪兽。③：战斗阶段结束时，支付一半LP，以自己・对手墓地的合计２张卡为对象可以发动。将其中１张放在持有者牌组最上面，将另１张放在此卡下面作为超量素材。
