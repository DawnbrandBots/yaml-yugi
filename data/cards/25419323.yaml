text:
  en:
  de: |-
    Am Beginn der Battle Phase deines Gegners: Zahle die Hälfte deiner LP; beschwöre 1 „Dinomorphia-Spielmarke“ (Dinosaurier/FINSTERNIS/Stufe 10/ATK 0/DEF 3000) als Spezialbeschwörung und falls du dies tust, kann dein Gegner für den Rest dieses Spielzugs, solange du jene Spielmarke in deiner Monsterzone kontrollierst, keine anderen Monster als Angriffsziel wählen, außer jenem. Während der Schadensberechnung, solange du 2000 oder weniger LP hast, falls du Kampfschaden erhalten würdest: Du kannst diese Karte von deinem Friedhof verbannen; du erhältst aus jenem Kampf keinen Kampfschaden. Du kannst nur 1 „Dinomorphia-Panzer“ pro Spielzug aktivieren.
  es: |-
    Al comienzo de la Battle Phase de tu adversario: paga la mitad de tus LP; Invoca de Modo Especial 1 "Ficha Dinomorfia" (Dinosaurio/OSCURIDAD/Nivel 10/ATK 0/DEF 3000) y, si lo haces, por el resto de este turno, mientras controles esa Ficha en tu Zona de Monstruos, tu adversario no puede seleccionar otros monstruos para ataques, excepto ése. Durante el cálculo de daño, mientras tus LP sean 2000 o menos, si fueras a recibir daño de batalla: puedes desterrar esta carta en tu Cementerio; no recibes daño de batalla de esa batalla. Sólo puedes activar 1 "Caparazón Dinomorfia" por turno.
  fr: |-
    Au début de la Battle Phase de votre adversaire : payez la moitié de vos LP ; Invoquez Spécialement 1 "Jeton Dinomorphia" (Dinosaure/TÉNÈBRES/Niveau 10/ATK 0/DEF 3000), et si vous le faites, tant que vous contrôlez le Jeton dans votre Zone Monstre, votre adversaire ne peut pas cibler d'autres monstres (le Jeton exclu) avec une attaque le reste de ce tour. Durant le calcul des dommages, tant que vos LP sont inférieurs ou égaux à 2000, si vous allez recevoir des dommages de combat : vous pouvez bannir cette carte depuis votre Cimetière ; vous ne recevez aucun dommage de combat de ce combat. Vous ne pouvez activer qu'1 "Carapace Dinomorphia" par tour.
  it: |-
    All'inizio della Battle Phase del tuo avversario: paga la metà dei tuoi LP; Evoca Specialmente 1 "Segna-Dinomorfia" (Dinosauro/OSCURITÀ/Livello 10/ATK 0/DEF 3000) e, se lo fai, per il resto di questo turno, mentre controlli quel Segna-Mostro nella tua Zona Mostri, il tuo avversario non può scegliere come bersaglio altri mostri per gli attacchi, eccetto quello. Durante il calcolo dei danni, mentre i tuoi LP sono 2000 o inferiori, se stai per subire danno da combattimento: puoi bandire questa carta dal tuo Cimitero; non subisci danno da combattimento da quella battaglia. Puoi attivare solo 1 "Guscio Dinomorfia" per turno.
  pt: |-
    No começo da Fase de Batalha do seu oponente: pague metade dos seus PV; Invoque por Invocação-Especial 1 "Ficha de Dinomorfia" (Dinossauro/TREVAS/Nível 10/ATK 0/DEF 3000) e, se isso acontecer, pelo resto deste turno, enquanto você controlar essa Ficha na sua Zona de Monstros, seu oponente não pode escolher outros monstros como alvo de ataques, exceto esse. Durante o cálculo de dano, enquanto seus PV forem 2000 ou menos, se você sofreria dano de batalha: você pode banir este card do seu Cemitério; você não sofre dano de batalha dessa batalha. Você só pode ativar 1 "Couraça Dinomorfia" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。
    ①：相手バトルフェイズ開始時に、ＬＰを半分払って発動できる。自分フィールドに「ダイノルフィアトークン」（恐竜族・闇・星１０・攻０／守３０００）１体を特殊召喚する。このターン、この効果で特殊召喚したトークンが自分フィールドに存在する限り、相手モンスターは他のモンスターを攻撃対象に選択できない。
    ②：自分のＬＰが２０００以下で、自分が戦闘ダメージを受けるダメージ計算時に、墓地のこのカードを除外して発動できる。その戦闘で発生する自分への戦闘ダメージを０にする。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 상대 배틀 페이즈 개시시에, LP를 절반 지불하고 발동할 수 있다. 자신 필드에 "다이놀피어 토큰"(공룡족 / 어둠 / 레벨 10 / 공 0 / 수 3000) 1장을 특수 소환한다. 이 턴에, 이 효과로 특수 소환한 토큰이 자신 필드에 존재하는 한, 상대는 다른 몬스터를 공격 대상으로 선택할 수 없다. ②: 자신의 LP가 2000 이하이고, 자신이 전투 데미지를 받는 데미지 계산시에, 묘지의 이 카드를 제외하여 발동할 수 있다. 그 전투로 발생하는 자신에게로의 전투 데미지를 0 으로 한다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：可在對方戰鬥階段開始時，支付一半LP發動。於我方場上特殊召喚１隻「恐啡肽狂龍衍生物」（恐龍族・闇・星１０・攻０／守３０００）。此回合，只要有透過此效果特殊召喚的衍生物存在於我方場上，對方就無法將其他怪獸選為攻擊對象。②：我方LP在２０００以下，我方受到戰鬥傷害的傷害計算時，可將墓地的此卡除外發動。該戰鬥對我方造成的戰鬥傷害變為０。
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：在对手的战斗阶段开始时，支付一半LP可以发动。将１只“恐啡肽骇龙衍生物”（恐龙族・暗・星１０・攻０／守３０００）特殊召唤至自己场上。此回合，只要以此效果特殊召唤的衍生物存在于自己场上，对手不可将其他怪兽选择为攻击对象。②：自己的LP为２０００以下，自己受到战斗伤害的伤害计算时，将墓地的此卡除外可以发动。将因该战斗对自己造成的战斗伤害改成０。
