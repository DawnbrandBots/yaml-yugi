text:
  en:
  de: |-
    Falls diese Karte ein Monster in Verteidigungsposition angreift, das dein Gegner kontrolliert, vor der Schadensberechnung: Du kannst das Monster zerstören.
  es: |-
    Si esta carta ataca a un monstruo en Posición de Defensa que controle tu adversario, antes del cálculo de daño: puedes destruir a ese monstruo.
  fr: |-
    Si cette carte attaque un monstre en Position de Défense contrôlé par votre adversaire, avant le calcul des dommages : vous pouvez détruire le monstre.
  it: |-
    Se questa carta attacca un mostro in Posizione di Difesa controllato dal tuo avversario, prima del calcolo dei danni: puoi distruggere quel mostro.
  pt: |-
    Se este card atacar um monstro em Posição de Defesa que seu oponente controla, antes do cálculo de dano: você pode destruir esse monstro.
  ja: |-
    ①：このカードが守備表示モンスターを攻撃したダメージ計算前に発動できる。そのモンスターを破壊できる。
  ko: |-
    이 카드가 상대 필드 위에 수비 표시로 존재하는 몬스터를 공격했을 경우, 데미지 계산 전에 그 몬스터를 파괴할 수 있다.
  zh-TW: |-
    可在此卡攻擊守備表示怪獸的傷害計算前發動。可破壞該怪獸。
  zh-CN: |-
    此卡可在攻击了守备表示怪兽的伤害计算前发动。可破坏该怪兽。
