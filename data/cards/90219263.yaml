name:
  en: Elegant Egotist
  de: Vornehmer Egotist
  es: Egotista Elegante
  fr: Égotiste Élégant
  it: Egotista Elegante
  pt: Egotista Elegante
  ja: <ruby>万<rt>まん</rt></ruby><ruby>華<rt>げ</rt></ruby><ruby>鏡<rt>きょう</rt></ruby>－<ruby>華<rt>か</rt></ruby><ruby>麗<rt>れい</rt></ruby>なる<ruby>分<rt>ぶん</rt></ruby><ruby>身<rt>しん</rt></ruby>－
  ja_romaji: Mangekyō - Kareinaru Bunshin -
  ko: 만화경 －화려한 분신－
  ko_rr: Manhwagyeong - Hwaryeohan Bunsin
  zh-TW: 萬花筒－華麗分身－
  zh-CN: 万华镜－华丽的分身－
text:
  en: |-
    If "Harpie Lady" is on the field: Special Summon 1 "Harpie Lady" or "Harpie Lady Sisters" from your hand or Deck.
  de: |-
    Falls sich „Harpyie“ auf dem Spielfeld befindet: Beschwöre 1 „Harpyie“ oder „Harpyien-Schwestern“ als Spezialbeschwörung von deiner Hand oder deinem Deck.
  es: |-
    Si "Dama Arpía" está en el Campo: Invoca de Modo Especial, desde tu mano o Deck, 1 "Dama Arpía" o "Hermanas de la Dama Arpía".
  fr: |-
    Si "Dame Harpie" est sur le Terrain : Invoquez Spécialement 1 "Dame Harpie" ou "Sœurs de Harpie" depuis votre main ou Deck.
  it: |-
    Se "Lady Arpia" è sul Terreno: Evoca Specialmente 1 "Lady Arpia" o "Sorelle Arpie" dalla tua mano o Deck.
  pt: |-
    Se "Lady Harpia" estiver no campo: Invoque por Invocação-Especial 1 "Lady Harpia" ou "Irmãs de Lady Harpia" da sua mão ou do Deck.
  ja: |-
    ①：フィールドに「ハーピィ・レディ」が存在する場合に発動できる。手札・デッキから「ハーピィ・レディ」または「ハーピィ・レディ三姉妹」１体を特殊召喚する。
  ko: |-
    ①: 필드에 "해피 레이디"가 존재할 경우에 발동할 수 있다. 패 / 덱에서 "해피 레이디" 또는 "해피 레이디 세자매" 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：场上有"神鹰女郎"存在的情况下可以发动。从手牌・牌组将1只"神鹰女郎"或"神鹰女郎三姐妹"特殊召唤。
