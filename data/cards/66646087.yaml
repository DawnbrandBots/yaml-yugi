name:
  en: Super Quantal Fairy Zetan
  de: Superquantal Fee Zetan
  es: Zetan, Hada Súper Cuantal
  fr: Fée Zetan Super Quantique
  it: Super Quantal Fata Zetan
  pt: Fada Zetan Super Quantal
  ja: <ruby>超<rt>ちょう</rt></ruby><ruby>量<rt>りょう</rt></ruby><ruby>妖<rt>よう</rt></ruby><ruby>精<rt>せい</rt></ruby>ゼータン
  ja_romaji: Chōryōyōsei Zētan
  ko: 초량요정 제탕
  ko_rr:
  zh-TW:
  zh-CN: 超级量子妖精 泽坦
text:
  en: |-
    If you control a "Super Quant" monster, except "Super Quantal Fairy Zetan", and this card is in your hand: You can Special Summon this card, then you can make this card's Level the same as 1 "Super Quant" monster you control. You can Tribute this card and send 1 "Super Quant" card from your Deck to the GY, except a DARK monster; Special Summon 1 "Super Quant" monster from your Deck, except "Super Quantal Fairy Zetan". You can only use each effect of "Super Quantal Fairy Zetan" once per turn.
  de: |-
    Falls du ein „Superquant“-Monster kontrollierst, außer „Superquantal Fee Zetan“, und sich diese Karte in deiner Hand befindet: Du kannst diese Karte als Spezialbeschwörung beschwören, dann kannst du die Stufe dieser Karte dieselbe wie die von 1 „Superquant“-Monster, das du kontrollierst, werden lassen. Du kannst diese Karte als Tribut anbieten und 1 „Superquant“-Karte von deinem Deck auf den Friedhof legen, außer einem FINSTERNIS Monster; beschwöre 1 „Superquant“-Monster als Spezialbeschwörung von deinem Deck, außer „Superquantal Fee Zetan“. Du kannst jeden Effekt von „Superquantal Fee Zetan“ nur einmal pro Spielzug verwenden.
  es: |-
    Si controlas un monstruo "Súper Cuant", excepto "Zetan, Hada Súper Cuantal", y esta carta está en tu mano: puedes Invocar esta carta de Modo Especial, y después puedes hacer que el Nivel de esta carta sea el mismo que el de 1 monstruo "Súper Cuant" que controles. Puedes Sacrificar esta carta y mandar al Cementerio 1 carta "Súper Cuant" en tu Deck, excepto un monstruo de OSCURIDAD; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Súper Cuant", excepto "Zetan, Hada Súper Cuantal". Sólo puedes usar cada efecto de "Zetan, Hada Súper Cuantal" una vez por turno.
  fr: |-
    Si vous contrôlez un monstre "Super Quant" ("Fée Zetan Super Quantique" exclu) et que cette carte est dans votre main : vous pouvez Invoquer Spécialement cette carte, puis vous pouvez faire devenir le Niveau de cette carte le même qu'1 monstre "Super Quant" que vous contrôlez. Vous pouvez Sacrifier cette carte, et envoyez 1 carte "Super Quant" (monstres TÉNÈBRES exclus) depuis votre Deck au Cimetière ; Invoquez Spécialement 1 monstre "Super Quant" ("Fée Zetan Super Quantique" exclu) depuis votre Deck. Vous ne pouvez utiliser chaque effet de "Fée Zetan Super Quantique" qu'une fois par tour.
  it: |-
    Se controlli un mostro "Super Quant", eccetto "Super Quantal Fata Zetan", e questa carta è nella tua mano: puoi Evocare Specialmente questa carta, poi puoi far diventare il Livello di questa carta lo stesso di 1 mostro "Super Quant" che controlli. Puoi offrire come Tributo questa carta e mandare 1 carta "Super Quant" dal tuo Deck al Cimitero, eccetto un mostro OSCURITÀ; Evoca Specialmente 1 mostro "Super Quant" dal tuo Deck, eccetto "Super Quantal Fata Zetan". Puoi utilizzare ogni effetto di "Super Quantal Fata Zetan" una sola volta per turno.
  pt: |-
    Se você controlar um monstro "Super Quant", exceto "Fada Zetan Super Quantal", e este card estiver na sua mão: você pode Invocar este card por Invocação-Especial e, depois, você pode fazer com que o Nível deste card se torne o mesmo que 1 monstro "Super Quant" que você controla. Você pode oferecer este card como Tributo e enviar 1 card "Super Quant" do seu Deck para o Cemitério, exceto um monstro de TREVAS; Invoque por Invocação-Especial 1 monstro "Super Quant" do seu Deck, exceto "Fada Zetan Super Quantal". Você só pode usar cada efeito de "Fada Zetan Super Quantal" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札に存在し、自分フィールドに「超量妖精ゼータン」以外の「超量」モンスターが存在する場合に発動できる。このカードを特殊召喚する。その後、このカードのレベルを自分フィールドの「超量」モンスター１体と同じにできる。②：このカードをリリースし、デッキから闇属性モンスター以外の「超量」カード１枚を墓地へ送って発動できる。デッキから「超量妖精ゼータン」以外の「超量」モンスター１体を特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패에 존재하고, 자신 필드에 "초량요정 제탕" 이외의 "초량" 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 특수 소환한다. 그 후, 이 카드의 레벨을 자신 필드의 "초량" 몬스터 1장과 같게 할 수 있다. ②: 이 카드를 릴리스하고, 덱에서 어둠 속성 몬스터 이외의 "초량" 카드 1장을 묘지로 보내고 발동할 수 있다. 덱에서 "초량요정 제탕" 이외의 "초량" 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：此卡存在于手牌，且自己场上存在“超级量子妖精 泽坦”以外的“超级量子”怪兽的情况下可以发动。将此卡特殊召唤。然后，可将此卡的等级改成与自己场上的1只“超级量子”怪兽相同。②：解放此卡，从牌组将暗属性怪兽以外的1张“超级量子”卡送至墓地可以发动。从牌组将“超级量子妖精 泽坦”以外的1只“超级量子”怪兽特殊召唤。
