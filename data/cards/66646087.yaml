  en: |-
    If this card is in your hand and you control a "Super Quant" monster other than "Super Quantal Fairy Zetan": You can Special Summon this card, then you can make its Level become the Level of 1 "Super Quant" monster you control. You can Tribute this card and send 1 "Super Quant" card from your Deck to the GY, except a DARK monster; Special Summon 1 "Super Quant" monster from your Deck, except "Super Quantal Fairy Zetan". You can only use each effect of "Super Quantal Fairy Zetan" once per turn.
