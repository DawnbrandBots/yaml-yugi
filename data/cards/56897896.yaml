text:
  en:
  de: |-
    Wenn diese Karte als Synchromaterial verwendet wird, muss das andere Synchromaterial ein oder mehr Monster vom Typ Krieger oder Maschine der Stufe 4 oder niedriger sein und sie werden als Stufe 1 behandelt.
  es: |-
    Cuando uses esta carta como Material de Sincronía, los otros Materiales de Sincronía deben ser monstruos de Tipo Guerrero o Máquina de Nivel 4 o menor, y son tratados como de Nivel 1.
  fr: |-
    Lorsque cette carte est utilisée comme Matériel de Synchro, les autres Matériels de Synchro doivent être de Type Guerrier ou Machine de max. Niveau 4, et ils sont traités comme de Niveau 1.
  it: |-
    Quando stai utilizzando questa carta come Materiale Synchro, gli altri Materiali Synchro devono essere mostri di Tipo Guerriero o Macchina di Livello 4 o inferiore e sono considerati di Livello 1.
  pt: |-
    Quando estiver usando este card como uma Matéria Sincro, a(s) outra(s) Matéria(s) Sincro deve(m) ser um() monstro(s) de Nível 4 ou menos do Tipo Guerreiro ou Máquina e ele(s) é(são) considerado(s) de Nível 1.
  ja: |-
    このカードをＳ素材とする場合、他のＳ素材モンスターはレベル４以下の戦士族・機械族モンスターでなければならず、そのレベルは１として扱う。
  ko: |-
    이 카드를 싱크로 소재로 할 경우, 다른 싱크로 소재 몬스터는 전부 레벨 4 이하의 전사족 / 기계족 몬스터이어야 하며, 그 레벨은 전부 1 로 취급한다.
  zh-TW: |-
    在以此卡做為同步素材的狀況下，其他同步素材怪獸必須為等級４以下的戰士族・機械族怪獸，該等級視為１。
  zh-CN: |-
    将此卡作为同步素材的场合，其他同步素材怪兽必须是等级４或以下的战士族、机械族怪兽，该等级被视为１级。
