text:
  en: |-
    You can Special Summon this card (from your hand or Deck) by sending 1 face-up "Dharc the Dark Charmer" you control and 1 face-up DARK monster you control to the Graveyard. When you do: You can add 1 Level 3 or 4 LIGHT Spellcaster-Type monster from your Deck to your hand. If this card was Special Summoned by this effect and attacks a Defense Position monster, inflict piercing Battle Damage to your opponent.
  de: |-
    Du kannst diese Karte als Spezialbeschwörung (von deiner Hand oder deinem Deck) beschwören, indem du 1 offenen „Dharc, der finstere Zauberer“, den du kontrollierst, und 1 offenes FINSTERNIS Monster, das du kontrollierst, auf den Friedhof legst. Wenn du dies tust: Du kannst deiner Hand 1 LICHT Monster vom Typ Hexer der Stufe 3 oder 4 von deinem Deck hinzufügen. Falls diese Karte durch diesen Effekt als Spezialbeschwörung beschworen wurde und ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu.
  es: |-
    Puedes Invocar esta carta de Modo Especial, desde tu mano o Deck, mandando al Cementerio 1 "Dharc, el Encantador Oscuro" boca arriba que controles y 1 monstruo de OSCURIDAD boca arriba que controles. Cuando lo haces: puedes añadir a tu mano, desde tu Deck, 1 monstruo de LUZ de Tipo Lanzador de Conjuros de Nivel 3 ó 4. Si esta carta fue Invocada de Modo Especial por este efecto y ataca a un monstruo en Posición de Defensa, inflíge daño de batalla de penetración a tu adversario.
  fr: |-
    Vous pouvez Invoquer Spécialement cette carte (depuis votre main ou Deck) en envoyant 1 "Dharc la Charmeuse des Ténèbres" face recto que vous contrôlez et 1 monstre TÉNÈBRES face recto que vous contrôlez au Cimetière. Lorsque vous le faites : vous pouvez ajouter 1 monstre LUMIÈRE de Type Magicien de Niveau 3 ou 4 depuis votre Deck à votre main. Si cette carte a été Invoquée Spécialement par cet effet et attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire.
  it: |-
    Puoi Evocare Specialmente questa carta (dalla tua mano o Deck) mandando 1 "Dharc l'Ammaliatore Oscuro" scoperto che controlli e 1 mostro OSCURITÀ scoperto che controlli al Cimitero. Quando lo fai: puoi aggiungere 1 mostro LUCE di Tipo Incantatore di Livello 3 o 4 dal tuo Deck alla tua mano. Se questa carta è stata Evocata Specialmente da questo effetto ed attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario.
  pt:
  ja: |-
    このカードは<ruby>自<rt>じ</rt></ruby><ruby>分<rt>ぶん</rt></ruby>フィールド<ruby>上<rt>じょう</rt></ruby>の「<ruby>闇<rt>やみ</rt></ruby><ruby>霊<rt>れい</rt></ruby><ruby>使<rt>つか</rt></ruby>いダルク」１<ruby>体<rt>たい</rt></ruby>と<ruby>闇<rt>やみ</rt></ruby><ruby>属<rt>ぞく</rt></ruby><ruby>性<rt>せい</rt></ruby>モンスター１<ruby>体<rt>たい</rt></ruby>を<ruby>墓<rt>ぼ</rt></ruby><ruby>地<rt>ち</rt></ruby>へ<ruby>送<rt>おく</rt></ruby>り、<ruby>手<rt>て</rt></ruby><ruby>札<rt>ふだ</rt></ruby>またはデッキから<ruby>特<rt>とく</rt></ruby><ruby>殊<rt>しゅ</rt></ruby><ruby>召<rt>しょう</rt></ruby><ruby>喚<rt>かん</rt></ruby>できる。この<ruby>方<rt>ほう</rt></ruby><ruby>法<rt>ほう</rt></ruby>で<ruby>特<rt>とく</rt></ruby><ruby>殊<rt>しゅ</rt></ruby><ruby>召<rt>しょう</rt></ruby><ruby>喚<rt>かん</rt></ruby>に<ruby>成<rt>せい</rt></ruby><ruby>功<rt>こう</rt></ruby>した<ruby>時<rt>とき</rt></ruby>、デッキからレベル３またはレベル４の<ruby>魔<rt>ま</rt></ruby><ruby>法<rt>ほう</rt></ruby><ruby>使<rt>つか</rt></ruby>い<ruby>族<rt>ぞく</rt></ruby>・<ruby>光<rt>ひかり</rt></ruby><ruby>属<rt>ぞく</rt></ruby><ruby>性<rt>せい</rt></ruby>モンスター１<ruby>体<rt>たい</rt></ruby>を<ruby>手<rt>て</rt></ruby><ruby>札<rt>ふだ</rt></ruby>に<ruby>加<rt>くわ</rt></ruby>える<ruby>事<rt>こと</rt></ruby>ができる。また、この<ruby>方<rt>ほう</rt></ruby><ruby>法<rt>ほう</rt></ruby>で<ruby>特<rt>とく</rt></ruby><ruby>殊<rt>しゅ</rt></ruby><ruby>召<rt>しょう</rt></ruby><ruby>喚<rt>かん</rt></ruby>したこのカードが<ruby>守<rt>しゅ</rt></ruby><ruby>備<rt>び</rt></ruby><ruby>表<rt>ひょう</rt></ruby><ruby>示<rt>じ</rt></ruby>モンスターを<ruby>攻<rt>こう</rt></ruby><ruby>撃<rt>げき</rt></ruby>した<ruby>時<rt>とき</rt></ruby>、その<ruby>守<rt>しゅ</rt></ruby><ruby>備<rt>び</rt></ruby><ruby>力<rt>りょく</rt></ruby>を<ruby>攻<rt>こう</rt></ruby><ruby>撃<rt>げき</rt></ruby><ruby>力<rt>りょく</rt></ruby>が<ruby>超<rt>こ</rt></ruby>えていれば、その<ruby>数<rt>すう</rt></ruby><ruby>値<rt>ち</rt></ruby>だけ<ruby>相<rt>あい</rt></ruby><ruby>手<rt>て</rt></ruby>ライフに<ruby>戦<rt>せん</rt></ruby><ruby>闘<rt>とう</rt></ruby>ダメージを<ruby>与<rt>あた</rt></ruby>える。
  ko: |-
    이 카드는 자신 필드 위의 "암령사 달크" 1장과 어둠 속성 몬스터 1장을 묘지로 보내고, 패 또는 덱에서 특수 소환할 수 있다. 이 방법으로 특수 소환에 성공했을 때, 덱에서 레벨 3 또는 레벨 4의 마법사족 / 빛 속성 몬스터 1장을 패에 넣을 수 있다. 또한, 이 방법으로 특수 소환한 이 카드가 수비 표시 몬스터를 공격했을 때, 그 수비력을 공격력이 넘었으면, 그 수치만큼 상대 라이프에 전투 데미지를 준다.
  zh-TW:
  zh-CN: |-
    ①：此卡可将自己场上的１只表侧表示的“暗灵使 达尔克”和１只暗属性怪兽送至墓地，来从手牌・牌组特殊召唤。②：以此卡的①方法特殊召唤成功时可以发动。从牌组将１只等级３・４的魔法师族・光属性怪兽加入手牌。③：以此卡的①方法特殊召唤的此卡攻击守备表示怪兽的情况下，依攻击力超出该怪兽守备力的数值来给予战斗伤害。
