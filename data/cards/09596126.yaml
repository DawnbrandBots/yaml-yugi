name:
  en: Chaos Sorcerer
  de: Chaos Hexer
  es: Hechicero del Caos
  fr: Sorcier du Chaos
  it: Stregone del Chaos
  pt: Feiticeiro do Caos
  ja: カオス・ソーサラー
  ja_romaji: Kaosu Sōsarā
  ko: 카오스 소서러
  ko_rr: Kaoseu Soseoreo
  zh-TW: 混沌巫師
  zh-CN: 混沌巫师
text:
  en: |-
    Cannot be Normal Summoned/Set. Must first be Special Summoned (from your hand) by banishing 1 LIGHT and 1 DARK monster from your GY. Once per turn: You can target 1 face-up monster on the field; banish that target. This card cannot attack the turn you activate this effect.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 LICHT und 1 FINSTERNIS Monster von deinem Friedhof verbannst. Einmal pro Spielzug: Du kannst 1 offenes Monster auf dem Spielfeld wählen; verbanne das gewählte Ziel. Diese Karte kann nicht in dem Spielzug angreifen, in dem du diesen Effekt aktivierst.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser primero Invocado de Modo Especial (desde tu mano) desterrando 1 monstruo de LUZ y 1 monstruo de OSCURIDAD en tu Cementerio. Una vez por turno: puedes seleccionar 1 monstruo boca arriba en el Campo; destierra ese objetivo. El turno en el que activas este efecto, esta carta no puede atacar.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement (depuis votre main) en bannissant 1 monstre LUMIÈRE et 1 monstre TÉNÈBRES depuis votre Cimetière. Une fois par tour : vous pouvez cibler 1 monstre face recto sur le Terrain ; bannissez la cible. Cette carte ne peut pas attaquer le tour où vous activez cet effet.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) bandendo 1 mostro LUCE e 1 mostro OSCURITÀ dal tuo Cimitero. Una volta per turno: puoi scegliere come bersaglio 1 mostro scoperto sul Terreno; bandisci quel bersaglio. Questa carta non può attaccare nel turno in cui attivi questo effetto.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial (da sua mão) ao banir 1 monstro de LUZ e 1 de TREVAS do seu Cemitério. Uma vez por turno: você pode escolher 1 monstro com a face para cima no campo; bana o alvo. Este card não pode atacar no turno em que você ativar este efeito.
  ja: |-
    このカードは通常召喚できない。自分の墓地から光属性と闇属性のモンスターを１体ずつ除外した場合に特殊召喚できる。①：１ターンに１度、フィールドの表側表示モンスター１体を対象として発動できる。その表側表示モンスターを除外する。この効果を発動するターン、このカードは攻撃できない。
  ko: |-
    이 카드는 통상 소환할 수 없다. 자신 묘지에서 빛 속성과 어둠 속성의 몬스터를 1장씩 제외했을 경우에 특수 소환할 수 있다. ①: 1턴에 1번, 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 앞면 표시 몬스터를 제외한다. 이 효과를 발동하는 턴에, 이 카드는 공격할 수 없다.
  zh-TW: |-
    此卡不可通常召喚。僅限將我方墓地的光屬性與暗屬性怪獸各1隻從遊戲中除外的場合可特殊召喚。1回合1次，可選擇場上以表側表示存在的1隻怪獸從遊戲中除外。此效果發動的回合，此卡不可攻擊。
  zh-CN: |-
    此卡不可通常召唤。可在将自己墓地中光属性与暗属性怪兽各1只除外的情况下特殊召唤。①：1回合1次，可以场上1只表侧表示的怪兽为对象发动。将该表侧表示的怪兽除外。发动此效果的回合中，此卡不可攻击。
