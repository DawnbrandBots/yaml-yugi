text:
  en: |-
    Once per turn: You can banish 1 monster from your hand; destroy all face-up monsters on the field with the same Type as that monster.
  de: |-
    Einmal pro Spielzug: Du kannst 1 Monster von deiner Hand verbannen; zerstöre alle offenen Monster auf dem Spielfeld, die denselben Typ wie jenes Monster haben.
  es: |-
    Una vez por turno: puedes desterrar 1 monstruo en tu mano; destruye todos los monstruos boca arriba en el Campo del mismo Tipo que ese monstruo.
  fr: |-
    Une fois par tour : vous pouvez bannir 1 monstre depuis votre main ; détruisez tous les monstres face recto sur le Terrain du même Type que le monstre.
  it: |-
    Una volta per turno: puoi bandire 1 mostro dalla tua mano; distruggi tutti i mostri scoperti sul Terreno con lo stesso Tipo di quel mostro.
  pt: |-
    Uma vez por turno: você pode banir 1 monstro da sua mão; destrua todos os monstros com a face para cima no campo com o mesmo Tipo desse monstro.
  ja: |-
    １ターンに１度、手札のモンスター１体をゲームから除外して発動する事ができる。この効果を発動するためにゲームから除外したモンスターと同じ種族のフィールド上に表側表示で存在するモンスターを全て破壊する。
  ko: |-
    1턴에 1번, 패의 몬스터 1장을 게임에서 제외하고 발동할 수 있다. 이 효과를 발동하기 위해 게임에서 제외한 몬스터와 같은 종족의, 필드 위에 앞면 표시로 존재하는 몬스터를 전부 파괴한다.
  zh-TW: |-
    １回合１次，可將手牌的１隻怪獸從遊戲除外發動。將場上所有與除外怪獸種族相同的怪獸全部破壞。
  zh-CN: |-
    １回合１次，可将１只手牌的怪兽从游戏中除外并发动。破坏场上与被除外怪兽相同种族的全部怪兽。
