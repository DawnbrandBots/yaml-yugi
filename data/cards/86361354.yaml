text:
  en: |-
    Once per turn: You can banish 1 monster from your hand; destroy all face-up monsters on the field with the same Type as that monster.
  de: |-
    Einmal pro Spielzug: Du kannst 1 Monster von deiner Hand verbannen; zerstöre alle offenen Monster auf dem Spielfeld, die denselben Typ wie das verbannte Monster haben.
  es: |-
    Una vez por turno: Puedes remover 1 monstruo de tu mano: destruye todos los monstruos boca arriba en el campo con el mismo nombre y el mismo tipo como el monstruo.
  fr: |-
    Une fois par tour : vous pouvez bannir 1 monstre depuis votre main ; détruisez tous les monstres face recto sur le Terrain du même Type que ce monstre.
  it: |-
    Una volta per turno: puoi bandire 1 mostro dalla tua mano; distruggi tutti i mostri scoperti sul Terreno con lo stesso Tipo di quel mostro.
  pt:
  ja: |-
    １ターンに１度、手札のモンスター１体をゲームから除外して発動する事ができる。この効果を発動するためにゲームから除外したモンスターと同じ種族のフィールド上に表側表示で存在するモンスターを全て破壊する。
  ko: |-
    1턴에 1번, 패의 몬스터 1장을 게임에서 제외하고 발동할 수 있다. 이 효과를 발동하기 위해 게임에서 제외한 몬스터와 같은 종족의, 필드 위에 앞면 표시로 존재하는 몬스터를 전부 파괴한다.
  zh-TW:
  zh-CN: |-
    1回合1次，把手卡1只怪兽从游戏中除外才能发动。和为这个效果发动而从游戏中除外的怪兽相同种族的场上表侧表示存在的怪兽全部破坏。
