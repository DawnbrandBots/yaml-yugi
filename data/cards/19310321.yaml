name:
  en: Heraldic Beast Twin-Headed Eagle
  de: Wappenungeheuer Zweiköpfiger Adler
  es: Bestia Heráldica Águila de Dos Cabezas
  fr: Aigle à Deux Têtes, Bête Héraldique
  it: Bestia Araldica Aquila a Due Teste
  pt: Besta Heráldica Águia de Duas Cabeças
  ja: <ruby>紋<rt>もん</rt></ruby><ruby>章<rt>しょう</rt></ruby><ruby>獣<rt>じゅう</rt></ruby>ツインヘッド・イーグル
  ja_romaji: Monshōjū Tsuinheddo Īguru
  ko: 문장수 두 머리의 이글
  ko_rr:
  zh-TW: 紋章獸 雙頭鷹
  zh-CN: 纹章兽 双头鹰
text:
  en: |-
    You can banish this card from your Graveyard to target 1 face-up Xyz Monster you control with no Xyz Materials and 2 "Heraldic Beast" monsters in your Graveyard; attach those monsters from the Graveyard to that face-up Xyz Monster, as Xyz Materials. You can only use the effect of "Heraldic Beast Twin-Headed Eagle" once per turn.
  de: |-
    Du kannst diese Karte von deinem Friedhof verbannen, um 1 offenes Xyz-Monster, das du kontrollierst und das kein Xyz-Material hat, und 2 „Wappenungeheuer“-Monster in deinem Friedhof zu wählen; lege die Monster vom Friedhof als Xyz-Material an das offene Xyz-Monster an. Du kannst den Effekt von „Wappenungeheuer Zweiköpfiger Adler“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes desterrar esta carta en tu Cementerio para seleccionar 1 Monstruo Xyz boca arriba que controles que no tenga Materiales Xyz, y 2 monstruos "Bestia Heráldica" en tu Cementerio; acopla esos monstruos en el Cementerio a ese Monstruo Xyz boca arriba como Materiales Xyz. Sólo puedes usar el efecto de "Bestia Heráldica Águila de Dos Cabezas" una vez por turno.
  fr: |-
    Vous pouvez bannir cette carte depuis votre Cimetière pour cibler 1 Monstre Xyz face recto que vous contrôlez avec aucun Matériel Xyz et 2 monstres "Bête Héraldique" dans votre Cimetière ; attachez ces monstres depuis le Cimetière au Monstre Xyz face recto, comme Matériels Xyz. Vous ne pouvez utiliser l'effet de "Aigle à Deux Têtes, Bête Héraldique" qu'une fois par tour.
  it: |-
    Puoi bandire questa carta dal tuo Cimitero per scegliere come bersaglio 1 Mostro Xyz scoperto che controlli senza Materiali Xyz e 2 mostri "Bestia Araldica" nel tuo Cimitero; attacca quei mostri dal Cimitero a quel Mostro Xyz, scoperto come Materiali Xyz. Puoi utilizzare l'effetto di "Bestia Araldica Aquila a Due Teste" una sola volta per turno.
  pt: |-
    Você pode banir este card do seu Cemitério para escolher 1 Monstro Xyz com a face para cima que você controla sem Matérias Xyz e 2 monstros "Besta Heráldica" em seu Cemitério; associe esses monstros do Cemitério ao Monstro Xyz com a face para cima como Matérias Xyz. Você só pode usar o efeito de "Besta Heráldica Águia de Duas Cabeças" uma vez por turno.
  ja: |-
    墓地のこのカードをゲームから除外し、自分フィールド上のエクシーズ素材の無いエクシーズモンスター１体と、自分の墓地の「紋章獣」と名のついたモンスター２体を選択して発動できる。選択した墓地のモンスターを、選択したエクシーズモンスターの下に重ねてエクシーズ素材とする。「紋章獣ツインヘッド・イーグル」の効果は１ターンに１度しか使用できない。
  ko: |-
    묘지의 이 카드를 게임에서 제외하고, 자신 필드 위의 엑시즈 소재가 없는 엑시즈 몬스터 1장과, 자신 묘지의 "문장수"라는 이름이 붙은 몬스터 2장을 선택하고 발동할 수 있다. 선택한 묘지의 몬스터를 선택한 엑시즈 몬스터의 아래에 겹쳐 엑시즈 소재로 한다. "문장수 두 머리의 이글"의 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    可将墓地的此卡从游戏中除外，选择我方场上1只没有超量素材的超量怪兽以及我方墓地的2只冠有「紋章獸」之名的怪兽并发动。将被选择墓地的怪兽叠放至被选择超量怪兽的下方作为超量素材。「紋章獸 雙頭鷹」的效果1回合只可使用1次。
  zh-CN: |-
    可将墓地的此卡从游戏中除外，选择我方场上１只没有超量素材的超量怪兽以及我方墓地的２只冠有“纹章兽”之名的怪兽并发动。将被选择墓地的怪兽叠放至被选择超量怪兽的下方作为超量素材。“纹章兽 双头鹰”的效果１回合只可使用１次。
