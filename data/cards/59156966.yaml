text:
  en: |-
    Select 1 face-up "Karakuri" monster on the field. It gains 500 ATK and 1500 DEF, until the End Phase.
  de: |-
    Wähle 1 offenes „Karakuri“-Monster auf dem Spielfeld. Es erhält bis zur End Phase 500 ATK und 1500 DEF.
  es: |-
    Selecciona 1 monstruo "Karakuri" boca arriba en el Campo, que gana 500 ATK y 1500 DEF hasta la End Phase.
  fr: |-
    Sélectionnez 1 monstre "Karakuri" face recto sur le Terrain. Il gagne 500 points d'ATK et 1500 points de DEF jusqu'à la End Phase.
  it: |-
    Scegli 1 mostro "Karakuri" scoperto sul Terreno. Esso guadagna 500 ATK e 1500 DEF, fino alla End Phase.
  pt: |-
    Selecione 1 monstro "Karakuri" com a face para cima no campo. Ele ganha 500 de ATK e 1500 de DEF até a Fase Final.
  ja: |-
    フィールド上に表側表示で存在する「カラクリ」と名のついたモンスター１体を選択して発動する。エンドフェイズ時まで、選択したモンスターの攻撃力は５００ポイントアップし、守備力は１５００ポイントアップする。
  ko: |-
    필드 위에 앞면 표시로 존재하는 "자동기계"라는 이름이 붙은 몬스터 1장을 선택하고 발동한다. 엔드 페이즈시까지, 선택한 몬스터의 공격력은 500 포인트 올리고, 수비력은 1500 포인트 올린다.
  zh-TW: |-
    可選擇我方場上的１隻冠有「機偶」之名的怪獸發動。回合結束前，選擇的怪獸的攻擊力提升５００，守備力提升１５００。
  zh-CN: |-
    可选择场上的１只冠有“机偶”之名的怪兽并发动。直至回合结束时，被选择怪兽的攻击力上升５００点，守备力上升１５００点。
