text:
  en: |-
    Tribute 1 face-up monster; Special Summon 1 monster that cannot be Normal Summoned/Set and mentions "Max Metalmorph" from your hand, Deck, or GY, then you can equip this card to it with the following effect.
    ● The equipped monster gains 400 ATK/DEF, it cannot be destroyed by Spell or monster effects, also your opponent cannot target it with monster effects or Spell Cards or effects.
    You can only activate 1 "Max Metalmorph" per turn.
  de: |-
    Biete 1 offenes Monster als Tribut an; beschwöre 1 Monster, das nicht als Normalbeschwörung beschworen/gesetzt werden kann und „Max-Metallwandler“ erwähnt, als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof, dann kannst du es mit dieser Karte mit dem folgenden Effekt ausrüsten.
    ● Das ausgerüstete Monster erhält 400 ATK/DEF, es kann nicht durch Zauber- oder Monstereffekte zerstört werden, zusätzlich kann dein Gegner es nicht als Ziel für Monstereffekte oder Zauberkarten oder -effekte wählen.
    Du kannst nur 1 „Max-Metallwandler“ pro Spielzug aktivieren.
  es: |-
    Sacrifica 1 monstruo boca arriba; Invoca de Modo Especial, desde tu mano, Deck o Cementerio, 1 monstruo que no pueda ser Invocado de Modo Normal/Colocado y mencione "Metalmorph Max", y después puedes equiparle esta carta con el siguiente efecto.
    ● El monstruo equipado gana 400 ATK/DEF, no puede ser destruido por efectos de Mágicas o de monstruos, y además tu adversario no puede seleccionarlo con efectos de monstruos o Cartas Mágicas o sus efectos.
    Sólo puedes activar 1 "Metalmorph Max" por turno.
  fr: |-
    Sacrifiez 1 monstre face recto ; Invoquez Spécialement 1 monstre qui ne peut pas être Invoqué/Posé Normalement et qui mentionne "Métalmorphe Max" depuis votre main, Deck ou Cimetière, puis vous pouvez lui équiper cette carte avec l'effet suivant.
    ● Le monstre équipé gagne 400 ATK/DEF, il ne peut pas être détruit par des effets de monstre ou Magie, et aussi, votre adversaire ne peut pas le cibler avec des effets de monstre, Cartes Magie ou effets de Magie.
    Vous ne pouvez activer qu'1 "Métalmorphe Max" par tour.
  it: |-
    Offri come Tributo 1 mostro scoperto; Evoca Specialmente 1 mostro che non può essere Evocato Normalmente/Posizionato e che menziona "Metalmorph Massimo" dalla tua mano, Deck o Cimitero, poi puoi equipaggiare questa carta a esso con il seguente effetto.
    ● Il mostro equipaggiato guadagna 400 ATK/DEF, non può essere distrutto dagli effetti dei mostri o delle Magie, inoltre il tuo avversario non può sceglierlo come bersaglio con gli effetti dei mostri o con le Carte Magia o i loro effetti.
    Puoi attivare solo 1 "Metalmorph Massimo" per turno.
  pt: |-
    Ofereça como Tributo 1 monstro com a face para cima; Invoque por Invocação-Especial da sua mão, do Deck ou do Cemitério, 1 monstro que não possa ser Invocado por Invocação-Normal/Baixado e que mencione "Metalmorfe Máximo" e, depois, você pode equipar este card a ele com o seguinte efeito.
    ● O monstro equipado ganha 400 de ATK/DEF, ele não pode ser destruído por Magias ou efeitos de monstro e, além disso, seu oponente não pode escolhê-lo como alvo de efeitos de monstro ou de Cards de Magia ou seus efeitos.
    Você só pode ativar 1 "Metalmorfe Máximo" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドの表側表示モンスター１体をリリースしてこのカードを発動できる。「メタル化・強化反射装甲」のカード名が記された通常召喚できないモンスター１体を自分の手札・デッキ・墓地から特殊召喚する。その後、このカードを以下の効果を持つ装備カード扱いでそのモンスターに装備できる。●装備モンスターは攻撃力・守備力が４００アップし、魔法・モンスターの効果では破壊されず、相手は装備モンスターを魔法・モンスターの効果の対象にできない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 앞면 표시 몬스터 1장을 릴리스하고 이 카드를 발동할 수 있다. "메탈화 강화반사장갑"의 카드명이 쓰여진 통상 소환할 수 없는 몬스터 1장을 자신의 패 / 덱 / 묘지에서 특수 소환한다. 그 후, 이 카드를 이하의 효과를 가지는 장착 카드로 취급하고 그 몬스터에 장착할 수 있다. ●장착 몬스터는 공격력 / 수비력을 400 올리고, 마법 / 몬스터의 효과로는 파괴되지 않으며, 상대는 장착 몬스터를 마법 / 몬스터의 효과의 대상으로 할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：解放自己场上的１只表侧表示怪兽可以发动此卡。从自己手牌・牌组・墓地将１只记载有“钢铁化・强化反射装甲”卡名的、不可通常召唤的怪兽特殊召唤。然后，可将此卡视为拥有以下效果的装备卡，装备于该怪兽。
    ●装备怪兽的攻击力・守备力上升４００，不会因魔法・怪兽的效果被破坏，对手不可将装备怪兽作为魔法・怪兽的效果的对象。
