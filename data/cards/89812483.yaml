    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドの表側表示モンスター１体をリリースしてこのカードを発動できる。「メタル化・強化反射装甲」のカード名が記された通常召喚できないモンスター１体を自分の手札・デッキ・墓地から特殊召喚する。その後、このカードを以下の効果を持つ装備カード扱いでそのモンスターに装備できる。●装備モンスターは攻撃力・守備力が４００アップし、魔法・モンスターの効果では破壊されず、相手は装備モンスターを魔法・モンスターの効果の対象にできない。
