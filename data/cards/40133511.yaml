name:
  en: Bazoo the Soul-Eater
  de: Basu, der Seelenfresser
  es: Bazoo el Come Almas
  fr: Bazoo le Mangeur d'Âmes
  it: Bazoo il Mangia-Anima
  pt: Bazoo, o Comedor de Almas
  ja: <ruby>魂<rt>たましい</rt></ruby>を<ruby>喰<rt>く</rt></ruby>らう<ruby>者<rt>もの</rt></ruby> バズー
  ja_romaji: Tamashii wo Kuraumono Bazū
  ko: 혼을 먹는 바즈
  ko_rr:
  zh-TW:
  zh-CN: 噬魂者 巴兹
text:
  en: |-
    Once per turn: You can banish up to 3 monsters from your GY; this card gains 300 ATK for each, until the end of your opponent's turn.
  de: |-
    Einmal pro Spielzug: Du kannst bis zu 3 Monster von deinem Friedhof verbannen; diese Karte erhält bis zum Ende des Spielzugs deines Gegners für jedes 300 ATK.
  es: |-
    Una vez por turno: puedes desterrar hasta 3 monstruos en tu Cementerio; hasta el final del turno de tu adversario, esta carta gana 300 ATK por cada uno.
  fr: |-
    Une fois par tour : vous pouvez bannir max. 3 monstres depuis votre Cimetière ; jusqu'à la fin du tour de votre adversaire, cette carte gagne 300 ATK pour chacun d'eux.
  it: |-
    Una volta per turno: puoi bandire fino a 3 mostri dal tuo Cimitero; questa carta guadagna 300 ATK per ognuno, fino alla fine del turno del tuo avversario.
  pt: |-
    Uma vez por turno: você pode banir até 3 monstros do seu Cemitério; até o final do turno do seu oponente, este card ganha 300 de ATK para cada um.
  ja: |-
    １ターンに１度、自分の墓地に存在するモンスターを３体までゲームから除外して発動する事ができる。このカードの攻撃力は相手のエンドフェイズ時まで、除外したモンスター１体につき３００ポイントアップする。
  ko: |-
    자신의 묘지의 몬스터를 3장까지 게임에서 제외할 수 있다. 제외한 카드 1장당, 상대의 턴 종료시까지 이 카드의 공격력을 300 포인트 올린다. 이 효과는 자신의 턴에 1번밖에 사용할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：1回合1次，从自己墓地将最多3只怪兽除外可以发动。此卡的攻击力直至对手回合结束时为止，上升相当于除外数量×300的数值。
