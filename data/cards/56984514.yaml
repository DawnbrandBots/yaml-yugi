name:
  en: Golden Land Forever!
  de: Ewige Zukunft des goldenen Landes
  es: ¡Para Siempre la Tierra Dorada!
  fr: Vive la Terre d'Or !
  it: Terra Dorata per Sempre!
  pt: Terra Dourada Eternamente!
  ja: <ruby>永<rt>と</rt></ruby><ruby>久<rt>わ</rt></ruby>に<ruby>輝<rt>かがや</rt></ruby>けし<ruby>黄<rt>おう</rt></ruby><ruby>金<rt>ごん</rt></ruby><ruby>郷<rt>きょう</rt></ruby>
  ja_romaji: Towa ni Kagayakeshi Ōgonkyō
  ko: 영구히 빛나는 황금향
  ko_rr: Yeongguhi Bitna-neun Hwanggeumhwang
  zh-TW:
  zh-CN: 永恒闪耀的黄金乡
text:
  en: |-
    When a Spell/Trap Card, or monster effect, is activated, while you control an "Eldlich" monster: Tribute 1 Zombie monster; negate the activation, and if you do, destroy that card. You can only activate 1 "Golden Land Forever!" per turn.
  de: |-
    Wenn eine Zauber-/Fallenkarte oder ein Monstereffekt aktiviert wird, solange du ein „Eldlich“-Monster kontrollierst: Biete 1 Zombie-Monster als Tribut an; annulliere die Aktivierung und falls du dies tust, zerstöre die Karte. Du kannst nur 1 „Ewige Zukunft des goldenen Landes“ pro Spielzug aktivieren.
  es: |-
    Cuando es activada una Carta Mágica/de Trampa o efecto de monstruo, mientras controlas un monstruo "Arcalich": Sacrifica 1 monstruo Zombi; niega la activación y, si lo haces, destruye esa carta. Sólo puedes activar 1 "¡Para Siempre la Tierra Dorada!" por turno.
  fr: |-
    Lorsqu'une Carte Magie/Piège ou un effet de monstre est activé, tant que vous contrôlez un monstre "Surnaliche" : Sacrifiez 1 monstre Zombie ; annulez l'activation, et si vous le faites, détruisez la carte. Vous ne pouvez activer qu'1 "Vive la Terre d'Or !" par tour.
  it: |-
    Quando viene attivata una Carta Magia/Trappola, o l'effetto di un mostro, mentre controlli un mostro "Spettralich": offri come Tributo 1 mostro Zombie; annulla l'attivazione e, se lo fai, distruggi quella carta. Puoi attivare solo 1 "Terra Dorata per Sempre!" per turno.
  pt: |-
    Quando um Card de Magia/Armadilha, ou efeito de monstro, for ativado, enquanto você controlar um monstro "Eldlich": ofereça como Tributo 1 monstro Zumbi; negue a ativação e, se isso acontecer, destrua esse card. Você só pode ativar 1 "Terra Dourada Eternamente!" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドに「エルドリッチ」モンスターが存在し、モンスターの効果・魔法・罠カードが発動した時、自分フィールドのアンデット族モンスター１体をリリースして発動できる。その発動を無効にし破壊する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드에 "엘드리치" 몬스터가 존재하고, 몬스터의 효과 / 마법 / 함정 카드가 발동했을 때, 자신 필드의 언데드족 몬스터 1장을 릴리스하여 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：自己场上存在“埃尔德里奇”怪兽，且怪兽的效果・魔法・陷阱卡发动时，将自己场上的1只不死族怪兽解放后可以发动。将该发动无效并破坏。
