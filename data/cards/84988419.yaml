text:
  en: |-
    1 "Melodious Maestra" monster + 1 "Melodious" monster
    Cannot be destroyed by battle or card effects, also you take no battle damage from attacks involving this card. If this card battles a Special Summoned monster, after damage calculation: You can inflict damage to your opponent equal to the difference between the original ATK of that opponent's monster and this card, and if you do, destroy that opponent's monster.
  de: |-
    1 „Musikalische Maestra“-Monster + 1 „Musikalisch“-Monster
    Kann weder durch Kampf noch durch Karteneffekte zerstört werden, zusätzlich erhältst du keinen Kampfschaden aus Angriffen, an denen diese Karte beteiligt ist. Falls diese Karte gegen ein als Spezialbeschwörung beschworenes Monster kämpft, nach der Schadensberechnung: Du kannst deinem Gegner Schaden in Höhe der Differenz zwischen den Grund-ATK des Monsters deines Gegners und dieser Karte zufügen und falls du dies tust, zerstöre das Monster deines Gegners.
  es: |-
    1 monstruo "Maestra Melodiosa" + 1 monstruo "Melodiosa"
    No puede ser destruido en batalla o efectos de cartas, además no recibes daño de batalla de ataques que involucren a esta carta. Si esta carta batalla un monstruo Invocado de Modo Especial, después del cálculo de daño: puedes infligir daño a tu adversario igual a la diferencia entre el ATK original de ese monstruo de tu adversario y esta carta y, si lo haces, destruye ese monstruo de tu adversario.
  fr: |-
    1 monstre "Maestria de la Musique" + 1 monstre "Musique"
    Non destructible ni au combat ni par des effets de carte, et aussi, vous ne recevez aucun dommage de combat des attaques impliquant cette carte. Si cette carte combat un monstre Invoqué Spécialement, après le calcul des dommages : vous pouvez infliger des dommages à votre adversaire égaux à la différence entre l'ATK d'origine du monstre de votre adversaire et de cette carte, et si vous le faites, détruisez le monstre de votre adversaire.
  it: |-
    1 mostro "Maestra Melodiosa" + 1 mostro "Melodiosa"
    Non può essere distrutta in battaglia o dagli effetti delle carte, inoltre non subisci danno da combattimento da attacchi che coinvolgono questa carta. Se questa carta combatte con un mostro Evocato Specialmente, dopo il calcolo dei danni: puoi infliggere al tuo avversario danno pari alla differenza tra l'ATK originale di quel mostro dell'avversario e quello di questa carta e, se lo fai, distruggi quel mostro dell'avversario.
  pt: |-
    1 monstro "Maestra Melodiosa" (ou "Shopina, a Diva Melodiosa") + monstro 1 "Melodiosa"
    Não pode ser destruído em batalha ou por efeitos de card e, além disso, você não sofre dano de batalha dos ataques envolvendo este card. Se este card batalhar um monstro Invocado por Invocação-Especial, depois do cálculo de dano: você pode causar dano ao seu oponente igual à diferença entre o ATK original desse monstro do oponente e o deste card e, se isso acontecer, destrua esse monstro do oponente.
  ja: |-
    「幻奏の音姫」モンスター＋「幻奏」モンスター
    ①：このカードは戦闘・効果では破壊されず、このカードの戦闘で発生する自分への戦闘ダメージは０になる。②：このカードが特殊召喚されたモンスターと戦闘を行ったダメージ計算後に発動できる。その相手モンスターとこのカードの、元々の攻撃力の差分のダメージを相手に与え、その相手モンスターを破壊する。
  ko: |-
    "환주의 음희" 몬스터 + "환주" 몬스터
    ① : 이 카드는 전투 / 효과로는 파괴되지 않으며, 이 카드의 전투로 발생하는 자신에게로의 전투 데미지는 0 이 된다. ② : 이 카드가 특수 소환된 몬스터와 전투를 실행한 데미지 계산 후에 발동할 수 있다. 그 상대 몬스터와 이 카드의, 원래 공격력의 차만큼 데미지를 상대에게 주고, 그 상대 몬스터를 파괴한다.
  zh-TW:
  zh-CN: |-
    「幻奏的音姬」怪兽＋「幻奏」怪兽
    ①：这张卡不会被战斗·效果破坏，这张卡的战斗发生的对自己的战斗伤害变成0。②：这张卡和特殊召唤的怪兽进行战斗的伤害计算后才能发动。给与对方那只对方怪兽和这张卡的原本攻击力差的数值的伤害，那只对方怪兽破坏。
