text:
  en: |-
    3 Level 7 monsters
    Once per turn, you can also Xyz Summon "Full Armored DARK Lancer" by using 1 Rank 5 or 6 Xyz Monster you control. (Transfer its materials to this card.) Gains 300 ATK for each material attached to it and each card equipped to it. Once per turn: You can target 1 "Xyz" card in your GY; add it to your hand. Once per turn, if an Equip Card(s) becomes equipped to a monster you control (except during the Damage Step): You can attach 1 monster your opponent controls to this card as material.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    レベル７モンスター×３
    「ＦＡ－ダーク・ナイト・ランサー」は１ターンに１度、自分フィールドのランク５・６のＸモンスターの上に重ねてＸ召喚する事もできる。①：このカードの攻撃力は、このカードのＸ素材と装備カードの数×３００アップする。②：１ターンに１度、自分の墓地の「エクシーズ」カード１枚を対象として発動できる。そのカードを手札に加える。③：１ターンに１度、自分フィールドのモンスターに装備カードが装備された場合に発動できる。相手フィールドのモンスター１体をこのカードのＸ素材とする。
  ko: |-
    레벨 7 몬스터 × 3

    "FA(풀아머드)－다크 나이트 랜서"는 1턴에 1번, 자신 필드의 랭크 5 / 6의 엑시즈 몬스터 위에 겹쳐 엑시즈 소환할 수도 있다.
    ①: 이 카드의 공격력은, 이 카드의 엑시즈 소재와 장착 카드의 수 × 300 올린다.
    ②: 1턴에 1번, 자신 묘지의 "엑시즈" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다.
    ③: 1턴에 1번, 자신 필드의 몬스터에 장착 카드가 장착되었을 경우에 발동할 수 있다. 상대 필드의 몬스터 1장을 이 카드의 엑시즈 소재로 한다.
