name:
  en: Masked HERO Divine Wind
  de: Maskierter HELD Göttlicher Wind
  es: HÉROE Enmascarado Divine Wind
  fr: Vent Divin, HÉROS Masqué
  it: Vento Divino EROE Mascherato
  pt: Vento Divino, o HERÓI Mascarado
  ja: <ruby>Ｍ・ＨＥＲＯ<rt>マスクドヒーロー</rt></ruby> カミカゼ
  ja_romaji: Masukudo Hīrō Kamikaze
  ko: 마스크드 히어로 신풍
  ko_rr:
  zh-TW:
  zh-CN: 假面－英雄 神风
text:
  en: |-
    Must be Special Summoned with "Mask Change" and cannot be Special Summoned by other ways. Cannot be destroyed by battle. Your opponent can attack with only 1 monster during each Battle Phase. When this card destroys an opponent's monster by battle and sends it to the Graveyard: You can draw 1 card.
  de: |-
    Muss mit „Maskenwechsel“ als Spezialbeschwörung beschworen werden und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Kann nicht durch Kampf zerstört werden. Dein Gegner kann während jeder Battle Phase nur mit 1 Monster angreifen. Wenn diese Karte ein Monster deines Gegners durch Kampf zerstört und auf den Friedhof legt: Du kannst 1 Karte ziehen.
  es: |-
    Debe ser Invocado de Modo Especial con "Cambio de Máscara" y no puede ser Invocado de Modo Especial de otra forma. No puede ser destruido en batalla. Tu adversario sólo puede atacar con 1 monstruo durante cada Battle Phase. Cuando esta carta destruye un monstruo de tu adversario en batalla y lo manda al Cementerio: puedes robar 1 carta.
  fr: |-
    Uniquement Invocable Spécialement avec "Changement de Masque" et non Invocable Spécialement autrement. Non destructible au combat. Votre adversaire ne peut attaquer qu'avec 1 monstre durant chaque Battle Phase. Lorsque cette carte détruit un monstre de votre adversaire au combat et l'envoie au Cimetière : vous pouvez piocher 1 carte.
  it: |-
    Deve essere Evocato Specialmente con "Cambio di Maschera", e non può essere Evocato Specialmente in altri modi. Non può essere distrutto in battaglia. Il tuo avversario può attaccare con 1 solo mostro durante ogni Battle Phase. Quando questa carta distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: puoi pescare 1 carta.
  pt: |-
    Deve ser Invocado por Invocação-Especial com "Mudar a Máscara" e não pode ser Invocado por Invocação-Especial de nenhuma outra forma. Não pode ser destruído em batalha. Seu oponente só pode atacar com 1 monstro durante cada Fase de Batalha. Quando este card destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: você pode comprar 1 card.
  ja: |-
    このカードは「マスク・チェンジ」の効果でのみ特殊召喚できる。①：このカードは戦闘では破壊されない。②：このカードがモンスターゾーンに存在する限り、相手はバトルフェイズにモンスター１体でしか攻撃できない。③：このカードが戦闘で相手モンスターを破壊し墓地へ送った時に発動できる。自分はデッキから１枚ドローする。
  ko: |-
    이 카드는 "마스크 체인지"의 효과로만 특수 소환할 수 있다. ①: 이 카드는 전투로는 파괴되지 않는다. ②: 이 카드가 몬스터 존에 존재하는 한, 상대는 배틀 페이즈에 몬스터 1장으로밖에 공격할 수 없다. ③: 이 카드가 전투로 상대 몬스터를 파괴하고 묘지로 보냈을 때에 발동할 수 있다. 자신은 덱에서 1장 드로우한다.
  zh-TW:
  zh-CN: |-
    此卡仅可以"假面变换"的效果特殊召唤。①：此卡不会因战斗被破坏。②：只要此卡存在于怪兽区域，对手在战斗阶段仅可用1只怪兽攻击。③：此卡战斗破坏对手怪兽并将其送至墓地时可以发动。自己从牌组抽1张。
