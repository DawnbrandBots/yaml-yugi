text:
  en: |-
    2 "Trickstar" monsters
    "Trickstar" Link Monsters you control that point to this card gain 1000 ATK. You can only use each of the following effects of "Trickstar Band Drumatis" once per turn. If this card is Fusion Summoned: You can add 1 "Trickstar" card from your Deck to your hand, with a different name from the cards you control and in your GY. If effect damage is inflicted (except during the Damage Step): You can target 1 face-up monster on the field; its ATK becomes 0.
  de: |-
    2 „Trickstar“-Monster
    „Trickstar“-Linkmonster, die du kontrollierst und die auf diese Karte zeigen, erhalten 1000 ATK. Du kannst jeden der folgenden Effekte von „Trickstar-Band Trommatis“ nur einmal pro Spielzug verwenden. Falls diese Karte als Fusionsbeschwörung beschworen wird: Du kannst deiner Hand 1 „Trickstar“-Karte mit einem unterschiedlichen Namen als die Karten, die du kontrollierst und die sich in deinem Friedhof befinden, von deinem Deck hinzufügen. Falls Effektschaden zugefügt wird (außer während des Damage Steps): Du kannst 1 offenes Monster auf dem Spielfeld wählen; seine ATK werden zu 0.
  es: |-
    2 monstruos "Bromiestrella"
    Los Monstruos de Enlace "Bromiestrella" que controlas que apuntan a esta carta ganan 1000 ATK. Sólo puedes usar cada uno de los siguientes efectos de "Bromiestrella Banda Tambormatis" una vez por turno. Si esta carta es Invocada por Fusión: puedes añadir a tu mano 1 carta "Bromiestrella" en tu Deck, con un nombre diferente al de las cartas que controlas y en tu Cementerio. Si es infligido daño de efecto (excepto durante el Damage Step): puedes seleccionar 1 monstruo boca arriba en el Campo; su ATK se convierte en 0.
  fr: |-
    2 monstres "Farstar"
    Les Monstres Lien "Farstar" que vous contrôlez qui pointent cette carte gagnent 1000 ATK. Vous ne pouvez utiliser chacun des effets suivants de "Battematite du Groupe Farstar" qu'une fois par tour. Si cette carte est Invoquée par Fusion : vous pouvez ajouter 1 carte "Farstar" depuis votre Deck à votre main, de nom différent des cartes que vous contrôlez et dans votre Cimetière. Si des dommages d'effet sont infligés (sauf durant la Damage Step) : vous pouvez cibler 1 monstre face recto sur le Terrain ; son ATK devient 0.
  it: |-
    2 mostri "Truccastella"
    I Mostri Link "Truccastella" che controlli che puntano a questa carta guadagnano 1000 ATK. Puoi utilizzare ognuno dei seguenti effetti di "Truccastella Drumatis Banda" una sola volta per turno. Se questa carta viene Evocata tramite Fusione: puoi aggiungere dal tuo Deck alla tua mano 1 carta "Truccastella" con un nome diverso dalle carte che controlli e nel tuo Cimitero. Se viene inflitto danno da effetto (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 mostro scoperto sul Terreno; il suo ATK diventa 0.
  pt: |-
    2 monstros "Trapestrela"
    Monstros Link "Trapestrela" que você controla que apontem para este card ganham 1000 de ATK. Você só pode usar cada um dos seguintes efeitos de "Trapestrela Tambormatis da Banda" uma vez por turno. Se este card for Invocado por Invocação-Fusão: você pode adicionar 1 card "Trapestrela" do seu Deck à sua mão com um nome diferente dos cards que você controla e no seu Cemitério. Se dano de efeito for causado (exceto durante a Etapa de Dano): você pode escolher 1 monstro com a face para cima no campo; o ATK dele se torna 0.
  ja: |-
    「トリックスター」モンスター×２
    このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが融合召喚した場合に発動できる。同名カードが自分のフィールド・墓地に存在しない「トリックスター」カード１枚をデッキから手札に加える。②：このカードをリンク先とする自分の「トリックスター」Ｌモンスターの攻撃力は１０００アップする。③：自分か相手が効果ダメージを受けた場合、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力を０にする。
  ko: |-
    "트릭스터" 몬스터 × 2
    이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 융합 소환했을 경우에 발동할 수 있다. 같은 이름의 카드가 자신의 필드 / 묘지에 존재하지 않는 "트릭스터" 카드 1장을 덱에서 패에 넣는다. ②: 이 카드를 링크 앞으로 하는 자신의 "트릭스터" 링크 몬스터의 공격력은 1000 올린다. ③: 자신이나 상대가 효과 데미지를 받았을 경우, 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력을 0 으로 한다.
  zh-TW:
  zh-CN: |-
    “淘气仙星”怪兽×２
    此卡名的①③效果１回合仅可各使用１次。①：此卡融合召唤的情况下可以发动。从牌组将１张自己的场上・墓地不存在同名卡的“淘气仙星”卡加入手牌。②：连接端指向此卡的自己的“淘气仙星”连接怪兽的攻击力上升１０００。③：自己或对手受到效果伤害的情况下，以场上的１只表侧表示怪兽为对象可以发动。将该怪兽的攻击力改成０。
