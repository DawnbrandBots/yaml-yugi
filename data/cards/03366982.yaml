name:
  en: Alligator's Sword Dragon
  de: Alligatorschwert-Drache
  es: Dragón del Aligátor de la Espada
  fr: Dragon du Glaive de l'Alligator
  it: Drago Spada dell'Alligatore
  pt: Dragão Espada do Jacaré
  ja: ドラゴンに<ruby>乗<rt>の</rt></ruby>るワイバーン
  ja_romaji: Doragon ni Noru Waibān
  ko: 드래곤을 탄 와이반
  ko_rr: Deuraegon-eul Tan Waiban
  zh-TW: 乘龍的龍神戰士
  zh-CN: 乘龙的飞龙
text:
  en:
  de: |-
    „Babydrache“ + „Alligatorschwert“
    Diese Karte kann deinen Gegner direkt angreifen, falls die einzigen offenen Monster, die er kontrolliert, ERDE, WASSER oder FEUER sind.
  es: |-
    "Bebé Dragón" + "Aligátor de la Espada"
    Esta carta puede atacar a tu adversario directamente si los únicos monstruos boca arriba que controla son de TIERRA, AGUA o FUEGO.
  fr: |-
    "Bébé Dragon" + "Glaive de l'Alligator"
    Cette carte peut attaquer directement votre adversaire s'il contrôle uniquement des monstres TERRE, EAU ou FEU face recto.
  it: |-
    "Cucciolo di Drago" + "Spada dell'Alligatore"
    Questa carta può attaccare il tuo avversario direttamente se gli unici mostri scoperti che controlla sono TERRA, ACQUA o FUOCO.
  pt: |-
    "Dragão Filhote" + "Espada do Jacaré"
    Este card pode atacar diretamente seu oponente se os únicos monstros com a face para cima que ele controla forem de TERRA, ÁGUA ou FOGO.
  ja: |-
    「ベビードラゴン」＋「ワイバーンの戦士」
    ①：相手フィールドの表側表示モンスターが地・水・炎属性モンスターのみの場合、このカードは直接攻撃できる。
  ko: |-
    "베이비 드래곤" ＋ "와이반 전사"
    ①: 상대 필드의 앞면 표시 몬스터가 땅 / 물 / 화염 속성 몬스터뿐일 경우, 이 카드는 직접 공격할 수 있다.
  zh-TW: |-
    「寶貝龍」＋「龍神戰士」
    ①：在對方場上的正面表示怪獸僅存在地・水・炎屬性怪獸的狀況下，此卡可直接攻擊。
  zh-CN: |-
    “宝贝龙”＋“飞龙战士”
    ①：对手场上的表侧表示怪兽仅有地・水・炎属性怪兽的情况下，此卡可直接攻击。
