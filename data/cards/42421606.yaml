text:
  en: |-
    2 Level 4 monsters
    This card cannot attack. Once per turn: You can detach 1 Xyz Material from this card; roll a six-sided die and apply the result.
    1: Halve your Life Points. 2: Draw 1 card.
    3: Your opponent discards 1 card.
    4: Negate the effects of 1 face-up card on the field until the end of this turn.
    5: Destroy 1 card on the field. 6: Destroy this card.
  de: |-
    2 Monster der Stufe 4
    Diese Karte kann nicht angreifen. Einmal pro Spielzug: Du kannst 1 Xyz-Material von dieser Karte abhängen; wirf einen sechsseitigen Würfel und führe den Effekt basierend auf dem Ergebnis aus.
    1: Halbiere deine Life Points. 2: Ziehe 1 Karte. 3: Dein Gegner wirft 1 Karte ab. 4: Annulliere bis zum Ende dieses Spielzugs die Effekte von 1 offenen Karte auf dem Spielfeld. 5: Zerstöre 1 Karte auf dem Spielfeld. 6: Zerstöre diese Karte.
  es: |-
    2 monstruos de Nivel 4
    Esta carta no puede atacar. Una vez por turno: puedes desacoplar de esta carta 1 Material Xyz; lanza un dado de seis caras y aplica el resultado.
    1: Divide tus Life Points a la mitad. 2: Roba 1 carta. 3: Tu adversario descarta 1 carta. 4: Niega los efectos de 1 carta boca arriba en el Campo hasta el final de este turno. 5: Destruye 1 carta en el Campo. 6: Destruye esta carta.
  fr: |-
    2 monstres de Niveau 4
    Cette carte ne peut pas attaquer. Une fois par tour : vous pouvez détacher 1 Matériel Xyz de cette carte ; lancez un dé à six faces et appliquez le résultat.
    1 : Divisez par deux vos Life Points. 2 : Piochez 1 carte. 3 : Votre adversaire défausse 1 carte. 4 : Jusqu'à la fin de ce tour, annulez les effets d'1 carte face recto sur le Terrain. 5 : Détruisez 1 carte sur le Terrain. 6 : Détruisez cette carte.
  it: |-
    2 mostri di Livello 4
    Questa carta non può attaccare. Una volta per turno: puoi staccare 1 Materiale Xyz da questa carta; tira un dado a sei facce e applica il risultato.
    1: Dimezza i tuoi Life Point. 2: Pesca 1 carta. 3: Il tuo avversario scarta 1 carta. 4: Annulla gli effetti di 1 carta scoperta sul Terreno fino alla fine di questo turno. 5: Distruggi 1 carta sul Terreno. 6: Distruggi questa carta.
  pt: |-
    2 monstros de Nível 4
    Este card não pode atacar. Uma vez por turno: você pode desassociar 1 Matéria Xyz deste turno; lance um dado de 6 faces e aplique o resultado.
    1: Diminua seus Pontos de Vida pela metade. 2: Compre 1 card. 3: Seu oponente descarta 1 card. 4: Negue os efeitos de 1 card com a face para cima no campo até o final deste turno. 5: Destrua 1 card no campo. 6: Destrua este card.
  ja: |-
    レベル４モンスター×２
    ①：このカードは攻撃できない。②：１ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。サイコロを１回振り、出た目によって以下の効果を適用する。●１：自分のＬＰを半分にする。●２：自分はデッキから１枚ドローする。●３：相手は手札を１枚選んで捨てる。●４：フィールドの表側表示のカード１枚を選び、その効果をターン終了時まで無効にする。●５：フィールドのカード１枚を選んで破壊する。●６：このカードを破壊する。
  ko: |-
    레벨 4 몬스터 × 2
    이 카드는 공격할 수 없다. 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 주사위를 1회 던지고, 나온 눈의 효과를 적용한다. 1 : 자신의 라이프 포인트를 절반으로 한다. 2 : 자신은 덱에서 카드를 1장 드로우한다. 3 : 상대는 패를 1장 고르고 버린다. 4 : 필드 위의 카드 1장을 고르고, 그 효과를 턴 종료시까지 무효로 한다. 5 : 필드 위의 카드 1장을 고르고 파괴한다. 6 : 이 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    4星怪兽×2。这张卡不能攻击。1回合1次，把这张卡1个XYZ素材取除才能发动。掷1次骰子，出现的数目的效果适用。1·自己基本分变成一半。2·自己从卡组抽1张卡。3·对方选1张手卡丢弃。4·选场上1张卡，那个效果直到回合结束时无效。5·选场上1张卡破坏。6·这张卡破坏。
