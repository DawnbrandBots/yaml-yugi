text:
  en: |-
    Tribute 1 "Elemental HERO Knospe"; Special Summon 1 "Elemental HERO Poison Rose" from your hand or Deck.
  de: |-
    Biete 1 "Elementar-HELD Knospe" als Tribut an; beschwöre 1 "Elementar-HELD Poison Rose" als Spezialbeschwörung von deiner Hand oder deinem Deck.
  es: |-
    Sacrifica 1 "HÉROE Elemental Knospe" que controles. Invoca de Modo Especial 1 "HÉROE Elemental Poison Rose" desde tu mano o Deck.
  fr: |-
    Sacrifiez 1 "Bourgeon, HÉROS Élémentaire" que vous contrôlez. Invoquez Spécialement 1 "Rose Vénéneuse, HÉROS Élémentaire" depuis votre main ou votre Deck.
  it: |-
    Offri come Tributo 1 "Knospe EROE Elementale"; Evoca Specialmente 1 "Rosa Avvelenata EROE Elementale" dalla tua mano o dal tuo Deck.
  pt: |-
    Ofereça como Tributo 1 "Knospe, o HERÓI do Elemento"; Invoque por Invocação-Especial 1 "Rosa Venenosa, o HERÓI do Elemento" da sua mão ou Deck.
  ja: |-
    自分フィールド上の「Ｅ・ＨＥＲＯ クノスペ」１体を生け贄に捧げて発動する。自分の手札またはデッキから「Ｅ・ＨＥＲＯ ブルーメ」１体を特殊召喚する。
  ko: |-
    자신 필드 위의 "엘리멘틀 히어로 크노스페" 1장을 제물로 바치고 발동한다. 자신의 패 또는 덱에서 "엘리멘틀 히어로 포이즌 로즈" 1장을 특수 소환한다.
  zh-TW: |-
    可解放我方場上的１隻「元素－英雄 小花蕾」發動。從手牌・牌組特殊召喚１隻「元素－英雄 花女郎」。
  zh-CN: |-
    可解放我方场上的１只“元素－英雄 小花蕾”并发动。从手牌、牌组特殊召唤１只“元素－英雄 花女郎”。
