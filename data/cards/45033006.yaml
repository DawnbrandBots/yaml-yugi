text:
  en: |-
    When this card is Normal Summoned: You can target 1 face-down Defense Position monster your opponent controls; take control of that target until the End Phase.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 Monster in verdeckter Verteidigungsposition wählen, das dein Gegner kontrolliert; übernimm bis zur End Phase die Kontrolle über das gewählte Ziel.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 1 monstruo en Posición de Defensa boca abajo que controle tu adversario; hasta la End Phase, toma el control de ese objetivo.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 monstre en Position de Défense face verso contrôlé par votre adversaire ; jusqu'à la End Phase, prenez le contrôle de la cible.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 mostro coperto in Posizione di Difesa controllato dal tuo avversario; prendi il controllo di quel bersaglio fino alla End Phase.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode escolher 1 monstro com a face para baixo em Posição de Defesa que seu oponente controla; tome o controle do alvo até a Fase Final.
  ja: |-
    このカードが召喚に成功した時、このターンのエンドフェイズ時まで相手フィールド上に裏側守備表示で存在するモンスター１体のコントロールを得る事ができる。
  ko: |-
    이 카드가 일반 소환에 성공했을 때, 이 턴의 엔드 페이즈시까지 상대 필드 위에 뒷면 수비 표시로 존재하는 몬스터 1장의 컨트롤을 얻을 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡召唤成功时，可以选择对方场上里侧守备表示存在的1只怪兽直到结束阶段时得到控制权。
