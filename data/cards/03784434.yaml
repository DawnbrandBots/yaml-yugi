text:
  en: |-
    Once per turn, this card can move to an adjacent (horizontal) unoccupied Monster Card Zone. If this card attacks the monster in its same column, this card gains 500 ATK during the Damage Step.
  de: |-
    Einmal pro Spielzug kann sich diese Karte in eine benachbarte freie Monsterkartenzone bewegen. Falls diese Karte das Monster in seiner eigenen Spalte angreift, erhält diese Karte während des Damage Steps 500 ATK.
  es: |-
    Una vez por turno, esta carta puede moverse a una Zona de Cartas de Monstruo que sea adyacente y no esté ocupada. Si esta carta ataca a un monstruo en su misma columna, esta carta gana 500 ATK durante el Damage Step.
  fr: |-
    Une fois par tour, cette carte peut se déplacer vers une Zone Carte Monstre adjacente inoccupée. Si cette carte attaque le monstre dans la même colonne qu'elle, cette carte gagne 500 points d'ATK durant la Damage Step.
  it: |-
    Una volta per turno, questa carta si può spostare in una Zona Mostro libera adiacente. Se questa carta attacca il mostro nella stessa colonna, questa carta guadagna 500 ATK durante il Damage Step.
  pt:
  ja: |-
    １ターンに１度、使用していない隣のモンスターカードゾーンを指定して発動できる。自分フィールド上のこのカードはそのモンスターカードゾーンに移動する。このカードの正面の相手モンスターを攻撃する場合、ダメージステップの間このカードの攻撃力は５００ポイントアップする。
  ko: |-
    1턴에 1번, 사용하고 있지 않는 옆 몬스터 카드 존을 지정하고 발동할 수 있다. 자신 필드 위의 이 카드를 그 몬스터 카드 존으로 이동한다. 이 카드 정면의 상대 몬스터를 공격할 경우, 데미지 스텝 동안 이 카드의 공격력은 500 포인트 올린다.
  zh-TW:
  zh-CN: |-
    1回合1次，指定没有使用的相邻的怪兽卡区域才能发动。自己场上的这张卡向那个怪兽卡区域移动。向这张卡的正对面的对方怪兽攻击的场合，伤害步骤内这张卡的攻击力上升500。
