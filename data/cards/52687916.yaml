name:
  en: Trishula, Dragon of the Ice Barrier
  de: Trishula, Drache der Eisbarriere
  es: Trishula, Dragón de la Barrera de Hielo
  fr: Trishula, Dragon de la Barrière de Glace
  it: Trishula, Drago della Barriera di Ghiaccio
  pt: Trishula, o Dragão da Barreira de Gelo
  ja: <ruby>氷<rt>ひょう</rt></ruby><ruby>結<rt>けっ</rt></ruby><ruby>界<rt>かい</rt></ruby>の<ruby>龍<rt>りゅう</rt></ruby> トリシューラ
  ja_romaji: Hyōkekkai no Ryū Torishūra
  ko: 빙결계의 용 트리슈라
  ko_rr: Binggyeolgye-ui Yong Teurisyura
  zh-TW: 冰結界之龍 三叉龍
  zh-CN: 冰结界之龙 三叉龙
text:
  en: |-
    1 Tuner + 2+ non-Tuner monsters
    When this card is Synchro Summoned: You can banish up to 1 card each from your opponent's hand, field, and GY. (The card in the hand is chosen at random.)
  de: |-
    1 Empfänger + 2+ Nicht-Empfänger-Monster
    Wenn diese Karte als Synchrobeschwörung beschworen wird: Du kannst jeweils bis zu 1 Karte von der Hand, der Spielfeldseite und dem Friedhof deines Gegners verbannen. (Die Karte in der Hand wird zufällig bestimmt.)
  es: |-
    1 Cantante + 2+ monstruos que no sean Cantantes
    Cuando esta carta es Invocada por Sincronía: puedes desterrar hasta 1 carta tanto de la mano, el Campo y el Cementerio de tu adversario. (La carta de la mano se elige al azar).
  fr: |-
    1 Syntoniseur + 2+ monstres non-Syntoniseur
    Lorsque cette carte est Invoquée par Synchronisation : vous pouvez bannir max. 1 carte depuis la main, max. 1 carte depuis le Terrain et max. 1 carte depuis le Cimetière de votre adversaire. (La carte dans la main est choisie au hasard.)
  it: |-
    1 Tuner + 2+ mostri non-Tuner
    Quando questa carta viene Synchro Evocata: puoi bandire fino a 1 carta sia dalla mano, che dal Terreno, che dal Cimitero del tuo avversario. (La carta nella mano viene selezionata a caso.)
  pt: |-
    1 Regulador + 2+ monstros não-Reguladores
    Quando este card for Invocado por Invocação-Sincro: você pode banir até 1 card tanto da mão, quanto do campo, quanto do Cemitério do seu oponente. (O card na mão é selecionado aleatoriamente.)
  ja: |-
    チューナー＋チューナー以外のモンスター２体以上
    ①：このカードがＳ召喚した時に発動できる。相手の手札・フィールド・墓地のカードをそれぞれ１枚まで除外できる（手札からはランダムに選ぶ）。
  ko: |-
    튜너 ＋ 튜너 이외의 몬스터 2장 이상
    ①: 이 카드를 싱크로 소환했을 때에 발동할 수 있다. 상대의 패 / 필드 / 묘지의 카드를 각각 1장까지 제외할 수 있다(패에서는 무작위로 고른다).
  zh-TW: |-
    協調＋協調以外的怪獸２隻以上
    ①：可在此卡同步召喚成功時發動。可從對方手牌・場上・墓地各選擇最多１張卡除外（從手牌隨機選擇）。
  zh-CN: |-
    协调＋2只以上协调以外的怪兽
    ①：此卡同步召唤成功时可以发动。可从对手的手牌・场上・墓地各挑选最多1张卡除外（从手牌是随机挑选）。
