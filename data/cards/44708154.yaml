  ja: <ruby>Ｕｋ<rt>ウキヨエ</rt></ruby>－<ruby>Ｐ．Ｕ．Ｎ．Ｋ．<rt>パンク</rt></ruby>アメイジング・ドラゴン
  ja_romaji: Ukiyoe-Panku Ameijingu Doragon
  ko: <ruby>Uk<rt>우키요에</rt></ruby>－<ruby>P.U.N.K.<rt>펑크</rt></ruby> 어메이징 드래곤
