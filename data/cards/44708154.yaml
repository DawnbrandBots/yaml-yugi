text:
  en: |-
    1 Tuner + 1+ non-Tuner monsters
    If this card is Synchro Summoned: You can target cards your opponent controls, up to the number of Level 3 Psychic monsters with different names you control and in your GY; return them to the hand. You can target 1 "P.U.N.K." monster in your GY, except "Ukiyoe-P.U.N.K. Amazing Dragon"; Special Summon it. You can only use 1 "Ukiyoe-P.U.N.K. Amazing Dragon" effect per turn, and only once that turn.
  de: |-
    1 Empfänger + 1+ Nicht-Empfänger-Monster
    Falls diese Karte als Synchrobeschwörung beschworen wird: Du kannst Karten, die dein Gegner kontrolliert, bis zur Anzahl der Psi-Monster der Stufe 3 mit unterschiedlichen Namen wählen, die du kontrollierst und die sich in deinem Friedhof befinden; gib sie auf die Hand zurück. Du kannst 1 „P.U.N.K.“-Monster in deinem Friedhof wählen, außer „Ukiyoe-P.U.N.K. Erstaunlicher Drache“; beschwöre es als Spezialbeschwörung. Du kannst nur 1 Effekt von „Ukiyoe-P.U.N.K. Erstaunlicher Drache“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  es: |-
    1 Cantante + 1+ monstruos que no sean Cantantes
    Si esta carta es Invocada por Sincronía: puedes seleccionar cartas que controle tu adversario, hasta el número de monstruos Psíquico de Nivel 3 con nombres diferentes que controles y en tu Cementerio; devuélvelas a la mano. Puedes seleccionar 1 monstruo "P.U.N.K." en tu Cementerio, excepto "Ukiyoe-P.U.N.K. Dragón Increíble"; Invócalo de Modo Especial. Sólo puedes usar 1 efecto de "Ukiyoe-P.U.N.K. Dragón Increíble" por turno, y sólo una vez ese turno.
  fr: |-
    1 Syntoniseur + 1+ monstre non-Syntoniseur
    Si cette carte est Invoquée par Synchronisation : vous pouvez cibler un nombre de cartes contrôlées par votre adversaire, inférieur ou égal au nombre de monstres Psychique de Niveau 3 de noms différents que vous contrôlez et dans votre Cimetière ; renvoyez-les à la main. Vous pouvez cibler 1 monstre "P.U.N.K." ("Ukiyoe-P.U.N.K. Dragon Extraordinaire" exclu) dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser qu'1 effet de "Ukiyoe-P.U.N.K. Dragon Extraordinaire" par tour, et uniquement une fois le tour.
  it: |-
    1 Tuner + 1+ mostri non-Tuner
    Se questa carta viene Synchro Evocata: puoi scegliere come bersaglio carte controllate dal tuo avversario, fino al numero di mostri Psichico di Livello 3 con nomi diversi che controlli e nel tuo Cimitero; falli ritornare nella mano. Puoi scegliere come bersaglio 1 mostro "P.U.N.K." nel tuo Cimitero, eccetto "Ukiyoe-P.U.N.K. Drago Incredibile"; Evocalo Specialmente. Puoi utilizzare solo 1 effetto di "Ukiyoe-P.U.N.K. Drago Incredibile" per turno, e solo una volta in quel turno.
  pt: |-
    1 Regulador + 1+ monstros não-Reguladores
    Se este card for Invocado por Invocação-Sincro: você pode escolher cards que seu oponente controla até o número de monstros Psíquico de Nível 3 com nomes diferentes que você controla e no seu Cemitério; devolva-os para a mão. Você pode escolher 1 monstro "P.U.N.K." no seu Cemitério, exceto "Incrível Dragão Ukiyoe-P.U.N.K."; Invoque-o por Invocação-Especial. Você só pode usar 1 efeito de "Incrível Dragão Ukiyoe-P.U.N.K." por turno e apenas uma vez por turno.
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：このカードがＳ召喚に成功した場合、自分のフィールド・墓地のサイキック族・レベル３モンスターの種類の数まで相手フィールドのカードを対象として発動できる。そのカードを持ち主の手札に戻す。②：「Ｕｋ－Ｐ．Ｕ．Ｎ．Ｋ．アメイジング・ドラゴン」以外の自分の墓地の「Ｐ．Ｕ．Ｎ．Ｋ．」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    튜너 ＋ 튜너 이외의 몬스터 1장 이상
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 이 카드가 싱크로 소환에 성공했을 경우, 자신의 필드 / 묘지의 사이킥족 / 레벨 3 몬스터의 종류의 수까지 상대 필드의 카드를 대상으로 하고 발동할 수 있다. 그 카드를 주인의 패로 되돌린다. ②: "Uk(우키요에)－P.U.N.K.(펑크) 어메이징 드래곤" 이외의 자신 묘지의 "P.U.N.K.(펑크)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    协调＋1只以上协调以外的怪兽
    此卡名的①②效果1回合1次，仅可使用其中1个。①：此卡同步召唤成功的情况下，以对手场上的卡为对象可以发动，数量最多为自己场上・墓地的念动力族・等级3怪兽的种类数量。将该卡放回持有者的手牌。②：以自己墓地的1只"浮－朋.克.惊龙"以外的"朋.克."怪兽为对象可以发动。将该怪兽特殊召唤。
