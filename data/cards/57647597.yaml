text:
  en: |-
    If this card is in your hand and all monsters you control are face-up Reptile monsters (min. 1): You can target 1 face-up monster your opponent controls; change its ATK to 0, and if you do, Special Summon this card, then take damage equal to that monster's original ATK. If this card is sent to the GY as Synchro Material: You can target up to 2 face-up monsters on the field; change their ATK to 0. You can only use 1 "Reptilianne Lamia" effect per turn, and only once that turn.
  de: |-
    Falls sich diese Karte in deiner Hand befindet und alle Monster, die du kontrollierst, offene Reptil-Monster sind (min. 1): Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; ändere seine ATK zu 0 und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung, dann erhältst du Schaden in Höhe der Grund-ATK des Monsters. Falls diese Karte als Synchromaterial auf den Friedhof gelegt wird: Du kannst bis zu 2 offene Monster auf dem Spielfeld wählen; ändere ihre ATK zu 0. Du kannst nur 1 Effekt von „Reptilianische Lamia“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  es: |-
    Si esta carta está en tu mano y todos los monstruos que controlas son monstruos Reptil boca arriba (mín. 1): puedes seleccionar 1 monstruo boca arriba que controle tu adversario; cambia su ATK a 0 y, si lo haces, Invoca esta carta de Modo Especial, y después recibe daño igual al ATK original de ese monstruo. Si esta carta es mandada al Cementerio como Material de Sincronía: puedes seleccionar hasta 2 monstruos boca arriba en el Campo; cambia su ATK a 0. Sólo puedes usar 1 efecto de "Lamia Reptílica" por turno, y sólo una vez ese turno.
  fr: |-
    Si cette carte est dans votre main et que tous les monstres que vous contrôlez sont des monstres Reptile face recto (min. 1) : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; changez son ATK à 0, et si vous le faites, Invoquez Spécialement cette carte, puis recevez des dommages égaux à l'ATK d'origine du monstre. Si cette carte est envoyée au Cimetière comme Matériel Synchro : vous pouvez cibler max. 2 monstres face recto sur le Terrain ; changez leur ATK à 0. Vous ne pouvez utiliser qu'1 effet de "Hydre Reptilia" par tour, et uniquement une fois le tour.
  it: |-
    Se questa carta è nella tua mano e tutti i mostri che controlli sono mostri Rettile scoperti (minimo 1): puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; cambia il suo ATK a 0 e, se lo fai, Evoca Specialmente questa carta, poi subisci danno pari all'ATK originale di quel mostro. Se questa carta viene mandata al Cimitero come Materiale Synchro: puoi scegliere come bersaglio fino a 2 mostri scoperti sul Terreno; cambia il loro ATK a 0. Puoi utilizzare solo 1 effetto di "Lamia Rettiliana" per turno, e solo una volta in quel turno.
  pt: |-
    Se este card estiver na sua mão e todos os monstros que você controla forem monstros Réptil com a face para cima (mín. 1): você pode escolher 1 monstro com a face para cima que seu oponente controla; mude o ATK dele para 0 e, se isso acontecer, Invoque este card por Invocação-Especial e, depois, sofra dano igual ao ATK original desse monstro. Se este card for enviado para o Cemitério como Matéria Sincro: você pode escolher até 2 monstros com a face para cima no campo; mude o ATK deles para 0. Você só pode usar 1 efeito de "Lâmia Reptiliana" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：このカードが手札に存在し、自分フィールドのモンスターが爬虫類族モンスターのみの場合、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力を０にし、このカードを特殊召喚する。その後、自分はそのモンスターの元々の攻撃力分のダメージを受ける。②：このカードがＳ素材として墓地へ送られた場合、フィールドの表側表示モンスターを２体まで対象として発動できる。そのモンスターの攻撃力を０にする。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 이 카드가 패에 존재하고, 자신 필드의 몬스터가 파충류족 몬스터뿐일 경우, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력을 0 으로 하고, 이 카드를 특수 소환한다. 그 후, 자신은 그 몬스터의 원래 공격력만큼의 데미지를 받는다. ②: 이 카드가 싱크로 소재로서 묘지로 보내졌을 경우, 필드의 앞면 표시 몬스터를 2장까지 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력을 0 으로 한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合1次，仅可使用其中1个。①：此卡存在于手牌且自己场上的怪兽仅有爬虫类族怪兽的情况下，以对手场上的1只表侧表示怪兽为对象可以发动。将该怪兽的攻击力改成0，将此卡特殊召唤。然后自己受到相当于该怪兽原本攻击力数值的伤害。②：此卡作为同步素材被送至墓地的情况下，以场上最多2只表侧表示怪兽为对象可以发动。将该怪兽的攻击力改成0。
