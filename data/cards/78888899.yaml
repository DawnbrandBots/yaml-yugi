text:
  en: |-
    During your opponent's turn, if this card is in your hand or GY (Quick Effect): You can target 1 "Centur-Ion" monster you control, except "Centur-Ion Emeth VI"; place it in your Spell & Trap Zone as a face-up Continuous Trap, and if you do, Special Summon this card, also you cannot Special Summon "Centur-Ion Emeth VI" for the rest of this turn. During the Main Phase, if this card is a Continuous Trap: You can Special Summon this card. You can only use each effect of "Centur-Ion Emeth VI" once per turn.
  de: |-
    Während des Spielzugs deines Gegners, falls sich diese Karte in deiner Hand oder deinem Friedhof befindet (Schnelleffekt): Du kannst 1 „Centur-Ion“-Monster wählen, das du kontrollierst, außer „Centur-Ion Emeth VI“; lege es als offene Permanente Falle in deine Zauber- & Fallenzone und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung, zusätzlich kannst du für den Rest dieses Spielzugs „Centur-Ion Emeth VI“ nicht als Spezialbeschwörung beschwören. Während der Main Phase, falls diese Karte eine Permanente Falle ist: Du kannst diese Karte als Spezialbeschwörung beschwören. Du kannst jeden Effekt von „Centur-Ion Emeth VI“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante el turno de tu adversario, si esta carta está en tu mano o Cementerio (Efecto Rápido): puedes seleccionar 1 monstruo "Centur-Ión" que controles, excepto "Centur-Ión Emeth VI"; ponlo en tu Zona de Magia y Trampas como una Trampa Continua boca arriba y, si lo haces, Invoca esta carta de Modo Especial, y además no puedes Invocar de Modo Especial "Centur-Ión Emeth VI" por el resto de este turno. Durante la Main Phase, si esta carta es una Trampa Continua: puedes Invocar esta carta de Modo Especial. Sólo puedes usar cada efecto de "Centur-Ión Emeth VI" una vez por turno.
  fr: |-
    Durant le tour de votre adversaire, si cette carte est dans votre main ou Cimetière (Effet Rapide) : vous pouvez cibler 1 monstre "Centur-Ion" que vous contrôlez ("Centur-Ion Emeth VI" exclu) ; placez-le dans votre Zone Magie & Piège comme Piège Continu face recto, et si vous le faites, Invoquez Spécialement cette carte, et aussi, vous ne pouvez pas Invoquer Spécialement "Centur-Ion Emeth VI" le reste de ce tour. Durant la Main Phase, si cette carte est un Piège Continu : vous pouvez Invoquer Spécialement cette carte. Vous ne pouvez utiliser chaque effet de "Centur-Ion Emeth VI" qu'une fois par tour.
  it: |-
    Durante il turno del tuo avversario, se questa carta è nella tua mano o Cimitero (Effetto Rapido): puoi scegliere come bersaglio 1 mostro "Centur-Ion" che controlli, eccetto "Centur-Ion Emeth VI"; mettilo nella tua Zona Magie & Trappole come una Trappola Continua scoperta e, se lo fai, Evoca Specialmente questa carta, inoltre non puoi Evocare Specialmente "Centur-Ion Emeth VI" per il resto di questo turno. Durante la Main Phase, se questa carta è una Trappola Continua: puoi Evocare Specialmente questa carta. Puoi utilizzare ogni effetto di "Centur-Ion Emeth VI" una sola volta per turno.
  pt: |-
    Durante o turno do seu oponente, se este card estiver na sua mão ou no Cemitério (Efeito Rápido): você pode escolher 1 monstro "Centur-Ião" que você controla, exceto "Centur-Ião Emeth VI"; coloque-o na sua Zona de Magias & Armadilhas como uma Armadilha Contínua com a face para cima e, se isso acontecer, Invoque este card por Invocação-Especial e, além disso, você não pode Invocar "Centur-Ião Emeth VI" por Invocação-Especial pelo resto deste turno. Durante a Fase Principal, se este card for uma Armadilha Contínua: você pode Invocar este card por Invocação-Especial. Você só pode usar cada efeito de "Centur-Ião Emeth VI" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札・墓地に存在する場合、相手ターンに、「重騎兵エメトⅥ」以外の自分フィールドの「センチュリオン」モンスター１体を対象として発動できる。そのモンスターを永続罠カード扱いで自分の魔法＆罠ゾーンに表側表示で置き、このカードを特殊召喚する。このターン、自分は「重騎兵エメトⅥ」を特殊召喚できない。②：このカードが永続罠カード扱いの場合、自分・相手のメインフェイズに発動できる。このカードを特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패 / 묘지에 존재할 경우, 상대 턴에, "센츄리온 에메트Ⅵ(젝스)" 이외의 자신 필드의 "센츄리온" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 지속 함정 카드로 취급하여 자신의 마법 & 함정 존에 앞면 표시로 놓고, 이 카드를 특수 소환한다. 이 턴에, 자신은 "센츄리온 에메트Ⅵ(젝스)"를 특수 소환할 수 없다. ②: 이 카드를 지속 함정 카드로 취급할 경우, 자신 / 상대의 메인 페이즈에 발동할 수 있다. 이 카드를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。
    ①：此卡存在于手牌・墓地的情况下，在对手回合中，以自己场上的“重装百夫骑兵 艾梅忒Ⅵ”以外的１只“百夫骑”怪兽为对象可以发动。将该怪兽视为永续陷阱卡，以表侧表示放在自己的魔法与陷阱区域，将此卡特殊召唤。此回合，自己不可特殊召唤“重装百夫骑兵 艾梅忒Ⅵ”。
    ②：此卡视为永续陷阱卡的情况下，在自己・对手的主要阶段可以发动。将此卡特殊召唤。
