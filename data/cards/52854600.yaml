text:
  en: |-
    If you control a Wyrm monster, or a face-up non-Effect Monster: You can Special Summon this card from your hand. If this card is sent to the GY as material for a Wyrm Synchro Monster: You can Special Summon 1 "Tenyi" Link Monster from your Extra Deck (but it cannot be used as Link Material), then you lose LP equal to its Link Rating x 1000. You can only use each effect of "Tenyi Spirit - Suruya" once per turn.
  de: |-
    Falls du ein Wyrm-Monster oder ein offenes Nichteffekt-Monster kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte als Material für ein Wyrm-Synchromonster auf den Friedhof gelegt wird: Du kannst 1 „Tenyi“-Linkmonster als Spezialbeschwörung von deinem Extra Deck beschwören (aber es kann nicht als Linkmaterial verwendet werden), dann verlierst du LP in Höhe seiner Linkzahl x 1000. Du kannst jeden Effekt von „Tenyi-Geist - Suruya“ nur einmal pro Spielzug verwenden.
  es: |-
    Si controlas un monstruo Wyrm o un Monstruo boca arriba que no sea de Efecto: puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta es mandada al Cementerio como material para un Monstruo de Sincronía Wyrm: puedes Invocar de Modo Especial, desde tu Deck Extra, 1 Monstruo de Enlace "Tenyi" (pero éste no puede ser usado como Material de Enlace), y después pierdes LP iguales a su Rating de Enlace x 1000. Sólo puedes usar cada efecto de "Espíritu Tenyi - Suruya" una vez por turno.
  fr: |-
    Si vous contrôlez un monstre Wyrm ou un monstre face recto (Monstres à Effet exclus) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte est envoyée au Cimetière comme Matériel pour un Monstre Synchro Wyrm : vous pouvez Invoquer Spécialement 1 Monstre Lien "Tenyi" depuis votre Extra Deck (mais il ne peut pas être utilisé comme Matériel Lien), puis vous perdez des LP égaux à sa Classification Lien x 1000. Vous ne pouvez utiliser chaque effet de "Esprit Tenyi - Suruya" qu'une fois par tour.
  it: |-
    Se controlli un mostro Wyrm, o un Mostro non-con Effetto scoperto: puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta viene mandata al Cimitero come materiale per un Mostro Synchro Wyrm: puoi Evocare Specialmente 1 Mostro Link "Tenyi" dal tuo Extra Deck (ma esso non può essere utilizzato come Materiale Link), poi tu perdi LP pari alla sua Classificazione Link x 1000. Puoi utilizzare ogni effetto di "Spirito Tenyi - Suruya" una sola volta per turno.
  pt: |-
    Se você controlar um monstro Wyrm, ou um Monstro que não seja de Efeito com a face para cima: você pode Invocar este card por Invocação-Especial da sua mão. Se este card for enviado para o Cemitério como matéria para um Monstro Sincro Wyrm: você pode Invocar por Invocação-Especial 1 Monstro Link "Tenyi" do seu Deck Adicional (mas ele não pode ser usado como Matéria Link) e, depois, você perde PV igual ao Valor Link dele x 1000. Você só pode usar cada efeito de "Espírito Tenyi - Suruya" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：幻竜族モンスターか、効果モンスター以外の表側表示モンスターが自分フィールドに存在する場合に発動できる。このカードを手札から特殊召喚する。②：このカードが幻竜族ＳモンスターのＳ素材として墓地へ送られた場合に発動できる。ＥＸデッキから「天威」Ｌモンスター１体を特殊召喚する。その後、自分はこの効果で特殊召喚したモンスターのリンクマーカーの数×１０００ＬＰを失う。この効果で特殊召喚したモンスターはＬ素材にできない。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 환룡족 몬스터나, 효과 몬스터 이외의 앞면 표시 몬스터가 자신 필드에 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 환룡족 싱크로 몬스터의 싱크로 소재로서 묘지로 보내졌을 경우에 발동할 수 있다. 엑스트라 덱에서 "천위" 링크 몬스터 1장을 특수 소환한다. 그 후, 자신은 이 효과로 특수 소환한 몬스터의 링크 마커의 수 × 1000 LP를 상실한다. 이 효과로 특수 소환한 몬스터는 링크 소재로 할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：自己场上存在幻龙族怪兽，或效果怪兽以外的表侧表示怪兽的情况下可以发动。从手牌将此卡特殊召唤。②：此卡作为幻龙族同步怪兽的同步素材被送至墓地的情况下可以发动。从额外牌组将1只“天威”连接怪兽特殊召唤。然后，自己失去相当于以此效果特殊召唤的怪兽的连接标记的数量×1000的LP。以此效果特殊召唤的怪兽不可作为连接素材。
