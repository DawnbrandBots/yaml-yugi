text:
  en: |-
    If your opponent controls a Synchro Monster and you control no monsters, you can Special Summon this card (from your hand).
  de: |-
    Falls dein Gegner ein Synchromonster kontrolliert und du keine Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören.
  es: |-
    Si tu adversario controla un Monstruo de Sincronía y tú no controlas monstruos, puedes Invocar esta carta de Modo Especial (desde tu mano).
  fr: |-
    Si votre adversaire contrôle un Monstre Synchro et que vous ne contrôlez aucun monstre, vous pouvez Invoquer Spécialement cette carte (depuis votre main).
  it: |-
    Se il tuo avversario controlla un Mostro Synchro e tu non controlli nessun mostro, puoi Evocare Specialmente questa carta (dalla tua mano).
  pt: |-
    Se seu oponente controlar um Monstro Sincro e você não controlar nenhum monstro, você pode Invocar este card por Invocação-Especial (da sua mão).
  ja: |-
    相手フィールド上にシンクロモンスターが表側表示で存在し、自分フィールド上にモンスターが存在しない場合、このカードは手札から特殊召喚する事ができる。
  ko: |-
    상대 필드 위에 싱크로 몬스터가 앞면 표시로 존재하고, 자신 필드 위에 몬스터가 존재하지 않을 경우, 이 카드는 패에서 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    对方场上有同调怪兽表侧表示存在，自己场上没有怪兽存在的场合，这张卡可以从手卡特殊召唤。
