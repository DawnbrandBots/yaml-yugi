name:
  en: Performapal Partnaga
  de: Künstlerkumpel Partnatter
  es: Artistamigo Compañaga
  fr: Partenaga Potartiste
  it: Artistamico Compagnonaga
  pt: Camarartista Nagarceiro
  ja: <ruby>ＥＭ<rt>エンタメイト</rt></ruby>パートナーガ
  ja_romaji: Entameito Pātonāga
  ko: <ruby>EM<rt>엔터메이트</rt></ruby> 파트나가
  ko_rr:
  zh-TW:
  zh-CN: 娱乐伙伴 搭档蛇
text:
  en: |-
    If this card is Normal or Special Summoned: You can target 1 monster you control; it gains 300 ATK for each "Performapal" monster you currently control. Level 5 or lower monsters cannot attack.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 Monster wählen, das du kontrollierst; es erhält 300 ATK für jedes „Künstlerkumpel“-Monster, das du derzeit kontrollierst. Monster der Stufe 5 oder niedriger können nicht angreifen.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 monstruo que controles; éste gana 300 ATK por cada monstruo "Artistamigo" que controles en este momento. Los monstruos de Nivel 5 o menor no pueden atacar.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 monstre que vous contrôlez ; il gagne 300 ATK pour chaque monstre "Potartiste" que vous contrôlez actuellement. Les monstres de max. Niveau 5 ne peuvent pas attaquer.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 mostro che controlli; esso guadagna 300 ATK per ogni mostro "Artistamico" che controlli attualmente. I mostri di Livello 5 o inferiore non possono attaccare.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 monstro que você controla; ele ganha 300 de ATK para cada monstro "Camarartista" que você controla atualmente. Monstros de Nível 5 ou menos não podem atacar.
  ja: |-
    ①：このカードが召喚・特殊召喚に成功した場合、自分フィールドのモンスター１体を対象として発動できる。そのモンスターの攻撃力は自分フィールドの「ＥＭ」モンスターの数×３００アップする。②：このカードがモンスターゾーンに存在する限り、レベル５以下のモンスターは攻撃できない。
  ko: |-
    ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우, 자신 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력은 자신 필드의 "EM(엔터메이트)" 몬스터의 수 × 300 올린다. ②: 이 카드가 몬스터 존에 존재하는 한, 레벨 5 이하의 몬스터는 공격할 수 없다.
  zh-TW: |-
    ①：在此卡召喚・特殊召喚成功的狀況下，可將我方場上的１隻怪獸做為對象發動。該怪獸的攻擊力依據我方場上的「娛樂夥伴」怪獸的數量×３００進行提升。②：只要此卡存在於怪獸區，等級５以下的怪獸就無法攻擊。
  zh-CN: |-
    ①：这张卡召唤·特殊召唤成功的场合，以自己场上1只怪兽为对象才能发动。那只怪兽的攻击力上升自己场上的「EM」怪兽数量×300。②：只要这张卡在怪兽区域存在，5星以下的怪兽不能攻击。
card_type: Monster
monster_type_line: Reptile / Pendulum / Effect
attribute: EARTH
level: 5
atk: 500
def: 2100
pendulum_scale: 3
pendulum_effect:
  en: |-
    Once per turn: You can target 1 face-up monster you control; it gains 300 ATK for each "Performapal" card you currently control, until the end of this turn.
  de: |-
    Einmal pro Spielzug: Du kannst 1 offenes Monster wählen, das du kontrollierst; es erhält bis zum Ende dieses Spielzugs 300 ATK für jede „Künstlerkumpel“-Karte, die du derzeit kontrollierst.
  es: |-
    Una vez por turno: puedes seleccionar 1 monstruo boca arriba que controles; hasta el final de este turno, éste gana 300 ATK por cada carta "Artistamigo" que controles en este momento.
  fr: |-
    Une fois par tour : vous pouvez cibler 1 monstre face recto que vous contrôlez ; jusqu'à la fin de ce tour, il gagne 300 ATK pour chaque carte "Potartiste" que vous contrôlez actuellement.
  it: |-
    Una volta per turno: puoi scegliere come bersaglio 1 mostro scoperto che controlli; esso guadagna 300 ATK per ogni carta "Artistamico" che controlli attualmente, fino alla fine di questo turno.
  pt: |-
    Uma vez por turno: você pode escolher 1 monstro com a face para cima que você controla; até o final deste turno, ele ganha 300 de ATK para cada card "Camarartista" que você controla atualmente.
  ja: |-
    ①:１ターンに１度、自分フィールドのモンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで、自分フィールドの「ＥＭ」カードの数×３００アップする。
  ko: |-
    ①: 1턴에 1번, 자신 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지, 자신 필드의 "EM(엔터메이트)" 카드의 수 × 300 올린다.
  zh-TW: |-
    ①：１回合１次，可將我方場上的１隻怪獸做為對象發動。該怪獸的攻擊力在回合結束前，依據我方場上的「娛樂夥伴」卡的數量×３００進行提升。
  zh-CN: |-
    ①：1回合1次，以自己场上1只怪兽为对象才能发动。那只怪兽的攻击力直到回合结束时上升自己场上的「EM」卡数量×300。
