name:
  en: Appliancer Socketroll
  de: Gerätewesen Dosentroll
  es: Electrodomésticor Enchufetrol
  fr: Prisetroll Électroménageur
  it: Apparecchio Presatroll
  pt: Utensilhor Trollmada
  ja: <ruby>電<rt>でん</rt></ruby><ruby>幻<rt>げん</rt></ruby><ruby>機<rt>き</rt></ruby><ruby>塊<rt>かい</rt></ruby>コンセントロール
  ja_romaji: Dengenkikai Konsentorōru
  ko: 전환기괴 컨센트롤
  ko_rr: Jeonhwangigoe Keonsenteurol
  zh-TW:
  zh-CN: 电幻机块 插座小人
text:
  en: |-
    If you control an "Appliancer" monster: You can Special Summon this card from your hand. If another "Appliancer Socketroll" is Special Summoned to your field while you control this monster (except during the Damage Step): You can Special Summon 1 "Appliancer Socketroll" from your Deck. You can only use each effect of "Appliancer Socketroll" once per turn.
  de: |-
    Falls du ein „Gerätewesen“-Monster kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls ein anderes „Gerätewesen Dosentroll“ als Spezialbeschwörung auf deine Spielfeldseite beschworen wird, solange du dieses Monster kontrollierst (außer während des Damage Steps): Du kannst 1 „Gerätewesen Dosentroll“ als Spezialbeschwörung von deinem Deck beschwören. Du kannst jeden Effekt von „Gerätewesen Dosentroll“ nur einmal pro Spielzug verwenden.
  es: |-
    Si controlas un monstruo "Electrodomésticor": puedes Invocar esta carta de Modo Especial desde tu mano. Si otro "Electrodomésticor Enchufetrol" es Invocado de Modo Especial a tu Campo mientras tú controlas este monstruo (excepto durante el Damage Step): puedes Invocar de Modo Especial, desde tu Deck, 1 "Electrodomésticor Enchufetrol". Sólo puedes usar cada efecto de "Electrodomésticor Enchufetrol" una vez por turno.
  fr: |-
    Si vous contrôlez un monstre "Électroménageur" : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si un autre "Prisetroll Électroménageur" est Invoqué Spécialement sur votre Terrain tant que vous contrôlez ce monstre (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement 1 "Prisetroll Électroménageur" depuis votre Deck. Vous ne pouvez utiliser chaque effet de "Prisetroll Électroménageur" qu'une fois par tour.
  it: |-
    Se controlli un mostro "Apparecchio": puoi Evocare Specialmente questa carta dalla tua mano. Se un altro "Apparecchio Presatroll" viene Evocato Specialmente sul tuo Terreno mentre controlli questo mostro (eccetto durante il Damage Step): puoi Evocare Specialmente 1 "Apparecchio Presatroll" dal tuo Deck. Puoi utilizzare ogni effetto di "Apparecchio Presatroll" una sola volta per turno.
  pt: |-
    Se você controlar um monstro "Utensilhor": você pode Invocar este card por Invocação-Especial da sua mão. Se outro "Utensilhor Trollmada" for Invocado por Invocação-Especial no seu campo enquanto você controlar este monstro (exceto durante a Etapa de Dano): você pode Invocar por Invocação-Especial 1 "Utensilhor Trollmada" do seu Deck. Você só pode usar cada efeito de "Utensilhor Trollmada" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに「機塊」モンスターが存在する場合に発動できる。このカードを手札から特殊召喚する。②：このカードが既にモンスターゾーンに存在する状態で、自分フィールドに他の「電幻機塊コンセントロール」が特殊召喚された場合に発動できる。デッキから「電幻機塊コンセントロール」１体を特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "기괴" 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 이미 몬스터 존에 존재하는 상태에서, 자신 필드에 다른 "전환기괴 컨센트롤"이 특수 소환되었을 경우에 발동할 수 있다. 덱에서 "전환기괴 컨센트롤" 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：自己场上有「机块」怪兽存在的场合才能发动。这张卡从手卡特殊召唤。
    ②：这张卡已在怪兽区域存在的状态，自己场上有其他的「电幻机块 插座小人」特殊召唤的场合才能发动。从卡组把1只「电幻机块 插座小人」特殊召唤。
