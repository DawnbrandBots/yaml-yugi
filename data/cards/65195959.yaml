text:
  en: |-
    Once per turn: You can target up to 2 face-up monsters on the field; increase their Levels by 1.
  de: |-
    Einmal pro Spielzug: Du kannst bis zu 2 offene Monster auf dem Spielfeld wählen; erhöhe ihre Stufen um 1.
  es: |-
    Una vez por turno: puedes seleccionar hasta 2 monstruos boca arriba en el Campo; aumenta sus Niveles en 1.
  fr: |-
    Une fois par tour : vous pouvez cibler max. 2 monstres face recto sur le Terrain ; augmentez leur Niveau de 1.
  it: |-
    Una volta per turno: puoi scegliere come bersaglio fino a 2 mostri scoperti sul Terreno; aumenta i loro Livelli di 1.
  pt: |-
    Uma vez por turno: você pode escolher até 2 monstros com a face para cima no campo; aumente o Nível deles em 1.
  ja: |-
    ①：１ターンに１度、フィールドの表側表示モンスターを２体まで対象として発動できる。そのモンスターのレベルを１つ上げる。
  ko: |-
    ①: 1턴에 1번, 필드의 앞면 표시 몬스터를 2장까지 대상으로 하고 발동할 수 있다. 그 몬스터의 레벨을 1개 올린다.
  zh-TW:
  zh-CN: |-
    ①：1回合1次，以场上最多2只表侧表示怪兽为对象才能发动。那些怪兽的等级上升1星。
