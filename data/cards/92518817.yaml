text:
  en:
  de: |-
    Einmal pro Spielzug: Du kannst 1 anderes FEUER Monster als Tribut anbieten; beschwöre 1 FEUER Monster als Spezialbeschwörung von deiner Hand, aber zerstöre es, wenn eine offene „Flammende Hiita“, die du kontrollierst, das Spielfeld verlässt.
  es: |-
    Una vez por turno: puedes Sacrificar otro monstruo de FUEGO; Invoca de Modo Especial, desde tu mano, 1 monstruo de FUEGO, pero destrúyelo cuando una "Hiita Ardiente" boca arriba que controles deje el Campo.
  fr: |-
    Une fois par tour : vous pouvez Sacrifier 1 autre monstre FEU ; Invoquez Spécialement 1 monstre FEU depuis votre main, mais détruisez-le lorsque "Hiita, la Flamboyante" face recto que vous contrôlez quitte le Terrain.
  it: |-
    Una volta per turno: puoi offrire come Tributo 1 altro mostro FUOCO; Evoca Specialmente 1 mostro FUOCO dalla tua mano, ma distruggilo quando una "Hiita Fiammeggiante" scoperta che controlli lascia il Terreno.
  pt: |-
    Uma vez por turno: você pode oferecer como Tributo 1 outro monstro de FOGO; Invoque por Invocação-Especial 1 monstro de FOGO da sua mão, mas destrua-o quando um "Hiita em Chamas" com a face para cima que você controla deixar o campo.
  ja: |-
    ①：１ターンに１度、自分フィールドの他の炎属性モンスター１体をリリースして発動できる。手札から炎属性モンスター１体を特殊召喚する。この効果で特殊召喚したモンスターは、自分フィールドの表側表示の「燃え盛るヒータ」がフィールドから離れる場合に破壊される。
  ko: |-
    ①: 1턴에 1번, 자신 필드의 다른 화염 속성 몬스터 1장을 릴리스하고 발동할 수 있다. 패에서 화염 속성 몬스터 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터는, 자신 필드의 앞면 표시의 "타오르는 히타"가 필드에서 벗어날 경우에 파괴된다.
  zh-TW: |-
    １回合１次，可解放我方場上１隻此卡以外的炎屬性怪獸發動。從手牌特殊召喚１隻炎屬性怪獸。透過此效果特殊召喚的怪獸，在「盛燃希塔」從我方場上離開的狀況下將被破壞。
  zh-CN: |-
    １回合１次，解放我方场上除此卡以外的１只炎属性怪兽，从手牌特殊召唤１只炎属性怪兽。“盛燃希塔”离开我方场上的场合，以此效果特殊召唤的怪兽会被破坏。
