text:
  en: |-
    When your opponent activates "Raigeki": Negate its effect, and if you do, destroy all monsters your opponent controls.
  de: |-
    Wenn dein Gegner „Raigeki“ aktiviert: Annulliere seinen Effekt und falls du dies tust, zerstöre alle Monster, die dein Gegner kontrolliert.
  es: |-
    Cuando tu adversario activa "Raigeki": niega su efecto y, si lo haces, destruye todos los monstruos que controle tu adversario.
  fr: |-
    Lorsque votre adversaire active "Raigeki" : annulez son effet, et si vous le faites, détruisez tous les monstres contrôlés par votre adversaire.
  it: |-
    Quando il tuo avversario attiva "Raigeki": annulla i suoi effetti e, se lo fai, distruggi tutti i mostri controllati dal tuo avversario.
  pt: |-
    Quando seu oponente ativar "Raigeki": negue seus efeitos e, se isso acontecer, destrua todos os monstros que seu oponente controla.
  ja: |-
    相手が「サンダー・ボルト」を使用した時、自分モンスターの代わりに相手モンスターを全て破壊する。発動後このカードを破壊する。
  ko: |-
    상대가 "번개"를 사용했을 때, 자신 몬스터 대신에 상대 몬스터를 전부 파괴한다. 발동 후 이 카드를 파괴한다.
  zh-TW: |-
    可在對方發動「雷擊」時發動。將該「雷擊」效果變為無效，將對方場上的所有怪獸全部破壞。
  zh-CN: |-
    当对手使用“雷击”时，破坏对手所有怪兽来代替我方的怪兽。发动后此卡将被破坏。
