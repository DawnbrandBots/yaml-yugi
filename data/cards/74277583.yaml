  en: |-
    Armed with a mass of scissors, this monster can clip an enemy into any desired shape and size.
  de: |-
    Mit einer Vielzahl von Scheren bewaffnet, kann dieses Monster einen Feind auf jede beliebige Größe und Form zurechtstutzen.
  es: |-
    Armado con una masa de tijeras, este monstruo puede recortar a un enemigo a cualquier forma y tamaño deseado.
  fr: |-
    Armé d'un arsenal de ciseaux, ce monstre peut découper un ennemi dans la forme et la taille de son choix.
  it: |-
    Questo essere armato di forbici riduce i propri nemici in piccoli pezzi di varie forme e dimensioni.
  pt: |-
    Armado com diversas tesouras, este monstro pode talhar um inimigo em qualquer forma e tamanho.
  ja: |-
    何本も持っているハサミを器用に動かし、相手を切り刻む。
  ko: |-
    몇 개씩이나 갖고 있는 가위를 능숙하게 움직여 상대를 절단한다.
  zh-TW: |-
    靈活使用手上的多把剪刀砍殺敵人。
  zh-CN: |-
    熟练地利用手持的多把剪刀绞杀敌人。
