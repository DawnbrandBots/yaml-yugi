text:
  en: |-
    Target 1 face-up monster you control; give control of it to your opponent until the End Phase of this turn.
  de: |-
    Wähle 1 offenes Monster, das du kontrollierst; übergib die Kontrolle darüber bis zur End Phase dieses Spielzugs an deinen Gegner.
  es: |-
    Selecciona 1 monstruo boca arriba que controles; hasta la End Phase de este turno, dale su control a tu adversario.
  fr: |-
    Ciblez 1 monstre face recto que vous contrôlez ; jusqu'à la End Phase de ce tour, donnez-en le contrôle à votre adversaire.
  it: |-
    Scegli come bersaglio 1 mostro scoperto che controlli; danne il controllo al tuo avversario fino alla End Phase di questo turno.
  pt: |-
    Escolha 1 monstro com a face para cima que você controla; conceda o controle dele ao seu oponente até a Fase Final deste turno.
  ja: |-
    自分フィールド上に表側表示で存在するモンスター１体を選択して発動する。このターンのエンドフェイズ時まで、選択したカードのコントロールを相手に移す。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하고 발동한다. 이 턴의 엔드 페이즈시까지, 선택한 카드의 컨트롤을 상대에게 옮긴다.
  zh-TW: |-
    可選擇我方場上的１隻正面表示怪獸發動。此回合的結束階段時，將選擇的卡的控制權轉移至對方。
  zh-CN: |-
    选择我方场上１只表侧表示的怪兽来发动此卡。直到该回合的结束阶段时，将所选择卡牌的控制权移交给对手。
