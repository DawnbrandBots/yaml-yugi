text:
  en: |-
    Tribute 1 "Scareclaw" monster, then target 2 cards your opponent controls; destroy them, and if you control "Visas Starfrost", banish them. If a Link-3 or higher monster is on the field: You can banish this card from your GY; neither player can activate the effects of Link Monsters on the field this turn. You can only activate 1 "Scareclaw Twinsaw" per turn.
