text:
  en: |-
    When this card is Normal or Special Summoned while you control no other monsters: You can Special Summon 1 Level 3 or lower Fiend Tuner from your hand or GY. You can only use this effect of "Red Sprinter" once per turn.
  de: |-
    Wenn diese Karte als Normal- oder Spezialbeschwörung beschworen wird, solange du keine anderen Monster kontrollierst: Du kannst 1 Unterweltler-Empfänger der Stufe 3 oder niedriger als Spezialbeschwörung von deiner Hand oder deinem Friedhof beschwören. Du kannst diesen Effekt von „Roter Renner“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando esta carta es Invocada de Modo Normal o Especial mientras no controlas otros monstruos: puedes Invocar de Modo Especial, desde tu mano o Cementerio, 1 Cantante Demonio de Nivel 3 o menor. Sólo puedes usar este efecto de "Velocista Rojo" una vez por turno.
  fr: |-
    Lorsque cette carte est Invoquée Normalement ou Spécialement tant que vous ne contrôlez aucun autre monstre : vous pouvez Invoquer Spécialement 1 Syntoniseur Démon de max. Niveau 3 depuis votre main ou Cimetière. Vous ne pouvez utiliser cet effet de "Sprinteur Rouge" qu'une fois par tour.
  it: |-
    Quando questa carta viene Evocata Normalmente o Specialmente mentre non controlli nessun altro mostro: puoi Evocare Specialmente 1 Tuner Demone di Livello 3 o inferiore dalla tua mano o Cimitero. Puoi utilizzare questo effetto di "Velocista Rosso" una sola volta per turno.
  pt: |-
    Quando este card for Invocado por Invocação-Normal ou Especial enquanto você não controlar nenhum outro monstro: você pode Invocar por Invocação-Especial 1 Regulador Demônio de Nível 3 ou menos da sua mão ou do Cemitério. Você só pode usar este efeito de "Corredor Vermelho" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した時、自分フィールドに他のモンスターが存在しなければ発動できる。自分の手札・墓地からレベル３以下の悪魔族チューナー１体を特殊召喚する。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 때, 자신 필드에 다른 몬스터가 존재하지 않으면 발동할 수 있다. 자신의 패 / 묘지에서 레벨 3 이하의 악마족 튜너 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的效果1回合仅可使用1次。①：此卡召唤・特殊召唤成功时，自己场上没有其他怪兽存在的情况下可以发动。从自己的手牌・墓地挑选1只等级3以下的恶魔族协调特殊召唤。
