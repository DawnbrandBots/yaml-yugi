text:
  en: |-
    Activate this card by paying 800 LP. Once per turn, if a face-up "Yosenju" monster you control returns to the hand (except during the Damage Step): You can target 1 card your opponent controls; return it to the hand. During your End Phase, unless this effect was activated this turn (and was not negated), destroy this card.
  de: |-
    Aktiviere diese Karte, indem du 800 LP zahlst. Einmal pro Spielzug, falls ein offenes „Yosenju“-Monster, das du kontrollierst, auf die Hand zurückgegeben wird (außer während des Damage Steps): Du kannst 1 Karte wählen, die dein Gegner kontrolliert; gib sie auf die Hand zurück. Während deiner End Phase, zerstöre diese Karte, es sei denn, dieser Effekt wurde in diesem Spielzug aktiviert (und nicht annulliert).
  es: |-
    Activa esta carta pagando 800 LP. Una vez por turno, si un monstruo "Yosenju" boca arriba que controlas vuelve a la mano (excepto durante el Damage Step): puedes seleccionar 1 carta que controle tu adversario; devuélvela a la mano. Durante tu End Phase, destruye esta carta, a menos que este turno este efecto haya sido activado (y no haya sido negado).
  fr: |-
    Activez cette carte en payant 800 LP. Une fois par tour, si un monstre "Yosenju" face recto que vous contrôlez est renvoyé à la main (sauf durant la Damage Step) : vous pouvez cibler 1 carte contrôlée par votre adversaire ; renvoyez-la à la main. Durant votre End Phase, sauf si cet effet a été activé ce tour (et n'a pas été annulé), détruisez cette carte.
  it: |-
    Attiva questa carta pagando 800 LP. Una volta per turno, se un mostro "Yosenju" scoperto che controlli ritorna nella mano (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 carta controllata dal tuo avversario; falla ritornare nella mano. Durante la tua End Phase, a meno che questo effetto sia stato attivato in questo turno (e non sia stato annullato), distruggi questa carta.
  pt: |-
    Ative este card ao pagar 800 PV. Uma vez por turno, se um monstro "Yosenju" com a face para cima que você controla voltar para a mão (exceto durante a Etapa de Dano): você pode escolher 1 card que seu oponente controla; devolva-o para a mão. Durante sua Fase Final, exceto se este efeito foi ativado neste turno (e não foi negado), destrua este card.
  ja: |-
    ８００ＬＰを払ってこのカードを発動できる。①：１ターンに１度、自分フィールドの表側表示の「妖仙獣」モンスターが手札に戻った場合、相手フィールドのカード１枚を対象として発動できる。そのカードを持ち主の手札に戻す。②：自分ターンにこのカードの①の効果を適用していない場合、そのターンのエンドフェイズにこのカードは破壊される。
  ko: '800 LP를 지불하고 이 카드를 발동할 수 있다. ①: 1턴에 1번, 자신 필드의 앞면 표시의 "요선수" 몬스터가 패로 되돌아갔을 경우, 상대 필드의 카드 1장을 대상으로 하고 이 효과를 발동할 수 있다. 그 카드를 주인의 패로 되돌린다. ②: 자신 턴에 이 카드의 ①의 효과를 적용하고 있지 않을 경우, 자신 엔드 페이즈에 이 카드는 파괴된다.'
  zh-TW:
  zh-CN: |-
    支付800基本分才能把这张卡发动。①：1回合1次，自己场上的表侧表示的「妖仙兽」怪兽回到手卡的场合，以对方场上1张卡为对象才能把这个效果发动。那张卡回到持有者手卡。②：自己回合这张卡的①的效果没有适用的场合，自己结束阶段这张卡破坏。
