  en: |-
    Once per turn: You can choose 1 "Gishki" monster from your Deck and place it on top of your Deck.
  de: |-
    Einmal pro Spielzug: Du kannst 1 "Gishki"-Monster von deinem Deck bestimmen und auf dein Deck legen.
  es: |-
    Una vez por turno: puedes elegir 1 monstruo "Gishki" en tu Deck y ponerlo en la parte superior de tu Deck.
  fr: |-
    Une fois par tour : vous pouvez choisir 1 monstre "Gishki" depuis votre Deck et le placer au-dessus de votre Deck.
  it: |-
    Una volta per turno: puoi selezionare 1 mostro "Gishki" dal tuo Deck e metterlo in cima al tuo Deck.
  pt: |-
    Uma vez por turno: você pode escolher 1 monstro "Gishki" do seu Deck e colocá-lo no topo do seu Deck.
  ja: |-
    １ターンに１度、自分のデッキから「リチュア」と名のついたモンスター１体を選択してデッキの一番上に置く事ができる。
  ko: |-
    1턴에 1번, 자신의 메인 페이즈시에 발동할 수 있다. 덱에서 "리추어" 라는 이름이 붙은 몬스터 1장을 고르고 덱의 맨 위에 놓는다.
  zh-TW: |-
    １回合１次，可在我方主要階段時發動。從牌組選擇１隻冠有「咒儀」之名的怪獸置於牌組的最上方。
  zh-CN: |-
    ①：１回合１次，在自己的主要阶段可以发动。从牌组挑选１只“咒仪”怪兽，放在牌组最上面。
