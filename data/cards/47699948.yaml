name:
  en: Synchro Dilemma
  de: Synchrodilemma
  es: Dilema de Sincronía
  fr: Dilemme Synchro
  it: Synchro Dilemma
  pt: Dilema Sincro
  ja: シンクロ・ディレンマ
  ja_romaji: Shinkuro Direnma
