text:
  en: |-
    If this card is sent from the field to the GY, except by being destroyed by battle: Return it to the hand.
  de: |-
    Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird, außer indem sie durch Kampf zerstört wird: Gib sie auf die Hand zurück.
  es: |-
    Si esta carta es mandada del Campo al Cementerio, excepto si es destruida en batalla: devuélvela a la mano.
  fr: |-
    Si cette carte est envoyée depuis le Terrain au Cimetière, sauf en étant détruite au combat : renvoyez-la à la main.
  it: |-
    Se questa carta viene mandata dal Terreno al Cimitero, eccetto se distrutta in battaglia: falla ritornare nella mano.
  pt: |-
    Se este card for enviado do campo para o Cemitério, exceto ao ser destruído em batalha: devolva-o para a mão.
  ja: |-
    このカードが戦闘によって破壊される以外の方法でフィールドから墓地に送られた時、このカードは持ち主の手札に戻る。
  ko: |-
    이 카드가 전투에 의해서 파괴되는 것 이외의 방법으로 필드 위에서 묘지로 보내졌을 때, 이 카드는 주인의 패로 되돌아간다.
  zh-TW:
  zh-CN: |-
    这张卡用战斗破坏以外的方法从场上送去墓地时，这张卡回到持有者手卡。
