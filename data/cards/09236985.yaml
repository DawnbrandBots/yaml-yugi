text:
  en: |-
    This card can be used to Ritual Summon any "Gishki" Ritual Monster. You must also pay Life Points equal to the Level of the Ritual Summoned monster x 500 (when this card resolves).
  de: |-
    Diese Karte kann verwendet werden, um ein beliebiges "Gishki"-Ritualmonster als Ritualbeschwörung zu beschwören. Zusätzlich musst du Life Points in Höhe der Stufe des als Ritualbeschwörung beschworenen Monsters x 500 zahlen (wenn diese Karte aufgelöst wird).
  es: |-
    Esta carta puede usarse para Invocar por Ritual a cualquier Monstruo de Ritual "Gishki". Además debes pagar tantos Life Points como el Nivel del monstruo Invocado por Ritual x 500 (cuando se resuelve esta carta).
  fr: |-
    Cette carte peut être utilisée pour Invoquer Rituellement un Monstre Rituel "Gishki". Vous devez aussi payer des Life Points égaux au Niveau du monstre Invoqué Rituellement x 500 (lorsque cette carte est résolue).
  it: |-
    Questa carta può essere utilizzata per Evocare tramite Rituale qualsiasi Mostro Rituale "Gishki". Devi anche pagare Life Point pari al Livello del mostro Evocato tramite Rituale x 500 (quando questa carta risolve).
  pt: |-
    Este card pode ser usado para a Invocação-Ritual de qualquer Monstro de Ritual "Gishki". Você também deve pagar um número de Pontos de Vida igual ao Nível do monstro Invocado por Invocação-Ritual x 500 (quando este card resolver).
  ja: |-
    「リチュア」と名のついた儀式モンスターの降臨に必要。儀式召喚するモンスターのレベル×５００ライフポイントを払わなければならない。
  ko: |-
    "리추어"라는 이름이 붙은 의식 몬스터의 의식 소환에 필요. 의식 소환할 몬스터의 레벨 × 500 라이프 포인트를 지불해야 한다.
  zh-TW:
  zh-CN: |-
    “咒仪”仪式怪兽的降临所必需。①：支付仪式召唤的怪兽的等级×５００LP，从手牌将１只“咒仪”仪式怪兽仪式召唤。
