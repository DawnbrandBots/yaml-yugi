name:
  en: Amazoness War Chief
  de: Amazonische Kriegsanführerin
  es: Jefa de Guerra Amazoness
  fr: Cheffe de Guerre Amazonesse
  it: Capoguerra Amazoness
  pt: Chefa de Guerra Amazoness
  ja: アマゾネスの<ruby>戦<rt>せん</rt></ruby><ruby>士<rt>し</rt></ruby><ruby>長<rt>ちょう</rt></ruby>
  ja_romaji: Amazonesu no Senshichō
  ko: 아마조네스의 전사장
  ko_rr: Amajoneseu-ui Jeonsajang
  zh-TW:
  zh-CN: 亚马逊战士长
text:
  en: |-
    If you control no monsters, or only "Amazoness" monsters: You can Special Summon this card from your hand. If this card is Normal or Special Summoned: You can Set 1 "Amazoness" Spell/Trap or 1 "Polymerization" directly from your Deck, also you can only attack with "Amazoness" monsters for the rest of this turn. You can only use each effect of "Amazoness War Chief" once per turn.
  de: |-
    Falls du keine Monster oder nur „Amazonisch“-Monster kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Amazonisch“-Zauber/Falle oder 1 „Polymerisation“ direkt von deinem Deck setzen, zusätzlich kannst du für den Rest dieses Spielzugs nur mit „Amazonisch“-Monstern angreifen. Du kannst jeden Effekt von „Amazonische Kriegsanführerin“ nur einmal pro Spielzug verwenden.
  es: |-
    Si no controlas monstruos, o sólo monstruos "Amazoness": puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta es Invocada de Modo Normal o Especial: puedes Colocar 1 Mágica/Trampa "Amazoness" o 1 "Polimerización" directamente desde tu Deck, y además sólo puedes atacar con monstruos "Amazoness" por el resto de este turno. Sólo puedes usar cada efecto de "Jefa de Guerra Amazoness" una vez por turno.
  fr: |-
    Si vous ne contrôlez aucun monstre, ou uniquement des monstres "Amazonesse" : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez Poser 1 Magie/Piège "Amazonesse" ou 1 "Polymérisation" directement depuis votre Deck, et aussi, vous ne pouvez attaquer qu'avec des monstres "Amazonesse" le reste de ce tour. Vous ne pouvez utiliser chaque effet de "Cheffe de Guerre Amazonesse" qu'une fois par tour.
  it: |-
    Se non controlli nessun mostro, o solo mostri "Amazoness": puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta viene Evocata Normalmente o Specialmente: puoi Posizionare 1 Magia/Trappola "Amazoness" o 1 "Polimerizzazione" direttamente dal tuo Deck, inoltre puoi attaccare solo con mostri "Amazoness" per il resto di questo turno. Puoi utilizzare ogni effetto di "Capoguerra Amazoness" una sola volta per turno.
  pt: |-
    Se você não controlar nenhum monstro, ou apenas monstros "Amazoness": você pode Invocar este card por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Normal ou Especial: você pode Baixar 1 Magia/Armadilha "Amazoness" ou 1 "Polimerização" diretamente do seu Deck e, além disso, você só pode atacar com monstros "Amazoness" pelo resto deste turno. Você só pode usar cada efeito de "Chefa de Guerra Amazoness" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドのモンスターが、存在しない場合または「アマゾネス」モンスターのみの場合に発動できる。このカードを手札から特殊召喚する。②：このカードが召喚・特殊召喚に成功した場合に発動できる。デッキから「アマゾネス」魔法・罠カードまたは「融合」１枚を選んで自分フィールドにセットする。このターン、自分は「アマゾネス」モンスターでしか攻撃できない。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 몬스터가, 존재하지 않을 경우 또는 "아마조네스" 몬스터뿐일 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "아마조네스" 마법 / 함정 카드 또는 "융합" 1장을 고르고 자신 필드에 세트한다. 이 턴에, 자신은 "아마조네스" 몬스터로밖에 공격할 수 없다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②效果1回合各能使用1次。①：自己场上没有怪兽存在的场合，或者只有「アマゾネス／亚马逊」怪兽的场合可以发动。将这张卡从手牌特殊召唤。②：这张卡召唤或特殊召唤成功的场合可以发动。从卡组选1张「アマゾネス／亚马逊」魔法陷阱卡或者「融合」盖放到自己的场上。这个回合，自己只能用「アマゾネス／亚马逊」怪兽攻击。
