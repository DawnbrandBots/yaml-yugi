text:
  en: |-
    This card cannot be Normal Summoned or Set. This card can only be Special Summoned by sending 1 Beast-Type monster from your hand to the Graveyard. When this card is Special Summoned this way, you can activate 1 of these effects: ● Increase the Level of this card by the Level of the Beast-Type monster. ● Decrease the Level of this card by the Level of the Beast-Type monster.
  de: |-
    Diese Karte kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Diese Karte kann nur als Spezialbeschwörung beschworen werden, indem du 1 Monster vom Typ Ungeheuer von deiner Hand auf den Friedhof legst. Wenn diese Karte auf diese Weise als Spezialbeschwörung beschworen wird, kannst du 1 dieser Effekt aktivieren: ● Erhöhe die Stufe dieser Karte um die Stufe des Monsters vom Typ Ungeheuer. ● Verringere die Stufe dieser Karte um die Stufe des Monsters vom Typ Ungeheuer.
  es: |-
    Esta carta no puede ser Invocada de Modo Normal, ni Colocada. Esta carta sólo puede ser Invocada de Modo Especial mandando al Cementerio 1 monstruo de Tipo Bestia en tu mano. Cuando esta carta es Invocada de Modo Especial de esta forma, puedes activar 1 de estos efectos:
    ● Aumenta el Nivel de esta carta tanto como el Nivel del monstruo de Tipo Bestia descartado.
    ● Disminuye el Nivel de esta carta tanto como el Nivel del monstruo de Tipo Bestia descartado.
  fr: |-
    Cette carte ne peut ni être Invoquée Normalement ni être Posée. Cette carte ne peut être Invoquée Spécialement qu'en envoyant 1 monstre de Type Bête depuis votre main au Cimetière. Lorsque cette carte est Invoquée Spécialement de cette façon, vous pouvez activer 1 des effets suivants : ● Augmentez le Niveau de cette carte du Niveau du monstre de Type Bête. ● Réduisez le Niveau de cette carte du Niveau du monstre de Type Bête.
  it: |-
    Questa carta non può essere Evocata Normalmente o Posizionata. Questa carta può essere Evocata solo Specialmente mandando 1 mostro di Tipo Bestia dalla tua mano al Cimitero. Quando questa carta viene Evocata Specialmente in questo modo, puoi attivare 1 di questi effetti: ● Aumenta il Livello di questa carta del Livello del mostro di Tipo Bestia. ● Diminuisci il Livello di questa carta del Livello del mostro di Tipo Bestia.
  pt:
  ja: |-
    このカードは通常召喚できない。手札から獣族モンスター１体を墓地へ送った場合に特殊召喚する事ができる。この方法で特殊召喚に成功した時、墓地へ送ったその獣族モンスターのレベルを確認し、次の効果から１つを選択して発動する事ができる。●そのレベルの数だけこのカードのレベルを上げる。●そのレベルの数だけこのカードのレベルを下げる。
  ko: |-
    이 카드는 일반 소환/세트할 수 없다. 패에서 야수족 몬스터 1장을 묘지로 보냈을 경우에 특수 소환할 수 있다. 이 방법으로 특수 소환에 성공했을 때, 묘지로 보낸 그 야수족 몬스터의 레벨을 확인하고, 다음 효과에서 1개를 선택하여 발동할 수 있다.
    ●그 레벨의 수만큼 이 카드의 레벨을 올린다.
    ●그 레벨의 수만큼 이 카드의 레벨을 내린다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤。从手卡把1只兽族怪兽送去墓地的场合可以特殊召唤。这个方法特殊召唤成功时，可以把送去墓地的那只兽族怪兽的等级确认，从下面效果选择1个发动。●这张卡的等级上升那个等级数值。●这张卡的等级下降那个等级数值。
