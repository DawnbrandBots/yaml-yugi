text:
  en: |-
    If you control an "Artmage" monster, you can activate this card the turn it was Set. When your opponent activates a monster effect: Banish 1 Fusion Monster you control (until the End Phase), and if you do, negate the activation, and if you do that, destroy that card, then if you have 3 or more different Monster Types on your field, you can return all Spells/Traps your opponent controls to the hand. You can only activate 1 "Artmage Impasto -Recapture-" per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。自分フィールドに「アルトメギア」モンスターが存在する場合、このカードはセットしたターンでも発動できる。①：相手がモンスターの効果を発動した時に発動できる。自分フィールドの融合モンスター１体をエンドフェイズまで除外し、その発動を無効にし破壊する。その後、自分フィールドのモンスターの種族が３種類以上の場合、相手フィールドの魔法・罠カードを全て手札に戻す事ができる。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。自己场上存在“神艺”怪兽的情况下，此卡在放置的回合也可以发动。①：对手发动怪兽的效果时可以发动。将自己场上的1只融合怪兽直至结束阶段为止除外，将该发动无效并破坏。然后，自己场上怪兽的种族为3种以上的情况下，可将对手场上的魔法・陷阱卡全部放回手牌。
