text:
  en: |-
    1 WATER Tuner + 1+ non-Tuner WATER monsters
    When this card is Synchro Summoned: You can destroy all your opponent's Attack Position monsters. This card can make up to 2 attacks on monsters during each Battle Phase. If this card attacks a Defense Position monster, inflict piercing battle damage. If this card you control is destroyed by an opponent's card (by battle or card effect) and sent to your GY: You can banish 1 other WATER monster from your GY; Special Summon this card, and if you do, it is treated as a Tuner.
  de: |-
    1 WASSER Empfänger + 1+ WASSER Nicht-Empfänger-Monster
    Wenn diese Karte als Synchrobeschwörung beschworen wird: Du kannst alle Monster deines Gegners in Angriffsposition zerstören. Diese Karte kann während jeder Battle Phase bis zu 2 Angriffe gegen Monster durchführen. Falls diese Karte ein Monster in Verteidigungsposition angreift, füge durchschlagenden Kampfschaden zu. Falls diese Karte, die du kontrollierst, durch eine Karte deines Gegners (durch Kampf oder einen Karteneffekt) zerstört und auf deinen Friedhof gelegt wird: Du kannst 1 anderes WASSER Monster von deinem Friedhof verbannen; beschwöre diese Karte als Spezialbeschwörung und falls du dies tust, wird sie als Empfänger behandelt.
  es: |-
    1 Cantante de AGUA + 1+ monstruos de AGUA que no sean Cantantes
    Cuando esta carta es Invocada por Sincronía: puedes destruir todos los monstruos en Posición de Ataque de tu adversario. Esta carta puede hacer hasta 2 ataques a monstruos durante cada Battle Phase. Si esta carta ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración. Si esta carta que controlas es destruida por una carta de tu adversario (en batalla o por efecto de una carta) y mandada a tu Cementerio: puedes desterrar otro monstruo de AGUA en tu Cementerio; Invoca esta carta de Modo Especial y, si lo haces, es tratada como Cantante.
  fr: |-
    1 Syntoniseur EAU + 1+ monstre non-Syntoniseur EAU
    Lorsque cette carte est Invoquée par Synchronisation : vous pouvez détruire tous les monstres en Position d'Attaque de votre adversaire. Durant chaque Battle Phase, cette carte peut faire max. 2 attaques sur des monstres. Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants. Si cette carte que vous contrôlez est détruite par une carte de votre adversaire (au combat ou par un effet de carte) et envoyée à votre Cimetière : vous pouvez bannir 1 autre monstre EAU depuis votre Cimetière ; Invoquez Spécialement cette carte, et si vous le faites, elle est traitée comme un Syntoniseur.
  it: |-
    1 Tuner ACQUA + 1+ mostri non-Tuner ACQUA
    Quando questa carta viene Synchro Evocata: puoi distruggere tutti i mostri in Posizione di Attacco del tuo avversario. Questa carta può effettuare fino a 2 attacchi su mostri durante ogni Battle Phase. Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante. Se questa carta che controlli viene distrutta da una carta dell'avversario (in battaglia o dall'effetto di una carta) e mandata al tuo Cimitero: puoi bandire 1 altro mostro ACQUA dal tuo Cimitero; Evoca Specialmente questa carta e, se lo fai, essa viene considerata come un Tuner.
  pt: |-
    1 Regulador de ÁGUA + 1+ monstros não-Reguladores de ÁGUA
    Quando este card for Invocado por Invocação-Sincro: você pode destruir todos os monstros em Posição de Ataque do seu oponente. Este card pode realizar até 2 ataques contra monstros durante cada Fase de Batalha. Se este card atacar um monstro em Posição de Defesa, cause dano de batalha perfurante. Se este card que você controla for destruído por um card do oponente (em batalha ou por um efeito de card) e enviado para o seu Cemitério: você pode banir 1 outro monstro de ÁGUA no seu Cemitério; Invoque este card por Invocação-Especial e, se isso acontecer, ele é considerado como um Regulador.
  ja: |-
    水属性チューナー＋チューナー以外の水属性モンスター１体以上
    ①：このカードがＳ召喚に成功した時に発動できる。相手フィールドの攻撃表示モンスターを全て破壊する。②：このカードは１度のバトルフェイズ中に２回までモンスターに攻撃できる。③：このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ戦闘ダメージを与える。④：このカードが相手によって破壊され墓地へ送られた場合、このカード以外の自分の墓地の水属性モンスター１体を除外して発動できる。このカードをチューナー扱いで特殊召喚する。
  ko: |-
    물 속성 튜너 + 튜너 이외의 물 속성 몬스터 1장 이상
    ① : 이 카드가 싱크로 소환에 성공했을 때에 발동할 수 있다. 상대 필드의 공격 표시 몬스터를 전부 파괴한다. ② : 이 카드는 1번의 배틀 페이즈 중에 2번까지 몬스터에게 공격할 수 있다. ③ : 이 카드가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 전투 데미지를 준다. ④ : 이 카드가 상대에 의해 파괴되어 묘지로 보내졌을 경우, 이 카드 이외의 자신 묘지의 물 속성 몬스터 1장을 제외하고 발동할 수 있다. 이 카드를 튜너로 취급하여 특수 소환한다.
  zh-TW:
  zh-CN: |-
    水属性调整＋调整以外的水属性怪兽1只以上
    ①：这张卡同调召唤成功时才能发动。对方场上的攻击表示怪兽全部破坏。②：这张卡在同1次的战斗阶段中最多2次可以向怪兽攻击。③：这张卡向守备表示怪兽攻击的场合，给与攻击力超过那个守备力的数值的战斗伤害。④：这张卡被对方破坏送去墓地的场合，把这张卡以外的自己墓地1只水属性怪兽除外才能发动。这张卡当作调整使用特殊召唤。
