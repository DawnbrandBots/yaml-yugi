text:
  en: |-
    Special Summon 1 "Vampire" monster from your Deck, but destroy it during the End Phase of this turn. You can only activate 1 "Vampire Awakening" per turn.
  de: |-
    Beschwöre 1 „Vampir“-Monster als Spezialbeschwörung von deinem Deck, aber zerstöre es während der End Phase dieses Spielzugs. Du kannst nur 1 „Vampirerwachen“ pro Spielzug aktivieren.
  es: |-
    Invoca de Modo Especial, desde tu Deck, 1 monstruo "Vampiro/a", pero destrúyelo durante la End Phase de este turno. Sólo puedes activar 1 "Despertar del Vampiro" por turno.
  fr: |-
    Invoquez Spécialement 1 monstre "Vampire" depuis votre Deck, mais détruisez-le durant la End Phase de ce tour. Vous ne pouvez activer qu'1 "Réveil de Vampire" par tour.
  it: |-
    Evoca Specialmente 1 mostro "Vampiro" dal tuo Deck, ma distruggilo durante la End Phase di questo turno. Puoi attivare solo 1 "Risveglio dei Vampiri" per turno.
  pt: |-
    Invoque por Invocação-Especial 1 monstro "Vampiro(a)" do seu Deck, mas destrua-o durante a Fase Final deste turno. Você só pode ativar 1 "Despertar do Vampiro" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：デッキから「ヴァンパイア」モンスター１体を特殊召喚する。この効果で特殊召喚したモンスターはこのターンのエンドフェイズに破壊される。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 덱에서 "뱀파이어" 몬스터 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터는 이 턴의 엔드 페이즈에 파괴된다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡在1个回合只可发动1张。①：从牌组特殊召唤1只"吸血鬼"怪兽。用这个效果特殊召唤的怪兽将在这个回合的结束阶段被破坏。
