name:
  en: Field Barrier
  de: Feld-Barriere
  es: Barrera del Campo
  fr: Barrière de Terrain
  it: Barriera Terreno
  pt: Barreira de Campo
  ja: フィールドバリア
  ja_romaji: Fīrudo Baria
  ko: 필드 베리어
  ko_rr:
  zh-TW: 場地屏障
  zh-CN: 场地屏障
text:
  en: |-
    Field Spells on the field cannot be destroyed. Neither player can activate a new Field Spell Card. You can only control 1 "Field Barrier".
  de: |-
    Spielfeldzauber auf dem Spielfeld können nicht zerstört werden. Kein Spieler kann eine neue Spielfeldzauberkarte aktivieren. Du kannst nur 1 „Feld-Barriere“ kontrollieren.
  es: |-
    Las Mágicas de Campo en el Campo no pueden ser destruidas. Ningún jugador puede activar una Carta Mágica de Campo nueva. Sólo puedes controlar 1 "Barrera del Campo".
  fr: |-
    Les Magies de Terrain sur le Terrain ne peuvent pas être détruites. Aucun joueur ne peut activer de nouvelles Cartes Magie de Terrain. Vous ne pouvez contrôler qu'1 "Barrière de Terrain".
  it: |-
    Le Magie Terreno sul Terreno non possono essere distrutte. Nessun giocatore può attivare una nuova Carta Magia Terreno. Puoi controllare solo 1 "Barriera Terreno".
  pt: |-
    Magias de Campo no campo não podem ser destruídas. Nenhum duelista pode ativar um novo Card de Magia de Campo. Você só pode controlar 1 "Barreira de Campo".
  ja: |-
    このカードがフィールド上に存在する限り、お互いにフィールド魔法カードを破壊できず、フィールド魔法カードの発動もできない。｢フィールドバリア｣は、自分フィールド上に１枚しか表側表示で存在できない。
  ko: |-
    이 카드가 필드 위에 존재하는 한, 서로 필드 마법 카드를 파괴할 수 없으며, 필드 마법 카드의 발동도 할 수 없다. "필드 베리어"는 자신 필드 위에 1장밖에 앞면 표시로 존재할 수 없다.
  zh-TW: |-
    只要此卡存在於場上，場地魔法卡就不會被破壞，雙方無法發動場地魔法卡。「場地屏障」在我方場上僅限以正面表示存在１張。
  zh-CN: |-
    只要此卡存在于场上，场地魔法卡不会被破坏，双方都不可发动场地魔法卡。我方场上只可有１张“场地屏障”以表侧表示存在。
