text:
  en:
  de: |-
    Falls diese Karte durch einen Karteneffekt als Tribut angeboten wird: Du kannst deiner Hand 1 „Nekroz“-Ritualmonster vom Typ Drache von deinem Deck hinzufügen. Falls diese Karte verbannt wird: Du kannst 1 deiner verbannten „Nekroz“-Monster wählen, außer dieser Karte; beschwöre das Monster als Spezialbeschwörung. Du kannst nur 1 Effekt von „Exa, Eisenkralle der Nekroz“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  es: |-
    Si esta carta es Sacrificada por el efecto de una carta: puedes añadir a tu mano 1 Monstruo de Ritual "Necroz" de Tipo Dragón en tu Deck. Si esta carta es desterrada: puedes seleccionar 1 de tus monstruos "Necroz" desterrados, excepto esta carta; Invoca ese monstruo de Modo Especial. Sólo puedes usar 1 efecto de "Exa, Sicario de los Necroz" por turno, y sólo una vez ese turno.
  fr: |-
    Si cette carte est Sacrifiée par un effet de carte : vous pouvez ajouter 1 Monstre Rituel "Nékroz" de Type Dragon depuis votre Deck à votre main. Si cette carte est bannie : vous pouvez cibler 1 de vos monstres "Nékroz" bannis (cette carte exclue) ; Invoquez Spécialement le monstre. Vous ne pouvez utiliser qu'1 effet de "Exa, Exécuteur Nékroz" par tour, et uniquement une fois le tour.
  it: |-
    Se questa carta viene offerta come Tributo dall'effetto di una carta: puoi aggiungere 1 Mostro Rituale "Nekroz" di Tipo Drago dal tuo Deck alla tua mano. Se questa carta viene bandita: puoi scegliere come bersaglio 1 dei tuoi mostri "Nekroz" banditi, eccetto questa carta; Evoca Specialmente quel mostro. Puoi utilizzare solo 1 effetto di "Exa, Esecutore dei Nekroz" per turno, e solo una volta in quel turno.
  pt: |-
    Se este card for oferecido como Tributo por um efeito de card: você pode adicionar 1 Monstro de Ritual "Necroz" do Tipo Dragão do seu Deck à sua mão. Se este card for banido: você pode escolher 1 dos seus monstros "Necroz" banidos, exceto este card; Invoque esse monstro por Invocação-Especial. Você só pode usar 1 efeito de "Exa, o Executor de Necroz" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。
    ①：このカードが効果でリリースされた場合に発動できる。デッキからドラゴン族の「影霊衣」儀式モンスター１体を手札に加える。
    ②：このカードが除外された場合、自分の除外状態の他の「影霊衣」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    "네크로즈의 전사 에그자"의 ①②의 효과는 1턴에 1번, 1개밖에 사용할 수 없다. ①: 이 카드가 효과로 릴리스되었을 경우에 발동할 수 있다. 덱에서 드래곤족의 "네크로즈" 의식 몬스터 1장을 패에 넣는다. ②: 이 카드가 제외되었을 경우, 이 카드 이외의 제외되어 있는 자신의 "네크로즈" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW: |-
    「影靈衣的戰士 艾格扎」的①②效果，１回合僅限使用１次其中１個效果。①：可在此卡因效果被解放的狀況下發動。從牌組將１隻龍族的「影靈衣」儀式怪獸加入手牌。②：在此卡被除外的狀況下，可將我方被除外的１隻此卡以外的「影靈衣」怪獸做為對象發動。特殊召喚該怪獸。
  zh-CN: |-
    “影灵衣的战士 艾格扎”的①②效果１回合１次，只可使用其中１个。①：此卡因效果被释放的场合可发动。从牌组将１只龙族的“影灵衣”仪式怪兽加入手牌。②：此卡被除外的场合，可以我方１只除此卡以外被除外的“影灵衣”怪兽为对象发动。特殊召唤该怪兽。
