  de: Fossile Maschine - Totenkopfkonvoi
  es: Máquina Fósil Convoy Cráneo
  fr: Machine Fossile Convoi Squelette
  it: Macchina Fossile Teschio Convoglio
  pt: Máquina Fóssil Comboio Caveira
  ja: <ruby>古<rt>こ</rt></ruby><ruby>生<rt>せい</rt></ruby><ruby>代<rt>だい</rt></ruby><ruby>化<rt>か</rt></ruby><ruby>石<rt>せき</rt></ruby>マシン スカルコンボイ
  ja_romaji: Koseidai Kaseki Mashin Sukarukonboi
  ko: 고생대 화석 머신 스컬콘보이
  ko_rr: Gosaengdae Hwaseok Meosin Seukeolkonboi
  zh-TW:
  zh-CN: 古生代化石机动车 骷髅大卡车
text:
  en: |-
    1 Rock monster in your GY + 1 Level 7 or higher monster
    Must first be Special Summoned with "Fossil Fusion". While you control this Fusion Summoned card, all monsters your opponent controls lose ATK equal to their original DEF. This card can make up to 3 attacks on monsters during each Battle Phase. When this card destroys an opponent's monster by battle: You can inflict 1000 damage to your opponent.
  de: |-
    1 Fels-Monster in deinem Friedhof + 1 Monster der Stufe 7 oder höher
    Muss erst durch „Fossilfusion“ als Spezialbeschwörung beschworen werden. Solange du diese als Fusionsbeschwörung beschworene Karte kontrollierst, verlieren alle Monster, die dein Gegner kontrolliert, ATK in Höhe ihrer Grund-DEF. Diese Karte kann während jeder Battle Phase bis zu 3 Angriffe gegen Monster durchführen. Wenn diese Karte ein Monster eines Gegners durch Kampf zerstört: Du kannst deinem Gegner 1000 Schaden zufügen.
  es: |-
    1 monstruo Roca en tu Cementerio + 1 monstruo de Nivel 7 o mayor
    Debe ser primero Invocado de Modo Especial con "Fusión Fósil". Mientras controles esta carta Invocada por Fusión, todos los monstruos que controle tu adversario pierden ATK igual a su DEF original. Esta carta puede hacer hasta 3 ataques a monstruos durante cada Battle Phase. Cuando esta carta destruye un monstruo del adversario en batalla: puedes infligir 1000 puntos de daño a tu adversario.
  fr: |-
    1 monstre Rocher dans votre Cimetière + 1 monstre de min. Niveau 7
    Doit d'abord être Invoquée Spécialement avec "Fusion Fossile". Tant que vous contrôlez cette carte Invoquée par Fusion, tous les monstres contrôlés par votre adversaire perdent une ATK égale à leur DEF d'origine. Durant chaque Battle Phase, cette carte peut faire max. 3 attaques sur des monstres. Lorsque cette carte détruit un monstre de l'adversaire au combat : vous pouvez infliger 1000 points de dommages à votre adversaire.
  it: |-
    1 mostro Roccia nel tuo Cimitero + 1 mostro di Livello 7 o superiore
    Deve prima essere Evocato Specialmente con "Fusione Fossile". Mentre controlli questa carta Evocata tramite Fusione, tutti i mostri controllati dal tuo avversario perdono ATK pari al loro DEF originale. Questa carta può effettuare fino a 3 attacchi sui mostri durante ogni Battle Phase. Quando questa carta distrugge un mostro dell'avversario in battaglia: puoi infliggere 1000 danni al tuo avversario.
  pt: |-
    1 monstro Rocha no seu Cemitério + 1 monstro de Nível 7 ou mais
    Primeiro deve ser Invocado por Invocação-Especial com "Fusão Fóssil". Enquanto você controlar este card Invocado por Invocação-Fusão, todos os monstros que seu oponente controla perdem ATK igual à sua DEF original. Este card pode realizar até 3 ataques contra monstros durante cada Fase de Batalha. Quando este card destruir um monstro do oponente em batalha: você pode causar 1000 de dano ao seu oponente.
  ja: |-
    自分の墓地の岩石族モンスター＋レベル７以上のモンスター
    このカードは「化石融合－フォッシル・フュージョン」の効果でのみＥＸデッキから特殊召喚できる。①：融合召喚したこのカードがモンスターゾーンに存在する限り、相手フィールドのモンスターの攻撃力は、そのモンスターの元々の守備力分ダウンする。②：このカードは１度のバトルフェイズ中に３回までモンスターに攻撃できる。③：このカードが戦闘で相手モンスターを破壊した時に発動できる。相手に１０００ダメージを与える。
  ko: |-
    자신 묘지의 암석족 몬스터 ＋ 레벨 7 이상의 몬스터
    이 카드는 "화석융합－파슬 퓨전"의 효과로만 엑스트라 덱에서 특수 소환할 수 있다. ①: 융합 소환한 이 카드가 몬스터 존에 존재하는 한, 상대 필드의 몬스터의 공격력은, 그 몬스터의 원래 수비력만큼 내린다. ②: 이 카드는 1번의 배틀 페이즈 중에 3회까지 몬스터에 공격할 수 있다. ③: 이 카드가 전투로 상대 몬스터를 파괴했을 때에 발동할 수 있다. 상대에게 1000 데미지를 준다.
  zh-TW:
  zh-CN: |-
    自己墓地的岩石族怪兽＋7星以上的怪兽
    这张卡用「化石融合」的效果才能从额外卡组特殊召唤。
    ①：只要融合召唤的这张卡在怪兽区域存在，对方场上的怪兽的攻击力下降那怪兽的原本守备力数值。
    ②：这张卡在同1次的战斗阶段中最多3次可以向怪兽攻击。
    ③：这张卡战斗破坏对方怪兽时才能发动。给与对方1000伤害。
