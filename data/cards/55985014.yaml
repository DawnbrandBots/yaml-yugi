  de: Wunderkind
  es: Niño Milagro
  fr: Gosse du Miracle
  it: Ragazzo Miracoloso
  pt: Crianças Milagrosas
  ja: ミラクル・キッズ
  ja_romaji: Mirakuru Kizzu
  ko: 미러클 키즈
  ko_rr:
  zh-TW: 奇跡小子
  zh-CN: 奇迹小子
text:
  en:
  de: |-
    Wähle 1 Monster, das dein Gegner kontrolliert; das gewählte Ziel verliert bis zur End Phase 400 ATK für jedes „Heldenkind“ in deinem Friedhof.
  es: |-
    Disminuye el ATK de 1 de los monstruos de tu adversario en 400 puntos por cada "Niño Héroe" en tu Cementerio, hasta la End Phase.
  fr: |-
    Le monstre ciblé contrôlé par votre adversaire perd 400 points d'ATK pour chaque "Gosse Héros" dans votre Cimetière, jusqu'à la fin de ce tour.
  it: |-
    Scegli come bersaglio 1 mostro controllato dal tuo avversario; quel bersaglio perde 400 ATK per ogni "Ragazza Eroica" nel tuo Cimitero, fino alla End Phase.
  pt: |-
    Escolha 1 monstro que seu oponente controla; esse alvo perde 400 de ATK para cada "Herói Criança" no seu Cemitério até a Fase Final.
  ja: |-
    ①：相手フィールドのモンスター１体を対象として発動できる。その相手モンスターの攻撃力はターン終了時まで、自分の墓地の「ヒーロー・キッズ」の数×４００ダウンする。
  ko: |-
    엔드 페이즈시까지 상대 몬스터 1장의 공격력은, 자신의 묘지에 존재하는 "히어로 키즈"의 매수 × 400 포인트를 내린다.
  zh-TW: |-
    可選擇對方場上的１隻怪獸發動。該對方怪獸的攻擊力在回合結束前，依據我方墓地的「英雄小子」數量×４００進行降低。
  zh-CN: |-
    可选择对手场上的１只怪兽发动。直至回合结束时，该对手怪兽的攻击力下降我方墓地的“英雄小子”数量×４００点。
