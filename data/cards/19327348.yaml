text:
  en: |-
    FLIP: Take control of 1 DARK monster your opponent controls, while this card remains face-up on the field.
  de: |-
    (Diese Karte wird immer als „Verzaubererin“-Karte behandelt.)
    FLIPP: Übernimm die Kontrolle über 1 FINSTERNIS Monster, das dein Gegner kontrolliert, solange diese Karte offen auf dem Spielfeld liegt.
  es: |-
    VOLTEO: Mientras esta carta esté boca arriba en el Campo, toma el control de 1 monstruo de OSCURIDAD que controle tu adversario.
  fr: |-
    FLIP : Prenez le contrôle d'1 monstre TÉNÈBRES contrôlé par votre adversaire, tant que cette carte reste face recto sur le Terrain.
  it: |-
    SCOPRI: Prendi il controllo di 1 mostro OSCURITÀ controllato dal tuo avversario, fino a quando esta carta resta scoperta sul Terreno.
  pt: |-
    VIRE: Escolha 1 monstro de TREVAS que seu oponente controla; tome o controle dele enquanto este card estiver com a face para cima no campo.
  ja: |-
    ①：このカードがリバースした場合、相手フィールドの闇属性モンスター１体を対象として発動する。このモンスターが表側表示で存在する間、そのモンスターのコントロールを得る。
  ko: |-
    리버스 : 이 카드가 필드 위에 앞면 표시로 존재하는 한, 상대 필드 위의 어둠 속성 몬스터 1장의 컨트롤을 얻는다.
  zh-TW:
  zh-CN: |-
    ①：此卡反转的情况下，以对手场上的１只暗属性怪兽为对象发动。此怪兽以表侧表示存在期间，获得该怪兽的控制权。
