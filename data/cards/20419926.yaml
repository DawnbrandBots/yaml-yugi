name:
  en: Execute Protocols
  de: Protokolle ausführen
  es: Ejecutar Protocolos
  fr: Exécution de Protocoles
  it: Protocolli di Esecuzione
  pt: Executar Protocolos
  ja: ガンスリンガー・エクスキューション
  ja_romaji: Gansuringā Ekusukyūshon
  ko: 건슬링거 익스큐션
  ko_rr: Geonseullinggeo Ikseukyusyeon
