name:
  en: Cybernetic Revolution
  de: Kybernetische Revolution
  es: Revolución Cibernética
  fr: Révolution Cybernétique
  it: Rivoluzione Cibernetica
  pt: Revolução Cibernética
  ja: サイバネティック・レボリューション
  ja_romaji: Saibanetikku Reboryūshon
  ko: 사이버네틱 레볼루션
  ko_rr: Saibeonetik Rebollusyeon
  zh-TW: 人工腦革命
  zh-CN: 人工脑革命
text:
  en:
  de: |-
    Biete 1 „Cyber Drache“ als Tribut an; beschwöre 1 Fusionsmonster, das ein „Cyber Drache“-Monster als Material aufführt, als Spezialbeschwörung von deinem Extra Deck, aber es kann nicht direkt angreifen und wird während der End Phase des nächsten Spielzugs zerstört. Du kannst nur 1 „Kybernetische Revolution“ pro Spielzug aktivieren.
  es: |-
    Sacrifica 1 "Ciber Dragón"; Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo de Fusión que liste un monstruo "Ciber Dragón" como material, pero éste no puede atacar directamente, y es destruido durante la End Phase del próximo turno. Sólo puedes activar 1 "Revolución Cibernética" por turno.
  fr: |-
    Sacrifiez 1 "Cyber Dragon" ; Invoquez Spécialement 1 Monstre Fusion depuis votre Extra Deck qui liste un monstre "Cyber Dragon" comme Matériel, mais il ne peut pas attaquer directement, et il est détruit durant la End Phase du prochain tour. Vous ne pouvez activer qu'1 "Révolution Cybernétique" par tour.
  it: |-
    Offri come Tributo 1 "Cyber Drago"; Evoca Specialmente dal tuo Extra Deck 1 Mostro Fusione che indica un mostro "Cyber Drago" come materiale, ma esso non può attaccare direttamente, e viene distrutto durante la End Phase del prossimo turno. Puoi attivare solo 1 "Rivoluzione Cibernetica" per turno.
  pt: |-
    Ofereça como Tributo 1 "Dragão Cibernético"; Invoque por Invocação-Especial 1 Monstro de Fusão do seu Deck Adicional que liste um monstro "Dragão Cibernético" como matéria, mas ele não pode atacar diretamente e é destruído durante a Fase Final do próximo turno. Você só pode ativar 1 "Revolução Cibernética" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。
    ①：自分フィールドの「サイバー・ドラゴン」１体をリリースして発動できる。「サイバー・ドラゴン」モンスターを融合素材とする融合モンスター１体をＥＸデッキから特殊召喚する。この効果で特殊召喚したモンスターは、直接攻撃できず、次のターンのエンドフェイズに破壊される。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 "사이버 드래곤" 1장을 릴리스하고 발동할 수 있다. "사이버 드래곤" 몬스터를 융합 소재로 하는 융합 몬스터 1장을 엑스트라 덱에서 특수 소환한다. 이 효과로 특수 소환한 몬스터는, 직접 공격할 수 없으며, 다음 턴의 엔드 페이즈에 파괴된다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：可解放我方場上的１隻「電子龍」發動。從額外牌組特殊召喚１隻以「電子龍」怪獸做為融合素材的融合怪獸。透過此效果特殊召喚的怪獸無法直接攻擊，在下一個回合的結束階段將被破壞。
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：解放自己场上的1只“电子龙”可以发动。将1只以“电子龙”怪兽作为融合素材的融合怪兽从额外牌组特殊召唤。以此效果特殊召唤的怪兽不可直接攻击，在下一个回合的结束阶段将被破坏。
