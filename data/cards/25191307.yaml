name:
  en: Raidraptor - Bloom Vulture
  de: Überfallraptor - Blütegeier
  es: Asaltorrapaz - Buitre de Floración
  fr: Raidraptor - Vautour Fleurissant
  it: Raidraptor - Avvoltoio Fioritura
  pt: Ataqueraptor - Abutre Florescente
  ja: <ruby>ＲＲ<rt>レイド・ラプターズ</rt></ruby>－ブルーム・ヴァルチャー
  ja_romaji: Reido Raputāzu - Burūmu Varuchā
  ko: <ruby>RR<rt>레이드 랩터즈</rt></ruby>－블룸 벌쳐
  ko_rr:
  zh-TW: 急襲猛禽－盛放禿鷲
  zh-CN: 急袭猛禽－盛放秃鹫
text:
  en: |-
    If you do not control any face-up monsters, other than Winged Beast monsters: You can Special Summon both this card and 1 "Raidraptor" monster from your hand. If you control no monsters: You can target 2 Level 4 or lower "Raidraptor" monsters in your GY, including this card; Special Summon them in Defense Position. You can only use 1 "Raidraptor - Bloom Vulture" effect per turn, and only once that turn, also you cannot Special Summon monsters the turn you activate either of these effects, except DARK monsters.
  de: |-
    Falls du keine offenen Monster kontrollierst, außer Geflügeltes Ungeheuer-Monstern: Du kannst sowohl diese Karte als auch 1 „Überfallraptor“-Monster als Spezialbeschwörung von deiner Hand beschwören. Falls du keine Monster kontrollierst: Du kannst 2 „Überfallraptor“-Monster der Stufe 4 oder niedriger in deinem Friedhof wählen, darunter diese Karte; beschwöre sie als Spezialbeschwörung in die Verteidigungsposition. Du kannst nur 1 Effekt von „Überfallraptor - Blütegeier“ pro Spielzug verwenden und in jenem Spielzug nur einmal, zusätzlich kannst du in dem Spielzug, in dem du einen dieser Effekte aktivierst, keine Spezialbeschwörungen durchführen, außer von FINSTERNIS Monstern.
  es: |-
    Si no controlas ningún monstruo boca arriba, que no sean monstruos Bestia Alada: puedes Invocar de Modo Especial ambos, esta carta y 1 monstruo "Asaltorrapaz", desde tu mano. Si no controlas monstruos: puedes seleccionar 2 monstruos "Asaltorrapaz" de Nivel 4 o menor en tu Cementerio, incluyendo esta carta; Invócalos de Modo Especial en Posición de Defensa. Sólo puedes usar 1 efecto de "Asaltorrapaz - Buitre de Floración" por turno, y sólo una vez ese turno, y además no puedes Invocar monstruos de Modo Especial el turno en el que activas cualquiera de estos efectos, excepto monstruos de OSCURIDAD.
  fr: |-
    Si vous ne contrôlez aucun monstre face recto (monstres Bête Ailée exclus) : vous pouvez Invoquer Spécialement cette carte ainsi qu'1 monstre "Raidraptor" depuis votre main. Si vous ne contrôlez aucun monstre : vous pouvez cibler 2 monstres "Raidraptor" de max. Niveau 4 (cette carte incluse) dans votre Cimetière ; Invoquez-les Spécialement en Position de Défense. Vous ne pouvez utiliser qu'1 effet de "Raidraptor - Vautour Fleurissant" par tour, et uniquement une fois le tour, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres TÉNÈBRES exclus) le tour où vous activez un de ces effets.
  it: |-
    Se non controlli nessun mostro scoperto, a parte mostri Bestia Alata: puoi Evocare Specialmente sia questa carta che 1 mostro "Raidraptor" dalla tua mano. Se non controlli nessun mostro: puoi scegliere come bersaglio 2 mostri "Raidraptor" di Livello 4 o inferiore nel tuo Cimitero, compresa questa carta; Evocali Specialmente in Posizione di Difesa. Puoi utilizzare solo 1 effetto di "Raidraptor - Avvoltoio Fioritura" per turno, e solo una volta in quel turno, inoltre non puoi Evocare Specialmente mostri nel turno in cui attivi qualsiasi di questi due effetti, eccetto mostri OSCURITÀ.
  pt: |-
    Se você não controlar nenhum monstro com a face para cima, que não sejam monstros Besta Alada: você pode Invocar por Invocação-Especial tanto este card quanto 1 monstro "Ataqueraptor" da sua mão. Se você não controlar nenhum monstro: você pode escolher 2 monstros "Ataqueraptor" de Nível 4 ou menos no seu Cemitério, incluindo este card; Invoque-os por Invocação-Especial em Posição de Defesa. Você só pode usar 1 efeito de "Ataqueraptor - Abutre Florescente" por turno e apenas uma vez por turno e, além disso, você não pode Invocar monstros por Invocação-Especial no turno em que ativar qualquer um destes efeitos, exceto monstros de TREVAS.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できず、この効果を発動するターン、自分は闇属性モンスターしか特殊召喚できない。①：自分フィールドに鳥獣族モンスター以外の表側表示モンスターが存在しない場合に発動できる。このカードと「ＲＲ」モンスター１体を手札から特殊召喚する。②：自分フィールドにモンスターが存在しない場合、このカードを含む自分の墓地のレベル４以下の「ＲＲ」モンスター２体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없으며, 이 효과를 발동하는 턴에, 자신은 어둠 속성 몬스터밖에 특수 소환할 수 없다. ①: 자신 필드에 비행야수족 몬스터 이외의 앞면 표시 몬스터가 존재하지 않을 경우에 발동할 수 있다. 이 카드와 "RR(레이드 랩터즈)" 몬스터 1장을 패에서 특수 소환한다. ②: 자신 필드에 몬스터가 존재하지 않을 경우, 이 카드를 포함하는 자신 묘지의 레벨 4 이하의 "RR(레이드 랩터즈)" 몬스터 2장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다.
  zh-TW: |-
    此卡名的①②效果１回合１次，僅可使用其中１個，發動此效果的回合中，自己僅可特殊召喚闇屬性怪獸。 ①：自己場上不存在鳥獸族怪獸以外的表側表示怪獸的情況下可以發動。從手牌將此卡和１隻「急襲猛禽」怪獸特殊召喚。 ②：自己場上不存在怪獸的情況下，以包含此卡在內的、自己墓地２隻等級４以下的「急襲猛禽」怪獸為對象可以發動。將該怪獸以守備表示特殊召喚。
  zh-CN: |-
    此卡名的①②效果１回合１次，仅可使用其中１个，发动此效果的回合中，自己仅可特殊召唤暗属性怪兽。
    ①：自己场上不存在鸟兽族怪兽以外的表侧表示怪兽的情况下可以发动。从手牌将此卡和１只“急袭猛禽”怪兽特殊召唤。
    ②：自己场上不存在怪兽的情况下，以包含此卡在内的、自己墓地２只等级４以下的“急袭猛禽”怪兽为对象可以发动。将该怪兽以守备表示特殊召唤。
