name:
  en: Tour Guide From the Underworld
  de: Fremdenführerin aus der Unterwelt
  es: Guía Turística del Inframundo
  fr: Guide des Enfers
  it: Guida Tour del Mondo Sotterraneo
  pt: Guia de Excursão do Submundo
  ja: <ruby>魔<rt>ま</rt></ruby><ruby>界<rt>かい</rt></ruby><ruby>発<rt>はつ</rt></ruby><ruby>現<rt>げん</rt></ruby><ruby>世<rt>せ</rt></ruby><ruby>行<rt>ゆ</rt></ruby>きデスガイド
  ja_romaji: Makai-hatsu Gense-yuki Desu Gaido
  ko: 마계발 현세행 데스가이드
  ko_rr: Magyebal Hyeonsehaeng Deseugaideu
  zh-TW: 從魔界到現世的死亡導遊
  zh-CN: 魔界发现世行死亡向导
text:
  en: |-
    When this card is Normal Summoned: You can Special Summon 1 Level 3 Fiend monster from your hand or Deck, but negate its effects, also it cannot be used as Synchro Material.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 Unterweltler-Monster der Stufe 3 als Spezialbeschwörung von deiner Hand oder deinem Deck beschwören, aber annulliere seine Effekte, zusätzlich kann es nicht als Synchromaterial verwendet werden.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes Invocar de Modo Especial, desde tu mano o Deck, 1 monstruo Demonio de Nivel 3, pero niega sus efectos, y además no puede ser utilizado como Material de Sincronía.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez Invoquer Spécialement 1 monstre Démon de Niveau 3 depuis votre main ou Deck, mais annulez ses effets, et aussi, il ne peut pas être utilisé comme Matériel Synchro.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi Evocare Specialmente 1 mostro Demone di Livello 3 dalla tua mano o Deck, ma annulla i suoi effetti, inoltre esso non può essere utilizzato come Materiale Synchro.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode Invocar por Invocação-Especial 1 monstro Demônio de Nível 3 da sua mão ou do Deck, mas negue seus efeitos e, além disso, ele não pode ser usado como Matéria Sincro.
  ja: |-
    ①：このカードが召喚した時に発動できる。手札・デッキから悪魔族・レベル３モンスター１体を特殊召喚する。この効果で特殊召喚したモンスターは効果が無効化され、Ｓ素材にできない。
  ko: |-
    ①: 이 카드를 일반 소환했을 때에 발동할 수 있다. 패 / 덱에서 악마족 / 레벨 3 몬스터 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터는 효과가 무효화되고, 싱크로 소재로 할 수 없다.
  zh-TW: |-
    當此卡召喚成功時，可由手牌、牌組中特殊召喚1隻惡魔族、等級3的怪獸。受此效果特殊召喚的怪獸效果將被無效化，且不可作為同步素材使用。
  zh-CN: |-
    ①：此卡召唤时可以发动。从手牌・牌组将1只恶魔族・等级3怪兽特殊召唤。以此效果特殊召唤的怪兽的效果无效化，不可作为同步素材。
