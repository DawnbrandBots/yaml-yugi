text:
  en:
  de: |-
    Falls diese Karte von der Monsterkartenzone auf den Friedhof gelegt wird: Du kannst 500 Life Points zahlen und dann 1 offenes Monster wählen, das du kontrollierst; rüste das gewählte Ziel mit dieser Karte aus. Falls das ausgerüstete Monster zerstört würde, kannst du stattdessen diese Ausrüstungskarte zerstören.
  es: |-
    Si esta carta es mandada al Cementerio desde la Zona de Cartas de Monstruo: puedes pagar 500 Life Points, y después seleccionar 1 monstruo boca arriba que controles; equipa esta carta a ese objetivo. Si el monstruo equipado fuera a ser destruido, puedes destruir esta Carta de Equipo en su lugar.
  fr: |-
    Si cette carte est envoyée depuis la Zone Carte Monstre au Cimetière : vous pouvez payer 500 Life Points, puis ciblez 1 monstre face recto que vous contrôlez ; équipez cette carte à la cible. Si le monstre équipé va être détruit, vous pouvez détruire cette Carte d'Équipement à la place.
  it: |-
    Se questa carta viene mandata dalla Zona Carte Mostro al Cimitero: puoi pagare 500 Life Point, poi scegliere come bersaglio 1 mostro scoperto che controlli; equipaggia questa carta a quel bersaglio. Se il mostro equipaggiato sta per essere distrutto, puoi invece distruggere questa Carta Equipaggiamento.
  pt: |-
    Se este card for enviado da Zona dos Cards de Monstro para o Cemitério: você pode pagar 500 Pontos de Vida e, depois, escolher 1 monstro com a face para cima que você controla; equipe este card ao alvo. Se o monstro equipado seria destruído, em vez disso, você pode destruir este Card de Equipamento.
  ja: |-
    ①：このカードがモンスターゾーンから墓地へ送られた場合、５００ＬＰを払い、自分フィールドの表側表示モンスター１体を対象として発動できる。このカードを装備魔法カード扱いでその自分のモンスターに装備する。
    ②：このカードが装備カード扱いの場合、装備モンスターが破壊される場合、代わりにこのカードを破壊できる。
  ko: |-
    이 카드가 몬스터 카드 존 위에서 묘지로 보내졌을 경우, 500 라이프 포인트를 지불하는 것으로, 이 카드를 장착 카드로 취급하여 자신 필드 위에 앞면 표시로 존재하는 몬스터 1장에 장착한다. 이 카드의 장착 몬스터가 파괴될 경우, 대신에 이 카드를 파괴할 수 있다.
  zh-TW: |-
    在此卡從怪獸區被送至墓地的狀況下，可支付５００LP，選擇我方場上的１隻正面表示怪獸發動。將此卡視為裝備卡裝備於選擇的我方怪獸。在裝備怪獸被破壞的狀況下，可破壞此卡做為替代。
  zh-CN: |-
    此卡从怪兽区被送入墓地的场合，可支付５００生命点数，选择１只我方场上的表侧表示怪兽并发动。此卡被视为装备卡装备被选择的我方怪兽。装备怪兽被破坏的场合，可破坏此卡作为代替。
