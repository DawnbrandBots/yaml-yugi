  ja: |-
    このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに「光の黄金櫃」が存在する場合に発動できる。このカードを手札から特殊召喚する。②：このカードの攻撃力は、除外状態のカードの数×３００アップする。③：ＬＰを半分払って発動できる。フィールドの他のカードを全て破壊し除外する。その後、デッキから「光の黄金櫃」のカード名が記されたレベル７以下のモンスター１体を特殊召喚する。この効果で特殊召喚したモンスターのレベルは、この効果で破壊したカードの数だけ上がる。
