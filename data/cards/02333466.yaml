text:
  en: |-
    Gains 300 ATK for each banished card. You can only use each of the following effects of "Gandora-G the Dragon of Destruction" once per turn. If you control "Shining Sarcophagus": You can Special Summon this card from your hand. You can pay half your LP; destroy as many other cards on the field as possible, and if you do, banish them, then Special Summon 1 Level 7 or lower monster that mentions "Shining Sarcophagus" from your Deck, and increase its Level by the number of cards destroyed by this effect.
  de: |-
    Erhält für jede verbannte Karte 300 ATK. Du kannst jeden der folgenden Effekte von „Gandora-G der Drache der Zerstörung“ nur einmal pro Spielzug verwenden. Falls du „Glänzender Sarkophag“ kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Du kannst die Hälfte deiner LP zahlen; zerstöre so viele andere Karten auf dem Spielfeld wie möglich und falls du dies tust, verbanne sie, dann beschwöre 1 Monster der Stufe 7 oder niedriger, das „Glänzender Sarkophag“ erwähnt, als Spezialbeschwörung von deinem Deck und erhöhe seine Stufe um die Anzahl der durch diesen Effekt zerstörten Karten.
  es: |-
    Gana 300 ATK por cada carta desterrada. Sólo puedes usar cada uno de los siguientes efectos de "Gandora-G el Dragón de la Destrucción" una vez por turno. Si controlas "Cofre Brillante Sellado": puedes Invocar esta carta de Modo Especial desde tu mano. Puedes pagar la mitad de tus LP; destruye tantas otras cartas en el Campo como sea posible y, si lo haces, destiérralas, y después Invoca de Modo Especial, desde tu Deck, 1 monstruo de Nivel 7 o menor que mencione "Cofre Brillante Sellado" y aumenta su Nivel en el número de cartas destruidas por este efecto.
  fr: |-
    Gagne 300 ATK pour chaque carte bannie. Vous ne pouvez utiliser chacun des effets suivants de "Gandora-G le Dragon de la Destruction" qu'une fois par tour. Si vous contrôlez "Sarcophage Brillant" : vous pouvez Invoquer Spécialement cette carte depuis votre main. Vous pouvez payer la moitié de vos LP ; détruisez autant d'autres cartes sur le Terrain que possible, et si vous le faites, bannissez-les, puis Invoquez Spécialement 1 monstre de max. Niveau 7 qui mentionne "Sarcophage Brillant" depuis votre Deck, et augmentez son Niveau du nombre de cartes détruites par cet effet.
  it: |-
    Guadagna 300 ATK per ogni carta bandita. Puoi utilizzare ognuno dei seguenti effetti di "Gandora-G, il Drago della Distruzione" una sola volta per turno. Se controlli "Sarcofago Brillante": puoi Evocare Specialmente questa carta dalla tua mano. Puoi pagare la metà dei tuoi LP; distruggi tante altre carte sul Terreno quante possibile e, se lo fai, bandiscile, poi Evoca Specialmente 1 mostro di Livello 7 o inferiore che menziona "Sarcofago Brillante" dal tuo Deck, e aumenta il suo Livello del numero di carte distrutte da questo effetto.
  pt: |-
    Ganha 300 de ATK para cada card banido. Você só pode usar cada um dos seguintes efeitos de "Gandora-G, o Dragão da Destruição" uma vez por turno. Se você controlar "Sarcófago Brilhante": você pode Invocar este card por Invocação-Especial da sua mão. Você pode pagar metade dos seus PV; destrua tantos outros cards no campo quanto possível e, se isso acontecer, bana-os e, depois, Invoque por Invocação-Especial do seu Deck 1 monstro de Nível 7 ou menos que mencione "Sarcófago Brilhante" e aumente o Nível dele pelo número de cards destruídos por este efeito.
  ja: |-
    このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに「光の黄金櫃」が存在する場合に発動できる。このカードを手札から特殊召喚する。②：このカードの攻撃力は、除外状態のカードの数×３００アップする。③：ＬＰを半分払って発動できる。フィールドの他のカードを全て破壊し除外する。その後、デッキから「光の黄金櫃」のカード名が記されたレベル７以下のモンスター１体を特殊召喚する。この効果で特殊召喚したモンスターのレベルは、この効果で破壊したカードの数だけ上がる。
  ko: |-
    이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "빛의 황금궤"가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드의 공격력은, 제외 상태인 카드의 수 × 300 올린다. ③: LP를 절반 지불하고 발동할 수 있다. 필드의 다른 카드를 전부 파괴하고 제외한다. 그 후, 덱에서 "빛의 황금궤"의 카드명이 쓰여진 레벨 7 이하의 몬스터 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터의 레벨은, 이 효과로 파괴한 카드의 수만큼 올라간다.
  zh-TW: |-
    此卡名的①③效果１回合僅可各使用１次。
    ①：自己場上存在「光之黃金櫃」的情況下可以發動。從手牌將此卡特殊召喚。
    ②：此卡的攻擊力上升相當於除外狀態的卡的數量×３００的數值。
    ③：支付一半LP可以發動。將場上的其他卡全部破壞並除外。然後，從牌組將記載有「光之黃金櫃」卡名的１隻等級７以下的怪獸特殊召喚。以此效果特殊召喚的怪獸的等級上升相當於以此效果破壞的卡的數量的數值。
  zh-CN: |-
    此卡名的①③效果１回合仅可各使用１次。
    ①：自己场上存在“光之黄金柜”的情况下可以发动。从手牌将此卡特殊召唤。
    ②：此卡的攻击力上升相当于除外状态的卡的数量×３００的数值。
    ③：支付一半LP可以发动。将场上的其他卡全部破坏并除外。然后，从牌组将记载有“光之黄金柜”卡名的１只等级７以下的怪兽特殊召唤。以此效果特殊召唤的怪兽的等级上升相当于以此效果破坏的卡的数量的数值。
