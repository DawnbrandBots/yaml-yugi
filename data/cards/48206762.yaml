  zh-CN: 契约履行
text:
  en: |-
    Activate this card by paying 800 LP, then target 1 Ritual Monster in your GY; Special Summon it and equip it with this card. When this card is destroyed, banish the equipped monster.
  de: |-
    Aktiviere diese Karte, indem du 800 LP zahlst, und wähle dann 1 Ritualmonster in deinem Friedhof; beschwöre es als Spezialbeschwörung und rüste es mit dieser Karte aus. Wenn diese Karte zerstört wird, verbanne das ausgerüstete Monster.
  es: |-
    Activa esta carta pagando 800 LP, y después selecciona 1 Monstruo de Ritual en tu Cementerio; Invócalo de Modo Especial y equípalo con esta carta. Cuando esta carta es destruida, destierra el monstruo equipado.
  fr: |-
    Activez cette carte en payant 800 LP, puis ciblez 1 Monstre Rituel dans votre Cimetière ; Invoquez-le Spécialement et équipez-le avec cette carte. Lorsque cette carte est détruite, bannissez le monstre équipé.
  it: |-
    Attiva questa carta pagando 800 LP, poi scegli come bersaglio 1 Mostro Rituale nel tuo Cimitero; Evocalo Specialmente ed equipaggialo con questa carta. Quando questa carta viene distrutta, bandisci il mostro equipaggiato.
  pt: |-
    Ative este card ao pagar 800 PV e, depois, escolha 1 Monstro de Ritual no seu Cemitério; Invoque-o por Invocação-Especial e equipe-o com este card. Quando este card for destruído, bana o monstro equipado.
  ja: |-
    ８００ライフポイントを払う。自分の墓地から儀式モンスター１体を選択して自分フィールド上に特殊召喚し、このカードを装備する。このカードが破壊された時、装備モンスターをゲームから除外する。
  ko: |-
    800 라이프 포인트를 지불한다. 자신의 묘지에서 의식 몬스터 1장을 선택하고 자신 필드 위에 특수 소환하여, 이 카드를 장착한다. 이 카드가 파괴되었을 때, 장착 몬스터를 게임에서 제외한다.
  zh-TW:
  zh-CN: |-
    支付800基本分。从自己墓地选择1只仪式怪兽在自己场上特殊召唤，把这张卡装备。这张卡破坏时，装备怪兽从游戏中除外。
