text:
  en: |-
    Once per turn, when an attack is declared involving a monster you control and an opponent's monster: You can activate this effect; that monster you control cannot be destroyed by that battle.
  de: |-
    Einmal pro Spielzug, wenn ein Angriff deklariert wird, an dem ein Monster, das du kontrollierst, und ein Monster deines Gegners beteiligt sind: Du kannst diesen Effekt aktivieren; das Monster, das du kontrollierst, kann durch den Kampf nicht zerstört werden.
  es: |-
    Una vez por turno, cuando es declarado un ataque que involucre a un monstruo que controlas y un monstruo de tu adversario: puedes activar este efecto; ese monstruo que controlas no puede ser destruido en esa batalla.
  fr: |-
    Une fois par tour, lorsqu'une attaque impliquant un monstre que vous contrôlez et un monstre de votre adversaire est déclarée : vous pouvez activer cet effet ; le monstre que vous contrôlez ne peut pas être détruit par ce combat.
  it: |-
    Una volta per turno, quando viene dichiarato un attacco che coinvolge un mostro che controlli e un mostro dell'avversario: puoi attivare questo effetto; quel mostro che controlli non può essere distrutto in quella battaglia.
  pt: |-
    Uma vez por turno, quando um ataque for declarado envolvendo um monstro que você controla e um monstro do oponente: você pode ativar este efeito; esse monstro que você controla não pode ser destruído nessa batalha.
  ja: |-
    ①：１ターンに１度、自分のモンスターが相手モンスターと戦闘を行う攻撃宣言時に発動できる。その自分のモンスターはその戦闘では破壊されない。
  ko: |-
    ①: 1턴에 1번, 자신 몬스터가 상대 몬스터와 전투를 실행하는 공격 선언시에 발동할 수 있다. 그 자신 몬스터는 그 전투로는 파괴되지 않는다.
  zh-TW:
  zh-CN: |-
    ①：1回合1次，自己怪兽和对方怪兽进行战斗的攻击宣言时才能发动。那只自己怪兽不会被那次战斗破坏。
