name:
  en: Archfiend Heiress
  de: Erzunterweltler Thronerbin
  es: Heredera Archidemonio
  fr: Héritière Archdémon
  it: Arcidemone Ereditiera
  pt: Herdeira Arquidemônio
  ja: トリック・デーモン
  ja_romaji: Torikku Dēmon
  ko: 트릭 데몬
  ko_rr:
  zh-TW: 詭計惡魔
  zh-CN: 诡计恶魔
text:
  en: |-
    If this card is sent to the Graveyard because of a card effect or being destroyed by battle: You can add 1 "Archfiend" card from your Deck to your hand, except "Archfiend Heiress". You can only use the effect of "Archfiend Heiress" once per turn.
  de: |-
    Falls diese Karte durch einen Karteneffekt oder weil sie durch Kampf zerstört wurde auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Erzunterweltler“-Karte von deinem Deck hinzufügen, außer „Erzunterweltler Thronerbin“. Du kannst den Effekt von „Erzunterweltler Thronerbin“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es mandada al Cementerio por el efecto de una carta o por ser destruida en batalla: puedes añadir a tu mano, desde tu Deck, 1 carta "Archidemonio", excepto "Heredera Archidemonio". Sólo puedes usar el efecto de "Heredera Archidemonio" una vez por turno.
  fr: |-
    Si cette carte est envoyé au Cimetière par un effet de carte ou en étant détruite au combat : vous pouvez ajouter 1 carte "Archdémon" ("Héritière Archdémon" exclu) depuis votre Deck à votre main. Vous ne pouvez utiliser l'effet de "Héritière Archdémon" qu'une fois par tour.
  it: |-
    Se questa carta viene mandata al Cimitero a causa dell'effetto di una carta o perché distrutta in battaglia: puoi aggiungere 1 carta "Arcidemone" dal tuo Deck alla tua mano, eccetto "Arcidemone Ereditiera". Puoi utilizzare l'effetto di "Arcidemone Ereditiera" una sola volta per turno.
  pt: |-
    Se este card for enviado para o Cemitério devido a um efeito de card ou por ser destruído em batalha: você pode adicionar 1 card de "Arquidemônio" do seu Deck para a sua mão, exceto "Herdeira Arquidemônio". Você só pode usar o efeito de "Herdeira Arquidemônio" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：このカードが効果で墓地へ送られた場合、または戦闘で破壊され墓地へ送られた場合に発動できる。デッキから「トリック・デーモン」以外の「デーモン」カード１枚を手札に加える。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 효과로 묘지로 보내졌을 경우, 또는 전투로 파괴되어 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "트릭 데몬" 이외의 "데몬" 카드 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的效果1回合仅可使用1次。①：此卡因效果被送至墓地的情况下，或因战斗被破坏并被送至墓地的情况下可以发动。从牌组将“诡计恶魔”以外的1张“恶魔”卡加入手牌。
