text:
  en: |-
    This card is used to Ritual Summon "Legendary Flame Lord". You must also Tribute monsters whose total Levels equal 7 or more from the field or your hand.
  de: |-
    Mit dieser Karte wird „Legendärer Lord der Flammen“ als Ritualbeschwörung beschworen. Biete zusätzlich 1 oder mehrere Monster von deiner Hand oder deiner Spielfeldseite als Tribut an, die zusammen 7 oder mehr Stufen haben.
  es: |-
    Esta carta se usa en la Invocación de Ritual de "Señor de la Llama Legendario". También debes ofrecer monstruos cuyo Nivel total sea 7 o más de tu Campo o tu mano como Sacrificio.
  fr: |-
    Cette carte est utilisée pour faire une Invocation Rituelle de "Seigneur de la Flamme Légendaire". Vous devez également sacrifier des monstres dont le total des Niveaux est égal à 7 ou plus du Terrain ou de votre main.
  it: |-
    Questa carta è utilizzata per l'Evocazione Rituale della carta "Leggendario Signore delle Fiamme". Devi anche offrire come Tributo, dal Terreno o dalla tua Mano, mostri il cui Livello totale sia 7 o superiore.
  pt: |-
    Este card é usado para a Invocação-Ritual de "Lord da Chama Lendária". Também deve oferecer como Tributo monstros cuja soma dos Níveis seja igual ou maior que 7, do Campo ou da sua mão.
  ja: |-
    「伝説の爆炎使い」の降臨に必要。フィールドか手札から、レベルが７以上になるようカードを生け贄に捧げなければならない。
  ko: |-
    "전설의 폭염사"의 의식 소환에 필요. 필드나 패에서, 레벨이 7 이상이 되도록 카드를 제물로 바쳐야 한다.
  zh-TW:
  zh-CN: |-
    「传说的爆炎使」降临必需。必须从场上或手卡把等级直到7以上的卡作为祭品。
