name:
  en: Salamangreat Foxer
  de: Grosalamander Fuchser
  es: Salamangrande Zorr
  fr: Salamangrande Renardo
  it: Salamagna Volpio
  pt: Salamagrande Raposar
  ja: <ruby>転生炎獣<rt>サラマングレイト</rt></ruby>フォクサー
  ja_romaji: Saramangureito Fokusā
  ko: 샐러맨그레이트 폭서
  ko_rr: Saelleomaen-geureiteu Pokseo
  zh-TW: 轉生炎獸 狐颯
  zh-CN: 转生炎兽 狐飒
text:
  en:
  de: |-
    Falls du 3 oder mehr „Grosalamander“-Monster in deinem Friedhof hast: Du kannst diese Karte von deiner Hand auf den Friedhof legen und dann 1 „Grosalamander“-Linkmonster in deinem Friedhof und 1 Karte in der Zauber- & Fallenzone deines Gegners wählen; lege das gewählte Monster von deinem Friedhof ins Extra Deck zurück und falls du dies tust, zerstöre die gewählte Karte auf dem Spielfeld. Falls eine oder mehr Karten in der Zauber- & Fallenzone deines Gegners zerstört und auf den Friedhof gelegt werden, solange sich diese Karte in deinem Friedhof befindet (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung in die Verteidigungsposition beschwören. Du kannst nur 1 Effekt von „Grosalamander Fuchser“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  es: |-
    Si tienes 3 o más monstruos "Salamangrande" en tu Cementerio: puedes mandar al Cementerio esta carta en tu mano, y después selecciona 1 Monstruo de Enlace "Salamangrande" en tu Cementerio y 1 carta en la Zona de Magia y Trampas de tu adversario; devuelve al Deck Extra ese monstruo seleccionado en tu Cementerio y, si lo haces, destruye la carta seleccionada en el Campo. Si una o más cartas en la Zona de Magia y Trampas de tu adversario son destruidas y mandadas al Cementerio, mientras esta carta está en tu Cementerio (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial en Posición de Defensa. Sólo puedes usar 1 efecto de "Salamangrande Zorr" por turno, y sólo una vez ese turno.
  fr: |-
    Si vous avez min. 3 monstres "Salamangrande" dans votre Cimetière : vous pouvez envoyer cette carte depuis votre main au Cimetière, puis ciblez 1 Monstre Lien "Salamangrande" dans votre Cimetière et 1 carte dans la Zone Magie & Piège de votre adversaire ; renvoyez le monstre ciblé depuis votre Cimetière à l'Extra Deck, et si vous le faites, détruisez la carte ciblée sur le Terrain. Si une ou plusieurs cartes dans la Zone Magie & Piège de votre adversaire sont détruites et envoyées au Cimetière, tant que cette carte est dans votre Cimetière (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte en Position de Défense. Vous ne pouvez utiliser qu'1 effet de "Salamangrande Renardo" par tour, et uniquement une fois le tour.
  it: |-
    Se hai 3 o più mostri "Salamagna" nel tuo Cimitero: puoi mandare questa carta dalla tua mano al Cimitero, poi scegliere come bersaglio 1 Mostro Link "Salamagna" nel tuo Cimitero e 1 carta nella Zona Magie & Trappole del tuo avversario; fai ritornare quel mostro scelto come bersaglio dal tuo Cimitero nell'Extra Deck e, se lo fai, distruggi la carta scelta come bersaglio sul Terreno. Se una o più carte nella Zona Magie & Trappole del tuo avversario vengono distrutte e mandate al Cimitero, mentre questa carta è nel tuo Cimitero (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta in Posizione di Difesa. Puoi utilizzare solo 1 effetto di "Salamagna Volpio" per turno, e solo una volta in quel turno.
  pt: |-
    Se você tiver 3 ou mais monstros "Salamagrande" no seu Cemitério: você pode enviar este card da sua mão para o Cemitério e, depois, escolher 1 Monstro Link "Salamagrande" no seu Cemitério e 1 card na Zona de Magias & Armadilhas do seu oponente; devolva o monstro alvo do seu Cemitério para o Deck Adicional e, se isso acontecer, destrua o card alvo no campo. Se um ou mais cards na Zona de Magias & Armadilhas do seu oponente forem destruídos e enviados para o Cemitério, enquanto este card estiver no seu Cemitério (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial em Posição de Defesa. Você só pode usar 1 efeito de "Salamagrande Raposar" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。
    ①：自分の墓地の「サラマングレイト」モンスターが３体以上の場合、このカードを手札から墓地へ送り、自分の墓地の「サラマングレイト」Ｌモンスター１体と相手の魔法＆罠ゾーンのカード１枚を対象として発動できる。対象の墓地のモンスターをＥＸデッキに戻し、対象のフィールドのカードを破壊する。
    ②：このカードが墓地に存在し、相手の魔法＆罠ゾーンのカードが破壊され墓地へ送られた場合に発動できる。このカードを守備表示で特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 묘지의 "샐러맨그레이트" 몬스터가 3장 이상일 경우, 이 카드를 패에서 묘지로 보내고, 자신 묘지의 "샐러맨그레이트" 링크 몬스터 1장과 상대의 마법 & 함정 존의 카드 1장을 대상으로 하여 발동할 수 있다. 대상 묘지의 몬스터를 엑스트라 덱으로 되돌리고, 대상 필드의 카드를 파괴한다. ②: 이 카드가 묘지에 존재하고, 상대의 마법 & 함정 존의 카드가 파괴되어 묘지로 보내졌을 경우에 발동할 수 있다. 이 카드를 수비 표시로 특수 소환한다.
  zh-TW: |-
    此卡名的①②效果，１回合僅限使用１次其中１個效果。①：在我方墓地有３隻以上的「轉生炎獸」怪獸的狀況下，可將此卡從手牌送至墓地，將我方墓地的１隻「轉生炎獸」連結怪獸及對方魔法＆陷阱區的１張卡做為對象發動。將墓地的對象怪獸送回額外牌組，破壞場上的對象卡片。②：可在此卡存在於墓地，對方的魔法＆陷阱區的卡被破壞送至墓地的狀況下發動。以守備表示特殊召喚此卡。
  zh-CN: |-
    此卡名的①②效果1回合1次，仅可使用其中1个。①：自己的墓地的“转生炎兽”怪兽有3只以上的情况下，将此卡从手牌送至墓地，以自己墓地的1只“转生炎兽”连接怪兽和对手的1张魔法与陷阱区域的卡为对象可以发动。将对象之墓地的怪兽放回额外牌组，破坏对象之场上的卡。②：此卡存在于墓地，对手的魔法与陷阱区域的卡被破坏并被送至墓地的情况下可以发动。将此卡以守备表示特殊召唤。
