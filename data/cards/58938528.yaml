name:
  en: Performapal Ladyange
  de: Künstlerkumpel Damenge
  es: Artistamigo Damángel
  fr: Fillange Potartiste
  it: Artistamico Signorange
  pt: Damange Camarartista
  ja: <ruby>ＥＭ<rt>エンタメイト</rt></ruby>レディアンジュ
  ja_romaji: Entameito Redi Anju
  ko: <ruby>EM<rt>엔터메이트</rt></ruby> 레이디앙쥬
  ko_rr: Enteomeiteu Reidiangjyu
  zh-TW: 娛樂夥伴 天使女士
  zh-CN: 娱乐伙伴 天使女士
text:
  en: |-
    You can discard this card and 1 "Performapal" monster, except "Performapal Ladyange"; draw 2 cards. If this card is in your GY and you control an "Odd-Eyes" card or "Performapal Gentrude": You can place this card in your Pendulum Zone. You can only use 1 "Performapal Ladyange" effect per turn, and only once that turn.
  de: |-
    Du kannst diese Karte und 1 „Künstlerkumpel“-Monster abwerfen, außer „Künstlerkumpel Damenge“; ziehe 2 Karten. Falls diese Karte in deinem Friedhof liegt und du eine „Buntäugig“-Karte oder „Künstlerkumpel Sanfrüde“ kontrollierst: Du kannst diese Karte in deine Pendelzone legen. Du kannst nur 1 Effekt von „Künstlerkumpel Damenge“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  es: |-
    Puedes descartar esta carta y 1 monstruo "Artistamigo", excepto "Artistamigo Damángel"; roba 2 cartas. Si esta carta está en tu Cementerio y controlas una carta "Ojos Anómalos" o "Artistamigo Gentrudo": puedes poner esta carta en tu Zona de Péndulo. Sólo puedes usar 1 efecto de "Artistamigo Damángel" por turno, y sólo una vez ese turno.
  fr: |-
    Vous pouvez défausser cette carte et 1 monstre "Potartiste" ("Fillange Potartiste" exclu) ; piochez 2 cartes. Si cette carte est dans votre Cimetière et que vous contrôlez "Gentrude Potartiste" ou une carte "Yeux Impairs" : vous pouvez placer cette carte dans votre Zone Pendule. Vous ne pouvez utiliser qu'1 effet de "Fillange Potartiste" par tour, et uniquement une fois le tour.
  it: |-
    Puoi scartare questa carta e 1 mostro "Artistamico", eccetto "Artistamico Signorange"; pesca 2 carte. Se questa carta è nel tuo Cimitero e tu controlli una carta "Occhi Diversi" o "Artistamico Gentilude": puoi mettere questa carta nella tua Zona Pendulum. Puoi utilizzare solo 1 effetto di "Artistamico Signorange" per turno, e solo una volta in quel turno.
  pt: |-
    Você pode descartar este card e 1 monstro "Camarartista", exceto "Damange Camarartista"; compre 2 cards. Se este card estiver no seu Cemitério e você controlar um card "Olhos Anômalos" ou "Gentrude Camarartista": você pode colocar este card na sua Zona de Pêndulo. Você só pode usar 1 efeito de "Damange Camarartista" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②のモンスター効果は１ターンに１度、いずれか１つしか使用できない。①：手札から「ＥＭレディアンジュ」以外の「ＥＭ」モンスター１体とこのカードを捨てて発動できる。自分はデッキから２枚ドローする。②：このカードが墓地に存在し、自分フィールドに「オッドアイズ」カードまたは「ＥＭジェントルード」が存在する場合に発動できる。このカードを自分のＰゾーンに置く。
  ko: |-
    이 카드명의 ①②의 몬스터 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 패에서 "EM(엔터메이트) 레이디앙쥬" 이외의 "EM(엔터메이트)" 몬스터 1장과 이 카드를 버리고 발동할 수 있다. 자신은 덱에서 2장 드로우한다. ②: 이 카드가 묘지에 존재하고, 자신 필드에 "오드아이즈" 카드 또는 "EM(엔터메이트) 젠틀루드"가 존재할 경우에 발동할 수 있다. 이 카드를 자신의 펜듈럼 존에 놓는다.
  zh-TW:
  zh-CN: |-
    此卡名的①②怪兽效果１回合１次，仅可使用其中１个。①：从手牌将“娱乐伙伴 天使女士”以外的１只“娱乐伙伴”怪兽和此卡舍弃可以发动。自己从牌组抽２张。②：此卡存在于墓地，自己场上存在“异色眼”卡或“娱乐伙伴 粗鲁先生”的情况下可以发动。将此卡放在自己的灵摆区域。
card_type: Monster
monster_type_line: Fairy / Pendulum / Effect
attribute: LIGHT
level: 3
atk: 1000
def: 1500
pendulum_scale: 1
pendulum_effect:
  en: |-
    Once per turn, when an attack is declared involving your monster and an opponent's monster: You can discard 1 Pendulum Monster; that opponent's monster loses 1000 ATK, until the end of this turn.
  de: |-
    Einmal pro Spielzug, wenn ein Angriff deklariert wird, an dem dein Monster und ein Monster eines Gegners beteiligt sind: Du kannst 1 Pendelmonster abwerfen; jenes Monster des Gegners verliert bis zum Ende dieses Spielzugs 1000 ATK.
  es: |-
    Una vez por turno, cuando es declarado un ataque que involucra tu monstruo y un monstruo del adversario: puedes descartar 1 Monstruo de Péndulo; ese monstruo del adversario pierde 1000 ATK, hasta el final de este turno.
  fr: |-
    Une fois par tour, lorsqu'une attaque impliquant votre monstre et un monstre de l'adversaire est déclarée : vous pouvez défausser 1 Monstre Pendule ; jusqu'à la fin de ce tour, le monstre de l'adversaire perd 1000 ATK.
  it: |-
    Una volta per turno, quando viene dichiarato un attacco che coinvolge un tuo mostro e un mostro dell'avversario: puoi scartare 1 Mostro Pendulum; quel mostro dell'avversario perde 1000 ATK, fino alla fine di questo turno.
  pt: |-
    Uma vez por turno, quando um ataque for declarado envolvendo um monstro seu e um monstro do oponente: você pode descartar 1 Monstro Pêndulo; esse monstro do oponente perde 1000 de ATK até o final deste turno.
  ja: |-
    ①：１ターンに１度、自分と相手のモンスター同士が戦闘を行う攻撃宣言時に、手札からＰモンスター１体を捨てて発動できる。その相手モンスターの攻撃力はターン終了時まで１０００ダウンする。
  ko: |-
    ①: 1턴에 1번, 자신과 상대의 몬스터끼리가 전투를 실행하는 공격 선언시에, 패에서 펜듈럼 몬스터 1장을 버리고 발동할 수 있다. 그 상대 몬스터의 공격력은 턴 종료시까지 1000 내린다.
  zh-TW: |-
    ①：１回合１次，可在我方和對方的怪獸彼此進行戰鬥的攻擊宣言時，從手牌捨棄１隻鐘擺怪獸發動。該對方怪獸的攻擊力在回合結束前降低１０００。
  zh-CN: |-
    ①：１回合１次，自己的怪兽与对手的怪兽进行战斗的攻击宣言时，从手牌将１只灵摆怪兽舍弃可以发动。该对手怪兽的攻击力直至回合结束时为止下降１０００。
