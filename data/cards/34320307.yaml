  en: |-
    A living vase that bites enemies and blinds them with a blast of pollen from its flower.
  de: |-
    Eine lebende Vase, die die Feinde beißt und sie mit einem Schwall der Pollen aus ihren Blumen erblinden lässt.
  es: |-
    Un florero viviente que muerde a sus enemigos y los ciega con una descarga de polen de su flor.
  fr: |-
    Vase vivant qui mord ses ennemis et les aveugle avec un jet de pollen provenant de ses fleurs.
  it: |-
    Questo vaso morde i suoi nemici dopo averli accecati con le nuvole di polline emesse dai fiori in esso contenuti.
  pt: |-
    Um vaso vivo que morde os inimigos e os cega com uma explosão de pólen de sua flor.
  ja: |-
    生けてある花から、花粉を飛ばし噛みついてくる生きている花瓶。
  ko: |-
    꽃가루를 퍼뜨린 후, 상대에게 덤비는 살아있는 꽃병.
  zh-TW: |-
    利用插花散播花粉，緊緊咬住對方的活花瓶。
  zh-CN: |-
    利用插花散布花粉并紧紧咬住对方的活花瓶。
