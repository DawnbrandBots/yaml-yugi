text:
  en: |-
    When this card is Normal or Special Summoned: You can target 1 card in your opponent's Graveyard; place it on either the top or bottom of their Deck. You can only use this effect of "Wattsychic Fighter" once per turn.
  de: |-
    Wenn diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 Karte im Friedhof deines Gegners wählen; lege sie entweder auf oder unter sein Deck. Du kannst diesen Effekt von „Wattsychischer Kämpfer“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 carta en el Cementerio de tu adversario; ponla en la parte superior o inferior de su Deck. Sólo puedes usar este efecto de "Luchador Wattpsíquico" una vez por turno.
  fr: |-
    Lorsque cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 carte dans le Cimetière de votre adversaire ; placez-la au-dessus ou au-dessous de son Deck. Vous ne pouvez utiliser cet effet de "Combattant Électro-Psychique" qu'une fois par tour.
  it: |-
    Quando questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 carta nel Cimitero del tuo avversario; mettila in cima oppure in fondo al suo Deck. Puoi utilizzare questo effetto di "Combattente Wattsichico" una sola volta per turno.
  pt: |-
    Quando este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 card no Cemitério do seu oponente; coloque-o no topo ou no fundo do Deck dele. Você só pode usar este efeito de "Lutador Wattsíquico" uma vez por turno.
  ja: |-
    「エレキック・ファイター」の効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した時、相手の墓地のカード１枚を対象として発動できる。そのカードを相手のデッキの一番上または一番下に戻す。
  ko: |-
    이 카드가 일반 소환 / 특수 소환에 성공했을 때, 상대 묘지의 카드 1장을 선택하고 상대 덱의 맨 위 또는 맨 아래로 되돌릴 수 있다. "일렉킥 파이터"의 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    「電力超能鬥士」的效果１回合僅限使用１次。①：在此卡召喚・特殊召喚成功的狀況下，可將對方墓地的１張卡做為對象發動。將該卡送回對方牌組的最上方或最下方。
  zh-CN: |-
    「电气念力斗士」的效果1回合只能使用1次。①：这张卡召唤·特殊召唤成功时，以对方墓地1张卡为对象才能发动。那张卡回到对方卡组最上面或者最下面。
