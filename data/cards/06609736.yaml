name:
  en: Noh-P.U.N.K. Deer Note
  de: Noh-P.U.N.K. Hirschnote
  es: Noh-P.U.N.K. Nota Ciervo
  fr: Noh-P.U.N.K. Note du Cerf
  it: Noh-P.U.N.K. Nota Cervo
  pt: Nota Cervo Noh-P.U.N.K.
  ja: <ruby>Ｎｏ<rt>ノウ</rt></ruby>－<ruby>Ｐ．Ｕ．Ｎ．Ｋ．<rt>パンク</rt></ruby>ディア・ノート
  ja_romaji: Nou-Panku Dia Nōto
  ko: <rubyNo<rt>노</rt></ruby>－<rubyP.U.N.K.<rt>펑크</rt></ruby> 디어 노트
  ko_rr: No - Peongkeu Dieo Noteu
  zh-TW:
  zh-CN: 能－朋.克.鹿角音符
text:
  en: |-
    You can reveal 1 other "P.U.N.K." monster in your hand; Special Summon either the revealed monster or this card, and send the other to the GY. If this card is sent from the field to your GY: You can target 1 "P.U.N.K." monster in your GY, except a Level 5 monster; Special Summon it, but you cannot Special Summon "Noh-P.U.N.K. Deer Note" for the rest of this turn. You can only use each effect of "Noh-P.U.N.K. Deer Note" once per turn.
  de: |-
    Du kannst 1 anderes „P.U.N.K.“-Monster in deiner Hand vorzeigen; beschwöre entweder das vorgezeigte Monster oder diese Karte als Spezialbeschwörung und lege das oder die andere auf den Friedhof. Falls diese Karte vom Spielfeld auf deinen Friedhof gelegt wird: Du kannst 1 „P.U.N.K.“-Monster in deinem Friedhof wählen, außer einem Monster der Stufe 5; beschwöre es als Spezialbeschwörung, aber du kannst „Noh-P.U.N.K. Hirschnote“ für den Rest dieses Spielzugs nicht als Spezialbeschwörung beschwören. Du kannst jeden Effekt von „Noh-P.U.N.K. Hirschnote“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes mostrar otro monstruo "P.U.N.K." en tu mano; Invoca de Modo Especial el monstruo mostrado o esta carta y manda el otro al Cementerio. Si esta carta es mandada del Campo a tu Cementerio: puedes seleccionar 1 monstruo "P.U.N.K." en tu Cementerio, excepto un monstruo de Nivel 5; Invócalo de Modo Especial, pero no puedes Invocar de Modo Especial "Noh-P.U.N.K. Nota Ciervo" por el resto de este turno. Sólo puedes usar cada efecto de "Noh-P.U.N.K. Nota Ciervo" una vez por turno.
  fr: |-
    Vous pouvez révéler 1 autre monstre "P.U.N.K." dans votre main ; Invoquez Spécialement soit le monstre révélé soit cette carte, et envoyez l'autre au Cimetière. Si cette carte est envoyée depuis le Terrain à votre Cimetière : vous pouvez cibler 1 monstre "P.U.N.K." (monstres de Niveau 5 exclus) dans votre Cimetière ; Invoquez-le Spécialement, mais vous ne pouvez pas Invoquer Spécialement "Noh-P.U.N.K. Note du Cerf" le reste de ce tour. Vous ne pouvez utiliser chaque effet de "Noh-P.U.N.K. Note du Cerf" qu'une fois par tour.
  it: |-
    Puoi rivelare 1 altro mostro "P.U.N.K." nella tua mano; Evoca Specialmente il mostro rivelato oppure questa carta e manda l'altro al Cimitero. Se questa carta viene mandata dal Terreno al tuo Cimitero: puoi scegliere come bersaglio 1 mostro "P.U.N.K." nel tuo Cimitero, eccetto un mostro di Livello 5; Evocalo Specialmente, ma non puoi Evocare Specialmente "Noh-P.U.N.K. Nota Cervo" per il resto di questo turno. Puoi utilizzare ogni effetto di "Noh-P.U.N.K. Nota Cervo" una sola volta per turno.
  pt: |-
    Você pode revelar 1 outro monstro "P.U.N.K." na sua mão; Invoque por Invocação-Especial o monstro revelado ou este card e envie o outro para o Cemitério. Se este card for enviado do campo para o seu Cemitério: você pode escolher 1 monstro "P.U.N.K." no seu Cemitério, exceto um monstro de Nível 5; Invoque-o por Invocação-Especial, mas você não pode Invocar por Invocação-Especial "Nota Cervo Noh-P.U.N.K." pelo resto deste turno. Você só pode usar cada efeito de "Nota Cervo Noh-P.U.N.K." uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカード以外の手札の「Ｐ．Ｕ．Ｎ．Ｋ．」モンスター１体を相手に見せて発動できる。手札のこのカードと見せたモンスターの内、１体を特殊召喚し、もう１体を墓地へ送る。②：このカードがフィールドから墓地へ送られた場合、レベル５モンスター以外の自分の墓地の「Ｐ．Ｕ．Ｎ．Ｋ．」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。このターン、自分は「Ｎｏ－Ｐ．Ｕ．Ｎ．Ｋ．ディア・ノート」を特殊召喚できない。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드 이외의 패의 "P.U.N.K.(펑크)" 몬스터 1장을 상대에게 보여주고 발동할 수 있다. 패의 이 카드와 보여준 몬스터 중, 1장을 특수 소환하고, 나머지 1장을 묘지로 보낸다. ②: 이 카드가 필드에서 묘지로 보내졌을 경우, 레벨 5 몬스터 이외의 자신 묘지의 "P.U.N.K.(펑크)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 턴에, 자신은 "No(노)－P.U.N.K.(펑크) 디어 노트"를 특수 소환할 수 없다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：可將１隻此卡以外的手牌的「龐.克.」怪獸出示給對方發動。在手牌的此卡和出示的怪獸中，將１隻特殊召喚，另１隻送至墓地。②：在將此卡從場上送至墓地的狀況下，可將等級５怪獸以外的１隻我方墓地的「龐.克.」怪獸做為對象發動。特殊召喚該怪獸。此回合，我方無法特殊召喚「No－龐.克.鹿角仙音」。
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：将手牌的此卡以外的１只“朋.克.”怪兽向对手出示可以发动。手牌的此卡和所出示怪兽中，将其中１只特殊召唤，另１只送至墓地。②：此卡从场上被送至墓地的情况下，以自己墓地等级５怪兽以外的１只“朋.克.”怪兽为对象可以发动。将该怪兽特殊召唤。此回合，自己不可特殊召唤“能－朋.克.鹿角音符”。
