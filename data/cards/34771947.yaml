text:
  en: |-
    Monsters cannot attack the turn they are Summoned, except monsters whose original Level is 5 or higher. Once per turn, during your Main Phase: You can place 1 of your "Sanga of the Thunder", "Kazejin", or "Suijin" that is banished, or in your hand or Deck, face-up in your Spell & Trap Zone as a Continuous Spell. At the start of your opponent's Battle Phase: You can target 1 monster your opponent controls with less than 1600 ATK; destroy it.
  de: |-
    Monster können nicht in dem Spielzug angreifen, in dem sie beschworen wurden, außer Monstern, deren Grund-Stufe 5 oder höher ist. Einmal pro Spielzug, während deiner Main Phase: Du kannst 1 deiner „Sanga des Donners“, „Kazejin“ oder „Suijin“, der verbannt ist oder sich in deiner Hand oder deinem Deck befindet, offen als Permanenten Zauber in deine Zauber- & Fallenzone legen. Am Beginn der Battle Phase deines Gegners: Du kannst 1 Monster mit weniger als 1600 ATK wählen, das dein Gegner kontrolliert; zerstöre es.
  es: |-
    Ningún monstruo puede atacar el turno en el que es Invocado, excepto monstruos cuyo Nivel original sea 5 o mayor. Una vez por turno, durante tu Main Phase: puedes poner boca arriba en tu Zona de Magia y Trampas como una Mágica Continua 1 de tus "Sanga del Trueno", "Kazejin" o "Suijin" que esté desterrado, o en tu mano o Deck. Al comienzo de la Battle Phase de tu adversario: puedes seleccionar 1 monstruo que controle tu adversario con menos de 1600 ATK; destrúyelo.
  fr: |-
    Les monstres (monstres dont le Niveau d'origine est min. 5 exclus) ne peuvent pas attaquer le tour où ils sont Invoqués. Une fois par tour, durant votre Main Phase : vous pouvez placer 1 de vos "Sanga du Tonnerre", "Kazejin" ou "Suijin" qui est banni, ou dans votre main ou Deck, face recto dans votre Zone Magie & Piège comme Magie Continue. Au début de la Battle Phase de votre adversaire : vous pouvez cibler 1 monstre contrôlé par votre adversaire avec moins de 1600 ATK ; détruisez-le.
  it: |-
    I mostri non possono attaccare nel turno in cui vengono Evocati, eccetto i mostri con Livello originale 5 o superiore. Una volta per turno, durante la tua Main Phase: puoi mettere 1 dei tuoi "Sanga del Tuono", "Kazejin" o "Suijin" che è bandito, o nella tua mano o Deck, scoperto nella tua Zona Magie & Trappole come una Magia Continua. All'inizio della Battle Phase del tuo avversario: puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario con ATK inferiore a 1600; distruggilo.
  pt: |-
    Monstros não podem atacar no turno em que forem Invocados, exceto monstros cujo Nível original seja 5 ou mais. Uma vez por turno, durante sua Fase Principal: você pode colocar 1 dos seus "Sanga do Trovão", "Kazejin" ou "Suijin" que estiverem banidos, ou na sua mão ou no Deck, com a face para cima na sua Zona de Magias & Armadilhas como uma Magia Contínua. No começo da Fase de Batalha do seu oponente: você pode escolher 1 monstro que seu oponente controla com menos de 1600 de ATK; destrua-o.
