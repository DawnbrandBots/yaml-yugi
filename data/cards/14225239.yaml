text:
  en: |-
    "Elemental HERO Bubbleman" + "Elemental HERO Avian"
    Must be Fusion Summoned and cannot be Special Summoned by other ways. While you have any face-down card(s) in your Spell & Trap Card Zones, this card can attack your opponent directly.
  de: |-
    „Elementar-HELD Bubbleman“ + „Elementar-HELD Avian“
    Muss als Fusionsbeschwörung beschworen werden und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Solange du verdeckte Karten in deinen Zauber- & Fallenkartenzonen hast, kann diese Karte deinen Gegner direkt angreifen.
  es: |-
    "HÉROE Elemental Bubbleman" + "HÉROE Elemental Avian"
    Este monstruo no puede ser Invocado mediante una Invocación Especial excepto mediante una Invocación de Fusión. Si tienes cartas boca abajo en tu Zona de Cartas Mágicas y de Trampa, esta carta puede atacar los Life Points de tu adversario directamente.
  fr: |-
    "Bubbleman, HÉROS Élémentaire" + "Avian, HÉROS Élémentaire"
    Ce monstre ne peut pas être Invoqué par Invocation Spéciale excepté par une Invocation Fusion. Si vous avez au moins une carte face verso dans votre Zone Carte Magie & Piège, cette carte peut attaquer directement les Life Points de votre adversaire.
  it: |-
    "Bubbleman EROE Elementale" + "Avian EROE Elementale"
    Deve essere Evocato tramite Fusione e non può essere Evocato Specialmente in altri modi. Mentre hai una o più carte coperta nelle tue Zone Carte Magia & Trappola, questa carta può attaccare il tuo avversario direttamente.
  pt:
  ja: |-
    「E・HERO バブルマン」＋「E・HERO フェザーマン」
    このモンスターは融合召喚でしか特殊召喚できない。自分の魔法＆罠カードゾーンにカードがセットされている場合、このカードは相手プレイヤーに直接攻撃をする事ができる。
  ko: |-
    "엘리멘틀 히어로 버블맨" + "엘리멘틀 히어로 페더맨"
    이 몬스터는 융합 소환으로밖에 특수 소환할 수 없다. 자신의 마법 & 함정 카드 존에 카드가 세트하게 되고 있는 경우, 이 카드는 상대 플레이어에게 직접 공격할 수 있다.
  zh-TW:
  zh-CN: |-
    「元素英雄 水泡侠」＋「元素英雄 羽翼侠」
    这只怪兽不用融合召唤不能特殊召唤。自己的魔法与陷阱卡区域有卡盖放的场合，这张卡可以直接攻击对方玩家。
