  pt: Marítimo, o HERÓI do Elemento
  ja: <ruby>Ｅ・ＨＥＲＯ<rt>エレメンタルヒーロー</rt></ruby> セイラーマン
  ja_romaji: Erementaru Hīrō Seirāman
