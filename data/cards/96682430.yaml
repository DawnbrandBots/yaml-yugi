text:
  en: |-
    If this card is sent to the Graveyard: You can Special Summon 1 "Mermail" monster from your hand, except "Mermail Abysshilde". You can only use the effect of "Mermail Abysshilde" once per turn.
  de: |-
    Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 „Nixenrüstung“-Monster als Spezialbeschwörung von deiner Hand beschwören, außer „Nixenrüstung Abysshilde“. Du kannst den Effekt von „Nixenrüstung Abysshilde“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es mandada al Cementerio: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Sirenarmado/a", excepto "Sirenarmada Abishilde". Solo puedes usar el efecto de "Sirenarmada Abishilde" una vez por turno.
  fr: |-
    Si cette carte est envoyée au Cimetière : vous pouvez Invoquer Spécialement 1 monstre "Sirènemure" ("Sirènemure Abysshilde" exclu) depuis votre main. Vous ne pouvez utiliser l'effet de "Sirènemure Abysshilde" qu'une fois par tour.
  it: |-
    Se questa carta viene mandata al Cimitero: puoi Evocare Specialmente 1 mostro "Sirenide" dalla tua mano, eccetto "Sirenide Abisshilde". Puoi utilizzare l'effetto di "Sirenide Abisshilde" una sola volta per turno.
  pt: |-
    Se este card for enviado para o Cemitério: você pode Invocar por Invocação-Especial 1 monstro "Sirena" da sua mão, exceto "Sirena Abishilde". Você só pode usar o efeito de "Sirena Abishilde" uma vez por turno.
  ja: |-
    このカードが墓地へ送られた場合、手札から「水精鱗－アビスヒルデ」以外の「水精鱗」と名のついたモンスター１体を特殊召喚できる。「水精鱗－アビスヒルデ」の効果は１ターンに１度しか使用できない。
  ko: |-
    이 카드가 묘지로 보내졌을 경우, 패에서 "머메일-어비스힐데" 이외의 "머메일"이라는 이름이 붙은 몬스터 1장을 특수 소환할 수 있다. "머메일-어비스힐데"의 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    此卡被送入墓地的场合，可从手牌特殊召唤1只除「水精鱗－深淵希德」以外的冠有「水精鱗」之名的怪兽。「水精鱗－深淵希德」的效果1回合只可使用1次。
  zh-CN: |-
    这张卡被送去墓地的场合，可以从手卡把「水精鳞-深渊希德」以外的1只名字带有「水精鳞」的怪兽特殊召唤。「水精鳞-深渊希德」的效果1回合只能使用1次。
