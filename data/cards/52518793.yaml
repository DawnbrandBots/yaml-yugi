text:
  en: |-
    Place 1 Counter on this card each time a monster is Special Summoned from either player's Deck. All "Gladiator Beast" monsters gain 100 ATK and DEF for each of these counters on this card. If this card would be destroyed by a card effect, you can discard 1 "Colosseum - Cage of the Gladiator Beasts" to prevent this card from being destroyed.
  de: |-
    Lege jedes Mal 1 Zählmarke auf diese Karte, wenn ein Monster vom Deck eines beliebigen Spielers als Spezialbeschwörung beschworen wird. Alle „Gladiatorungeheuer“-Monster erhalten 100 ATK und DEF für jede dieser Zählmarken auf dieser Karte. Falls diese Karte durch einen Karteneffekt zerstört werden würde, kannst du ein „Kolosseum - Käfig der Gladiatorungeheuer“ abwerfen, um die Zerstörung dieser Karte zu verhindern.
  es: |-
    Pon 1 Contador en esta carta cada vez que un monstruo es Invocado de Modo Especial desde el Deck de cualquier jugador. Todos los monstruos "Bestia Gladiador" ganan 100 ATK y DEF por cada uno de estos contadores. Si esta carta fuera a ser destruida por el efecto de una carta, puedes descartar 1 "Coliseo - Jaula de las Bestias Gladiador" para prevenir que esta carta sea destruida.
  fr: |-
    Placez 1 Compteur sur cette carte à chaque fois qu'un monstre est Invoqué Spécialement depuis l'un des Decks. Tous les monstres "Bête Gladiateur" gagnent 100 points d'ATK et de DEF pour chaque compteur sur cette carte. Si cette carte doit être détruite par l'effet d'une carte, vous pouvez défausser 1 "Colisée - Cage des Bêtes Gladiateurs" pour empêcher cette carte d'être détruite.
  it: |-
    Metti 1 Segnalino su questa carta ogni volta che un mostro viene Evocato tramite Evocazione Speciale da qualsiasi Deck. Tutti i mostri "Gladiatore Bestia" guadagnano 100 ATK e DEF per ognuno di questi segnalini su questa carta. Se questa carta sta per essere distrutta dall'effetto di una carta, puoi scartare 1 "Colosseo - Gabbia dei Gladiatori Bestia" per prevenire la distruzione di questa carta.
  pt: |-
    Coloque 1 Marcador neste card sempre que um monstro for Invocado por Invocação-Especial do Deck de qualquer duelista. Todos os monstros "Besta Gladiadora" ganham 100 de ATK e DEF para cada um desses Marcadores neste card. Se este card seria destruído por um efeito de card, você pode descartar 1 "Coliseu - Jaula da Besta Gladiadora" para impedir que este card seja destruído.
  ja: |-
    モンスターがデッキからフィールド上に特殊召喚される度に、このカードにカウンターを１つ置く。フィールド上に表側表示で存在する「剣闘獣」と名のついたモンスターは、このカードに乗っているカウンター１つにつき、攻撃力と守備力が１００ポイントアップする。このカードがカードの効果によって破壊される時、手札から「剣闘獣の檻－コロッセウム」１枚を捨てる事でこのカードは破壊されない。
  ko: |-
    몬스터가 덱에서 필드 위에 특수 소환될 때마다, 이 카드에 카운터를 1개 놓는다. 필드 위에 앞면 표시로 존재하는 "검투수"라는 이름이 붙은 몬스터는 이 카드에 얹혀 있는 카운터 1개당, 공격력과 수비력을 100 포인트 올린다. 이 카드가 카드의 효과에 의해서 파괴될 때, 패에서 "검투수의 투기장－콜로세움" 1장을 버리는 것으로 이 카드는 파괴되지 않는다.
  zh-TW: |-
    每當怪獸從牌組被特殊召喚時，在此卡放置１個計數物。場上冠有「劍鬥獸」之名的怪獸的攻擊力・守備力依據此卡的計數物的數量×１００進行提升。在場上的此卡因卡的效果被破壞的狀況下，可從手牌捨棄１張「劍鬥獸牢籠－古代競技場」作為替代。
  zh-CN: |-
    每次怪兽从卡组在场上特殊召唤，给这张卡放置1个指示物。场上表侧表示存在的名字带有「剑斗兽」的怪兽，这张卡放置的指示物每有1个，攻击力·守备力上升100。这张卡被卡的效果破坏时，可以通过从手卡丢弃1张「剑斗兽之槛-圆形斗技场」让这张卡不被破坏。
