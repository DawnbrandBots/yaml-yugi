name:
  en: Emilia, Dance Priestess of the Nekroz
  de: Emilia, Tanzpriesterin der Nekroz
  es: Emilia, Sacerdotisa de la Danza de los Necroz
  fr: Émilia, Prêtresse de la Danse des Nékroz
  it: Emilia, Danza Pretessa dei Nekroz
  pt: Emília, Sacerdotisa Dançarina de Necroz
  ja: <ruby>影霊衣<rt>ネクロス</rt></ruby>の<ruby>舞<rt>まい</rt></ruby><ruby>巫<rt>み</rt></ruby><ruby>女<rt>こ</rt></ruby> エミリア
  ja_romaji: Nekurosu no Maimiko Emiria
  ko: 네크로즈의 춤추는 무녀 에밀리아
  ko_rr:
  zh-TW:
  zh-CN: 影灵衣的舞巫女 艾米莉娅
text:
  en: |-
    If you Ritual Summon exactly 1 "Nekroz" Ritual Monster with a card effect that requires use of monsters, this card you control can be used as the entire Tribute. You can only use each of the following effects of "Emilia, Dance Priestess of the Nekroz" once per turn. If you have a Warrior "Nekroz" monster in your field or GY: You can Special Summon this card from your hand. If this card is Normal or Special Summoned: You can add 1 "Nekroz" Ritual Monster or 1 "Nekroz" Spell from your Deck to your hand.
  de: |-
    Falls du genau 1 „Nekroz“-Ritualmonster durch einen Karteneffekt, der die Verwendung von Monstern erfordert, als Ritualbeschwörung beschwörst, kann diese Karte, die du kontrollierst, als der gesamte Tribut verwendet werden. Du kannst jeden der folgenden Effekte von „Emilia, Tanzpriesterin der Nekroz“ nur einmal pro Spielzug verwenden. Falls du ein „Nekroz“-Krieger-Monster auf deiner Spielfeldseite oder in deinem Friedhof hast: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Nekroz“-Ritualmonster oder 1 „Nekroz“-Zauber von deinem Deck hinzufügen.
  es: |-
    Si Invocas por Ritual exactamente 1 Monstruo de Ritual "Necroz" con un efecto de carta que requiera el uso de monstruos, esta carta que controles puede ser usada como todo el Sacrificio. Sólo puedes usar cada uno de los siguientes efectos de "Emilia, Sacerdotisa de la Danza de los Necroz" una vez por turno. Si tienes un monstruo "Necroz" Guerrero en tu Campo o Cementerio: puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 Monstruo de Ritual "Necroz" o 1 Mágica "Necroz" en tu Deck.
  fr: |-
    Si vous Invoquez Rituellement exactement 1 Monstre Rituel "Nékroz" avec un effet de carte qui nécessite l'utilisation de monstres, cette carte que vous contrôlez peut être utilisée pour l'ensemble du Sacrifice. Vous ne pouvez utiliser chacun des effets suivants de "Émilia, Prêtresse de la Danse des Nékroz" qu'une fois par tour. Si vous avez un monstre "Nékroz" Guerrier dans votre Terrain ou Cimetière : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 Monstre Rituel "Nékroz" ou 1 Magie "Nékroz" depuis votre Deck à votre main.
  it: |-
    Se Evochi tramite Rituale esattamente 1 Mostro Rituale "Nekroz" con l'effetto di una carta che richiede l'uso di mostri, questa carta che controlli può essere utilizzata come l'intero Tributo. Puoi utilizzare ognuno dei seguenti effetti di "Emilia, Danza Pretessa dei Nekroz" una sola volta per turno. Se hai un mostro "Nekroz" Guerriero nel tuo Terreno o Cimitero: puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 Mostro Rituale "Nekroz" o 1 Magia "Nekroz" dal tuo Deck alla tua mano.
  pt: |-
    Se você Invocar por Invocação-Ritual exatamente 1 Monstro de Ritual "Necroz" com um efeito de card que requer o uso de monstros, este card que você controla pode ser usado como todo o Tributo. Você só pode usar cada um dos seguintes efeitos de "Emília, Sacerdotisa Dançarina de Necroz" uma vez por turno. Se você tiver um monstro "Necroz" Guerreiro no seu campo ou Cemitério: você pode Invocar este card por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 Monstro de Ritual "Necroz" ou 1 Magia "Necroz" do seu Deck à sua mão.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分のフィールドか墓地に戦士族の「影霊衣」モンスターが存在する場合に発動できる。このカードを手札から特殊召喚する。②：このカードが召喚・特殊召喚した場合に発動できる。デッキから「影霊衣」儀式モンスター１体か「影霊衣」魔法カード１枚を手札に加える。③：「影霊衣」儀式モンスター１体を儀式召喚する場合、自分フィールドのこのカード１枚で儀式召喚に必要な分のリリースとして使用できる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 필드나 묘지에 전사족인 "네크로즈" 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 덱에서 "네크로즈" 의식 몬스터 1장이나 "네크로즈" 마법 카드 1장을 패에 넣는다. ③: "네크로즈" 의식 몬스터 1장을 의식 소환할 경우, 자신 필드의 이 카드 1장으로 의식 소환에 필요한 만큼의 릴리스로서 사용할 수 있다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：自己场上或墓地存在战士族“影灵衣”怪兽的情况下可以发动。从手牌将此卡特殊召唤。②：此卡召唤・特殊召唤的情况下可以发动。从牌组将1只“影灵衣”仪式怪兽或1张“影灵衣”魔法卡加入手牌。③：要仪式召唤1只“影灵衣”仪式怪兽的情况下，使用自己场上的1张此卡即可作为仪式召唤所必需的解放。
