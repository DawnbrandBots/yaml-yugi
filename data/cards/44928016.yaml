  ko_rr:
  zh-TW: 胡蘿蔔人
  zh-CN: 胡萝卜人
text:
  en: |-
    If this card is in your Graveyard: You can send 1 Plant-Type monster from your hand or face-up from your field to the Graveyard, except "World Carrotweight Champion"; Special Summon this card. You can only use this effect of "World Carrotweight Champion" once per turn.
  de: |-
    Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 Monster vom Typ Pflanze von deiner Hand oder offen von deiner Spielfeldseite auf den Friedhof legen, außer „Weltmeister im Karottengewicht“; beschwöre diese Karte als Spezialbeschwörung. Du kannst diesen Effekt von „Weltmeister im Karottengewicht“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta está en tu Cementerio: puedes mandar al Cementerio 1 monstruo de Tipo Planta en tu mano o boca arriba en tu Campo, excepto "Campeón Mundial Zanahoriapesado"; Invoca esta carta de Modo Especial. Sólo puedes usar este efecto de "Campeón Mundial Zanahoriapesado" una vez por turno.
  fr: |-
    Si cette carte est dans votre Cimetière : vous pouvez envoyer 1 monstre de Type Plante ("Champion du Monde Poids Carotte" exclu) depuis votre main ou face recto depuis votre Terrain au Cimetière ; Invoquez Spécialement cette carte. Vous ne pouvez utiliser cet effet de "Champion du Monde Poids Carotte" qu'une fois par tour.
  it: |-
    Se questa carta è nel tuo Cimitero: puoi mandare 1 mostro di Tipo Pianta, eccetto "Campione del Mondo Peso Carota", dalla tua mano o scoperto dal tuo Terreno al Cimitero; Evoca Specialmente questa carta. Puoi utilizzare questo effetto di "Campione del Mondo Peso Carota" una sola volta per turno.
  pt: |-
    Se este card estiver no seu Cemitério: você pode enviar 1 monstro do Tipo Planta da sua mão ou com a face para cima do seu campo para o Cemitério, exceto "Campeão Mundial de Peso Cenoura"; Invoque este card por Invocação-Especial. Você só pode usar este efeito de "Campeão Mundial de Peso Cenoura" uma vez por turno.
  ja: |-
    「にん人」の効果は１ターンに１度しか使用できない。①：このカードが墓地に存在する場合、手札及び自分フィールドの表側表示モンスターの中から、「にん人」以外の植物族モンスター１体を墓地へ送って発動できる。このカードを墓地から特殊召喚する。
  ko: |-
    "당근인"의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 묘지에 존재할 경우, 패 및 자신 필드의 앞면 표시 몬스터 중에서, "당근인" 이외의 식물족 몬스터 1장을 묘지로 보내고 발동할 수 있다. 이 카드를 묘지에서 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的效果１回合仅可使用１次。
    ①：此卡存在于墓地的情况下，从自己的手牌・场上（表侧表示）将“胡萝卜人”以外的１只植物族怪兽送至墓地可以发动。将此卡特殊召唤。
