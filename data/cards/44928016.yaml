name:
  en: World Carrotweight Champion
  de: Weltmeister im Karottengewicht
  es: Campeón Mundial Zanahoriapesado
  fr: Champion du Monde Poids Carotte
  it: Campione del Mondo Peso Carota
  pt: Campeão Mundial de Peso Cenoura
  ja: にん<ruby>人<rt>じん</rt></ruby>
  ja_romaji: Ninjin
