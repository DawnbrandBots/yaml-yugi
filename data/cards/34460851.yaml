text:
  en: |-
    This Spellcaster attacks enemies with fire-related spells such as "Sea of Flames" and "Wall of Fire".
  de: |-
    Dieser Hexer greift Feinde mit Feuerflüchen wie „Flammenmeer“ oder „Feuerwand“ an.
  es: |-
    Este Lanzador de Conjuros ataca a sus enemigos con conjuros relacionados con el fuego como "Mar de Llamas" y "Muro de Fuego".
  fr: |-
    Ce magicien attaque ses ennemis à l'aide de sorts liés au feu, tels que "Mer de Flammes" et "Mur de Feu".
  it: |-
    Questo Incantatore attacca i propri nemici con incantesimi a base di fiamme quali "Mare di Fiamme" e "Muro di Fuoco".
  pt: |-
    Este mago ataca os inimigos com magias de fogo como "Mar de Chamas" e "Parede de Fogo".
  ja: |-
    炎の海や炎の壁を自在につくり出し攻撃する。
  ko: |-
    화염의 바다와 화염의 벽을 자유자재로 만들어 내어 공격한다.
  zh-TW:
  zh-CN: |-
    任意制造出炎之海或炎之壁来发动攻击。
