text:
  en:
  de: |-
    Du kannst diese Karte von deinem Friedhof verbannen, um 1 Monster der Stufe 3 oder höher in Angriffsposition auf dem Spielfeld zu wählen; ändere es in die offene oder verdeckte Verteidigungsposition. Der Effekt von „Chronomaler Kolosskopf“ kann nur einmal pro Spielzug verwendet werden.
  es: |-
    Puedes desterrar esta carta en tu Cementerio para seleccionar 1 monstruo de Nivel 3 o mayor en Posición de Ataque en el Campo; cámbialo a Posición de Defensa boca arriba o boca abajo. El efecto de "Cabeza Colosal Cronómala" sólo puede ser utilizado una vez por turno.
  fr: |-
    Vous pouvez bannir cette carte depuis votre Cimetière pour cibler 1 monstre de min. Niveau 3 en Position d'Attaque sur le Terrain ; changez-le en Position de Défense face recto ou face verso. L'effet de "Tête Colossale Chronomal" ne peut être utilisé qu'une fois par tour.
  it: |-
    Puoi bandire questa carta dal tuo Cimitero per scegliere come bersaglio 1 mostro in Posizione di Attacco di Livello 3 o superiore sul Terreno; mettilo coperto oppure scoperto in Posizione di Difesa. L'effetto di "Cronomalia Testa Colossale" può essere utilizzato una sola volta per turno.
  pt: |-
    Você pode banir este card do seu Cemitério para escolher 1 monstro de Nível 3 ou mais em Posição de Ataque no campo; mude-o para Posição de Defesa com a face para cima ou com a face para baixo. O efeito de "Cronomalia Cabeça Colossal" só pode ser usado uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。
    ①：墓地のこのカードを除外し、フィールドのレベル３以上の攻撃表示モンスター１体を対象として発動できる。そのモンスターを表側守備表示か裏側守備表示にする。
  ko: |-
    묘지의 이 카드를 게임에서 제외하고, 필드 위에 공격 표시로 존재하는 레벨 3 이상의 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터를 앞면 수비 표시 또는 뒷면 수비 표시로 한다. "오파츠 코로살 헤드"의 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    將墓地的此卡從遊戲除外，可選擇我方場上的１隻等級３以上的攻擊表示怪獸發動。將選擇的怪獸變為正面守備表示或反面守備表示。「先史遺產巨石人頭像」的效果１回合僅限使用１次。
  zh-CN: |-
    将墓地的此卡从游戏中除外，可选择场上１只等级３或以上的攻击表示怪兽并发动。被选择怪兽变成表侧守备表示或里侧守备表示。“先史遗产巨石人头像”的效果１回合只可使用１次。
