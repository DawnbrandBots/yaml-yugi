text:
  en: |-
    If you control an "Evil Eye" monster, you can Special Summon this card (from your hand). You can only Special Summon "Basilius, Familiar of the Evil Eye" once per turn this way. During your Main Phase: You can send 1 "Evil Eye" Spell/Trap from your Deck to the GY. You can only use this effect of "Basilius, Familiar of the Evil Eye" once per turn.
  de: |-
    Falls du ein „Bösauge“-Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Basilius, Vertrauter des Bösauges“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Während deiner Main Phase: Du kannst 1 „Bösauge“-Zauber/Falle von deinem Deck auf den Friedhof legen. Du kannst diesen Effekt von „Basilius, Vertrauter des Bösauges“ nur einmal pro Spielzug verwenden.
  es: |-
    Si controlas un monstruo "Ojo Maligno", puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial "Basilius, Familiar del Ojo Maligno" una vez por turno de esta forma. Durante tu Main Phase: puedes mandar al Cementerio 1 Mágica/Trampa "Ojo Maligno" en tu Deck. Sólo puedes usar este efecto de "Basilius, Familiar del Ojo Maligno" una vez por turno.
  fr: |-
    Si vous contrôlez un monstre "Œil Maléfique", vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Basilius, Familier de l'Œil Maléfique" qu'une fois par tour de cette façon. Durant votre Main Phase : vous pouvez envoyer 1 Magie/Piège "Œil Maléfique" depuis votre Deck au Cimetière. Vous ne pouvez utiliser cet effet de "Basilius, Familier de l'Œil Maléfique" qu'une fois par tour.
  it: |-
    Se controlli un mostro "Malocchio", puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Basilius, Famiglio del Malocchio" una sola volta per turno in questo modo. Durante la tua Main Phase: puoi mandare 1 Magia/Trappola "Malocchio" dal tuo Deck a Cimitero. Puoi utilizzare questo effetto di "Basilius, Famiglio del Malocchio" una sola volta per turno.
  pt: |-
    Se você controlar um monstro "Olho Maligno", você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Basilius, o Familiar do Olho Maligno" por Invocação-Especial uma vez por turno desta forma. Durante sua Fase Principal: você pode enviar 1 Magia/Armadilha "Olho Maligno" do seu Deck para o Cemitério. Você só pode usar este efeito de "Basilius, o Familiar do Olho Maligno" uma vez por turno.
  ja: |-
    このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：自分フィールドに「呪眼」モンスターが存在する場合、このカードは手札から特殊召喚できる。②：自分メインフェイズに発動できる。デッキから「呪眼」魔法・罠カード１枚を墓地へ送る。
  ko: |-
    이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "주안" 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 자신 메인 페이즈에 발동할 수 있다. 덱에서 "주안" 마법 / 함정 카드 1장을 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    这个卡名的作为①的方法的特殊召唤1回合只能有1次，作为②的效果1回合只能使用1次。
    ①：自己场上有「咒眼」怪兽存在的场合，这张卡可以从手卡特殊召唤。
    ②：自己主要阶段才能发动。从卡组把1张「咒眼」魔法·陷阱卡送去墓地。
