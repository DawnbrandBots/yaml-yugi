text:
  en: |-
    Equip only to a LIGHT Warrior-Type monster. Remove from play any monsters that battle with it at the end of Damage Step.
  de: |-
    Rüste nur ein LICHT Monster vom Typ Krieger mit dieser Karte aus. Entferne am Ende des Damage Steps alle Monster aus dem Spiel, die mit ihm kämpfen.
  es: |-
    Equipa esta carta sólo a un monstruo de LUZ de Tipo Guerrero. Retira del juego cualquier monstruo que batalle con él, al final del Damage Step.
  fr: |-
    Équipable uniquement à un monstre LUMIÈRE de type Guerrier. Retirez du jeu tous les monstres qui le combattent à la fin de la Damage Step.
  it: |-
    Equipaggia solo ad un mostro LUCE di Tipo Guerriero. Rimuovi dal gioco ogni mostro che combatte con questo mostro alla fine del Damage Step.
  pt: |-
    Só pode ser equipado a um monstro de LUZ do Tipo Guerreiro. Remova de jogo qualquer monstro que batalhar com ele no final do Etapa de Dano.
  ja: |-
    光属性・戦士族モンスターにのみ装備可能。装備モンスターと戦闘を行ったモンスターをそのダメージステップ終了時にゲームから除外する。
  ko: |-
    빛 속성/전사족 몬스터에만 장착 가능. 장착 몬스터와 전투를 실행한 몬스터를, 그 데미지 스텝 종료시에 게임에서 제외한다.
  zh-TW: |-
    僅可裝備於光屬性・戰士族怪獸。在裝備怪獸與怪獸進行戰鬥的傷害計算後發動。在該傷害步驟結束時將該怪獸從遊戲除外。
  zh-CN: |-
    仅限装备光属性、战士族怪兽。在装备怪兽与怪兽进行战斗的伤害计算后发动。伤害步骤结束时，从游戏中将该怪兽除外。
