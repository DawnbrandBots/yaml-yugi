text:
  en: |-
    This card is used to Ritual Summon "Vennu, Bright Bird of Divinity". You must also Tribute monsters from your hand or field whose total Levels equal 8 or more. During your End Phase: You can banish this card from your Graveyard, then target 1 Ritual Monster in your Graveyard that was sent there from the field this turn; Special Summon it.
  de: |-
    Diese Karte wird verwendet, um „Vennu, leuchtender Vogel der Göttlichkeit“ als Ritualbeschwörung zu beschwören. Du musst zusätzlich Monster von deiner Hand oder Spielfeldseite als Tribut anbieten, deren gemeinsame Stufe 8 oder mehr entspricht. Während deiner End Phase: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Ritualmonster in deinem Friedhof wählen, das in diesem Spielzug vom Spielfeld dorthin gelegt wurde; beschwöre es als Spezialbeschwörung.
  es: |-
    Esta carta se usa para la Invocación por Ritual de "Vennu, el Pájaro Brillante de la Divinidad". También debes Sacrificar monstruos en tu mano o Campo cuyos Niveles totales sean 8 o más. Durante tu End Phase: puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 Monstruo Ritual en tu Cementerio que haya sido mandado allí desde el Campo este turno; Invócalo de Modo Especial.
  fr: |-
    Cette carte est utilisée pour Invoquer Rituellement "Vennu, Oiseau Lumineux de la Divinité". Vous devez aussi Sacrifier des monstres depuis votre main ou Terrain dont le Niveau total est égal à min. 8. Durant votre End Phase : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 Monstre Rituel dans votre Cimetière qui y a été envoyé depuis le Terrain ce tour ; Invoquez-le Spécialement.
  it: |-
    Questa carta viene utilizzata per Evocare tramite Rituale "Vennu, Uccello Brillante della Divinità". Devi anche offrire come Tributo, dalla tua mano o Terreno, mostri il cui Livello totale sia pari o superiore a 8. Durante la tua End Phase: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 Mostro Rituale nel tuo Cimitero che ci è stato mandato dal Terreno in questo turno; Evocalo Specialmente.
  pt: |-
    Este card é usado para a Invocação-Ritual de "Vennu, o Pássaro Brilhante da Divindade". Você também deve oferecer como Tributo monstros da sua mão ou do campo cuja soma dos Níveis seja igual a 8 ou mais. Durante sua Fase Final: você pode banir este card do seu Cemitério e, depois, escolher 1 Monstro de Ritual no seu Cemitério que foi enviado do campo para lá neste turno; Invoque-o por Invocação-Especial.
  ja: |-
    「輝神鳥ヴェーヌ」の降臨に必要。①：自分の手札・フィールドから、レベルの合計が８以上になるようにモンスターをリリースし、手札から「輝神鳥ヴェーヌ」を儀式召喚する。②：自分エンドフェイズに墓地のこのカードを除外し、このターンにフィールドから墓地へ送られた、自分の墓地の儀式モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    "휘신조 베누"의 의식 소환에 필요. ①: 자신의 패 / 필드에서, 레벨의 합계가 8 이상이 되도록 몬스터를 릴리스하고, 패에서 "휘신조 베누"를 의식 소환한다. ②: 자신 엔드 페이즈에 묘지의 이 카드를 제외하고, 이 턴에 필드에서 묘지로 보내진, 자신 묘지의 의식 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW: |-
    「輝神鳥貝努」降臨所需。①：為使等級合計超過８以上，從我方手牌・場上解放怪獸，從手牌儀式召喚「輝神鳥貝努」。②：可在我方結束階段將墓地的此卡除外，將我方墓地的１隻此回合從場上被送至墓地的儀式怪獸做為對象發動。特殊召喚該怪獸。
  zh-CN: |-
    「辉神鸟 贝努鸟」的降临必需。①：从自己的手卡·场上把等级合计直到8以上的怪兽解放，从手卡把「辉神鸟 贝努鸟」仪式召唤。②：自己结束阶段把墓地的这张卡除外，以这个回合从场上送去墓地的自己墓地1只仪式怪兽为对象才能发动。那只怪兽特殊召唤。
