text:
  en: |-
    2 Level 4 Spellcaster monsters
    "Fairy Tail" monsters you control whose original Attribute is LIGHT are unaffected by your opponent's activated effects. You can only use each of the following effects of "Fairy Tail - Wickat" once per turn. You can detach up to 2 materials from this card; send that many "Fairy Tail" cards from your Deck to the GY, except "Fairy Tail Tales". If this card is in your GY (Quick Effect): You can target 1 "Fairy Tail" monster you control whose original Attribute is LIGHT; Special Summon this card, and if you do, send that monster to the GY.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    魔法使い族レベル４モンスター×２
    このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの元々の属性が光属性の「妖精伝姫」モンスターは相手が発動した効果を受けない。②：このカードのＸ素材を２つまで取り除いて発動できる。取り除いた数だけデッキから「妖精伝姫」カードを墓地へ送る。③：自分・相手ターンに、このカードが墓地に存在する場合、自分フィールドの元々の属性が光属性の「妖精伝姫」モンスター１体を対象として発動できる。このカードを特殊召喚し、対象のモンスターを墓地へ送る。
  ko:
  zh-TW:
  zh-CN: |-
    魔法师族等级4怪兽×2
    此卡名的②③效果1回合仅可各使用1次。①：自己场上的原本属性为光属性的“妖精传姬”怪兽不受对手发动的效果影响。②：去除此卡的最多2个超量素材可以发动。依去除的数量，从牌组将“妖精传姬”卡送至墓地。③：在自己・对手回合中，此卡存在于墓地的情况下，以自己场上的1只原本属性为光属性的“妖精传姬”怪兽为对象可以发动。将此卡特殊召唤，将对象怪兽送至墓地。
