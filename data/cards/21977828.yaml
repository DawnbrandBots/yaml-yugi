name:
  en: Inzektor Giga-Weevil
  de: Insektor Giga-Rüsselkäfer
  es: Giga-Gorgojo Inzektor
  fr: Inzektor Giga-Charançon
  it: Giga-Coleottero Inzektor
  pt:
  ja: <ruby>甲虫装機<rt>インゼクター</rt></ruby> ギガウィービル
  ja_romaji: Inzekutā Gigawībiru
  ko: 인잭터 기가위블
  ko_rr:
  zh-TW:
  zh-CN: 甲虫装机 吉咖象鼻虫
text:
  en: |-
    You can target 1 face-up "Inzektor" monster you control; equip this card from your hand to that target. While this card is equipped to a monster, that monster's original DEF becomes 2600. If this card is sent to the Graveyard while equipped to a monster: You can target 1 "Inzektor" monster in your Graveyard; Special Summon that target. This effect of "Inzektor Giga-Weevil" can only be used once per turn.
  de: |-
    Du kannst 1 offenes "Insektor"-Monster wählen, das du kontrollierst; rüste das gewählte Ziel mit dieser Karte von deiner Hand aus. Solange diese Karte ein Monster ausrüstet, werden die Grund-DEF des Monsters zu 2600. Falls diese Karte auf den Friedhof gelegt wird, solange sie ein Monster ausrüstet: Du kannst 1 "Insektor"-Monster in deinem Friedhof wählen; beschwöre das gewählte Ziel als Spezialbeschwörung. Dieser Effekt von "Insektor Giga-Rüsselkäfer" kann nur einmal pro Spielzug verwendet werden.
  es: |-
    Puedes seleccionar 1 monstruo "Inzektor" boca arriba que controles; equipa esta carta en tu mano a ese objetivo. Mientras esta carta está equipada a un monstruo, la DEF original de ese monstruo se convierte en 2600. Si esta carta es mandada al Cementerio mientras está equipada a un monstruo: puedes seleccionar 1 monstruo "Inzektor" en tu Cementerio; Invoca ese objetivo de Modo Especial. Este efecto de "Giga-Gorgojo Inzektor" sólo puede ser utilizado una vez por turno.
  fr: |-
    Vous pouvez cibler 1 monstre "Inzektor" face recto que vous contrôlez ; équipez cette carte depuis votre main à la cible. Tant que cette carte est équipée à un monstre, la DEF d'origine du monstre devient 2600. Si cette carte est envoyée au Cimetière tant qu'elle était équipée à un monstre : vous pouvez cibler 1 monstre "Inzektor" dans votre Cimetière ; Invoquez Spécialement la cible. Cet effet de "Inzektor Giga-Charançon" ne peut être utilisé qu'une fois par tour.
  it: |-
    Puoi scegliere come bersaglio 1 mostro "Inzektor" scoperto che controlli; equipaggia questa carta dalla tua mano a quel bersaglio. Mentre questa carta è equipaggiata ad un mostro, il DEF originale di quel mostro diventa 2600. Se questa carta viene mandata al Cimitero mentre è equipaggiata ad un mostro: puoi scegliere come bersaglio 1 mostro "Inzektor" nel tuo Cimitero; Evoca Specialmente quel bersglio. L'effetto di "Giga-Coleottero Inzektor" puo essere utilizzato una sola volta per turno.
  pt:
  ja: |-
    このカードは手札から装備カード扱いとして自分フィールド上の「甲虫装機」と名のついたモンスターに装備できる。このカードが装備カード扱いとして装備されている場合、装備モンスターの元々の守備力は２６００になる。また、モンスターに装備されているこのカードが墓地へ送られた場合、自分の墓地から「甲虫装機」と名のついたモンスター１体を選択して特殊召喚できる。「甲虫装機 ギガウィービル」のこの効果は１ターンに１度しか使用できない。
  ko: |-
    이 카드는 패에서 장착 카드로 취급하여 자신 필드 위의 "인잭터" 라는 이름이 붙은 몬스터에 장착할 수 있다. 이 카드가 장착 카드로 취급되어 장착되어 있을 경우, 장착 몬스터의 원래 수비력은 2600 이 된다. 또한, 몬스터에 장착되어 있는 이 카드가 묘지로 보내졌을 경우, 자신의 묘지에서 "인잭터" 라는 이름이 붙은 몬스터 1장을 선택하고 특수 소환할 수 있다. "인잭터 기가위블" 의 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW:
  zh-CN: |-
    这张卡可以从手卡当作装备卡使用给自己场上的名字带有「甲虫装机」的怪兽装备。这张卡当作装备卡使用而装备中的场合，装备怪兽的原本守备力变成2600。此外，怪兽装备的这张卡被送去墓地的场合，可以从自己墓地选择1只名字带有「甲虫装机」的怪兽特殊召唤。「甲虫装机 吉咖象鼻虫」的这个效果1回合只能使用1次。
