text:
  en: |-
    If this card is destroyed by battle and sent to the GY: Target 2 cards in your opponent's GY; shuffle them into the Deck.
  de: |-
    Falls diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Wähle 2 Karten im Friedhof deines Gegners; mische sie ins Deck.
  es: |-
    Si esta carta es destruida en batalla y mandada al Cementerio: selecciona 2 cartas en el Cementerio de tu adversario; barájalas al Deck.
  fr: |-
    Si cette carte est détruite au combat et envoyée au Cimetière : ciblez 2 cartes dans le Cimetière de votre adversaire ; mélangez-les dans le Deck.
  it: |-
    Se questa carta viene distrutta in battaglia e mandata al Cimitero: scegli come bersaglio 2 carte nel Cimitero del tuo avversario; mischiale nel Deck.
  pt: |-
    Se este card for destruído em batalha e enviado para o Cemitério: escolha 2 cards no Cemitério do seu oponente; embaralhe-os no Deck.
  ja: |-
    このカードが戦闘によって破壊され墓地に送られた時、相手の墓地からカードを２枚選択して相手のデッキに加えてシャッフルする。
  ko: |-
    이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 상대의 묘지에서 카드를 2장 선택하고 상대의 덱에 넣고 셔플한다.
  zh-TW: |-
    在此卡因戰鬥被破壞送至墓地時，選擇對方墓地的２張卡送回牌組。
  zh-CN: |-
    当此卡因战斗而被破坏送入墓地时，从对手的墓地中选择２张卡牌加入到对手牌组并进行洗牌。
