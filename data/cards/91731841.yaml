text:
  en: |-
    The Gem-Knight Warrior who carries the Garnet Soul. His Flaming Iron Fist crushes all enemies.
  de: |-
    Dieser Edelstein-Ritter trägt die Granatseele. Seine flammende Eisenfaust zerschmettert alle Feinde.
  es: |-
    El Guerrero Caballero-Gema que lleva el Alma Granate. Su Puño de Hierro Llameante aplasta a todos sus enemigos.
  fr: |-
    Le Chevalier-Gemmes porteur de l'âme grenat. Son poing enflammé terrasse tous ses ennemis.
  it: |-
    Il Cavaliere-Gemma che porta l'Anima Granato. Il suo Pugno di Ferro Fiammeggiante schiaccia tutti i nemici.
  pt: |-
    O Guerreiro Cavaleiro-Gema que leva consigo a Alma da Granada. Seu Punho de Ferro Ardente esmaga os inimigos.
  ja: |-
    ガーネットの力を宿すジェムナイトの戦士。炎の鉄拳はあらゆる敵を粉砕するぞ。
  ko: |-
    가넷의 힘을 품은 젬나이트 전사. 화염의 철권은 모든 적들을 분쇄한다.
  zh-TW:
  zh-CN: |-
    蕴藏石榴石的力量，宝石骑士中的战士。其火焰铁拳将粉碎一切敌人。
