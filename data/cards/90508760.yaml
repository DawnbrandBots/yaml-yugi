text:
  en:
  de: |-
    Falls diese Karte deinem Gegner Kampfschaden durch einen direkten Angriff zufügt: Wirf 1 zufällige Karte von der Hand deines Gegners ab.
  es: |-
    Si esta carta inflige daño de batalla a tu adversario con un ataque directo: descarta 1 carta al azar de la mano de tu adversario.
  fr: |-
    Si cette carte inflige des dommages de combat à votre adversaire par une attaque directe : défaussez 1 carte au hasard à votre adversaire.
  it: |-
    Se questa carta infligge danno da combattimento al tuo avversario con un attacco diretto: scarta 1 carta a caso dalla mano del tuo avversario.
  pt: |-
    Se este card causar dano de batalha ao seu oponente com um ataque direto: descarte 1 card aleatório da mão do seu oponente.
  ja: |-
    ①：このカードが直接攻撃で相手に戦闘ダメージを与えた場合に発動する。相手の手札をランダムに１枚捨てる。
  ko: |-
    ①: 이 카드가 직접 공격으로 상대에게 전투 데미지를 주었을 경우에 발동한다. 상대의 패를 무작위로 1장 고르고 버린다.
  zh-TW: |-
    ①：在此卡以直接攻擊給予對方戰鬥傷害的狀況下發動。隨機選擇對方１張手牌捨棄。
  zh-CN: |-
    ①：此卡以直接攻击给予对手战斗伤害的场合发动。随机挑选１张对手手牌并舍弃。
