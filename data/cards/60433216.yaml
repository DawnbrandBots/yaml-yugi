text:
  en: |-
    If a "Red Dragon Archfiend" monster you control battles, during damage calculation: Make that monster you control unable to be destroyed by that battle, and if you do, Special Summon this card as a Normal Monster (Fiend-Type/Tuner/FIRE/Level 1/ATK 0/DEF 0). (This card is also still a Trap Card.)
  de: |-
    Falls ein „Rotdrachen-Erzunterweltler“-Monster kämpft, das du kontrollierst, während der Schadensberechnung: Mache das Monster, das du kontrollierst, durch den Kampf unzerstörbar und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung als Normales Monster (Typ Unterweltler/Empfänger/FEUER/Stufe 1/ATK 0/DEF 0). (Diese Karte ist zusätzlich weiterhin eine Fallenkarte.)
  es: |-
    Si un monstruo "Dragón Rojo Archidemonio" que controles batalla, durante el cálculo de daño: haz que ese monstruo que controlas no pueda ser destruido en esa batalla y, si lo haces, Invoca esta carta de Modo Especial como un Monstruo Normal (Tipo Demonio/Cantante/FUEGO/Nivel 1/ATK 0/DEF 0). (Esta carta todavía se considera una Carta de Trampa)
  fr: |-
    Si un monstre "Dragon Rouge Archdémon" que vous contrôlez combat, durant le calcul des dommages : faites devenir le monstre que vous contrôlez indestructible par ce combat, et si vous le faites, Invoquez Spécialement cette carte comme un Monstre Normal (Type Démon/Syntoniseur/FEU/Niveau 1/ATK 0/DEF 0). (Cette carte est toujours aussi une Carte Piège.)
  it: |-
    Se un mostro "Arcidemone Drago Rosso" che controlli combatte, durante il calcolo dei danni: fai diventare quel mostro che controlli indistruttibile in quella battaglia e, se lo fai, Evoca Specialmente questa carta come Mostro Normale (Tipo Demone/Tuner/FUOCO/Livello 1/ATK 0/DEF 0). (Questa carta è ancora anche una Carta Trappola.)
  pt: |-
    Se um monstro "Dragão Vermelho Arquidemônio" que você controla batalhar, durante o cálculo de dano: faça com que esse monstro que você controla não possa ser destruído por essa batalha e, se isso acontecer, Invoque este card por Invocação-Especial como um Monstro Normal (Tipo Demônio/Regulador/FOGO/Nível 1/ATK 0/DEF 0). (Este card ainda é considerado um Card de Armadilha.)
  ja: |-
    ①：自分の「レッド・デーモン」モンスターが戦闘を行うダメージ計算時にこのカードを発動できる。その自分のモンスターはその戦闘では破壊されず、このカードは通常モンスター（悪魔族・チューナー・炎・星１・攻／守０）となり、モンスターゾーンに特殊召喚する。このカードは罠カードとしても扱う。
  ko: |-
    ①: 자신의 "레드 데몬" 몬스터가 전투를 실행하는 데미지 계산시에 이 카드를 발동할 수 있다. 그 자신의 몬스터는 그 전투로는 파괴되지 않으며, 이 카드는 일반 몬스터(악마족 / 튜너 / 화염 / 레벨 1 / 공 0 / 수 0)가 되어, 몬스터 존에 특수 소환한다. 이 카드는 함정 카드로도 취급한다.
  zh-TW:
  zh-CN: |-
    ①：自己的「红莲魔」怪兽进行战斗的伤害计算时才能把这张卡发动。那只自己怪兽不会被那次战斗破坏，这张卡变成通常怪兽（恶魔族·调整·炎·1星·攻/守0）在怪兽区域特殊召唤。这张卡也当作陷阱卡使用。
