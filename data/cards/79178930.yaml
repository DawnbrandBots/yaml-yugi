text:
  en: |-
    Activate only when a face-up Defense Position "Karakuri" monster is selected as an attack target. Destroy all face-up monsters your opponent controls.
  de: |-
    Aktiviere diese Karte nur, wenn ein „Karakuri“-Monster in offener Verteidigungsposition angegriffen wird. Zerstöre alle offenen Monster, die dein Gegner kontrolliert.
  es: |-
    Sólo puedes activar esta carta cuando un monstruo "Karakuri" en Posición de Defensa boca arriba es seleccionado como objetivo de un ataque. Destruye todos los monstruos boca arriba que controla tu adversario.
  fr: |-
    Activable uniquement lorsqu'un monstre "Karakuri" en Position de Défense face recto est sélectionné comme cible d'une attaque. Détruisez tous les monstres face recto contrôlés par votre adversaire.
  it: |-
    Attiva solo quando un mostro "Karakuri" scoperto in Posizione di Difesa viene scelto come bersaglio di un attacco. Distruggi tutti i mostri scoperti controllati dal tuo avversario.
  pt: |-
    Só pode ser ativado quando um monstro "Karakuri" com a face para cima em Posição de Defesa for selecionado como alvo de um ataque. Destrua todos os monstros com a face para cima que seu oponente controla.
  ja: |-
    表側守備表示で存在する「カラクリ」と名のついたモンスターが攻撃対象に選択された時に発動する事ができる。相手フィールド上に表側表示で存在するモンスターを全て破壊する。
  ko: |-
    앞면 수비 표시로 존재하는 "자동기계"라는 이름이 붙은 몬스터가 공격 대상으로 선택되었을 때 발동할 수 있다. 상대 필드 위에 앞면 표시로 존재하는 몬스터를 전부 파괴한다.
  zh-TW: |-
    可在場上的守備表示的冠有「機偶」之名的怪獸被選為攻擊對象時發動。將對方場上的所有正面表示怪獸全部破壞。
  zh-CN: |-
    表侧守备表示存在的名字带有「机巧」的怪兽被选择作为攻击对象时才能发动。对方场上表侧表示存在的怪兽全部破坏。
