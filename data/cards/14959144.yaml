  ja: |-
    このカード名はルール上「ベアルクティ」カード、「ドライトロン」カードとしても扱う。このカードは通常召喚できず、カードの効果でのみ特殊召喚できる。このカード名の効果は１ターンに１度しか使用できない。①：「天極輝士－熊斗竜巧α」を除く、「ベアルクティ」モンスターか「ドライトロン」モンスターが自分フィールドに存在する場合に発動できる。このカードを手札から特殊召喚する。その後、デッキから「ベアルクティ」魔法・罠カードか「ドライトロン」魔法・罠カード１枚を手札に加える事ができる。
  ko: |-
    이 카드명은 룰상 "베어루크티" 카드, "드라이트론" 카드로도 취급한다. 이 카드는 통상 소환할 수 없으며, 카드의 효과로만 특수 소환할 수 있다. 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: "천극휘사－베어트론α(알파)"가 아닌, "베어루크티" 몬스터나 "드라이트론" 몬스터가 자신 필드에 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 그 후, 덱에서 "베어루크티" 마법 / 함정 카드나 "드라이트론" 마법 / 함정 카드 1장을 패에 넣을 수 있다.
  zh-TW:
  zh-CN: |-
    这个卡名在规则上也视为「ベアルクティ／熊极天」卡、「ドライトロン／龙辉巧•龙仪巧」卡。这张卡不能通常召唤，只有用卡的效果特殊召唤。这个卡名的效果1回合只能使用1次。①：除「天極輝士－熊斗竜巧α／天极辉士-熊斗龙巧α」之外的、「ベアルクティ／熊极天」怪兽或「ドライトロン／龙辉巧•龙仪巧」怪兽在自己场上存在的场合可以发动。将这张卡从手牌特殊召唤。那之后，可以从卡组将1张「ベアルクティ／熊极天」魔法陷阱卡或「ドライトロン／龙辉巧•龙仪巧」魔法陷阱卡加入手牌。
